      text:
        ru: 'Христос посреди нас! Мир вам, возлюбленный брат о Христе, N. N. Ищущим прежде всего царствия Божия, прочее само прилагается, по слову Господню. А кто бегает от терпения, тот бегает от спасения: это, думаю, вы лучше знаете. Не напрасно сказано, что«многими скорбьми подобает внити в царcmвиe Божие». Пустынные же подвижники, как и вы ныне, в божественном желании пребывают: мир и суета не препятствуют им в благоуспешном течении от земных к небесным. Помянух Бога и возвеселихся, сказал Царь Давид: помянух и аз грехи моя, и умилихся; яко беззаконие мое аз знаю и грех мой предо мною есть выну.«Предзришь Господа предо мною, якоодеснуюмене есть, да не подвижуся», исповедуется пророк: исповедуюся и аз: зрю грехи мои пред собою, да плачуся с покаянием, да умилостивится Господь и да не отошлет меня во огнь геенский на муки вечные. О, даруй, Господи, ныне плакатися мне о грехах моих, покудова время есть, покудова жизнь не пресеклася, да не восплачуся безвременно там, где несть покаяния, но праведный суд и воздаяние комуждо по делом его. Тогда все представится, и объявится пред всем светом не только дела, но и слова, и сердечные тайные помышления, всякий грех явится и делатель грешник пред всеми обличится; тогда возрыдают непокаявшиеся ныне, которые здесь льстили себя ложною надеждою, что и непрестающие от грехов своих удостоятся великой милости: это прелесть бесовская! Ах! дознает тогда каждый на самом деле праведный гнев Божий и муку бесконечную за свое нерадение, увы! увы! и не будет конца страданию. Но кто боится ныне и хочет избавиться страшного того мучения, тому надобно с благодарностью претерпевать здешние скорби и тесноты, и всякую болезнь и злострадание, какими бы Господь ни наказывал по премудрости своей ради нашего спасения... Попавшийся же в муку вечную, поживший до конца своего в утехах и веселии богач евангельский, ежели бы мог оттуда возвратиться в сей мир, чего бы не претерпел здесь с великою охотою для избежания оного адского мучения? Ни от какого бы послушания не отказался; рад был бы и у своих презренных рабов быть рабом и подножием, только чтобы избавиться от праведного гнева Божия; но уже опоздал! ах, опоздал! Было время такому раскаянию, когда он презирал оное, и прожил в сладости, веселяся на всяк день светло во всю жизнь свою. Теперь горько ему! ужасно горько, и нет конца!'
        cn: '基督在我们中间！愿平安归于您，我在基督里蒙爱的弟兄，N. N.。


          主说，首先寻求上帝之国的人，其余的一切都会自动加添给他们。而逃避忍耐的人，便是逃避救恩：我想，这一点您比谁都清楚。经上说「进入上帝之国，必经历许多苦难」，这话并非空言。


          那些隐居的修道者，正如您现在一样，他们心怀对神圣的渴慕：世间的纷扰和虚妄，并不能妨碍他们从地上走向天上的蒙福之路。大卫王曾说：「我追念上帝，便欢欣鼓舞」；我也追念我的罪过，不禁心生感伤；因为我的过犯我深知晓，我的罪孽常常摆在我面前。先知坦言：「我将上主常摆在我面前，因他在我右边，我便不至摇动」；我也坦承：我将我的罪过摆在眼前，好使我能以痛悔的心哭泣，求主开恩，使我不被送入地狱的火中，承受永恒的苦难。


          哦，主啊，求您现在就赐我为我的罪痛哭的能力，趁着还有时日，趁着生命尚未中断，以免我在不合时宜之地痛哭流泪，在那时，没有悔改的机会，只有公义的审判，和按各人所行而来的报应。那时，一切都会显明，不仅是行为，连言语和心中隐秘的思念，都将在普世面前公之于众；所有的罪孽都会显现，作恶的罪人将在众人面前受到责备；那时，那些今世不肯悔改的人，那些在这里以虚假的希望自欺，以为不停止犯罪的人也能得到大恩典的人，将会哀哭：这是魔鬼的蛊惑！


          唉！届时，每个人都将亲身经历上帝公义的愤怒，并因自己的懈怠而遭受无尽的苦楚，呜呼！呜呼！痛苦将永无止境。


          然而，那些现在心怀敬畏，并渴望摆脱那可怕折磨的人，就必须心怀感恩地忍受今世的苦难、艰难，以及主为我们的救赎，以祂的智慧所施予的一切疾病和困厄……


          福音书中的那个终生沉溺于享乐和欢愉的富人，若是能从永恒的折磨中回到这个世界，他会为了避免那地狱的痛苦，而甘愿忍受今世的一切磨难！他不会拒绝任何顺服的差事；他甚至会乐意成为他自己那些卑微奴仆的仆人或脚下的踏板，只求能摆脱上帝公义的愤怒；但为时已晚！唉，为时已晚！本有悔改的机会，但他却轻视了，终其一生沉浸在甜美的享乐中，日复一日地大肆宴乐。现在，他尝到了苦涩！极其苦涩，而且永无止境！'
    - type: paragraph
