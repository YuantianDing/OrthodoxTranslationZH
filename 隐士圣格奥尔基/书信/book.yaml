    - type: paragraph
      text:
        ru: В Царствии Небесном нет ни мужеска, ни женска пола, но все, как Ангелы. О прелюбезнейшее собрание! Поспешим туда праводеланием и ревностью в чистых мыслях; одно наше утешение и радость, сладость и наслаждение – Бог наш Иисус Христос! В Нем верующие имеют одно сердце, одну душу, одни мысли. Что это за тайна, явная сердцу, невидимая глазам, противники веры разуметь не могут, потому что вера имеет свой собственный взор и проницает небо. Какое приятное воззрение! Очищенною мыслью в простом сердце открываются глубокие тайны невидимого света; а мысль очищается постом и молитвою. Умерщвление плоти оживотворяет душу. Теперь вам желаю покойного сна под сохранением и блюдением святого Ангела от находящих мечтаний. Покрой нас, Мати Божия, от обеспокоивающих наши сердца.
        cn: 在天国之中，无有男相，亦无有女相，而是一切如众天使一般。啊，至可爱的聚会啊！让我们以正直的行事和对纯净心念的热忱，快快奔向那里；我们唯一的慰藉与喜乐，甘甜与欢愉，乃是我们神——耶稣基督！在祂里面，信者拥有一颗心、一个灵魂、一念相通。这是何等奥秘，向心而显，眼所不能见，信仰的敌对者无法领悟，因为信仰有其自身之目光，能穿透穹苍。何等宜人的瞻仰！以被洁净的心念，在单纯的心中，那不可见之光的深邃奥秘得以显露；而心念则藉着禁食和祷告而得以洁净。肉体的死灭使灵魂得以活泼。现在，我愿你们在圣天使的守护和眷顾之下，享有安宁的睡眠，远离妄想的袭扰。上帝之母啊，请覆庇我们，使我们脱离搅扰我心之物。
