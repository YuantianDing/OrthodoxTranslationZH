      cn: 致敬 В. Н.
    children:
    - type: paragraph
      text:
        ru: 'Что вы опечалились? – Да, очень много счастливы те, которых Господь здесь временными посещает скорбями; без сравнения счастливее наслаждающихся тлеющим богатством и утопающих в роскоши. Смертный час им есть бессмертным злом. – Увы, несчастны вечно веселящиеся здесь! Вы счастливы, не потому, что многоскорбны, но по претерпению ради спасения души, ибо можете наследовать царствие Божие: более сего на-следства нигде нет! А достигнуть оного наследства вам удобно: ибо к тому путь проложен многоскорбный. Вам только стоит безропотно терпеть и обо всем благодарить промысел Бо-жий. Ваше утешение-Господь! Уже полно называться несчастливыми: представьте себе небесное наследство, и попечением вашим будет воспитывать детей так, чтобы они были наследниками оного. Сами знаете, что наследник земного царства менее наследника царствия небесного. Радуйтесь, возлюбленная сестра о Господе!'
        cn: '你们为何忧愁？——是啊，那些蒙主以暂时的苦难眷顾的人，是多么有福啊；他们比那些沉溺于朽坏的财富和奢侈享乐中的人，福气要大得无可比拟。死亡之于后者，是永恒的祸患。——唉，那些在此世永远欢笑的人，是不幸的！


          你们是蒙福的，并非因为你们多受苦难，而是因为你们为着灵魂的救赎而忍受这一切，因为你们可以承受上帝的国：没有任何其他的产业比这个更大了！而获得这份产业对你们而言是方便的：因为通往它的道路，就是这条多受苦难的道路。你们所需要的，仅仅是毫无怨言地忍受一切，并为着一切感谢上帝的眷顾。你们的安慰，就是主！


          如今，你们不必再称自己为不幸之人了：请想象一下那属天的产业，你们的关切就将是教养儿女，使他们也成为那产业的继承者。你们自己明白，尘世国度的继承者，比天国国度的继承者要逊色得多。在主内蒙爱的姊妹，欢喜吧！'
    - type: paragraph
      text:
