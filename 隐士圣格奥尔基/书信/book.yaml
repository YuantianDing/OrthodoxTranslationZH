    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Видел я из газет, что вся Москва в восхищении от краснопения германского соловья – девицы Зонтаг. Она, бедная, обольщена рукоплесканиями прелестного мира и сама рабствует ему прелестью взаимно. Конечно, она не имеет понятия о истинном христианстве православной веры; у нее нет ушей слышать Ангелов, поющих неизреченными гласами Божию славу. Желал бы ей познать ту ноту, по которой мертвые, оставя свои гробы, пойдут в рай сладости вечной.
        cn: 我从报纸上看到，整个莫斯科都对德国夜莺——松塔格小姐的优美歌声感到欣喜若狂。可怜的她被这迷人世界的掌声所诱惑，自己也以迷人的歌声反过来为它奴役。当然，她对东正教信仰的真正基督信仰毫无概念；她没有能听见天使以不可言喻的声音歌颂上帝荣耀的耳朵。我多么希望她能认识那「音符」，借着它，死者将离开他们的坟墓，走向永恒甘甜的天堂。
    - type: paragraph
