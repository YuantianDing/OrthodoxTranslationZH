        ru: Мы стремимся к вечности, да пламенеют мирные сердца наши, только в тебе единой, о любовь святая, простая, премирная, вечно непорочная!
        cn: 我們渴慕永恆，願我們寧靜的心燃燒起來，只在祢，那獨一的聖愛，簡樸、超世、永遠純潔的愛中！
