    text:
      ru: Княжне Татьяне Андреевне Волконской
      cn: 獻給塔蒂亞娜·安德烈耶芙娜·沃爾孔斯卡婭公爵小姐
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас! Слава Богу!
        cn: 基督居於我等之中！榮耀歸於吾主！
    - type: paragraph
      text:
        ru: Приятно простое мыслей сообщение, благонравная сознательность любезно оправдывает смиряющихся во имени Христове. Какой залог сердца там, где преданная душа алчет и жаждет единого Бога и назидается Господом своим Иисусом Христом, единым Богом? Не высокая мудрствующе, но смиренными ведущеся! Утешаюсь, любезная сестра о Господе, что весьма приятно вам чтение Священного Писания; когда же читаемое свидетельствуется от нас еще самим делом, тогда истинная радость служит нам обновлением чувств – это еще без сравнения приятнее!!
        cn: 愉悅者乃是那思緒的簡樸傳遞，良善的覺知溫柔地為那些在基督之名裡謙卑自己的人稱義。一顆委身之靈，在那裡渴慕並渴求獨一之神，且由其主耶穌基督——獨一之神——所教導，那麼這心中之質押為何？非是心存高傲的智慧，而是被謙卑所引導！我在主內親愛的姊妹啊，我因此而得安慰，即聖經的閱讀對妳而言是如此悅人；然而，當所讀之內容更進一步地由我們自身行為所見證時，那真實的喜悅便成為我們感官的更新——這更是無可比擬的愉悅啊！
    - type: paragraph
      text:
        ru: 'Правда ваша, что должно блюстись тщеславия более, чем самой смерти! Оно, как ад, пожирает и великие добродетели у любящих тщеславиться людей. Надобно страшиться сих зверей: гордости, тщеславия и злого самомнения; сии страсти очень скрытны – они принимают на себя разные виды добродетелей и потому не скоро познаваемы бывают; строгое и трудное нужно иметь испытание к самим себе: не гнездятся ли в нашем сердце сии тайные губители наших душ? Будем молиться, подражая святому Давиду, царю и пророку; он молился:«испытай мя, Господи, и виждь,ащепуть беззакония во мне, и настави мя на путь вечен»(Пс 138, 23–24). Из этого видно, что мы испытывать-то сами себя не в состоянии: любим, по снисхождению к немощам своим, всякие находить себе извинения и лестные о самооправдания, а потому и имеем нужду просить, чтобы Сам Господь испытал нас и наставил на путь правый. К этому ж прилагаем и еще Давидово моление (Пс 18,13–14): Господи,«грехопадения кто разумеет? От тайных моих очисти мя, и от чуждих пощади раба Твоего.». .'
        cn: '您的教言是真实的，我们应当警惕虚荣心，甚于警惕死亡本身！它如同地狱一般，吞噬着那些爱慕虚荣之人心中的伟大美德。


          我们必须畏惧这些恶兽：骄傲、虚荣与邪恶的自负；这些情欲极为隐蔽——它们披上了各种美德的外衣，因此难以被迅速察觉；我们必须对自己进行严格而艰巨的审察：这些隐秘的灵魂毁灭者是否正巢居在我们的心中？


          让我们效法圣洁的君王与先知大卫，向主祈祷；他曾如此祷告：「上帝啊，求祢鉴察我，看在我里面有什么恶行没有，引导我走永生的道路。」（《诗篇》138:23-24）由此可见，我们自身并不能彻底审察自己：出于对自己软弱的宽容，我们喜欢为自己寻找各种开脱和谄媚的自圆其说，因此，我们需要祈求上帝亲自审察我们，并指引我们走上正直的道路。


          对此，我们再附上大卫的另一个祷告（《诗篇》18:13-14）：主啊，「谁能明白自己的错失呢？求祢赦免我隐而未现的过犯，又求祢拦阻祢的仆人，不犯任意妄为的罪。」'
    - type: paragraph
      text:
        ru: Пишет святитель Христов Тихон Задонский, что «христианская живая вера без страха Божия и любви не может быть. Читай псалмы святые, писания пророческие и апостольские, жития святых, верою угодивших Богу, и уразумееши истину; но тою верою, которая только на устах носится, а не в сердце, не прельщайся, таковою верою многие наполнены. Осмотрись убо, возлюбленный христианин, пока время не ушло, и воздыхай ко Христу, чтобы Сам Он исправил сердце твое и наставил на путь Свой».
        cn: 基督的聖主教提洪·扎頓斯基寫道：「基督徒活潑的信心，若沒有敬畏上帝的心和愛，便無法存在。你要閱讀神聖的詩篇、先知和使徒的書信、以及那些以信心取悅了上帝的聖者的生平，你便能領悟真理；但是，不要被那種僅僅在口頭上，而非在心裡的信心所迷惑，許多人正充滿了這樣的信心。因此，親愛的基督徒啊，你要審視自己，趁著時間尚未逝去，向基督發出嘆息，好讓祂親自修直你的心，引導你走上祂的道路。」
    - type: paragraph
      text:
        ru: 'Апостол Павел пишет: все, еже не от веры, грех есть.«Аще убо умросте со Христом от стихий мира, почто, аки живущие в мире, стязаетеся; не коснися, ниже вкуси, ниже осяжи: яже суть вся во истление употреблением, по заповедем и учением человеческим»(см.Кол 2,20). Не попусти, Боже, кому сии слова неправо разуметь и толковать; весьма нужно убегать кривотолков, которые с каждым днем умножаются, прельщаются сами и других прельщают. Свет Христов да озарит вас к видению и познанию сущей истины! Он же Сам, Господь наш, есть и Свет и Истина….'
        cn: 使徒保羅寫道：「凡不出於信心的，就是罪。」「你們若是與基督同死，脫離了世上的粗淺之道，為什麼仍像在世俗中活著的人，服從那些規條呢？『不可拿，不可嘗，不可摸，』這些都是由於人的使用而會敗壞消亡的事物，乃是根據人的吩咐和教訓。」（參見《歌羅西書》第二章，第二十節）願上主不容許任何人誤解或曲解這些話語；避開謬誤的解釋是極其重要的，因為這些解釋日日增多，迷惑了自己也迷惑了他人。願基督之光照耀你們，使你們得以看見並認識那真實的真理！因為祂自己，即我們的主，就是光，就是真理……
  - type: heading2
    initial:
      ru: '139.'
      cn: '139.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Очень нужно различение духов по правому разуму: есть духи, действующие на вселенную посредством человеческих душ, послушных им и соуслаждающихся с ними в превозносительном парении,– они реками льются, только не для обмовения нечистот, но для поглощения всего, что ни попадется им для унесения в бездну адскую. Нередко слова Священного Писания повторяет и дух антихристов; но пагубная его хитрость познается в лукавстве его течения – надменного. Дух не Христов искони силится возвыситься над Христом и ниспадает в преисподнюю.'
        cn: 非常需要以正当的理性来分辨诸灵：有些灵，藉着顺服它们并与它们在傲慢的飘举中同享欢愉的人类灵魂，作用于整个宇宙——它们如河流般倾泻而下，但并非是为了洗净不洁，而是为了吞噬一切落入它们手中的事物，将之带入地狱的深渊。敌基督的灵也常常重复《圣经》的话语；但它那毁灭性的诡计，却可在其傲慢流动的邪恶中被识破。那非基督之灵，自古以来就力图凌驾于基督之上，最终却坠入深渊。
    - type: paragraph
      text:
        ru: 'Глас Спасителя всегда одинаково призывает нас к учению:«научитеся», говорит Он,"от Мене"(не дерзновению, поражающему души, но кротости и смирению, упокоевающему души),«яко кроток есмь и смирен сердцем, и обрящете покой душам вашим..». (Мф 11, 29). Так«свет во тьме светится», и«тьма Его не объят»(см.Ин 1, 3). Истинный Свет – Иисус Христос, Сын Божий: и тьма мира сего не может объять Его, не познает Его...«Темна вода во облацех воздушных»(Пс 17,12): нет света в надмевающихся умах...'
        cn: 救主的声音总是以同樣的方式召喚我們去學習：「你們要從我這裡學習，」祂說（不是那種衝擊靈魂的魯莽，而是那使靈魂安息的溫和與謙卑），「因為我心裡柔和謙卑，你們就必得著靈魂的安息。」（馬太福音 11:29）。因此，「光照在黑暗裡，黑暗卻不接受光」（參約翰福音 1:3）。真光就是耶穌基督，神的兒子：這世上的黑暗不能包圍祂，也不認識祂……「濃雲密佈，有水在其中」（詩篇 17:12）：在那些驕傲自大的心靈中，沒有光明……
    - type: paragraph
      text:
        ru: 'Прошу усердно вас вниманием вашим приникнуть к апостолу Иакову: вещание его назидательно ко спасению и просто к уразумению...'
        cn: 恳请您殷切地留心使徒雅各的教诲：他的宣讲对于救赎是具有教益的，并且易于领悟……
    - type: paragraph
      text:
        ru: Вы много утешили меня водою от гвоздя Христова. Я только проездом был в Москве и не поискал времени ознакомиться с нею.
        cn: 您用那出自基督圣釘之處的水，大大地安慰了我。我當時只是路過莫斯科，沒有找時間去認識它。
