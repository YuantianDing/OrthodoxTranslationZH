    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'О, матушка Марья Петровна! Не припомните ли, когда и где и в каких книгах начитали или от кого слышали вы такое плотское неправое мудрование о заповеди, данной Адаму и Еве? Это я заметил из ваших строк и поскорбел из сострадательности к болезнующей душе вашей; вот что вы сказали мне в письме своем: «Что было запрещено Богом Адаму и Еве, то самое запретил лекарь N. К.». Почто вы это так разумеете? Такое мнение ужасно истинным христианам, внимающим со страхом слову Божию! Да вразумит вас святая Истина видеть правое ознаменование слова. Мне приятно привести вам на такое нечаянное ваше выражение 18-ю беседу святителя Златоуста из 1-й книги, в которой, между прочим, он произносит следующее: «Адам позна Еву, жену свою. Рассуждай, когда сие было? По преслушании, по изгнании из рая; тогда совокупление началося; до преслушания же, яко Ангелы, жили и нигде о совокуплении слова нет. Как понеже тогда телесным нуждам не подлежали, и потому с самого начала девство первенствовало. Но когда, по слабости их, ослушание пришло, грех дорогу сыскал – и девство отступило, яко от недостойных толь великой добродетели. Потом уже обычай взо-шел плотского смешения. Итак, рассуди, пожалуй, коликое девства достоинство, сколь высокое и великое оно есть добро, которое превосходит естество человеческое и вышней руки требует!» Вы можете и далее читать в книге бесед правое изъяснение надлежащего слова и увидите, что не от плотского смешения или совокупления умножается человеческий род, но от непостижимой силы Божия благословения. Ясно ли теперь вам, что плотское смешение не имело заповеди, но произошло после преступления и преслушания, которого могло и не быть?...'
        cn: '哦，玛图什卡·玛丽娅·彼得罗夫娜！您是否还能想起，您是在何时、何地、从哪些书籍中读到，或是从何人那里听到了关于赐予亚当和夏娃之诫命的这种属肉体、不正直的臆测？我从您的字句中察觉到了这一点，并因怜悯您病痛的灵魂而深感忧伤。您在信中对我说了这样的话：「上帝禁止亚当和夏娃做的，正是医生 N. K. 所禁止的。」您为何如此理解呢？这种见解对那些带着敬畏之心聆听上帝话语的真基督徒来说是可怕的！愿神圣的真理光照您，使您能看到这句训言的正确含义。


          对于您这种出乎意料的表达，我乐于为您引用圣金口若望（Святитель Златоуст）的第一部著作中的第十八篇讲道，其中他尤其说道：「亚当认识了他的妻子夏娃。请您思量，这是在何时发生的？是在违背诫命之后，在被逐出乐园之后；那时，结合才开始。而在违背诫命之前，他们如同天使般生活，没有任何关于结合的言语记载。因为那时他们不受肉体需要的约束，所以童贞从一开始就居于首位。但当因他们的软弱而发生悖逆，罪孽找到了途径——童贞便离开了，如同离开了不配享有这般伟大美德的人。此后，肉体的交合才成为习俗。因此，请您思量，童贞的尊贵何等之大，它是何等崇高而伟大的良善，它超越了人性，需要更高尚的力量！」[1]


          您可以在这本讲道集中继续阅读，其中对相应的话语有正确的阐释，您将看到，人类的繁衍并非来自肉体的交合或结合，而是来自上帝祝福的不可思议的力量。现在您是否明白了，肉体的交合并非诫命，而是在犯罪和悖逆之后才发生的，而这本是可以避免的吗？……'
    - type: paragraph
      text:
        ru: Мая 15-го, 1827 года
        cn: 一八二七年，五月十五日
