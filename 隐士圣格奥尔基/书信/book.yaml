    - type: paragraph
      text:
        ru: Душа, жаждущая всегда быть в созерцаниях небесных красот, которые невещественны и не видимы телесным глазам, ищет средств всегда удерживать себя в таком преславном восхождении! Она отвращается от всякого земного вида и лестного утешения, охотно презирает всякое плотское удовольствие по той причине, что она вкусила сладость, все превосходящую, в сравнении с которой мирские наслаждения кажутся ей горестью и тяжестью злою. Но как плоть уклонна к земному, для того и наказывается строгостями и умерщвлением, чтоб не препятствовала своими пожеланиями душе восходить в небесные видения и пребывать в памяти Божией разумно!
        cn: 渴慕魂靈，恆願浸於天國奇景之觀想——此景非屬物質，亦非肉眼可見——故尋求恆持自身於此榮耀昇華之途徑！她厭棄一切屬世之相貌與虛妄之慰藉，樂意輕視一切肉體之歡愉，緣由在於她已嚐得超乎萬有之甘美，與之相比，世俗享樂於她而言，不過是愁苦與惡毒之重負。然肉身傾向於塵土，故須以嚴律與克己懲治之，以使肉身之慾望不阻礙靈魂昇入天國異象，並在理智中常存對上帝之追憶！
    - type: paragraph
      text:
        ru: Когда усматривается лучшее, тогда худшее остается без внимания и уже презирается, ежели оно препятствует следовать к лучшему. А чтобы не заспаться и скоро встать на молитву, кладет под голову камень и ничего под себя не подстилает. К чему такая строгость? К тому, чтобы не уклониться в худшее и не потерять из виду лучшего. Ведь не можно без особенных трудов достичь из дальних стран в Иерусалим! Тоже нельзя без особенных подвигов и строгостей достичь и неба.
        cn: 當那更美的被看見時，那更糟的便不再被注意，並且會被藐視，如果它阻礙了人追隨更美的。為了不在睡夢中耽延，能快速起來禱告，他（她）便將石頭置於頭下，身下不鋪任何東西。為何要有這樣的嚴苛呢？為了不偏離到那更糟的，不讓那更美的從視線中消失。畢竟，沒有特別的勞苦，人無法從遙遠的國度抵達耶路撒冷！同樣地，沒有特別的苦修與嚴苛，人也無法抵達天國。
    - type: paragraph
      text:
        ru: Многие и много судят и говорят о духовной жизни, но редкие ведут духовную жизнь – и едва ли понимают то, о чем говорят много, а делами тому противятся. Все опротивеет нам и не будет приятно – ни театр, ни маскарад, никакое суетное собрание, никакая суетная вещь и никакой суетный разговор – все это омерзеет, когда душа всеми чувствами возжелает искать Царствия Божия и радоваться о едином Господе. Здешние временные скорби и болезни ничто в сравнении с вечной радостью, в которую призывает нас Иисус Христос. Кого любит Господь, того и наказует, тому и скорби терпеть попущает, чтобы бесконечно обрадовать. Благодарение о всем Богу, тако о нас благоустрояющему!
        cn: 许多人对属灵生命评头论足，高谈阔论，但真正过着属灵生活的人却寥寥无几——他们几乎不明白自己口中所谈论的，反而以行为抵挡它。当我们心灵的全部感官都渴望寻求上帝的国度，并单单以主为乐时，一切事物都将使我们厌恶，不再悦意——无论是剧院、化装舞会、任何虚浮的聚会、任何虚妄的事物，或是任何空泛的谈话——这一切都会变得可憎。这世间暂时的悲苦与病痛，与耶稣基督所呼召我们进入的永恒喜乐相比，实在微不足道。主所爱的人，祂必管教，也容许他们忍受苦难，为要使他们得到无尽的喜悦。感谢上帝为我们所安排的这一切美善！
  - type: heading2
    initial:
      ru: '44.'
      cn: '44.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Смирение – высота. Чем глубже смирение, тем более откро-вений бывает являемо сердцу, любящему Бога.
        cn: 谦卑即是崇高。谦卑愈深，那爱慕上帝的心所能领受的启示便愈加丰盛。
