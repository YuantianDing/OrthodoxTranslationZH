    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Господь просвещение мое!
        cn: 吾主乃吾之光明！
    - type: paragraph
      text:
        ru: 'Мысль сердца внутри души моей да взывает непрестанно день и ночь: жажду Тебя, источника жизни, Господи мой, спасение мое! Утоли жажду мою, напои словом Твоим и услади огорченное сердце мое, да возлюблю Тебя единого всем сердцем моим и всею душою моею: Ты же вечное утешение и радость, о, Боже мой! Исполни божественной любви душу мою: излей на меня пресвятую Твою милость, пронзи и уязви сердце мое Божественным Твоим желанием. Ты есть жизнь моя, богатство и вечное сокровище. Да умножится мое желание воистину о Тебе глаголати, о Тебе писать, о Тебе беседовать, о Твоем блаженстве и славе, о жизнь моя, на всяк день читать и читанное рассуждать, да возмогу от сей смертной и скоро гибнущей жизни похотей, бедствий и томлений преселиться под Твое жизненного воздуха сладкое прохлаждение, и так Твоей вкусить сладости, дабы не столь чувствительны были мне временной сей жизни горести. Душа, не ищущая, Тебя, Господа своего, не любящая, любит мир, работает греху и подвержена беззакониям: всегда мятется, всегда в страхе обретается. Да работает всегда Тебе, Премилосердный, мысль моя, да воздыхает к Тебе всегда пришествие мое, да горит в любви Твоей сердце мое, и да почиет в Тебе, Боже мой, душа моя».'
        cn: '在我心靈深處的思想啊，願你日夜不停地呼喚：「我渴慕祢，生命之源，我的主，我的救贖！請止息我的乾渴，以祢的聖言澆灌我，使我這苦澀的心得到甘甜，好讓我全心全靈只愛慕祢：因祢是永恆的慰藉與喜樂，哦，我的上帝！請以神聖的愛充滿我的靈魂：將祢至聖的恩典傾注於我，以祢神聖的渴望刺透並感動我的心。祢是我的生命、我的財富和永恆的珍寶。


          願我的渴望真正增長，好讓我每日為祢說話，為祢書寫，談論祢，談論祢的福祉與榮耀，哦，我的生命，閱讀並深思所讀之處，好讓我能從這充滿慾望、苦難與折磨的必死且速朽的生命中，遷徙到祢生命氣息的甘甜清涼之下，並如此品嚐祢的甘美，以致於這短暫生命的痛苦不再令我如此感受深刻。


          不尋求祢、不愛慕祢的靈魂，我的主啊，它愛世界，為罪惡勞作，並受制於不法之事：它總是紛亂不安，總是處於恐懼之中。願我的思想永遠服事祢，至仁慈者，願我的到來永遠向祢嘆息，願我的心在祢的愛中燃燒，並願我的靈魂在祢裡面安息，我的上帝。」'
    - type: paragraph
      text:
        ru: «Прискорбности ради Христа сносить должно. Бедствия нам не вредят. Бедствия для нас нужны. Любящим Бога вся поспешествуют во благое. Любовь пред всеми себя унижает. Человеческая любовь ненавистью и завистью наполнена; а Божеская всякого преступления чужда. «Помни это!» Так я говорю душе моей, чтобы не забыла.
        cn: 「應當為基督的緣故忍受諸般憂患。苦難並不會傷害我們。苦難對我們來說是必要的。對於愛慕上帝的人，萬事都互相效力，叫他們得益處（歸於良善）。愛在萬事之前使自己降卑。人的愛充滿了憎恨與嫉妒；而神聖的愛則遠離一切罪愆。」「記住這點！」我如此對我的靈魂說，以免它遺忘。
    - type: paragraph
      text:
        ru: Февраля 27-го, 1831 г.
        cn: 一八三一年，二月二十七日。
  - type: heading2
