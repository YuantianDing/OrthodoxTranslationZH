        cn: 一八二五年六月二十五日
- type: heading1
  text:
    ru: О посте
    cn: 論齋戒
  children:
  - type: heading2
    initial:
      ru: '52.'
      cn: '52.'
    text:
      ru: К Н. Н.
      cn: 致 N. N.
    children:
    - type: paragraph
      text:
        ru: 'Святая Церковь ныне приятно взывает к своим чадам: «Придите, очистим себе милостынями и щедротами убогих, не трубя, ни являя наше благотворение, да не знает левая рука правой дело, да не расточит тщеславие плод милостыни: но в тайне тайное ведущему воззовем: «Отче, оставь прегрешения наши, как человеколюбец».'
        cn: 聖教會今以悅耳之聲召其眾子曰：「來，以施予及慷慨濟貧，潔淨吾身；勿吹噓，勿炫耀吾之善行，勿使左手知右手之所為，勿使虛榮耗盡施捨之果：但當於隱密處向知曉隱密者呼求：『父啊，以祢之仁愛，赦免吾等之罪愆。』」
    - type: paragraph
      text:
        ru: «Пост чистый, удаление греха, отчуждение страстей, любовь к Богу, молитвы прилежание, слезы с умилением, и об убогих попечение, Христос в писаниях завещал».
        cn: 「潔淨的齋戒、罪愆的遠離、情慾的疏卸、對上主的愛慕、恆切的祈禱、含淚的感恩，以及對貧者之關懷，此乃基督在聖言中所諭示。」
    - type: paragraph
      text:
        ru: '«Проходя житие непостоянное, в разбойнические помыслы впал и уязвленный сделался смрадным: Врач болящих, дай мне руку, святых Твоих всех мольбами ».'
        cn: 「在經歷這變幻無常的塵世生命時，我落入了如盜匪般的思慮之中，受了創傷而變得污穢不堪：您是病者的醫治者，請伸出您的手來扶助我，藉著您眾聖者的代求。」
    - type: paragraph
      text:
        ru: '«Лютого греха буря мое помышление смущает: как Петра спаси меня, Иисусе, поющим: все дела благословите, пойте Господа.»'
        cn: 「罪孽之狂瀾洶湧擾亂我心意，如同拯救彼得一般拯救我，耶穌啊，使我歌頌：『萬物當稱頌，歌頌吾主。』」
    - type: paragraph
      text:
        ru: '«Воздержанием страсти умертвим, постом дух направим к небесам, и воззовем умилением сердца: согрешили Тебе, Боже: как щедрый, прости».'
        cn: 「我們以節制降伏情慾，以齋戒導引心神歸向天鄉，並以心靈的柔和呼求：我等得罪於祢，吾主：求祢以豐盛的慈愛赦免。」
    - type: paragraph
      text:
        ru: 'Страстей мучительством, Господи, не приведенную в рабское состояние душу мою покажи: да свободно творю волю Твою радуясь, и славлю державу Твою во веки.'
        cn: 主啊，求您使我这灵魂不致因受苦难的折磨而被奴役。愿我能自由地、欢欣地遵行您的旨意，并永远颂扬您的权能。
    - type: paragraph
      text:
        ru: Постимся от страстей гнева, насладимся любовью неложной, напитаем убогих хлебом, божественной питаемые благодатью, и слезами слезы угасим будущего изречения.
        cn: 让我们禁戒那愤怒的激情，享受那无伪的爱，以面包喂养贫者，以神圣的恩典滋养自身，并以泪水熄灭那未来宣判（或曰「审判」）的泪水。
    - type: paragraph
      text:
        ru: 'Духовным постом постимся, расторгнем всякое развращение, оставим и соблазны греха, отпустим и братии долги, да и нам простятся прегрешения наши: так вот возопить сможем: да исправится молитва наша, яко кадило пред Тобою, Господи.'
        cn: 我們以靈性之齋戒謹守，斷絕一切敗德荒淫，捨棄罪惡之誘惑，寬恕兄弟之債務，好叫我們的過犯亦能得蒙赦免：如此我們便能高聲呼求：願我們的禱告，如焚香般在你面前蒙悅納，主啊。
  - type: heading2
    initial:
      ru: '127.'
      cn: '127.'
    text:
      ru: Княжне Татьяне Андреевне Волконской
      cn: 獻給塔蒂亞娜·安德烈耶芙娜·沃爾孔斯卡婭公爵小姐
    children:
    - type: paragraph
      text:
        ru: Слава Богу! Великий пост; пятой недели понедельник.
        cn: 荣耀归与上主！大斋期；第五週的週一。
    - type: paragraph
      text:
        ru: Бог – благости пучина!..
        cn: 上主乃恩慈之深淵！
    - type: paragraph
      text:
        ru: А суетам – придет кончина.
        cn: 凡塵俗事——終有盡頭。
    - type: paragraph
      text:
        ru: Давно уже об этом я с вами не говорил. Быстрее стрелы несется время к цели окончания своего! Как все проходит неприметно, возлюбленная моя сестра о Господе, и проходит невозвратно! Когда довольствуемся настоящим, тогда и следующее встречает нас; от благих начинаний – благие и последствия; от воздержания и поста – следует чистота душевных чувств, радость сердца и веселие такое приятное и сладкое, какого любящие со услаждением до насыщения пить и есть не могут вместить; оно вмещается в алчущих и жаждущих небесного Света – Христа...
        cn: 我已許久未與您談及此事。時光如箭矢般迅疾，奔向其終結之目標！我的主內摯愛姊妹，一切事物逝去得何等不覺察，且逝而不可復返！當我們滿足於現狀時，接踵而來的未來亦將迎接我們；美好的開端帶來美好的結果；由節制與禁食，則隨之而來的是靈魂感官的潔淨、心靈的歡愉，以及一種如此愉悅而甘美的喜樂——那些嗜愛飲宴、尋求飽足之樂的人所不能領受的；它只存在於那些渴慕、飢渴於天國之光——基督的人心中……
    - type: paragraph
      text:
        ru: Вам известно, что любители временного удовольствия восхищаются, когда находят и видят пред собою довольно перемен к наслаждению и насыщению себя; и огорчаются, ежели кто напомнит им о должном воздержании и посте; бесстрашно нарушают все постных дней установления Святой Церкви; бранят и порицают рачительно постящихся и не согласующихся с ними; называют таковых, благо-угождающих Господу, тщеславными, гордыми и грубыми невежами; а к тому еще приговаривают, желая оправдать невоздержное свое сластолюбие:«Ведь любовь спасает, а не пост»(конечно любовь, только не самолюбие).
        cn: 您知晓，那些喜爱短暂欢愉的人，每当发现并看到眼前有足够的改变以供自己享乐和满足时，便会欣喜若狂；而一旦有人提醒他们应有的节制和禁食，他们便会感到沮丧；他们毫无畏惧地破坏圣教会所有关于斋日的规定；他们责骂并诋毁那些虔诚禁食且不与他们同流合污的人；他们称这些取悦主的人为虚荣、骄傲和粗鲁的无知者；除此之外，他们还会加上一句，意图为自己不节制的贪食辩护：「毕竟是爱在拯救，而不是禁食」（当然是爱，但绝非自爱）。
    - type: paragraph
      text:
        ru: Они не могут того слышать и верить тому, что Сам Господь глаголет в Евангелии:«ничимже изгоняются бесы»(а с ними и душевные злые страсти),«только молитвою и постом»(Мф 17, 21), которыми свидетельствуется и чистейшая любовь.
        cn: 他們無法聽聞並相信吾主親自於《福音書》中所言：「非藉著祈禱與禁食」（瑪竇福音 17:21），邪魔（以及伴隨而來的靈魂惡性情慾）「絕不能被驅逐」[1]，而祈禱與禁食亦見證了至為純潔的愛。
    - type: paragraph
      text:
        ru: 'Но насыщающиеся не чувствуют горя своего, о котором Сам Христос свидетельствует, говоря:«горе насыщающимся ныне»(Лк 6, 24): таковые вечно взалчут и не утешатся. Да и ныне пространно питающиеся уже приходят в бедственное состояние, впадают в долги, в нищету! И сами же всех обвиняют, на всех ропщут: будто другие были причиною их скудости и бедствия.'
        cn: 然而，那些饱食之人并不察觉自己的苦痛，对此，基督自己作证说：「祸哉！你们现在饱足的人」（路加福音 6:24）：这样的人将永远饥渴，永不得安慰。即使是现在，那些过度饮食之人也已陷入困苦境地，背负债务，遭受贫穷！而他们自己却指责所有人，抱怨所有人：仿佛是他人造成了他们的匮乏与灾祸。
    - type: paragraph
      text:
        ru: 'Горе невоздержно живущим: в них непрестанная молва, клевета, лесть, коварство; они смущаются и поносят всех, которые не по их мыслям и не соучаствуют в их мнениях, у них междоусобная распря, а другие ими обвиняются, и в насыщение их гнева нередко невинные должны терпеть от них оскорбления. И всему этому причиною презрение поста и гордое о себе мнение!'
        cn: 祸哉，不节制而生活之人：在他们之中，喧嚣、诽谤、谄媚、诡诈永不止息；他们搅扰并诋毁所有不合其心意、不参与其见解之人，他们内部纷争不休，而他人则被他们定罪，为了满足他们的怒气，无辜者常须忍受他们的凌辱。而这一切的根源，乃是对禁食的蔑视以及对自身的骄傲看法！
    - type: paragraph
      text:
        ru: Господи и Владыко живота моего! Дух праздности, уныния, любоначалия и празднословия не даждь ми. Дух же целомудрия, смиренномудрия, терпения и любви даруй ми, рабу твоему. Ей, Господи Царю, даруй ми зрети моя прегрешения и не осуждати брата моего, яко благословен еси во веки веков, аминь. …1826, марта 29-го
        cn: '主宰我生命之主与上主啊！求祢勿将怠惰、颓丧、专权与空谈之灵赐予我。


          反将贞洁、谦卑、忍耐与爱慕之灵，恩赐予我，祢的仆人。


          是的，主，万有之王啊，求祢恩准我得见自身的罪愆，而不去论断我的弟兄，因祢是受赞颂者，直到永世，阿门。


          …一八二六年，三月二十九日'
  - type: heading2
    initial:
      ru: '6.'
      cn: '6.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Великий пост – великие крылья, чтобы быстрее пролететь сквозь мрачные облака в небо.
        cn: 大齋期——偉大的翅膀，能使人更快地飛越陰霾密布的雲層，直達天際。
    - type: paragraph
      text:
        ru: 'Любезно поздравляю вас, сестра моя о Господе; внимательной мыслью смотрел я на печатку вашу:«она живо выражает Голгофу, спасительный Крест, Адамово смирение, и возвышение, и искупление – всего человеческого рода; ваш вензель»(под Крестом на стороне, на которую Спаситель Бог благоволил призреть, склоня Свою главу), представляет глубокую философию в рассматривании Голгофы, Креста и головы Адамовой; тут пленяется весь ум глубиною Божией Премудрости и вылетают, подобно голубю, сии спасительные слова: «Смирение высоко!» – и сим кротким произношением поражается гордость, надменный дух исчезает и поглощается тартаром...'
        cn: 我以主内的爱向您致以诚挚的问候，我的姐妹；我怀着专注的心思审视着您的印章：「它生动地表达了髑髅地（戈尔戈塔），那救赎性的十字架，亚当的谦卑，以及他的提升与救赎——这关乎整个人类；您的花押字」（在十字架下，靠近救主上帝俯首垂顾的那一侧），在审视髑髅地、十字架和亚当头颅的过程中，呈现出一种深刻的哲思；在此，所有心智都被上帝智慧的深邃所吸引，如同鸽子般飞出了这句救赎之言：「谦卑至高！」——骄傲被这温柔的话语所击溃，傲慢的灵消逝了，被塔尔塔罗斯（深渊）所吞噬……
    - type: paragraph
      text:
        ru: Камень, представляющий имя и фамилию вашу, склонен под правое крыло Креста Господня. А Адамова голова, как бы для удивления таинству Креста, вынесена из недр земли и положена к крестному подножию; бугроватые холмики служат к величественному изображению той важной истины, что вся высота уступает свое преимущество смирению! Истинно ли я выразумел смысл печати вашей?..
        cn: 代表您姓名與姓氏的磐石，傾於主十字架的右翼之下。而亞當之首，似為使人驚異於十字架的奧祕，被帶出地底深處，安置於十字架的腳座之旁；其上崎嶇不平的小丘，則用以莊嚴地描繪此一重要的真理：一切高傲都將其優勢讓位於謙卑！我如此理解您的印記之意，是否真實無誤？
    - type: paragraph
      text:
        ru: Истинная христианская любовь, как чистое зеркало, без прелести показывает всякую вещь точно такою, какова она в самом деле есть; наша совесть, верный друг наш, в сей любви может хорошо познавать себя и показывать очищенному уму душевные погрешности для исповедания пред Господом и пренесения в том истинного покаяния.
        cn: 真實的基督之愛，如同澄澈的明鏡，不帶任何虛妄地映照出萬事萬物的本來面貌；我們良知，作為我們忠實的朋友，能在這愛中清晰地認識自己，並向那得蒙潔淨的心智展現靈魂的過失，以便在主面前懺悔，並為此獻上真實的悔改。
    - type: paragraph
      text:
        ru: Тот истинно кается, кто отвращается от грехов, как от мерзости, и просит Господа, чтобы укрепил в продолжение истинного покаяния и не допустил бы его более согрешать к тому.
        cn: 真正悔罪之人，必视罪恶如可憎之物而全然弃绝，并恳求吾主赐予力量，使他能持守这真实悔罪之途，不再重蹈覆辙，陷于罪中。
    - type: paragraph
      text:
        ru: 'Что есть грех? Грех есть беззаконие. Ни в пище, ни в вещах нет греха! Но в беззаконном употреблении оных есть грех; в мясе нет греха, но в пожелании мяса во время поста и в неповиновении постановлениям Церкви есть немалый грех. Не грех есть, но грех нарушать заповедь и желанием привязываться ко вкусу пищи: вкусил Адам запрещенной пищи – и потерял рай! Так и ныне теряют те рай, которые о себе умствуют и не повинуются правильным положениям Апостольской Церкви.'
        cn: 罪愆为何？罪愆即是悖逆律法。[1] 罪愆不在食物之中，亦不在物什之内！然则，于悖逆律法地享用彼等之中，方有罪愆；肉食本身并无罪愆，但在斋戒之时欲求肉食，以及不顺从教会之规立之中，则有不小的罪愆。食之为物非罪愆，但破坏诫命，以及以情欲依恋于食物之滋味，此乃罪愆：亚当品尝了被禁之食，遂失乐园！而今，那些自作聪明、不顺服于使徒教会正当规立之人，亦因此失去乐园。
    - type: paragraph
      text:
        ru: 'Я не сомневаюсь в вашем воздержании, что вы по-христиански соблюдаете установленные посты ради спасительного приобретения. Сластолюбцы Царствия Божия не наследят, – это повторяет святой апостол Павел. И медики не отрицаются утверждать, что простая пища лучше приносит здравие человеку, нежели иная сладкоприемная. Я говорю о совершенных в знании и испытании человеческой натуры – и нелестных медиках; а прочие пусть умствуют, как хотят. Истину пишу: что человек, какой бы ученый ни был, покуда мудрствует о себе и привязан к земным удовольствиям, никак не может иметь истинного понятия о небесных вещах! К понятию сему ближе простосердечный земледелец, нежели надменный философ; для принятия веры нужно простое сердце, и тогда бывает то, что верующему –«вся возможна суть о Господе»; а неверующий уже осужден есть и не может разуметь истины, но живет по своей воле и тонет в пожеланиях своих, прельщая себя временными услаждениями. Вот совершенное несчастие: ежели человек не обратится от сего чувственного очарования к истинному свету. Истинный свет – Иисус Христос! Все противящиеся Ему – тьма; любящие Его охотно и радостно исполняют заповеди Его.«Свет повеления Твоя на земли»– сии слова произносит царь Давид (Исаия); следовательно, уклоняющиеся от повелений Господних непременно во тьме ходят, как бы они ни умствовали и как бы что себе ни представляли. Горе называющим тьму светом, а свет тьмою!'
        cn: '我毫不怀疑您的节制，您以基督徒的方式谨守既定的斋期，为的是获得救赎的益处。圣使徒保罗[1]反复强调：贪恋口腹之人不能承受上帝的国。即便是医学家也承认，简单的饮食比那些甜美的食物更有益于人的健康。我所说的，是指那些对人性有透彻了解和实践，且不献媚的医学家；至于其他人，就让他们随心所欲地高谈阔论吧。


          我写下的是真理：一个人，无论他多么博学，只要他仍旧只关注自己，并依恋于世间的享乐，就绝不可能对天上的事物有真实的理解！与此种理解更为接近的，是心地单纯的农夫，而非傲慢的哲人；接受信仰需要一颗纯朴的心，那时就会成就「信者在主内一切皆有可能」[2]的事；然而，不信者早已被定罪[3]，无法领悟真理，他们只随自己的意愿而活，沉溺于自身的欲望之中，并以暂时的享乐自欺。


          这便是极大的不幸：如果一个人不从这感官的迷惑中回转，趋向真光。真光——就是耶稣基督！所有抵挡祂的人，都是黑暗；爱慕祂的人，必乐意而欢欣地遵行祂的诫命。大卫王（以赛亚[4]）说出「祢命令之光在地上」[5]这些话语；因此，凡偏离主之命令的，纵然他们如何思辨，如何自我想象，也必然是在黑暗中行走。祸哉，那些称黑暗为光，称光为黑暗的人！[6]'
    - type: paragraph
      text:
        ru: И среди народа вы можете призывать в сердце имя Иисусово и приносить сердечные молитвы ко Господу. Да озарится сердце ваше сущей Истиной – Иисус Христом!
        cn: 即使在人群之中，你們也可以在心中呼喚耶穌之名，並向主獻上衷心的祈禱。願你們的心被真實的真理——耶穌基督——所照亮！
    - type: paragraph
      text:
        ru: 'Мне ваше предложение приятно; ищу, сколько можно, все обратить вам в пользу при содействии Божием, да устроит Господь путь ваш к лучшему. Когда некая израильтянка, оставивши суетные труды, единому внимала слову Божию, – тогда Христос произнес сии слова:«Мария благую часть избра, яже не отымется от нея»(Лк 10, 42). Господь похвалил Марию пред Марфою, которая много трудилась и заботилась о телесных вещах; однако Господь приемлет и телесную добродетель: он у них в то время остался кушать, и Марфины труды не тщетны были, ибо она с великим усердием готовилась угостить Его.'
        cn: '您的提议令我欢喜；我竭力寻求，在上帝的襄助之下，尽可能将一切转化为对您有益的事物，愿主安排您的道路，使其趋于至善。当一位以色列女子，放下徒劳的劳作，专心致志于上帝的圣言之时，基督便说出了这些话语：「玛利亚选择了上好的福分，是不能从她那里夺去的。」（路加福音 10:42）


          主赞美玛利亚，胜过那为肉身之事辛劳和忧虑的马大；然而，主也接纳那属乎肉身的德行：祂那时便留在她们家中用餐，马大的辛劳并非虚空，因她以极大的热忱准备款待祂。'
    - type: paragraph
      text:
        ru: О, коль приятно благоволение Господне! Радуйтесь, радуйтесь сердца наши о Господе! Хвалите Господа с небес, хвалите Его в вышних! Хвалите Его вси Ангели Его!«Слава в вышних Богу, и на земле мир, в человецех благоволение!»Аллилуиа – вовеки!
        cn: 「噢，主的慈愛何等馨香！我心啊，在主內歡欣吧，歡欣吧！你們從天上讚美主吧，在高處讚美祂吧！祂的眾天使啊，你們都要讚美祂！『榮耀歸於至高之上的上帝，平安歸於大地，喜悅歸於人群！』阿利路亞，直到永遠！」
    - type: paragraph
      text:
        ru: Георгий. Февраля 22-го, 1824 года, в 5-й день Великого поста
        cn: 格奥尔基。一八二四年二月二十二日，大斋期第五日
  - type: heading2
    initial:
      ru: '54.'
      cn: '54.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Умеренность во всем приятна, излишество же отягощает или расслабляет. Но как люди не одинаковые имеют меры сил своих, потому и умеренность поста каждый свою имеет. Пост каждому нужен и весьма полезен: постом обуздываются плотские страсти и умеряются душевные пожелания; постом утончаются мысли, приемлется истинный разум и ум делается зрительнее. Молитвою и постом прогоняются бесы; что ж еще искать превосходнее сей силы? Однако объявил Господь:«не радуйтесь, что бесы вам повинуются; но радуйтесь... что имена ваша написаны суть на небесах»(см.Лк 10, 20).'
        cn: '在一切事上保持节制令人愉悦，而过度则会使人沉重或松弛。但由于人们的力量尺度不尽相同，故此每人守斋的节制也有其自身的标准。


          守斋对每个人都是必需且大有裨益的：藉着守斋，肉体的激情得以被驯服，灵魂的欲望得以被抑制；藉着守斋，思虑变得精微，得以领受真切的明智，心智也变得更为洞察。


          藉着祈祷和守斋，恶魔得以被驱逐；那么，我们还需寻求比这种力量更超卓的什么呢？然而，主曾宣告：「不要因鬼服了你们就欢喜，而是要因……你们的名录在天上就欢喜」（参 路 10:20）。'
  - type: heading2
    initial:
      ru: '210.'
      cn: '210.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Вы убеждаете меня хотя одну строчку написать к вам.
        cn: 您劝服了我，至少给您写一行字。
    - type: paragraph
      text:
        ru: О мудрость, разум, просвещение,
        cn: 喔，智慧、理性、启迪，
    - type: paragraph
      text:
        ru: Коснися мысленных очей!
        cn: 觸動心靈之目！
    - type: paragraph
      text:
        ru: В нас мраки, бури, возмущение
        cn: 我等之中，有幽暗，有风暴，有纷扰
    - type: paragraph
      text:
        ru: Лишают душу ясных дней...
        cn: 使靈魂失去澄明之日……
    - type: paragraph
      text:
        ru: 'Вы мне дали видеть ваше мерное воздержание и с любовью спрашиваете письмом своим об употреблении всякой предлагаемой вам пищи. И я вас взаимно спрошу: можете ли вы предлагаемую вам всякую пищу употреблять, как простое зелье?'
        cn: 您让我看到您那合宜的节制，并以您的书信，爱意盈盈地询问我关于享用呈献给您的一切食物之事。而我反过来也想问您：您是否能将呈献给您的任何食物，都视作简单的草药来享用呢？
    - type: paragraph
      text:
        ru: Я сознаю себя из немощных немощнейшим; вы лучше меня пользуетесь мерностью воздержания. Спросите сами себя – и вы радостно удовлетворитесь, что, где только царствует воздержание, там не владычествует холера. Это говорю собственно о холере, а не о той болезни, которую ныне везде, где только могут, как некое чудовище, стерегут и караулят...
        cn: 我深知自己乃是軟弱者中最為軟弱的一員；而您們對節制的分寸之把握，則遠勝於我。請您們自問，便會歡欣地確信：凡節制為王之處，霍亂便無從肆虐。我此言專指霍亂，而非指那種疾病，那種如今在所有可能之地，被視作某種怪獸而處處警惕、嚴加看守的病症……
    - type: paragraph
      text:
        ru: Лучше бы каждому охранять себя от всякой неправды, чтобы избежать вечной смерти; а временной истинные христиане не боятся. Мир и тишина, питающая душу небес-ною любовью, да водворяются богатно в сердце вашем о имени Христове!
        cn: 最好是每个人都保护自己远离一切不义，以避免永恒的死亡；而暂时的死亡，真正的基督徒并不畏惧。愿那滋养灵魂以属天之爱的平安与宁静，丰盛地驻留在你们心中，奉基督之名！
    - type: paragraph
      text:
        ru: 30 ноября 1830 года
        cn: 一八三〇年十一月三十日
  - type: heading2
    initial:
      ru: '266.'
      cn: '266.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Радостно мне поздравлять вас с наступающим победоносным подвигом великого поста. Ныне Ангелы радуются, а бесы унывают: ибо знают, что покаянием, постом и молитвою грешники обретают небо, с которого они свержены за гордость.'
        cn: 我欣喜地向您道贺，恭迎这即将到来的、充满胜利功绩的大斋期。此刻，天使们欢欣鼓舞，而恶魔们则颓丧抑郁：因为它们深知，藉由忏悔、斋戒与祷告，罪人得以获致天国，而它们正是因骄傲而被驱逐坠落的。
    - type: paragraph
      text:
        ru: Покойтесь в Господе! Покров вам Матерь Божия! Утешайтесь чаянием радостной жизни в будущем веке за претерпеваемые здесь скорби.
        cn: 愿您在主内安息！愿上帝之母护佑您！请因着期望那在来世中，为在此所忍受的悲苦而得的喜乐生命，而得到慰藉。
    - type: paragraph
      text:
        ru: Помнящий вас о Господе,
        cn: 在主内記念您的，
    - type: paragraph
      text:
        ru: непотр. р. Егор.
        cn: 不配的僕役葉戈爾。
    - type: paragraph
      text:
        ru: Января 26-го дня, 1836 г.
        cn: 一八三六年，一月二十六日。
  - type: heading2
    initial:
      ru: '285.'
      cn: '285.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: Взаимно поздравляю вас со святым сорокадневным постом. Это самое благоприятное время для покаяния и очищения души от грехов; сею дверью покаяния отверзается небо, и входно бывает покаявшимся грешникам. О, какое неизреченное торжество Ангелов! Какое мучение и скрежетание диаволов! Они мучаются завистью и рвутся злобою, что человеки грешники, покаявшись и исповедавшись, обращаются и приступают к неприступному Богу, по Его к ним снисхождению, и повинуясь Его заповеди, удостоиваются такой Его милости, на славу которой мрачные духи и взглянуть не могут; трясутся от ненависти, рыкают как алчные львы, но поглотить не могут спасающихся о Господе Иисусе Христе.
        cn: 互致聖安，共賀四旬齋期。此乃悔罪與淨化靈魂之污穢的最蒙福之時；藉此悔罪之門，天國得以開啟，悔悟之罪人得以進入。哦，天使們何等不可言喻的歡慶！魔鬼們何等痛苦的折磨與切齒！牠們因嫉妒而備受煎熬，因惡毒而撕扯，只因世間罪人，藉由悔罪與告解，得以歸向上主，並接近那不可接近之神，皆因祂對世人之寬仁，且順從祂之誡命，得蒙祂如此之宏恩，此等榮耀，那陰暗之靈甚至不能得見；牠們因仇恨而顫抖，如貪婪之獅子般咆哮，然卻不能吞噬那些在主耶穌基督內蒙受救贖之人。
    - type: paragraph
      text:
        ru: 'Не унывайте же, возлюбленная сестра о Господе. Господь просвещение мое и Спаситель мой и ваш и всех верующих и спасающихся во имя его. С радостью посылаю вам книгу Святаго Ефрема Сирина: вы увидите в нем чего не видели в мире.'
        cn: 我主內的摯愛姐妹，請不要心灰意冷。上主是我的、妳的，以及所有信靠祂之聖名並蒙拯救者的光芒與救主。我欣喜地將聖人敘利亞的厄弗冷（Ephrem the Syrian）的書寄送給妳：妳將會從中看見世間所未見之物。
    - type: paragraph
      text:
        ru: Господи, отверзи ми ум разумети писания Святых Твоих, возвещающих волю Твою и поучающих словом Твоим спасению вечному.
        cn: 主啊，求祢开启我的心智，使我能领悟祢众圣徒的著述，它们宣扬着祢的旨意，并以祢的圣言教导人获得永恒的救赎。
    - type: paragraph
      text:
        ru: Февраля 18-го дня, 1885 г.
        cn: 一八八五年，二月十八日。
  - type: heading2
    initial:
      ru: '17.'
      cn: '17.'
    text:
      ru: К А.П.Р.
      cn: 致阿.彼.勒.
    children:
    - type: paragraph
      text:
        ru: С Ангельским праздником приветствую вас о Господе. Желаю побеседовать с вами о царствии Божием. Где же его искать, если не в сердце, если не внутри себя? – царствие Божие внутри вас есть, сказал Иисус Христос. Из этого видно, что какие бы наружные вещи ни окружали нас и сколько бы ни услаждали взор и чувственность, однако в них царствия Божиего нет. А где нет его, там тьма объемлет идущих. И все те идут во тьму, которые не возвращаются к свету, которые полюбили тьму паче света, полюбили темные и дымные мечтания, воображения, мысли и разговоры, предались неправым предрассудкам, ложно представляющимся вольно мысленному суждению за истину, и привыкли действовать и жить по чувственному желанию сердца своего, а не по заповеди Божией. Вот несчастие больше всякого несчастия, и опаснейшее самой смерти!
        cn: 在主内，我向您致以天使庆日的问候。我渴望与您谈论天国。如果不向内心寻求，不在自己里面寻找，它又在哪里呢？——正如耶稣基督所言：「神的国就在你们心里。」由此可见，无论我们被何种外物所环绕，无论它们如何愉悦我们的目光和感官，天国并不在其中。哪里没有天国，哪里就有黑暗笼罩着前行之人。凡是不归向光明，爱黑暗甚于光明的，都走向了黑暗；他们爱上了昏暗、迷蒙的幻想、想象、思虑和言谈；他们屈从于不公的偏见，那些在自由思想的判断中被错认为真理的假象；他们习惯于凭着心中感官的欲望行事和生活，而不是遵照上帝的诫命。这便是大于一切的不幸，比死亡本身更危险！
    - type: paragraph
      text:
        ru: 'Как же избавиться от этого несчастия в малом времени здешней жизни? Кого другого нам спрашивать о средствах к тому, когда сам Спаситель Иисус Христос научает всех спасаться молитвою и постом? – А которые шутят и смеются, не хотя принять на себя сего нужного предлагаемого Богом подвига, те как разумеют себя, и как познают Бога, презирая заповедь Его? – Скажут иные: мы верою познаем, что милостив Господь, не погубит нас слабых. – Да ведь это и есть Его милость, что Он, любя всех, всем открыл средство, как спасаться, когда сказал ко всем слабым, чтобы молитвою и постом пришли в силу спасения, отвращаясь от Египетских мясных котлов. Пусть лютеранин указывает на слово Господне: не сквернит в уста. Точно так Господь сказал, когда фарисеи осудили учеников Его, что они сели за стол кушать, не умыв рук: но Лютер худо понял силу Господня слова. Поистине об этом объясняться долго; мы веруем во едину Соборную Апостольскую Церковь, и все посты, утвержденные вселенскими соборами и чрез Святых Отцов установленные, приемлем и почитаем. Святая Церковь особенно похваляет тех, которые особенно просияли постом и мо-литвою, и Господь почтил тела их нетлением и благоговением: следовательно, пост приятен Господу. К сему присовокуплю: что свято приемлем в чистом разуме, то не сквернит входя в уста: так-ежели бы по необходимой нужде голодному случилось и мясо мертвого коня покушать: не согрешил бы, что поел за нужду, как уверяет Василий Великий. Но без нужды и вопреки правилам Церкви прихотно пожелавши мясного жаркого и накушавшийся в сытость, согрешит за непристойное пожелание и услаждение похотения своего. Не сквернит уста пища, по нужде употребляемая; но скверные мысли рождает излишне приемлемая. И святой Апостол объявил, что в пище нет царствия Божиего; но он же заметил, что кто пространно питается, тот живой умер. Он сказал, чтобы один другого не осуждал за пищу: однако не как-нибудь, не по прихоти велел избирать пищу, какую угодно: а научил при всех делах, – едим ли мы, пьем ли, все творить во славу Божию. И кто не сознается, что воздержанием и постом прославляется Господь, а невоздержных насыщением и пожеланиями различных яств прельщает враг даже и желающих жить благочестиво? – Кто пожелает мяса, или хоть и гороху с пристрастием, тот согрешит прихотливым пожеланием; а в ком не возбуждается пристрастное пожелание, кто имеет другую пищу и ищет царствия Божиего, тот не будет без нужды есть лакомых кушаний, и особенно вопреки постановлениям Церковным. Простите грешного раба Георгия.'
        cn: 我们如何在此时短暂的人生中，摆脱这不幸的境况呢？我们还能向谁询问方法呢？唯有救主耶稣基督亲自教导众人，要藉着祷告和禁食得救。——那些嬉笑嘲讽，不愿领受这上主所赐、我们所必需的操练之人，他们如何认识自己？又如何认识上主，竟轻蔑祂的诫命？——有些人会说：「我们凭着信心知道，上主是慈悲的，祂不会毁灭我们这些软弱的人。」——然而，这正是祂的慈悲啊！祂爱世人，向所有人开启了得救的途径，祂向所有软弱之人说，要藉着祷告和禁食，获得救恩的力量，远离那埃及的肉锅。或许路德宗信徒会援引主的话：「入口的不污秽人。」诚然，主说了这话，当时法利赛人谴责祂的门徒，说他们没有洗手就坐下吃饭：但路德误解了主这话的力量。要完全解释此事，实需长篇大论；我们相信独一、神圣、大公、使徒的教会，我们接受并尊崇一切由大公会议确立，并藉由圣教父们所制定的禁食规定。圣教会尤其赞扬那些藉着禁食与祷告而大放光芒的人，上主以不朽的圣体和人们的敬奉来尊荣他们：由此可见，禁食是蒙上主悦纳的。对此，我要补充：我们以纯净的心思所领受为圣洁的事物，入口便不会污秽人：例如，若一个饥饿的人，因极度需要而不得不吃死马肉，他不会因着这急迫的需要而犯罪，正如大圣巴西尔所肯定的。然而，若非因需要，却违背教会的规矩，贪婪地渴望烤肉，饱食一顿，他便因着这不合宜的欲望和情欲的满足而犯了罪。出于需要而食用的食物不会污秽口舌；但过量摄取的食物会滋生污秽的思想。圣使徒也宣称，上主的国不在乎吃喝；但他也指出，过度放纵饮食的人，是「活着的死人」。他说，人不当为食物彼此论断：然而，他并非允许人们随心所欲，任凭私欲挑选食物：他教导我们在一切行为上——无论是吃是喝，都要为荣耀上主而行。谁能不承认，上主是藉着节制和禁食而被荣耀的，而那不节制之人的饱食与各种佳肴的欲望，甚至连那些渴望过虔敬生活的人，也会被仇敌诱惑呢？——无论是谁，若怀着贪恋之心渴望肉食，哪怕是豌豆，他都会因着这任性的欲望而犯罪；但那些不被贪恋欲望所激动，另有食物，并寻求上主之国的人，就不会无故享用美味佳肴，尤其不会违背教会的规定。请宽恕罪仆格奥尔基。
    - type: paragraph
      text:
        ru: Ноября 8-го дня, 1824 г.
        cn: 一八二四年，十一月八日。
  - type: heading2
    initial:
      ru: '40.'
      cn: '40.'
    text:
      ru: К П. И. В.
      cn: 致敬佩的主教伊格纳季（П. И. В.）
    children:
    - type: paragraph
      text:
        ru: 'Не старайтесь находить предсказателей, кои будущее предрекают, ибо, кроме Бога, никто будущего знать не может. Господь силен назначить и отменить самую минуту смертную, что мы видим в предании: ниневитские жители чрез молитву, пост и добрые дела получили отпущение грехов и самая смерть, им предсказанная пророком Ионою, отменена была. Посему, кто соблюдает с верою посты и молитвенные правила, того Господь со избранными причтет, а кто постов не уважает, тот на Вселенских Соборах подвержен проклятию, что в Требнике усмотреть удобно можете.'
        cn: '不可竭力尋覓預言未來之人，


          因除上帝之外，無人能知曉未來之事。


          主有能力指定並取消那至關緊要的死亡時刻，


          此事我們在聖傳中可見：


          尼尼微城居民藉著禱告、禁食與善行，


          獲得了罪過的赦免，


          而先知約拿所預言於他們的死亡，亦被取消。


          因此，凡以信心遵守禁食與禱告規矩之人，


          主必將其與選民一同算數；


          而凡不尊重禁食之人，


          則依據普世大公會議之決議，當受詛咒，


          此事您可在《聖事規程書》（Требник）中輕易查閱。'
  - type: heading2
    initial:
      ru: '85.'
      cn: '85.'
    text:
      ru: Е.П.
      cn: Е.П.
    children:
    - type: paragraph
      text:
        ru: Утешение в печали есть возложение печали на Господа.
        cn: 在忧愁中的慰藉，是将忧愁卸予上主。
    - type: paragraph
      text:
        ru: О, как мне это больно, что по сие время не умею презирать себя! Будем же усерднее повергать себя пред назирающим сердца наши Господом, да научит нас кротости и смирению, чтобы быть покойными...
        cn: 啊，我多么痛苦，至今仍不会蔑视自己！让我们更殷勤地将自己倾倒于洞察我们心意的上主面前，愿祂教导我们温柔与谦卑，使我们得享安宁……
    - type: paragraph
      text:
        ru: Святые Отцы правильно называют пост и молитву двумя крылами; ведь без них не можно отягченному земными пристрастиями и заботами приблизиться к небесным радостям.
        cn: 聖教父們將禁食與祈禱恰當地比作一對羽翼；蓋因若無此二者，沉溺於世間愛戀與憂慮者便無法親近天國的喜悅。
    - type: paragraph
      text:
        ru: 6-ю Февраля, 1825 т.
        cn: 一八二五年，二月六日。
  - type: heading2
    initial:
      ru: '94.'
      cn: '94.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: 'Вы мне открылись, что в постные дни кушаете постное, а в скоромные – мясо. Оно вам нездорово; оставьте, пожалуйте; кушайте одно молочное, какое вы сами любите. Только прошу принять сие с вашего изволения, а не вынужденно. Угодно вам иметь чистую мысль и приятную легкость тела? Так полюбите умеренный пост: в три месяца вы можете получить новые силы, новые мысли и светлый ум, когда будете заняты частым чтением псалмов, Евангелия и Апостола. Молитвою утверждается душа и очищается память. Может, покажется вам это трудно? Но где есть любовь, там все легко... Любовь нас сближает и дает дерзновение говорить друг к другу сколько можно прямее и простее. Может ли сердце смущаться там, где веселит сущая истина?.. Потерпеть временно, а радоваться и наслаждаться вечно – это верный выигрыш. Ведь многими скорбями можно приобрести неизменяемое утешение.'
        cn: 您曾向我坦承，在斋戒的日子里您用素食，而在非斋戒的日子里您用肉食。这对您的健康不利；请您放下肉食吧，就用您自己喜欢的那种乳制品即可。但我请求您是出于自愿接受此事，而非勉强。您可愿拥有纯净的心念和身体愉悦的轻盈感？那么就请爱上适度的斋戒：若您能勤读诗篇、福音书和《使徒行传》，在三个月内，您就能获得新的力量、新的思想和清明的智慧。借着祷告，灵魂得以坚固，记忆得以洁净。或许这在您看来会有些困难？但凡有爱之处，一切皆易……爱使我们彼此亲近，并赐予我们坦诚、尽可能直接和朴素地互相交谈的勇气。在真实的真理使人心喜悦的地方，心怎会感到烦乱呢？……暂时忍受苦楚，却能永远地欢欣和享乐——这是确凿的收获。须知，借着众多的忧患，人便能获得永恒不变的慰藉。
  - type: heading2
    initial:
      ru: '98.'
      cn: '98.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: Скажите мне, кто вас наградил пространной такой молитвой? Кто это сочинил вам и столь смело предал ее к упражнению вашему? О мраки! Они текут от парящего неведения и дымоватой едкостью ослепляют дерзкую душу. О, истина святая! Ты, присносущный свет наш, озаряй сердца ваши и ограждай нас от суесловия, противных святому завещанию твоему. Господи, дай нам на всякий час мыслить благо и благоустояться в правоверии Св. исповедания Твоего.
        cn: 请告诉我，是谁赐予了您如此冗长的祷文？是谁为您撰写了这篇祷文，又如此大胆地将其交付予您进行操练？哦，黑暗啊！它们自腾沸的无知中涌流而出，以烟雾般的辛辣刺痛蒙蔽了鲁莽的灵魂。哦，神圣的真理啊！您，我们永恒的光，请照亮我们的心，并保护我们免受空谈之害，免受那与您神圣约言相悖之事。主啊，愿您赐予我们，在每个时刻都能思虑良善，并在您神圣信仰的纯正教义中坚稳屹立。
    - type: paragraph
      text:
        ru: 'Свято обязаны мы хранить установленные Церковью посты относительно качества пищи и умеренного воздержания, чтобы покорить пожелания плотские разумному духу. Для этого-то и не щадили своего тела те, которые во всем разумно покорялись правому духу. Св. Апостол Павел сознавался: когда немощствую, тогда силен есть»: итак в немощи нашей сила Божия совершается. Любезнейшая сестра! Необходимое только нужно: среду, пятницу, а когда есть произволение, и понедельник сохранять повоздержнее прочих дней. Если угодно, можно в сии дни однажды кушать, а в прочие дважды, только умеренно и не более трех перемен; и чем проще кушанье, тем оно здоровее для желудка: тело наше слабеет от услаждающих его кушаний.– Простите меня.'
        cn: '我們神聖地有義務遵守教會所確立的關於食物品質和適度禁戒的齋期，以使肉體的慾望順服於理性的精神。正是為此，那些在一切事上理性地順從於正直精神的人，不惜愛惜自己的身體。聖使徒保羅曾坦言：「我甚麼時候軟弱，甚麼時候就剛強了」[1]：因此，在我們的軟弱中，上帝的力量得以成全。


          最親愛的姊妹！只需要必要的：星期三、星期五，若有自願，星期一也應當比其他日子更加節制。如果願意，可以在這些日子裡只用膳一次，而在其他日子裡用膳兩次，但要適度，且不超過三樣菜餚的轉換；食物越是簡單，對胃部就越有益：我們的身體會因使之愉悅的食物而變得虛弱。——請原諒我。'
    - type: paragraph
      text:
        ru: Августа 13-го, 1825 г.
        cn: 一八二五年八月十三日
  - type: heading2
    initial:
      ru: '117.'
      cn: '117.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: Поздравляю вас с Воскресением Христовым. Как себе, так и вам искренно желаю о имени Христове во всяком воздержании воскреснуть в жизнь вечную и молю Господа Спасителя, да никакое нездравое слово не исходит из уст наших.
        cn: 恭賀您基督復活。我由衷地以基督之名，為我自己，也為您，祝願我們能在一切的自制中復活，進入永生。我亦懇求主救主，願我們口中不發出任何不合宜之言語。
    - type: paragraph
      text:
        ru: 'Вчера на вопрос мой к молодому вашему посланнику: «Где он промедлил?» – он отвечал мне: «Меня позвали чай пить, и я не умел отговориться». За это я не винил его, а сказал: «Вы сделали учтивость, это дело не худое. Но пользовались ли вы добрым словом так, как чаем?» – «Меня спрашивали,– отвечал он, – ем ли я мясо? И сказывали мне, что прежде бывшие монахи быков кололи и ели». Проговорив это, он меня стыдился и со слезами смотрел на меня, желая получить на это мой ответ. Я скромно отвечал ему: «Вы много можете получить пользы от искреннего вашего сознания. Прошу вас принять это к сердцу и помнить до гроба: лишь только первый человек Адам появился во вселенной, тотчас последовал и пост, и воздержание; это установил Сам Бог. Можно даже сказать, что Адам первый был монах и, покуда не преступил заповеди воздержания и поста, наслаждался в раю вкушением неизреченной сладости, истекавшей от всех райских источников; а за невоздержание и преступление заповеди Господней он был выгнан и осужден на смерть. Когда же явился во плоти Сам Господь Иисус Христос для искупления от погибели падшего человеческого рода, Он явно всем возвещал о силе поста и молитвы и говорил об изгнании духов нечистых так:"сей род"ничимже может изыти,«токмо молитвою и постом»(см.Мф 17, 21). Вразумись, молодой человек, и убегай от сказок, повреждающих слух твой: не смотри на то, что делают и говорят люди, хотя бы они были и в монашеской одежде; но внимай слову Божию и живи не иначе, а так точно, как научает слово Божие: сохраняй все установления Православной Церкви, будь родной сын ее, а не пасынок, отметающийся от нее и уклоняющийся в своевольство вольнодумцев. Может быть, и ныне есть люди, которые, вопреки постановлениям Церкви и собственным обетам, едят мясо быков и вместе с тем поедают человеческие души, соблазняя оные. Мясо – вещь сама по себе мертвая, но употребляющие мясо в противость правилам Церкви – осуждаются за невоздержание. Не только от воспрещенных яств, но и от неумеренного употребления всякой другой пищи будешь воздерживаться, ежели хочешь быть спасен». Вот что, матушка, говорил я ему в его и общее наше назидание.'
        cn: 昨日，對於我向你們年輕的使者提出的問題：「他耽擱在哪裡了？」他回答我說：「他們請我去喝茶，我不知該如何推辭。」對此我並未責怪他，而是說：「你做了件有禮貌的事，這並非壞事。但是，你是否像享用茶水一樣，領受了良善的言語呢？」他回答說：「他們問我是否吃肉？並告訴我，從前有的修士曾宰殺並食用公牛。」說完這話，他感到羞愧，帶著淚水看著我，渴望得到我的答覆。我謙遜地回答他：「你可從你真誠的懺悔中獲得諸多益處。我懇請你將此銘記於心，直至墳墓：當第一個世人亞當出現在宇宙中時，禁食與節制便立刻隨之而來；這是上帝親自設立的。甚至可以說，亞當是第一個修士，在他未曾違背節制與禁食的誡命之前，他在樂園中享受著從所有樂園泉源所湧流出的，那不可言喻的甘甜滋味；而因為不節制和違背了主的誡命，他被逐出樂園並被判處死刑。當主耶穌基督親自以肉身顯現，為要救贖墮落的人類脫離滅亡時，祂向眾人清晰地宣揚了禁食與祈禱的力量，並論及驅逐污穢之靈時說：『「這一類」若不藉著祈禱和禁食，就不能出來』(參閱太17, 21)。年輕人，要明智，並遠離那些敗壞你聽覺的奇聞異事：不要去看人們所做和所說的，即使他們身穿修士的服裝；但要留心上帝的聖言，生活方式絕不可與之不同，而應當與上帝的聖言所教導的完全一致：遵守東正教會的一切規章，作她親生的兒子，而非拒絕她並偏向自由思想者之任性妄為的繼子。或許，現今也有人，他們違背教會的規定和他們自己的誓願，吃公牛肉，同時也吞噬人的靈魂，使人跌倒。肉本身是個死物，但那些違背教會規條食用肉食的人，則因不節制而被定罪。不僅要禁戒被禁止的食物，若你渴望得救，對於任何其他食物的不節制食用，你也要節制。」這就是，母親啊，我對他所說的，為的是對他，以及對我們共同的教益。
    - type: paragraph
      text:
        ru: 25 октября 1825 года
        cn: 一八二五年十月二十五日
