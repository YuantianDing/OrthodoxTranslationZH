        ru: Се ныне время благоприятно Господь даровал нам ко спасению; се день спасения. Нынешний, а не завтрашний! Спасайтесь сегодня от всякого греха, разлучающего душу от Бога, спасайтесь о Христе Иисусе, возлюбленный брат N. N! и меня, паче всех грешнейшего, прошу поминать в смиренных молитвах ваших, да не лишит Господь милости своей во веки веков. Аминь.
        cn: 看哪，現今是主賜予我們得救的良機；這是救贖之日。是今日，而不是明日！親愛的弟兄 N. N.！請你今日就從一切使靈魂與神分離的罪惡中得到拯救，在基督耶穌裡獲得救贖！也請你在謙卑的禱告中記念我，這比眾人更有罪的人，願主永遠不剝奪祂的慈愛。阿們。
