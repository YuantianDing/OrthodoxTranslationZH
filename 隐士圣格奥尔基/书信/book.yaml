      text:
        ru: Христос посреди нас! Любовь, радость, мир, долготерпение, благость, милосердие, вера, кротость, воздержание- сладчайшие плоды Духа Святого. Чтобы творить сии плоды, нужно непрестанно молиться Богу!
        cn: 基督居於我儕！愛、喜樂、和平、忍耐、仁慈、良善、信實、溫柔、節制——此乃聖靈最甘甜的果實。為結出此等果實，需不輟地向上帝禱告！
    - type: paragraph
