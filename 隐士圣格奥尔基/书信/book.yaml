    children:
    - type: paragraph
      text:
        ru: 'Св. Максим пишет:'
        cn: 聖馬克西姆寫道：
    - type: paragraph
      text:
        ru: «Любовь рождается от бесстрастия, бесстрастие-от упования на Бога, упование-от терпения и долготерпения, сие последнее содержится в воздержании; воздержание-от страха Божия, страх же-от веры в Господа». Теперь вы знаете, что от чего рождается; а совершается все доброе любовью.
        cn: 「愛從無激情而生，無激情從信賴上帝而生，信賴從忍耐和恆久忍耐而生，這恆久忍耐存於節制之中；節制從敬畏上帝而生，而敬畏則從信奉吾主而生。」如今你已知曉何者從何者而生；而一切美善皆由愛而成全。
    - type: paragraph
      text:
        ru: Какая неожиданная радость!
        cn: 這是何等意料之外的喜悅啊！
    - type: paragraph
      text:
        ru: После темных туч
        cn: 在陰霾密佈之後
    - type: paragraph
      text:
        ru: Светит солнца луч;
        cn: 太陽的光芒照耀；
    - type: paragraph
      text:
        ru: Грусть, уныние пропало,
        cn: 憂愁、消沉盡消。
    - type: paragraph
      text:
        ru: Утешение настало.
        cn: 慰藉已臨。
    - type: paragraph
      text:
        ru: 'Слава Богу! Настало время великого поста, великих молитв и великой милости Божией: ныне кающиеся грешники приемлют прощение и очищаются от всех грехов своих причащением Св. и животворящих Христовых Таин. Радуйтесь о Господе!'
        cn: '荣耀归于上帝！


          大斋期已至，这是大祷告与上帝大慈悲的时刻：如今，悔罪的罪人领受赦免，并藉着领受基督神圣且赋予生命的圣事而得以洁净，脱离他们所有的罪愆。


          你们要在主里欢欣！'
    - type: paragraph
      text:
        ru: Прошу вас при сем приложенное передать, кому сами знаете из беднейших и нуждающихся в крайних потребностях.
        cn: 请您将此附上之物，转交给您所知道的那些赤贫与极度困乏者。
