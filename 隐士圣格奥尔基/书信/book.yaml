  - type: heading2
    initial:
      ru: '51.'
      cn: '51.'
    text:
      ru: Коломенскому купцу Якову А.К.
      cn: 致科洛姆纳的商人雅科夫·阿·克。
    children:
    - type: paragraph
      text:
        ru: Почтеннейший о Господе!
        cn: 在主内最可敬的！
    - type: paragraph
      text:
        ru: 'Мысли и обстоятельства житейские, по разным приключениям, иногда так сильно стесняют сердце, что тяжело вздохнуть, – вот что приключается в жизни нашей!! Пожалуй, кто изволит, может сказать себе: вот, душа, тебе – золотые горы! утешайся бессмертными сокровищами их; но нет! душе несвойственно сие предложение к утешению; она отвращается от неподобающего ей, смущается и томится вся за лишение свойственного ей покоя: а истинный покой души есть дар свыше всех вещей, и сие даруется Божиею милостью. Милостивый же несомненно удостаивается сего дарования, и тогда сердце его утешается в Господе. Лиши его всего удовольствия земного, всякого богатства и сокровища, только не лиши небесного, внутрь действующей благой мысли, – душа его покойна и сердце пленяется в любовь Божию.'
        cn: 世间的思虑与境遇，伴随着种种变故，有时如此强烈地压迫心扉，以至连叹息都觉沉重，——这便是我们生命中所遭遇的一切！ 或许，有人会乐意自言自语说：「看哪，吾心，这是你的金山！你当以其不朽的宝藏自得其乐」；然而，并非如此！ 这样的劝慰之言对心魂而言并不相宜；她拒绝那不配于她的事物，感到烦乱不安，并因失去其固有的安宁而全然忧伤：而心魂真实的安宁，乃是超乎万物之上的恩赐，并由上帝的慈悲所赐予。 蒙受慈悲之人无疑会得到此项恩赐，那时他的心便在主内得享慰藉。 即使剥夺他一切属世的欢愉，一切财富与宝藏，只要不剥夺那在内里运行的天上恩慈妙思，——他的心魂便得享安宁，他的心便被上帝之爱所俘获。
    - type: paragraph
      text:
        ru: 'Кажется, сие чувство не чуждо вашей душе: что перо мое пишет, то мысль ваша читает и поверяет в сердце своем, что такое написано; и тем достовернее, когда и поверка, и поверенное есть от сущей истины. Утешительно слышать о вас, что вы питаете питающего вас Господа нашего Иисуса Христа ежедневно печеным хлебом! Вы это щедрой рукой вашей подаете нищим людям; а в них приемлет от вас сокры-вающийся втайне Христос – Царь славы; потому что они о имени Его приемлют, а вы о имени Его подаете ради самой заповеди Божией. Тайна же сия в день Страшного Суда Божия и воздаяния«комуждо по делом его»(Пс 61,13) откроется пред всеми и всем будет явна. Тогда какая радость обымет благотворителя, угодившего Господу милостынею, – радость бесконечно великая и неизреченная! Прошу вас, носите ныне это воздаяние в памяти вашей, умножайте повседневные благодеяния ваши – и вы самым делом дознаете великую к вам милость Божию. Поистине совершенно милостив тот, кто ни одному просящему не отказал в милости; а вы мне и непросящему подали на масло золотую денежку: да даст вам Господь пресечение дел враждующих на вас, чтобы вы могли победить благим злое и распространиться добрыми делами в славу Божию до самого конца дней ваших, и будут поминать вас в церкви Божией самые дела ваши, свидетельствующие веру вашу. Сия награда – выше всех наград.'
        cn: '看来，这份情怀与您的心灵并无隔阂：我的笔所书写的，您的思绪便诵读，并在心中验证所写之物；尤其当这验证与被验证之物皆源自那真理本身时，它便更加确凿可信。


          听闻您每日以烤制的面包供养那供养您的主——我们的耶稣基督，实在令人慰藉！您以慷慨之手将此施予贫苦之人；而在他们之中，那隐匿于秘处的基督——荣耀之君，便从您手中领受。因为他们是奉祂之名领受，而您亦是奉祂之名施予，皆因那神圣的诫命。


          而这奥秘，将在上帝施行可畏审判与「照各人所行的报应他」[1]（诗篇 六十一，十三）之日，向所有人显明，并让一切人知晓。届时，那位以施舍取悦了主的行善之人，将被何等巨大的、无限的、不可言喻的喜乐所环绕啊！


          我恳请您，如今就将这份报偿铭记于心，加增您日常的善行——如此，您将以实际行动确证上帝对您的大慈大爱。


          那全然慈悲之人，是真正在所求之恩惠上未曾拒绝任何一个祈求者；而您甚至施予了未曾求告的我一小块金币作为油资：愿主赐予您力量，截断那与您为敌之事的作为，使您能以良善战胜邪恶，并在您的余生中，为着上帝的荣耀而广行善功。在上帝的教会中，那见证您信德的，将是您自身的诸般作为，它们会永远被记念。


          这份赏赐，超越一切赏赐之上。


          \*


          [1] 「комуждо по делом его」'
    - type: paragraph
      text:
        ru: Ваше душевное благорасположение к нашей обители, благоустраивающейся под покровительством Божией Матери Владимирской, очень утешает спасающихся о Господе и убеждает чувствовать и соответствовать взаимно тою же нелицемерною, святою любовью к вам, по которой Иисус Христос признает Своими. Даже и самый слух о добродетельном человеке очень приятен, веселит и радует душу, и не иначе, как себе, желаем таковому всякого поистине благополучия, а в скорбях терпения и совершенных успехов по касающимся до житейских обстоятельств отношениям. Да поможет вам Господь Бог, мирно проведши все дни жизни сей, достигнуть жизни вечной, для которой мы и сотворены, и призываемся Спасителем нашим.
        cn: '您对我们修道院的心灵恩慈与善意，让我们深感慰藉。本院是在弗拉基米尔圣母（Божия Матерь Владимирская）的庇佑下逐渐兴盛的，您的善意安慰着那些在主内寻求救赎的人们，也使我们确信并应当以同样真诚、圣洁的爱回报您。耶稣基督正是凭着这样的爱来认出属于他的人。


          即便只是听闻一位有德之人的消息，也令人心甚愉悦、欢欣鼓舞。我们真心期望这样的人能够获得一切真正的福泽。在他们遭遇痛苦时，我们祝愿他们能够坚忍，并在所有涉及俗世境遇的事上获得圆满的成功。


          愿主上帝助佑您，平静地度过今生所有的日子，并最终到达永恒的生命。我们正是为此而被创造，并被我们的救主所召唤。'
    - type: paragraph
      text:
        ru: 'Ныне Святая Четыредесятница:«се время благоприятно! се день спасения»(см.2Кор 6,2) всем истинно кающимся грешникам, со страхом Божиим и верою приступающим к причастию Тайной Вечери Тела и Крови Господа Бога и Спаса нашего Иисуса Христа! Поздравляю вас и желаю вам Встретить благополучно – и с истинною радостью праздников Праздник – светлый день Воскресения Христова. Тогда, вспомнивши обитель нашу, с веселым сердцем скажите: «Христос воскресе!!!» – и мы торжественно повторим вашему радостному приветствию: «Воистину воскресе!!»'
        cn: '现今正值圣大斋期：「看哪！现在正是悦纳的时候！看哪！现在正是拯救的日子！」（见《哥林多后书》第六章第二节）这恩典临及所有真实悔改的罪人，他们带着对上帝的敬畏和信心，前来领受主、上帝、我们的救主耶稣基督圣体与宝血的奥秘晚餐！


          我向您道贺，并祝愿您能顺利地、怀着真正的喜乐，迎接这「节日之节日」——基督复活的光明之日。那时，请您想起我们的修道院，以欢欣的心情说：「基督复活了！！！」——我们将庄严地回应您充满喜悦的问候：「祂确实复活了！！」'
    - type: paragraph
      text:
        ru: Искренностью слова соучаствующий вашему спасению,
        cn: 以言语之真诚，共襄您的救赎，
    - type: paragraph
      text:
        ru: непотр. р. грешн. Е. Февраля 11-го, 1835 года
        cn: 不配的僕人，罪人 Е. 一八三五年，二月十一日
  - type: heading2
