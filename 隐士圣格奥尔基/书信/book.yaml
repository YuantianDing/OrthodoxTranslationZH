  text:
    ru: О послушании и смиренномудрии
    cn: 論順服與謙卑之心
  children:
  - type: heading2
    initial:
      ru: '89.'
      cn: '89.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Матерь Божья да просветит ваше сердце, слово и назначение! От вас требуют послушания, мирного согласия на истину и любовь к жизни вечной. Вам только нужно принять дух смиренномудрия: тогда ни одна мысль находящая и никакой мысленный предрассудок не могут вам воспрепятствовать обновиться духом правым. Если кем-либо презирается слово истины и слово правого совета, предлагаемое человеком, чрез которого действует дух правый, то последует наказание. Я со слезами всех вас умоляю: не презрите объявленного вам мною, – прикажите всем вашим людям здесь поговеть и очиститься от грехов исповеданием и причащением Святых Тайн.'
        cn: 願上帝之母光照你的心、你的言語和你的使命！對你的要求是順從、平靜地贊同真理，以及對永恆生命的愛慕。你只需領受謙卑與智慧的靈：如此，任何涌現的思緒和心智上的任何偏見都無法阻礙你，使你不能以正直的靈得到更新。如果有人輕蔑真理之言和正直勸告之語，而這些話語是由正直之靈藉以行動之人所提出，那麼懲罰將隨之而來。我淚流滿面地懇求你們所有人：請不要輕視我向你們所宣告的一切——請吩咐你們這裡的所有人去守齋祈禱，並藉著告解和領受神聖奧秘（聖體聖血）來潔淨自身的罪愆。
    - type: paragraph
      text:
        ru: Августа 80-го, 1826 г.
        cn: 一八二六年，八月八日。
