    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: Чтоб в Боге пребывать,
        cn: 為能常住於神內，
    - type: paragraph
      text:
        ru: Обычаи мирские нужно отвергать.
        cn: 尘世的习俗务必弃绝。
    - type: paragraph
      text:
        ru: Тебе я предаюсь, мой Бог,
        cn: 我將自己交予您，我的上帝，
    - type: paragraph
      text:
        ru: Тебе вручаюсь,
        cn: 吾將自身，奉獻於祢，
    - type: paragraph
      text:
        ru: Тобой живу и просвещаюсь.
        cn: 我因祢而活，得蒙光照。
    - type: paragraph
      text:
        ru: Господь мой свет,
        cn: 吾主乃吾之光明，
    - type: paragraph
      text:
        ru: Спаситель мой,
        cn: 我的救主，
    - type: paragraph
      text:
        ru: Все исполняющей Собой!
        cn: 以祂自身成就萬有！
    - type: paragraph
      text:
        ru: Он сердце очищает,
        cn: 祂潔淨心靈，
    - type: paragraph
      text:
        ru: Надежду укрепляет.
        cn: 祂堅固盼望。
    - type: paragraph
      text:
        ru: Чтоб не блуждали мы во тьме,
        cn: 吾輩們不至在幽暗中迷失，
    - type: paragraph
      text:
        ru: Он светит всем, и всех влечет к Себе...
        cn: 祂光照一切，並將萬有牽引向自己……
    - type: paragraph
      text:
        ru: Спешите же Ему предаться!
        cn: 快快将自己交付於祂吧！
    - type: paragraph
      text:
        ru: Сегодня надобно спасаться,
        cn: 今日务须得救，
    - type: paragraph
      text:
        ru: А завтра снова начинать,
        cn: 而明日，一切又將重新開始，
    - type: paragraph
      text:
        ru: Чтоб всяко Богу угождать;–
        cn: 为要凡事蒙神喜悦；–
    - type: paragraph
      text:
        ru: О том просить, того желать.
        cn: 论此恳求，求此渴慕。
    - type: paragraph
      text:
        ru: Прошу, напишите мне, что особенно напечатлеется в вашей памяти из слова Ефрема Сирина о блаженствах.
        cn: '譯者言： 您的請求是希望我翻譯出聖厄弗勒姆·敘林（Ефрем Сирин）關於真福八端（блаженствах）的訓言中，特別令您印象深刻的部分。但因您的輸入文本中並未給出該訓言的具體內容，故我僅能翻譯您的請求語句本身，如下：


          原文翻譯：


          我懇請您，請寫下聖厄弗勒姆·敘林關於真福八端的訓言中，有何特別深印在您記憶之中的。'
    - type: paragraph
      text:
        ru: 'Сотворите милостыню нищим, ради Христа, -в темнице, в больнице, странноприимнице, где только есть они, требующие ежедневного пропитания: Сам Иисус Христос приимет ваше усердное даяние и сторицею воздаст вам. Не кормите сытых довольных, но алчущих, жаждущих, безпокровных-всех к себе введите ради заповеди Христовой, и они-то вас сами доведут до престола Божия, где вы все то получите, чего по воле Господней просите. Да возрадуется душа ваша о Господе и уповает на Него!...'
        cn: 为了基督的缘故，向贫者施予仁爱——无论他们是在狱中、在病房、在客栈，无论他们在何处，只要他们需要每日的供养：主耶稣基督亲自将接纳你恳切的奉献，并百倍地偿还于你。不要供养那些饱足自得之人，而要供养那饥饿者、那干渴者、那无所庇护者——为了基督的诫命，将所有人都引到自己身边，而他们自己将引领你到达上帝的宝座前，在那里你将得蒙一切，如主之旨意所求。愿你的灵魂以主为乐，并全然信赖于祂！……
    - type: paragraph
      text:
        ru: Да скажите, поминаете ли вы в молитвах своих того от кого не хотели терпеть ничего?
        cn: 那么，请告诉我，在您的祷告中，您是否记念那位您曾不愿忍受他任何事物的人呢？
    - type: paragraph
      text:
        ru: Марта 28-го, 1835 г.
        cn: 一八三五年，三月二十八日。
  - type: heading2
