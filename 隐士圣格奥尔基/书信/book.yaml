      text:
        ru: 14 декабря 1824 года
        cn: 一八二四年十二月十四日
  - type: heading2
    initial:
      ru: '48.'
      cn: '48.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Истинные христиане не полагаются на свой рассудок. Они свой ум пленяют в послушание Христово, как изъясняется святой Павел. Все, полагающиеся только на свой разум, не видят сами себя и веруют более своим ложным мечтаниям, нежели спасительной истине. Все они умеют свои мечтания украшать знаками справедливости. Коварствующий самопервый не престает и доднесь строить свои лестнейшие ковы; это одна его надежда к поглощению соизволяющих его мудрости. Для преданных ему простая мысль, без фигур, не нравится. Ибо ясный свет зреть не могут мутные глаза. По сей-то причине и представляют себе самый густой мрак вместо тонкого света. Моему безумию представляется истинное понятие от истинного света: что только тот здраво мыслит, кто не выходит из послушания Христова, хотя бы это всего глупее казалось мирским ушам.'
        cn: '真正的基督徒并不依赖他们自己的理性。他们「将各样的计谋，各样拦阻人认识神的那些自高之事，一概攻破了，又将人所有的心意夺回，使它都顺服基督」，正如圣保罗所阐明的。


          所有只依靠自己理智的人，看不到他们自己，并且他们更相信他们虚假的幻想，而不是救赎的真理。他们所有人都善于用公正的记号来妆饰他们的幻想。那诡计多端的太初者至今没有停止设下他那极其诱惑人的圈套；这是他吞噬那些赞同他智慧之人的唯一希望。对于那些献身于他的人来说，没有修辞的简单想法是不合他们心意的。因为那混浊的眼睛无法看到清晰的光。正是因为这个原因，他们将最浓厚的黑暗当作了精妙的光。


          在我的愚昧看来，从那真正的光而来的真实概念是：只有不离开对基督顺服的人，才是思路健全的，即便这对世俗的耳朵来说，显得再愚蠢不过了。'
    - type: paragraph
      text:
        ru: Чистая любовь, ежели на кого обратит свой взор и найдет кого-либо под блуждающею кометою и во мраке неведения, не укоснит и не престанет проливать слезы, коими умилостивляется Господь, пока не обратит его Господь на путь покаяния истинного.«Свет повеления Твоя на земли», – говорит святой Давид (см.Ис 26, 9), ко Господу; а лжемудрые не стыдятся поставлять против сего свой разум. Они, уклоняясь своими извитиями от прямого пути, мечтают о себе, что могут своими ключами отверзать рай и проходить небеса.
        cn: 至潔之愛，若將目光投向一人，發現此人正處於迷離之彗星下，並在無知之幽暗中，祂必不稍緩，亦不停止灑下淚水。主藉此淚水而蒙悅納，直至主使此人歸向真實悔改之路。「你誡命之光照耀大地」，聖大衛對主言道（參見以賽亞書 26:9）；然而，假智者卻不羞於將自己的理性置於其對立面。他們以自己的曲折偏離正直之路，卻自詡能以自己的鑰匙開啟天國，並穿越諸天。
    - type: paragraph
      text:
        ru: Помилуй нас, Господи, помилуй! Без Тебе ничтоже благое не можем творити о себе. Кто друг миру, тот враг Тебе. Ты Сам рек сие во спасение мое.
        cn: 主啊，憐憫我們，憐憫我們！離了祢，我們自己就不能做成任何良善之事。凡是與世界為友的，就是與祢為敵。這話是祢親口為救贖我而說的。
  - type: heading2
    initial:
      ru: '50.'
      cn: '50.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Малодушных святой апостол повелевает утешать, а не наказывать. Наказание малодушного сблизить может с отчаянием; а утешение оживотворяет душу и подает к терпению новые силы. Моя мысль всегда мне внушает одно и то же: люби, терпи, смиряйся; не мни себя великодушным.Ащене Господь Твоя крепость, все прочее падет и разрушится, бодрствуй, веруй, уповай, надейся, но не в превозношении духа, а в сокрушении сердца. В немощи и смирении говорю к себе: ежели кто на тебя и плюнет, ты порадуйся этому и не оскорбись. Искра священной любви воспламеняется и превосходит всякую скорбь, и нет того озлобления, которое бы не исчезло при самом появлении чистейшей любви.'
        cn: 聖使徒吩咐我們要安慰那些膽怯的人，而非懲罰他們。懲罰膽怯之人，可能使他們趨於絕望；而安慰則能使靈魂甦醒，並賦予忍耐的新力量。我的思想總是向我默示同一件事：去愛、去忍耐、去謙卑；不要自詡為心胸寬廣之人。若非主是你的力量，其他一切都將傾覆與毀壞。你要警醒、要相信、要盼望、要懷抱希望，但並非在精神的驕傲中，而是在心靈的痛悔之中。在軟弱與謙卑之中，我對自己說：縱使有人向你吐唾沫，你也應為此歡喜，不應感到受辱。神聖之愛的火花一旦燃起，便能超越一切的憂傷，在至為純淨的愛顯現之時，沒有任何惡意不會消散。
  - type: heading2
    initial:
      ru: '58.'
      cn: '58.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Люблю там, где сердце, отделяясь от земных, переходит к небесным; и в смирении посещенный человек, милостью Божиею, бывает выше себя, уничтоживши себя. Многих радует и пленяет блеск внешнего служения и витийственное слово; но редкие, редкие, минуя сей наружный вид и звук, жаждут без насыщения пить от источников безмолвные сладости во внутренности очищенной души. Православие восклицает славно: «Очистим чувствия и узрим», – а что такое «узрим»? Ежели только наружное, то сие могут видеть все имеющие телесные глаза и могут пленяться каждый по нраву своему. Наружным разнообразно пленяется и довольствуется весь мир; но Святая Цер-ковь громко восклицает: «Очистим чувствия и узрим неприступным светом блистающася Христа», – по этому видно: не очистивши чувств своих, не можно приступить к сему свя-тому зрению. Какого бы высокого состояния ни был человек, прельщается, ежели мнит сам по себе разуметь истину в том свете, в каком она есть. Славный проповедник во всех языках, славно озаренный самою истиною, святой апостол Павел не в красноречии хвалился, но в бедственном ношении креста Господня, и во спасении душ не мудростью мира сего, но буйством проповеди слова Божия. Он же иногда говаривал:«не вемы, о чем помолимся, якоже подобает»(см.Рим 8,26). Видите чистосердечие апостола Господня: сознается, что он о себе ничего не знает. Не знаю, что мне делать с вашим билетом; мне нужно раздать деньги по рукам сирот, отцов и матерей, утружденных бедностью.'
        cn: 我爱那心脱离属世，转向上天之处；在那谦卑被眷顾的人，藉着上帝的恩典，因着虚己而超越自我。许多人因外在事奉的辉煌和华丽的言辞而欢喜和着迷；但少数，极少数的人，越过这外表和声音，渴慕着无尽地饮用那在洁净的灵魂深处，静默甘甜的源泉。正教光荣地欢呼：「洁净感官，得以瞻望」——而「瞻望」又是什么呢？如果只是外在的，那么凡有肉眼的人都能看见，并且各人能按其性情被其所迷。整个世界都被各种外在事物所迷惑和满足；但圣教会高声呼喊：「洁净感官，得以瞻望那以不可近之光照耀的基督」——由此可见：不洁净自己的感官，就不能靠近这神圣的景象。无论人处于多么崇高的境地，若是他自以为能凭自身理解真理如其所是的光芒，他就是受了迷惑。那位在万国中享有盛誉的传道者，被真理本身光荣照亮的圣使徒保罗，他所夸耀的不是口才，而是在背负主十字架的苦难，以及在拯救灵魂上，不是倚靠这世界的智慧，而是倚靠宣讲上帝之道所显出的愚拙。他有时曾说：「我们不知道该怎样按着所当的祷告」（参罗 8:26）。你们看，这是主使徒的赤诚之心：他承认自己对自己一无所知。我不知道该如何处理你的票据；我需要将金钱分发给那些因贫困而辛劳的孤儿、父亲和母亲们。
    - type: paragraph
      text:
        ru: 1825 года, апреля 3-го
        cn: 一八二五年，四月三日
  - type: heading2
    initial:
      ru: '65.'
      cn: '65.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Во спасении Господнем о имени Христове все пременяется во благо:«горесть в сладость, печаль в радость и дни скорбные покрываются благоприятным утешением. Любящим Бога вся поспешествуют во благое»(Рим 8, 28), и нет зла в сердце, в котором царствует мысль благая. Благо уповающим на Господа: надеющиеся на Него не постыдятся и не подвигнутся во век, яко гора Сионская. Действование души жаркой, скорой, пылкой, быстрее стрелы несущейся в стремлениях своих, похвально, славно, превосходно, блистательно в правоте и истине, но столько же опасно и пагубно – не пленять свой разум в послушание Христово. Спаситель, хотя научит нас, пылающих, кротости и смирению как самонаиважнейшей науке, Сам Себя явным поставляет нам примером в претерпении всяких озлоблений и самого креста. Неизреченно Господь удивил милость Свою на нас, снисходя, мимо всякого разума, на возжженные молниеносным огнем сердца и освящая нашу ревность. Освященное познанием истины, сердце всегда истинствует в ревности, взирая на страдания Твои, сладчайший Иисусе! Истинному христианину больно, когда разумеет и ясно видит неприличности, примешиваемые к сущей простой истине от коварного сопротивника; древняя злоба и зависть, в течение столь многих веков гоня и озлобляя правых сердцем, каким еще коварствам не навыкла, чтобы, под разными видами сообразности, примешивать непотребное и обольщать неискусных!.. Господи, покрый нас от человек некоторых, и бесов, и страстей, и от всякие иные непотребные вещи. Буди воля Твоя в нас, содействующая нам! Тебе предаемся, Господи; удивляя, удиви на нас милость Твою. Аминь. ….'
        cn: 在主之救恩中，一切因基督之名而转为美善：「苦涩化为甘甜，忧愁化为喜乐，愁苦的日子被宜人的慰藉所遮盖。爱神的人，万事都互相效力，叫他们得益处」（罗马书 8:28），在良善思想为王的心中，并无邪恶。仰望主的人是有福的：倚靠祂的人必不蒙羞，永不动摇，如同锡安山。一颗火热、敏捷、炽烈的灵魂，其行动迅如飞箭，其奔赴之志向，在正直与真理中是可称赞、可荣耀、卓越且光辉灿烂的，但若不将自己的理性掳获，使之顺服基督，则同样是危险和毁灭性的。救主虽教导我们这些炽热之人以温柔和谦卑，作为最首要的功课，但祂亲自以身作则，向我们显明祂在忍受一切苦害和十字架上的榜样。主以莫可言喻的方式，向我们彰显了祂的怜悯，祂超越一切理性，俯就那些被闪电之火点燃的心灵，并圣化我们的热心。一颗因真理的认识而被圣化的心，在热心中常存真诚，它瞻仰着祢的苦难，至甜美的耶稣！当真正的基督徒明白并清楚看见，那诡诈的敌对者，向那纯粹的真理中掺杂了不合宜之物时，他会感到痛苦；那古老的邪恶和嫉妒，在如此漫长的岁月里，追逐和苦害着正直的心，它又学会了何种诡计，以各种貌似合适的伪装，将那无用之物掺杂进去，并诱惑那些不谙世事之人！……主啊，求祢遮盖我们，脱离某些人、脱离魔鬼、脱离情欲，脱离一切其他无用之事。愿祢的旨意成就在我们里面，并与我们同工！主啊，我们将自己交托给祢；求祢以奇妙的方式，向我们彰显祢的怜悯。阿们。……
  - type: heading2
    initial:
      ru: '66.'
      cn: '66.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Благодарю вас всех призывающим во спасение Господом Иисусом Христом, им же вся быша, и без него ничего не может быть. Мы по себе не можем творить ничего: Если что делаете, все в славу Божью делаете: это апостольское выражение объемлет все человеческие действия.'
        cn: 我感谢你们所有奉召于主耶稣基督，为得救赎的人们，万物皆因祂而有，离了祂，就一无所有。我们凭着自己不能成就任何事：你们若行任何事，当为荣耀上帝而行：这句使徒的言语涵盖了人类所有的行为。
    - type: paragraph
      text:
        ru: 'Действуем же о имени Христовом со страхом и радуемся ему с трепетом: так как нет лишения боящимся его: призывающие же Господа не лишатся всякого блага. Слава в вышних Богу, и на земли мир, в человецех благоволение! Благоволи, Господи, по велицей милости твоей и по множеству щедрот твоих, как же сам хочешь, во славу твою благоустроить спасение наше. Аминь.'
        cn: 我们当奉基督之名行事，心存敬畏；我们当为祂欢欣，带着战栗：因为那些敬畏祂的人不会有所缺乏：而那些呼求主名的人，将不会失去任何美好的事物。在至高之处荣耀归与上帝，在地上平安归与祂所喜悦的人！主啊，愿你因着你至大的怜悯，因着你丰盛的慈爱，照着你自己的旨意，为着你的荣耀，妥善地成就我们的救赎。阿们。
    - type: paragraph
      text:
        ru: 'В день Св. Иоанна Богослова, прочитывая его послание к избранной госпоже и чадам ее, которых он любил, мне особенно представились замечательными из того следующие его слова: «и ныне молю тебя, госпоже, не как заповедь пишу тебе новую, но если имеем сначала, да любим друг друга, и это есть любовь, да ходим по заповедям Его. Это есть заповедь как же слышащие сначала, да в ней ходите: потому что многие льстецы вошли в мир, не исповедуя Иисуса Христа, придя во плоти: это есть льстец и антихрист: блюдите себя, да не погубите, если делаете доброе, но да награду совершенную воспримете. Всякий преступающий и не пребывающий в учении Христовом, Бога не имеет, и проч.– Да будет с вами благодать, милость и мир от Бога Отца, и от Господа Иисуса Христа Сына Отца, в истине и любви.'
        cn: '在圣使徒与福音传道者约翰（圣约安纳· Богослов）的日子，我阅读他致蒙选的夫人及其子女的函件，他所爱的他们；其中以下这些话语对我来说尤其显得非凡出众：


          「姊妹，我現在請求妳，我寫給妳的並非是一條新誡命，而是我們從起初就有的：讓我們彼此相愛。愛就是在於，我們要按著祂的誡命而行。這就是誡命，正如妳們從起初所聽見的，妳們應當行在其中；因為世上有許多迷惑人的已經出來，他們不承認耶穌基督是成了肉身而來的。這就是那迷惑人的和敵基督的。你們要謹慎，免得你們將所作的善工白費了，卻要領受完備的獎賞。凡是越過界限，不安住於基督教訓中的人，就沒有神。— —願恩典、憐憫與平安，從父神和父的兒子，主耶穌基督，在真理與愛中，與你們同在。」'
    - type: paragraph
      text:
        ru: Сентября 27-го, 1825 г.
        cn: 一八二五年，九月二十七日。
