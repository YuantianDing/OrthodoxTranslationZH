        cn: 那惡意的奉承者。
    - type: paragraph
      text:
        ru: Да просветится тобою во мне имя Христово! Вот мой вздох к Св. Великомученику Георгию.
        cn: 願基督的聖名藉你之助在我心中發光！這是我向聖大殉道者格奧爾基發出的喟嘆。
