    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: «Господь просвещение мое»(Пс 26,1)!
        cn: 「上主是我的光明」（《聖詠》第二十六篇，第一節）！
    - type: paragraph
      text:
        ru: Святой апостол в Послании своем (см.Гал 1,8) остерегал, что ежели кто-нибудь благовествует паче того слова, которое он благовествовал с прочими апостолами, избранными от Господа, и которое в полном смысле для каждого ко спасению достаточно, то такого предаст он анафеме отлучения...
        cn: 聖使徒在他書信中（見《加拉太書》一章八節）告誡我們，若有人傳揚的福音，與他同蒙上主揀選的其餘使徒所傳的、那對每個人而言為得救已然完備足夠的道相悖，則他將此人交付給教會的隔絕與詛咒……
    - type: paragraph
      text:
        ru: 'Не любопытствуйте книг странного учения: трудно познать неискушенному и нео-чищенному уму яд еретического зломудрствования; это как мышьяк в меду. Зло растворяют сладкоречием и подводят для свидетельства Священное Писание, как и сам начальный ис-куситель тоже от Писания трижды дерзал искушать Самого Господа Иисуса Христа. Не принимайте посторонних книг. Помните, что вы на записке вашей сказали: нельзя угождать купно миру и Богу.'
        cn: 不要好奇研读奇异教义的书籍：于未经试炼、心神未得洁净者而言，实难辨识异端邪恶思辨之毒，此毒犹如蜜中之砒霜。邪恶之徒以甜言蜜语掩盖，并引用《圣经》为证，正如那最初的试探者，也曾三次胆敢引述经文，试探主耶稣基督本身。不要接纳外来的书籍。请谨记，在你的记录中所言：「不能同时取悦世界和上帝。」
    - type: paragraph
      text:
        ru: Августа 3-го, 1830 года
        cn: 一八三〇年八月三日
  - type: heading2
    initial:
      ru: '235.'
      cn: '235.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: О желание, превышающее все желания;– чтобы ехать в Иерусалим, видеть тамо досточудные места, походить на развалинах и поклониться Гробу Господню с верою и любовию! Это достойно и преславно!.. Но далеко!.. Теперь вам не видно, хотя и гадательствуете, да не предузнаете. Неожиданные последуют труды, и беды, и многие скорби. При немощи немощь; только что дунет ветерок на слабое ваше здоровье – и погасит горящую лампаду вашей жизни. И так, не совершившуся предприятию, кончается ваше желание в бездне неисповедимых судеб.
        cn: 哦，这超越一切渴慕的渴望啊！——那就是能去往耶路撒冷，在那裡瞻仰可讚歎之地，行走於其間的廢墟之上，並帶著信心与愛敬拜吾主之聖墓！這份渴望是如此配得与荣耀！……但是，路途遙遠！……現在你還無法看清，即便你揣度，也無法預知。意想不到的勞苦、患難与諸多憂愁將隨之而至。在軟弱之上又添軟弱；只要一陣微風吹過你虛弱的健康——就會熄滅你生命中燃燒的燈盞。因此，在你所謀劃之事尚未完成之時，你的渴望將在難以言喻的命運深淵中終結。
    - type: paragraph
      text:
        ru: Корабль, свыше осеняемый и охраняемый от летящих стрел и потопления, представ-ляет Святую, Соборную Всероссийскую Церковь, окруженную звездами. Ей дана победа;«врата ада не одолеют ей»(Мф 16,18).
        cn: 这艘自上而蒙荫并受护卫，免于飞箭与沉溺的船，代表着被群星环绕的神圣、大公和全俄罗斯的教会。她被赋予了胜利：「阴间的权柄，不能胜过她」（玛特泰书第十六章第十八节）。
    - type: paragraph
      text:
        ru: Матерь Божия да сохранит вас под кровом Своим! И вы, сколько можно, подражайте божественному нраву Божией Матери; Она Сама вас вразумит и наставит.
        cn: 願上帝之母在祂的庇蔭下護佑您！而您，應當盡力效法上帝之母那神聖的性情；祂自會開導並指引您。
    - type: paragraph
      text:
        ru: Усердствующий вам искренностью слова непотребный р. Георгий Марта 27-го, 1832 года
        cn: 切願以真誠話語服事您的卑微僕人格奥尔基，一八三二年三月二十七日
  - type: heading2
    initial:
      ru: '246.'
      cn: '246.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Нет ничего приятнее, как слышать простой сердца глас.
        cn: 没有什么比聆听一颗纯朴心声的呼唤更令人愉悦的了。
    - type: paragraph
      text:
        ru: 'Это истинно, матушка Марья Петровна. Сею приязнью вы меня много утешили. Чувство сердца моего исполнилось живейшею благодарностью, и будто в восторге начинаю себе повторять душеполезную песнь:'
        cn: 瑪圖什卡（Matuska）瑪麗亞·彼得羅芙娜，這確然是真實的。您以這份友誼給了我莫大的慰藉。我的心滿溢著最為真摯的感恩之情，我彷彿在狂喜之中，開始對自己反覆詠唱這首有益於靈魂的詩歌：
    - type: paragraph
      text:
        ru: Горя любовью благ превечных,
        cn: 因炽爱永恒至善，
    - type: paragraph
      text:
        ru: Пролью мой вздох из недр сердечных.
        cn: 我將我的嘆息從心底深處傾瀉而出。
    - type: paragraph
      text:
        ru: Ни гнев, ни бедствий миллион
        cn: 既非怒火，亦非百萬災殃
    - type: paragraph
      text:
        ru: Не сильны сделать мне препон.
        cn: 他们无法强有力地阻拦我。
    - type: paragraph
      text:
        ru: 'И еще:'
        cn: 'And again:'
    - type: paragraph
      text:
        ru: Не все ли мы о том известны,
        cn: 我們豈不都深知此事，
    - type: paragraph
      text:
        ru: Что блеск обманчивых утех
        cn: 那虚浮宴乐的炫光
    - type: paragraph
      text:
        ru: И суетны заботы всех –
        cn: 而世人所有忧思皆属虚妄——
    - type: paragraph
      text:
        ru: Один лишь смех и сон прелестный?
        cn: 僅僅是歡笑和甜美的夢境嗎？
    - type: paragraph
      text:
        ru: Так! Все на свете тленно, все минет,–
        cn: 啊！世間萬物皆為腐朽，一切終將逝去，–
    - type: paragraph
      text:
        ru: Лишь вечности границы нет.
        cn: 唯有永恒无有边界。
    - type: paragraph
      text:
        ru: И мы, куда более стремимся, туда и удалимся.
        cn: 而我们，往何处愈加向往，便往何处奔赴远去。
    - type: paragraph
      text:
        ru: Сознаюсь, пока любопытствовал я в прочтении славянских книг, ни слог, ни речь не были мне приятны и так скучно было мне, что лучше казались переводы. Но Бог хощет всем спастися и в разум истины прийти. Он благоволил мою мысль углубить во внимание не по внешнему только изложению слов, но и по внутреннему состоянию сердца. Ах, какой луч света скрывается в нас! Хотя на минуту озарится им наша мысль, и мы увидим, что сей мир – великая темница в сравнении с истинным небесным светом. Не напрасно убегали и скрывались в горы, в пещеры и в расселины камня те, которые почувствовали в сердцах сию тлеющуюся искру.
        cn: 我得承認，當我對斯拉夫語書籍進行好奇閱讀時，無論是文風還是措辭，都未能令我感到愉悅；我感到如此乏味，以至於那些譯本似乎更勝一籌。然而，上帝「願意萬人得救，並得以明白真道」[1]。祂垂憐，引導我的思緒深入探究，不再僅僅關注詞句的外在表達，而是關注心靈的內在狀態。啊，一道何等的聖光隱藏在我們之中！即便我們的思緒僅僅被它照亮一瞬，我們便會看到，與真實的天國之光相比，這個世界是一座巨大的牢獄。那些在心中感受到了這微弱閃爍的火花的人，他們逃離並隱藏在山中、洞穴裡和磐石裂縫中，絕非徒然。
    - type: paragraph
      text:
        ru: Святой Ангел да споспешествует вам в приобретении лучшего и вечного удовольст-вия. Вы изъявляете мне свое искреннее усердие; я это чувствую и отношу в славу вседействующего Сердцеведца Бога. И чем бы вы когда ни усердствовали, на это, по воле Господней, предлежат мне пристойные употребления на прославление Иисуса Христа, без Которого ни вы, ни я ничего не можем.
        cn: 聖天使願助佑你，以獲取那更美妙、更永恆的愉悅。你向我表露了你真摯的熱誠；我感受到了這點，並將此歸於那位洞察萬心、無所不能的上帝（上帝）的榮耀。無論你何時、以何事表現出熱忱，依循主之旨意，我都將為其找到合宜的用途，以讚頌耶穌基督。因為沒有祂，你與我都一無所能。
    - type: paragraph
      text:
        ru: Искренно доброжелательствующий вам, непотр. раб Егор 4 ноября 1833 года
        cn: 此致，真诚祝愿您的，无用之仆叶戈尔，一八三三年十一月四日
  - type: heading2
    initial:
      ru: '307.'
      cn: '307.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: Вы называете себя беднейшим созданием. – Подлинно вы самобеднейшее создание, когда собственным своим произволением уклоняетесь от своего Создателя Бога и не слушаете заповедей Его!-Но вы же и прекрасное создание, когда стараетесь хранить в себе преславный образ Божий. Ничего нет богатее вас, когда вы имеете в себе творца всей твари... Нет, вы не бедное создание, если, находясь в бедственном состоянии сего непостоянного мира, живете верою, надеждою и любовью и спасаетесь во имени Христовом. Слава Богу о всем!
        cn: 您自称是至贫乏的受造物。——诚然，当您以自己的意志偏离您的造物主上帝，不听从祂的诫命时，您是至贫乏的受造物！——但当您努力在自身中保持那荣耀无比的上帝肖像时，您也是一个美好的受造物。当您拥有万有之创造主在您心中时，没有任何事物比您更富足……不，您不是一个贫乏的受造物，如果您在这变幻无常的世间的苦难境遇中，以信、望、爱而生活，并奉基督之名得救。为着一切，荣耀归于上帝！
    - type: paragraph
      text:
        ru: Августа 2-го, 1835 г.
        cn: 一八三五年，八月二日。
  - type: heading2
    initial:
      ru: '311.'
      cn: '311.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: 'Вот снова начался круг года с января: Все та ж вечерняя и утренняя заря, Все те же дни и тот же видим свет, И нового под солнцем нет!'
        cn: 一月伊始，年复一年，岁岁循环：晚霞朝晖，依旧灿烂；白日清光，如前所见；太阳底下，并无新事！
    - type: paragraph
      text:
        ru: 'В природе, как и прежде, все существа также изменяются: одни рождаются, другие умирают, и последние не дожидаются первых... Что же назовем новым, когда во всем про-странстве нами видимого мира все те же изменения повторяются и все видится старое?..'
        cn: 在自然之中，一如既往，万物依然变动不居：一些生出，一些逝去，而后者并不等待前者……我们又能称何为新，当在我们所见的世界之中的一切空间，所有这些变迁都在重复，而一切都显得古老？……
    - type: paragraph
      text:
        ru: А заронившаяся в сердцах искра веры в воскресение мертвых и в жизнь будущего века, и попечение об обновлении жизни-вот это новое! Приятно поздравляя вас с празднованием нового года, желаю вам облечься в нового человека и обрезанием страстей совлечься ветхого, тлеющего в похотех прелестных.
        cn: 而那在心中播下的、对于死人复活和未来永生的信德火花，以及对于生命更新的关切——这才是崭新的事物！在向您致以新年佳节的愉悦祝贺之时，我祝愿您能披戴上新人，并通过克制情欲的「割礼」来脱去那在迷人欲望中腐朽的旧人。
    - type: paragraph
      text:
        ru: Января 7-го, 1836 г.
        cn: 一八三六年，一月七日。
  - type: heading2
    initial:
      ru: '321.'
      cn: '321.'
    text:
      ru: К Екатерине Александровне Маркович
      cn: 致叶卡捷琳娜·亚历山德罗芙娜·马尔科维奇
    children:
    - type: paragraph
      text:
        ru: Сорадуясь моим сердцем благонамеренному выполнению священного обета, Вашему Превосходительству желаю добрый путь. Да благословит Господь благоприятностями ваше сердце!
        cn: 与我心同乐於您对神圣誓言的善意履行，愿您的阁下旅途平安。愿主以恩佑福泽您的心！
    - type: paragraph
      text:
        ru: Непотребный раб Егор. Вечер. 5-го Марта, 1825 г.
        cn: 祂不配的奴僕葉戈爾。傍晚。一八二五年三月五日。
  - type: heading2
    initial:
      ru: '329.'
      cn: '329.'
    text:
      ru: К Екатерине Александровне Маркович
      cn: 致叶卡捷琳娜·亚历山德罗芙娜·马尔科维奇
    children:
    - type: paragraph
      text:
        ru: Благодарю вас, матушка, за память вашу о ничтожестве моем! Получил ваше слово и любезно порадовался о Божием Промысле. Сердце сокрушенно и смиренно Бог не уничижит!
        cn: 感谢您，亲爱的母亲，记挂着我这卑微之人！我收到了您的信笺，并由衷地为着上帝的护佑而欢欣。一颗破碎而谦卑的心，上帝必不轻看！
    - type: paragraph
      text:
        ru: 'Господь хощет милости, а не жертвы. Вы, матушка, живете в открытом свете, вам все открыто! а мне закрыто: сквозь глухую стену ничего не видно. – Только что одною мыслью теперь приникаю на ваше сердце. О сердце! Господь просвещение твое и Спаситель твой. Не должно бояться от убивающих тело, души же немогущих убить. Господи! воздаждь нам ра-дость спасения Твоего и духом владычним утверди нас быти непоколебимыми в правоте Твоей, храня незлобие. Храни незлобие и виждь правоту; яко есть останок человеку мирну! Это воспевает Св. Царь Давид, вдохновенный Святым Духом.'
        cn: 上主欲求憐恤，而非祭獻。您，敬愛的母親，居於朗照之光中，萬物對您皆敞開無隱！而我則被遮蔽：透過一堵密實之牆，萬物皆不可見。——唯獨此刻，我以一念之思，貼近您的心。哦，心啊！上主是您的光照與您的救主。不當懼怕那些僅能殺害身體，卻不能殺害靈魂者。主啊！求您將您救贖的喜樂再次賜予我們，並以至上的聖神堅固我們，使我們在您的正直中堅定不移，保守無惡之念。保守無惡之念，並觀見正直；因這是平和之人的餘留！這是聖王大衛，受聖靈啟發所歌頌的。
    - type: paragraph
      text:
        ru: Покойтесь в Господе, матушка моя о Господе! Усердствую вам истинных благоприятностей, они иногда проявляются чрез скорби в блистательнейшем виде. Господи! не лиши нас небесных Твоих благ!
        cn: 願我主中的母親，在主內安息！我熱切地願您得享真實的恩惠，它們有時透過憂患，以最光輝的形貌顯現。主啊！請不要剝奪我們的天上福祉！
    - type: paragraph
      text:
        ru: Непотр. раб Егор.
        cn: 祂不配的僕人葉戈爾。
  - type: heading2
    initial:
      ru: '331.'
      cn: '331.'
    text:
      ru: К Екатерине Александровне Маркович
      cn: 致叶卡捷琳娜·亚历山德罗芙娜·马尔科维奇
    children:
    - type: paragraph
      text:
        ru: Слабость и немощь служат препятствием к надлежащим выполнениям должного.
        cn: 软弱与无力妨碍了对本份事务的妥善履行。
    - type: paragraph
      text:
        ru: Простите, матушка, обязан вам благодарностью, и успехом, молчанием своим, оказать себя пред вами неблагодарным рабом. Расположение вашего сердца к истинной благоприятности Господь вознаградит по милости Своей.
        cn: 恕我冒昧，母親，我對您負有感恩之情，因我的沉默，未能成功地在您面前展現自己是個不感恩的僕人。願上主以祂的仁慈，報償您那傾向於真正美善的心意。
    - type: paragraph
      text:
        ru: 'Императорское портреты я с большой радостью получил. – Слышал строки ваши о моих родителях: благодарение Господу, возбуждающему сердца к приятию памяти. Рабе Божией почтение. Загостились в Москве! Настанет час и останется без вас коронующихся столица!-Благоприятностей желаю вам в терпении о Господе.'
        cn: 我以莫大的喜悅收到了皇室的肖像畫。——我聽聞了您為我父母所寫的詩句：感謝主，祂激勵人心去接受記憶。向神的僕人致敬。在莫斯科停留太久了！那時刻將會來臨，這座加冕的京城將會沒有您的身影！——願您在對主的忍耐中蒙受諸般恩惠。
    - type: paragraph
      text:
        ru: Непотр. р. Егор. 4-го Марта, 1827 г.  По какой-то причине и газета обезмолвела нынешнюю почту. Ожидаем будущего!
        cn: 卑微僕人葉戈爾，一八二七年，三月四日。由於某種原因，本期郵遞的報紙也無聲了。我們期盼下一期！
  - type: heading2
    initial:
      ru: '335.'
      cn: '335.'
    text:
      ru: К Софье Васильевне Сумароковой
      cn: 致索菲娅·瓦西里耶芙娜·苏马罗科娃
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу! Радуюсь о вашем христианском меня приветствии: когда мы взаимно извещаемся в том, что Христос посреди нас, следовательно, и слово Его, и учение в нас, и заповеди Его соблюдаются в памяти нашей и тем свидетельствуется ко Господу любовь наша и преисполняется о Нем радость наша. Сорадуюсь вам, возлюбленная сестра о Господе София Васильевна... Чрез такое время вижу вас в Галиче – в усадьбе вашей; слушая ваше о себе уведомление, смотрю на вас, стоящую пред старцем Серафимом в Саровской пустыне; потом нахожу труждающуюся вас и насаждающую посреди рая присноцветущего три до-бродетели: веру, надежду и любовь.'
        cn: 荣耀归于上帝！我因你以基督徒的身份向我致以问候而欢喜：当我们彼此确知基督在我们中间时，他的话语和教导便也在我们之中，他的诫命铭记在我们的记忆里并被遵守，如此便向上主见证了我们对他的爱，我们对他所怀的喜乐也因此而充满。我为你欢喜，在主里蒙爱的姊妹索菲娅·瓦西里耶芙娜……在如此长久之后，我在加利奇——你的庄园里见到了你；听着你关于自己的告知，我仿佛看到你站在萨罗夫隐修院的塞拉芬长老面前；随后，我又发现你正在那永不凋谢的乐园之中辛勤耕耘，栽种着三样美德：信、望、和爱。
    - type: paragraph
      text:
        ru: 'Вы меня одарили двумя изображениями. При воззрении моем на первое: под бременем тяжкого Креста, вижу я Спасителя Христа! О великия кротости! о глубокаго сми-рения! Царь небесныя славы! Бог и Творец всея твари! что делает ради нашего спасения?'
        cn: 您赐予了我两幅图景。当我凝视第一幅时：在那沉重十字架的重负之下，我看到了救主基督！啊，何等伟大的温柔！啊，何等深刻的谦卑！天国荣耀的君王！万有的上帝和创造者！为了我们的救赎，祂正在做些什么？
    - type: paragraph
      text:
        ru: Посмотрите – что ж мы делаем? Почто не хотим быть скорбны ради Господа??
        cn: 请看——我们究竟在做些什么？为何我们不愿为着吾主而承受苦难？？
    - type: paragraph
      text:
        ru: 'Вижу второе изображение: портрет старца Амфилохия, – вечная ему память! За искренность вашу, что посредством пера передала мне рука ваша чувства, оживотворенные верою души вашей, да укрепит вас Господь Вседержитель. Не сомневаюсь, при помощи всещедрой руки Его, исполнить и благое желание вашего сердца во славу Божию: сделаю и рамки. Буди мир вам Господом нашим Иисусом Христом. Достойные знаки вашего усердия ко мне, недостойному, не престанут представляться глазам моим и напоминать мне с убедительным увещанием, чтобы я непрестанно следовал Христу, шел бы вслед Его и нес бы крест свой, отвергшись воли моей, да будет воля Божия.'
        cn: 我看到第二幅图像：老者安菲洛希奥斯的肖像，——愿他永志不忘！因着您的真诚，您的手借着笔墨向我传递了您灵魂中被信仰所活化了的感受，愿全能之主坚固您。我毫不怀疑，借着祂全然慷慨之手的帮助，您心中那为着荣耀上帝的美好愿望也必将得以实现：我也会做好画框。愿我们的主耶稣基督赐予您平安。您对我这不配之人所表现出的热忱的珍贵印记，将不断呈现在我的眼前，并以令人信服的劝勉提醒我，要我不停地追随基督，跟随祂的脚步，背负起自己的十字架，弃绝我的意愿，愿上帝的旨意得以成就。
    - type: paragraph
      text:
        ru: 'От изволения же вашего будет зависеть известить меня о вас и в то время, когда будете находиться среди вверяемого вам стада старцем Серафимом, – знаю, что тамо очень нужна ограда: чтобы всем спастись и избавиться от ада! Но не бойтесь, приимет вас под Свой покров Матерь Божия. Вы давно уверены, что нам предлежит едино на потребу: вечное спасение. Мне и вам остается помнить о едином Боге и что истинная добродетель снискивается непрестанным трудом, смирением, вниманием себя, верою во Христа и долготерпением.'
        cn: 而您是否愿意知会我您的近况，则取决于您的意愿，即使是在您与谢拉芬长老所托付给您的羊群之中时——我知道那里非常需要一道围墙，为使所有人都得以拯救，并脱离地狱！但请不要惧怕，上帝之母会接您于祂的庇护之下。您久已确信，我们唯有一件必需之事：即永恒的救赎。于我与您而言，所剩下的唯有谨记独一的上帝，并谨记真正的美德，是借着不辍的辛劳、谦卑、对自身的警醒、对基督的信仰以及恒久的忍耐而获得的。
    - type: paragraph
      text:
        ru: Будем молиться друг о друге и просить у Господа что потребно к нашему спасению. Господи, научи нас; Господи, просвети нас; Господи, спаси нас от лукавого и не лиши не-бесных Твоих благ. Целую вас именем Христовым – ваш о Господе недостойный брат,
        cn: 我們當彼此代禱，並向主祈求我們救贖所需的一切。主啊，請教導我們；主啊，請光照我們；主啊，請將我們從那惡者手中救拔出來，不要使我們失去祢天上的福祉。我以基督之名親吻你們——你們在主裡不配的弟兄，
    - type: paragraph
      text:
        ru: непотребный раб Георгий
        cn: 卑微僕役格奥尔基
    - type: paragraph
      text:
        ru: Да просветит вас Господь, что вам творить и что предпринимать ко спасению вечно-му. Господь услышит вас:«просите, и дастся вам». Все, что мною вам написано, предоставляю вашему вниманию и благосмотрительному рассуждению.
        cn: 願吾主光照你，使你知道當行何事，當為永恆的救贖作何籌劃。吾主必垂聽你：「祈求，就必賜予你。」凡我所寫予你的一切，皆呈於你的關注與謹慎的思辨之中。
    - type: paragraph
      text:
        ru: От 5-го к 15-му числу ноября почта мне передала письмо ваше. А к вам сие посылаю ноября 18-го дня, 1832 года
        cn: 十一月五日至十五日，郵差將您的信件轉交於我。我則於一八三二年，十一月十八日，寄發此信予您。
  - type: heading2
    initial:
      ru: '7.'
      cn: '7.'
    text:
      ru: К А.П.Р.
      cn: 致阿.彼.勒.
    children:
    - type: paragraph
      text:
        ru: Не столько действуют на сердце слова, читаемые в строках о любви к Богу и ближнему, сколько действуется самое сердце силою Христова влечения.
        cn: 作用於心靈的，不僅是字裡行間所述說的關於愛慕上帝和鄰人的話語，更是基督吸引之力所施予的、直達心靈的感化。
    - type: paragraph
      text:
        ru: 'Некто мудрый сказал:'
        cn: 有智慧者曾言：
    - type: paragraph
      text:
        ru: «Начни из сердца гнать мирские суеты,
        cn: 「自心底驅逐世間的塵擾俗務，
    - type: paragraph
      text:
        ru: Отвергни волю прочь-и будешь в Боге ты».
        cn: 「摒除意志，你即在神中。」
    - type: paragraph
      text:
        ru: 'К этому близок и следующий стишок:'
        cn: 與此接近的還有下一首詩歌：
    - type: paragraph
      text:
        ru: «Ни место, ни народ, ни случаи, ни дни,
        cn: 「無論是地點、是人民、是境遇，是日子，
    - type: paragraph
      text:
        ru: Что страждем мы, тому виною мы одни».
        cn: 「我們所承受的苦難，其緣由僅在於我們自己。」
    - type: paragraph
      text:
        ru: Мне полюбились сии два стишка более других тысячи стихов, которые не содержат в себе столько силы, доброты и совершенства.
        cn: 我對這兩行詩的鍾愛勝過其他上千行的詩句，因為它們所蘊含的力量、良善與完滿是其他詩句所不及的。
    - type: paragraph
      text:
        ru: Января 15-го дня, 1823 года.
        cn: 一八二三年，一月十五日。
  - type: heading2
    initial:
      ru: '8.'
      cn: '8.'
    text:
      ru: К А.П.Р.
      cn: 致阿.彼.勒.
    children:
    - type: paragraph
      text:
        ru: Приятное уведомление о перемирии вашем, милостивая матушка, было для меня сердечной радостью. Сердце радуется о миролюбии, потому что в мире жилище Господа и все дела Его в вере. Из этого разумно нам, что в чьем сердце мир, в том и Бог мира живет. Сколько душе приятен святой мир, столько томительна диавольская вражда. При вражде от клеветы бывает смущение, и потому желающие сохранить мирное сердце не терпят даже и от других слышать какое-либо клеветническое суждение. Кто с благим сердцем, тот не может ничего худого мыслить, и для того от благого сокровища сердца льются сладкие источники.
        cn: 仁慈的母親，關於您休戰的和悅告知，為我帶來了由衷的喜悅。心靈因平和而歡欣，因為在平和之中，有著主的居所與祂在信德中的一切作為。由此我們可明瞭，在誰的心中存有平和，誰的心中便住著和平之神。聖潔的平和於靈魂是何等令人愉悅，而魔鬼的仇恨便是何等令人折磨。仇恨來自於誹謗，引致紛擾；因此，那些渴望保守平和心靈的人，甚至不願從他人那裡聽到任何誹謗性的論斷。心懷良善之人，無法心生任何惡念，故此從他們良善心靈的寶庫中，流淌出甘甜的泉源。
    - type: paragraph
      text:
        ru: 'Думаю, вам очень заметно в посетителях ваших разного состояния и умов: когда кто о чем начинает разговор в назидание или в суд. Спросил бы я вас: часто ли бывает разговор о Царствии Небесном, о муках вечных и что смертный час приближается к нам ежеминутно? Что вы на это скажете?.. Ах! едва ли приметно, как теряется вечное блаженство за вос-приятие временных удовольствий... Положи, Господи, на сердце мысль благую, чтобы оно удалялось бы от любящих празднословить! Сие изрекает любовь ко Господу и о Господе лю-бовь к ближнему. Чего себе, того и другим мы обязаны желать сердечно самою истиною.'
        cn: 我想，您一定非常清楚地注意到，在您的访客中有着各种不同的状态和心智：何时有人开始谈论某事是为了教诲，抑或是为了评断。我要问您：关于天国，关于永恒的苦难，以及关于死亡之时刻刻逼近我们，这样的谈话是否常有发生？对此，您会如何回答？……唉！几乎难以察觉，永恒的福乐如何因着接受暂时的欢愉而消逝……主啊，求您将良善的思念置于我心，使其远离那些喜好说闲话的人！这表白了对主的爱，以及因着主而生发对邻人的爱。凡我们为自己所愿望的，我们也以最真实的诚心，有义务为他人愿望。
    - type: paragraph
      text:
        ru: Да усладится ваше сердце в благоговейном прилеплении к имени Христову!
        cn: 愿您的心在对基督圣名的敬畏依恋中得享甜蜜！
    - type: paragraph
      text:
        ru: Февраля 14-го, 1823 года
        cn: 一八二三年，二月十四日
  - type: heading2
    initial:
      ru: '22.'
      cn: '22.'
    text:
      ru: К А.П.Р.
      cn: 致阿.彼.勒.
    children:
    - type: paragraph
      text:
        ru: Сделайте милость, прикажите вашей крестнице почаще заниматься книгой Святого Димитрия – Духовным Алфавитом, и жить под покровительством вашим поуединеннее. Внимание о спасении души и размышление о вечности и будущем воздаянии каждому по делам его, неизбежно требует уединенной комнатки и прилежного занятия в молитве. – Об этом просит вас
        cn: 请您慈悲，吩咐您的教女多读圣狄米特里[1]的书——《属灵的字母》，并在您的庇护下过更隐修的生活。对灵魂得救的关切，以及对永恒与未来按各人行为所施报应的思索，都无可避免地需要一间幽静的小室和在祷告中的勤勉操练。——为此向您请求的是
    - type: paragraph
      text:
        ru: Непотребный раб Егор. Августа 81-го дня, 1825 г.
        cn: 祂不配的僕人葉戈爾。一八二五年，八月八十一日。
  - type: heading2
    initial:
      ru: '42.'
      cn: '42.'
    text:
      ru: К П. И. В.
      cn: 致敬佩的主教伊格纳季（П. И. В.）
    children:
    - type: paragraph
      text:
        ru: 'Истинное просвещение есть Иисус Христос-Слово Божие. День и ночь поучаться в нем убеждает нас все, что сотворено Богом. Мы уверены, что иного нет пути, ведущего к жизни вечной, в жилище блаженно веселящихся. Воспитание любезнейших детей ваших должно быть не иначе, как в страхе Божием: это есть начало премудрости, которым управляются любящие Бога в делании заповедей Божиих; о том же соревнует и Благочестивейший Государь наш: Он дал знать всем, в Своей Империи, вверенной Ему от Господа, каких должно иметь наставников или наставниц в домах для благочестивого воспитания вверенных им детей. Сами вы можете хорошо разуметь, что благочестие на все полезно; и сие приемлется сердцем; а чего в сердце нет, того и на самом деле нет. Весь человек должен служить Богу, как по внутренности – мыслью своей, так и по внешности – словом и делом, и свидетельствовать смирение свое пред Богом со всяким благоговением и земным поклоном. Сам Христос молился так; противящиеся же Ему и помышляют все противное, и мудрствуют неподобающее. Но вам неуклонно надлежит повиноваться Церкви Божией и по ее святым установлениям провождать жизнь свою и воспитание детей ваших; в погрешностях же, всяко приключающихся, исповедываться и приносить покаяние от всего сердца своего; а ересей, расколов, суеверия и всякого вольнодумства, как пагубной заразы, или смертоносного яда, всячески беречься. Да сохранит Господь все семейство ваше в христианском благочестии!'
        cn: '真正的启迪乃是耶稣基督——上帝的圣言。日夜默想于祂，这是上帝所造万物劝勉我们的。我们确信，此外别无通往永恒生命、进入蒙福喜乐者居所的道路。


          你们挚爱孩童的教养，必须是在敬畏上帝之中：这是智慧的开端，那些爱上帝的人藉此而遵行上帝的诫命；我们至虔诚的君王亦对此热切关注：祂已使在上帝托付给祂的帝国中所有人都知晓，为着所托付孩童的虔诚教养，在家中应聘请何种男教师或女教师。


          你们自己可以很好地明白，虔诚对万事都有益处；这乃是被心所接纳的；而心中没有的，在实际上也就不存在。整个人都应当事奉上帝，如同其内在——以其思念，亦如同其外在——以其言语和行为，并以一切的敬畏和叩拜，在上帝面前见证其谦卑。基督亲自如此祷告；然而那些反对祂的人所思所想皆与此相悖，所明辨的亦不合宜。


          但你们必须毫不动摇地顺从上帝的教会，并依循其神圣的规制来度过你们的生活并教养你们的孩童；至于一切偶然发生的过失，则要忏悔并献上全心全意的悔改；而对于异端、分裂、迷信以及一切自由思想，则要竭力避开，视之为有害的瘟疫或致命的毒药。愿主保守你们全家在基督徒的虔诚之中！'
    - type: paragraph
      text:
        ru: Искренно вам доброжелательствующий о Господе, непотр. раб Егор. Августа 18-го дня, 1834 г.
        cn: 诚挚地在主内祝福您的卑微仆役 耶戈尔，一八三四年八月十八日。
  - type: heading2
    initial:
      ru: '74.'
      cn: '74.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас.
        cn: 基督在我們之中。
    - type: paragraph
      text:
        ru: 'Уклонись от зла и сотвори благо: взыщи мира, и пожени. Поэтому нельзя сотворить благо, не уклонившись прежде от зла; а чтобы мирным быть, нужно трудиться – трудом взыскующим мира так, чтоб, прежде всего, в себе было мирно. Удерживающие в себе мирные мысли ограждаются от волнения молитвою, как колодезь или родник, огражденный стенами, и не волнуются.'
        cn: 「遠離邪惡，行作良善；尋求和平，緊追不捨。」[1] 是以，人若不先遠離邪惡，便不能行作良善；而欲得享和平，則須辛勤勞作——以勞作來尋求和平，俾使和平首先在自身之內存立。凡在心中持守和平思緒之人，則受祈禱之庇護，免於騷動，如同有牆垣圍護之井泉或源頭，使其不致波動。
    - type: paragraph
      text:
        ru: Алчущие и жаждущие страждут, пока не удовлетворятся. Духовное укрепление с прохлаждением бывает им пищею и питием... Все делать по пристойности и по приличию, – есть дело здравого разума; всякая же добродетель совершается любовью. Слава Богу!
        cn: 饥渴交迫的人们在受苦，直到他们得以满足。灵性的振奋与清凉成为他们的食粮与饮水……凡事皆依得体合宜而行，是健全理性的作为；而一切美德皆由爱来成就。荣耀归于上帝！
    - type: paragraph
      text:
        ru: 6-го Октября, 1829 г.
        cn: 一八二九年，十月六日。
    - type: paragraph
      text:
        ru: 'Уведомление ваше о себе утешило меня: вы теперь в действительном сражении против находящих вам, побеждающие же венчаются. Святитель Христов Тихон пишет: уступающие людям побеждают врагов. Мир вам о Господе!'
        cn: 您关于自身境况的告知令我心安：您此刻正处于与来犯者进行的真实交战之中，而得胜者必将获得冠冕。基督的圣者提洪写道：「向世人退让者，必战胜仇敌。」愿主赐予您平安！
  - type: heading2
    initial:
      ru: '146.'
      cn: '146.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Слава Богу за все!
        cn: 榮耀歸於上帝，為了所有的一切！
    - type: paragraph
      text:
        ru: Так и наше время днями,
        cn: 如此，我們的時日亦在白晝中，
    - type: paragraph
      text:
        ru: 'Как вода течет реками:'
        cn: 如河川之水奔流不息：
    - type: paragraph
      text:
        ru: Где тихо, где крутит,
        cn: 何處靜謐，何處喧囂，
    - type: paragraph
      text:
        ru: И бушует, и мутит;
        cn: 而它又怒吼，又搅动；
    - type: paragraph
      text:
        ru: А где светлыми струями,
        cn: 在那裏，以光明的溪流，
    - type: paragraph
      text:
        ru: Ограждаясь берегами,
        cn: 被海岸所環繞，
    - type: paragraph
      text:
        ru: Прямо как стрела летит,
        cn: 恰如飞矢疾行，
    - type: paragraph
      text:
        ru: Господь сил с нами!
        cn: 万军之主与我们同在！
    - type: paragraph
      text:
        ru: 1829 г. Января 11-го.
        cn: 一八二九年，一月十一日。
  - type: heading2
    initial:
      ru: '252.'
      cn: '252.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Да радует вас более всего любовь ко Господу животворящим духом в смиренных в подвигах монастырских, которыми благоугождается благость Божия. Ах! вырывается слово от искренности сердца: полюбите всей душой путь тесный и прискорбный – и водворится небесное пространство в сердце вашем. Только храните молчание и берегитесь оказывать из – любочестия свой разум пред людьми, любящими мирскую мудрость. Любезно благодарю вас за оставление всего мирского и за первое рассуждение о вечной жизни. Будем подражать житию святых, описанному в Четьях-Минеях и в Прологах. Я чувствую слабость сил моих, но внутренне уверен, что в немощах наших верою сила Божия совершается. Скажу вам анекдот: более десяти лет назад тому, как ехал я верхом на лошади посетить помещика, в степи живущего уединенно. Мне вдруг явились две дороги: одна – покрытая водой, другая видная. Я был один и направил путь свой по видной дороге, философствуя о видимых и невидимых, и не почувствовал, как весь внезапно провалился с лошадью в прорубь: одни уши остались у лошади наяву, а я только головой не в воде. Но я нимало не испугался; во мне отозвалось внутреннее слово: не бойся, не потонешь; вынь прежде ноги из стремян, обопрись руками о лед, выскочи из пропасти; смотри, удержи лошадь поводом, кричи во весь голос: «Человеки! ратуйте!» Так меня ободряла во мне мысль. Перед этим никого я не видел; вдруг показался обоз с солью и множество малороссийских мужиков скоро подбежали ко мне, вытащили мою лошадь и сказали: «Се счастлив, пан, як ты не пропал!» Я, поблагодаря их, сказал им веселое словечко, они утешились и примолвили мне: «Да тут и дна нет!» Я тотчас сел и отъехал в степь по дорожке; лошадь подо мной дрожит, и я озяб, пустился бежать во всю рысь. Вдруг поднялась метель, ветер и снег и мороз; а время склонялось к ночи. Тут-то я мог помыслить, что теперь можно потерять дорогу и замерзнуть. И все скрылось предо мной. О, какой неизъяснимый вздох возлетел от сердца к Богу: «Теперь Тебе единому возможно сохранить меня от смерти». Не успел я окончить слова сии, как вдруг явился человек при лошади моей и, рукой своей повернув за повод лошадь, сказал: «В эту сторону поезжай; услышишь собак, они доведут тебя». И я действительно чрез не-сколько минут увидел дом, в который ехал... Слава Богу о всем! Веруйте, спасайтесь!'
        cn: 最愿主之爱使你欢喜，此爱以其赋予生命的圣灵，在谦卑的修道生活之苦修中运行，上帝的良善因此而得蒙悦纳。啊！此言发自肺腑之真诚：要全心爱慕那窄小而忧患的道路，天上的空间便会栖居于你的心中。但你务要保守静默，谨慎自守，切勿因好慕虚荣而在那些喜爱世俗智慧的人面前显露自己的见解。你舍弃世间万物，并初次思想永恒的生命，我为此真诚地感谢你。让我们效法《切提-米涅亚》（Четьи-Минеи）和《普罗洛吉》（Прологи）中所记载的圣者生平。我深感自身力量的微弱，但在内心中确信，在我们的软弱中，上帝的大能藉着信心得以成全。我给你讲一个轶事：十多年前，我骑马去拜访一位隐居在草原上的地主。忽然间，我面前出现了两条路：一条被水覆盖，另一条清晰可见。当时我独自一人，便沿着清晰可见的路前行，思索着可见与不可见之事，不料竟毫无察觉地连人带马突然跌入一个冰窟窿：马只有耳朵露在水面之上，而我的头恰好没有入水。然而我丝毫没有惊慌；一个内在的声音在我心中回响：「不要怕，你不会淹死；先将脚从马镫中抽出来，用手撑住冰面，跳出深渊；看好，用缰绳拉住马，然后大声呼喊：『有人吗！救命啊！』」这个念头在我心中鼓励着我。在此之前我并未看到任何人；突然间出现了一队运盐的马车，许多小俄罗斯的农人迅速跑到我身边，将我的马匹拉了出来，并说：「老兄，你没有丢命，真是幸运啊！」我感谢他们，并对他们说了句轻松的话，他们为此感到欣慰，并对我补充说：「这里可深不见底啊！」我立刻重新上马，沿着小路向草原驶去；马在我身下颤抖，我也冻僵了，便驱马快跑。突然间，暴风雪、寒风、大雪和严寒一起袭来；天色渐渐向夜晚倾斜。就在此时，我心想，现在可能会迷失道路而冻死。眼前的一切都隐匿不见了。哦，一声无法言喻的叹息从我心中飞向上帝：「现在，唯有祢能拯救我脱离死亡。」我尚未说完这些话，忽然间一个人出现在我的马旁，他用手转动马的缰绳，说道：「往这个方向走；你会听到狗叫声，它们会指引你。」果然，没过几分钟我就看见了我要去的那个宅邸……为这一切赞美上帝！相信吧，得救吧！
    - type: paragraph
      text:
        ru: Мая 1-го, 1827 года
        cn: 一八二七年，五月一日
  - type: heading2
    initial:
      ru: '292.'
      cn: '292.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: Возлюбленной сестре моей о Господе смирение и терпение даруй, Господи!
        cn: 愿主赐予我主内亲爱的姊妹谦卑与忍耐！
    - type: paragraph
      text:
        ru: Не оскорбляетесь ли вы за болезненный выговор матушки игумении? Она жалеет о вас, любит вас и не хочет отпустить от себя, чтобы в мирском доме, куда вы намереваетесь перейти, не было вам хуже. Также и другие рассуждают, что очень опасно по изволению сердца своего оставлять ограду, огражденную Господом, и мыслить об удобстве спастися вне оной, среди людей вольномыслящих и пребывающих в бесстрашии. Ах! нужно, нужно нам следовать смиренно советам, утверждающим благую мысль... Вы счастливы в вашей обители. Матушка казначея любит вас; ей больно лишиться вашего краткого сопребывания с ней; кто прочтет ей жития святых столь близко сердцу, как вы? Сестры же, о Господе любящие вас, заплачут горько, лишаясь приятного свидания с вами. Они теперь имеют в вас своего искреннего друга и ближайшую о Господе сестру. Слезы их прольются пред Царицею Небесной, пред иконою ее, нарицаемою «Знамением», получат знамение милости, что Матерь Божия для них не пустит вас жить в другом месте. Нет! видно, еще нужно вам гостить в Ельце. Погостите!
        cn: '您是否因修道院院长（Матушка игумения）那番带着痛楚的责备之词而感到不快呢？她怜惜您，爱着您，不愿让您离开她身边，唯恐您打算前往的那个俗世之家，对您而言会更加艰难。


          其他人的看法也是如此，他们认为，凭着自己的心意离开这由主所护佑的围篱，并奢望能在围篱之外，在那些心性散漫、毫无畏惧之人的中间，找到一个方便救赎之处，是极其危险的。


          唉！我们多么需要，多么需要谦卑地听从那些坚定良善心意的劝告……您在您的修道院里是蒙福的。


          修道院的司库长（Матушка казначея）爱着您；她为失去与您短暂的同住而感到伤痛；谁能像您一样，将圣徒的生平如此贴近心怀地读给她听呢？


          那些在主内爱着您的姊妹们，也将因失去与您愉快的会面而痛哭流涕。她们现在视您为她们真诚的朋友，以及在主内最亲近的姊妹。


          她们的泪水将洒在天国之后——她的名为「圣号（Знамением）」的圣像之前，她们将得到怜悯的圣号，就是上帝之母不会让您去别处居住。


          不！看来您还需要在叶列茨（Елец）多停留一些时日。请您多作停留吧！'
    - type: paragraph
      text:
        ru: 22 ноября 1829 года
        cn: 一八二九年，十一月二十二日
  - type: heading2
    initial:
      ru: '347.'
      cn: '347.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Посмотрите, как огонь в лампаде пред святой иконой тихо, мирно светит: так и в сердце Слово Божие просвещает душу. Да возлюбишь Господа Бога твоего всем сердцем твоим, и всею душою твоею, и всею мыслию твоею более всего! Да возлюбишь и ближнего твоего как себя: в сих двух заповедях заключается все наше житие и вечное спасение.'
        cn: 请看，圣像前的油灯之火，如何恬静、平安地闪耀：同样，在心中，上帝圣言也光照着灵魂。愿你全心、全灵、全意爱慕上主，你的上帝，超乎一切！愿你也爱你的近人如同自己：我们整个的生命与永恒的救恩，都包涵在这两条诫命之中。
    - type: paragraph
      text:
        ru: Молимся Господу!
        cn: 我們向主禱告！
    - type: paragraph
      text:
        ru: 'Господи, научи нас творити волю Твою. Господи, вразуми нас благоугождати пред Тобою. Господи просвети нас словом Твоим. Буди, Господи, милость Твоя на нас: благодатью Твоею и человеколюбием спаси нас, избави от всякой неприязни.'
        cn: 主啊，教导我们行祢的旨意。主啊，使我们明了如何使祢喜悦。主啊，用祢的道光照我们。愿祢的怜悯临到我们，主啊：藉着祢的恩典和爱人的心拯救我们，使我们脱离一切敌对。
    - type: paragraph
      text:
        ru: Матерь Божия да сохранит вас под кровом Своим, – под Ее же покровительством и я, недостойнейший, пребываю все дни жития моего.
        cn: 願上帝之母將您庇佑於祂的羽翼之下——我，最不配之人，也居於祂的庇護之中，度過我生命的每一日。
    - type: paragraph
      text:
        ru: Июня 2-го 1833 г.
        cn: 一八三三年六月二日
  - type: heading2
    text:
      ru: без номера. К Татьяне Григорьевне Викулиной
      cn: 无编号。致塔提扬娜・格里戈里耶夫娜・维库琳娜
    children:
    - type: paragraph
      text:
        ru: Милостивая матушка Татьяна Григорьевна!
        cn: 仁慈的母亲塔提雅娜·格里戈里耶夫娜！
    - type: paragraph
      text:
        ru: Я причиною предъявления мысли вам, которою был побужден во внутренности серд-ца моего и не мог скрыться от вас, чтобы не предложить вам с моей просьбой о лучшем последовании, нимало не налагая бремени, противного вашему изволению и силам, но по воле Благопромыслителя Бога.
        cn: 我將心中所受感動而生發的意念呈現給您，我無法對您隱藏，故將此意念與我的請求一併奉上：盼望能有更美好的追隨（侍奉），這絕非是加給您違背意願和能力之重擔，而是出於那位美善策劃者——上帝的旨意。
    - type: paragraph
      text:
        ru: Служащие в преимущественной доверенности государю всегда сильны в действительности благоустроения. Так, словом и делом приближенная душа к Царю царей всегда более может испросить у всещедрого Бога всякое благоустроение и премирную любовь на состояние своего семейства, но предающиеся своим мысленным суждениям действительно оставляются следовать тому, что сами предызбирают.
        cn: 那些以特殊的信赖服务于君王者，总在实际的福祉安排中展现出力量。同样，一个藉由言语和行动而亲近于万王之王（Царю царей）的灵魂，总能更有效地向至为慷慨的上帝（всещедрого Бога）祈求为其家庭带来一切福祉安排和超越世俗的爱（премирную любовь）。然而，那些屈从于自身心智判断的人，实际上被留下来追随他们自己所预先选择的道路。
    - type: paragraph
      text:
        ru: Ежели я мог оскорбить вас моим изъявлением, прошу вас великодушно простить меня ради Самого Бога.
        cn: 若我的表述冒犯了您，我恳请您看在上帝的面上，宽宏大量地原谅我。
    - type: paragraph
      text:
        ru: Благодарящий за снисхождение ваше непотребный раб Георгий 7 марта 1824 года
        cn: 蒙受您恩慈，卑微不配之僕格奥尔基，於一八二四年三月七日敬上
footnotes:
  '1':
    ru: 'Антоний Алексеевич Монкин (ок. 1730–1851) – нес подвиг юродства более ста лет. О нем затворник писал в одном письме: «Он крепко полюбил меня». Блаженный Антонушка был сугубо нестяжателен, имел дар прозорливости: предсказал прославление святителя Тихона и свою кончину, предвидел бедствия, обличал. Его очень ценила задонская братия. Скончался под Покров на 121-м году жизни и погребен в усыпальнице Богородицкого монастыря. Память 29 октября.'
    cn: 安東尼·阿列克謝耶維奇·蒙金（約1730–1851）——行佯狂之功逾百年。一位隱士曾在信中提及他：「他深愛著我。」這位蒙福的安東努什卡極為清心寡欲，並擁有洞察未來之恩賜：他曾預言了聖大主教提洪將受榮耀，也預言了自己的離世，並預見了諸多災禍，也曾為人所作之惡進行譴責。扎頓斯克的修士們對他甚為敬重。他於臨近聖母庇佑節之際安息主懷，享年一百二十一歲，並被安葬在聖母修道院的墓穴中。記念日為十月二十九日。
