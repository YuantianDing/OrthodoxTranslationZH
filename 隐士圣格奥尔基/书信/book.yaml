    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Помышления человеческая суть суетна: но наше основание не на помышлениях человеческих, а на всесильном слове Божии. Мы веруем всему, что угодно Господу Всемогущему, и смиряемся под крепкую Его руку... Умолкаем, не дерзаем требовать, чтобы наша воля исполнилась как нам хочется; но молимся и просим милости, да будет воля Его, да помилует Он нас, недостойных милости, и ущедрит как Ему угодно. Единодушно предаемся Ему... Не буди здесь нам наслаждения, получаемого от внешних прелестей мира сего; не буди нам обманчивая радость внешнего утешения! – Мы обязаны искать самим Господом, внутрь нас царствия Божия.'
        cn: 人的意念不过是虚妄的，然而，我们的根基并非建立在人的意念之上，而是建立在上帝那全能的圣言之上。凡是全能之主所喜悦的一切，我们都相信，并在祂大能的手下谦卑顺服…… 我们缄默不言，不敢妄求我们自己的意愿能如我们所愿地成就；但我们祈祷，我们恳求怜悯，愿祂的旨意得行，愿祂怜悯我们这些不配得怜悯之人，并以祂所喜悦的方式赐予我们恩惠。我们同心合意地将自己全然交托于祂…… 不要让我们在此处得到来自这世界外在诱惑的享乐；不要让我们得到那外在慰藉的欺骗性喜乐！——我们有责任寻求主本身，寻求那在我们内心之中的上帝之国。
    - type: paragraph
      text:
        ru: 'Господь оплеван был, хулим был, поруган был, уязвлен, осмеян и попран был: но не мстил за себя; все, что ни делали над ним, смиренно претерпел, чтобы нас спасти. Как же нам не потерпеть ради Христа, чтобы спастись и блаженствовать вечно и быть неразлучными со Христом?'
        cn: 吾主曾被唾弃、被亵渎、被凌辱、被刺伤、被嘲弄、被践踏：但祂并未为自己复仇；凡人加诸于祂的一切，祂皆谦卑忍受，为要拯救我们。我们又怎能不为基督忍受，以求得救、永享至福，并与基督永不分离呢？
    - type: paragraph
      text:
        ru: 'Горняя мудрствуй, не земная:'
        cn: 心存高天，不恋俗世：
    - type: paragraph
      text:
        ru: Если угодно тебе в небесах часть благая;
        cn: 若尔愿你在天阙得享美善之福；
    - type: paragraph
      text:
        ru: Отрекись себя, смирись, как прах,
        cn: 舍弃你自己，謙卑自己，如同塵土一般，
    - type: paragraph
      text:
        ru: Решись на скорби;-исчезнет враг!
        cn: 下定決心去承受苦難吧——敵人就會消散！
    - type: paragraph
      text:
        ru: 'Гори любовью, презрев себя:'
        cn: 燃起愛火，棄絕自我：
    - type: paragraph
      text:
        ru: И светлое небо приимет тебя,
        cn: 光明天穹必将接纳你，
    - type: paragraph
      text:
        ru: И будет Господь твоя слава и честь.
        cn: 上主必成為你的榮耀與尊貴。
    - type: paragraph
      text:
        ru: Во веки и днесь.
        cn: 亘古至今，日日不辍。
    - type: paragraph
      text:
        ru: Ноября 27-го, 1827 г.
        cn: 主曆 1827 年，十一月二十七日。
  - type: heading2
    initial:
      ru: '137.'
      cn: '137.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас!
        cn: 基督在我们中间！
    - type: paragraph
      text:
        ru: 'Нигде никто из видимых не может покоить нас собою: Един Господь Иисус Христос невидимо покоит нас сокрушенных сердцем. На всякий день и ночь нужно нам приносить усердное покаяние о наших согрешениях пред Господом Богом, да дарует нам прощение грехов и исправление жития. Ежели мы всегда посвящаем себя на благоугождение Господу, то как можем искать чего-либо по своей воле, или желать вести вольную жизнь по своим чувствам? Ах, сколь больно терпеть и переносить то, чему противятся изнеженные наши чувства! Нести крест свой, идти в след Христа-значит претерпевать скорби ради Христа и неуклонно пребывать верою и делом в духе истинном. Работающие Богу всей душой подлежат разным искушениям: всякие мысли приходят на сердце под видами приятными, чтобы ослабить душу и уклонить от настоящего терпения, без которого не приобретется душа вашего N. N. Сердечную мысль нужно сообщать друг другу по любви, преданной Господом, когда наше стремление одно – чтоб вечно спастись, а спастись не можно без искреннего сознания и исповедания души. Не по плоти, но по духу мы себя должны изследовать и утверждаться в Господе. Храните сердце ваше от стужающих помышлений. Господь с нами! Смирение и терпение да ограждают нас в пути прискорбном. Ах, куда, куда мы хотим от себя бежать? Не золотой ли крест скинуть колеблет ваша мысль? Да подаст Господь вам крепость не уклоняться от тесного пути.'
        cn: '可见之物中，无一能以其自身使我们得享安宁。唯有主耶稣基督，以不可见之方式，安抚我们这心碎之人。日夜不辍，我们需向主上帝献上诚挚的悔罪，以求祂赦免我们的罪过，并赐予我们生命的改进。倘若我们恒久献身于讨主喜悦之事，又怎能依凭己意去寻求什么，或奢望按照自己的感觉去过随心所欲的生活呢？


          唉，忍受和承受那些与我们柔弱情感相悖之事，是何等痛苦！背负自己的十字架，追随基督的脚步，意味着为基督的缘故忍受苦难，并在真实之灵中，以信心和行为坚定不移地持守。全心侍奉上帝之人，必经受各种试探：各种思虑以悦人之貌潜入人心，意图削弱灵魂，使其偏离当前的忍耐——没有这忍耐，您的灵魂 N. N. 将无法获得救赎。


          我们当本着主所赐的爱，彼此交流心中的思绪，当我们的追求同为一事时——即永恒的救赎。而若无真诚的自省和灵魂的忏悔，便无法获得救赎。我们应当在灵里而非在肉体中审视自己，并坚固于主。请保守您的心，使其免于恼人之思虑。主与我们同在！愿谦卑与忍耐在忧苦的道路上护卫我们。


          唉，我们究竟想逃往何方？您的思虑是否在动摇，想要卸下这黄金的十字架？愿主赐予您力量，使您不偏离这窄小的道路。'
    - type: paragraph
      text:
        ru: 4-го Дек. 1827 г.
        cn: 一八二七年十二月四日
  - type: heading2
    initial:
      ru: '138.'
      cn: '138.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Ненависть – от диавола, а любовь непорочная – от Господа.«Не побежден бывай от зла; побеждай благим злое»– так написано в Священном Писании. Сие нужно свидетельствовать самим делом.
        cn: 仇恨源自魔鬼，而纯洁的爱来自主。「你不可被惡所勝，反要以善勝惡。」——圣经中是这样记载的。这需要以自身的行动来见证。
    - type: paragraph
      text:
        ru: Не можно делить душу, чтобы служить миру и Богу. Кого Господь удостоил благотворить другим от избытков своих, тому нужно хранить благочестие, тому нужен страх Божий.
        cn: 不能将灵魂一分为二，既服事世界，又服事上帝。主所赐予荣幸，能以自己丰盛之余惠及他人者，须持守虔敬，亦须心怀敬畏上主之惧。
    - type: paragraph
      text:
        ru: Нужно все презреть на свете,
        cn: 当将世间万物全然轻弃，
    - type: paragraph
      text:
        ru: Чтоб одно иметь в предмете –
        cn: 唯以一事為其旨歸——
    - type: paragraph
      text:
        ru: вечное спасение! Оно окрадывается минутою, разлучающею от Бога. Душой моей душу вашу убеждаю хранить себя от гнева и от праздных слов.
        cn: 永恆的救贖！它在使人與上帝分離的瞬間被竊奪。我以我的靈魂懇請你們的靈魂，要保守自己遠離怒氣和空閒的話語。
    - type: paragraph
      text:
        ru: Декабря 18-го, 1828 года
        cn: 一八二八年，十二月十八日
  - type: heading2
    initial:
      ru: '154.'
      cn: '154.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас!
        cn: 基督在我们中间！
    - type: paragraph
      text:
        ru: Что сделается словом, или делом, или помышлением против святого и вечного закона Божия и воли Божией святой, все то грех есть. Спасайтесь поручением Господним и рассматриванием себя во всякое время в деле, и слове, и помышлении.
        cn: 凡是藉着言语、行为或意念所行的，若违背了上帝圣洁而永恒的律法，以及上帝神圣的旨意，这一切都是罪。你们要藉着遵行主的托付，并在任何时候省察自己的行为、言语和意念，以获得救赎。
    - type: paragraph
      text:
        ru: Июля 7-го, 1828 года
        cn: 公元一八二八年，七月七日。
  - type: heading2
    initial:
      ru: '161.'
      cn: '161.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Слава Богу!
        cn: 榮耀歸於上帝！
    - type: paragraph
      text:
        ru: Христос посреди нас. Малое обращение ока творит, чтоб нам или с солнцем быть, или с тенью тела нашего. Взирающему к солнцу открыт свет; к тени же уклоняющемуся следует потемнение. Вашего спасения-о Христе жаждущий Георгий.
        cn: '基督在我们中间！眼睛一个小小的转动，就能使我们或与太阳同在，或与我们身体的阴影相伴。凝视太阳的人，光明向他敞开；而偏向阴影的人，黑暗随之而来。


          渴慕您在基督里的救恩的格奥尔基。'
    - type: paragraph
      text:
        ru: Сердцем предаваться Богу-
        cn: 全心委顺於上主——
    - type: paragraph
      text:
        ru: Се есть подвиг выше всех!
        cn: 這是超越一切的苦修！
    - type: paragraph
      text:
        ru: Мир теснит и гонит иного
        cn: 世俗逼迫、驱逐著某人
    - type: paragraph
      text:
        ru: Душу, алчущу утех
        cn: 渴求慰藉的靈魂
    - type: paragraph
      text:
        ru: Царствия небесного-
        cn: 天國的——
    - type: paragraph
      text:
        ru: Единого любезного.
        cn: 至爱独一。
    - type: paragraph
      text:
        ru: Сентября 7-го, 1828 г.
        cn: 主曆一八二八年，九月七日。
  - type: heading2
    initial:
      ru: '172.'
      cn: '172.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Всегда в виду моем жизнь и свет, тьма и смерть: вечно буду я счастлив, когда тесным и прискорбным путем достигну моего отечества...'
        cn: 我眼前常存着生命与光明、黑暗与死亡：当我以那窄而艰难的道路抵达我的故土时，我将永享福乐……
    - type: paragraph
      text:
        ru: Да покровительствует вас Небесная Царица! Спасайтесь, Матушка! да сохранить Св. Ангел нашего Г. С. от раскольнических толков и сетей диавольских! Куда ни пойдем, всюду они расставлены на уловление спасающихся; и где бы ни быть, повсюду нужно иметь безропотное терпение – до самого конца.
        cn: 愿天上的母后庇佑您！愿您得救，母亲！愿圣天使保守我们的格·谢·免于分裂派的言论和魔鬼的罗网！我们无论走到哪里，那些罗网都已布下，为要诱捕寻求救恩之人；无论身处何地，都需要有毫无怨言的忍耐，直到末了。
    - type: paragraph
      text:
        ru: 'Убедительно прошу вас, не преставайте в сердце вашем именовать всегда имя Христово; не внимайте находящим, пусть кто что хочет говорить, но ложь во истине не стоит: довольно вам внимать своему спасению, Евангелию и Апостолам и поучаться в книгах, преданных святою Церковью. Берегитесь от голов, высоко парящих: дым вредит глазам чистым. Да сохранит вас Матерь Божия-под своим покровом!'
        cn: 我懇切地請求你們，在你們的心中永不停歇地呼求基督的聖名；不要聽從那些來找你們的人，隨他們想說什麼就說什麼，但謊言在真理中站立不住：你們只管專注於自己的救贖、福音、使徒書信，以及聖教會所傳承的書卷，這就足夠了。警惕那些頭顱高昂、妄自尊大的人：煙霧會傷害清明的眼睛。願上帝之母在祂的庇護下保守你們！
    - type: paragraph
      text:
        ru: Января 18-го, 1829 г.
        cn: 一千八百二十九年，一月十八日。
  - type: heading2
    initial:
      ru: '183.'
      cn: '183.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Где жизнь и свет –
        cn: 何处有生命与光明——
    - type: paragraph
      text:
        ru: Там Бог живет,
        cn: 上帝居于彼处，
    - type: paragraph
      text:
        ru: Уныния нет!
        cn: 沒有憂鬱！
    - type: paragraph
      text:
        ru: Тьму гонит свет!
        cn: 黑暗被光明驱逐！
    - type: paragraph
      text:
        ru: А вы о чем грустите?
        cn: 您在为何忧愁？
    - type: paragraph
      text:
        ru: Единого ищите,
        cn: 當尋那獨一者，
    - type: paragraph
      text:
        ru: Что мертвых воскрешает,
        cn: 使死人復活的，
    - type: paragraph
      text:
        ru: От ада свобождает,
        cn: 自陰間得釋。
    - type: paragraph
      text:
        ru: Жизнь новую дает,
        cn: 賜予嶄新的生命，
    - type: paragraph
      text:
        ru: К небесным нас зовет!
        cn: 祂在呼唤我们归向天庭！
    - type: paragraph
      text:
        ru: Земное наслаждение-
        cn: 塵世的歡愉——
    - type: paragraph
      text:
        ru: С небесным разлучение.
        cn: 與天國的分離。
    - type: paragraph
      text:
        ru: Грусть, скука и мучение-
        cn: 憂愁、厭倦與折磨——
    - type: paragraph
      text:
        ru: Земных сластей томление.
        cn: 世間甜蜜之物的疲憊。
    - type: paragraph
      text:
        ru: Пойдем туда, где вечное спасение!–
        cn: 讓我們前往那永恆救贖之所在！——
  - type: heading2
    initial:
      ru: '187.'
      cn: '187.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Когда душа и сердце скитается во временных, умом же своим обходит и рассматривает состояние житейского непостоянства и самую человеческую любовь, колеблющуюся, как волна от обуревания, тогда поистине видит, что любовь человеческая ничтожна без любви Божией. По этому созерцанию и поверяется сердце словом Божиим: любит ли оно более всего Бога так, что, хотя бы и всего в свете лишиться, только бы нимало не уклониться от Бога? Ибо без Него мы не можем и друг друга любить, как Он заповедал.'
        cn: '当灵魂与心神在尘世的事务中漂泊，而以其心智去周览并审视生命的变幻无常与那自身也如暴风中的波浪般摇摆不定的人间之爱时，它才真切地看到，若无上帝之爱，人间之爱便毫无意义。


          藉着这样的沉思，心神便以主的话语来检验自己：它是否全心爱慕上帝，以至于即便失去世间一切，也绝不稍稍偏离上帝？因为若无祂，我们便无法如祂所吩咐的那样彼此相爱。'
    - type: paragraph
      text:
        ru: 'Взгляните на достойную внимания картину: вот земля под вами – и небо над вами! Кто ж художник сего чудного дела? Бог, Творец наш,«Иже везде Сый», вразумляет нас познавать Его невидимую силу чрез видимую красоту и благоустройство, чтоб мудрствовали мы небесная, а не земная; и притом Его благости угодно, чтоб мы более всего одного Его любили. Опасно и бедственно житие тех, которые только и ищут довольствоваться земными, чтоб в них всегда наслаждаться и благожительствовать. Люта смерть не умирающим благожительствованию земному и любящим сладостраствовать. Питающиеся пространно не способны понимать, что есть будущая жизнь и какое то уму непостижимое блаженство, которого, как вас, так и меня, недостойного, да удостоит Господь по велицей милости Своей.'
        cn: 请看这幅值得注意的图景：在你们脚下的是大地——在你们头顶的是天空！那么，这奇妙工程的创作者是谁呢？是上帝，我们的造物主，「祂无处不在」，祂启示我们，通过这可见的美丽与秩序来认识祂那无形的力量，好叫我们思慕天上的事，而非地上的事；同时，祂的良善也乐意我们能超乎一切地单单爱慕祂。那些只求满足于世俗之事，只为在其中永享欢愉与安逸生活的人，他们的生命是危险而痛苦的。对于那些不愿让世俗的安逸生活死去，并沉溺于爱慕肉体享乐的人来说，死亡是残酷的。那些生活宽裕的人，无法领悟何为未来的生命，也无法领悟那份人智所不能及的至福，愿主凭着祂的宏大怜悯，使你们，也使我这不配之人，都能得享这份至福。
    - type: paragraph
      text:
        ru: Здесь же буди нам произволение наше благодарно терпеть тесноту и скорби ради имени Христова. В чем да укрепит нас Господь до последней минуты нашего в жизни сей пребывания. Чего себе, того и вам искренне желаю,
        cn: 在此，愿我们心甘情愿、满怀感恩地忍受为基督之名所受的逼迫与苦难。愿主加固我们，直到我们在这世上生命居留的最后一刻。我真挚地祝愿自己如此，也真挚地祝愿你们如此。
    - type: paragraph
      text:
        ru: о Христе Иисусе любящий вас, н. р. Георгий Октября 13-го, 1829 года
        cn: 在基督耶穌裡愛你們的，主的小僕人格奧尔基。一八二九年十月十三日。
  - type: heading2
    initial:
      ru: '188.'
      cn: '188.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Мир вам о Господе!
        cn: 主内平安！
    - type: paragraph
      text:
        ru: Чтобы право разуметь и рассуждать о всякой вещи, сие приемлется от Господа сердцами кроткими и смиренными, во утверждение истинного исповедания веры в Господа Бога Спаса нашего Иисуса Христа.
        cn: 若要正确地理解和论断每一件事，这份恩赐必是从主那里，被那温柔谦卑的心所领受，为要坚固对主、我们的神、我们的救主耶稣基督之信仰的真诚告白。
    - type: paragraph
      text:
        ru: 'Кому из верующих неизвестно, что Писание объявляет: плоть и кровь не внидет в царствие Божие? Все живущие по плоти гордятся плотью и великомудрствуют земная. Неверующие говорят о будущей жизни: пока жив, по тех пор и веселись! и так прилагаются скотам несмысленным и уподобляются им: прилагаются и уподобляются чувственно, по своему самовластному изволению, уклонившись от заповеди Христовой. Повеление же Господне есть свет, как выражает вдохновенный Псалмопевец: Свет повеления Твоя на земли. Теперь явно, что уклоняющиеся от повеления Господня ходят во тьме и мечтают неподобная... Будем молиться Господу смиренною молитвою, да просветит нас право разумети заповеди Его и научит, якоже подобает оные творити в славу имени Его, да спасемся, благоугождая Ему смиренномудренно. Вы уверены, что милость и гнев людей пред Божиим гневом и милостью ничтожны. Радость наша на небеси!'
        cn: '哪一位信徒不知道圣经宣告：「血肉之躯不能承受神的国」呢？[1]所有依循肉体而活的人，都以肉体为傲，心怀属世的宏大思虑。不信之人谈及来生时说：「活多久，就享乐多久！」[2]他们因此如同无知的牲畜一般，与它们贴近，并效法它们：他们按照自己随意的抉择，在感官上贴近并效法，偏离了基督的诫命。


          然而，主的命令是光，正如受感动的诗篇作者所表达的：「你的命令在地上是光。」[3]如今显而易见，那些偏离主命令的人，行走在黑暗之中，梦想着不合宜之事……


          让我们以谦卑的祷告祈求上主，愿祂光照我们，使我们能正确理解祂的诫命，并教导我们如何以适当的方式遵行这些诫命，以荣耀祂的名，使我们因着谦卑顺服地取悦祂而得救。


          你们确信，人的怜悯与愤怒，在神的愤怒与怜悯面前，都是微不足道的。我们的喜乐在天上！


          [1] 哥林多前书 15:50


          [2] 参阅 歌林多前书 15:32


          [3] 诗篇 118:105（此为诗篇 119:105 的教会斯拉夫语习惯引用，直译为：你的命令在地上是光）'
    - type: paragraph
      text:
        ru: Октября 20-го, 1829 г.
        cn: 一八二九年十月二十日
  - type: heading2
    initial:
      ru: '190.'
      cn: '190.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Сообщенные вами к сердцу моему богословские и философские изречения приносят мне неизреченное утешение. О искренний друг! прости мне, что краткостью моего слова не удовлетворяется жаждущее твое сердце; но силен разумом Господь и единым зернышком удовлетворит алчущую душу, прохлаждая благодатною росою пылающее сердце. Пишет святитель Димитрий: «Не мни восхитити небо,ащенебесне не поживеши». Мир души, пространство совести, свобода духа, радость, беспечалие и ко всем нелицемерная любовь – в сих состоит духовное божественное наслаждение, – и чем более за добродетель умножаются скорби, тем пространнее распространяется о Господе сердце.'
        cn: 你向我的心所传达的神学与哲思箴言，带给我无法言喻的慰藉。噢，真挚的朋友！请原谅我言语的简短无法满足你渴慕的心；然而，上主的能力在乎理性，祂能以一粒微小的种子，满足饥渴的灵魂，并以恩典的甘露，滋润燃烧的心田。圣主教狄米特里写道：「若你不活出属天的生命，切莫妄想攫取天堂。」 灵魂的平安、良知的宽广、精神的自由、喜乐、无忧，以及对万物真诚无伪的爱——属乎神性的属灵享乐就在其中；并且，因着美德而增添的苦难越多，我们在上主里的心胸就越发开阔。
    - type: paragraph
      text:
        ru: Много любящий вас о Христе Георгий 17 ноября 1829 года
        cn: '在基督裡深深愛你們的格奧尔基


          一八二九年十一月十七日'
  - type: heading2
    initial:
      ru: '193.'
      cn: '193.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Слава Богу!
        cn: 榮耀歸於上帝！
    - type: paragraph
      text:
        ru: 'Жизнь, свет, тьма, смерть, суд и воздаяние комуждо по делам его... Господи помилуй нас! Скорби и болезни обыдоша душу мою; но именем Господним противляхся им, и, ограждался перстным знамением, поборах борющия мя с высоты и низу: помощь моя от Господа, сотворшаго небо и землю.–'
        cn: 生命，光明，黑暗，死亡，审判，以及照各人行为所应得的报应……主啊，怜悯我们！忧患与疾病环绕了我的心灵；但我奉主的名抵挡它们，并以十字圣号为屏障，击退了那自高处和自低下攻击我的：我的帮助来自于主，那创造了天地的。—
    - type: paragraph
      text:
        ru: 'Чем вы теперь занимаетесь? Благоприятно ли время к вечному спасению? Читанное при вас поучение Златоустово о жизни временной и вечной по внимании вашем, приятно живит меня. Живи, сестра моя о Господе; преодолевай все трудности терпением. Христос посреди нас! В Нем наша радость, утешение, крепость и утверждение во веки. Ничто временное не вяжет нас и земное не пленяет сердец наших; все такое – видимое и внешнее – изменится, а нас соединяет и делает единомысленными слово Божие. Готово сердце мое к Тебе, Боже! восклицал Св. Царь Пророк Давид. Готов он был к тому, к чему стремилася вся душа его. И нам нет иного истинного утешения: надобно следовать Господу и предаваться Ему делом, словом и исполнением, да пребудем вечно в любви Его, в радости небесной. Пусть ныне течет ток слезный от сокрушенного сердца; а тогда, во блаженном успении, возрадуется душа моя о Господе, утешаемая вечно. За сими строками остаюсь, слава Богу, жив. Себя и вас отдаю сотворшему нас и промышляющему о спасении нашем, Господу Богу Иисусу Христу, Спасителю нашему, да спасет нас временно и вечно. Навсегда вам преданный о Христе, претерпевающий под крестом Георгий.'
        cn: '您现在在忙些什么？现在是得享永恒救恩的良机吗？


          您在我面前诵读的，圣金口若望关于今生与永恒生命的教诲，因着您的专注，令我备受滋养、欣喜不已。


          活在主内吧，我的姊妹！以忍耐克服一切困难。基督在我们中间！在祂之内，有我们永远的喜乐、安慰、能力和坚固。任何暂时的事物都无法捆绑我们，属世的一切也无法掳获我们的心；所有这些——看得见的、外在的一切——都将改变，而连结我们、使我们同心合意的，却是上帝的圣言。


          「我的心已准备好迎接祢，我的上帝！」圣君王、先知大卫曾如此呼喊。他已准备好迎接他整个灵魂所向往的一切。


          对我们而言，也没有其他真正的安慰：我们必须跟随主，并在行为、言语和实践中将自己全然奉献给祂，好使我们永远常住在祂的爱中，常在天国的喜乐里。


          让此刻破碎的心流淌着泪水；而在那蒙福的安息之中，我的灵魂必因主而欢欣，得享永远的安慰。


          写完这些，感谢上帝，我尚在人间。我将自己和您都交托给那创造了我们、并眷顾我们救恩的主上帝耶稣基督、我们的救主，愿祂拯救我们今生和永恒的生命。


          在基督里永远忠诚于您的，在十字架下忍耐的格奥尔基。'
  - type: heading2
    initial:
      ru: '204.'
      cn: '204.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Слава Богу о всем!
        cn: 凡事都讚美上帝！
    - type: paragraph
      text:
        ru: 'Возлюбленная сестра о Господе! Ведь спасение-премудрость: а премудрость начинается в сердце от страха Божия.'
        cn: 親愛的主內姐妹！因為救贖即是智慧：而智慧則始於內心對上帝的敬畏。
    - type: paragraph
      text:
        ru: 'Милость и любовь, безропотное терпение и труды ради спасения Господь знает, когда наградить. Спасающихся душа несомненно верует всему реченному от Господа: она жаждет любить его паче всея твари и более всего; с радостию жаждет угождать Ему и соблюдать все заповеди Его; всеми силами уклоняется от того, что противно Ему, и ищет всегда пребывать в дому Божии, не терпя жить в селениях грешничих, как изъясняется пророческим гласом в псалмопении Св. Царь Давид. Все спасительное испрашивается молитвою у Господа; все к нашему спасению подается Господом.'
        cn: '主深知何时将恩典与慈爱、毫无怨言的忍耐以及为救恩所作的辛劳赐予报偿。


          那寻求救赎的灵魂，无疑信赖主所言的一切；它渴望爱慕主，胜过爱慕一切受造之物，胜过爱慕所有的一切；它欣然渴求取悦于主，并遵守祂所有的诫命；它竭尽全力避开一切与主相悖之事，并寻求永远居住在上帝的家中，不愿容忍居于罪人的帐篷之中，正如圣王大卫以先知的音声在诗篇中所阐明的。


          一切使人得救的恩典，皆由祷告向主祈求；一切关乎我们救赎的事物，皆由主所赐予。'
    - type: paragraph
      text:
        ru: Св. Ангел Хранитель да охраняет вас от находящих озлоблений и от всего, что смущает душу! Буди вам во всякое время неотступной покровительницею вашею Царица Ангелов, Матерь Божия!
        cn: 願聖守護天使保守您遠離一切加諸而來的惡意，以及一切攪擾靈魂之事！願天使的王后、上帝之母在任何時刻都作您不離不棄的庇護者！
    - type: paragraph
      text:
        ru: Июля 6-го, 1830 г.
        cn: 一八三〇年，七月六日。
  - type: heading2
    initial:
      ru: '205.'
      cn: '205.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Любить, внимать, искать, страдать
        cn: 爱慕、聆听、寻求、受苦
    - type: paragraph
      text:
        ru: И с смертию сближаться,
        cn: 並與死亡相近，
    - type: paragraph
      text:
        ru: Чтоб душу Господу отдать
        cn: 將靈魂獻予上主
    - type: paragraph
      text:
        ru: 'И вечно наслаждаться:'
        cn: 并永远享受：
    - type: paragraph
      text:
        ru: Вот наше заветное слово!
        cn: 這就是我們立下的約言！
    - type: paragraph
      text:
        ru: Июля 20-го, 1830 г.
        cn: 一八三〇年，七月二十日。
  - type: heading2
    initial:
      ru: '211.'
      cn: '211.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Я нашел в записках моих касающееся меня слово: отрекись сам себя и жизни своея; умри всем вещам прежде смерти твоея, как будто не живешь на сем свете, когда хочешь начать делать дело Божие.'
        cn: 我在我的笔记中找到了这句与我相关的话语：否认你自己和你的生命；在你死前，向万物死去，如同你并不生活在这个世上，如果你想要开始进行上帝的工作。
    - type: paragraph
      text:
        ru: Непотребный Егор.
        cn: 不配的叶戈尔。
    - type: paragraph
      text:
        ru: Декабря 7-го, 1830 г.
        cn: 一八三〇年，十二月七日。
  - type: heading2
    initial:
      ru: '226.'
      cn: '226.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Ах, зари ясней священная лампада!
        cn: 啊，比晨曦更明亮的圣洁油灯！
    - type: paragraph
      text:
        ru: Ты святую мне икону озаряй.
        cn: 你以圣像光照我心。
    - type: paragraph
      text:
        ru: Зри, душа моя, спасенная от ада,
        cn: 看哪，我的靈魂，從陰間得救贖，
    - type: paragraph
      text:
        ru: Молись пред нею, поклоняйся и внимай;
        cn: 在祂面前祷告，俯伏敬拜并留心细察；
    - type: paragraph
      text:
        ru: Богу служи, – не миру подражай.
        cn: 事奉上帝，勿效法世界。
    - type: paragraph
      text:
        ru: 'Что тебя от Спасителя отводит, все оставь:'
        cn: 有什么使你与救主分离，就将一切放下：
    - type: paragraph
      text:
        ru: Хотя телом мы и на земли,
        cn: 雖然我們的身體在地上，
    - type: paragraph
      text:
        ru: 'Но душою будь на небеси:'
        cn: 然而，願你的心神居於天上：
    - type: paragraph
      text:
        ru: Вечного спасения проси.
        cn: 切切祈求永恆的救贖。
    - type: paragraph
      text:
        ru: Настал день, светло стало, и солнце красное обрадовало. От искры до лампады, от лампады до луны – это ночью освещаемся мы. Как и в духовном мире до Рождества Христова освещалися пророками.
        cn: 那一日到来了，光明普照，红日令人欢欣。从星火到油灯，从油灯到月亮——我们是在夜晚受此光照。正如同在属灵的世界里，在基督降生之前，我们是受先知们的光照。
    - type: paragraph
      text:
        ru: 'Прошу вас разуметь истину святую: что мудрование плотское есть вражда на Бога, закону Божию противная. Вы христианка, потому в странные учения не вдавайтесь.'
        cn: 請您理解聖潔的真理：肉體的思慮是與上帝為敵的，是違背上帝律法的。您是一位基督徒，因此不要陷入異端的教導中。
    - type: paragraph
      text:
        ru: 'Не пером, но сердцем вам о Господе пишу. Да сохранит вас святой Ангел Божий и избавит от лукавого. Почаще представляйте себе последний час смертный и готовьтесь ко исходу в вечность! Повторяю, что писал прежде: как рыба без воды, так душа без молитвы не может быть жива.'
        cn: 我非以筆墨，乃是以心靈，為你們書寫關於主的事情。願上帝的聖天使護佑你們，拯救你們脫離那惡者。你們要時常觀想那人生的最後一刻，並為歸返永恆的時刻預備好自己！我重申我此前所寫的話：如同魚兒離不開水，靈魂若無禱告，就無法存活。
    - type: paragraph
      text:
        ru: Искренно соусердствующий вам н. р. Е. Ноября 8-го, 1831 года
        cn: 真誠地與您同心熱忱的，主內的僕人 Е.，一八三一年十一月八日
  - type: heading2
    initial:
      ru: '232.'
      cn: '232.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Никакого нет расстояния там, где мысль единствует. От всея души поздравляю вас с принятием Божественных Таин-истинного тела и истинной крови Христовой. Да повторяется благодарная молитва ваша! Искренним сердцем сорадуюсь вам! это жизнь наша! это свет! это любовь, побеждающая всякую смерть!!! Ни с чем несравненно наше счастье, когда мы неразлучно пребываем с Господом. Он для нас все. Прошу о мне ко Господу молитв ваших.
        cn: '在思緒合一之處，並無距離。


          我由衷地祝賀您領受了神聖的奧秘——基督的真身體與真寶血。願您感恩的禱告不斷重複！我以真誠的心為您同喜！這是我們的生命！這是光！這是戰勝一切死亡的愛！！！當我們與主親密無間地同住時，我們的幸福是無可比擬的。祂是我們的一切。我懇請您為我在主面前代禱。'
    - type: paragraph
      text:
        ru: '«Знай точно, что нет там живой веры христианской, где есть пристрастие, или любление богатства, чести, славы и сласти мира сего. Истинная живая вера отводит христианина от всего онаго и движет его к желанию и исканию небесных и вечных благ: ибо истинная, живая вера есть дар Божий-духовный, и потому внутрь человека учит духовных благ искать». О сем пишет Святитель Тихон.'
        cn: 「你當確知，凡有貪戀、或熱愛今世的財富、尊榮、榮耀和享樂之處，就沒有活潑的基督徒信仰。真實活潑的信心使基督徒遠離這一切，並推動他去渴求和尋求天上的、永恆的福樂；因為真實活潑的信心是屬乎上帝的、屬乎聖靈的恩賜，故此，它在人心中教導人尋求屬靈的福樂。」聖師提洪論及此事。
    - type: paragraph
      text:
        ru: 'Возлюбленная сестра! время наше так дорого, что когда оное потеряем, или упустим, то уже ни купить, ни возвратить его ничем не можно. Будем же упражняться прилежнее в том, что более всего служит нам ко спасению. А если что только препятствует, или развлекает нас, то положим сейчас начало благое о Господе, по всей возможности от таковых упражнений уклоняться. Ищущим же прежде всего царствия Божия прочее само прилагается. Возложим печаль свою на Господа, и Той нас препитает. Господь пасет мя, и ничтоже мя лишит: на месте злачне – тамо всели мя: на воде покойне воспита мя. Вы плачете: это я чувствую; но Господь ублажает не веселящихся, а плачущих ныне; таковые утешаются вечно. Поплачем вместе о том, что мы здесь в опасности находимся: посреди мира и прелести духа лестча.'
        cn: '至爱的姊妹！我们的光阴是如此宝贵，一旦我们失去或错过了它，就绝不能用任何事物来买回或使其重返。因此，让我们更加勤奋地致力于那最能有助于我们得救的事。至于那一切阻碍我们或分散我们注意力的事物，我们要立刻奉主的名开始，尽一切可能去避开这些操劳。因为那些先寻求神国的人，其余的一切都会自然地加给他们。


          将我们的忧虑卸给主，祂必供养我们。「主是我的牧者，我必不致缺乏。祂使我躺卧在青草地上，领我在可安歇的水边。」


          你在哭泣：我能感受到这一点；然而，主所称颂的，并非是那些此刻欢笑的人，而是那些此刻哭泣的人；这样的人将永远得到安慰。让我们一同哭泣吧，因为我们在此世正处于危险之中：身在世界之中，并被那欺骗之灵的魅惑所包围。'
    - type: paragraph
      text:
        ru: Февраля 15-го, 1832 г.
        cn: 一八三二年，二月十五日。
  - type: heading2
    initial:
      ru: '233.'
      cn: '233.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Жизнь моя подобна сну! О, как я долго спал! Мысль моя говорит мне: пора уже готовиться тебе в свое отечество, еже на небесех. Кажется, здесь ничего твоего нет; попекись же ныне о душе своей, пока не опоздал; не смотри на то, что мир делает.«Уклонися от зла и сотвори благо»(Пс 33,15). Пока время есть, пока душа в теле, еще в твоей воле состоит, молись Господу и не люби никого паче Господа. Припомни слово великого Арсения: всех люби и от всех беги. Не можно быть вкупе с человеками и с Богом – между человеками многая молва, всякая ложь и неправда, которые много удаляют от Бога. Беги от человек, да спасешься. Но куда же мне бежать? Не знаю... Или погрузиться в бездну сердца моего и там безмолвствовать.'
        cn: 我的生命如同一個夢！啊，我沉睡了多麼久！我的思緒對我說：是時候為你那天上的祖國做準備了。看來，這裡沒有任何屬於你的東西；現在就關心你的靈魂吧，趁著還來得及；不要看世人所做之事。「要離惡行善」（詩篇 33:15）。趁著還有時間，趁著靈魂還在肉身之中，一切尚在你意志之內，向主禱告，不要愛任何人勝過愛主。回想偉大的阿爾塞尼奧[1]的話：愛所有人，並遠離所有人。人不能同時與世人和神同在——在世人之中，有許多的喧囂、各樣的謊言與不義，這些都使人大大遠離神。逃離世人，你才能得救。但是我要逃往何處呢？我不知道……或許是潛入我心靈的深淵，在那裡保持靜默。
    - type: paragraph
      text:
        ru: Се время благоприятно, се день спасения. Пребывайте в чтении душеспасительных книг и молитве; потерпите здесь временно, чтобы тамо не страдать вечно. Поистине, жизнь наша здесь труд и оскорбление, зато там будет покой и утешение без конца!!
        cn: 這是蒙恩的時刻，這是得救的日子。你們要常在閱讀救贖靈魂的書籍和禱告之中；要在這裡忍受暫時的苦楚，好使你們在那裡不至於永遠受苦。誠然，我們在此地的生命是勞苦和屈辱，然而在那裡將有無窮的安歇與安慰！
    - type: paragraph
      text:
        ru: Всею душою соусердствующий вам о Господе, непотр. р. Е.
        cn: 凡在主内以全心全灵与你们同工、不配的僕人叶。（Е.）
  - type: heading2
    initial:
      ru: '247.'
      cn: '247.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Наше спасение – Иисус Христос: и что Он повелевает, то очень нужно нам слушать, знать, хранить, творить, о том только помнить, думать, мыслить, писать и говорить. Дело идет не о временных благах, скоро изменяющихся, но о вечных, без конца пребывающих. О имени Христове искренно соучаствующий истинному спасению вашему'
        cn: '我们的救赎——是耶稣基督：祂所命令的一切，对我们来说都极其需要去聆听、去知晓、去谨守、去遵行，只应記念、思念、忖度、书写和述说这些。此事所关涉的，并非是转瞬即逝的暂时福乐，而是永恒不朽、无尽常存的福乐。


          真诚地分担你们真实救赎的，奉基督之名者'
    - type: paragraph
      text:
        ru: непотр. раб Егор. Ноября 12-го дня, 1833 г.
        cn: 不配的僕人葉戈爾。一八三三年十一月十二日。
  - type: heading2
    initial:
      ru: '248.'
      cn: '248.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'N. умолкнул! Душа его совлеклась тела своего поутру 11 декабря: земное возвратилось в землю до всеобщего воскресения, – но един Господь весть, где душа его, совлекшаяся тления и обнажившаяся от всех вещей мирских; что было, то все оставило его, и все оно ничто... Упокой, Господи, душу усопшего и сотвори ему вечную память!'
        cn: N. 沉默了！他的灵魂在十二月十一日的清晨脱离了他的身体：属乎尘世的回归了尘土，直到那普世复活之日——然而，唯有上主知晓，他那脱去了朽坏、并赤裸于世间万物的灵魂此刻身在何方；凡是过去所拥有的，一切都已离他而去，而这一切都算不得什么……上主啊，请您安息这已故之人的灵魂，并赐予他永恒的记念！
    - type: paragraph
      text:
        ru: Привязанность к миру сему делает жестоким и болезненным исхождение из него, когда человек невольно лишается того, чего бы волею никак не хотел лишиться. Буди, Господи, милость Твоя на нас!
        cn: 人若貪戀現世，則離世之時，其心必將剛硬而痛苦，因人是被迫失去其本不願失去之物。願主，祢的憐憫臨於我們！
    - type: paragraph
      text:
        ru: 'Теперь прошу вас внимательно посмотреть, так ли я представляю понятие о кресте:'
        cn: 現在我懇請您仔細查驗，我對「十字架」這一概念的理解是否正確：
    - type: paragraph
      text:
        ru: 'Каждому свой крест есть – грехов пригвождение, страстей умерщвление, терпение скорбей и поношений, чтобы от всего сердца сохранить веру и любовь Христову и пострадать за правду Божию. Не взявши же благого терпения с крайним смирением, хотя бы кто и думал последовать за Христом, но его последование останется недостойным: ибо он, всегда предпочитая волю свою воле Божией, в угодность своей чувственности, не может быть истинным учеником Христовым. Многие ходили за Христом, любя слушать Премудрость Божию; но когда одно только слово коснулось их сердца против их самолюбия, тотчас и возроптали на Господа и, ожесточившись, сказали на Него:«жестоко слово сие, и кто может послушати его»(см.Ин 6, 60)?'
        cn: 人人皆有其十字架——此乃将诸罪钉死、治死诸情欲、忍受诸般苦楚与凌辱，为的是要全心全意地持守基督的信德与爱德，并为上帝的公义而受苦。然而，若不以至深的谦卑领受这美好的忍耐，即便有人自以为追随基督，他的追随仍是不配的：因为他总是将自己的意愿置于上帝的旨意之上，以迎合自己的感官情欲，便不能成为基督真正的门徒。许多人曾追随基督，爱听上帝的智慧之言；但当仅有一言触及他们的心扉，与他们的自爱相悖时，他们便立刻对主发怨言，心生刚硬，向祂说道：「这话甚难，谁能听呢？」（参 约翰福音 6:60）
    - type: paragraph
      text:
        ru: 'Видите, что ходить без своего креста вслед Христа никак не можно – сами отпали, недостойные! Ибо сказал Господь:«иже не приимет креста своего, и вслед Меня грядет, несть Мене достоин»(Мф 10, 37). И еще:«не всяк глаголяй Ми, Господи, Господи, внидет в Царствие Небесное: но творяй волю Отца Моего, Иже есть на небесех»(Мф 7, 21). Здесь уже довольно ясно и откровенно объявлено, что нужно. Да и то речение к сему же относится, что«многими скорбьми подобает внити в Царствие Божие»(Деян 14,22). Простите!'
        cn: 您看，人若没有背负自己的十字架就想跟随基督，那是断然不能的——你们这些不配的人，自己就堕落了！因为主曾说：「不背着他的十字架跟从我的，也不配作我的门徒。」（马太福音 10:37）祂又说：「凡称呼我『主啊，主啊』的人，不能都进天国；惟独遵行我天父旨意的人，才能进去。」（马太福音 7:21）此处已然相当清楚坦诚地宣告了人所当行的。那句「我们进入神的国，必须经历许多艰难」的话语（使徒行传 14:22），也是指向同一真理。请您原谅！
    - type: paragraph
      text:
        ru: Декабря 17-го, 1833 года
        cn: 一八三三年，十二月十七日
  - type: heading2
    initial:
      ru: '249.'
      cn: '249.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Благодарю вас! Блаженно уснувшего до воскресения всеобщего старца иеромонаха Серафима, пустынника Саровского, портретом вы меня много утешили. «Дети! когда вам угодно, да будет вам по вере вашей на самом деле» – это предсказал старец словом. Он приятно увещевал вас к строгому благочестию и соблюдению всего долга христианского, чтобы никак не оскорблять вам оскорбляющего, но даже и свечу ставить за престол о здравии и спасении его. Вот что значит иметь во всем терпение и быть истинной христианкой! Благим делом побеждается злоба, смиряется гордый. Конечно, душевное спасение не в платье и питье, но в благонравии души, в хранении церковных установлений, в незлобии сердца и в послушании слову Божию или во исполнении заповеди Христовой в любви.
        cn: 我心懷感激！那位安息於復活來臨之前的全體教士、神父謝拉菲姆、薩羅夫的隱士，他的畫像給予我莫大的慰藉。「孩子們！只要你們願意，就必照著你們的信心成就。」——這是這位長者以言詞所預言的。他愉悅地勸勉你們恪守嚴格的虔誠，並遵守一切基督徒的義務，使你們絕不因冒犯他人而遭致冒犯，甚至要為冒犯你們的人在祭壇前點燃蠟燭，祈求他們的康健與救贖。這就是凡事忍耐，做一個真正的基督徒的意義！以良善的行為戰勝惡毒，使驕傲者謙卑。當然，靈魂的救贖不在於衣著和飲食，而在於靈魂的良善品德，在於遵守教會的規條，在於內心的不懷惡意，在於順從上帝的聖言，亦即在於以愛來實踐基督的誡命。
    - type: paragraph
      text:
        ru: Любовью преданная истине! При поздравлении вас со светлоторжествуемыми праздниками, о Господе нашем Иисусе Христе, радостно соучаствую вам искренностью слова, по милости Божией взаимно вам ответствующий,
        cn: 獻上忠愛予真理！在向您致以我們主耶穌基督光明莊嚴的節日祝賀之時，我心懷喜悅，以真摯之言與您共同分享，此乃出於上帝的恩典，我亦以同樣的恩典回覆您，
    - type: paragraph
      text:
        ru: недостойный Георгий 1833 года, декабря 31-го дня
        cn: 卑微者格奥尔基，一八三三年，十二月三十一日
  - type: heading2
    initial:
      ru: '250.'
      cn: '250.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Живите, как научает Иисус Христос: иного пути нет к вечному спасению. Марфа заботилась и молвила о многом; Мария же избрала себе одно; и Господь одобрил ее выбор:«едино есть на потребу. Мария же благую часть избра, яже не отымется от нея»(Лк 10, 42). Поистине,«едино есть на потребу»– вечное спасение; а словом: «избрала», означается самовластное произволение сердца Марии ко благому – быть в послушании слова Божия.'
        cn: 你們當照著耶穌基督所教導的生活：除此之外，沒有通往永恆救贖的道路。馬大為許多事操心，也說了許多話；但馬利亞卻選擇了一件事；主也認可了她的選擇：「不可少的只有一件。馬利亞已經選擇那上好的福分，是不能奪去的」（路加福音 10:42）。確實，「不可少的只有一件」——那就是永恆的救贖；而「選擇」一詞，則表明了馬利亞心靈自主的意願，傾向於那美善之事——即順服於上帝的聖言。
    - type: paragraph
      text:
        ru: Блажени чистии сердцем:«яко тии Бога узрят»(Мф 5, 8).
        cn: 「清心的人有福了，因为他们必得见上帝。」 （马太福音 5:8）
    - type: paragraph
      text:
        ru: Бьют часы, летят минуты!
        cn: 時鐘敲響，光陰飛逝！
    - type: paragraph
      text:
        ru: 'Все прейдет: и скорби люты,'
        cn: 萬事皆逝：縱有苦痛殘酷，
    - type: paragraph
      text:
        ru: И забавы – лесть сердец.
        cn: 而那歡娛——乃是心靈的詭詐。
    - type: paragraph
      text:
        ru: В мрачном гробе – им конец!
        cn: 在幽暗的坟墓中——他们迎来终结！
    - type: paragraph
      text:
        ru: Помни смерть и воскресение,
        cn: 記住死亡與復活，
    - type: paragraph
      text:
        ru: Суд, и ад, и в рай вселение.
        cn: 審判，地獄，與遷入樂園。
    - type: paragraph
      text:
        ru: Крест – от ада искупление!
        cn: 十字架——自地獄而來的救贖！
    - type: paragraph
      text:
        ru: Января 26-го, 1834 года
        cn: 公元 1834 年，一月二十六日
  - type: heading2
    initial:
      ru: '253.'
      cn: '253.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'В прискорбной жизни нужно молиться: «не посрами нас, Господи, но сотвори с нами по кротости Твоей и по множеству милости Твоея, и изми нас по чудесем Твоим, и даждь славу имени Твоему, Господи! и да посрамятся вси являющии рабом Твоим злая, и да постыдятся от всякия силы, и крепость их да сокрушится и да разумеют, яко Ты еси Господь Бог един, и славен по всей вселенней». Так молились Богу брошенные в пламеннейшую пещь три отрока: и вышли неповрежденны.'
        cn: '在悲苦的生命中，人需要如此祷告：「主啊，不要使我们蒙羞，却要照着您的温柔、照着您丰盛的慈悲对待我们；求您按着您的奇妙作为拯救我们，并将荣耀归于您的圣名，主啊！愿所有向您的仆人行恶之人，都蒙受羞辱；愿他们因一切的力量而惭愧；愿他们的权势被粉碎，使他们明白，唯有您是独一的主上帝，在全宇宙中受赞颂。」


          被投入烈火洪炉的三个少年，就是这样向上帝祷告的：于是他们毫发无损地走了出来。'
    - type: paragraph
      text:
        ru: 'Посмотрите вы мыслью, что Св. Димитрий всей душой к Богу вопиет от сердца своего:'
        cn: 请以您的心神观想，圣狄米特里亚以他全副的心灵，由衷地向上帝呼号：
    - type: paragraph
      text:
        ru: 'Стихословие третье, стих седьмой: «почто предпочитаю суету и сласть тленную!» Этот стих стоит глубокого внимания...'
        cn: 第三首诗歌，第七节：「我为何偏爱虚妄与败坏的欢愉！」这一节诗值得我们深思……
    - type: paragraph
      text:
        ru: Размышление о жизни вечной освобождает от привязанности ко временной; претерпение же трудов и горестей ради любви Христовой, и делание заповедей Божиих неизреченно вознаграждается и здесь. Но что будет по смерти! око не виде и ухо не слыша, и на сердце человеку не взыдоша, яже уготова Господь любящим Его...
        cn: 默想永恆的生命使人擺脫對短暫事物的依戀；而為了基督之愛忍受勞苦和憂愁，以及遵行上帝的誡命，也會在此世獲得無法言喻的獎賞。但死後將會如何呢？如經上所記：「眼睛未曾看見，耳朵未曾聽見，人心也未曾想過，上帝為愛他的人所預備的……」
    - type: paragraph
      text:
        ru: Мая 11-го, 1834 г.
        cn: 一八三四年五月十一日。
    - type: paragraph
      text:
        ru: Это очень достоверно, что от сердца творимою милостынею каждой душе ходатайствуется свыше Божия милость!!!
        cn: 这是非常确凿的：人若以心行施舍，便能为每个灵魂向上帝求得祂的怜悯！
    - type: paragraph
      text:
        ru: Порабощенные страхом и наказанием господам своим крестьяне-требуют их милости; а скудные и неимеющие сил – жаждут отрады –  алчут хлеба! Смотрите, да не приимут камень.
        cn: 被恐惧与惩罚所奴役的农人，向他们的主人乞求恩典；而贫乏无力之人，则渴慕慰藉——他们饥求食粮！你们要当心，免得他们领受了石头。
  - type: heading2
    initial:
      ru: '256.'
      cn: '256.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Противься духу сего мира
        cn: 抵擋這世間的靈
    - type: paragraph
      text:
        ru: И да будет твое сердце-святая лира
        cn: 願你的心成為聖潔的七弦琴
    - type: paragraph
      text:
        ru: Не для мира,
        cn: 不為世界，
    - type: paragraph
      text:
        ru: Но как псалтирь, воспевающая Бога.
        cn: 但如同歌颂上帝的《圣咏集》。
    - type: paragraph
      text:
        ru: 'Не меняй небесная на земная:'
        cn: 切勿將天上的替換為地上的：
    - type: paragraph
      text:
        ru: 'Поревнуй жене Иакова Персянина:'
        cn: 請效法雅各伯（Персянина）的妻子：
    - type: paragraph
      text:
        ru: Не смотри в путь умом блудящих,
        cn: 莫以迷惘之心，觀望歧路。
    - type: paragraph
      text:
        ru: И книг тебе не надлежащих,
        cn: 以及你不应拥有的书籍，
    - type: paragraph
      text:
        ru: Как христианка, не читай.
        cn: 身爲基督徒，請勿閲讀。
    - type: paragraph
      text:
        ru: Не любомудрствуй, не мечтай;
        cn: 不要作哲学的思辨，不要空想；
    - type: paragraph
      text:
        ru: Чему учит нас Учитель наш Христос, тому внимай.
        cn: 要细心聆听我们的导师基督所教导我们的。
    - type: paragraph
      text:
        ru: Не чрез игрища и смехи,
        cn: 不可藉着嬉戲和笑謔，
    - type: paragraph
      text:
        ru: Не чрез балы и утехи,
        cn: 勿藉舞會與歡愉，
    - type: paragraph
      text:
        ru: Но чрез скорби Он нас вводит в рай.
        cn: 但祂却藉由苦难引我们进入天国。
  - type: heading2
    initial:
      ru: '258.'
      cn: '258.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Любовь, заповеданная Богом, жаждет сострадания или сорадования. В каком бы состоянии вы ни находились – в печальном или радостном, – желаю от вас слышать искреннее слово.
        cn: 上帝所命定的爱，渴求着同情或是同喜。无论你处于何种境地——是忧伤的，还是喜乐的——我渴望听到你真诚的话语。
    - type: paragraph
      text:
        ru: 'Наше пребывание здесь, в мире, плотскими обстоятельствами так стеснено и сжато, как свечка дымом: того и смотришь, что погаснет! Мудрование плотское так помрачает свет души, как дым глаза. И плоть мудрствует! А о чем? единственно о наслаждении своем в изобретаемых ею удовольствиях противу правого духа жизни... И что же напоследок она пожинает? одно истление... Но дух,«идеже хощет, дышит», и нищий, содействуемый свыше, ублажается для Царствия Небесного... В сей жизни мы призываемся любовью творить те самые дела, которые преданы и заповеданы нам в слове Божием Самим Господом сил, руководствующим мимо временных к вечным наслаждениям...'
        cn: 我們在此世間的居留，受制於肉身的境遇，是如此地被束縛和壓迫，如同蠟燭被煙霧所籠罩：你且看吧，它隨時都可能熄滅！肉身的思慮使靈魂的光芒黯淡，如同煙霧迷濛了眼睛。肉身也在思慮！它思慮的是什麼呢？唯獨是它在所發明的享樂中，以違背那正直的生命之靈的方式，尋求自身的歡愉……而最終，它收穫了什麼呢？不過是朽壞罷了……然而，那靈，「隨己意吹動」（約翰福音 3:8），那貧窮的人，若有從上而來的助力，便因著天國的緣故而蒙受祝福……在此生中，我們蒙召以愛去實行那些事工，這些事工正是萬軍之主親自將其託付並命令給我們，載於上帝的聖言之中，祂引導我們越過暫時的，趨向永恆的享樂……
    - type: paragraph
      text:
        ru: 'Как ни продолжительно было прошедшее время, но оно так кратко, что не стоит и одной минуты. Скажу вам поистине: ведь ничего нет нашего на земле.'
        cn: 即使用去的時間再如何漫長，它也如此短暫，不值一分鐘。我實實在在地告訴你們：我們在地上並無一物是屬於自己的。
    - type: paragraph
      text:
        ru: 'Что ни возьми, что ни присвой, – не успокоишь разум твой. Вот сегодня мы здесь, а завтра Бог весть!«Один поемлется, а другой оставляется»(Мф 24, 40). Мне очень приятно повторять вам то, что сами знаете; давно вы знаете, что ищущим прежде всего Царствия Божия прочее, по воле Господней, прилагается само. Ясное и известное слово толковать – значит помрачать оное и наводить ложную мнительность с бесчисленными предрассудками. Но кто не верит слову Божию, тот не только лишается покоя, но и осуждается с неверными в непроницаемую тьму мучений вечных! Увы! увы! и горе тамо – без конца! Теперь наша воля размышлять, предпринимать, желать и делать; но когда кончится жизнь временная, тогда суд и воздаяние каждому по его поступкам, по его делам... Пусть делают, что кому угодно: только нужно удостовериться, что никак нельзя купно и Богу угождать, и миру подражать, лежащему во зле. Зачем терять время на подражание превратностям мира? О время, время! потеряв тебя, уже ничем искупить не можно! ты невидимо погружаешься в бездну неисповедимых судеб и не возвращаешься...'
        cn: '无论你取得什么，无论你占有什么，都无法使你的心神得到安宁。我们今日在此，明日如何，唯有上主知晓！「两个人同在田里，取去一个，撇下一个。」（马太福音 24:40）。


          我非常乐意向你们重述你们自身早已知晓的道理；你们早已深知，对于那些首先寻求上帝之国的人，其余的一切，都将按照上主的旨意，自然地加添给他们。阐释清晰且众所周知的圣言，无异于使其蒙尘，并招致虚假的猜疑与无数的偏见。然而，凡不信上帝圣言的人，不仅失去了安宁，更将与不信者一同被定罪，投入永恒痛苦的无边黑暗之中！哀哉！哀哉！那里的苦楚，将永无止尽！


          如今，我们有自由去思索、去规划、去渴望、去行动；然而，当暂时的生命结束时，便是审判和报应的时刻，那时各人将按照其行为、其作为而受报……让世人去做他们喜欢做的事吧：但必须确信，我们绝不能同时既取悦上帝，又效法这卧于邪恶之中的世界。为何要浪费时间去模仿这世间的变幻无常？啊，时间，时间！一旦失去了你，便再无任何事物可以赎回！你无形中沉入不可言喻的定数深渊，永不复返……'
    - type: paragraph
      text:
        ru: 'Ищите, где те минуты, в которые мы единодушно предавались в глубокой тишине размышлению о будущей вечной жизни, где одна лишь радость и неизреченное веселье, где ничего нет сопротивного? О! когда мы освободимся от здешних мрачных обстоятельств, в коих действуют зависть и коварство и только умножаются грехи и свирепость злобы? Видите, как истинно свидетельствует Божие слово, что«весь мир во зле лежит»(1Ин 5, 19). Оно так и есть. От настоящей в будущую жизнь верным спутником и искренним другом души каждому дана благая совесть. Она убеждает молиться и просить: Господи, даждь ми мысль благую. Святой мирный Ангел Хранитель ваш да утешит ваше сердце надеждою будущих благ за многие ваши скорби!'
        cn: 寻求那些我们曾一心一意，在深沉的静默中沉思未来永恒生命的时刻，它们在哪里呢？在那永恒的生命中，只有喜乐和难以言喻的欢愉，那里没有任何对立之物。啊！我们何时才能从这世上阴郁的境况中解脱出来？在这里，嫉妒和诡诈在活动，罪恶和恶毒的凶猛只会不断增添。你们看，上帝的话语所作的见证是何等真实：「全世界都卧在那恶者手下」（约翰一书 5:19）。事实确实如此。从现今的生命到未来的生命，良善的良心被赐予每一个人，作为灵魂忠实的伴侣和真诚的朋友。它劝导我们祈祷并恳求：「主啊，请赐予我良善的思想。」愿你们那圣洁宁静的守护天使，因着你们众多的忧患，以对未来美善事物的盼望来安慰你们的心！
    - type: paragraph
      text:
        ru: 7 октября 1834 года
        cn: 一八三四年十月七日
  - type: heading2
    initial:
      ru: '263.'
      cn: '263.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Никак не может это вместимо быть сердцу, возлюбившему Господа своего от всея души и помышления, – и чтобы не любить сохранять заповеди Его, и чтобы произвольно уклоняться от памятования Божией любви на любовь пристрастную, плоти угодную, кипящую смертоносными сластями мира сего.
        cn: 这绝不可能被那全心全意、全副意念爱慕自己上主的圣心所容纳——即一面爱主，一面却不爱持守祂的诫命；又或甘愿从对神圣之爱的记忆中转离，投向那贪恋、取悦肉体、涌动着这世间致命欢愉的爱恋之中。
    - type: paragraph
      text:
        ru: 'Вот скоро, скоро все минется! Что час, сближаемся с концем: И спящий во грехах проснется; Когда предстанет смерть с мечем.'
        cn: '看哪，看哪，一切都將迅速消逝！

          每時每刻，我們都更接近終點：

          沉睡於罪惡中的人將會醒來；

          當死亡持劍，矗立面前。'
    - type: paragraph
      text:
        ru: 'Во утешение души, жаждущей Господа, пою: «от нощи утреннюет дух мой к тебе, Боже, зане свет повеления Твоя на земли. Воскреснут мертвии, и возстанут, иже во гробех: и возвеселятся, иже на земли. Роса бо, яже отТебе, и исцеление им есть, земля же нечестивых падет.»'
        cn: 为安慰那渴慕上主的灵魂，我歌唱：「我的灵在夜间向祢切切寻求，我的上帝啊，因为祢的命令之光照亮大地。死人必复活，那在坟墓中的必站起来；地上的人必欢欣喜乐。因为从祢而来的甘露是他们的医治，但不虔敬之人的土地必倾倒。」
    - type: paragraph
      text:
        ru: Не угодно ли вам прочитать вторую половину 12-го Слова и 13-е Слово святогоЕфрема Сирина?..
        cn: 你願意讀一讀聖徒敘利亞人厄弗冷（Ефрем Сирин）的《第十二篇講道辭》的後半部分和《第十三篇講道辭》嗎？
    - type: paragraph
      text:
        ru: 'Приношу вам о Господе истинную благодарность за уведомление и искренность вашу; приятно вспоминается писанное святителем Тихоном: «Делайте руками и молитесь: тако ум и сердце ваше занято будет и не будет квартиры или места диаволу, и убежит диавол. Обращайтесь умом и сердцем вашим в небеса и в вечность и не будете уловлены от диавола. Птица чем выше летает, тем безопаснейшая бывает, а когда вниз на землю опустится, то или уловлена, или устрелена бывает. Тако и человек» и прочее.'
        cn: 我在主內向您表達真誠的謝意，感謝您的告知與坦誠。聖師提霍恩（Tikhon）所寫下的話語令人愉悅地回想起來：「要動手工作，同時禱告：如此，您的心靈與心智都將有所寄託，魔鬼便沒有立足之地或空間，魔鬼就會逃跑。要以您的心靈與心智仰望天國與永恆，您就不會被魔鬼所擄獲。飛鳥飛得越高，就越安全；一旦降落到地面，就會被捕獲或被射中。人也是如此。」等等。
    - type: paragraph
      text:
        ru: Спасайтесь о Христе и о мне недостойном молитесь.
        cn: 在基督裡得救，並為我這不配之人禱告。
    - type: paragraph
      text:
        ru: Очень опасно быть там, где страх Божий не наблюдается.
        cn: 身處不見敬畏上帝之處，是極其危險的。
    - type: paragraph
      text:
        ru: Примите искренность сердца моего. Да сохранит вас Матерь Божия под Своим покровом!
        cn: 願您領受我衷心之誠。願上帝之母在祂的庇佑之下保守您！
  - type: heading2
    initial:
      ru: '276.'
      cn: '276.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: 'Словом сердца моего приношу вам искреннюю благодарность: вы меня много утешили приятным воспоминанием изречения СвятогоДмитрия Ростовского. Это изречение совершенно истинно, что «прилепление к твари смерть есть; прилепление же к Творцу твари живот есть и присносущная радость.» Благо есть исповедатися Господеви, и пети имени Твоему, Вышний: возвещати заутра милость Твою, и истину Твою во всяку нощь: так-то Псалмопевец веселился, пел, играл и радовался о Господе! Он говорит: прильпе душа моя по Тебе: мене же прият десница Твоя. Во исповедание и в велелепоту облекся еси, одеяйся светом, яко ризою. Посмотрите на небо! Что вы видите? Посмотрите на всю землю! Что вы слышите и видите? Посмотрите на море! Что есть на нем и в нем? И кто есть Творец сего всего? В какое чудное исповедание и в велелепоту облеклся одевающийся светом яко ризою!-Глубока премудрость Его, и разуму Его нет числа!-Прильпе душа моя по Тебе: мене же прият десница Твоя.'
        cn: '我以心声向您致以真挚的谢忱：您以圣狄米特里·罗斯托夫斯基（Дмитрия Ростовского）的至理名言唤起了我愉悦的回忆，使我大受安慰。这句箴言是完全真实的，即「依恋受造物即是死亡；而依恋万物的创造主，方是生命与永恒的喜悦。」


          「称谢上主，歌颂你至高者的名！早晨传扬你的慈爱，每夜传扬你的信实！」[1]诗篇作者正是这样欢欣、歌唱、奏乐并以上主为乐！他说道：「我心紧紧追随你；你的右手扶持着我。」


          「你以尊荣和威严为衣，披戴亮光，如同披上外袍。」


          请您仰望天空！您看到了什么？请您环顾大地！您听到了什么，又看到了什么？请您凝视海洋！海面上和海洋中有何物？而这一切的创造主又是谁？那位「披戴亮光，如同披上外袍」的创造主，以何等奇妙的颂赞和威严为衣！——祂的智慧深不可测，祂的悟性无法数算！


          「我心紧紧追随你；你的右手扶持着我。」'
    - type: paragraph
      text:
        ru: 'Великое есть знание-познать себя, что мы ничто, и сами о себе не можем ничего делать верного. Кем же мы живем, и движимся, и существуем, – как не Господом?-К нему и сердце наше должно прилепляться и взывать: исповемся Тебе, Господи, всем сердцем моим! Повем вся чудеса Твоя. Господи, Ты Сам устне мои отверзеши, и уста моя возвестят хвалу Твою. Благослови душе моя Господа, и вся внутренняя моя имя Святое Его!..'
        cn: 伟大的知识是认识自己——认识到我们一无是处，单靠自己无法做任何正确的事情。那么，我们靠着谁而活着、行动、存在呢？不正是靠着主吗？我们的心也当紧紧依附于祂，并向祂呼求：「主啊，我要全心称谢你！我要述说你一切的奇妙作为。主啊，是你亲启我的嘴唇，我的口要传扬你的赞美。我的灵魂哪，你要称颂上主！凡在我里面的，也要称颂祂的圣名！」
    - type: paragraph
      text:
        ru: Господь пришел грешников спасти, отнихжепервый есмь аз. Господь грешникам дал покаяние на получение милости его и прощения. Господь с радостью приемлет обращающихся к нему в покаяние. Господь всего Себя предал нам в пищу и питие и объявил:ащене снесте плоти сына человеческаго, и не пиете крове его, живота не имате в себе:ядыйже Мою плоть и пияй Мою кровь, во мне пребывает, и аз в нем. Вот что Господь наш Иисус Христос благоустроил нам в таинстве Святого Причащения, по неизреченной любви Своей!..
        cn: 主降世是为了拯救罪人，在罪人之中我是那头一个。主赐予罪人悔改，以获得祂的怜悯与赦免。主欢喜地接纳那些在悔改中归向祂的人。主将祂自己全然交付给我们，作我们的饮食，并宣告：「你们若不吃人子的肉，不喝人子的血，就没有生命在你们里面。吃我肉喝我血的人，常在我里面，我也常在他里面。」[1] 看哪，这就是我们的主耶稣基督以祂那不可言喻的爱，在圣餐的奥秘中为我们所安排的美善！
    - type: paragraph
      text:
        ru: Декабря 10-го 1834 г.
        cn: 一八三四年，十二月十日。
  - type: heading2
    initial:
      ru: '277.'
      cn: '277.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: 'Господь разумом да даст вам возлюбить сердечно тот премирный мир и свет, где нет ни вздохов, ни скорбей, ни бед, ни скуки, ни печали, ни сует и только чистая любовь живет. Там сладость, радость и покой такой, какого здесь никак нельзя представить; там все объяты божественною любовью, божественным светом, все, как солнце, сияют, искупленные, омытые и освященные бесценною Кровью Христовою; всё в них радостно, мирно, тихо; всё безмолвно, сладостно, покойно; мятежников там нет! Туда отселе нас к Себе Христос зовет: туда Он путь открыл и дал возможность прийти к Нему чрез скорби и болезни здешней жизни... Покуда еще мы здесь живем, все вещи представляем в мыслях, понимаем и изображаем только уподобительно земному; а где все небесное, там нет ничего земного...'
        cn: 願主以智慧賜予你，使你發自內心地愛慕那超越塵世的和平與光明，在那裡，沒有歎息，沒有憂傷，沒有苦難，沒有無聊，沒有悲哀，也沒有虛妄，只有純潔的愛存在。那裡有甘甜、有喜樂、有安寧，是此處絕無法想像的；那裡的一切都沐浴在神聖的愛中，沐浴在神聖的光中，所有蒙救贖、蒙潔淨、蒙基督寶血所聖化的人，都像太陽一樣閃耀；他們的一切都是喜樂的、平安的、寧靜的；一切都是沉靜的、甘美的、安穩的；那裡沒有悖逆者！基督從此地呼喚我們到祂那裡：祂開啟了通往那裡的道路，並使我們能夠藉由今生的憂患與病痛來到祂面前……只要我們仍活在此地，我們對一切事物的想像、理解和描繪，都只能是比擬於地上的；然而，凡屬天之處，就沒有任何屬地之物……
    - type: paragraph
      text:
        ru: А как нам в здешнем веке жить, терпеть, спасаться, как кротким и смиренным быть и Богу предаваться, этому учит нас высочайший Наставник ваш и мой – Слово Божие. В откровении Слова Божия мы познаем все, что знать следует; все нужное для нашего блаженства открыто нам в Лице Самого Господа нашего Иисуса Христа.
        cn: 至於我們在這世上該如何生活、如何忍耐、如何得救、如何變得溫和謙卑、如何將自己全然交託予上帝，教導我們的乃是您我至高的導師——上帝之道（Слово Божие）。在上帝之道的啟示中，我們得以知曉一切應當知曉之事；一切關乎我們福樂所需的一切，都已在我們的主耶穌基督自身的聖容中向我們啟示。
    - type: paragraph
      text:
        ru: Почто нам высокомудрствовать и любопытствовать о ненужном? Почто обходить мыслью всю землю и небеса, исчислять песок морской, делить воду на капельки, весить воздух, прокладывать пути к звездам, блуждать и соглядать превыспреннюю высоту, домышляться и силиться постигать преисподнюю глубину? Нам только нужно знать себя и Бога и упражняться единственно в том, что заповедано, предано и определено Самим Господом. Наш предмет – Животворящий Крест Христов, который выше мудрости земной и глубже всякого ума. Мы убеждаемся делать то, что повелел Христос к нашему спасению; и сами о себе мы ничего не можем, но с Ним все можем; Он Сам невидимо всегда готов помогать нам,– не местом объемлемый, но верующим сердцем удерживаемый и любовью упокоеваемый, Сый весь Любовь! Если бы мы и все до единой заповеди Его сотворили, и тогда Слово Его, просвещающее тьму неведения нашего, повелевает нам называться рабами неключимыми. Поистине смиренными только стезями ведутся работающие Богу в блаженство вечное, – не высокоумием, от которого пострадала Ева, когда прельстилась обещанием искусителя, что она и муж ее, праотец наш Адам, будут богами, коль скоро преслушают заповедь Божию и послушают змеиного совета, которым лукавый дух оклеветал пред праматерью нашею Самого Бога. Вот чем начались обольщение, и ложь, и клевета! Вот причина уклонения воли человеческой от Бога и преслушания заповеди Его! Отсюда грех, и им-то вошла смерть, все мучительные и томительные страдания, последовавшие за изгнанием из радости райской в горькую работу, от которой Слово Божие – Искупитель наш и примиритель с Богом, Иисус Христос, беспрестанно призывает нас, обремененных грехами, чрез покаяние на вечный покой. Покайтесь и спасайтесь в Господе!
        cn: 我們為何要心存高傲，對不必要的事物心生好奇？我們為何要用思想去遍遊大地和諸天，數算海沙，將水份解成水滴，稱量空氣，開闢通往星辰的路徑，遊蕩並窺探那至高之上的高度，臆測並竭力領悟那至深之下的深度？我們所需要的，僅是認識自己和上帝，並單單操練主自己所訓誡、所傳承、所規定的事。我們的宗旨，是基督那賦予生命的十字架，它超越世間的智慧，深過一切的心智。我們深信，應當遵行基督為救贖我們所吩咐的一切；我們靠著自己，一無所能，但與祂同在，則凡事皆能；祂自己，那充滿愛的全有者，總是在暗中隨時準備幫助我們——祂不受空間的限制，卻被信賴的心所持守，被愛所安歇！即便我們遵行了祂所有的誡命，祂那光照我們無知黑暗的聖言，仍命令我們稱自己為無用的僕人。那些事奉上帝、邁向永恆福樂的人，確然只由謙卑的道路引導——而非那種高傲的心智，夏娃正是因此而受苦，當她被試探者的應許所誘惑，以為她和她的丈夫、我們的始祖亞當，只要違背上帝的誡命，聽從那蛇的計謀，就會成為神明，那邪惡的靈藉此在我們的始祖母面前，誹謗了上帝自己。看哪，誘惑、謊言和誹謗，就是由此開始的！看哪，這就是人類意志偏離上帝、違背祂誡命的原因！罪由此而生，死亡也由此進入，隨之而來的，是所有痛苦和折磨人的磨難，發生在被逐出樂園之樂後，進入那苦楚的勞作之中，而上帝的聖言——我們的救贖主，與上帝和好的中保，耶穌基督，不斷地藉著悔改，從那被罪所重壓的勞苦中，召喚我們進入永恆的安息。你們要悔改，在主裡得救！
  - type: heading2
    initial:
      ru: '278.'
      cn: '278.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: 'Смутилось сердце! Нужно подождать, покуда устоится мутная вода; тогда видно будет и это: что такое Новый год! По внешнему состоянию мира – все то же, что и прежде было. Земля и небо, день и ночь такими же пребывают по назначению Творца; люди так же родятся и умирают, как и прежде; каждый жизнь свою земную, как путь, проходит от начала до конца – кто скорее, а кто медленнее, но все приходят к смерти, – итак, нет ничего нового под солнцем. Для чего же мы и говорим, что ныне Новый год, и утешаемся взаимным друг друга поздравлением: «Нового счастья желаю вам»? Сии слова любезно повторяются всеми; но какая это вещь, называемая счастьем? Существующее ли что или мечтаемое? Слепого счастья нет нигде, а всюду святой Промысл Божий и воздаяние каждому по праведному суду Божиему, по словам и делам каждого. Турецкое учение о судьбе говорит: как ни живи, но уже кому погибнуть, тот погибнет, а кому в раю быть, как бы он ни жил, в раю будет, – вот у них какая судьба! Такая же и вера их. Но мы слепой судьбы не приемлем, а веруем в правосудие Божие.'
        cn: '心緒煩亂！務須靜候，直到這渾濁的水安定下來；屆時，便能看清這一切：新年究竟是什麼！


          從世界的外在景況來看，一切都和從前一樣。大地和天空，白晝和黑夜，都照著造物主的旨意存留；人們也像過去一樣，出生與逝去；每個人都將自己的塵世生命視為一條道路，從起始走到終點——有人快些，有人慢些，但最終都歸於死亡——因此，日光之下並無新事。


          那麼，我們為何要說「今天是新年」，並以相互祝賀「祝你新年蒙福」來彼此安慰呢？這些話語被所有人親切地重複著；但這個被稱為「幸福」（счастье，福樂）的東西究竟是什麼？它是真實存在的，還是一種虛妄的想像？


          盲目的幸運（счастье）絕不存在，在任何地方都沒有；遍處都是上帝神聖的護佑，以及祂按著公義的審判、依據各人的言語和行為所施予的報應。


          突厥的宿命論教義說：無論你如何生活，註定要滅亡的人終將滅亡；而註定要進天堂的人，無論他如何生活，都會在天堂——這就是他們的命運（судьба）！他們的信仰亦是如此。然而，我們不接受盲目的宿命，我們信奉上帝的公義。'
    - type: paragraph
      text:
        ru: Празднуя Новый год обрезанием ветхого человека, мы облекаемся в нового человека и Бога, Господа и Спаса нашего Иисуса Христа, распятого и воскресшего! Это и есть новый год духовной жизни; это празднование ежегодно воспоминается в чаянии воскресения мертвых и жизни будущего века.
        cn: 在欢庆新年之际，藉着割除我们旧有之人的血肉，我们得以披戴上新的、属神之人，即是我们的主、我们的救主，被钉十字架且已复活的耶稣基督！这便是属灵生命的新年；我们每年庆祝这个日子，是怀着对死者复活和来世生命的盼望。
    - type: paragraph
      text:
        ru: Вы сострадаете вашим родным в неполучении ими желаемого. Посоветуйте лучше им благодарить Господа и довольствоваться в славу Божию и тем, что Господь им дал. Кто благодарен за все Господу, тот не завидует другим, много имеющим, и не желает ничего такого, что не угодно пред Господом.
        cn: 您对您的亲人因未能获得所愿之物而心怀怜悯。最好劝告他们，为了上帝的荣耀，要感谢上主，并知足于上主所赐予的一切。凡为一切感谢上主的人，就不会嫉妒那些拥有许多的人，也不会渴求任何上主所不喜悦的事物。
    - type: paragraph
      text:
        ru: 'Взыскующии же Господа не лишатся всякаго блага (Пс 33,11)! О чем же вы грустите? Где бы вы ни были и где бы вы ни жили, повсюду нужно, ради вечного спасения, и жить, и делать все с любовию по воле Господней: в этом ваше утешение!'
        cn: 「尋求耶和華的，什麼好處都不缺」（詩篇 33:11）！你又為何憂愁呢？無論你身在何處，無論你生活在哪裡，為了那永恆的救恩，你都需要在每個地方，以愛心並依照主耶穌的旨意生活和行事：這就是你的安慰！
    - type: paragraph
      text:
        ru: Поздравляющий вас с Новым годом, немощный и слабый, грешный и непотребный раб Георгий Января 10-го, 1835 года
        cn: '向您致以新年祝福的，是您那软弱、无力、罪孽深重、不配的仆人格奥尔基。


          一八三五年一月十日'
  - type: heading2
    initial:
      ru: '281.'
      cn: '281.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: Прошу вас, скажите мне, как вы проводите часы вашего времени и какими занятиями наполняете их?
        cn: 我恳请您，请告诉我您是如何度过您的时间，并以何种操练充实这些时辰的？
    - type: paragraph
      text:
        ru: Нет ничего дороже времени! Прошлое невозвратно; будущее неизвестно, а настоящее пользует или не пользует, смотря по употреблению, кто в каких занятиях оное провождает. Прошу вас, не унывайте; покуда время есть, благотворите душе вашей словом
        cn: 没有什么比时间更宝贵的了！过去无法挽回；未来不可知晓；而当下是否有益，则取决于它的使用方式，取决于人们将其耗费在何种活动之中。我恳请您，不要灰心；趁着尚有时日，用圣言善待您的灵魂，
    - type: paragraph
      text:
        ru: Божиим. Читайте, внимайте тому, что читаете, молитесь и поучайтесь день и ночь в заповедях Господа нашего Иисуса Христа! Для вечной жизни нет ничего нужнее и необходимее этого занятия.
        cn: 上帝的。阅读吧，留意你所阅读的，祈祷吧，昼夜在我们的主耶稣基督的诫命中受教吧！对于永恒的生命而言，没有比此种操练更需更不可缺的了。
    - type: paragraph
      text:
        ru: Вольны вы избирать и тьму, и свет,
        cn: 你們可以自由地選擇黑暗或光明，
    - type: paragraph
      text:
        ru: И в воле нашей – уклоняться
        cn: 而我們的意志——是偏離
    - type: paragraph
      text:
        ru: От вредных обществ и бесед,
        cn: 遠離有害的社交和談話，
    - type: paragraph
      text:
        ru: От злых обычаев и всех мирских сует,
        cn: 遠離邪惡習俗與一切世俗虛榮，
    - type: paragraph
      text:
        ru: Одним чтоб Богом наслаждаться,
        cn: 只为能以上帝为乐，
    - type: paragraph
      text:
        ru: Ему всем сердцем предаваться.
        cn: 全心歸向於祂。
    - type: paragraph
      text:
        ru: От всех беги
        cn: 逃避一切
    - type: paragraph
      text:
        ru: И всех люби!
        cn: 要愛所有人！
    - type: paragraph
      text:
        ru: 'Вот что нам крайне нужно соблюдать в здешней жизни. Нужно также повторять сию молитву: «Господи, даждь ми смирение, целомудрие и послушание; Господи, сподоби мя любити Тя от всея души моея и помышления и творити во всем волю Твою.'
        cn: 我們在今生中極其需要遵守的，就是這些。同時，也需要不住地重複這禱文：「主啊，求祢賜予我謙卑、貞潔和順服；主啊，求祢使我配得從我全心全意愛祢，並在一切事上遵行祢的旨意。」
    - type: paragraph
      text:
        ru: О Господи! вложи мне в сердце мысль благую, Не дай скрывать в душе мысль пагубную, злую.
        cn: 主啊！请将良善的意念放入我的心中，不要让毁灭性的、邪恶的念头隐藏在我的灵魂里。
    - type: paragraph
      text:
        ru: Кто хочет миру подражать,
        cn: 凡心慕世俗者，
    - type: paragraph
      text:
        ru: Не может Богу угождать!
        cn: 不能夠取悅上帝！
    - type: paragraph
      text:
        ru: Кто полюбил утехи мира,
        cn: 凡爱慕世间欢愉之人，
    - type: paragraph
      text:
        ru: И чья душа сует полна,
        cn: 而那充滿虛妄的靈魂，
    - type: paragraph
      text:
        ru: Тому священная царя Давида лира
        cn: 因此，那神圣的君王大卫的里拉琴
    - type: paragraph
      text:
        ru: 'Противна, тягостна, скучна:'
        cn: 令人厭惡、沉重且無趣：
    - type: paragraph
      text:
        ru: 'Не понимает он духовных псалмопений! А вам- да будет в них источник утешений:'
        cn: 他不能领悟那些属灵的圣歌赞美！而对你们——愿它们成为你们安慰的泉源：
    - type: paragraph
      text:
        ru: 'Болезнь и скорбь минет:'
        cn: 病痛與憂愁將會消逝：
    - type: paragraph
      text:
        ru: 'Явится жизнь и свет! Прошу вас бодрствуйте душею: Предайтесь Богу мыслью всею;–'
        cn: 生命与光明将要显现！我恳请你们在心灵中保持警醒：将你们所有的思念全然交托给上帝；——
    - type: paragraph
      text:
        ru: И вразумит вас Божий глас!..
        cn: 上帝的聲音將會啟迪你們！
    - type: paragraph
      text:
        ru: Зачем далеко вам скитаться,
        cn: 你們為何遠行漂泊，
    - type: paragraph
      text:
        ru: Когда вас Бог призвал сюда, чтоб здесь спасаться, И все духовное сокровище при вас!
        cn: 當上帝召喚你來到此地，以便在此得救，而一切屬靈的寶藏就在你身邊！
    - type: paragraph
      text:
        ru: Да будет ваш обет-
        cn: 願你的誓言是——
    - type: paragraph
      text:
        ru: Идти Христу во след!
        cn: 追隨基督的足跡！
    - type: paragraph
      text:
        ru: 'Святая Великомученица Екатерина, Ангел ваш, в том всегда вам поможет. Пусть кому нельзя, а вам можно, хотя на один день, уклониться от людской пустой молвы, и Богу помолиться: скажи ми, Господи, путь! Тогда сами увидите, в чем состоит ваш истинный покой. Господи Боже мой!ащеи ничтоже благо сотворих пред Тобою, но даждь ми, по благодати Твоей, положити начало благое.'
        cn: 聖大殉道者葉卡捷琳娜（Екатерина），你們的守護天使，將總是在這事上幫助你們。即便對某些人來說這是不能的，但對你們來說，哪怕只是一天，也要擺脫世人空虛的閒言碎語，並向上帝禱告：主啊，請指示我道路！那時你們自己就會明白，你們真正的安寧究竟在哪裡。我的主，我的上帝！雖然我在祢面前未曾行過任何善事，但請祢按著祢的恩典，賜予我一個美好的開始。
    - type: paragraph
      text:
        ru: Февраля 4-го, 1835 г.
        cn: 一八三五年二月四日
  - type: heading2
    initial:
      ru: '283.'
      cn: '283.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: 'Радуйтесь о Господе, отыскавшем блуждающую по горам овечку свою и принесшем на Себе в стадо Свое, пасущееся на месте злачне и питающееся на воде покойне в премирных областях Священного Писания. Какое великое тамо изобилие изреченных и неизреченных наслаждений предлежит пасущемуся Христову стаду! Смотрю на присно зеленеющие луга, кипящие тысячами источников дивной премудрости и превыспреннего разума, возвещающего творческую славу в делах непостижимого Бога, и смиренно взываю ко Господу:«лице Твое просвети на раба Твоего и научи мя оправданием Твоим. Не скрый отМенезаповеди Твоя»(Пс 118,135,19) и отверзи ум мой разумети писания. Слышу глаголющее сердцу моему слово:«аще не будите яко дети, не внидете в Царствие Небесное»(Мф 18, 3); апостол же святой объясняет сие так:«не бывайте младенцы умом, но злобою младенствуйте»(см.:1Кор 14, 20). Слышу еще слово глаголющее:«будите убо мудри яко змия, и цели яко голубие»(Мф 10, 16). Новую заповедь«даю вам, да любите друг друга, якоже Аз возлюбих вы»(Ин 13,34). Пророк же вопиет во всю вселенную пред Господом: свет повеления Твоя на земли... и закон Твой поучение мое есть. Кто в повелениях Господних провождает дни свои, тот во свете ходит: отвергающие же повеления Господни тьму свою называют светом. Но какая польза человеку,ащеприобрящет весь мир, душу же свою отщетит?-Все противное учению Св. Евангелия и Апостола есть от духа лестча, повсюду расставившего сети и мечтающего обольстить всю вселенную и поглотить во ад. Но Господь избавит души раб Своих, и не прегрешат вси, уповающие на Него.'
        cn: '当为在主内欢欣，祂寻回了那在群山间迷失的羊儿，并将牠亲自带回祂的羊群，使牠在这充满丰美草地与静谧安水的居所，于神圣经卷的超凡境界中得享牧养。那在基督羊群中受牧的，眼前所展现的言说与不可言说的喜乐，是何等的丰盛啊！


          我凝视着永恒翠绿的草场，那里涌动着数以千计的泉源，流淌出奇妙的智慧与至高的理性，宣扬着那不可测度之神在祂作为中的创造性荣耀。我谦卑地向主呼求：「愿祢的脸光照祢的仆人，求祢以祢的律例教导我。不要向我隐藏祢的诫命」（诗篇 119:135, 19），并开启我的心智，使我明白经文。


          我听见那对我的心说话的言语：「你们若不回转，变成像小孩子一样，断不能进天国」（马太福音 18:3）；而圣使徒对此解释说：「在心智上不要作小孩子，但在邪恶上要作婴孩」（参阅：哥林多前书 14:20）。我又听见那言语说：「所以你们要灵巧像蛇，纯真像鸽子」（马太福音 10:16）。


          「我赐给你们一条新诫命，就是要你们彼此相爱，正如我爱你们一样」（约翰福音 13:34）。先知在普世向上主呼喊：祢的命令之光在地上……而祢的律法是我的教导。


          那在主的命令中度日的人，是在光明中行走；而那些拒绝主命令的人，则将自己的黑暗称为光明。然而，人若赚得全世界，却赔上自己的灵魂，又有什么益处呢？凡是与神圣福音和使徒教导相悖的一切，都源自那欺骗之灵，牠在各处设下罗网，妄想诱惑整个世界，并将其吞入阴间。但主必救赎祂仆人的灵魂，凡投靠祂的人，必不致跌倒。'
    - type: paragraph
      text:
        ru: Разгните вы священну книгу,
        cn: 翻開你那神聖的典籍，
    - type: paragraph
      text:
        ru: Где в кажду речь дух Божий влит,
        cn: 凡言语中皆有神灵沛流，
    - type: paragraph
      text:
        ru: Котора демонскому игу
        cn: 被魔鬼的轭所辖制的
    - type: paragraph
      text:
        ru: Сопротивляться нам велит,–
        cn: 祂命我們抵擋，——
    - type: paragraph
      text:
        ru: Гласит учение златое,
        cn: 黄金的教诲如此宣扬：
    - type: paragraph
      text:
        ru: 'Гласит писание святое:'
        cn: 圣洁的经文如此宣告：
    - type: paragraph
      text:
        ru: Творите добрые дела;
        cn: 行诸善工；
    - type: paragraph
      text:
        ru: Друг друга искренно любите.
        cn: 你們要彼此真誠地相愛。
    - type: paragraph
      text:
        ru: Коль зла терпеть вы не хотите,
        cn: 假若你們不願忍受邪惡，
    - type: paragraph
      text:
        ru: Не делайте другому зла!
        cn: 切勿加害於人！
    - type: paragraph
      text:
        ru: 'Мне помнится, писал я к вам: от всех беги и всех люби. Это изречение великих рабов Божиих очень кратко, но содержит в себе великий разум; мое скудоумие представляет мне в понятии моем это так: всех люби, как своих ближних, и от всех беги – противящихся истине и пребывающих своим произволением в злобе. Бежать от всех таковых есть – нимало не соизволять всем творящим беззаконие. Всех люби, как себя, и от всех беги, как от себя! Ищите ж сами, куда вы можете убежать от себя... Припомните, что Господь глаголет:ащекто не возненавидит и души своей, не может быть Мой ученик.«Любите враги ваша... добро творите ненавидящим вас и молитеся за творящих вам напасть»(Мф 5, 44). Не значит ли это – всех любить? Сию заповедь передал Господь ученикам Своим; но истинные христиане не суть ли истинные ученики Христовы?'
        cn: 我记得，我曾写信给您：要逃避众人，又要爱众人。这句出自上帝伟大奴仆们的格言极为简短，却蕴含着伟大的智慧；在我贫乏的心智中，我的理解是这样的：爱众人，如同爱您的邻人；而逃避众人，则是指逃避那些抗拒真理、并以自己的意志留于恶毒之中的人。逃避所有这样的人，就是指：丝毫不要赞同所有行不义之事的人。爱众人，如同爱自己；而逃避众人，如同逃避自己！那么，请您自己去寻找，您能逃往何处，以避开您自己…… 请回想主所说的话：人若不恨恶自己的性命，就不能作我的门徒。「要爱你们的仇敌……要善待恨恶你们的人，并为那逼迫你们的人祷告」（马太福音 5:44）。这难道不意味着要爱所有人吗？主将此诫命传给了祂的门徒；但真正的基督徒不正是基督真正的门徒吗？
    - type: paragraph
      text:
        ru: 'И еще Господь глаголет:«без Мене не можете творити ничесоже»(Ин 15,5) и:«Аз с вами есмь... до скончания века»(Мф 28, 20). Не есть ли это утешение превыше всех утешений и самая о твердая надежда, сильнейшая всех надежд? Иисус Христос не пришел праведных спасать, но пришел грешников спасти, отнихжепервый есмь аз. Посмотрите на мытаря и фарисея – вот два человека стоят пред Господом: один, мнящийся быти праведник, а другой грешник. Сей, укоренный фарисеем, не мог и на небо взглянуть: раскаиваясь в грехах своих и ударяя себя в перси, едва промолвил от сокрушенного сердца своего к Господу:«Боже, милостив буди ми грешнику»(Лк 18,13) – и вышел оправдан паче фарисея. А другой, начальник мытарей, по имени Закхей, приняв с радостью в дом свой Господа, торжественно обещается пол-имения своего раздать нищим, и ежели кого обидел, воздать тому вчетверо; и Господь вещает ему:«днесь спасение дому сему бысть, зане и сей сын Авраамль есть»(Лк 19, 9).'
        cn: '主又說：「離了我，你們就不能做甚麼。」（約翰福音 15:5）又說：「我常與你們同在，直到世界的末了。」（馬太福音 28:20）這難道不是超越一切安慰的安慰，以及最堅固、最強於一切希望的盼望嗎？耶穌基督來不是為拯救義人，而是為拯救罪人，在罪人中我就是為首的。


          請看那稅吏和法利賽人——這兩個人站在主面前：一個自以為是義人，另一個是罪人。這一位被法利賽人責備，甚至不能望向天：他為自己的罪懊悔，捶打著胸膛，從他破碎的心中對主幾乎只是低語：「上帝啊，開恩可憐我這個罪人！」（路加福音 18:13）——結果他比法利賽人更被稱義了。


          而另一個人，那位稅吏長，名叫撒該，他歡喜地接主到他家中，莊嚴地承諾要將他一半的財產分給窮人，並且若他曾虧負了誰，就要加倍四倍地償還；主便向他說：「今天救恩臨到了這家，因為他也是亞伯拉罕的子孫。」（路加福音 19:9）'
    - type: paragraph
      text:
        ru: 'СвятомуАрсению Великомубыл глас с небеси: «Арсение, беги от человек, да спасешися». После сего некто спросил Арсения: «Почто ты от нас бегаешь? Поэтому ты не любишь нас!» Отвечал Арсений: «Ей, люблю вас! но не могу быть купно с Богом и с человеки: много Ангелов на небеси, и все они едину волю Божию творят: человек же каждый свою волю творит».'
        cn: 有聲音自天上傳予聖阿爾塞尼烏斯大隱者：「阿爾塞尼烏斯，避世吧，你方能得救。」此後，有人問阿爾塞尼烏斯：「你為何要避開我們？難道你不愛我們嗎？」阿爾塞尼烏斯回答說：「是的，我愛你們！但我無法同時與上帝和世人同在：天上有眾多天使，他們皆遵行上帝的旨意；而世人卻各行其是。」
    - type: paragraph
      text:
        ru: 'Теперь разумно вам, что значит: «Всех люби и от всех беги»? Всех люби ради Бога – и от всех бежать ради Бога, за их порочность, – то же, что«уклонися от зла и сотвори благо»(Пс 33, 15); то же, что:«не любите мира, ни яже в мире»:  а кто хочет быть другом миру, тот враг Богу бывает. Когда кто о мирских по-мышляет с сердечным пожеланием, тогда мир в сердце его; а ежели о Боге помышляет, смиренномудрствует и молится, соблюдая заповеди Его, то и он в Боге, и Бог в нем пребывает любовью.'
        cn: 现在，您明白「爱所有人，但避开所有人」是什么意思了吗？爱所有人是为了上帝——避开所有人是为了上帝，因为他们的堕落——这与「远避恶事，行那良善」（诗篇 33:15）是同一回事；这与「不要爱世界和世界上的事」也是同一回事：凡是想成为世界之友的，就是与上帝为敌了。当一个人带着内心的渴望思念世俗之事时，世界就在他的心中；而如果他思念上帝，存谦卑之心，并谨守祂的诫命而祈祷，那么他就在上帝里面，上帝也因着爱住在他里面。
    - type: paragraph
      text:
        ru: 15 февраля 1835 года
        cn: 一八三五年二月十五日
  - type: heading2
    initial:
      ru: '284.'
      cn: '284.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: Слава Богу о всем!
        cn: 凡事都讚美上帝！
    - type: paragraph
      text:
        ru: 'Внимание святой истине приятно душе и сердце пленяется желанием вечных благ... Царствие Божие не в смущении чувств, но в глубокой тишине сердца постом и молитвою ищется и обретается: скорби же, ради Христа претерпеваемые, сопровождают верующих в царствие Божие.'
        cn: 對聖潔真理的關注，令靈魂愉悅，心靈被對永恆福祉的渴望所俘虜……天國不在於感官的騷動，而在於內心深處的寧靜之中，藉著禁食與禱告來尋求和獲得：而為了基督所忍受的苦難，則伴隨著信徒進入天國。
    - type: paragraph
      text:
        ru: 'Лишение света тяготит душу: свет покоит, а тьма томит. Мыслящему сердцу дана свобода и власть: уклоняться от зла и творить благо, и побеждать благим злое, что бы то ни было. Да просвещается сердце ваше противу злых, воюющих на душу, помыслов! Да укрепит вас Святой Ангел ваш на побеждение страстей, восстающих против духа! Дух и плоть между собою враги: все мирно, когда плоть покорна духу.'
        cn: 缺乏光芒会使灵魂沉重：光芒使人安宁，而黑暗使人烦闷。有思想的心拥有自由与权柄：远离邪恶，行作良善，并以良善战胜邪恶，无论它是什么。愿你们的心被光照，以抵御那些攻击灵魂的邪恶意念！愿你们的圣天使加固你们的力量，以战胜那些反抗圣灵的情欲！圣灵与肉体彼此为敌：当肉体顺服圣灵时，一切便归于平静。
    - type: paragraph
      text:
        ru: 'Молиться и поститься должно каждому христианину по уста-новлению и всем правилам Святой Православной, Соборной и Апостольской Церкви: сие есть долг и обязанность правоверующих во истину.'
        cn: 每一位基督徒都应当按照神圣、正统、大公和使徒教会的规矩与一切法度去祷告与禁食：这是真信者所负有的责任和义务。
    - type: paragraph
      text:
        ru: Февраля 19-го, 1835 г.
        cn: 一八三五年二月十九日
  - type: heading2
    initial:
      ru: '286.'
      cn: '286.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: 'Человек премудр и во днех грехов вопиет о согрешении: решительно уклонится от зла и сотворит благо; взыщет и пожнет Божий мир и святыню, что самое и апостол проповедует:«имейте со всеми мир и святыню; кроме сих никтоже узрит Господа»(см.Евр 12,14).'
        cn: 人有智慧，在罪惡的日子裡呼喊自己的過犯：他將果斷地遠離邪惡，並行出良善；他將尋求並收穫上帝的平安與聖潔，這正是使徒所宣講的：「你們要與眾人和睦，並要追求聖潔；非聖潔沒有人能見主」（見 希伯來書 12:14）。
    - type: paragraph
      text:
        ru: 'Вы напрасно ужасаетесь и представляете себе великой тяжестью сказанное: «Всех люби и от всех беги». Ведь это иго благое и бремя легкое. Апостол [Павел] самым делом сие засвидетельствовал; вы читали его, знаете, что он всех любил, но, когда известился, что его ожидают узы в Иерусалиме за Христа, то сколько ни умоляли его не ходить в Иерусалим, от всех бежал и с радостью предался в узы ради славы Христовой. Ему и темница была престолом Царствия, – и он, как повелитель вселенной, хотя и связан был узами, однако повсюду имел дела и писал послания, будучи всегда свободен духом.'
        cn: 您不必徒然地惊恐，并认为「爱众人，避众人」这句话是极大的重负。事实上，这是一个美善的轭，是轻省的担子。宗徒（保罗）以他的实际行动为此作了见证；您读过他，您知道他爱众人，但当他得知在耶路撒冷有为基督而受的捆锁在等着他时，无论人们如何恳求他不要去耶路撒冷，他都避开众人，并欣然地为着基督的荣耀投入捆锁之中。对他而言，监牢亦是天国（上帝国）的宝座——他，即便被捆绑，却如同宇宙的统治者一般，四处行事，书写书信，他的精神始终是自由的。
    - type: paragraph
      text:
        ru: 'Припомните, с каким свободным и радующимся духом он вместе с апостолом Силою в темнице филиппийской воспевал Бога среди тьмы полунощной (см.Деян 16, 25).«И свет во тьме светится, и тьма его не объят»(Ин 1,5): потряслась темница, оковы спали, двери темничные, крепко заключенные и запечатленные, са-ми собою разверзлись! Страж, пораженный страхом, искал себе смерти, хотел убить себя, Думая, что заключенные разбежались. «Не сотвори себе зла! ибо все мы здесь», – раздался голос, проходящий сердце и душу и ободряющий отчаянного; и заключенный узник разрешает свободного, прогоняя страх его, и дарует ему новую жизнь. Страж в трепете падает к ногам апостолов и восклицает: «Господине, что ми подобает творити?» – «Веруй в Господа Иисуса Христа, – вещают ему посланники Господни, – и спасешися ты и весь дом твой» (Деян 16, 27–33)» Доброе семя слова Божия пало на добрую землю; душа стража прозябла верою, и восприявши крещение, он принес плод сторичный и увенчался с небеси венцем пресветлым...'
        cn: 请回想，他是以何等自由和喜悦的心灵，与使徒西拉一同在腓立比的监狱中，于半夜的黑暗中歌颂上帝（参阅 使徒行传 16:25）。「光照在黑暗里，黑暗却不接受光」（约翰福音 1:5）：监狱震撼，锁链脱落，原本紧闭并封印的牢门，自动开启！狱卒心生恐惧，想要寻死，以为囚犯都已逃跑，正欲自尽。「不要伤害自己！我们都在这里，」一个穿透人心与灵魂，并鼓舞绝望者的声音响起；被囚禁的囚犯解救了自由的人，驱散了他的恐惧，并赐予他新的生命。狱卒战兢地俯伏在使徒的脚前，喊道：「二位先生，我当做什么才能得救？」「当信主耶稣基督，」主的使者向他宣告，「你和你一家都必得救」（使徒行传 16:27–33）。上帝话语的良善种子落在了良善的土地上；狱卒的灵魂因信德而发芽，领受了洗礼，他结出百倍的果实，并从天上戴上了光明的冠冕……
    - type: paragraph
      text:
        ru: Февраля 20-го, 1835 года
        cn: 一八三五年二月二十日
  - type: heading2
    initial:
      ru: '308.'
      cn: '308.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас! Ежели сердце скорбит и радуется о Гос-поде и ради Господа, то много пользуется и подкрепляется Его благодатью. Радость и печаль не о Господе и не ради Господа – не пользует, и последствия оной очень бедственны.
        cn: '基督在我們中間！


          如果心靈為著主，並因著主的緣故而憂傷或歡喜，那麼它就蒙受祂恩典的諸多益處和加強。那些不是為著主，也不是因著主的緣故而有的喜樂和憂愁，並無益處，其後果則極為悲慘。'
    - type: paragraph
      text:
        ru: 'Любящим Бога все то ненавистно, что бывает не по любви к Богу. Но кто любит человека больше Бога, тот к человеку и стремится всей душой, и увлекается плотью, как порывистой рекой, в бездну, кипящую волнами, и, оставивши свет, бросается во тьму. Любить ближнего купно и по похотям плоти, и по духу – кто может? Сам Дух Божий возвещает нам, что дух противится плоти, а плоть противится духу: война до смерти! Спасение вечное состоит в том, чтобы Бога любить более всего, и более души своей, а ближнего любить ради Бога, как самого себя, и помнить и хранить так слово Божие, чтобы жить и мудрствовать не иначе, но как Господь наш и Бог Иисус Христос научает. Любить же и не любить то или другое зависит от произволения души, которая не есть машина, движимая и движущая невольно.'
        cn: '對於愛慕上帝的人而言，一切不源於對上帝之愛的事物，都是他們所憎惡的。然而，若有人愛人甚於愛上帝，他便會全心全意地傾慕那人，並會如同被湍急的河流捲入波濤洶湧的深淵一般，被肉體所牽引，拋棄光明，投身於黑暗。


          有誰能夠同時因著肉體的貪慾，又因著靈性，來愛慕自己的鄰人呢？


          上帝的聖靈親自向我們宣告：聖靈與肉體相爭，肉體也與聖靈相爭[1]：這是一場至死方休的戰爭！


          永恆的救贖在於：要愛上帝勝過一切，甚至勝過自己的靈魂；並且要為著上帝的緣故，愛鄰人如同自己一般；要記住並持守上帝的聖言，好使我們的生活和心志，不作他想，只遵照我們的主、我們的上帝耶穌基督的教誨。


          至於愛慕或不愛慕某事某物，則取決於靈魂的自由抉擇，因為靈魂並非一臺被動或非自願地運作的機器。'
    - type: paragraph
      text:
        ru: Кто ропщет на Бога и обвиняет Его, говоря, что Он причиною его малодушия и нетерпения, тот подражает и угождает тому змию, который в раю оклеветал Бога пред женою; а следствием сего было то, что она поверила обласкавшему ее клеветнику и преступила заповедь Божию.
        cn: 凡是向上帝發出怨言並指責祂的人，說祂是造成其心靈軟弱和不耐煩的緣由，那人就是在效法並取悅那條在樂園裡於女人面前誹謗上帝的蛇；其後果便是，女人相信了那個諂媚她的誹謗者，並違犯了上帝的誡命。
    - type: paragraph
      text:
        ru: 'Господь грешника призывает на покаяние чрез смирение и труд, чрез пост и молитву; но змий, дух лукавый, шепчет к его сердцу: не трудись; Господь милостив;-только воздохни, и помилует. Уклоняющиеся же от Господних повелений слушают змия. Напротив того, спасающиеся о Господе не смехом и шутками спасаются, но идут в след Христа тесным и прискорбным путем; между тем как неспасающиеся гуляют по изволению сердца своего и идут путем пространным; не рассуждая о том, что заповедано Богом и не веря Его праведному воздаянию комуждо по делом его. Подлинно милостив Господь, и дарует прощение, но кому?-Только обращающимся и кающимся в сокрушении и смирении сердца.'
        cn: '上主召唤罪人悔改，是通过谦卑与劳作，通过禁食与祈祷；但那蛇，那狡猾的灵，却在他心间低语：「不必劳苦；上主是仁慈的——只要叹息一声，祂就会怜悯。」而那些偏离上主诫命的人，听从了那蛇。


          与此相反，那些在上主里得救的人，并非通过嬉笑与玩笑而得救，而是跟随基督，走过那窄而艰辛的道路；与此同时，那些不得救的人则随心所欲地游荡，行走在宽敞的道路上；他们不思忖上主所吩咐的，也不相信祂将按各人所行的施行公义的报偿。


          上主确实是仁慈的，祂也施予赦免，但施予给谁呢？——只施予给那些回转、并在心灵的破碎与谦卑中忏悔的人。'
    - type: paragraph
      text:
        ru: 'Ничего нет опаснее, как льстить себя тщетною надеждою и отлагать исправление свое до завтрашнего дня, а сегодня жить как нибудь: и числа нет, сколько таких самоласкателей похищено неожиданною кончиною!-За гробом уже поздно каяться. Всегда надобно быть осмотрительным и разбирать мысли и желания свои. Господь зовет к Себе: се время благоприятно: се день спасения! Дух же лукавый отвлекает к себе и влагает помышление: еще успеешь, время не ушло: куда тебе спешить? Насладись еще всяким по плоти утешением, и тогда покаешься; и так обольстивши, похищает соизволяющую его советам душу...'
        cn: 没有什么比这更危险了：沉溺于虚妄的希望中自我谄媚，将自己的改过延宕至明日，而今日却得过且过。有多少这样自我宽纵之人，被不期而至的死亡夺去了生命，数量之多简直无法计算！入土之后再行忏悔就为时已晚了。人必须时刻保持警醒，省察自己的思想和愿望。主正呼唤我们归向祂：「看哪，现在正是悦纳的时候；看哪，现在正是拯救的日子！」然而，那邪恶的灵却将人引向自己，并将这样的念头植入人心：「你还有时间，时日未尽；你急什么呢？尽情享受一切肉体的欢愉吧，之后再来忏悔。」就这样，它引诱了那甘愿听从其建议的灵魂，并将其劫夺。
    - type: paragraph
      text:
        ru: 'Видите, что спасающимся о Господе надобно помнить слово: блюдите, како опасно ходите, и всегда быть осторожными.'
        cn: 您看，那些在主裡得救的人，需要記住這句話：你們要謹慎行事，如履薄冰，並且時刻保持警惕。
    - type: paragraph
      text:
        ru: Августа 8-го, 1835 г.
        cn: 一八三五年，八月八日。
  - type: heading2
    initial:
      ru: '309.'
      cn: '309.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: 'Вы лучше других знаете, что мы в минутной жизни сей не иное что, как только спуствующие один другому к жизни вечной, в отечество наше. Будем же продолжать идти путем истинным, не засматриваясь на пути посторонние, покрытые прелестными цветами, под коими таится змий, убивающий соблазняющихся; нам должно проходить мимо и говорить самим себе: хотя труден и прискорбен сей путь, на котором необходимо осмотрительное внимание к самим себе, но при конце своем радостен и ведет нас в блаженство вечное, где нашему свиданию и неизреченному веселью не будет конца. Для вас должны быть чужды те, которые стремятся во тьме своего неразумия открыть чувствам своим свет удовольствий.– Ах! можно ли смеяться тогда, когда Господь ублажает плачущих!-Вечное горе таковым, ежели они заблаговременно не познают тьмы своей и прелести и не отступят от нее, и не обратятся своим произволением к слову Божию, непрестанно призывающему и поучающему нас жизни вечной! Мы же, разумея нашу немощь, будем почаще повторять от всего сердца где бы ни находились, во всякое время сию молитву к Богу: «Заступник души моея буди, Боже, яко посреде хожду сетей многих: избави мя от них, и спаси мя блаже, яко человеколюбец. Мати Божия, сохрани нас под кровом Своим!»'
        cn: '您比任何人都更清楚，在我們這短暫的生命中，我們不過是彼此相伴，一同走向永恆的生命，走向我們的家園。因此，讓我們繼續走在真理的道路上，不要被那些佈滿誘人花朵、底下卻隱藏著毒蛇的歧途所吸引，那毒蛇會殺死那些被誘惑的人；我們必須從旁經過，並對自己說：雖然這條道路艱難而令人憂傷，需要我們對自身保持審慎的警覺，但它的終點卻是喜樂的，它將引領我們進入永恆的福樂，在那裡，我們的相聚和無法言喻的歡愉將永無止盡。


          您應當避開那些在他們無知的黑暗中，試圖為自己的感官開啟享樂之光的人。——唉！當主稱讚哀哭之人時，又怎能歡笑呢！——對於這樣的人，若他們不及早認識到自身的黑暗和誘惑，不從中抽身，不用自己的意志轉向那不斷呼喚並教導我們永恆生命的神聖話語，他們將遭受永遠的悲傷！


          而我們，深知自己的軟弱，無論身處何地，無論何時，都要更頻繁地發自內心向上帝重複這段禱告：「主啊，成為我靈魂的保護者，因我行走在眾多的陷阱之中：仁慈的主啊，從這些陷阱中拯救我，並救拔我，因為您是愛人的。上帝之母啊，願您在您的庇蔭下保守我們！」'
    - type: paragraph
      text:
        ru: Ноября 21-го, 1835 г.
        cn: 一八三五年，十一月二十一日。
  - type: heading2
    initial:
      ru: '323.'
      cn: '323.'
    text:
      ru: К Екатерине Александровне Маркович
      cn: 致叶卡捷琳娜·亚历山德罗芙娜·马尔科维奇
    children:
    - type: paragraph
      text:
        ru: Приятно, приятнейшее взнесение от сердца вашего, вновь полагать с любовно на сердце ваше, о Господе, матушка Надежда Александровна! «Мы не сотворены для того, чтоб блаженствовать в этом мире!» Ах! мы сотворены были наслаждаться райскими наслаждениями, и потеряли, уклонившись к обольщающей нас прелести, преслушав заповедь Господню! Но восстановлены в спасительном кресте Христове, и ныне нам отверзто небо; ежели и это потеряем небрежением заповедей Христовых и отвержением призывания Его, -то где обрящемся?...
        cn: 愉悅的，極其愉悅的從您心底的提升，再次以愛置於您的心上，在主內，娜杰日达·亚历山德罗芙娜修女！「我們受造並非是為了在這個世上享福！」唉！我們受造本是為要享受樂園的喜樂，卻因偏向那誘惑我們的魅惑，違背了主的誡命而失落了！然而，我們藉著基督救贖的十字架得以復原，如今天堂已為我們敞開；若是我們再因著對基督誡命的疏忽和對祂呼召的拒絕而失去這一切——那時我們將身在何處呢？……
    - type: paragraph
      text:
        ru: 'Вы ограждаетесь терпением: в этом зиждется всех спасение, приобретается душа, сохраняется любовь к Богу более, нежели к чему другому!'
        cn: 你以忍耐為你的屏障：所有的救贖都奠基於此，靈魂得以獲得，對上帝的愛也得以持守，勝過對其他一切事物的愛！
    - type: paragraph
      text:
        ru: 'Судьбы Божии неисповедимы! и самое терпение укрепляется верою. А когда нам сильно чувствуется наше изнеможение, тогда в нас сила Божия совершается во утверждение веры. Апостол говорит сознательно: когда немоществую, тогда силен есмь о Господе!'
        cn: 神的旨意，何其奥秘难测！[1] 而耐心本身，也因着信仰而得以坚固。当我们深切地感受到自身的软弱时，正是那时，神的恩力在我们身上成就，以确立我们的信心。使徒自觉地说道：当我软弱的时候，我便在主内刚强了！
    - type: paragraph
      text:
        ru: Вы имеете домовую церковь, и самое ваше о ней извещение меня радует, как же вам не радоваться о такой благости, в которой состоит всех спасение?-О благость Божия! Наслаждайтесь, матушка, и теми внутренними утешениями, которые от вас никто отнять не может. О Господе искренно усердствующий вам,
        cn: '您拥有一座家庭礼拜堂，您关于它的通知使我欢欣鼓舞，您怎能不对如此的恩典感到喜乐呢？它包含了所有人的救赎啊！—哦，上帝的恩慈！母亲，请享受那内在的慰藉吧，那是无人能从您那里夺走的。


          在主里真诚地为您的热心而祈祷的，'
    - type: paragraph
      text:
        ru: непотребный раб Егор 8-го июля 1825
        cn: 祂不配的奴僕葉戈爾，一八二五年七月八日
  - type: heading2
    initial:
      ru: '325.'
      cn: '325.'
    text:
      ru: К Екатерине Александровне Маркович
      cn: 致叶卡捷琳娜·亚历山德罗芙娜·马尔科维奇
    children:
    - type: paragraph
      text:
        ru: Слава Богу! Матушка А. П.!
        cn: 讚美上帝！阿·普修女長！
    - type: paragraph
      text:
        ru: Благонамеренным терпением и претерпением до конца приобретается спасение и покой в призывающем нас всех на покой, о Господе Иисусе Христе.
        cn: 藉着善意的忍耐，以及忍耐到底，我们便能在那位呼唤我们所有人在祂里面得享安息的主耶稣基督里，获得救赎与安宁。
    - type: paragraph
      text:
        ru: 'Тщетны труды, ищущие покоя в изменяемых вещах. Молва, смущение и превращение волнуют душу как корабль в море... Желаю вам приятностей. Прилагаю две книжки: одну для г-жи Пущиной: она очень жалуется на находящие помыслы. Прошу вас о доставлении. А другую, кому вы знаете, можете представить.'
        cn: 那些在变动不居之事中寻求安宁的劳苦，都是虚妄的。流言、困扰与变迁，如同海上的舟楫一般，搅动着灵魂……愿您拥有诸般美好。附上两本小书：一本是给普希娜女士的，她正为纷至沓来的思虑而深感困扰。恳请您代为转交。另一本，您知道是给谁的，您可以呈上。
    - type: paragraph
      text:
        ru: Усердно просит вас непотр. раб Егор.
        cn: 祢不配的僕人葉戈尔，懇切地請求您。
    - type: paragraph
      text:
        ru: А 3-я книга вам.
        cn: 第三册书籍敬献给您。
    - type: paragraph
      text:
        ru: Матушке Ирине N-прошу вас сказать почтение и всем, поминающим меня во имени Христове, свидетельствую заповеданную любовь о Господе.
        cn: 致敬愛的伊琳娜修女，請您向她和所有在基督之名中記念我的人轉達我的敬意，我見證了主所吩咐的愛。
    - type: paragraph
      text:
        ru: Непотр. раб Егор.
        cn: 祂不配的僕人葉戈爾。
    - type: paragraph
      text:
        ru: Благополучны ли Ее Превосходительство матушка Надежда Александровна Тухачевская?
        cn: 她的阁下，娜杰日达·亚历山德罗芙娜·图哈切夫斯卡娅修道母安好吗？
    - type: paragraph
      text:
        ru: 3-го Октября, 1835 г.
        cn: 一八三五年，十月三日
  - type: heading2
    initial:
      ru: '326.'
      cn: '326.'
    text:
      ru: К Екатерине Александровне Маркович
      cn: 致叶卡捷琳娜·亚历山德罗芙娜·马尔科维奇
    children:
    - type: paragraph
      text:
        ru: Слава Богу!
        cn: 榮耀歸於上帝！
    - type: paragraph
      text:
        ru: Господь просвещение и Спаситель всех верующих во имя Его!
        cn: 上主是光照，是所有信靠祂圣名之人的救主！
    - type: paragraph
      text:
        ru: Христос посреди нас!
        cn: 基督在我们中间！
    - type: paragraph
      text:
        ru: 'Не отчаивайтесь, матушка Надежда Александровна, царствие Божие внутрь вас есть, объявил Христос, просвещающий всякого человека, грядущего в мир. По этому стало явно, что оно не в наружности ищется: оно верою сердца, в сердце же и ищется, чрез послушание во спасение исповедуемого Слова Божия. Чему учит нас слово Божие, тому и внимать, о том и говорить, то и делать без отложения надлежит-это жизнь истинных христиан всякого состояния.'
        cn: '希望·亚历山德罗芙娜修女，请您不要灰心绝望，基督曾宣示：「神的国就在你们心里。」祂光照那来到世间的每一个人。因此，这昭然若揭：神的国并非求诸于外表；它乃是通过心之信仰，在心中被寻求，借着顺服于那被宣认、为救赎所赐下的圣言。


          神的圣言教导我们什么，我们就要留心什么，谈论什么，并立即去实行什么——这乃是所有境遇下的真正基督徒的生活。'
    - type: paragraph
      text:
        ru: 'Не все ли мы известны:'
        cn: 我們豈非眾所周知：
    - type: paragraph
      text:
        ru: Что блеск обманчивых утех,
        cn: 虚妄欢愉的浮華
    - type: paragraph
      text:
        ru: И суетны заботы всех-
        cn: 世上一切的掛慮盡皆虛妄——
    - type: paragraph
      text:
        ru: Один лишь сон и смех прелестный.
        cn: 僅僅一個夢，和一陣迷人的歡笑。
    - type: paragraph
      text:
        ru: Мы сотворены Богом к неизменяемым и вечным наслаждениям; они получаются ныне чрез многие скорби и страдания во имени Христове. Пристойно радоваться о Господе, непристойно же уклоняться от Него в какую либо другую радость и утешение; но и в самых оскорблениях приятно радоваться в прославление Господа нашего Иисуса Христа. Вы, матушка, болезнями и прискорбием удобно можете войти в радость вечную! только чтобы здесь безропотно и с благодарностью от всяких обстоятельств всяко претерпеть до конца или до минуты преселения в вечность.
        cn: 我們受造於上帝，為的是那永恆不變的、永遠的喜樂；這喜樂如今是藉著在基督之名裡的諸般憂患與苦難而得著的。在主裡歡喜是合宜的，但偏離祂，轉向任何其他的喜樂與安慰，則是不合宜的；然而，即使在最受侮辱的情況下，為著榮耀我們的主耶穌基督而歡喜，也是令人愉悅的。您啊，母親，藉著病痛和憂傷，能夠輕易地進入永恆的喜樂！只是在此世，無論面對何種境遇，都要毫無怨言、心懷感恩地忍耐到底，直到那遷入永恆的時刻。
    - type: paragraph
      text:
        ru: Святой Ангел хранитель ваш никогда не отступит от вас, всегда его призывающих себе в помощь. Да укрепит вас свыше сила Божия во имени Христове.
        cn: 您那位神圣的守护天使永远不会离弃你们，祂永远在那些呼求祂来帮助自己的人身旁。愿基督之名里的上主力量从高天之上坚固你们。
    - type: paragraph
      text:
        ru: От искренности сердца написал вам во свидетельство истины
        cn: 出於一顆赤誠之心，我寫信給你，作為真理的見證
    - type: paragraph
      text:
        ru: непотр. раб Егор.
        cn: 祂卑微的仆人叶戈尔。
    - type: paragraph
      text:
        ru: Желал бы видеть портрет, представляющий государя нашего в порфире; но об этом никого не могу беспокоить.
        cn: 我切盼得见一幅描绘我们君王身着紫色皇袍的画像；但为此事，我不能惊扰任何人。
    - type: paragraph
      text:
        ru: Н. р. Е. 15-го Октября, 1825 г. Из келии моего уединения.
        cn: '我的主啊，我微不足道的仆人敬禀：


          俄历一八二五年十月十五日，于我幽居之斗室。'
  - type: heading2
    initial:
      ru: '332.'
      cn: '332.'
    text:
      ru: К Софье Васильевне Сумароковой
      cn: 致索菲娅·瓦西里耶芙娜·苏马罗科娃
    children:
    - type: paragraph
      text:
        ru: Матушка! Все мы, чрез временные к вечным, чрез видимые к невидимым сопровождаемся и утешаемся милостью Божиею. Вы, по милости Божией, от шумного мира переселились в сельскую тишину, – слава Богу! Теперь мирное внимание себя поведет к созерцанию будущего премирного состояния неизреченных благ. Истинно! блажени чистии сердцем, яко тии Бога узрят (Мф 5, 8). Благодарение Господу о всем!
        cn: 母亲！我们所有人，都藉由上帝的怜悯，在从暂时的通往永恒的、从可见的通往不可见的旅程中，得到陪伴与慰藉。您藉着上帝的怜悯，已从喧嚣的尘世迁居至乡村的宁静之中——感谢上帝！现在，这种对自己内在平和的专注，将引领您去默观未来超乎尘世、那不可言喻的福祉之境。确实如此！清心的人有福了，因为他们必得见上帝（马太福音 5:8）。为了一切，我们感谢主！
    - type: paragraph
      text:
        ru: Благодарящий за ваше приветствие непотребный раб Егор 15 ноября 1829 года
        cn: 感谢您的问候，您卑微的仆人 叶戈尔 敬上，写于主曆 1829 年 11 月 15 日
  - type: heading2
    initial:
      ru: '337.'
      cn: '337.'
    text:
      ru: К Софье Васильевне Сумароковой
      cn: 致索菲娅·瓦西里耶芙娜·苏马罗科娃
    children:
    - type: paragraph
      text:
        ru: Почтеннейшая о Господе Софья Васильевна!
        cn: 在主內至為可敬的索菲婭·瓦西里耶芙娜！
    - type: paragraph
      text:
        ru: 'Пусть богатства текут реками:'
        cn: 讓財富如江河般湧流：
    - type: paragraph
      text:
        ru: Но и вселенная пред нами
        cn: 那橫亙在我們面前的整個宇宙
    - type: paragraph
      text:
        ru: Без любви совсем ничто.
        cn: 若无爱，一切尽虚空。
    - type: paragraph
      text:
        ru: Любить Бога более всего –
        cn: 爱上帝胜过一切——
    - type: paragraph
      text:
        ru: Нужно всей душой искать Его.
        cn: 必须全心全意地寻求祂。
    - type: paragraph
      text:
        ru: 'Прочитайте житие святой мученицы Агнии. А старец отец Серафим преставился, по воле Господней, – вечная память!«Блажени чистии сердцем, яко тии Бога узрят»(Мф 5, 8). Благодарю вас за сознательность вашу: прилежное и внимательное чтение житий святых воспользует вашу душу свыше всех наук земного мудрования. Это очень достоверно: кто ищет прежде всего Царствия Божия, тому прочее са-мо приложится. За все благодарение Господу, спасшему вас от внезапной смерти. Искренно доброжелательствующий вам о Господе,'
        cn: 请诵读圣殉道者阿格尼娅的生平。而老者谢拉菲姆神父已按主之旨意安息了——愿他得享永恒的记念！「清心的人有福了，因为他们必得见上帝。」（马太福音 5:8）。感谢您的这份自觉：对圣徒生平的勤勉与专注的阅读，将使您的灵魂所得的裨益，远超世间一切知识的学问。这是千真万确的：谁若首先寻求上帝的国，其余的一切都必自然加给他。为这一切感谢主，祂将您从猝死中拯救出来。在主内向您致以由衷的善愿，
    - type: paragraph
      text:
        ru: непотр. раб Егор Января 27-го, 1833 года
        cn: 祂不配的僕人葉戈爾，寫於一八三三年一月二十七日。
  - type: heading2
    initial:
      ru: '14.'
      cn: '14.'
    text:
      ru: К А.П.Р.
      cn: 致阿.彼.勒.
    children:
    - type: paragraph
      text:
        ru: Полное приятности письмо ваше о посещении почтеннейшего старца Илариона я читал с удовольствием. Слава Богу, что есть такие люди, которые могут радовать и пользовать душевно! Я радовался вашей внезапной решимости, как скоро вы к нему выехали. Меня очень утешает всякое влечение к премирной вечности.
        cn: 我欣悦地拜读了您那封充满喜乐的信函，是关于您拜访尊贵的长老希拉里翁（Иларион）的事情。荣耀归于上帝，世上竟有这样的人，能够使人喜悦并施予灵魂上的助益！我为您的即刻决断而欢欣，您竟如此迅速地动身前往他那里。凡是引向超凡永恒的趋向，都极大地安慰着我。
    - type: paragraph
      text:
        ru: Мне иногда бывает очень скучно – и некая приятная жалость объемлет сердце мое, что не скоро могу дождаться смерти моей. Лишение небесных всерадостных красот кажется тяжелее и жестче всякого томления в мире сем.
        cn: 有時我會感到非常無聊——一種令人愉悅的憐憫之情充盈我的心，因為我不能很快等到我的死亡。失去天國裡那全備喜樂的美麗，似乎比世間任何的苦痛都要沉重和艱難。
    - type: paragraph
      text:
        ru: 'Припоминаю себе, к утешению вашему: я был страстный охотник до трагических представлений. Но когда восхитилось сердце или ум в созерцание истинной жизни и бесконечного пребывания, тогда все зрелища, все веселости и действующие в суете лица столько сделались омерзительны, что с великим себя принуждением удерживался до окончания действия. Так! Сей мир – темница, и мы блуждаем в лабиринте пагубных прелестей! Ах, как много ты обольщалась, душа моя, не внимая нимало себе и не помышляя, что чужда тебе страна сия. О заблудшая! ведь не здесь твое отечество! Почто тление и суетность предпочитаешь ты вечному свету? Почто услаждаешься временной жизнью, нерадя о бесконечной? Так я тогда говорил сам в себе; однако чрез несколько времени я мог забыть сие откровение, вновь обольщенный прелестью мира. Наконец уже, несколько раз постигаемый внезапными и ужасными приключениями, был приведен в решимость оставить вольность мира,– и вот ныне остановлен на сей точке, с которой вам теперь пишу.'
        cn: '我忆起往事，以慰藉您：我曾是狂热的悲剧表演爱好者。然而，当我的心或思想被提引至默观真实生命与永恒居所之时，所有这些景象、所有的欢愉，以及那些在虚妄中行事的人，都变得如此令人厌恶，以至于我必须极大地克制自己，才能坚持到演出结束。是的！这个世界是一座监牢，而我们正迷失在致命诱惑的迷宫之中！唉，我的灵魂啊，你曾被欺骗了多少次，毫不留意自己，也从未思想这个国度对你是陌生的。迷失者啊！这里并非你的故土！为何你宁愿选择败坏与虚空，而不选择永恒的光明？为何你以短暂的生命为乐，却不顾念那无限的生命？


          那时，我便如此自言自语；然而，过了一段时间，我竟能忘记这启示，再次被世界的魅惑所欺骗。最终，经过几次突如其来的可怕遭遇，我被带入一个决定，即放下世界的自由——而今，我便停留在这一点上，从这里向您写信。'
    - type: paragraph
      text:
        ru: Святой Хранитель Ангел да укрепит вас в мирном терпении к освобождению от земных тяжестей. Радуйтесь о Господе!.. Сердечно благодарю вас за ваше попечение о верующей во Иисуса Христа. Истинная христианка никогда ни одним словом не опечаливает; глаза ее опущены на сердце; ум внимает Иисусовой молитве; она никогда не говорит дерзновенно или громко, но тихо, и при всей скромности из уст ее износится потребное и полезное слово, растворенное смирением благоразумным. Слава Богу о всем!
        cn: 願聖守護天使加固你們在平安中的忍耐，以從地上的重負中得釋放。你們要因主喜樂！……我衷心感謝您對這位信奉耶穌基督之人的關顧。一位真正的基督徒絕不會用隻言片語使人憂傷；她的雙眼垂注於心；她的心思留神於耶穌禱文；她從不魯莽或高聲說話，而是輕柔地，並且在全然的謙遜中，從她口中所出的乃是合宜且有益的話語，以審慎的謙卑調和。一切都榮耀歸於上帝！
    - type: paragraph
      text:
        ru: Мая 19-го дня, 1824 года
        cn: 一八二四年五月十九日
  - type: heading2
    initial:
      ru: '19.'
      cn: '19.'
    text:
      ru: К А.П.Р.
      cn: 致阿.彼.勒.
    children:
    - type: paragraph
      text:
        ru: 'Пришел Антон[1]препростой, которому не возбраняется вход; увидел ваши ножницы и сказал: «Это мои!» – и я не нашел ничего другого сопротивно отвечать ему, как только: «Возьми свое...»'
        cn: 安東[1]來了，他極其簡樸，不被禁止入內。他看到您的剪刀，說道：「這是我的！」我找不到任何其他反駁他的話，只能回答：「拿走您的吧……」
    - type: paragraph
      text:
        ru: В простых сердцах почивает Бог. То простое сердце, которое ничем и никакою мыслью не занято, просто для Бога и невходно для непотребных помышлений – оно ограждено благою мыслью и потому неприступно лукавому помыслу. Верующему же сердцу нет ничего невозможного о Господе.
        cn: 在純樸的心中，上帝安歇。那份不為任何事物、任何意念所佔據的純樸之心，對上帝而言是坦誠的，對無益的思慮而言是無法進入的——它被良善的意念所圍繞，因此邪惡的意念無法靠近。對於那顆信靠的心，在主裡沒有什麼是不可能的。
    - type: paragraph
      text:
        ru: 'Любящему Бога вся споспешествуют во благое, как Святое Писание говорит (см.Рим 8, 28); поэтому разумно, что и оскорбление, и самая злоба нимало вредить не могут пребывающим в любви Божией сердечною любовью. Вам известно о святых мучениках: повредили ли им злобные и лукавые люди, хотя и обвиняли их в бесчестии, осмеивали и тиранили, но тем их более и более прославили, сблизили с Богом, так что Господь в них действовал и являл непостижимые чудеса. Видите, что любящим Бога ничего вредить не может, но«вся споспешествуют во благое»(Рим 8, 29).'
        cn: 对于爱上帝之人，万事都互相效力，叫他们得益处，正如圣经所言（参见 罗马书 8:28）；因此，理所当然，即便是冒犯，乃至恶意本身，也绝不能伤害那些以赤诚之心恒久居于上帝之爱中的人。您知道那些圣殉道者：那些邪恶和狡诈的人，即便诬蔑他们不名誉，嘲弄并残暴对待他们，然而他们可曾伤害了这些圣徒？反倒是更进一步荣耀了他们，使他们更亲近上帝，以至于主在他们之中行事，并彰显了那不可思议的神迹。您瞧，对于爱上帝的人，没有任何事物能加害于他们，反而是「万事都互相效力，叫他们得益处」（罗马书 8:29）。
    - type: paragraph
      text:
        ru: 'Святитель Христов Тихон говорит, что «сердце – начало и корень всех деяний наших: что ни делаем по внутренности и по наружности – сердцем делаем, или добро или зло. Сердцем веруем или не веруем; сердцем любим или ненавидим, сердцем смиряемся или гордимся; сердцем терпим или ропщем; сердцем прощаем или злобимся; сердцем примиряемся или враждуем; сердцем обращаемся к Богу или отвра-щаемся, отходим и удаляемся; сердцем благословляем или клянем; на сердце радость или печаль, надежда или отчаяние, покаяние или нераскаянное житие, страх или дерзновение; в сердце простота или лукавство; сердце воздыхает, молится, уповает или противная делает» и прочая. Следственно, чего на сердце нет, того и в самой вещи нет.'
        cn: 基督的聖者提洪說：「心乃是我們一切行為的開端與根源：無論我們在內在或外在所做的任何事，都是用心去做的，無論是善或是惡。我們用心相信或不信；用心愛或恨；用心謙卑或驕傲；用心忍受或抱怨；用心寬恕或懷惡；用心和解或敵對；用心歸向上帝或背離、離開並遠離；用心祝福或詛咒；在心中有喜樂或憂傷，盼望或絕望，悔改或不悔改的生活，敬畏或膽大；心中有單純或詭詐；心在嘆息、禱告、盼望，或做與此相反的事」等等。因此，心中沒有的東西，在事物本身中亦不存在。
    - type: paragraph
      text:
        ru: Вера не есть вера, любовь не есть любовь, но лицемерие, когда на сердце не имеется; смирение не есть смирение, но притворство, когда не в сердце; дружба не дружба, но горшая вражда, когда оказывается только по наружности, а в сердце не имеет места. Так Бог требует от нас сердца нашего (Притч 23, 26). Всякое дело человеческое не по наружному, но по внутреннему сердца состоянию судится и по намерению. Часто наружное дело у того и у другого одинаково видится, но внутреннее расположение и намерение различно может быть. Например, один дает милостыню ради имени Христова, хотя в бедности просящему помочь; и другой – чтобы славу добрую нажить. Тот первый – истинный милостивец; а этот другой – тщеславец. Один входит в церковь обще с верными молиться и славословить имя Божие, другой – смотреть церемонии, или повидаться и поговорить с кем, или за одно обыкновение, без всякого внимания. Тому полезен, а этому не полезен вход в церковь, да еще и в большой грех обращается, ежели презирает и не слушает слова Божия со страхом и благоговением,– ведь Иисус Христос очень оскорбился, когда нашел торгующих в молитвенном доме и за это бичом выгнал их, – поэтому велик грех нарушать благопристойность и стоять без внимания в храме Божием. Очень нужно ходить в дом молитвы для молитвы и слушания слова Божия, чтобы угодить Господу самым делом и не лишиться за нерадение вечного блаженства.
        cn: '信德若不在心中，就不是信德，爱德若不在心中，就不是爱德，而是伪善；谦卑若不在心中，就不是谦卑，而是伪装；友谊若只表现在外，而心中并无其位，就不是友谊，而是更糟的仇恨。因此，上主要求我们献上我们的心（箴言 23:26）。人的每一项行为，不是以外在，而是以内心状态和意图来评判的。通常，两人的外在行为看起来相似，但其内心倾向和意图可能截然不同。


          例如，一人施舍，是为基督之名，尽管是在贫困中帮助乞求者；另一人施舍，是为了赢得好名声。前者是真实的施予者，而后者是虚荣者。一人进入圣堂，与信徒一同祈祷，赞美上主之名；另一人进入圣堂，是为了观看仪式，或是与人会面交谈，或是仅仅出于习惯，心无敬意。对于前者，进入圣堂是有益的；对于后者，则无益，甚至转变为大罪，如果他轻视而不以敬畏之心聆听上主圣言——毕竟，耶稣基督曾深感冒犯，因为祂发现有人在祈祷的殿宇中买卖，因此用鞭子将他们赶了出去——所以，在上帝的圣殿中破坏庄重，心不在焉地站立，是极大的罪过。进入祈祷的殿宇，为的是祈祷和聆听上主圣言，这是非常必要的，以便以实际行动取悦上主，不因怠惰而失去永恒的福乐。'
    - type: paragraph
      text:
        ru: Важно помиловать тысячу бедных и раздать свое имение, но и то весьма важно, чтобы ни одного не презреть. Все, что остается, кроме надобности потребной или сверх нужды нашей, – все то принадлежит нищим, требующим; а кто удерживает или употребляет на ненужное то, что имеет, тот будет за это судим в день праведного воздаяния суда Христова.
        cn: 赦免一千个贫穷之人并分发自己的财产固然重要，然而，同样至关重要的是，一个也不能轻视。凡所剩下的，除去必需之物或我们所需之外，——所有这些都属于有需要的穷人；而那扣留或将自己所拥有的用于不必要之事的人，将在基督公义报应审判之日为此受到审判。
    - type: paragraph
      text:
        ru: 'Здесь надобно подумать нам и посоветоваться с совестью: праведно ли мы расточаем имение наше?'
        cn: 在此，我们必须深思，并与良心商议：我们耗散我们的财物，是否公义？
    - type: paragraph
      text:
        ru: Желаю вам искать Царствия Божия, несмотря на то, что делает мир.
        cn: 愿您寻求上帝的国度，而不论世事如何纷扰。
    - type: paragraph
      text:
        ru: Ноября 23-го дня, 1824
        cn: 一八二四年，十一月二十三日
  - type: heading2
    initial:
      ru: '21.'
      cn: '21.'
    text:
      ru: К А.П.Р.
      cn: 致阿.彼.勒.
    children:
    - type: paragraph
      text:
        ru: Только то можно почесть поистине прямым счастьем, что совершенно пользует душу и удостаивает небесного возмездия. Душа, усиленная в страданиях телесных, ищет скрыться от народа и молвы туда, где будет Божие изволение принять ее под кров Свой... Ежели сердце уклонится к спасительному милосердию и возложит на себя долг любви к Богу и ближнему, то хотя и велик будет труд, но приобретение бесценно, вечно! «Странен бех и введосте Мене». Истинные странники не те, которые приходят с другой стороны, или из иного города; ибо из таковых бывают и волки в овечьей коже и повреждают своими наглостями Христово стадо; но истинные странники истинно странны и чужды мира сего; они устранились от мира мыслью, словом и делом, и страдают за всех безропотно. Из числа сих странных некоторые охотно желают устраниться и из самого пустынного местопребывания своего, в коем много славятся познавшими их.
        cn: 唯有那能完全裨益灵魂、并使之配得天上报偿的，方可被视为真正全然的福乐。灵魂在身体的苦楚中得以刚强，它寻求隐遁，远离人群与喧嚣，前往上帝所愿接纳它，使其得以在其荫庇之下的地方……倘若人心倾向那拯救的怜悯，并承担起爱上帝和爱邻人的责任，那么即便劳苦重重，所获的却是无价、永恒的！「我作客旅，你们留我住。」（路加福音 1:16）真正的客旅并非那些从另一边或另一个城市来的人；因为在这些人中，也会有披着羊皮的狼，他们以自己的傲慢损害基督的羊群；但真正的客旅，乃是真实地作客旅，并与这世界相异；他们在思想、言语和行为上都已远离世界，并默默地为众人受苦。在这少数客旅中，有些人甚至乐意离开他们身处的旷野居所，在那里，他们因被认识他们的人而广受赞誉。
    - type: paragraph
      text:
        ru: Буди на вас милость Божья! Сего искренне желаю из непотребнейших непотребный раб Егор.
        cn: 愿上帝的恩典降临在你们身上！这诚挚的祝愿来自祂那最不配的奴仆，叶戈尔。
  - type: heading2
    initial:
      ru: '44.'
      cn: '44.'
    text:
      ru: К П. И. В.
      cn: 致敬佩的主教伊格纳季（П. И. В.）
    children:
    - type: paragraph
      text:
        ru: Благонамеренное терпение ради самого Господа вознаграж-дается спасением, утешением и неизреченною радостью; и чем больше претерпите, тем еще более получите вознаграждения от Сердцеведца Бога, во всякое время видящего ваши скорби и сокрушение сердца. Вы удостоверены в том истинным словом, что сердце сокрушенно и смиренно Бог не уничижит; сия жертва приятна Господу; всякое же смущение и уныние ваше вы можете победить и истребить благим терпением; ибо терпящему помогает Бог.
        cn: 為著主自己的緣故而存有的良善耐性，將會獲得救贖、慰藉與不可言喻的喜樂作為報償；並且，你們所忍受的愈多，就愈將從洞察人心的上帝那裡領受更大的賞賜，祂在每一個時刻都看見你們的憂傷與心靈的破碎。你們藉著真實的話語確信了這一點，即：破碎而謙卑的心，上帝必不輕視（參見 詩篇 51:17）；這樣的獻祭是主所悅納的；而你們一切的紛亂與沮喪，你們都能夠藉著美好的忍耐來戰勝並根除；因為上帝會幫助那忍耐之人。
    - type: paragraph
      text:
        ru: Вы одно удерживайте в сердце вашем доброе, благое, спасительное; прочее же предавайте забвению, или отвергайте от сердца своего, когда что-нибудь такое вспоминается вам на смущение. Добрым делом, благим словом и мыслью благою совершенно побеждается всякое зло; посему все, что до вас собственно надлежит, делайте так, чтобы о всем прославлялось имя Божие, и помните в самом сердце вашем заповеди Господни, по которым вы можете с успехом препровождать благополучную жизнь и в нынешнем и в будущем веке.
        cn: 在你们的心中，只当持守那美善、良善、和能导向救赎之事；至于其余的一切，或付诸遗忘，或当有扰乱你们的回忆浮现时，便将之从心中摒弃。凭着美好的德行、良善的言语和良善的思绪，一切的邪恶便能被彻底战胜；因此，凡与你们自身切实相关之事，都当如此去行，好叫上帝的圣名在一切事上得着荣耀。并且，要将主的诫命谨记在你们的心底深处，凭着这些诫命，你们方能在今世与来世，成功地度过蒙福的人生。
    - type: paragraph
      text:
        ru: 'Приятно слышать искреннюю сознательность вашу, что вы любите от души мужа вашего и уверены в его христианских правилах; смотрите: Как вы счастливы, имея такого истинного друга! Прошу вас с любовно переносить и не оскорбляться, ежели и случается когда во взаимных ваших соотношениях что-нибудь и не по-вашему, необходимо нужно друг друга тяготы носить, чтобы исполнить закон Христов. Матерь Божия да покровительствует весь дом ваш! Согласие, мир и любовь да пребывают между вами!'
        cn: 很高興聽到您真誠的告白，得知您全心全意地愛著您的丈夫，並對他的基督徒準則深具信心。請看：擁有這樣一位真摯的朋友，您是多麼的蒙福！我懇請您以愛心去承擔，即便在你們彼此的關係中偶爾發生一些不盡您意的事情，也不要因此感到被冒犯。你們極有必要彼此擔負重擔，好成全基督的律法。願上帝之母庇佑您的全家！願和睦、平安與仁愛常駐你們之間！
    - type: paragraph
      text:
        ru: 1-го Марта, 1835 г.
        cn: 一八三五年，三月一日。
  - type: heading2
    initial:
      ru: '48.'
      cn: '48.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: 'Благий совет просто к доброму сердцу льется от начала всех благ – Господа. Милостивая Государыня! Вам надлежит увериться твердо, к чему более уклоняется ваше сердце. – Любящим Бога все споспешествует во благое: но Сам Христос объявляет нам всем: кто Его любит, тот исполняет Его заповеди. Поэтому вы можете себя подробно разобрать и видеть, нет ли препятствующих причин ко исполнению заповедей, и не уклоняет ли вас что-либо от любви Божией.'
        cn: 善美的忠告，自万善之源——上主——的开端，便倾注于淳良的心田。仁慈的贵妇人！您当确凿地深信，您的心更倾向于何处。——对爱慕上主的人，万事都互相效力，叫他们得益处：但基督亲自向我们众人宣告：爱祂的人，必遵行祂的诫命。因此，您可以仔细地省察自己，看看是否有阻碍您遵行诫命的原因，是否有事物使您偏离了对上主的爱。
    - type: paragraph
      text:
        ru: Горя любовью благ превечных,
        cn: 因炽爱永恒至善，
    - type: paragraph
      text:
        ru: Пролью мой вздох из недр сердечных.
        cn: 我將我的嘆息從心底深處傾瀉而出。
    - type: paragraph
      text:
        ru: Ни гнев, ни бедствий миллион
        cn: 既非怒火，亦非百萬災殃
    - type: paragraph
      text:
        ru: Не сильны сделать мне препон.
        cn: 他们无法强有力地阻拦我。
    - type: paragraph
      text:
        ru: Это глас души, плененной небесными красотами и стремящейся к вечному блаженству.
        cn: 这是被天上美景所俘虏，并渴慕永恒福祉之灵魂的呼声。
    - type: paragraph
      text:
        ru: Не все ли мы о том известны,
        cn: 我們豈不都深知此事，
    - type: paragraph
      text:
        ru: Что блеск обманчивых утех
        cn: 那虚浮宴乐的炫光
    - type: paragraph
      text:
        ru: И суетны заботы всех-
        cn: 世上一切的掛慮盡皆虛妄——
    - type: paragraph
      text:
        ru: Один лишь смех и сон прелестный?
        cn: 僅僅是歡笑和甜美的夢境嗎？
    - type: paragraph
      text:
        ru: Таково есть состояние мира.
        cn: 世界的景况正是如此。
    - type: paragraph
      text:
        ru: О вечность, вечность вожделенна!
        cn: 啊，永恆，那令人渴慕的永恆！
    - type: paragraph
      text:
        ru: Стократ ты, вечность, преблаженна!
        cn: 永恆啊，你百倍蒙福！
    - type: paragraph
      text:
        ru: 'Один молодой человек говорил: я на будущий год предприму лучшую жизнь, и тогда исправлюсь, а нынешний проведу, как мне угодно, во всех удовольствиях, – и с сим словом окончил и последнюю минуту жизни...'
        cn: 一位年輕人說道：「我將在來年開始過更好的生活，那時我會改正過來。至於今年，我要隨心所欲，盡情享受一切歡樂。」——他話音剛落，就走到了生命的最後一刻……
    - type: paragraph
      text:
        ru: 'Вот как мы обманываем себя! Скажу в свою очередь и о себе: пришел я здесь в первый раз к первому старцу в обители сей; он сказал мне, что я еще молод: рано мне посвящать себя Богу. Я такому его суждению обрадовался, потому что думал, что я уже опоздал...'
        cn: 我们就是如此自欺的啊！我也会说一说关于我自己的事：我第一次来到这修道院时，去见这里的头一位长老；他对我说，我还很年轻：现在就将自己献给上帝还太早了。我为他这样的判断而感到欣喜，因为我原本以为，我已经迟了……
    - type: paragraph
      text:
        ru: Господь призывает сегодня и старых и молодых?; а завтрашнего дня никому не обещал. – Спасайтесь, возлюбленная сестра о Господе! много, много! и все ничто! Когда Господь за нас, кто на нас? Имя Иисуса Христа да напечатлеется на сердце вашем. Веруйте, просите – и примете. Желал бы я, чтоб вы это сокрыли в своем сердце.
        cn: 主今日召喚老年人和青年人；而明日之日，卻未曾向任何人應許。— 在主內蒙受摯愛的姊妹啊，願你得救！要多，要多！一切皆為虛無！既然主與我們同在，誰能敵擋我們呢？願耶穌基督的聖名銘刻於你的心版之上。要相信，要祈求— 你就必得著。我願你將此珍藏於你的心底。
    - type: paragraph
      text:
        ru: 'Мне больно было слышать, хотя вы и простосердечно это говорили, – что ваш N. N. не исполняет своих обязанностей: пусть о нем разумеют так другие; но ваш долг – благочестнейшее молчание, терпение и почитание. Я правду вам го-ворю; не оскорбитесь на меня.'
        cn: 我听了很难过，尽管您是出于一片赤诚说的——您的某某（N. N.）没有尽到他的本分：让别人去这样想他吧；但您的本分是虔诚的静默、忍耐和敬重。我对您说的是真话；请不要因此而对我生气。
    - type: paragraph
      text:
        ru: Вам доброжелающий Георгий.
        cn: 对您满怀善意的格奥尔基。
  - type: heading2
    initial:
      ru: '52.'
      cn: '52.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: 'Воистину воскрес Иисус Христос, Сын Бога Живаго! При засвидетельствовании вам взаимности моей, по милости Воскресшего и Воскрешающего нас мертвых, приглашаю вас к прославлению всемогущества его и благодати, которою существует вся тварь, а в числе твари и мы последние, ныне обращаемые на истинный путь заблудшие люди. Тебе, Господи, слава! Нам же стыд лица!– Нам всего более, нужно при-ходить в познание своих немощей. Приемля в сознание засвидетельствованные Историей поползновения, о которых открыто нам, читающим жизнеописания превосходных Угодников Божиих, сиявших небесными подвигами, так видим мы, каким ужасным опасностям подвергали они себя, когда одну только мысль допускали в свое сердце... Но здесь удерживаю перо мое. Слава их подвигов и чудотворений кладет печать на уста мои; не распространяюсь. Их молитвословий трепетали бесы и со страхом повиновались слову уст их... Только прошу вас напечатлеть это на сердце вашем, в собственную вашу пользу: с каким смирением и страхом должно добрую мысль блюсти в своем сердце. Злокозненный, т. е. коварный во всех отношениях враг человеческого рода, не смея коснуться дышащего огнем Божественным Чудотворца, великого Угодника Божьего, устремляется и летит мимо него, подобно молнии... При сем изражении глаза мои покрываются слезами... Пособи мне плакать... Ведь я вижу последующее: от того-то и плачу... Но скреплюсь и буду продолжать.– Этот гордый ангел – впрочем, потерявший уже сие первое имя свое и соделавшийся дьяволом, – только что проскользнул мимо того пламенника, – и неприметно уронил дымящийся порошок. Это видел просвещенный человек, но пренебрег! Не помолился со смирением к Всемогущему об истреблении вражеских козней, помыслил о себе, что вот он уже видит и самые тонкости враждебного коварства: поэтому, восхитившись самомнением, не мог более видеть, как из того дьявольского порошка возгорелась искра и объяла его своим пламенем!.. Разумеете ли, читая?.. Вразумляемые истиною дают нам заметить, что и одно самомнение столь ядовито, что может умертвить человека вечною смертью. Гордым Бог противится! Покудова душа остается овечкой, дотоле она ищется, в каком бы заблуждении ни находилась; и если пребывает в безответном смирении, то непременно будет обретена и принесена в спасаемое стадо. Тогда все Ангелы радуются о находке, потерявшейся и заблудившейся, а теперь прибывшей в число спасаемых.'
        cn: '基督耶穌，永生上帝之子，確已復活！


          我以復活並使我等死者復活之上主的恩典，向您證實我對您的相待之情，並邀請您一同頌讚祂的全能與洪恩。藉此洪恩，萬有得以存續，我等這些末後的受造物亦在其列，現今正從迷途中轉向真道。主啊，榮耀歸於您！羞愧歸於我等！—


          對我們而言，最應當做的是認識自己的軟弱。當我們心中意識到歷史所記載的那些跌倒，這些事蹟向我們敞開，使我們得以閱讀那些藉著屬天善行而光耀的卓越上帝聖僕的生平時，我們便看見他們曾使自己遭受何等可怕的危險，即使僅僅是在心中容納了一個念頭…… 但在此我收住筆。他們善行與神蹟的榮耀使我緘默；我不願多言。惡魔曾懼怕他們的禱詞，戰兢地順服他們口中的言語……


          我只懇請您，為了您自身的益處，將此銘刻於心：當以何等的謙卑與敬畏，來保守心中良善的意念。那惡毒的，即在各方面詭詐的人類仇敵，不敢觸碰那位燃燒著神聖火焰的行神蹟者，那位偉大的上帝聖僕，便如閃電般向他身旁衝去、飛過……


          至此，我的雙眼充滿淚水…… 請助我哭泣…… 因為我看到了隨之而來的事：這正是我哭泣的原因…… 但我將堅定，繼續下去。—


          這個驕傲的天使——然而，它已失去最初的名號，成為魔鬼——它剛從那位火焰般的人身旁溜過，便不引人注意地灑下了一撮冒煙的粉末。那位受光照的人看見了，卻輕忽了！他沒有謙卑地向上帝禱告，求祂消滅仇敵的詭計，反而自以為是，心想自己已然看穿了仇敵詭詐最微妙之處：因此，他因自負而得意忘形，再也看不見那魔鬼的粉末中燃起了一點火星，並以火焰將他吞噬！…… 閱讀至此，您是否領悟？……


          蒙真理教誨的人們提醒我們，僅僅是自負，也足以毒害人，使人陷於永恆的死亡。上帝抵擋驕傲的人！只要靈魂仍是一隻羊羔，無論它迷失在哪裡，總會被尋找；如果它持續保持毫無怨言的謙卑，就必然會被尋見，並被帶入那蒙拯救的羊群。那時，眾天使都為那失而復得、迷途而今歸入得救者行列的羊羔而歡欣喜樂。'
    - type: paragraph
      text:
        ru: Пресвятая Троице Боже наш, слава тебе!
        cn: 至聖聖三一，我們的上帝，榮耀歸於祢！
    - type: paragraph
      text:
        ru: 'Еще есть особенное замечание: кто сам себя ни в чем не оправдывает, и хотя и не знает за собой вины, но терпит и уступает поносителям своим: тот самим Богом пред всем миром оправдан будет! Каково это преимущество? Стоит того, чтобы от всех претерпевать и не оправдываться самим собою!'
        cn: 另有一则特殊的劝诫：凡在任何事上不为自己辩护、即便不知自己有何过失，却仍旧忍受并顺从那些辱骂他的人，这样的人，必将由上帝亲自在全世界面前宣告为义！这是何等大的殊荣啊？为得着这殊荣，忍受一切并完全不为自己辩护，是完全值得的！
    - type: paragraph
      text:
        ru: 'Я очень радуюсь, что вы хотите вступить в небесное воинство действующих полков: укрепи нас всесильный Царь, и прими в свое повсюду мощное покровительство! Но, вступивши в сие воинство, нужно очень вразумляться и непрестанно заниматься уроками воинских действий... А я слабый – только что в стенах спасаюсь при помощи славного Победоносца, известного свету, которого возлюбила царица Александра тою любовью, от которой исчезают страсти. Она, из подражания ему, оплевала обожаемых идолов и, презревши всю мирскую прелесть, за исповедание имени Христова шла спокойно в след мученика-по одной дороге, чтобы вместе умереть! Но какая это смерть, когда они радостными сердцами восхищались к приятию победных венков?'
        cn: '我滿心歡喜，因為您願意加入這正在作戰的屬天軍隊：願全能的君王堅固我們，並接納我們進入祂那無處不在的、強大的庇佑之下！然而，一旦加入這軍隊，就必須非常清醒地學習，並且不斷地操練軍事行動的課程……


          而我，是如此軟弱——僅僅是在牆垣之內，藉助那位世人皆知、榮耀的得勝者（Победоносец）的幫助而得以蒙拯救。亞歷山德拉皇后曾以一種能使情慾消逝的愛來愛慕他。她效法他的榜樣，唾棄了那些她曾敬拜的偶像，並輕蔑了世間所有的誘惑。為著對基督聖名的宣認，她平靜地追隨那位殉道者——沿著同一條道路前行，為的是能一同赴死！


          然而，這是何等樣的死亡呢？他們是以喜樂的心，歡欣地奔向那勝利冠冕的領受啊！'
    - type: paragraph
      text:
        ru: 'Нам очень нужно с глубоким вниманием взывать к Небесной царице Богородице: Милосердия двери отверзи нам, и прочие убедительные слова, что Православная Церковь повторяет.'
        cn: 我們非常需要以深刻的專注呼求天上的王后、上帝之母（即聖母）：「慈悲之門為我們敞開」，以及東正教教會所重複的其他具有說服力的話語。
    - type: paragraph
      text:
        ru: 'Скажите мне, часто ли у вас с маменькой бывает разговор о будущей жизни, о муках вечных, о страшном суде и воздаянии каждому по делам? Хотя бы весь мир шумел и возражал, что верою он спасается, а не делами, однако мы на сие скажем вот что: кто же и говорит, что дела наши спасают нас? – Но по ним познается вера! И Св. Апостол не поразит ли тогда небесным громом слова своего всех, мнящихся без дел иметь веру, когда спросит: покажи мне веру от дел твоих? Что дела без веры, то и вера без дел – все это мертво! и дух правый не живет в таких сердцах. В Евангельской книге видно, почему должно признавать истинную веру: хотя с горчичное зернышко и в чьем сердце есть вера, то и горы повинуются ей. Итак, нам понятно, что вера от дел познается, а дела верою освящаются, как извещает нас Господь: праведник Мой верою жив будет; понятно, что грешник не имеет живой веры, а чтобы отстать от грехов, нужно покаяние. Ведь и бесы веруют и трепещут имени Христова; но бесятся, – и развращают людей. Св. Царь Давид довольно уверяет нас, что уклоняющихся в развращение, отведет Господь с делающими беззаконие. По уклонению сердца от благомыслия душа предается суетности и бьется, как корабль об волны, страждущая в непотребном. Нам надобно в сем случае подражатьИоанну Златоустуи молиться, как он молился: Господи, дай мне мысль благую. У кого в сердце царствует благая мысль, к тому злые мысли появиться не смеют.'
        cn: 请容我问您，您与母亲大人是否经常谈论未来的生命、永恒的痛苦、末日的审判以及各人照其所行受报之事？即便全世界都在喧嚷并争辩说，人是因信得救，而非因行为得救，然而对此我们当如此回答：是谁说过是我们的行为拯救了我们呢？——但信心却要藉由行为而显明！当圣使徒质问那些自以为无行为却有信心的人说：「将你没有行为的信心指给我看？」那时，他难道不会以天上的雷声击打他们的话语吗？没有信心的行为如同没有行为的信心——这一切都是死的！正直的灵不住在这样的心中。在福音书中，我们可以清楚地看到为何应当承认真实的信心：即使信心小如一粒芥菜种，存留在某人的心中，群山也会听从于它。因此，我们明白，信心由行为而得知，而行为因信心而得以圣化，正如主所晓谕我们的：「我的义人必因信得生」；我们明白，罪人没有活泼的信心，而要离弃罪恶，就需要悔改。毕竟，连鬼魔也信，且因基督之名而战栗；但它们却发狂，败坏世人。圣王大卫已充分地向我们保证，上主必使那些偏向邪僻之道的，与作恶的人一同出去。当人心偏离良善的意念时，灵魂便会沉溺于虚妄之中，如同一艘船在波涛中颠簸，在不敬虔中受苦。在此情形下，我们当效法约翰·金口，并如他那般祷告：「主啊，请赐予我良善的意念。」在谁的心中，良善的意念居于主位，邪恶的念头便不敢出现。
    - type: paragraph
      text:
        ru: 'Царствие Божие не с усмотрением приходит. Оно внутри нас есть. Истинный путеводитель наш к нему Иисус Христос! Терние и волчцы, бедствия и напасти, страхи и всякие пожелания свои мы должны презирать и следовать смело по тес-ному пути: нас утешает благое иго и тяжкое бремя! Пусть иногда и прискорбно, но надежда веселит, и путь сей продолжать велит. Идите, идите, говорит она, путь сей лежит к царствию Божиему! да не совращайтесь на пространный. А когда исполнимся бесстрастною любовью, тогда готовы проститься с кровью лишь бы быть с Христом. Любовь вечная всегда умеет услаждать временные горести. Имеющие любовь сию не могут не соблюдать заповедей Божиих. Это их жизнь, и пища, и утешение, и доказательство того, что они истинно паче всех человек любят возлюбившего их Господа. И ради Его любят всех, любят и врагов своих и ненавидящих: тогда-то бывает таковым все легко и благо! После этого скажите вы в сердце своем: верую, Господи, Иже везде сый и вся исполняяй! Предаю сердце мое воле Твоей, помню рай – и содом, преступление-и спасение. Не место было виновно, но человеческое изволение. О Всепровидящий! Тебе Единому явна вся будущая моя жизнь: Тебе предаюсь, и где Ты хочешь, только спаси меня и не лиши Твоей милости. Верую, Господи! помоги мало-верию моему. Зриши мое сердце! не места, но спасения ищу; спаси меня, Спаситель мой, и управи желание мое на то место, на котором Тебе благоугодно видеть труд мой при помощи Твоей. О Владычице! приими меня под кров Свой, и дай мне пить от живоносного Твоего источника.'
        cn: 上帝的国度来临，并非带着世俗的景象。它就在我们里面。我们通往它的真正引路者，是耶稣基督！我们必须轻看那些荆棘和蒺藜，轻看那些灾祸和侵袭，轻看那些恐惧和我们自己所有的私欲，勇敢地沿着那窄小的道路前行：那良善的轭和沉重的担子安慰着我们！即便有时会感到悲痛，但盼望却使人喜乐，并激励我们继续这条道路。它说：去吧，去吧，这条道路通往上帝的国度！切勿偏离到那宽阔的路上。当我们心中充满那毫无私欲的爱时，我们便随时准备好，即使流血牺牲，也要与基督同在。永恒的爱，总能使暂时的苦痛变得甜蜜。拥有这份爱的人，不可能不遵守上帝的诫命。这是他们的生命、他们的食粮、他们的安慰，也是证明他们真正比所有人更爱那位爱了他们的主宰的凭据。并且，为着祂的缘故，他们爱所有人，也爱他们的仇敌和那些憎恨他们的人：在那时，一切对他们来说都变得轻省而美好！此后，你当在心中说道：主啊，我信！祢无所不在，充满万有！我将我的心交托给祢的旨意，我记着乐园——也记着所多玛，记着犯罪——也记着救赎。并非地点有罪，而是人自己的意愿。哦，全知全能者！唯有祢深知我未来的所有生命：我将自己交托给祢，无论祢愿我在何处，只求祢拯救我，不要剥夺祢的慈恩。主啊，我信！求祢帮助我的微小信心。祢鉴察我的心！我寻求的不是地点，而是救赎；我的救主啊，拯救我，并引导我的愿望到祢乐意看到我藉着祢的帮助辛勤耕耘的那个地方。哦，主宰之母（Vladyčica）啊！请接纳我，将我庇护在祢的荫下，赐我饮用祢那生命之泉的活水。
    - type: paragraph
      text:
        ru: 20-го Апреля, 1824 г.
        cn: 一八二四年四月二十日
  - type: heading2
    initial:
      ru: '62.'
      cn: '62.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: 'Презирайте все, что удерживает и препятствует сохранять в делании нашем заповеди Христовы. Почто обещать себе старость лет, когда и о завтрашнем дне не знаем, наш ли он будет или нет? – Откладывать дни и наводить страх – это дело всегубителя: он всегда советует, сегодняшний день забавляться и проводить как-нибудь, без осторожности, в противность Богу. Очень страшно делать неугодное Господу. О, возлюбленная сестра! Не держите такого помышления в сердце своем; но, сколько вам можно, каждый день и ночь обращайтесь к Христу и воздыхайте, и просите мыслью, да благоустроит вам Господь спасительный путь.'
        cn: 务要轻视一切拘囿并阻碍我们在行事中遵守基督诫命的事物。为何要为自己许下长寿之愿，却不知明日是否仍属我们？——拖延时日并引生恐惧，乃是那全然毁灭者所为：他总是劝人今日尽情嬉戏，不加谨慎地胡乱度日，与上帝旨意相悖。做那不悦乎主之事，是极其可畏的。哦，蒙爱之姊妹！切莫将此等念头存留于心；反倒要竭尽所能，日日夜夜归向基督，发出叹息，并以意念祈求，愿主为你妥善安排得救的道路。
    - type: paragraph
      text:
        ru: За временное услаждение потерять вечное блаженство-нет никакого извинения. Истинная любовь в том состоит, чтобы слушать любящего или любимого, и делать заповеди его с радостью; а иначе и вера истинная не признается за веру, когда нет дел, доказывающих веру.
        cn: 因着暂时的欢愉而失落永恒的福乐，是无可推诿的。真实的爱在于聆听那爱我们者或我们所爱慕者的话语，并怀着喜乐的心去遵行祂的诫命；否则，若没有足以佐证信仰的行为，那真实的信仰亦不被承认为信仰。
    - type: paragraph
      text:
        ru: Верно любящий вас о Господе, брат ваш Егор. 9-го Ноября, 1824 г.
        cn: 在主裡真實愛您的弟兄，葉戈爾。一八二四年，十一月九日。
  - type: heading2
    initial:
      ru: '64.'
      cn: '64.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: Воистину воскрес Христос!
        cn: 基督確實復活了！
    - type: paragraph
      text:
        ru: 'Приятно милостью милующего нас Господа в сердце нашем внимать царствию Его, которое ищущие обретают. О, как сладко быть в скорби любящим претерпевать временное ради вечного, и разумеющим, что любящим Бога все споспешествуют во благое. Благая мысль да обымет ваше сердце: верующим о Господе все возможно! Вера же свидетельствуется делами правды; но правда Божия не как человеческая; предадимся ей всем сердцем!'
        cn: 在我們心中，聆聽那施予恩典的主之國度，是何等喜悅，尋求者必能尋得此國。啊，對於那些因愛慕而甘願在苦難中忍受暫時之事，以換取永恆之人，這是何等甘甜；他們深知，對於愛神之人，萬事都互相效力，叫他們得益處。願這美好的意念充滿你們的心：對於信靠主的人，凡事皆有可能！然而，信心乃是以公義的行為來作見證；但神的公義與人的公義不同；讓我們全心全意地順服於祂的公義吧！
    - type: paragraph
      text:
        ru: Не довольно ли наказания людям своенравным в том, что они сами себя наказывают и уязвляют своеволием, одеваясь в порочные следствия дел своих? – Без смирения и кротости святой даже и приступить не можно к благому деланию. О, да устроит благоустрояющий Господь спасение ваше!
        cn: 对于那些任性自负之人，他们因一己之私而自惩自伤，身披其恶行之果，这样的刑罚难道还不够吗？——若无谦卑与圣洁的温柔，便无法靠近良善的行事。愿那施予美善安排的主，成就尔等之救赎！
    - type: paragraph
      text:
        ru: 'Не только всегда произносимые шуточные слова, но и праздно сказанное что-либо подвергает нас ответу на суде: это сами вы знаете, читая Евангелие. Скажите мне: приятно ли вам читать Духовный Алфавит Св. Димитрия? Я люблю петь стихословия. Смотрю на вашу маменьку: она сама усугубляет болезнь свою нетерпением своим. Ведь Господь посещает нас болезнями – во спасение, а не в погибель. А ищущие суетных удовольствий произвольно лишают себя небесного утешения, свыше содействующего душе, любящей Бога. Претерпевайте, любезная сестра; любите миловать нищих, требующих помощи; помогайте им втайне, сколько, когда кому можете: сие благотворение будет в отраду душе вашей, и мое сорадование тем умножится.'
        cn: 不單是那些常常說出的玩笑話，就是一句空閒說的話，也會使我們在審判時受到究責：你們自己讀了《福音書》就明白了。告訴我：你們喜歡讀聖迪米特里（St. Dimitri）的《屬靈字母表》（Духовный Алфавит）嗎？我喜歡吟唱讚美詩。我看著你的母親：她用她的不耐煩，反而加重了自己的病情。要知道，主降下疾病探望我們，是為使我們得救，而非使我們滅亡。而那些追求虛妄歡樂的人，則是自願地剝奪了那來自天上的慰藉，這慰藉是由上而下，襄助著那愛慕上帝的靈魂。忍耐吧，親愛的姊妹；要喜愛憐憫那些需要幫助的貧窮人；你們當在暗中幫助他們，無論何時，無論何人，只要你們能施以多少援手：這般的善行將會成為你們靈魂的慰藉，而我的同喜也會因此倍增。
    - type: paragraph
      text:
        ru: Когда будет вам удобное время, тогда можете съездить и погостить туда, где чувствуется душевное назидание. Покойтесь в Господе!
        cn: 當您有了方便的時光，那時您就可以動身前往並在那裡作客，在那感受得到靈魂的教益。在主內安歇吧！
    - type: paragraph
      text:
        ru: 29-го Апреля, 1823 г.
        cn: 一八二三年四月二十九日
  - type: heading2
    initial:
      ru: '66.'
      cn: '66.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: 'Иисус Христос да усладит сердца наши, в сокрушении приносимые Ему в жертву! Уже и то одно восхищает душу, чтобы разуметь, что есть пресладкие плоды Святого Духа: любовь, радость, мир, долготерпение, благость, милосердие, вера, кротость, воздержание. Сколь же восхитительнее и блаженнее украсить ими свою душу? Очень нужно и молиться Богу, чтобы даровал нам творить сии плоды благодатью Духа Святого. Приятно ли вам это? – Лучше человеку здесь чрез все житие временное мучиться, нежели лишиться вечного блаженства и попасться в вечную муку, которой нет конца.'
        cn: 愿耶稣基督以祂的甘甜，慰藉我们这在痛悔中献给祂为祭的心灵！仅仅是能明了圣灵那至甜美的果实——即仁爱、喜乐、平安、忍耐、恩慈、良善、信实、温柔、节制——的意义，就已令灵魂欢欣鼓舞了。那么，若能以这些果实来妆饰我们的灵魂，又将是何等的令人心驰神往，何等的蒙福呢？我们极需向上帝祈祷，求祂施予圣灵的恩典，使我们能结出这些果实。您是否为此感到欢悦呢？——对于一个人来说，最好是今生在世上的所有时日中经历磨难，也不要失去永恒的福乐，而陷入永无止境的永恒痛苦之中。
    - type: paragraph
      text:
        ru: Вы видели маленький мой гроб. Сознаюсь – я так много привык к нему, что этот большой гроб – мир – не успокаивает меня, и мысль моя часто посещает то место, которое вчера посещали вы.
        cn: 您看见了我那小小的棺木。我承认——我已经如此习惯于它，以至于这个巨大的棺木——世界——并不能使我平静，而我的思绪常常造访您昨日造访的那个地方。
    - type: paragraph
      text:
        ru: 'Теперь обращаюсь с вами к другому зрелищу и смотрю, как несчастная, любимая вами, носится в иступительном духе своего строптивого нрава. Это попускается для вразумления других: каково видеть страждущих в своем безумии за противление благонамеренным предложениям. Иное – претерпевать находящие оскорбления ради имени Христова; а иное – навлекает на тебя срам в поношение имени Христова: разница, как небо от земли. Но воззрим на грозного судию Бога! Бог есть огнь, поедающий нечестие; Он воздаст каждому по делам его. А кто не хочет быть судим, пусть никого не судит, и слово Божие исполнится на нем: «не судите, да не судимы будете.» По долгу христианскому вы можете ей помочь молитвою, милостынею и поминовением на проскомидии, когда бываете в церкви. Но не обращением вашим с нею, которое увлеченная духом своенравия отвергает и до времени принять не может. Мы из всякого предмета и случая должны вразумляться и научаться истинной кротости и смирению. Господь попускает за грехи наши быть по воле нашей, чтобы напоследок, очувствовавшись, отреклись от нее, презрели самих себя и во всем поработились бы воле Божией... Человек, преданный своенравию, сам себе враг, сам себе опасен; и что же несчастнее этого? Ведь все внутри человека начинается и делается, и потом открывается в наружность. Много надобно молчать, чтобы за праздное слово не подпасть ответу и суду. Страшно видеть Судию небесного, сколько милостивого, столько же и праведного! – На что же мы и живем на свете, если не ищем вечных благ, пристрастившись к временным утешениям! Смертный час, как вор, похитит и переселит! – О сердце! как скоро ты прельщаешься! Как осторожно надобно тебя сохранить! Благое, или злое, от тебя все начинается, и ты само бываешь причиною вечной смерти, или блаженнейших утех в бесконечной радости. О, вы, многие скорби, рассыпанные по дороге в царствие Божие! не будьте страшны нам, жаждущим небесных сладостей. Ах, любезная сестра! Когда вы опустите глаза на сердце ваше, слух обратите во внимание души, все чувства соберете в одну точку ума, устремленного к вечности, когда покроетесь благоприятнейшим смирением и погрузитесь в любовь чистейшую, тогда-то вы будете готовы самим делом явить вашу преданность пред Господом. Будем же молиться Всемогущему, да укрепит наши немощи во спасение вечное.'
        cn: 我现在转向另一种景象，并观察那为你们所爱、却不幸的女子，如何在她悖逆性情的狂乱灵性中奔走。这被容许，是为了警诫他人：看见那些因抗拒善意忠告而在自身疯狂中受苦的人，是何等的光景。为基督之名忍受临到的凌辱是一回事；而招致羞辱，反使基督之名受人诟病，又是另一回事：两者之间的差别，有如天壤之别。但让我们仰望可畏的审判者——上帝！上帝是吞噬不敬虔的烈火；祂将照各人的行为报应他们。凡不愿受审判的人，就不要审判任何人，上帝的话语就必在他身上应验：「你们不要论断人，免得你们被论断。」出于基督徒的本分，你们可以藉着祷告、施舍，以及在教会举行奉献礼（proskomidia）时的记念，来帮助她。但不是藉着你们与她的接触，因为她被任性妄为的灵所牵引，拒绝接受，且暂时不能接受。我们必须从每一个事物和境遇中受教，学习真正的温柔与谦卑。主容许我们因着我们的罪，随从我们的意愿行事，为的是让我们最终能幡然醒悟，舍弃自己的意愿，鄙视自我，并在一切事上顺服于上帝的旨意……一个沉溺于任性的人，是他自己的敌人，对自己构成危险；还有什么比这更不幸的呢？要知道，一切都是从人的内心开始和完成的，然后才显露于外。我们需要多多保持沉默，以免为了一句闲话而承担责任和审判。看到天上的审判者，祂既是如此慈悲，又是如此公义，是何等可畏！——如果我们沉迷于暂时的慰藉，而不寻求永恒的福祉，那么我们活在世上又是为了什么呢！死期将如盗贼般突然降临，将我们劫走并迁徙！——哦，人心啊！你何等迅速地受骗！我们必须何等谨慎地保守你！无论是善是恶，都始于你，而你自己就是导致永恒死亡，或是无穷喜乐中最蒙福的安慰的原因。哦，你们这些散布在通往上帝国度道路上的众多忧患啊！愿你们不要使我们这些渴求天上甘甜的人感到恐惧。唉，亲爱的姊妹！当你们垂下目光，注视你们的心，侧耳倾听你们的灵魂，将所有感官聚集在专注于永恒的思绪一点上，当你们被最蒙福的谦卑所遮盖，沉浸于至为纯洁的爱中时，那时你们就准备好以实际行动向主表达你们的忠诚了。因此，让我们向全能者祷告，愿祂坚固我们的软弱，以达至永远的救赎。
    - type: paragraph
      text:
        ru: 30-го Мая, 1826 г.
        cn: 一八二六年五月三十日。
  - type: heading2
    initial:
      ru: '71.'
      cn: '71.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: Добрая сестра! Доброе сердце всегда делает добро, хотя бы и весь мир осуждал оное. Суждения разных умов очень разнообразны бывают, но должно во всем хранить благочестие и не вдавать себя в бесчинство, а всячески убегать и самого помышления, находящего от лукавого и коварного духа; одним словом, правый дух нимало не терпит лжи.
        cn: 良善的姊妹：良善的心总是行善，即便全世界都谴责它。不同心智的判断往往大相径庭，但我们必须在一切事上保守虔敬，不可放纵自己陷入不端，而要竭力逃避那源自邪恶诡诈之灵的思虑本身；一言以蔽之，正直的灵丝毫不容忍谎言。
    - type: paragraph
      text:
        ru: Не всем дается спасать и назидать других, но всякому дано спасти свою душу; теперь чем вы еще можете против благого Бога извиниться?..
        cn: 並非所有人都被賦予了拯救和教導他人的恩賜，然而，每個人都被賦予了拯救自己靈魂的機會；如今，面對良善的上帝，你們還能用什麼來為自己開脫呢？……
    - type: paragraph
      text:
        ru: 'Не подражайте людям, которые легкомысленно и без рассуждения говорят, опустив доброе дело по нерадению своему, клевеща на Господа: «Видно, Богу так угодно!» За такие извинения они, во время свое, великий дадут ответ, ежели и за праздное слово мы подлежим суду.'
        cn: 切勿效仿那些人，他们轻率而毫无思辨地谈论，因自己的疏忽而弃绝了善行，却诽谤主说：「看来，这是上帝的旨意！」为这些辩解之词，他们届时必将承受巨大的责任，倘若我们连一句闲话都要受审判的话。
    - type: paragraph
      text:
        ru: 'Храните сердце ваше от помышлений находящих и блюдитесь многословия: во многоглаголании смерть; тут нет спасения, где молва и разговоры непрестанные. Безмолвие корень безгрешия; никто не приневолит вас, когда сами не захотите, сказать лишнее слово, но все еще почтят особенным уважением за вашу скромность.'
        cn: 你們要保守自己的心，遠離那些襲擾而來的思慮，並要極力謹慎，避免多言：在多言多語之中存有死亡；在那裏，喧囂與不絕的言談沒有救贖。靜默是無罪之根；若非你們自己願意，沒有人能強迫你們多說一句閒話，但眾人仍會因著你們的謙遜而給予你們特殊的敬重。
    - type: paragraph
      text:
        ru: 4 октября 1825 года
        cn: 一八二五年十月四日
  - type: heading2
    initial:
      ru: '82.'
      cn: '82.'
    text:
      ru: Е.П.
      cn: Е.П.
    children:
    - type: paragraph
      text:
        ru: Иисус Христос хочет всем спастись и в разум истины придти; промыслительное Его призывание всегда действует на обращение нас грешных и не престанет действовать до скончания века мира сего.
        cn: 耶穌基督願所有人都得救，並明白真理的知識；祂那神聖護理的呼召，永遠在引導我們這些罪人回歸，且將持續運作，直至此世末了。
    - type: paragraph
      text:
        ru: 'Ни единой греховной страсти человек сам собою победить не может: однако должен одержать победу; и потому обязывается слушать глаголющего Господа: просите, и дастся вам; и еще: ничем же изгоняется род сей, только молитвою и постом.'
        cn: 人单凭自身的力量，无法战胜任何一种罪恶的情欲；然而，人却必须得胜。因此，人有责任聆听那发声言的主：你们祈求，就给你们；又说：非用祷告和禁食，这一类的鬼总不能出来[1]。
    - type: paragraph
      text:
        ru: Непотребный раб Георгий. Апреля 25-го, 1824 г.
        cn: '不配的奴僕格奧爾基。


          一八二四年，四月二十五日。'
  - type: heading2
    initial:
      ru: '144.'
      cn: '144.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Чем бедственнее видится состояние здешней жизни, тем благоразумной душе желательнее бывает презирать суетное и приближаться день и ночь к Богу, размышляя и рассуждая о бесконечном состоянии вечной жизни. Вы христианка! Удивительно ли же вам, что цари, и царицы, и вельможи презирали богатство суетного мира, отвергали честь и славу, справедливо предпочитая им совершенную нищету Христову, посвятили себя на угождение единому Богу и тем прославились? Вы знаете, какое неудобство войти в Царствие Божие богатым объявил Христос. Итак, когда вы лишаетесь и последнего имения, то и тогда не лишайтесь истинного утешения в Господе...
        cn: 塵世生命之景狀愈顯悲苦，則明智之靈魂愈願輕視虛妄，日夜親近上主，默想並思量永恆生命之無窮境地。妳是基督徒！難道妳會驚訝於君王、王后與貴冑輕視世間之虛妄財富，棄絕尊榮與浮華，公義地選擇基督之全備貧窮，將自身奉獻於事奉獨一之真神，並因此得享榮耀嗎？妳知曉基督所宣告的，富人進入天國是何等不易。因此，即便妳失去了僅有之財產，也切莫失去在主裡真實的慰藉……
    - type: paragraph
      text:
        ru: Мы верою извещены, что не для здешнего мира сотворил нас Бог. Пусть, кто хочет, пленяется богатством тленного мира – оно ослепляет и очи разумных; нам же нищета Христова преимущественнее всех сокровищ... Что думать напрасно о достоянии, подлежащем изменениям и уничтожению? Думать надобно о праведном суде Божием, о вечных муках грешникам и как спастись от духа лестча – вот мысль благая! Нам назначено не только оставить родство, отца и матерь, братию, сестер и друзей, но и самую душу свою возненавидеть, чтобы приобрести все исполняющего неизреченной благостию Христа Иисуса, Господа Бога нашего. В Нем только можем мы жить любовью; а без Него – мучение и смерть вечная. Буди ваша радость о едином Господе!.. Ах! почто прельщаться? Противящиеся Христу, и нищете Его, и Его заповеди – какими могут быть друзьями? Разве на обольщение и отлучение души от Бога... Сами вы знаете слово божественное, что весь мир во зле лежит.
        cn: '我們藉著信心得知，上主創造我們並非是為了這塵世。讓那些想要被這朽壞世界的財富所擄獲的人去吧——它使有理智者的眼睛也失明；但基督的貧窮對我們而言，卻勝過一切寶藏……為何要徒然思慮那些將變易和消逝的產業呢？我們應當思慮的是上主公義的審判，是罪人永恆的苦楚，以及如何從那欺騙的靈中得救——這才是美好的思慮！


          我們不僅被命定要捨棄親屬、父母、兄弟、姊妹和朋友，甚至要憎惡自己的靈魂，為要得著那以無可言喻的恩慈成全萬有的主、我們的上帝耶穌基督。唯有在祂裡面，我們才能憑著愛而活；離了祂，便是痛苦和永恆的死亡。願你們的喜樂單單在於主！……唉！為何要受迷惑呢？那些抵擋基督、抵擋祂的貧窮和祂誡命的人，怎能成為朋友呢？他們只會誘惑人，使靈魂與上主隔絕……你們自己知道那神聖的聖言，就是整個世界都臥在那惡者手下。'
    - type: paragraph
      text:
        ru: 26 сентября 1828 года
        cn: 一八二八年九月二十六日
  - type: heading2
    initial:
      ru: '149.'
      cn: '149.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Прочитав письмо ваше, взглянул я на изображенное вами сердце под крестом и убедился к состраданию душе вашей, обстоящей многоскорбием. Да призрит Господь на болезнующую вашу душу и подаст вам утешение!
        cn: 我拝讀了您的來信，看到您所描繪的那顆在十字架下的心，這使我深信您的靈魂正被重重憂傷所環繞，並對您心生憐憫。願主垂顧您這受苦的靈魂，賜予您安慰！
    - type: paragraph
      text:
        ru: «Жизнь мирская вам наскучила;
        cn: 「塵世生活已使你們厭倦；
    - type: paragraph
      text:
        ru: '«пременением оной вы утешитесь». Нет таких горестей, ни мук, ни скорбей, в которых бы любовь не упокаивала и не соуслаждала душу. Господь благоволит называть и сознавать друзьями тех, которые соблюдают и исполняют слово Его; благоволит признавать матерью, сестрою и братией себе творящих волю Отца Небесного. Заповедует же верующим во имя Его: любите враги ваша, добро творите ненавидящим вас и молитесь за творящих вам напасть; и, какая вам награда есть, если любите любящих вас: не и мытари ли то же творят? Но вы будете совершены как Отец ваш небесный совершен есть: как солнце свое сияет на злые и благие, и дождит на праведные и неправедные.»'
        cn: 「藉着它（爱）的改变，你们将得着慰藉。」世上没有这样的苦楚、这样的磨难、这样的忧愁，是爱不能在其中使灵魂得享安宁、同沐甘甜的。主乐意称那些持守并遵行祂话语的人为朋友，并承认他们是祂的朋友；祂乐意承认那些遵行天父旨意的人是祂的母亲、姐妹和弟兄。祂又命令那些信奉祂圣名的人说：「要爱你们的仇敌，善待那些恨你们的人，并为那些迫害你们的人祷告；如果你们只爱那些爱你们的人，你们有什么赏赐呢？税吏不也做同样的事吗？但你们要完全，如同你们的天父是完全的一样；因为祂使祂的太阳照耀恶人，也照耀善人，降雨给义人，也给不义的人。」
    - type: paragraph
      text:
        ru: 'Имея заповедь: любить всех как себя, помолимся, да покроется страхом Божиим сердце наше, чтобы поистине могло исполнять сию заповедь. – Что же значит – любить? Любить есть движение благожелательного сердца и действо благой души, сообщающее страждущим радостное успокоение, а содействующим в любви взаимное сорадование и соуслаждение, не имеющее ничего общего с плотскою любовью...'
        cn: 我們領受了誡命：愛所有人如同愛自己，讓我們祈禱，願上帝的敬畏覆蓋我們的心，好使我們能真誠地遵行這條誡命。——那麼，「愛」是什麼意思呢？愛是良善之心的感動，是美好靈魂的作為，它將喜樂的安寧帶給受苦之人，並使那些在愛中同工的人彼此分享喜樂和甜蜜，這與肉體的愛毫無共同之處……
    - type: paragraph
      text:
        ru: Не буди нам о чем другом радоваться, но о едином Господе, да не постыжусь, что призвал Тебя; умножил если на мне величество Твое, и обратив утешил меня если. Ты есть прибежище мое в скорби охватившей меня! Радость моя, избави меня от нападающих на меня.
        cn: 不要让我们以别的事物为乐，而要以独一的上帝为乐，愿我因呼求了祢而不致蒙羞。若是祢在我身上增添了祢的威荣，若是祢回转并安慰了我，那么祢就是我在被忧患所攫取时的避难所！我的喜乐啊，求祢将我从那些攻击我的人手中解救出来。
    - type: paragraph
      text:
        ru: 'Когда видимые и невидимые, отовсюду находящие мятежники сильно обуревают немощную душу мою, тогда я говорю ей: что с тобою стало, душа моя? вся ты смутилась! Помяни Господа, и возвеселись: Господь просвещение твое и Спаситель твой: чего ты боишься? Господь защититель твой: кто может похитить тебя? Некого страшиться тебе. Или боишься ополчений врагов, восстающих на тебя бранью? Упование твое на Всесильного, который одним взором победит силу вражию. Все оставь! Взыщи единого, и покойся в нем вечно! День и ночь хвали Господа в псалмопении и благословляй Его на всякое время, да благо тебе будет. Прими, душа моя, сие приветствие и свидетельствуй это самим делом. Господь с тобою! Искренний твой друг – твоя совесть. Но, да не возомни что о себе: ничтоже есть твое: все, что зришь, и, что ни есть доброго, все Божие!.. Веруй, надейся и люби! – А твое спасение: бодрствуй и молись, да не войдешь в напасть.'
        cn: 當那有形與無形的，從四面八方圍攏而來的叛亂者，猛烈地衝擊我這軟弱的靈魂時，我便對它說：我的靈魂啊，你怎麼了？你全然地慌亂了！要記念主，並歡欣喜樂：主是你的光照，也是你的救主：你懼怕什麼呢？主是你的護衛者：誰能將你奪去呢？你無所畏懼。難道你懼怕那些起來與你爭戰之仇敵的營寨嗎？你的指望在於全能者，祂只憑藉一個眼神就能戰勝仇敵的力量。放下一切吧！尋求那獨一者，並在祂裡面得享永遠的安息！日夜以詩篇歌頌來讚美主，時時刻刻稱頌祂，使你得享福樂。我的靈魂啊，接受這番問候，並以實際行動來見證這話。願主與你同在！你真誠的朋友——是你的良知。但是，切莫自視過高：沒有什麼是屬於你的：凡你所見的，以及所有良善的事物，一切都屬於上帝！……要相信、要盼望、要愛！——而你的救贖之道是：警醒禱告，免得陷入試探。
    - type: paragraph
      text:
        ru: 24-го Мая, 1829 г.
        cn: 一八二九年，五月二十四日。
  - type: heading2
    initial:
      ru: '153.'
      cn: '153.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Слава Богу за все!
        cn: 榮耀歸於上帝，為了所有的一切！
    - type: paragraph
      text:
        ru: 'Трудно обуреваемому кораблю стоять на якоре; однако спасительнее и надежнее, чем носиться по пучинам свирепеющего моря: трудно и всем обуреваемым порывистыми молвами стоять за предание заповеди Христовой; однако спасительнее и совершенно надежнее, чем носиться по пучинам мудрствующего сего мира.'
        cn: 對於在風暴中顛簸的船隻來說，停錨是困難的；然而，這比在狂怒海洋的深淵中漂蕩更為穩妥和可靠：對於所有被急促的流言所衝擊的人來說，堅守基督誡命的聖傳是困難的；然而，這比在這充滿智慧言論的世間深淵中漂蕩更為穩妥和完全可靠。
    - type: paragraph
      text:
        ru: Покойтесь в Господе верою и любовью.
        cn: 在主内，以信德与爱德安歇吧。
    - type: paragraph
      text:
        ru: 4-го Октября, 1829 г.
        cn: 主曆一八二九年，十月四日。
  - type: heading2
    initial:
      ru: '154.'
      cn: '154.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Поистине несчастьем назвать должно одно только произволь-ное уклонение души от Бога; прочее же приключающееся одно лишь испытание души, дышущей Богом. Каждая душа оскорбляется сопротивными ее желанию. Желая утешаться и наслаждаться мирным в жизни спокойствием, и не могу избавиться от нарушающих оное сопротивляющихся мне; и так увещаваюсь терпеть, покудова минет вся находящая злоба и водворится вечный покой.
        cn: '真正说来，只有灵魂自愿地偏离上帝，才可称为不幸；至于其他所发生的一切，不过是对那以上帝为气息的灵魂的考验。


          每个灵魂都会因违背其愿望的事物而受伤害。我渴望在生活中得享慰藉，享受平静的安宁，却无法摆脱那些搅扰我、与我作对的事物。因此，我劝勉自己要忍耐，直到一切现存的邪恶都消逝，永恒的安息得以建立。'
    - type: paragraph
      text:
        ru: Благо нам, когда терпим что нибудь ради заповеди Господней, т. е. за любовь к ближнему ради Самого Бога.
        cn: 若我們為著上主的誡命，即是為著那因著上帝自身的緣故而發出的對鄰人的愛，去忍受任何事物，這是我們的福分。
    - type: paragraph
      text:
        ru: 'Обидящих и ненавидящих нас прости, Господи, человеколюбче: о чем и вся Церковь молится. Пусть нас клянут, кто хочет; мы благословлять их будем; за злодеяние заплатим благодеянием: тогда совершенная победа на нашей стороне останется. Не смущайтесь, матушка А. Т.; вы творите, что можете, что зависит от ваших сил и произволения; ничего не требуется от нас Господом, чего бы не могли мы сделать; вы и сами не приказываете того служащим вам, чего бы они для вас не в силах были сделать. Верен Господь во всех словесех Своих! Заповедавший просить Его и обещавший дать просимое, готов исполнить ваше прошение в пользу вашу, по вашей вере. Неверующие же Слову Божию осуждены. А маловерному и малодушному, когда просит и молится с сознанием своей немощи, когда вопиет: верую, Господи, помози моему неверию, готова рука помощи Божией.'
        cn: '「主啊，那傷害我們、憎惡我們的人，求祢以慈愛待之，赦免他們：這亦是普世教會的禱告。任憑何人咒詛我們，我們仍要為他們祝禱；面對惡行，我們將以善報之：如此，圓滿的勝利便屬於我們。親愛的阿. 特.修女，請勿驚擾；您只管盡您所能、竭盡您的力量與意願去行；主並不要求我們做任何我們力所不能及之事；您自己也不會命令您的侍者去做他們無力完成的事。


          「上主在祂一切的言語中都是信實的！祂既命我們祈求，又應許賜予所求之事，祂必樂意按您的信心，成就於您有益的祈禱。凡不信上帝話語的人，都已被定罪。然而，對於那信心微弱、心靈怯懦之人，當他帶著對自己軟弱的認知祈求禱告，當他呼喊：『主啊，我信，但求您助我的不信！』（馬可福音 9:24），上帝施以援手的手，早已準備就緒。」'
    - type: paragraph
      text:
        ru: Св. Ангел да хранит ваше мыслящее сердце!
        cn: 願聖天使護衛您那思維的心！
    - type: paragraph
      text:
        ru: 15-го Ноября, 1829 г.
        cn: 一八二九年，十一月十五日。
  - type: heading2
    initial:
      ru: '159.'
      cn: '159.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Вы сами знаете, что нужно исполнить вам, при помощи Божией; вы помните Апостольское увещание: если что творите, все во славу Божию творите. Верою и любовью благоугождается Господь. Всякое устроение во благо совершается Господом, по вере и прошению молящихся Ему. Надобно отложить всякую суетность житейского попечения. Когда душа, несомненно, верует Господу, небо и землю сотворившему из ничего, тогда с радостным сердцем вся предается Его промыслу и не смущается. Не тот беден, кто нищ и уповает на Господа; но кто богат тленным, и трепещет о лишении оного...'
        cn: 您自己深知，在上帝的帮助下，您需要完成什么；您记得使徒的劝勉：「无论你们做什么，一切都要为荣耀上帝而行。」[1]。藉着信心与爱，我们得以蒙主喜悦。一切良善的安排都是主所成就的，是照着那些向祂祈祷之人的信心和恳求。我们必须放下世俗挂虑的一切虚浮。当灵魂毫不疑惑地相信主，相信祂从虚无中创造了天地万物时，它便会以欢欣之心将一切交托给祂的护理，不再忧惧。那贫穷却信靠主的人，并非贫困；唯有那拥有必朽之物，却为失去它们而战兢之人，方是贫乏……
    - type: paragraph
      text:
        ru: Мир Божий да покроет ваше сердце!
        cn: 願上帝的平安覆蓋你的心！
    - type: paragraph
      text:
        ru: Октября 11-го, 1830 г.
        cn: 一八三〇年，十月十一日。
  - type: heading2
    initial:
      ru: '160.'
      cn: '160.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Что ни пишем,
        cn: 我們所寫下的，
    - type: paragraph
      text:
        ru: Что ни говорим;
        cn: 无论我们谈论什么；
    - type: paragraph
      text:
        ru: Сердцем дышим,
        cn: 我們以心靈呼吸，
    - type: paragraph
      text:
        ru: Сердцем все творим.
        cn: 我們以心行事。（或：我們以心造物。）
    - type: paragraph
      text:
        ru: 'Потому день и ночь всегда повторяю то же: сердце чисто созижди во мне, Боже, и дух прав обнови во утробе моей, чтобы весь я предан был любви Твоей.'
        cn: 因此，我日夜不停地重複這同一句禱詞：「上帝啊，求祢在我裡面造清潔的心，使我裡面重新有正直的靈」【詩篇 51:10】，好叫我全然委身於祢的愛中。
    - type: paragraph
      text:
        ru: Наше счастье, наша жизнь
        cn: 我們的福樂，我們的生命
    - type: paragraph
      text:
        ru: 'Есть одна благая мысль:'
        cn: 有一个美好的思想：
    - type: paragraph
      text:
        ru: 'Любить Бога всей душою:'
        cn: 全心全意地爱上帝：
    - type: paragraph
      text:
        ru: Любить ближних как себя:-
        cn: " Любить ближних как себя:-\n\n From the writings of Elder Paisios the Athonite:\n\n\"If we do not love our neighbour, how can we love God?\n\nIf we truly love God, we will certainly love our neighbour too, because our neighbour is God』s image. And the measure of our love for God is the measure of our love for our neighbour. If our love for our neighbour is not sincere and sacrificial, then neither is our love for God.\n\nChrist says, 'The second is like it: 『Love your neighbour as yourself.』' (Matthew 22:39). This means that after the commandment to love God, the most important commandment is to love our neighbour.\n\nHow can we love our neighbour as ourselves?\n\nBy wishing for our neighbour all the good things that we wish for ourselves. By not wanting to see our neighbour suffer or be in need. By sympathizing with our neighbour』s pain and suffering. By helping our neighbour in whatever way we can, without expecting anything in return.\n\nThe love for our neighbour must be selfless, just as Christ』s love for us was selfless. Christ gave His life for us, His enemies. We, too, must be ready to make sacrifices for our neighbour, even for those who are unkind to us.\n\nWhen we love our neighbour, we are fulfilling God』s will. And when we fulfil God』s will, God grants us His grace, and we experience spiritual joy and peace.\"\n\n From the sermons of Saint John of Kronstadt:\n\n\"My brethren, love is the greatest of all virtues. If we do not have love, all our other good deeds are in vain.\n\nLove for God and love for our neighbour are inseparable. We cannot truly love God if we do not love our neighbour.\n\nOur neighbour is a vessel of the Holy Spirit, an icon of God. By loving our neighbour, we are loving God Himself.\n\nHow often do we fall short of this commandment! We judge our neighbour, we envy our neighbour, we speak ill of our neighbour. We fail to see Christ in our neighbour.\n\nLet us strive, my brethren, to cleanse our hearts of all bitterness and malice, and to fill them with love for all people. Let us see Christ in every person, even in those who offend us.\n\nLet us be patient and forbearing with our neighbour』s weaknesses. Let us not seek our own interest, but the interest of our neighbour.\n\nWhen we love our neighbour as ourselves, we are fulfilling the entire law. As the Apostle Paul says, 'Love does no harm to a neighbor. Therefore love is the fulfillment of the law.' (Romans 13:10).\n\nMay the Lord grant us the grace to love one another with a pure and sacrificial love, so that we may be worthy to enter His eternal Kingdom.\""
    - type: paragraph
      text:
        ru: Вот путь к вечному покою
        cn: 這是通往永恆安息的道路
    - type: paragraph
      text:
        ru: Для тебя и для меня!
        cn: 為你，也為我！
    - type: paragraph
      text:
        ru: Для всех сияет солнца свет;
        cn: 日光普照万物；
    - type: paragraph
      text:
        ru: Для всех сребристыми лучами
        cn: 致所有銀色的光芒
    - type: paragraph
      text:
        ru: Блистает месяц со звездами;
        cn: 月光与群星闪耀；
    - type: paragraph
      text:
        ru: 'Для всех цветами луг одет:'
        cn: 原野之上，百花盛放：
    - type: paragraph
      text:
        ru: Но очи страждущих, покрытые слезами,
        cn: 然而，受苦者的雙眼，被淚水所覆蓋，
    - type: paragraph
      text:
        ru: Утех не видят сих,
        cn: 那些人看不到这些人，
    - type: paragraph
      text:
        ru: Покудова у них
        cn: 在他們那裡的時候
    - type: paragraph
      text:
        ru: Утихнут чувства сами...
        cn: 情感自会平息……
    - type: paragraph
      text:
        ru: Ноября 21-го, 1830 г.
        cn: 一八三〇年，十一月二十一日
  - type: heading2
    initial:
      ru: '171.'
      cn: '171.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Да возрадуется душа моя о Господе, и уповает на Него.
        cn: 愿我的灵魂在主内欢欣，并仰望于祂。
    - type: paragraph
      text:
        ru: 'Милость Божия будет с вами! Кто чего ищет, тот о том и помышляет: если ищет не то, что повелено Господом прежде всего искать, то опытно узнает, что никакая вещь, подлежащая изменению, не может успокоить страждущую душу. Помянул Бога, и возвеселился: яко Тот един просвещение мое и Спаситель мой. Обратись, душа моя, в покой твой: яко Господь благодействовал тебя. Обращение души к своему Создателю есть истинное ее упокоение. Обратимся же к Нему! – Грустно вам и скучно, даже до утомления, обращаться в несвойственное душе вашей. На вас нападают помышления о временных и часто изменяющихся вещах. Хотим удержать мимотекущее и изнемогаем в своих предприятиях. О, душа бессмертная! По всему видишь, что не здесь твое отечество: какой же может быть тут дом твой? Все непостоянно и скоро разрушается; а когда в самой вещи это так, то и пожелать здесь нечего, и жалеть не о чем. Признаемся и благословим Господа, как благословлял Праведный Иов: Господь даст, Господь отнимет: как же Господу будет угодно, так тому и быть. Буди имя Господне благословенно отныне и до века!. Слава Богу за все!'
        cn: '愿上帝的恩典与你同在！


          人所寻求的，心就思念什么：倘若他所寻求的并非主所首先吩咐去求的，他必在经验中得知，任何会变迁的事物都无法使受苦的灵魂得享安宁。


          我思念上帝，便心中欢喜：因为唯有祂是我的光照与我的救主。


          我的灵魂哪，回到你的安息里吧：因为主曾厚待你。


          灵魂转向其创造主，才是它真正的安息。那么，让我们转向祂吧！


          你感到忧伤和厌倦，甚至精疲力尽，因为你置身于与你灵魂本性不符的事物之中。关于这世上暂时的、常常变迁的事物，各种思虑向你袭来。我们想留住那流逝不息的，却在自己的努力中精疲力竭。


          哦，不朽的灵魂啊！你从万事万物中都可见到，你的家乡不在这里：那么，这里又怎能是你的居所呢？万物皆不恒久，且迅速毁坏；既然事物本身的本质就是如此，那么这里便没有什么值得渴望，也没有什么值得惋惜。


          让我们承认并颂赞主，如同公义的约伯所颂赞的那样：主赐予，主取走：愿主所喜悦的，就照样成就。愿上主的名从今时直到永远是应当称颂的！


          为着一切，荣耀归于上帝！'
    - type: paragraph
      text:
        ru: Мая 20-го, 1832 г.
        cn: 一八三二年五月二十日。
  - type: heading2
    initial:
      ru: '172.'
      cn: '172.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Когда в сердце вашем одна только надежда-Бог, то ничего нет споспешествующего ко благу вашему, чего бы вы не имели в Боге.
        cn: 当在你的心中，唯独以上帝为唯一的盼望时，那么，凡是对你良善有益的事物，没有一样是你不能在上帝内拥有的。
    - type: paragraph
      text:
        ru: Нет ничего драгоценнее здесь, как время; располагать же оным и употреблять на приобретение искомого блаженства-предоставлено вашей воле.
        cn: 世間之上，無有比光陰更為寶貴者；而如何安排此光陰，並將之用於追尋那恆久之福，全憑您的心志與抉擇。
    - type: paragraph
      text:
        ru: 'От всякого смущения и от находящих страхований да покроет вас Матерь Божия! Терпение испрашивается как неоцененный дар от Господа: терпением же и надеждою на Бога побеждается и исчезает всякое коварство и злоба вражия. Вы сами знаете, что ничего нет нужнее в жизни нашей, как только душу соблюсти для Господа и пребывать по воле Его в делании заповедей Его: для этого очень нужно повторять сию молитву: «Господи, сподоби мя любити Тя от всея души моея и помышления, и творити во всем волю Твою». Когда угодно вам, примите себе за непреложное правило прочитывать ежедневно жития Святых из Четьи-Минеи, и по прочтении, хотя несколько минут помыслить об их терпении и любви ко Господу.'
        cn: 愿上帝之母（Матерь Божия）庇佑你们，脱离一切的困扰和袭来的恐惧！忍耐是被祈求而得的、来自上主（Господь）的无价恩赐：藉着忍耐并依靠对上帝的盼望，仇敌的一切诡计和恶毒便会被战胜并消弭。你们自己知道，在我们的一生中，没有比单单为上主保守灵魂、并按祂的旨意恒久遵行祂的诫命更不可或缺的事了：为此，反复诵念此祷文至为必要：「主啊（Господи），求祢使我配得，以我全心全灵爱祢，并在一切事上遵行祢的旨意。」在你们意愿之时，请将每日恭读《切提-米内亚》（Четьи-Минеи）中的圣徒传记，作为一条不可更改的定规，并在诵读之后，哪怕仅用几分钟时间，思忖他们的忍耐以及对上主的爱。
    - type: paragraph
      text:
        ru: Июля 8-го, 1882 г.
        cn: 一八八二年，七月八日。
  - type: heading2
    initial:
      ru: '174.'
      cn: '174.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Путешествующий (ум) страждущему(помыслу) сказал: «Чтобы следовать путем истины, очень нужно оставить сторонние дороги – свои мечтания; ведь истина никаких прилогов не терпит. Хотя прискорбен и тесен путь к истине, но он прав и светел, совершен и истинен; а подложные пути, какие бы ни были, обманчивы и пагубны».'
        cn: 行者（意念）對受苦的（思慮）說：「為了追隨真理之道，極其需要捨棄旁門小徑——自己的空想；因為真理不容忍任何附加之物。雖然通往真理的道路是困苦而狹窄的，但它是正直而光明的，是完全而真實的；而那些虛假的道路，無論是何種，都是欺騙和毀滅性的。」
    - type: paragraph
      text:
        ru: 'Отвечал странник: «Я истинно познал, что, любя самость, любя свою волю, никто не может отречься себя, чтобы путешествовать вслед за Христом и нести свой крест».'
        cn: 那行腳僧答道：「我真實地體認到，凡是愛慕自我、愛慕自身意願的人，都無法否認自己，以跟隨基督的腳步並背負自己的十字架。」
    - type: paragraph
      text:
        ru: 'Нередко повторяется в мыслях моих: «Суетен будешь ты, человек, если забудешь краткий свой век». На что нам временного наслаждения искать, когда многие скорби сопровождают нас в вечную радость?'
        cn: 我时常在心中默念：「人啊，倘若你忘却了自己短暂的年岁，你将是虚妄的。」既然诸多苦楚伴随着我们走向永恒的喜乐，我们又何必去追寻那转瞬即逝的欢愉呢？
    - type: paragraph
      text:
        ru: Ноября 4-го, 1832 года
        cn: 一八三二年，十一月四日
  - type: heading2
    initial:
      ru: '175.'
      cn: '175.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: «Не слушать, что помысел глаголет, но что Бог обещает; хотением не хочу смерти грешника (Иез. гл. 18 ст. 23 и 32), и снова:«идеже умножится грех, преизбыточествует благодать»(Рим. гл. 5. ст. 20), и прочим утешительным Божиим обещаниям внимать». (Это я вам передаю из книги Святителя Тихона). К сему подвигу и терпеливой надежде увещевает Пророк:«потерпи Господа мужайся и да крепится сердце твое, и потерпи Господа»(Пс. 26, 14), и милостью Божией обнадеживает:«терпение убогих не погибнет до конца»(Пс. 9, 19); а себя во образ представляет:«терпя потерпел Господа, и внял мне, и услышал молитву мою»(Пс. 39, 2); и паки верую видеть благое Господнее на земли живых» (Пс. 26, 13).
        cn: 「不要聽從意念所言，卻要留心上帝所應許的；『我斷不喜悅惡人死亡，』（以西結書 18:23，以及 32），又說：『罪在哪裡顯多，恩典就更顯多了』（羅馬書 5:20），以及其他安慰人心的上帝的應許，都當細聽。」（這是我從聖主教提洪的書中轉述給你們的。）先知也以這奮鬥和堅忍的盼望來勸勉世人：「你要等候耶和華，當壯膽，堅固你的心，你當等候耶和華。」（詩篇 26:14），並以上帝的慈悲來使人充滿希望：「困苦人的忍耐，必不永遠落空。」（詩篇 9:19）；先知又將自己視為榜樣：「我曾耐性等候耶和華，他向我側耳，聽了我的呼求。」（詩篇 39:2）；他又說：「我仍信必得見耶和華的恩惠，在活人之地。」（詩篇 26:13）。
    - type: paragraph
      text:
        ru: § 232 «При сем должно примечать оное Псалмопевца слово:«уповай на Господа и твори благостыню»(Пс. 36, 3), которое слово показывает нам, что уповающему на Бога должно благое творить, последовать воле Божией, а не своей. Напрасно тот надеется на Бога, который противится Богу. Чает от Бога милости, который не престает Его раздражать нераскаянным нравом; напрасно руки простирает и очи возводит к Богу, который сердцем от Него отвращается и обращается к мамоне, серебру и злату, нечистоте и прочим бездушным божкам. Бог же есть избавитель Своим, а не чужим, т. е. не противникам Своим. Господь крепость людям Своим даст, глаголет Псалмопевец, а не чужим (Пс. 28, 11). Волю боящихся Его сотворит, а не небоящихся, и молитву их услышит-боящихся, – и спасет их, а не небоящихся (Пс. 144, 19). Не боятся же Бога, которые бесстрашно закон Его нарушают с дерзновением. Таковых воли не сотворит, так как сами они воли Его не творят. И молитвы не услышит, так как сами не хотят Его слушать и каяться:«но снова лицо Господне на творящих злое, если потребит от земли память их»(Пс. 33, 17). Услышал в Вавилоне трех отроков и от огня избавил почитающих Его, не отдавших чести его образу златому. Слушает и ныне, но тех, которые почитают Его устами и сердцем и не поклоняются гордости мира сего, как высокому и позлащенному идолу, которого князь тьмы и мира сего поставляет к бесчестию имени Божия и погибели человеческой. Таковых, глаголю, которые не страсти свои, не золото и серебро, создание Божие, но Создателя почитают и покланяются, слушает и в разожженной искушения печи прохлаждает, утешает и увеселяет благодатью Своею; влагает во уста их пресладкую благодарения песнь:«Благословен еси Господи, Боже отец наших, и препетый и превозносимый во веки.»(Дан. 3, 52и проч.).
        cn: § 232 「在此，應當留意詩人所說的這句話：『你當倚靠耶和華而行善』（詩篇 37:3）。這話向我們表明，凡倚靠上帝的人，必須行善，順從上帝的旨意，而非自己的意願。那與上帝為敵的人，他對上帝的指望是徒然的。那以不知悔改的品性不斷激怒上帝的人，卻期盼從上帝那裡得到憐憫；那用心與上帝背離，轉向瑪門、金銀、污穢和其它無靈偶像的人，他向著上帝伸開雙手、舉目仰望，也是徒然。然而，上帝是屬於祂自己人的拯救者，而非屬於外人的，也就是說，祂並非與祂為敵者的拯救者。詩人說：『耶和華必賜力量給祂的百姓』，而非給外人（詩篇 29:11）。祂必成就敬畏祂之人的心願，而非不敬畏之人的心願；祂必垂聽敬畏祂之人的禱告，拯救他們，而非不敬畏之人（詩篇 145:19）。那些大膽妄為、毫無畏懼地違犯上帝律法的人，就是不敬畏上帝的人。對於這樣的人，祂不會成就他們的心願，因為他們自己不遵行祂的旨意。祂也不會垂聽他們的禱告，因為他們自己不願聽從祂、不肯悔改：『耶和華向行惡的人變臉，要從地上除滅他們的名號』（詩篇 34:16）。在巴比倫，祂垂聽了三位年輕人的禱告，從火中拯救了敬重祂的人，就是沒有向那金像屈膝致敬的人。今日，祂也垂聽那些口中和心中都敬重祂的人，不敬拜這世上的驕傲，不將其視為高大鍍金的偶像——那黑暗之君和這世界的王設立此偶像，是為羞辱上帝之名、使人滅亡。我說，對於這樣的人，就是不敬重自己的私慾、不敬重金銀這上帝的創造物，而是敬重並敬拜造物主的人，祂必垂聽，並在被點燃的試探之爐中賜予涼爽、安慰和喜樂，以祂的恩典使他們歡欣；祂將極為甘甜的感恩之歌放入他們的口中：『主啊，我們列祖的上帝，祢是應當稱頌的，是極其可稱讚、極其被高舉，直到永遠。』（但以理書 3:52 及後續經文）。 」
    - type: paragraph
      text:
        ru: '§ 233. «Слушает и грешников, но перестающих грешить и кающихся. Услышал Манасию, царя Иудина, но со смирением исповедывающего грехи свои и оставившего мерзости свои (2Пар. 33, 15). Услышал Ниневитян, но проповедью Иониною покаявшихся (Ион. 3, 10). Услышал Закхея, но смирившегося и кающегося (Лук. 7, 37, 38). Принял блудного сына, но оставившего чуждую беззаконную страну и возвратившегося к Нему со смирением и покаянием:«Отче! согрешил на небо и пред тобою, и уже не достоин нарекаться сыном Твоим: сотвори мя, яко единого от наемник Твоих»(Лук. 15, 17и-24). Грешник же до тех пор грешник есть, пока грешить не перестанет, и живет в бесстрашии; а когда отстанет от грехов и о грехах кается, уже Божией благодатью к числу праведных присоединяется. Поэтому и грешникам таковым не должно упования своего отлагать, но без сомнения ожидать милости Божией о Христе Иисусе, который придет в мир грешные спасти» (1Тим. 1, 15.Лук. 19, 10).'
        cn: § 233. 「祂也垂听罪人，但仅垂听那些止住罪行并悔改的人。祂垂听了犹大王玛拿西，但那时他已谦卑地认了自己的罪，并离弃了他的那些可憎之事（历代志下 33:15）。祂垂听了尼尼微人，但那时他们已因着约拿的宣讲而悔改了（约拿书 3:10）。祂垂听了撒该，但那时他已谦卑并悔改了（路加福音 7:37-38）。祂接纳了浪子，但那时他已离开了那陌生的不法之地，带着谦卑和悔改归回到祂那里：『父亲！我得罪了天，又得罪了你，从今以后，我不配称为你的儿子，把我当作你的一个雇工吧』（路加福音 15:17-24）。罪人之所以是罪人，乃在于他没有停止犯罪，且生活在无所畏惧之中；但当他远离了罪恶，并为罪而悔改时，他便藉着上帝的恩典被纳入义人的行列。因此，这样的罪人也不应推迟他们的盼望，而应当毫不怀疑地期待上帝在基督耶稣里的怜悯，祂降世为要拯救罪人」（提摩太前书 1:15；路加福音 19:10）。
    - type: paragraph
      text:
        ru: Теперь, кажется, довольно нам к размышлению объявил Святитель Христов Тихон; и кто бы, в каком звании и состоянии ни находился, всякому подвиги разные по его вере, силе и возможности, но путь один, ведущий нас чрез временные скорби в жизнь вечную. – Я из немощнейших последний прошу вас вспомоществовать мне вашими ко Господу смиренными молитвами, и тем сопутствовать, чтобы непременно достигнуть нам Божией милостью вечной жизни. Прошу вас усердно, здесь потрудитесь ради Господа... Что делать! Хотя и трудно и прискорбно, но временно; а временное все сокращается как одна минута.
        cn: 現在，基督的聖徒提洪似乎已為我們闡明了足夠的反思；無論身處何種職位或境況，每個人的奮鬥皆不同，取決於其信仰、力量與可能性，但道路卻是同一條，引領我們穿越暫時的憂患，進入永恆的生命。——我，作為最軟弱的末後者，懇請您以您謙卑的禱告向主施予援手，並藉此與我同行，使我們必能藉著上帝的慈恩，抵達永恆的生命。我誠摯地請求您，為了主的緣故，在這裡辛勤勞作……能做什麼呢！雖然困難且令人悲痛，但這都是暫時的；而一切暫時之事，都如同一瞬間般消逝縮短。
    - type: paragraph
      text:
        ru: Словом жизни, словом света, словом Божиим во всякое время скорби да утешается страждущее ваше сердце!
        cn: 在您一切的悲痛时刻，願那生命之道、那光明之言、那上帝聖言，安慰您受苦的心靈！
