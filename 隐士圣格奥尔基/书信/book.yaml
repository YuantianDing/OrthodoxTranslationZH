    ru: 'Георгий Затворник тяжело занемог уже в конце января, а в начале апреля лишился слуха. Болезни свои он переносил с кротостью и терпением, без единой жалобы, умоляя только самого себя: «Что ты разнежился, Георгий; не хочешь потер-петь малой и кратковременной болезни; взыскал покоя в сем мире! Горе тебе будет, если утратишь терпение...» Глухота Затворника неожиданно прошла в момент, когда иеромонах благословил трапезу для нищей братии. Прекратились и другие болезни. Но через три дня он занедужил уже предсмертной болезнью.'
    cn: 格奥尔基·扎特沃尔尼克在正月将尽之时便已卧病不起，及至四月初，又失去了听觉。他带着谦逊与忍耐承受着自身的病痛，未曾有过一丝怨尤，只恳切地自省道：“你何故如此娇弱，格奥尔基；竟不愿忍受这少许而短暂的病苦；竟在此世寻求安逸！若你失去了忍耐，你将有祸了……”这位隐修士的耳聋，在一个意想不到的时刻痊愈了，那正是修道士祝福施舍给贫苦弟兄的餐食之时。其他的病痛也随之消失了。然而，仅仅过了三日，他便染上了预示着死亡的疾病。
  '5':
    ru: Георгий Затворник пишет о старице Евфимии Григорьевне Поповой (в монашестве Евгении; 1750–1860). В юности несколько лет она провела в затворе близ своей церкви, затем приняла подвиг юродства. Стяжав дар прозорливости, понесла много скорбей от обличаемых ею. Святитель Антоний Воронежский имел с нею духовные беседы. Старица безбоязненно «говорила ему о его немощах», а владыка смиренно внимал, так как знал, что Евфимия «из числа сынов света», и она также пользовалась его советами. В Задонске старица жила с 1808 по 1860 год, принимая в доме странников и нищих. Часто бывала у старца Илариона Троекуровского (1853), у Георгия Затворника, у блаженной Матроны Наумовны Поповой и других подвижников. Скончалась в возрасте 110 лет. Георгий Затворник считал ее своей духовной матерью и часто упоминал о ней в письмах.
    cn: 格奥尔基·扎特沃尔尼克著述了关于女长老叶夫菲米娅·格里戈里耶芙娜·波波娃（其修道名为叶夫根尼娅；1750–1860）的事迹。在她年轻时，她曾在靠近自己教堂的隐居处度过了数年，随后她接受了装傻充愣的苦修。她获得了预见未来的恩赐，却因她所指责的人们而承受了许多悲伤。圣格奥尔基·沃罗涅日斯基曾与她进行属灵交谈。这位女长老无所畏惧地“向他谈论他的软弱”，而主教谦卑地聆听，因为他知道叶夫菲米娅“是光明之子中的一员”，而她也受益于他的忠告。从1808年到1860年，这位女长老一直住在扎东斯克，在家中接待流浪者和穷人。她经常拜访长老希拉里翁·特罗耶库罗夫斯基（1853）、格奥尔基·扎特沃尔尼克、有福的玛特罗娜·瑙莫芙娜·波波娃以及其他苦修者。她以一百一十岁的高龄离世。格奥尔基·扎特沃尔尼克将她视为自己的属灵母亲，并经常在信件中提及她。
  '6':
    ru: Монах Порфирий, жизнеописатель Георгия Затворника, повествует, как однажды явился к Георгию молодой дворянин и стал заклинать его под страхом своей смерти благословить поступить послушником в монастырь. Тот, видя го-рячность юноши, стал его переубеждать и, в конце концов, отослал к настоятелю на его решение. Уходя, юноша со слезами умолил затворника принять на милостыню крупные деньги. Однако по прошествии времени явился отчим этого юноши и потребовал всю сумму обратно, грозя полицией и укоряя, что Георгий якобы «оболванил» пасынка и заманил в монастырь, польстившись на деньги. Этот случай и послужил причиной написания данного письма. М. П. Колычева пополнила недостающую сумму. Но, видно, на отчима сильно подействовало смирение затворника, и он, почувствовав неприличие своего поступка, захотел увидеть подвижника. Однако тот его не принял, сказав, что молит Бога отвратить Свой гнев от отчима. По возвращении отчим увидел свой дом в пламени и не смог спасти.
    cn: 修士波爾菲里，作為隱修者格奧爾基·扎頓斯基的生平記述者，敘述了這樣一個故事：有一次，一位年輕的貴族來到格奧爾基這裡，以性命相脅，懇求他祝褔自己進入修道院成為見習修士。格奧爾基見這年輕人如此熱切，便開始勸說他改變主意，最終將他引薦給修道院院長，由院長定奪。年輕人離去時，含淚懇求隱修者收下他所捐贈的一大筆款項作為布施。然而，過了一段時間，這年輕人的繼父出現了，要求退還全部款項，揚言要報警，並指責格奧爾基是「愚弄」了繼子，貪圖錢財而引誘他進入修道院。此事便成為撰寫此信函的緣由。M. P. 科雷切娃補足了缺少的款項。然而，這位繼父顯然被隱修者的謙卑所深深感動，他意識到自己行為的不當之處，便想去見這位苦行修士。但格奧爾基並未接見他，只說自己正祈求上帝平息對他（繼父）的怒火。繼父回去後，看見自己的房屋陷入火海，未能搶救過來。
