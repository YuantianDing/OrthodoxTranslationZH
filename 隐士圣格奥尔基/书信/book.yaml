    children:
    - type: paragraph
      text:
        ru: 'Сестра, мать и друг о Господе! Любезное сердцу и душеприятное слово сообщаю вам: любящим Бога все споспешествует во благое. Если не любили вчера, полюбим сегодня: и животворящим Словом уст Его оживет наше сердце в жизнь вечную!.. Простим нас оскорбляющих, и утешимся Божией милостью.'
        cn: '主内的姐妹、母亲与朋友！


          我向你们传达这句令心与灵愉悦的言语：对于爱慕上帝的人，万事都互相效力，叫他们得益处。如果昨日我们未能爱慕，就让我们今日爱慕吧：藉着祂口中赋予生命的圣言，我们的心将在永恒的生命中活过来！……


          让我们宽恕那些冒犯我们的人，并以上帝的慈悲获得慰藉。'
