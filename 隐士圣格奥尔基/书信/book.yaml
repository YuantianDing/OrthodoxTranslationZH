      ru: К А.П.Р.
      cn: 致阿.彼.勒.
    children:
    - type: paragraph
      text:
        ru: 'Иисус Христос свидетельствует нам, что царствие Божие внутрь вас есть, и что от сердца исходят помышления благая и злая: поэтому мы все внимание и старание должны обратить на мысли; и когда, при помощи Божией, проразумеем свое мысленное качество, тогда станем познавать и сердце, любит ли оно всего более своего Творца и Господа, или уклоняется только на то, чего когда пожелает. Пожелание же какой-либо вещи, или утешения, кроме Бога, увлекает нас в пространство прелестей, и мы сами произвольно отвращаемся от света истины, и во мраке собственных удовольствий лишаемся сладчайшего утешителя-Бога.'
        cn: '耶穌基督向我們作證：「神的國就在你們心裡」[1]，又說：「因為從心裏發出惡念、兇殺、姦淫、苟合、偷盜、妄證、謗讟。」[2] 因此，我們應當將全部的注意力和努力都轉向我們的思緒。當我們藉著神的幫助，看透自己思想的本質時，我們就會開始認識自己的心：它是否最愛它的創造主和主宰，還是只傾向於它隨時所渴求的事物。


          然而，渴求任何事物或慰藉，只要是在神以外，就會將我們捲入誘惑的境地；我們自己甘願地從真理的光明中轉離，在自我愉悅的黑暗中，失去了那至為甘甜的安慰者——神。'
    - type: paragraph
      text:
        ru: Радуйтеся о Господе! да обновятся сердца наши и чувства в заповедях Божиих, любовью и ревностью по Господе!
        cn: 在主内欢欣吧！愿我们的心与情感，在上帝的诫命中，因着爱和对主的渴慕而得以更新！
    - type: paragraph
      text:
        ru: 2-й день Нового года. 1823 г.
        cn: 新年第二天。一八二三年。
  - type: heading2
    initial:
      ru: '32.'
      cn: '32.'
    text:
      ru: В.И.О.
      cn: В.И.О.
    children:
    - type: paragraph
      text:
        ru: Воистину Христос воскрес!
        cn: 基督確實復活了！
    - type: paragraph
      text:
        ru: За поминовение ваше об упокоении души вашего родителя благодарю вас. Нужно поминать его имя на проскомидии и дать по нем милостыню нищим, да посетит его душу милость Божия. Из церковной истории видно, что много пользуют душам преставившихся творимые по ним повиновения и милостыня. И так, слава Богу, всяко промышляющему о спасении душ наших!
        cn: 感謝您為安息的先親所作的紀念。務須在獻祭禮上記念他的名字，並為他向窮人施捨，願上帝的慈悲眷顧他的靈魂。從教會歷史中可見，為已逝者所作的順服與施捨，對他們的靈魂大有益處。因此，榮耀歸於上帝，祂以各種方式眷顧我們靈魂的救贖！
    - type: paragraph
      text:
        ru: 'Не могу не радоваться, когда помышляю об отечестве небесном: наше отечество на небеси! Ах! я здесь минутный гость и прохожий странник, покудова душа в теле. Прошу вас не называть меня наставником: мне прилично называться неключимым рабом Господа моего. Мое искреннее усердие есть-сообщать вам истинное слово. Не следует нам бояться никакого страхования, – когда в вечер или в ночь читаем молитвы и молимся Господу. Скажите себе: Господь просвещение мое и Спаситель мой: кого убоюся? Господь защититель живота моего: от кого устрашуся? все ничто! Страхование наносит душе нечистый дух: и если ум не смутится и не оставит молитвы, – лукавый дух исчезнет. Я взываю к Ангелу моему, прогонителю злых духов: Святый Великомучениче Георгие! прогони от меня нечистого духа! и-получаю просимое, и бываю покоен. Я сердечно говорю с вами: когда сопротивный дух наносил мне страхование, тогда внушал он душе моей: оставь молитву и отступлю от тебя; из этого разумно было, что молитвы ему – стрелы, и с продолжением оных исчезает всякое страхование. – Почто вы боитесь в комнате быть одна? Да я хотел бы и в расселине земной сокрыться, только бы молиться. В этом – истинная наша надежда! Не молиться – страшно, а молиться есть спасение. Сам Господь заповедал: бдите и молитесь, да не войдете в напасть; нападает враг на молящихся, да ничего не может сделать им без попущения Божиего. Он хотел пожрать одного спасающегося, и явился ему в странном виде, разинув пасть свою, чтобы поглотить его; но благоугождающий Господу без боязни сказал сопротивному: пожри меня, если можешь; Господь же мой не попустил тебе того: что же всуе трудишься? – и тотчас исчезло привидение. Господь и не кающихся грешников долго терпит, в ожидании их покаяния; а обращающихся и кающихся всячески милует, прощает и спасает. Теперь, надеясь на заступление Божие, вы не будете бояться, когда на молитве вам будет страхование.'
        cn: '每當我默想那屬天的家鄉，我便不能不歡欣鼓舞：我們的家鄉在天上！唉！在魂魄居於肉身之時，我在此不過是瞬息的過客與匆忙的旅客。我懇請您不要稱我為導師：我合宜的稱謂，是我的主那不配的僕人。我真誠的熱切心願，是將真實的聖言傳達予您。


          我們不應當畏懼任何的恐懼——無論是在黃昏或夜間誦讀禱文，向主禱告之時。請您自言自語：主是我的光照和我的救主：我當懼怕何人？主是我生命的庇護者：我當驚恐何人？一切皆虛無！


          恐懼是那不潔之靈所加諸於魂魄的：倘若心智不被攪擾，不放棄禱告，那惡毒之靈便會消散。我呼求我的天使，那驅逐惡靈者：聖大殉道者格奧爾基！請將那不潔之靈從我身上驅逐！——於是，我便得償所願，獲得安寧。


          我誠懇地與您交談：當那抵擋之靈將恐懼加諸於我時，牠便向我的魂魄灌輸：放棄禱告，我就會離開你；由此可見，禱告對牠而言是利箭，並且隨著禱告的持續，一切恐懼便會消逝。——您為何害怕獨自一人待在房間裡？我只願能藏身於大地裂縫之中，只要能禱告。這便是我們真正的希望！不禱告，才是可怖之事，而禱告便是救贖。


          主親自頒布誡命：儆醒並禱告，以免陷入試探；仇敵攻擊禱告之人，但若沒有上帝的許可，牠對他們束手無策。牠曾想吞噬一位正在得救的信徒，便以奇異的形貌向他顯現，張開牠的巨口，意欲將他吞下；然而那位蒙主喜悅之人毫無畏懼地對那抵擋者說：若你能夠，就吞噬我吧；但我的主不允許你這樣做：你徒勞無功地費力作甚？——那幻影便立刻消失了。


          主對於那些不悔改的罪人，也長久地容忍，期待他們的懺悔；而對於那些轉向並懺悔的人，祂則以各種方式憐憫、寬恕並拯救。


          現今，您仰賴上帝的庇佑，便不會再畏懼在禱告時加諸於您的恐懼了。'
    - type: paragraph
      text:
        ru: 'Господь дал вам желание идти в монастырь, чтобы избежать суетностей мира: слава Богу! благодарение Господу! Слух носится, что ныне особенно прилежат к неусыпному молению в Воронежском монастыре... Молитесь Господу Иисусу Христу и Матери Божией, да благоустроится ваша жизнь временная – и спасение вечное по воле Господней.'
        cn: 主賜予你進入修道院的願望，以避開世俗的虛妄：讚美上帝！感謝主恩！ 有消息說，如今在沃羅涅日修道院，人們特別勤於不倦的祈禱…… 祈求主耶穌基督和上帝之母，願你的暫世生活得以順遂，並依循主旨獲得永遠的救贖。
    - type: paragraph
      text:
        ru: Мая 17-го, 1829 г.
        cn: 一八二九年，五月十七日
  - type: heading2
    initial:
      ru: '72.'
      cn: '72.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: 'Здесь всегда две мысли борются в душе: одна – предлагает скорби и вечное спасение, другая – мнимое наслаждение на земле, на утешение чувств и плоти! Выбор зависит от изволения и решения на что-нибудь одно.'
        cn: 在此，常有兩念在心靈中爭戰：一念召喚著苦難與永恆的救贖，另一念則誘惑著世間虛妄的歡愉，以慰藉感官與肉體！抉擇取決於心志的意願與對其中一者的決斷。
    - type: paragraph
      text:
        ru: Кто себе обещает много лет жить, тот должен вразумиться, что не может сам собою и часу прожить. Смерть, как тать, внезапно похищает. Св. Ангел Божий – хранитель ваш да вразумит сердце ваше ко спасению!
        cn: 那自期尚能長壽許多年歲的人，理當明白他不能僅憑自身活過哪怕一個時辰。死亡，如那盜賊一般，驟然劫奪。願聖潔的上帝之天使——汝之守護者——光照汝心以趨向救贖！
    - type: paragraph
      text:
        ru: 10-го Апреля, 1827 г.
        cn: 一八二七年四月十日
  - type: heading2
    initial:
      ru: '107.'
      cn: '107.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: Промысл Божий свят!
        cn: 上帝之神聖護佑！
    - type: paragraph
      text:
        ru: Предлагаю вам размыслить о вашем приключении в дымной кухне. Чувства ваши столь нежны, что не в силах были перенести маленький чад. Смотрю, как вас берут с одним только дыханием и несут в покойное место... Уже вы пришли в чувство, теперь я обращаюсь к вам с духовным изъяснением.
        cn: 我提议您沉思您在烟熏火燎的厨房中的经历。您的感受是如此的娇嫩，以至于无法承受一丝微小的烟气。我看着，他们仅凭您的一口气息就将您带走，将您送往一个宁静的所在……您现在已经恢复了知觉，现在我将带着属灵的阐释对您说话。
    - type: paragraph
      text:
        ru: О любовь чистейшая! очисти чувства наши к видению невидимого.
        cn: 噢，至洁之爱！请涤净吾人之情感，以得见那不可见者。
    - type: paragraph
      text:
        ru: 'Вот вам пришла мысль видеть суету людей ваших, пекущихся и молвящих о пище, чтобы угодить чреву, посмотреть, что готовят; и вы, не размысливши, послушались этой мысли, пришли – и чуть не умерли!.. Теперь перейдем от наружного к внутреннему: подобно и сердце наше, когда соизволит уклониться в суетные помыслы, то как будто входит в дымную кухню; хотя бы и казалось оно по наружности чистым, но пары от разных распалительных вещей, по тонкости своей, проходят в чувства и угашают жизненность добрых расположений сердца; иначе сказать: мысли, находящие на нас с противной стороны, ежели в них замедлим отуманивают наше воображение ложными мечтами; а как только засмотримся и будем ими услаждаться, тотчас помрачается ум и душа делается мертвою, а сердце камнем...'
        cn: 你們心中曾浮現一個念頭，想要看看那些人的虛妄，他們為了滿足口腹之慾，煩擾地談論著食物，看看他們正在準備什麼；而你們未經思慮，聽從了這個念頭，前去——結果幾乎喪命！……現在，讓我們從外在轉向內在：我們的心也是如此，當它容許自己傾向於虛妄的思慮時，就彷彿進入了一個煙霧瀰漫的廚房；儘管它外表看似潔淨，但各種令人熾熱之物的蒸汽，因其微細，滲入了感官，熄滅了心中良善意願的生命力；換句話說：那些從對立面襲擊我們的思慮，如果我們逗留其中，就會以虛假的幻想來迷惑我們的想像；而一旦我們凝視並沈溺於這些思慮，心智便立刻昏暗，靈魂變得如同死寂，心也成了頑石……
    - type: paragraph
      text:
        ru: 'Очень нужно рассматривать мысль свою или находящую отвне, какая она, и какого духа, и откуда приходит? Всякое явное действие прежде начинается внутренно в сердце, а потом уже обнаруживается и происходит делом. От наружного же действия познается внутренность человека: к чему он более склонен и какое помышление сердца его...'
        cn: 極需審視吾人思緒，無論其為自生抑或源自外在，究其本質為何？屬於何種精神？並從何而來？[1] 凡諸外顯之行為，皆先於內心發端，而後方顯現於外，並付諸實行。實則，由外在之舉動，即可了知人之內在：其人更傾向於何事，以及其心所懷何種意念……
    - type: paragraph
      text:
        ru: 'Простите меня: искренно и любезно говорю с вами. Очень было бы приятно, и спасительно, и похвально, если бы вы, ревнуя о благочестии, могли устроить так, чтобы в назначенные от вас часы, поутру и в вечеру, все люди ваши собирались в одно место для выслушания утренних и вечерних молитв. Ваша любовь меня побуждает сделать вам это предложение; а в присутствии вашем они, без сомнения, будут благоговейно слушать молитвы и к вам более умножать любовь свою.'
        cn: 请您宽恕我：我怀着真诚和爱意与您交谈。如果您能热心于虔诚之事，并设法安排，让您所有的人，在您指定的时间，即早晨和傍晚，聚集在一处聆听晨祷和晚祷，那将是非常令人欣喜、有益于救赎且值得称赞的。您的爱促使我向您提出这个建议；在您的面前，他们无疑会恭敬地聆听祷告，并更加增进对您的爱戴。
    - type: paragraph
      text:
        ru: 1825 года, 19-го сентября
        cn: 一八二五年，九月十九日
  - type: heading2
    initial:
      ru: '145.'
      cn: '145.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Слово: «аще не Господь созиждет дом», и проч. имеет связь с другим: «Иже везде сый, и вся исполняяй». Ежели храмина душевная основана на твердом камне веры, то что же может препятствовать изволяющим основаться в непоколебимой твердости? Господь – основание! и помощь Его готова поизволяющим. Почто же унывать, когда дано средство избавиться от растления веры! Веруем, что приемлем оставление грехов за исповедание и покаяние наше. Зачем же внимать сопротивно находящим помышлениям? К успокоению нашему мы имеем новую заповедь от Господа: да любим друг друга, как Господь возлюбил нас. Соблюдение Слова Божия в нас есть истинный покой нам. Вы имеете полную власть и волю сопротивляться именем Господним охватившим вас помышлениям. Повторяйте Слово Божие и сопротивляйтесь наглости сопротивного! – Мы только возьмемся за спасительные средства, а он тут и есть, и силится волнениями и своими, и мирскими, не допустить нас положить начало благое; но нисколько не может, без попущения Господнего, причинить вреда ни малейшей твари...'
        cn: 这句圣言：「若非上主建造房屋，」[1]等等，与另一句：「彼居于万有之中，亦充满万有，」[2]彼此关联。倘若灵魂的居所奠基于信仰的磐石之上，那么，有谁能阻碍那些愿意安立于不可动摇的坚固之中的人呢？上主是根基！祂的帮助已为那些愿意的人预备妥当。既然脱离信仰腐朽的途径已赐予我们，又何须气馁！我们确信，因着我们的告白与悔改，我们领受了罪愆的赦免。那么，又何必理会那些与此相悖而来的意念呢？为使我们得享安宁，我们从上主那里领受了新的诫命：我们要彼此相爱，如同上主爱我们一样。在我们内遵守上主圣言，便是我们真实的安宁。你们拥有完全的权柄和意愿，可以奉主之名抵挡那些攫住你们的意念。当重复上主的圣言，并抵挡那邪恶者的僭越！——我们只要着手采用救赎的途径，它就即刻出现，并以自身的和世俗的纷扰，竭力阻止我们开始良善之工；但若没有上主的允准，它丝毫不能对哪怕最微小的受造物造成损害……
    - type: paragraph
      text:
        ru: Господь сил с нами!
        cn: 万军之主与我们同在！
    - type: paragraph
      text:
        ru: Прошу вас принять сие не за наставление и не за учительное слово, а за одно только сообщение искренности сердца.
        cn: 我懇請您將此視為發自內心深處的坦誠告知，而非教誨或訓誡之言。
    - type: paragraph
      text:
        ru: Декабря 14-го, 1828 г.
        cn: 一千八百二十八年，十二月十四日。
  - type: heading2
    initial:
      ru: '164.'
      cn: '164.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Слава Богу за все!
        cn: 榮耀歸於上帝，為了所有的一切！
    - type: paragraph
      text:
        ru: 'Словом сердца вашего да прославится имя Божие! По искренности вашей ко мне прошу вас: не принимайте помышлений, смущающих душу и уклоняющих от разумения воли Божьей, которой повиноваться есть блаженство наше. Ангелы святые со всяким усердием и послушанием исполняют волю Господа, и вся тварь работает Ему: один грешник, пребывающий в нераскаянном житии, не хочет покориться высочайшей власти Его, не хочет слушать и творить святых повелений Его! Увы! Что такой восприемлет в день всеобщего воскресения и в час судный за сопротивление воле Творца и непослушание заповедям Его!.. Неверующий уже осужден есть, по свидетельству Св. Писания, а верующему вся возможна суть о Господе!. Смирился, и спасет меня Господь: вот видите, что значит смирение пред Господом, по засвидетельствованию смирившегося Израильского царя Давида...'
        cn: 願以你心之言，頌揚吾主聖名！以你對我之真誠，我懇求你：莫要接受擾亂靈魂、使人偏離對上帝旨意之領悟的意念，服從祂的旨意乃是我們的福祉。眾聖天使以一切熱忱與順服，遵行吾主之旨，萬物受造之物皆為祂而作工：唯有那身處不悔改之生活中的罪人，不願順從祂至高之權柄，不願聆聽並實行祂的聖潔誡命！唉！在普世復活之日，在審判之時，這樣的人將因抵擋造物主的旨意、不服從祂的誡命而承受何等後果！……根據《聖經》的見證，不信者已被定罪，而對信者而言，在吾主內凡事皆有可能！我謙卑了自己，吾主將拯救我：你看，這就是按那謙卑的以色列君王達味所見證的，在吾主面前謙卑的意義……
    - type: paragraph
      text:
        ru: Я с вами говорю, как с собою. – Очень нужно поверять себя утром и вечером во всех делах своих и помышлениях. Прошу вас самих рассмотреть находящую на сердце ваше мысль о могущей случиться смерти родителя вашего, мысль, наносящую вам суетное страхование и ропот на то, что делается не так, как угодно вашей воле, вашему желанию. Ах! Вы счастливы и в самой горести, когда благость Божия покрывает ваше сердце. Убедительно повторяю вам, что наше отечество на небесах; а здесь все временное, видимое-мимо идет.
        cn: 我與您說話，如同與我自己說話一般。— 早晚審視自己所有的行為與意念，是極其必要的。請您自行審察那湧上您心頭的、關於您雙親可能離世的念頭；這個念頭帶給您無謂的恐懼與怨尤，令您抱怨事情的發生不順遂您的心意、不合乎您的願望。唉！當上帝的慈愛覆蓋您的心時，您便是在極度的憂傷中也是蒙福的。我懇切地向您重申，我們的家鄉是在天上的；而此地的一切，皆是暫時的、看得見的、轉瞬即逝的。
    - type: paragraph
      text:
        ru: 28-го Марта, 1831 г.
        cn: 一八三一年，三月二十八日。
  - type: heading2
    initial:
      ru: '210.'
      cn: '210.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: 'Чувства очищаются внимательным чтением святого Писания и размышлением об оном. Тогда душа очень приятно поглощается словом Божиим и ощущает сама в себе премирное спокойствие. Растлевается же сие спокойствие празднословием; от того и скука, и грусть находят часто: но смиренное терпение ради Бога в благих занятиях и трудах вознаграждает чистейшим утешением сердца искренних.'
        cn: 心灵藉著恭讀聖經與默思其中教導而得潔淨。於是，靈魂極為愉悅地為上帝之道所浸潤，並在其內體味到超乎世間的寧靜。然而，此種寧靜卻會為空言閒語所敗壞；故此，厭倦與憂愁常常會襲來：但為著上帝的緣故，在良善的事業與辛勞中謙卑忍耐，則必以最純淨的慰藉，作為對誠摯者心靈的報償。
    - type: paragraph
      text:
        ru: Августа 8-го, 1830 года
        cn: 一八三〇年，八月八日
  - type: heading2
    initial:
      ru: '221.'
      cn: '221.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: 'Здесь-то и надобно потерпеть нам ради Господа всякую скуку, и грусть, и многие скорби – для соблюдения целомудрия и благочестия; и во всякое время противиться неподобающим помыслам, немедленно гнать их молитвою и страхом Божиим и не попущать им ни одной минуты медлить на сердце. Когда мечтаются в памяти такие неподобающие помыслы, тогда старайтесь помышлять о внезапной смерти и говорите:«помилуй мя, Господи, яко немощен есмь: воздрема душа моя от уныния»(Пс 6,3; 118,28). Буди милость Божия с вами! Да поможет вам Господь побеждать самих себя и каждый день полагать час смертный, когда имеет душа от тела разлучиться. Так-то нужно нам всегда приготовлять себя к исходу, к преселению в вечность. Поистине едино только на потребу – вечное спасение. Спасайтесь о Господе, покуда время есть!'
        cn: 此刻，我們正需要為了主而忍受一切的煩悶、憂愁，以及諸多的痛苦，以保守貞潔與虔敬；並要在任何時候都抵制不合宜的意念，立刻用禱告和敬畏上主的心將它們驅逐，不容許它們在心中停留片刻。當這些不合宜的意念在記憶中浮現時，你們當努力思想突如其來的死亡，並說：「主啊，憐憫我，因為我軟弱無力；我的靈魂因憂悶而困倦」（詩篇 6:3；118:28）。願上主的憐憫與你們同在！願主幫助你們戰勝自己，並每日定下離世的時辰，即靈魂將要與肉身分離之時。我們正應當如此，時常準備自己迎接歸去，遷往永恆。誠然，唯有一件事是必需的，那就是永遠的救恩。趁著尚有時日，在主裡得救吧！
    - type: paragraph
      text:
        ru: Апреля 23-го, 1833 года
        cn: 一八三三年，四月二十三日
  - type: heading2
    initial:
      ru: '243.'
      cn: '243.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'В отражение мысленных страхований, еще не воображаемых, а только что сближающихся к душе, внутренним словом просто говорю я к ним: от тайного коварства и хитрости вашей, злокозненные духи, к поражению вашему я имею Крест Христов и Самого Господа Иисуса Христа, Спасителя моего. Он не благоволил вам, помрачившимся, являться в гнусном виде вашем на устрашение меня; исчезни, вражия сила, гонимая силою Креста Господня!'
        cn: 在心念的恐惧映照中，这些恐惧尚未浮现于想像，而仅是正趋近于灵魂，我以内在的言语向它们直白地说：你们这些恶毒的幽灵，从你们隐秘的奸诈和诡计中，为了击败你们，我有基督的十字架和我的救主，主耶稣基督祂自己。祂不喜悦你们这些昏暗者，以你们可憎的面目显现来惊吓我；仇敌的力量啊，在主十字架的力量驱赶下，消逝吧！
    - type: paragraph
      text:
        ru: 'Так размышляю я с душой моей: «Явна мне ныне злоба злых духов и заступление Господне. Когда мы утопали в прелести мира сего и погружались глубоко в море страстей, тогда не стращали нас злые духи, но услаждали утешениями и восхищали под самые облака, блистая нам увеселительными явлениями, чтобы ослепить нас и лишить вечно истинного света. О душа моя! при первом обращении нашем ко Господу как явно стали они с противной стороны нападать на нас! Но мы ныне в обращении нашем к Всесильному Богу, верою уверены и надеждою крепкою укрепляемые, не боимся их. Тогда нужно было бояться, когда, по их внушениям, преступали заповеди Господни, живши в свое удовольствие; но теперь един страх нам буди – страх Божий! Прочее всяко страхование прочь! Прочь отойди, возмутитель души моей! Господь не повелел тебе возмущать мое благое внимание; исчезни, дух лукавый,– воображаю Животворящий Крест Христов и знаменуюсь им».'
        cn: 我如此與吾之靈魂深思：「惡靈之邪惡與主之庇佑，今於我彰顯。當我們沉溺於現世之魅惑，深陷情慾之汪洋時，惡靈並不恐嚇我們，反以甜言蜜語慰藉，將我們高舉至雲霄之下，以歡愉之景象閃耀於我們眼前，意圖使我們盲目，並永遠剝奪那真實之光。啊，吾之靈魂！當我們初次歸向吾主時，牠們從對立之面發動攻擊，何其顯明！然，我們今已歸向全能之神，藉由信心而確信，藉由堅固之希望而得堅固，故不懼怕牠們。彼時，我們理當恐懼，蓋因順從牠們之唆使，為圖一己之樂而違背主之誡命；但如今，我們唯一之恐懼，乃是——對神之敬畏！其餘一切恐懼，皆當遠離！汝擾亂吾靈者，速速退去！吾主並未命汝擾亂我良善之專注；邪惡之靈啊，消逝吧，我觀想那賦予生命之基督十字架，並以之畫記於身。」
    - type: paragraph
      text:
        ru: Слава Богу! Исчезли, подобно дыму, и к тому не бысть и тени их.
        cn: 讚美上主！它們消逝了，如同煙霧一般，連它們的影子也不曾留下。
    - type: paragraph
      text:
        ru: Не задумывайтесь; всегда всей душой и сердцем веруйте и уповайте, что Господь – Просвещение, и Спаситель, и Защититель, и Хранитель. Святой Ангел Божий неотступно охраняет вас, призывающую Его на помощь.
        cn: 切莫猶豫不定；要時刻以全副心神和衷心堅信並盼望，主是光照、是救主、是護衛者、是保守者。上帝聖天使必寸步不離地守護著召喚他施予援手之人。
    - type: paragraph
      text:
        ru: Празднословия, с кем бы то ни было, не любите и не медлите в непотребных разговорах, от которых имеет себе случай набегать смущение, – и страшливых помыслов не будет, когда сами пребудете в хранении себя от всякого порока. Буди вам одно Царствие Божие,– в предмете, и в душе, и в сердце обретаемое о имени Христове.
        cn: 不喜與任何人閒談，亦不延滯於無益之言談，蓋因其常引致擾亂之機遇，—當汝等自持於遠離一切惡行之時，恐懼之思慮將不復存。願上帝之國度為汝等唯一之依歸，—此國度係於基督之名中，可見於意念、靈魂與心田。
    - type: paragraph
      text:
        ru: Февраля 2-го, 1827 года
        cn: 一千八百二十七年，二月二日
  - type: heading2
    initial:
      ru: '245.'
      cn: '245.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Теперь наше устроение зависит от Промысла Божия, которым посрамляется человеческое умышление. Теперь оставляем наружности для любящих видеть все по своему вкусу. Предадимся без возвращения слову Божию и, чему оно научает нас внутренно, тому единому всеми силами последуем усердно; усердно обратимся к наблюдению самих себя и станем рассматривать, какие в нас мысли: смущенные или тихие, в вере ли утвержденные или разными мнениями и разными надеждами колеблющиеся? Пусть в нас ум наш благоговейно скажет чистою, простою мыслью: верую, надеюсь, ищу в сердце моем словом Твоим, Иисусе Христе, Царствия Божия: помози, Господи, да обрящу и пребуду в нем без конца. Ты еси, Господи, начало безначальное и конец бесконечный: не оставь меня в кратковременной жизни сей, побуждай меня, чрез кого хощеши, да ищу Царствия Твоего внутрь меня, пока найду. Да царствует во мне слово Твое, спасающее мя во веки!'
        cn: '如今，我們的立身行事繫於上帝的護佑，人的謀劃將因此蒙羞。如今，我們捨棄外在的表象，留給那些喜歡按自己喜好審視一切的人。


          我們當毫無保留地委身於上帝的聖言，它在我們內心教導我們的，我們就當全心全力、熱忱地追隨；我們當熱切地轉向自省，開始審視我們內在的思想：它們是紛亂的，還是寧靜的？它們是堅固於信仰，還是被各種見解和希望所動搖？


          願我們的理智以純潔、單一的心思，莊嚴地在我們內心宣告：「我信！我望！我以祢的聖言，耶穌基督，在我心中尋求上帝的國度：主啊，求祢幫助，使我能尋見，並永恆地居於其中！主啊，祢是無始的開始，無盡的終結：在這短暫的生命中，不要丟棄我，求祢藉著祢所願的人，催促我尋求祢在我內心的國度，直到我找著為止。願祢的聖言在我心中為王，永遠拯救我！」'
    - type: paragraph
      text:
        ru: 'Вы мне сказали очень приятно в строках ваших: «Все от себя светское удалить и обнищать ради Христа, чтобы ничто наружное не развлекало: я хотя и небогата, но много есть излишних вещей».'
        cn: 您在信中所言甚是令人欣慰：「务须将一切世俗之物从自身移除，并为基督的缘故而甘愿贫乏，如此，便无外物能使心神涣散：我虽非富裕，然多有冗余之物。」
    - type: paragraph
      text:
        ru: 'Любезно свидетельствую вам слово Самого Иисуса Христа:«аще кто не отвержет всего имения своего, не может быти Мой ученик»(см.Лк 14, 33). Как сказано, так и самым делом есть. Но сколько на это дающих толкования по своим разумениям и разнообразным умышлениям! Святой апостол Павел, примиряя всех мятежников, приятно вразумляет их, говоря:«имущий, яко не имущий». Смысл сего наставления можно объяснить, представив себе такой случай: ежели бы кто имел дом и богатство и случилось бы всего этого ему лишиться вдруг, то и подумать нельзя ему, чтобы он лишился чего, ибо имел как не имел.'
        cn: '我誠摯地向您見證耶穌基督親口所說的話：「你們無論甚麼人，若不撇下一切所有的，就不能作我的門徒。」（參閱《路加福音》十四章三十三節）。話語如此，事實亦然。然而，對此有多少人按照自己的理解和種種動機作出解釋啊！


          聖使徒保羅為使所有爭論者和睦，以悅人的方式勸誡他們，說：「有，卻像無有。」這教誨的涵義可以用這樣的情形來解釋：如果某人擁有房產和財富，而忽然之間失去了一切，他也不應當思慮自己失去了甚麼，因為他擁有，卻如同無有一般。'
    - type: paragraph
      text:
        ru: 'Довольно поговорил я с вами об истине, существующей в нас, и еще продолжаю говорить с вами. Нужно знать, что такое плотское мудрование и что дух. Некоторые основание своей надежды полагают на видимых вещах и запасаются имением в продовольствование себе на многие года; но когда внезапно, или как по нечаянности, лишатся видимой своей надежды, тогда унывают, грустят, тужат, ропщут на недостаток, жалуются на лишение временных удовольствий: все таковые мудрствуют по плоти, а не по духу и страдают и болезнуют о суетных.'
        cn: 我已与你们充分论及存在于我们之中的真理，且我仍将继续与你们交谈。我们必须知晓何为属肉体的思虑，何为圣灵。有些人将他们希望的根基建立在可见的事物之上，并积攒财物以供给自己多年之需；然而，当他们猝然或因不测而失去他们可见的希望时，他们便心灰意冷，忧郁悲伤，苦闷不已，抱怨缺乏，哀叹失去暂时的享乐：所有这样的人都是依从肉体而非依从圣灵去思虑的，他们为着虚妄之事而受苦并痛心疾首。
    - type: paragraph
      text:
        ru: Воззрите на птицы небесныя:«яко не сеют, ни жнут, ни собирают в житницы свои, – и Господь питает их»(см.Мф 6, 26). Кто так собою, по слову Господню, располагает и несомненно верует Промыслу Божию, тот живет и мудрствует по духу. Оскорбляемый не оскорбляется, обидимый не тужит, гонимый и презираемый радуется и веселится за имя Христово! Таков есть дух правый, право позна-вающий будущее воздаяние«комуждо по делом его»(Пс 61,13)! Таковой все временное презирает и непрестанно устремляется к вечности...
        cn: 请看天空中的飞鸟：「牠们不撒种，不收割，也不在自己的仓房里积存，然而主仍旧供养牠们」（参阅《马太福音》6章26节）。谁若能依照主的话语，如此安排自身，并毫不怀疑地信靠上帝的圣意，他就是以心灵来生活和明察事理。受辱者不会感到受辱，受欺者不会感到忧愁，被逼迫和被藐视者，却因基督之名而欢喜快乐！这就是正直的心灵，它能正确地认识到未来「照各人所行的报应他」（《诗篇》61篇13节）！这样的人轻视一切暂时的事物，并不断地奔向永恒……
    - type: paragraph
      text:
        ru: 8 февраля 1827 года
        cn: 一八二七年二月八日
  - type: heading2
    initial:
      ru: '260.'
      cn: '260.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас!
        cn: 基督在我们中间！
    - type: paragraph
      text:
        ru: Когда мысли смущают душу, тогда нужно разбирать, и рассуждать, и видеть, с какой стороны они приходят, и молиться со слезами Господу, да избавит душу от смущения. Жить по-монастырски значит никого не зазирать, только себя и назирать и осуждать, рассматривая пожелательные движения сердца своего. Нужно воображать в памяти своей, как должно работать Господеви со страхом и как о Нем же радоваться с трепетом. Святой Ангел Хранитель да вразумит вас смиренномудрствовати и разумевати небесное; ибо для неба и для Царствия Божия мы сотворены. Спасайтесь о Господе.
        cn: '當思緒擾亂心靈之時，便需仔細辨析、審慎思量，看清它們自何方而來，並流淚向主禱告，求祂將心靈從紛擾中解救出來。


          以修道之方式生活，意味著不指責任何人，唯獨省察和論斷自己，檢視內心那渴望的悸動。


          我們需要在記憶中觀想，當如何以敬畏之心事奉上主，又當如何以戰慄之情為祂而歡欣。


          願聖守護天使啟迪您謙卑自持，領悟天國之事；因為我們受造，正是為了天國和上帝的國度。


          願您在主內得救。'
    - type: paragraph
      text:
        ru: 26 февраля 1828 года
        cn: 一八二八年二月二十六日
  - type: heading2
    initial:
      ru: '263.'
      cn: '263.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Смотрите внутрь себя: вы теперь можете видеть, как идут дни жизни вашей и чем более занято сердце ваше – молитвою ли, чтением ли и размышлением о житии святых, благоугодивших Богу, или уклонением в сопротиволежащие слабости под извинительным предлогом немощи? Удобно можете рассмотреть движения чувств ваших, ежели вы одни и никто вам не противословит. Вам прилично радоваться, а не унывать; сердцу, посвященному на служение Господу, надлежит радоваться о едином Господе, презирая и отвергая все прочие, непристойные благочестию, радости. Вы одарены умом и рассуждением, может быть, более других, а потому и обязаны более других внимать себе и блюсти себя, чтобы умствовать в смирении сердца и рассуждать о настоящем и предлежащем течении дней временной вашей жизни!'
        cn: '审视你的内心： 你现在可以看到你的生命之日是如何流逝的，你的心更多地被什么占据——是祈祷，是阅读和默想那些蒙受主悦纳的圣者生平，还是以软弱为借口，转向对立面的弱点？如果你独自一人，无人与你争辩，你就能轻易地审视你情感的波动。


          适合你的是喜乐，而非沮丧；一颗献身于侍奉主的心，理应只因主而喜乐，并轻视和摒弃所有其他不合乎虔敬的喜乐。你被赋予了心智和明辨，或许比别人更多，因此你也更有义务比别人更留心自己、看顾自己，好使你在内心谦卑中运用你的心智，并明辨你短暂生命中当前和未来的进程！'
    - type: paragraph
      text:
        ru: Слово Божие уверяет нас, что многие взыщут Царствия Небесного и не обрящут от того, что не захотят идти тем путем, который тесен и прискорбен, – путь же сей есть Сам Иисус Христос, претерпевый смерть крестную, спасая нас и подавая нам пример, как должно спасаться и претерпевать скорби до конца. Многие взыщут спасения, но не захотят терпеть тесноту и скорби, по этой самой причине и не обрящут его. Желаю как себе, так и вам вразумиться истинным словом, чтобы в нас не имело места слово ложное, обольщающее ласкательно любящих услаждаться миром, который весь во зле лежит, по свидетельству Священного Писания – да напечатлеется сие на сердце вашем! Трудно отвыкнуть от того, к чему привыкли; но о Господе возможно с любовью привыкнуть творить Ему угодное и хранить свое сердце от находящих суетных помышлений.
        cn: '上帝的聖言向我們保證，許多人將尋求天國，卻無法得到，因為他們不願行走那條窄小且艱辛的道路——而這條道路，正是忍受了十字架之死的耶穌基督祂自己，祂拯救了我們，並賜予我們榜樣，教導我們應當如何得救，並如何忍受苦難直至終結。許多人將尋求救恩，卻不願忍受窄小與艱辛，正是因為這個緣故，他們也無法得到救恩。


          我希望，無論是我自己還是你們，都能被真理的聖言所啟迪，使虛假的、以諂媚之詞來引誘那些貪戀世俗之樂的人的言論，在我們心中毫無立足之地。聖經見證：這世界完全伏在惡者的權下——願此銘刻在你們的心版上！


          要戒除我們已然習慣的事物是困難的；但在主裡，我們卻能以愛心習慣於行祂所喜悅之事，並保守我們的心，使其免受那些迎面而來的虛妄思慮的侵擾。'
    - type: paragraph
      text:
        ru: Мая 9-го, 1828 года
        cn: 一八二八年，五月九日
  - type: heading2
    initial:
      ru: '285.'
      cn: '285.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Вам нужно, чтобы теперешнее ваше смущение прошло: оно и пройдет; только прошу вас не внимать находящим помышлениям. Утвердитесь в Господе; не ищите ничего по находящим вам мнениям; всякое мнение вам надобно победить верою. Помните, что наша брань не к видимым, не к плоти и крови, но к невидимым,«к духовом злобы поднебесным». Господь нам прибежище и помощь, когда мы и очень бываем оскорблены. Не смотрите на других, кто что делает; вы имеете свое дело – занимайтесь чтением, молитвою и рукоделием, приличным вам.'
        cn: 您希望您现今的纷扰能够消逝：它必将消逝；只是我恳请您不要听从那些萦绕心头的思绪。请您在主内坚固自己；不要根据那些涌向您的见解去寻求任何事物；您需要以信德来战胜一切见解。请您谨记，我们的争战不是针对可见的、不是针对血肉的，而是针对不可见的，「针对天空下邪恶的灵」。[1] 即便我们遭受极度的侵扰，主依然是我们的庇护所和帮助。不要看顾他人，不要看顾他们所做何事；您有您自己的本分——请您专注于阅读、祈祷，以及适合您的手工劳作。
    - type: paragraph
      text:
        ru: 'Молитву же Иисусову непрестанно имейте на сердце вашем; пусть, как хотят, смущают вас находящие мысли, – вы терпите и утверждайтесь верою и нимало не внимайте им. Знаете, что когда дуют ветры, тогда колеблется и смущается вода, потом устаивается и бывает чиста и годна к употреблению. Ныне прошу вас сколько можно чаще читать книгу святого Ефрема Сирина, попеременно с В. П. Любите церковь и келью и ходите из кельи в церковь, а из церкви в келью свою; а за приветствия других благодарите смиренным поклоном с молчанием. За ваше послушание Господь вразумит вас и далее, как и что делать вам; любите друг друга и терпите в единомыслии; никаких не принимайте помыслов и не смущайтесь ничем; смерти не желайте; наша жизнь – Иисус Христос! Если вам пришлют что сладкое, благодарите – и отдавайте другим, горьким на утешение. Помыслы вас давно выгоняют из монастыря. Скажите им: «Не слушаю вас, я по своей воле никуда не пойду, и здесь мне очень хорошо. Слава Богу! Слава Богу! Слава Богу!»'
        cn: '務必恆常將耶穌禱文持於爾心；任憑那些湧現的思緒，隨其所欲地攪擾爾等，爾等只管忍受，藉由信德而堅固自身，絲毫不加理會。爾等當知，當風吹襲之時，水面便會波動而混濁，隨後方得沉靜，變得清澈可用。


          今我懇請爾等，儘可能頻繁地誦讀聖厄弗雷姆·敘里亞人[1]的書卷，與瓦·彼一同交替進行。愛慕聖堂與斗室[2]，自斗室前往聖堂，再自聖堂返回爾之斗室；對於他人的問候，則以謙卑之鞠躬，默然致謝。


          因爾等之順服，吾主將繼續啟迪爾等，教導爾等當行何事，以及如何去行；彼此相愛，在同心合意中忍耐；莫要接納任何思慮，莫被任何事物所擾；莫要希求死亡；吾人之生命，乃耶穌基督！


          倘若有人饋贈爾等甜食，當獻上感謝，並轉贈與他人，以慰藉那些承受苦楚之人。那些思慮[3]早已將爾等逐出修院。對它們說：「我不會聽從你們，我絕不會憑藉己意去往任何地方，我在這裡過得非常好。榮耀歸於上帝！榮耀歸於上帝！榮耀歸於上帝！」


          ---

          [1] 亦可譯為「聖厄弗萊姆·敘利亞人」。

          [2] 指修道者的個人房間或隱修處。

          [3] 此處「помыслы」在靈修語境中特指擾亂心神的思慮或試探。'
    - type: paragraph
      text:
        ru: Июня 20-го, 1829 года
        cn: 一八二九年，六月二十日
  - type: heading2
    initial:
