    text:
      ru: К А.П.Р.
      cn: 致阿.彼.勒.
    children:
    - type: paragraph
      text:
        ru: День Святаго мученика Трифона.
        cn: 聖殉道者特里豐紀念日。
    - type: paragraph
      text:
        ru: 'Радуется ли ваше сердце о промысле Божием? Господь наш все о нас к лучшему устрояет: одних преселяет, а других оставляет, чтобы чрез совершенное покаяние приготовили себя к вечному блаженству. Истинная вера Христова дает нам правый разум о сердце и душе, когда всеми силами, всею любовью мы привержены к Богу и преданы Ему, и поэтому все имеем, хотя бы и всего в свете лишились; а потому и не печалимся, не воздыхаем о преходящих вещах; ибо не вещи любим, а Бога – Творца всех вещей. Смертный человек – тоже тленная вещь; только душа бессмертна. И когда любезный наш брат возьмется от сея жизни, то о чем нам должно сожалеть, и что предпочитать? Тело, как земное, обыкновенно предается земле, и жалеть о том недолжно: не наше и было оно. Но что душа в теле делала и какой конец совершила, о том следует помышлять и радоваться; или умолять Господа о упокоении преставившейся души и отпущении ей грехов каких-либо неисповеданных. Это общий наш долг – испрашивать милость Господню. Сорокоусты и милостыня и в аде подают отшедшим помощь и облегчение.'
        cn: '您的心是否因著上帝的救世計劃而歡欣？[1] 我們的上主為我們安排一切，使之趨於至善：祂接走一些人，留下一些人，為的是讓他們透過全然的悔改，為永恆的福樂做好準備。純正的基督信仰賦予我們關於心靈與靈魂的正直理解，當我們全心全力、以全部的愛依附並順服於上帝時，我們就擁有了萬物，即使我們失去了世上的一切；因此，我們不為那些轉瞬即逝的事物感到憂傷，也不為之嘆息；因為我們所愛的不是事物，而是萬物之創造主——上帝。


          必死的人，自身也是會朽壞的事物；唯有靈魂是不朽的。當我們親愛的弟兄被接離此世生命時，我們應當為此感到遺憾嗎？我們應當珍視什麼？身體既然屬於塵土，通常會被歸於塵土，對此不應感到惋惜：它本就不屬於我們。


          然而，我們應當思量並歡喜的，是靈魂在身體中做了什麼，並完成了怎樣的結局；或者，我們應當懇求上主，使這位已逝的靈魂得享安息，並赦免她那些未曾懺悔的罪過。這是我們共同的責任——懇求上主的憐憫。四旬祭[2]和施捨，即使在地獄中，也能給予逝者幫助和緩解。


          -------------------- TEXT END ------------------'
    - type: paragraph
      text:
        ru: 'Часто надобно спрашивать себя: какою любовью уязвлено сердце мое? Люблю ли я Иисуса Христа более всего? Он ли, Господь и Бог мой, – утешением мне? Не иное ли что-либо занимает меня и памятуется более Бога в сердце моем? Не пристрастилось ли к чему паче Господа окаянное сердце мое, и не мечтает ли воображениями, противными святой любви Божией? Приди в себя, душа моя, и помысли: ежели Сам Бог не утешит и не призрит тебя, то кто может дать отраду тебе? Какая тварь, любимая тобою? – Ах возвратись душа моя, в покой, твой, Господь благодействова тебе: и ты ли иного ищешь удовольствия? Так скажем же в заключение сущую правду: горе, горе некающимся грешникам! ждет их мука вечная! конец приближается: покайтеся и веруйте! Спасайтесь о Господе!'
        cn: 常常需要自問：我的心是被哪種愛所刺傷？我是否愛耶穌基督勝過一切？祂，我的主和我的上帝，是否是我的安慰？在我的心中，是否還有別的事物比上帝更佔據我、更被我思念？我這可憐的心，是否對某物產生了比主更強烈的依戀，是否正被一些與神聖的上帝之愛相悖的幻象所縈繞？我的靈魂啊，清醒過來，思考吧：如果上帝親自不來安慰和眷顧你，那麼誰能賜予你慰藉呢？你所愛的那種受造物嗎？— 啊，我的靈魂啊，回到你的安息之所吧，主已施恩於你：而你竟然還尋求別的快樂嗎？那麼，我們就來說出這最終的、真實的道理吧：有禍了，有禍了，不肯悔改的罪人！永恆的折磨正等待著他們！末日臨近：悔改並相信吧！在主內得救吧！
    - type: paragraph
      text:
        ru: Февраля 1-го дня, 1824 года.
        cn: 一八二四年二月一日。
  - type: heading2
    initial:
      ru: '59.'
      cn: '59.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: 'Господи! озари сердца наши истиною! Действуя на сердце друг друга, мы невидимо видимся и безгласно говорим: как бы, как бы соделаться рабами правды и временную жизнь во истине провести!.. Ведь во многословии царствует грех! Святые отцы свидетельствуют, что безгрешия корень есть молчание, а корень благих есть на сердце Божий страх. Об этом молился святой Иоанн Златоуст: «Господи! всели в мя корень благих – страх Твой в сердце мое!» Вот его молитва. Покуда сердце уклоняется в слушание непотребного разговора и ищет утешиться изменяемою вещью, до тех пор не имеет покоя; ежели оно и покоится ми-нутами, то в мечтании прелести; а поистине во временных вещах не может быть покойно.'
        cn: 主啊！请用真理光照我们的心！我们彼此以心相交，虽不见面却仿佛相见，虽不发声却仿佛交谈：我们该如何，如何才能成为公义的仆人，并在真理中度过这短暂的一生啊！因为在多言中罪恶必然滋生！圣教父们作证说，无罪的根源在于静默，而一切良善的根源在于心中对上帝的敬畏。为此，圣金口约安曾如此祷告：「主啊！请将良善的根源——您的敬畏——安置在我的心中！」这就是他的祷告。只要人心倾听那些不当的言语，并寻求在会朽坏的事物中得到慰藉，它就永不得安宁；即便它能在某些时刻得到片刻的歇息，那也是在虚妄的幻象之中；因为在一切暂时的事物中，它绝不可能获得真正的平安。
    - type: paragraph
      text:
        ru: 'Благодарю вас за доверенность, которою вы меня побуждаете и против воли моей открывать истину. Духовная мать, сохраняющая святое благочестие, из благопристойности выйти не может, хотя бы то стоило жизни: ей чужды поносительные слова, коими обнаруживается и самое ее сердце. Для уврачевания болящей души не яд, но спасительные лекарства необходимы. Для сей цели есть тысячи слов, изнесенных в душевное благоприобретение: из них хотя немногими можно всегда заимствоваться, по силе своей, и предлагать их в общее назидание ищущим спастись. Долг каждого – прежде осмотреться и осудить себя и так, проразумевая страсть и тяжесть греха, искать всеми средствами воспользовать падшую душу, чтобы примирить ее с богатою совестью и привести в Божие милосердие. Вот качества духовной матери! Слово не устроит миролюбия духовного, но развращает всякую слабую душу. Надобно охуждать самый грех: он нас разлучает с Богом; а о душе сожалеть, сострадать и объяснить ей, что она сотворена по образу и по подобию Божию: поэтому страшно и трепетно уклоняться от Бога во грех и рабствовать греху, предавшись адским духам, ищущим всегда ввергнуть человека в уготованный для них геенский огонь... Нам очень нужно также быть осторожными от коварных ласкательств: ведь они те же сети, коими уловляет нас наш общий враг и клеветник. Небесная Царица да спасет вас под Своим покровом!'
        cn: '感謝您對我的信任，這份信任促使我即使違背自己的意願，也要揭示真理。一位保持神聖虔誠的靈性母親，絕不會因顧及體面而退縮，即使這要付出生命的代價：那些毀謗之詞與她無關，因為這些話語暴露的正是她自己的心。為了醫治患病的靈魂，需要的不是毒藥，而是救贖性的良藥。為此，有成千上萬的話語已為靈魂帶來美善的獲得：我們可以隨時借用其中哪怕是少數的幾句，盡己所能，將它們奉獻出來，以教誨那些尋求救贖的人。


          每個人的責任是，首先要審視自己並定罪於自己，然後，通過洞察情慾和罪的沉重，想盡一切辦法幫助墮落的靈魂，使它與豐裕的良知和解，並將它引向上主的慈悲。這就是靈性母親的品質！言語並不能建立靈性的和平，反而會敗壞任何一個軟弱的靈魂。我們必須譴責罪本身：是罪使我們與上主分離；而對靈魂，我們應當憐憫、同情，並向它解釋，它是按照上主的形象和樣式所造：因此，偏離上主而陷入罪惡是何等可怕和令人戰慄，使自己淪為罪的奴隸，並將自己交給那些地獄的惡靈，這些惡靈總是企圖將人投入為它們預備的永恆地獄之火……


          我們也極其需要警惕狡猾的奉承：因為它們正是我們的共同敵人與誹謗者用來誘捕我們的網羅。願天上的皇后在祂的庇護下拯救您！'
    - type: paragraph
      text:
        ru: 'Долготерпеть и милосердовать есть свойство любви: из этого видно, что ярящийся и злобствующий чужд любви; но чуждый любви чужд Бога. Любовью именуется Бог: Бог есть Любовь! Любящий Бога никого не огорчает и ни на кого не огорчается за временное, огор-чает же и огорчается одною спасительною печалью, каковою блаженный Павел и сам огор-чался, и огорчил коринфян. Что кто любит, к тому прилепляется всячески; и все препятст-вующее достижению предмета любви отвергает, дабы его не лишиться. Так, любящий Бога печется о чистой молитве и страсть, полагающую ему в том препону, от себя отгоняет. Лю-бящий Бога на земле провождает ангельскую жизнь: постится, бодрствует, поет, молится, о всех человеках всегда доброе мыслит...'
        cn: 恆久忍耐與慈悲憐憫是愛之屬性：由此可見，暴怒與心懷惡念之人與愛隔絕；而與愛隔絕之人與上帝隔絕。愛即被稱為上帝：上帝是愛！愛上帝之人不使任何人憂傷，也不因任何屬世之事而對任何人感到憂傷；他所憂傷與感到憂傷的，僅是那救贖性的憂愁，聖徒保羅自身亦曾以此憂傷，並使哥林多人憂傷。人愛慕何物，便竭力依戀於它；並屏棄一切阻礙他獲取所愛慕之物的障礙，以免失去它。因此，愛上帝之人關切於潔淨的禱告，並驅逐那阻礙他達到此境的激情。愛上帝之人於塵世度過天使般的生活：他禁食、警醒、歌頌、祈禱，並對所有的人常懷善念……
    - type: paragraph
      text:
        ru: Иные из подвижников отгоняют страстные помыслы, а другие отсекают и самые страсти. Помыслы отгоняют псалмопением, молитвою, размышлением о вышних предметах или иным каким местным упражнением; а страсти отсекают презрением тех вещей, к которым страстны.
        cn: 有些修持者驱逐情慾的思慮，而另一些人則截斷情慾本身。思慮可藉由吟詠聖詩、禱告、默想至高之物或某種特殊的操練來驅逐；而情慾則藉由輕視那些使人產生情慾的事物來截斷。
    - type: paragraph
      text:
        ru: 21 сентября 1824 года
        cn: 一八二四年九月二十一日
