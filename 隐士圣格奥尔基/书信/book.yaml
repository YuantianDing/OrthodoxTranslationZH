    text:
      ru: К священнику о. Иосифу.
      cn: 致神父，奧西夫。
    children:
    - type: paragraph
      text:
        ru: Милостью вездесущего Бога я обрадован теперь, получив от вашего усердия приятные для сердца моего предметы. И вы меня удостаиваете вашим поминанием пред престолом Божьего милосердия! Сие богоугодное исполнение ваше меня столько утешает, сколько Вседействующий по своему милосердию хочет согласиться излить на сердце мое. Сформировавшуюся любовь со светильником Христовым в ту же минуту получения навесил на бренной моей груди против бьющегося сердца.
        cn: 因著遍及一切之主神的恩慈，我如今得著歡喜，因從您的熱誠中領受了這些令我心悅的物件。您亦以您的記念，在神聖仁慈的寶座前，看重了我！您這合乎神意的作為，使我得著的安慰，正如那以其仁慈遍施萬有的主，願意傾注於我心的一般多。在領受的同一時刻，我將這份已然成形、帶著基督之光的愛，懸掛在我這塵世的胸膛上，正對著那跳動的心。
    - type: paragraph
      text:
        ru: О, источник жизни, всегда влекущий к спасению! «Влеки меня к себе, владей ты мною и управляй; Возьми всего меня и приведи к Отцу; Очисти, освяти, приведи к воздержанности, исправь, Как свято должно быть, принадлежать Творцу! Да никогда ничем от тебя не отвернусь; Да вера и любовь сделают Твоим. Тебе я предаюсь, вручаюсь, освящаюсь. И ты мне дай себя; я – Твой; Ты будь моим!» Повторив воспетое певцом, известным Вездесущему, остаюсь покорнейшим.
        cn: '哦，生命之源，永恒引人归向救赎！「吸引我归向祢，愿祢掌管我、引导我；完全接纳我，并引领我归向父；洁净、圣化、使我达至节制、修正，正如圣洁本该如此，归属于造物主！愿我永远不因任何事物而背离祢；愿信心与爱使我成为祢的。我将自己全然献上、交托、圣化。而祢也请将祢自己赐予我；我是祢的；愿祢成为我的！」


          重复了这位为全知者所熟知的歌者所颂唱的，我保持着最谦恭的顺服。'
    - type: paragraph
      text:
        ru: Грешник Георгий. 12 час 6-го Октябрьского дня, 1822 года.
        cn: 罪人格奥尔基。一八二二年十月六日，下午十二时。
  - type: heading2
    initial:
      ru: '140.'
      cn: '140.'
    text:
      ru: К княгине Т.А.В.
      cn: 致公爵夫人塔季扬娜·阿列克谢耶夫娜·В.
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу! Утешил меня Господь вами: слово сердца вашего единомысленно сердцу моему. Победоносное оружие-Крест Иисуса Христа поистине есть верным спасением нашим; оно дано нам на всех врагов наших-видимых и невидимых, да поражаются и исчезают. Любезно ограждая себя знамением честного креста: да знаменуется на нас свет лица твоего, Господи!..'
        cn: 荣耀归于上主！主藉着你们安慰了我：你心之言与我心同感一意。耶稣基督的十字架，这得胜的武器，实乃我辈信者之救赎；它赐予我们以抵御一切可见与不可见的仇敌，使他们遭受击打并消散无踪。亲爱地以这可敬的十字架圣号护卫自身：愿你的圣容之光照耀在我等之上，吾主啊！……
    - type: paragraph
      text:
        ru: 'Искреннее слово от души вашей всегда приятно сердцу мо-ему, любезнейшая сестра о Господе! Вы более года не имеете в руках газетных сведений о проходящей суетности мира. – Радуйтесь! Дай Господи и мне не видеть суеты, да не блуждает мысль моя в непотребных знаниях: надобно, по Апостолу, задняя забывать, а в передняя простираться... Удиви, Господи, на мне милость твою: да напечатлевается на сердце моем слово твое, призывающее нас в жизнь вечную. Здесь припоминается мне сказанное Святителем Тихоном: что многие хотят знать, что делается в чужих странах; а что в своей душе находится, не ищут. Да как же можно познать что-нибудь в себе, если весь ум вне себя, и мысль сердца скитается по внешним видам – в посторонних судах, а не дома? Ах! сколько прелестей на свете, коими пленяется слабое сердце, уклонившееся от памяти Божьей: грусть, уныние, печаль, оставление во мраке забвения! Что это такое, если не испытание сердца, как оно действуете в таком, или другом положении? Что есть в желудке, познается чрез рвотное, а что есть в сердце, добро или зло, познается чрез оскорбительное искушение. Да и вся жизнь временная – одно лишь искушение! Господи, дай мне терпение. Скучно без тебя, о, Свет мой! Озари тьму мою, просвещение мое и Спаситель мой! Дай мне помнить тебя; сие веселит меня в пении имени Твоего, в котором исповедует о себе пророк Твой: «вспомнил Бога, и возвеселился.» Но, размышляя о немощи моей, малодушествует дух мой: да подкрепит меня сила Твоя, Царь царей, и Бог богов! Небо и земля мимо идут; глагол же Твой пребывает во веки, что и един волос главы нашей не погибнет без воли Твоей: Господи, уста моя отверзеши, и уста моя возвестят хвалу Твою: да будет воля Твоя, как на небесах и на земле; да повинуется весь человеческий род Тебе, как служебные духи-Ангелы Твои-непрестанно славословящие имя Твое. Буди, Господи, милость Твоя на нас, яко же уповаем на Тебя. За вольное же неповиновение человек сам собою уклоняется от Бога и подвергается мучению. Мы имеем одного Отца – на небесах! И покров наш – одна Матерь Божья! Вера спасает, упование не посрамите, любовь николи же отпадает! Это самим делом свидетельствует Ап. Павел, который говорит: «подражатели мне бывайте, как же и я Христу». За книжки благодарю вас; в них славится имя Божье. Обрадованная вашим приветствием Еф. Гр. не скрыла от меня вашего расположения; говорит: рай у вас; тихо, радостно, мирно, хорошо! но никак не вспомнит, какую вы читаете книгу очень хорошую.'
        cn: '您發自靈魂的真誠話語，於我心總是欣悅，我主裡最親愛的姐妹！您已逾一年未曾閱覽報紙，無涉於世間流逝的虛妄之事。——當喜樂！願主亦賜我不再見此塵囂，使我思緒不致在無益的知識中遊蕩：蓋因，如使徒所言，當忘其在後，向其在前而邁進[1]……主啊，求您在我身上顯明您的恩慈：願您召喚我們歸向永生之言，銘刻於我的心上。


          於此，我想起聖師提洪所言：許多人渴望得知異國他鄉之事；卻不探究自己靈魂內裡所存為何。然則，若全副心神向外，心中思緒遊走於外在景觀——在旁人之審判中，而非歸家——又如何能認識自己內在的任何事物呢？唉！世間有多少迷惑，誘惑著偏離對主之憶念的軟弱心靈：憂愁、沮喪、悲傷、被棄於遺忘的黑暗中！


          此是何物，若非對心靈的考驗，看它在如此或那般境況下如何運作？胃裡之物藉嘔吐而知，心中之物，無論善惡，則藉那冒犯性的試探而知。而這短暫的一生，不過是一場試煉！


          主啊，賜我忍耐。沒有您，我的光明啊，實感乏味！光照我的黑暗，我的啟迪，我的救主！賜我記念您；這使我在歌頌您的聖名時得享歡樂，您的先知曾因此而在其中自白：「我記念神，便心歡喜。」[2]然則，思及我的軟弱，我的精神不免氣餒：願您的能力扶持我，萬王之王，萬神之神！


          天地都將過去；而您的聖言卻永遠長存，即便是我們頭上的一根頭髮，若非您的旨意，也不會失落：主啊，求您開我的口，我的口便要傳揚您的讚美：願您的旨意成就，如同在天上，亦在地上；願全人類都順服於您，如同那些侍奉的靈——您的眾天使——不間斷地頌讚您的聖名。


          主啊，願您的慈悲臨於我們，如同我們信靠您一般。


          至於那自願的不順服，人便因此自行遠離了主，並遭受苦難。我們只有一位父——在天上！而我們的庇護——只有一位上帝之母！信仰拯救，盼望永不羞愧，愛永不墜落！使徒保羅親身見證了這一切，他說：「你們要效法我，如同我效法基督一樣。」[3]


          感謝您的書冊；其中頌揚著上帝之名。


          葉弗格拉菲婭·格里戈里耶芙娜被您的問候所喜悅，她沒有對我隱瞞您的情誼；她說：您那裡是天堂；寧靜、歡樂、平和、美好！但她無論如何也想不起您正在閱讀的那本極好的書是什麼。


          -------------------- TEXT END ------------------


          [1] 參見《腓立比書》3:13-14。

          [2] 參見《詩篇》77:3 (七十士譯本)。

          [3] 參見《哥林多前書》11:1。'
