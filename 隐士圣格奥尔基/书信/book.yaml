        ru: Замечается из обыкновенного повсюду употребления, что число почтеннейших и любезнейших батюшек и матушек ныне до чрезвычайности размножилось; также и милых братолюбцев, -кому сколько представится и понравится... От таковых обыкновений мне приятнее уклоняться под крест спасительный. Кроме сего, мне желательно повсюду свидетельствовать по справедливости, что истинным и верным другом может быть одна лишь непорочная совесть; и сия есть дар Божий.
        cn: 从普遍惯例的用法中可以察觉到，如今那些至为可敬可爱的神父和教母们，其数量已是极度增多；同样地，亲爱的「爱弟兄者」们——随他们自己高兴和喜欢——的数量也是如此……对于这些习俗，我更乐意避开，而置身于救赎之十字架下。此外，我由衷地希望在各处凭公义作证，真正的、忠实的朋友，唯有那毫无瑕疵的良心；而这良心，乃是上帝的恩赐。
    - type: paragraph
      text:
        ru: 'Пусть в добром сердце вашем часто повторяется сие Господнее слово: «милости хощу, а не жертвы». Возлюбленная сестра о Господе! взгляните со мною сострадательною мыслью на страждущее семейство: вы увидите их обливающихся слезами, преклоняющих колени; спросите безмолвствующих, что это значит? Сострадательная в сердце вашем мысль отвечает вам: они рабы того же Господа, что и мы; теперь умоляют и испрашивают Самим Богом, который не презирает в скорби воздыхающих к нему, прощая их вся согрешения. Представьте, человеколюбнейший мой друг! они еще испрашивают милости у подобных себе: бедственность их состояния довела их до самой крайности, столько огорчены! ищут купца на последнее свое состояние, чтобы облегчить тяжесть своей участи – и не находят. Вот слезами обливающееся семейство С....х у ваших ног повержены не могут скоро заплатить вам долг свой; убеждают меня именем Христовым просить вас о терпении на них долга... Потерпите им о имени Христове! они плачут, что вы взыскательную бумагу передали N. N. к непременному с них взысканию. Ах! они не могут в скорости удовлетворить требованию. Вы можете видеть на глазах моих слезы от трогательности сердца. Взгляните на стоящего под спасительным крестом: видите держимую в руке бумагу с пламенною надписью, которую свыше свидетельствует Бог! По сей истине прошу вас умиленно: не жертвуйте такою слезною жертвою бедной N. N. чтобы она и они не огорчались и не роптали по нетерпению в такой с обеих сторон крайности... За спасительный страх, чтобы не оскорбить вашу совесть сим моим ходатайством всей душой и сердцем прошу милости Божией, просветить нас, делать и мыслить всегда по его заповеди. Нужно иметь«со всеми мир и святыню: ибо кроме сих никто же узрит Господа», свидетельствует Св. Апостол Павел.'
        cn: '願主所說的這句話常在你良善的心中迴響：「我喜歡憐恤，不喜歡祭獻。」[1]


          蒙主所愛的姊妹！請與我一同以憐憫之思，關切這受苦的一家人：你會看到他們淚流滿面，屈膝跪下；請詢問這些默默無言的人，這是何意？你心中憐憫的思緒會回答你：他們與我們同是事奉同一位主；此刻他們正懇求祈求那位不輕看在憂患中向祂歎息之人的上帝，赦免他們一切的罪過。


          請想像，我最仁慈的朋友！他們還在向與他們相似的人懇求憐恤：他們處境的困厄已將他們逼至極限，如此的愁苦！他們正為他們最後的家當尋找買主，以減輕命運的重擔——卻遍尋不著。


          看哪，這流淚的S....x一家正伏在你腳前，他們無法迅速償還你的債務；他們以基督之名懇求我，請你對他們的債務予以寬容……請為基督之名寬容他們吧！他們哭泣，因為你已將催收文件交給了N. N.，要求必須向他們追討。唉！他們無法及時滿足這項要求。


          你可以看到我眼中的淚水，這是出於我內心的感動。請看站在救主十字架下的人：你看到他手中握著一張紙，上面有著火熱的銘文，並有上帝從上見證！根據這項真理，我懇切地請求你：不要犧牲這位可憐的N. N.作為如此淚水盈眶的祭獻，以免她和他們在雙方都處於如此極端困境的缺乏忍耐中感到悲傷和抱怨……


          為了救贖的敬畏，不願因我的代求而冒犯你的良心，我全心全意地祈求上帝的憐憫，光照我們，使我們永遠按照祂的誡命行事和思想。正如聖使徒保羅所見證：「你們要與眾人和睦，並要追求聖潔，非聖潔沒有人能見主。」[2]


          \*


          [1] 太9:13

          [2] 來12:14'
