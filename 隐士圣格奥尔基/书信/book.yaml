    - type: paragraph
      text:
        ru: 'Там примут допрос не только дела, но и самые мысли, и слова, и желания, и воля, когда к чему склонна была, и чем услаждалось сердце? Слово Боже, глаголющее ныне в Евангелии, и Апостолах, и Пророках, там будет судить нас: как здесь мы слушали его, или уклонялись от него?.. От самого начала жития в сем миредо скончания оного каждая душа сама за себя допрошена будет, как жила в теле, и кому угождала, к чему стремилась и чего искала? – Стоит того, чтобы подумать об этом! Страшен час истязания!!! Но пока время нашей жизни не прекратилось, покуда Господь призывает во спасение, долго терпя нас и ожидая нашего покаяния; покаемся от всего сердца, от всей души, обо всем, когда что неугодное Господу сделали, или пожелали, или слово какое бесполезное сказали, или помыслили что непотребное, и прочее-словом, делом и помышлением неисчислимые погрешения и прегрешения приводя себе на память. Покаемся, и к тому не обратимся, то же преступление творя и прогневляя Господа! ни! ни! не буди нам неподобающие дела творить, и оскорблять теми за нас распятого Иисуса Христа, Сына Божьего; да помилует нас покаявшихся и избавит вечных мук, совводя с благоразумным разбойником в рай – в жилище бесконечного наслаждения.'
        cn: '在那裏，所審問的不僅是行為，連最細微的思慮、言語、願望、以及意志傾向於何、心靈以何為樂，都會被一一查問。那在福音書、使徒書信與先知書中宣講的聖言——上帝的道，將在那裏審判我們：我們在此世是如何聽從祂，抑或是如何偏離祂？從生命之始直到終結，每一個靈魂都要獨自接受審問，關於自己在肉身之中是如何生活的，取悅了誰，趨向於何，尋求了何事？——這實在值得深思！被審查的時刻是何等可畏！！！


          然而，在我們生命的時日尚未終止、在主仍然呼喚我們得救、在祂以極大的忍耐等候我們的悔改之時；讓我們全心全意地、以整個靈魂來悔改，為所有曾令主不悅的事，無論是行為、是願望、是無益的言語、是邪僻的意念，以及其他——總之，是藉著言語、行為和思想所犯下的無數錯誤與過犯，都應當一一追憶，引以為鑑。


          我們要悔改，並且不再回轉去犯同樣的罪，不再激怒主！不！不！願我們不再做不合宜的事，不再因這些事而得罪那為我們被釘十架的上帝之子——耶穌基督；願祂憐憫我們這些已經悔改的人，並拯救我們脫離永恆的痛苦，使我們與那明智的強盜一同進入樂園——那無限喜悅的居所。'
