    children:
    - type: paragraph
      text:
        ru: 'Ради Бога успокойте смущаемую сомнениями NN и скажите ей: «и подумать нельзя, чтобы Солнце правды не светило вам, как и прочим; только можно думать и видеть, что не все равно принимают Его озарение; но каждый по изволению своему верою просвещается, или неверием помрачается: когда тьму предпочитают свету, тогда предпочитающим кажется свет тьмою, а тьма светом, и не стыдятся черное называть белым. Не удивительно, когда от рождения слепой только ощупью познает вещь; и если другой неведущий, подобный углю, скажет ему: посмотри, какой я белый, он на то соглашается, и оба они в такой уверенности и остаются без понятия о белизне. Подобно страждут и мудрствующие земное: один другому предлагает подробности исследований своих, и говорит: смотри, как ясно! а тот ему не верит: но оба не видят, что суетное мудрование их сокровенно им готовит вечную тьму. Так разум кичит, а между тем нуждающиеся в назидании претерпевают недостаток. Надобно разум покорить слову Божиему и отвести в плен послушания Христова, чтобы смириться и терпеть». – Обратимся от них к любезно назидающей любви Иисуса Христа. Душа есть существо простое и не может делиться на части, чтобы служить и Богу и миру: в том или другом пребывает вся. Небесный рай вечного веселья, или преисподний ад бесконечных мучений – каждому воздастся по делам его. Верные, уповающие на милость Божию, за добрые дела свои вознаграждаются; грешники же обращением от грехов и истинным покаянием спасаются.'
        cn: 为着神，请您安抚这位为疑虑所困扰的НН，并对她言说：「不可思议，公义的太阳（[Solntse Pravdy]）岂能不照耀您，如照耀他人一般？我们只能思忖并得见，并非所有人都以同样的方式领受祂的照耀。然而，各人皆依其意愿，以信德而受光启，或以不信而陷于幽暗。当人偏爱黑暗甚于光明，则在那偏爱者眼中，光明看似黑暗，黑暗反似光明，他们竟不以指黑为白而感羞愧。若生来瞽者仅凭触摸以识物，这不足为奇。若另有愚昧之人，其状如炭，对他说：『看我多么洁白！』他便会同意，而他们二者便在这确信中停留，对洁白毫无概念。同样地，思虑属世之事者也遭受痛苦：一人向另一人献呈其探究之详尽，并言：『看，多么明晰！』而后者不信他。然而，他们二者皆未看见，其虚妄的思虑正在隐秘中为他们预备永恒的黑暗。如此，理性使人骄傲，而同时那些需要教诲者却遭受缺乏。理性必须臣服于神的圣言，并被带入基督的顺服之囚，以便谦卑并忍耐。」——让我们转离他们，归向耶稣基督以爱施教的慈爱。灵魂是单纯的受造物，不能分割成部分以侍奉神与世界：它完全地或居于此，或居于彼。永恒喜乐的天上乐园，或无穷苦楚的地下地狱——各人将按其行为得报。那信实者，仰赖神的怜悯，将因其善行而得赏报；而罪人则借着转离罪恶和真实的悔改而得拯救。
    - type: paragraph
      text:
        ru: 'Я приятно о вас известился, что сердце ваше имеет наклонность к уединенной жизни: что же это, если не внутреннее звание и убеждение души вашей на служение единому Богу?– Должно решиться и предпринять приличные меры, по установлению благоугодивших Богу Святых Отцов, славословимых по воле Божией Православною Церковью. Не надобно сомневаться: удаление себя от многолюдства и случаев ко греху будет первым шагом ко спасению и началом спасения души. Да призывается, на место многих помышлений, в сердце вашем имя Господне сими словами: Господи Иисусе Христе, Сыне Божий, помилуй мя грешную: вразуми, наставь и оправдай мя. Сообщающий вам сие, милостью Божиею'
        cn: 我十分欢喜地得知，您的心倾向于独居之生活：这若非您内在的召唤，和您灵魂服侍独一上帝的坚定信念，又将是什么呢？——您当立定心志，并采取合宜之措施，以遵照那些蒙上帝悦纳的圣教父们所制定的规范。这些圣教父们是依循上帝的旨意，被正教教会所赞美的。您不当有所疑虑：远离尘嚣和犯罪的机缘，将是迈向救赎的第一步，亦是灵魂得救的开端。愿主之圣名取代您心中诸多的思虑，常被如此呼唤：「主耶稣基督，上帝之子，怜悯我这罪人：求您光照、指引并使我称义。」以主之慈悲，将此事告知于您者，
    - type: paragraph
