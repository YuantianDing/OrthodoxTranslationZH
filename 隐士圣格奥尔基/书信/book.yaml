      ru: '53.'
      cn: '53.'
    text:
      ru: К М.Г.
      cn: 致М.Г.
    children:
    - type: paragraph
      text:
        ru: '8 и 9-го числа Мая празднуемые всею Православною Церковью Святые: Апостол Иоанн Богослов, Арсений Великий, Исаия Пророк, мученик Христофор и великий Чудотворец Николай, да помогут нам своими молитвами перенестись от земных, вещественных и мысленных пристрастий к небесным, духовным созерцанием того, что нам имеет быть по смерти! Будем становить почаще смерть и гроб пред глазами нашими, во всякое время и на каждом месте. Возлюбленные о Господе сестры мои! прошу вас искренним сердцем не вдаваться в мысли и разговоры, коими не пользуется ум и не назидается душа, а только ослабляются чувства и возмутитель нагоняет тяжкое уныние. Да исчезнет лукавый дух от вашего сердца, вдавшегося ныне Промыслу Божиему. Радость Ангелам небесным, а печаль демонам, врагам нашего спасения; мы всегда обязаны составлять во взаимном нашем единомыслии об имени Христовом. Никогда не надобно предпочитать человеческие объяснения слову Божиему, научающему нас, как жить должно.– Беги, да спасешься! Беги от всего, что только лишает нас истинного спасения, чрез которое мы чаем воскресения мертвых и имеем вступить в жизнь будущего века, в собрание веселящихся без конца, без изменения. Не стоит ли здесь претерпеть все находящее для достижения сей вечной радости? Некоему человеку случилось испытать состояние душ, соединенных в святой любви. Когда они всецело обымутся, в простоте своей, духом просвещения, то забывают себя и не помнят, что они на земле. Вот что Господь милостивый и щедрый дает еще в сей жизни вкушать преданным Ему сердцам! Нельзя не возненавидеть не только своих грехов, но и воображения о тех, с коими участвовали в грехе, или от коих были соблазняемы. Скажу вам откровенно: ежели душа терпит греховное памятование и не терзается болезнью, то она еще участвует с противниками спасения и не отреклась чистосердечно от грехов своих. При этом нужно поставлять пред самые глаза себе смерть и гроб, и таким образом размышлять о погибели всех видимых приятностей. Я готов уверять, что вступившему в сие умное зрение весь мир и все чувственные прелести представятся в истинном их виде и покажутся подобными навозной куче. Именно так! Что же? разумно ли жалеть о том, что вело в пропасть и погибель вечную, и не радоваться и не прославлять Господа, обращающего душу в рай и удостаивающего небесных сладостей и удовольствий невинного веселья?– Что теперь вы на это мне скажете! Согласны ли вы со мной единодушно благоугождать Богу, содействующему нам во всяком благом деле? А сие благоугождение действуется блюдением совести и деланием всякого добра, по приличности звания нашего.'
        cn: '八月九日，普世正教会所庆祝的众圣徒：使徒约翰神学家、大阿森尼、先知以赛亚、殉道者赫里斯托福以及伟大的奇迹行者尼古拉，愿他们以自身的祷告襄助我们，使我们得以从地上的、物质的和思想的执着中超拔，进入对我们死后将有所见的天上属灵的默观！我们要时常将死亡和坟墓安置在我们的眼前，无论何时何地。


          我主内的蒙爱姐妹们！我以赤诚之心恳请你们，不要沉溺于那些无益于心智、无助于灵魂建造的思想与言谈，因为这些只会削弱情感，并让那搅扰者煽起沉重的沮丧。愿那邪恶的灵从你们的心中消散，你们如今已将自己托付于上帝的旨意。


          天上的天使因之喜乐，而魔鬼，我们救恩的仇敌，则因之忧愁；我们总当在基督之名的相互同心合意中聚集。


          我们绝不应当将人的解释置于上帝圣言之上，祂的圣言教导我们当如何生活。——逃离，方能得救！逃离一切使我们失去真救恩的事物，藉着这救恩，我们期盼死者的复活，并得以进入来世的生命，进入那无尽、无变、欢愉之众的集会。为了获得这永恒的喜乐，难道不值得在此忍受一切临到之事吗？


          曾有人经历过在圣爱中结合的灵魂的状态。当他们全然、纯朴地以启示之灵相拥时，他们便忘却自身，不复记得他们身处大地之上。看哪，这便是那位慈悲慷慨的主，在此生中仍赐予那些忠于祂的心灵所能品尝的滋味！


          我们不能不憎恨，不仅是自己的罪，也憎恨那些曾与之同陷罪恶、或曾受其诱惑之人的想象。我坦诚地告诉你们：如果灵魂忍受罪恶的记忆，而不受痛苦折磨，那么它仍在与救恩的反对者为伍，尚未真心诚意地弃绝其罪。


          为此，我们须将死亡和坟墓置于眼前，并以此方式默想所有可见愉悦的毁灭。我敢确信，凡进入此种心智洞察之人，整个世界和一切感官的诱惑都将以其真实面貌呈现，并如同粪堆一般。正是如此！那么，为那引向深渊与永恒灭亡之事而悲伤，是否明智？不当欢欣，不当赞美主，祂使灵魂回归天堂，并使之配享天上的甘甜与无辜喜乐的乐趣吗？


          对此，你们现在有何见解？你们是否与我一心一意地同意取悦上帝，祂在我们的一切善工中襄助我们？而这取悦上帝之行，是通过谨守良知和在我们职份适宜之处行一切善事来实现的。'
