    - type: paragraph
      text:
        ru: Чему?
        cn: " What Is the Spiritual-Moral Foundation for the Church's Liturgical and Ascetic Life?\n\nThe spiritual-moral foundation of the Church's liturgical and ascetic life is the mystery of the descent of God the Word to earth (the Incarnation), accomplished for the sake of humanity』s salvation, the \\*Kenosis\\* (self-emptying) of the Son of God, and the willing acceptance by Him of the sufferings of the Cross and death—all this is a great, fundamental mystery.\n\nAccording to the holy Fathers, the economy of salvation [1], which is the voluntary humiliation of the Son of God, is the supreme measure of spiritual and moral life. Saint Simeon the New Theologian writes: 「The greatest and most wondrous miracle in the universe is the Incarnation of the Lord, His \\*Kenosis\\*, and His dwelling on earth, and after that, the dwelling of the Holy Spirit in us; therefore, Christ proclaimed: \\*But I tell you, it is expedient for you that I go away; for if I do not go away, the Helper will not come to you; but if I depart, I will send Him to you\\* (约翰福音 16:7).」 Saint John Chrysostom, revealing the purpose of this humiliation, writes: 「\\*When the fullness of the time had come, God sent forth His Son, born of a woman, born under the law, to redeem those who were under the law, that we might receive the adoption as sons\\* (加拉太书 4:4–5). God sent forth His Son to make those who were slaves into sons.」 Thus, the mystery of the Incarnation has the character of a freely given and most wondrous love, a supreme act of mercy and compassion of the Creator for the fallen creature (人). Saint Paul writes: \\*God, who is rich in mercy, because of His great love with which He loved us, even when we were dead in trespasses, made us alive together with Christ\\* (以弗所书 2:4–5).\n\nThe \\*Kenosis\\* of the Son of God and His voluntary acceptance of suffering and death is the highest moral standard (规范) for every person. The mystery of the Incarnation and the \\*Kenosis\\* (self-emptying) of the Son of God is the foundation of the spiritual-moral life of the Church and is the basis of its liturgical and ascetic life. All the mysteries, services, prayers, and ascetic labors of the Church, all of its sacred institutions (圣制) are founded upon the \\*Kenosis\\* of the Lord, which is realized in every believer through the gift of the Holy Spirit (恩赐).\n\nThe fundamental spiritual-moral principle of the Church is the imitation of Christ』s \\*Kenosis\\* (self-emptying) through humble obedience, self-denial, and willingness to endure suffering and deprivation for the sake of Christ and one's neighbor.\n\n---------------------------\n[1] The economy of salvation (Greek: \\*Oikonomia\\*) is the implementation of God's plan for the salvation of humankind through the Incarnation of the Son of God, the passion and death of Christ, and the descent of the Holy Spirit.\n\n 什么是教会礼仪与苦修生活的精神和道德基础？\n\n教会礼仪与苦修生活的精神和道德基础，乃是上帝圣言降世（道成肉身）的奥秘，此奥秘为拯救人类而成就，即上帝之子的「虚己」（\\*Kenosis\\*，自我倾空），以及祂甘愿接受十字架的苦难与死亡——这一切是一个伟大的、根本的奥秘。\n\n按照圣教父们的教导，救世的经纶 [1]，即上帝之子甘愿降卑，乃是精神和道德生活的最高准则。新神学家圣西默盎写道：「宇宙中最伟大、最奇妙的神迹是主的道成肉身、祂的虚己，以及祂在世间的居留，紧随其后的是圣灵在我们里面的居留；因此，基督宣告：\\*然而，我将真情告诉你们：我走对你们是有益的；我若不走，保惠师就不会来到你们这里；我若去了，就要差祂到你们这里来\\* (约翰福音 16:7)。」 圣金口约翰揭示了这种降卑的目的，他写道：「\\*及至时候满足，上帝就差遣祂的儿子，由妇人所生，且生在律法之下，为要救赎那些在律法之下的人，使我们获得儿子的名分\\* (加拉太书 4:4–5)。上帝差遣祂的儿子，是为了使那些为奴之人成为儿子。」 因此，道成肉身的奥秘具有白白赐予和最奇妙的爱的特质，是造物主对堕落受造物（人）至高的怜悯和慈悲之举。圣保罗写道：\\*然而，上帝富于怜悯，因着祂爱我们的大爱，当我们因过犯而死亡时，便使我们与基督一同活过来\\* (以弗所书 2:4–5)。\n\n上帝之子的虚己和祂甘愿接受苦难与死亡，是每一个人的最高道德标准（规范）。道成肉身的奥秘和上帝之子的虚己（自我倾空），是教会精神与道德生活的根基，也是其礼仪与苦修生活的基础。教会的一切圣事、礼仪、祷告和苦修功课，以及它的一切神圣制度（圣制），都建立在主的虚己之上，主的虚己通过圣灵的恩赐（恩赐）在每一位信徒身上得以实现。\n\n教会最根本的精神和道德原则是：借着谦卑的顺服、舍己，以及为了基督和邻人甘愿忍受苦难与缺乏，来效法基督的虚己。\n\n---------------------------\n[1] 救世的经纶（希腊语：\\*Oikonomia\\*）是上帝通过圣子道成肉身、基督的受难与死亡以及圣灵的降临，来实现拯救人类计划的执行。"
