    children:
    - type: paragraph
      text:
        ru: Хвалите Господа с небес, хвалите Его в вышних! Пророческим гласом тайно и явно возбуждаемся к сему хвалению все мы, верующие во имя Христа. Хвалите Господа с небес, сошедшего и воплотившегося ради нашего спасения. Хвалите Его в вышних вознесшегося и имеющего придти со славою судить живых и мертвых. – Готовы ли мы? Христос посреди нас – надежда наша, и в том заключается и совершается вечное спасение наше. Когда мы и жаждем и алчем, нищенствуем и гонимы бываем, и тогда не лишаемся сего превосходного утешения, что Христос посреди нас. Сладчайшее Слово – жаждущим питие, алчущим пища, нищенствующим богатство и гонимым райское прибежище! – Видите, сколько нужно нам удаляться от празднословия, чтобы пребывать в истинном Слове и наследовать вечный покой, вечное блаженство, милостью и щедротами Господа нашего Иисуса Христа. Мир Божий вашему сердцу, радуйтесь о имени Христове.
        cn: 你们当赞美主于高天，当赞美祂于至上之境！我们这些信奉基督之名的人，都藉着先知隐秘而又显明的呼声，被激励起来献上这赞美。你们当赞美主于高天，因祂为我们的救赎而降临、而道成肉身。你们当赞美祂于至上之境，因祂已升入高天，并将带着荣耀降临，审判生者与死者。– 我们准备好了吗？基督在我们中间，是我们的盼望，我们的永恒救赎就在此得以成就与圆满。即便是我们饥渴、贫乏、受逼迫之时，我们也不会失去这绝佳的慰藉：基督在我们中间。这至甘甜的圣言，是饥渴者的饮品，是饥饿者的食粮，是贫乏者的财富，是受逼迫者的天堂庇护所！– 你们看，我们当多么需要远离空言闲语，方能恒久居于真理的圣言之中，并承受永恒的安息、永恒的福乐，这全凭我们主耶稣基督的慈悲与慷慨。愿上帝的平安归于尔心，在基督的圣名中欢欣喜乐。
