      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Постом умерщвляется всякая страсть греховная и, как от тяжкого сна, пробуждается душа и животворится в жизнь вечную. Пост умерщвляет плоть и оживляет душу: убеждает ее на молитву и пленяет всю ее в любовь Божию... Просиявый постом святой Илия Пророк на огненной колеснице взят на небо, а святой Иоанн Пророк и Предтеча и Самого Господа удостоился быть Крестителем. Да и Сам Господь наш Иисус Христос не постом ли посрамил искусителя диавола? Пост, молитва и любовь человека земного делают небесным; о нем радуются святые Ангелы, а диаволу наносит он раны и посрамление. Простите. Прошу святых молитв ваших о соблюдении Великого поста, да укрепит нас Господь во спасение наше. Во всякое время и во всякой вещи с верою и любовью поручаем себя покровительству Божией Матери.'
        cn: '忠實的譯者在此，為您翻譯所提供的基督教/東正教精神書籍文本。


          藉由守齋，一切罪惡的激情皆被制伏，靈魂如同從沉重的睡夢中甦醒，在永恆的生命中得以活潑。守齋使肉體受制而靈魂活現：它勸勉靈魂走向禱告，並使她全然被擄於對上帝的愛中……


          聖先知以利亞藉守齋而煥發光芒，乘著火戰車被接升天；而聖先知、前驅約翰，甚至有幸為吾主親自施洗。難道我們的吾主耶穌基督，不也是藉著守齋羞辱了那試探者魔鬼嗎？


          守齋、禱告與愛，使屬世之人變為屬天；聖天使為此歡欣，而對魔鬼而言，這卻是創傷與羞辱。


          請您寬恕。懇請您為我能恪守大齋期獻上聖潔的禱告，願吾主堅固我們，以達致我們的救贖。


          無論何時何事，我們都帶著信心與愛，將自己交託於上帝之母的庇佑之下。'
