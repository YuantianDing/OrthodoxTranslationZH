    children:
    - type: paragraph
      text:
        ru: 'Записка для частого себе напоминания:'
        cn: 供時常自省之備忘錄：
    - type: paragraph
      text:
        ru: Помни смертный час;
        cn: 切記死亡時辰；
    - type: paragraph
      text:
        ru: Помни трубный глас;
        cn: 謹記號角的洪音；
    - type: paragraph
      text:
        ru: Помни страшный суд,
        cn: 切記那可怖的審判，
    - type: paragraph
      text:
        ru: Помни, не забудь
        cn: 銘記，勿忘
    - type: paragraph
      text:
        ru: И геенску муку,
        cn: 以及地獄之苦，
    - type: paragraph
      text:
        ru: С Господом разлуку!!!
        cn: 与主分离！
    - type: paragraph
      text:
        ru: Часто вспоминай
        cn: 常在心間憶念
    - type: paragraph
      text:
        ru: И прекрасный рай,
        cn: 和那美好的乐园，
    - type: paragraph
      text:
        ru: Пока жив, спасайся,
        cn: 只要活着，就要寻求救赎，
    - type: paragraph
      text:
        ru: Плачь, молись, смиряйся;
        cn: 哭泣，祈禱，謙卑；
    - type: paragraph
      text:
        ru: Время не теряй.
        cn: 切莫虛擲光陰。
    - type: paragraph
      text:
        ru: Будь готов и знай,
        cn: 「你當準備妥當，並且明白，」
    - type: paragraph
      text:
        ru: Что когда оставишь свет,
        cn: 當你捨棄塵世之時，
    - type: paragraph
      text:
        ru: Позван будешь на ответ!
        cn: 你将被召去答辩！
    - type: paragraph
      text:
        ru: Ах, полезно плакать ныне, пока еще ублажаются здесь плачущие Господом. Ибо грядущих в след Христов прискорбным и тесным путем приимет вечная радость, блаженная сладость! Но горе, по слову Господню, горе смеющимся ныне! Когда настанет день лютый, тогда восплачутся и возрыдают, которые теперь гуляют. Внимай же, чему Христос учит!..
        cn: 啊，在此刻哭泣是有益的，趁著在此地哀哭之人仍蒙受主所賜的安慰。因為追隨基督的人，將藉著憂苦和狹窄的路途，迎來永恆的喜樂與蒙福的甘甜！但是，按照主的話語所說，禍哉！禍哉那些此刻歡笑的人！當那可怖的日子來臨時，那些現今嬉戲玩樂之人，屆時將會痛哭流涕、悲慟不已。那麼，請你留心，基督所教導的是什麼！
