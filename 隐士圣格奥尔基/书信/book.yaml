    text:
      ru: 1. К Т. С.
      cn: 一、 致 T. S.
    children:
    - type: paragraph
      text:
        ru: Милостивая государыня! Милость Божья буди с вами предстательством Ангелов Царицы Матери Божьей! Новопреставленная от кратковременной в вечную жизнь-душа оставшимися душами, здесь сближенными ей по родству, поминается в славу Божьей поминовениями, установленными православною церковью, да и самые ее поминающее приносят ей и себе пользу милостынями и славословием, благочестиво выполняя обязанности христианской любви, милостью Божьею. Господь и правою верою в него исповеданием почитается и умоляется; а деланием и любовью по заповеди Христовой совершается всякая добродетель.
        cn: '仁慈的贵妇人啊！愿上帝的恩典与您同在，藉着天使之女王、上帝之母亲的代祷！


          新近从短暂尘世迁往永恒生命的灵魂，为着荣耀上帝，由那些因血缘关系而与她亲近的、尚留于此地的灵魂们所记念。这记念是按照东正教教会所订立的追思礼仪进行的。而那些追念她的人们，也藉着施舍和赞美之词，为她和自己带来益处，以敬虔之心履行了基督徒爱德的责任，这亦是出于上帝的恩典。


          主藉着对祂的纯正信仰和公开宣认而受人尊崇和恳求；而一切德行，皆是藉着遵行基督的诫命，以行为和爱来完成的。'
    - type: paragraph
      text:
        ru: Сердце ваше правым духом приятно подвиглось на прошение благости Божьей, во спасение душ ваших. Всемогущей Бог да утвердит вас по истине! Человек судится за самовластное уклонение воли своей против воли Божьей. Но, чтобы неотступно пребывать в воле заповедавшего, соблюдать спасительное слово и свидетельствовать оное самым делом, нужно всегда испрашивать помощь Божью, предаться всей душой воле Господней, часто рассуждать о вечности и о воздаянии на суде Христовом каждому по делам его... Действительно, нужно увериться, что здешняя жизнь дана нам на взыскание царствия Божьего, и что многими скорбями подобает войти в царствие Божье. Материнскими скорбями о благонравном воспитании детей и благонамеренном их поведении Господь не уничижит. Святой хранитель Ангел да сохранит семейство ваше от всяких злых неприятностей! Благодарение Господу Богу и вам за ваше усердие. О Господе соусердствующий вам
        cn: 您的心因正直之靈的感動，樂於向上帝的仁慈發出懇求，以求靈魂的拯救。願全能的上帝按真理堅固您！人因其自主之意願，違逆上帝的聖意，而將受到審判。然而，為了能不偏離地常存於頒布誡命者（上帝）的旨意中，遵守救贖之言，並以實際行動為之作證，就必須時常祈求上帝的幫助，將整個靈魂交託於上主的旨意，並常常默想永恆，以及在基督的審判臺前，各人將按其行為受到的報償……的確，我們需要確信，今世的生命是賜予我們用以尋求上帝之國的，並且「我們必須經歷許多磨難，才能進入上帝之國」[1]。上主不會輕視那些為著兒女的良好教養和純正行為所經受的、如同母親般的憂患。願您的聖守護天使保守您的家庭，遠離一切邪惡的煩惱！感謝主上帝，也感謝您的熱忱。願在主內與您同心熱忱者
    - type: paragraph
      text:
        ru: непотребный раб Е. Декабря 10-го, 1827 г.
        cn: 卑微的奴僕，厄. [1] 十二月十日，一八二七年
