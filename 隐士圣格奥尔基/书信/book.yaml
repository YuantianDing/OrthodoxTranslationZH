    children:
    - type: paragraph
      text:
        ru: 'Послушай, возлюбленная сестра о Господе, что вопиет душа, желающая Бога: «Боже, свете сердец видящих и животе душ, Тебя любящих; крепосте помыслов, Тебя ищущих! Даждь ми прилепитися святой Твоей любви! Прииди, молю, в сердце мое и от изобилия радости Твоея напой его, да позабуду сия временная».'
        cn: 请听，主内蒙爱的姊妹，渴慕上帝的灵魂所发出的呼喊：「上帝啊，您是看见之心的光明，是爱慕您之灵魂的生命；是寻求您之思念的力量！请赐我紧紧依附于您神圣的爱！我祈求您，请降临于我的心，并以您丰盛的喜乐浇灌它，使我忘却这世间暂有的一切。」
    - type: paragraph
      text:
        ru: Спасайтесь о имени Христове!
        cn: 奉基督之名而得救！
    - type: paragraph
