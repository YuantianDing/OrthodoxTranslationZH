    text:
      ru: Духовнику Задонского монастыря отцу Амвросию
      cn: 致扎顿斯基修道院神师阿姆弗罗西神父
    children:
    - type: paragraph
      text:
        ru: 'Батюшка! Я получил письмо ваше ко мне, писанное 1-го числа мая, и не отвечал вам до сего времени. Все прошедшее время, как сон, как одна ми-нута; все с концом сближается! Грехи, соблазны час от часу умножаются; коварство, злоба, зависть, вражда и ненависть что дальше, то больше усиливаются, до самого ада: повсюду простерты сети от злоковарного ловителя. Дух лукавый, хитрый непрестанно изощряет стрелы, чтобы пронзить, убить, свесть во ад и такие души, какие только есть ищущие вечного спасения. Духа древней злобы меры и средства тмочисленны, и,ащене Господь бы был в нас, кто бы мог жив быти и противиться столь наглому напастнику!«Господь просвещение мое и Спаситель мой!»(Пс 26,1)«В скорбех распространил мя еси»(Пс 4,2) и умножил мя еси в болезнех: умножил мя еси силою Твоею и укрепил еси наступити и победити борющий мя враги моя; отверзл еси уста моя, да возвещу хвалу Твою во спасении моем:«слава в вышних Богу, и на земли мир, в человецех благоволение»(Лк 2, 14). Благоволи, Господи, до конца сохранитися ми и претерпети находящая, да посрамятся и постыдятся вконец ищущий ми злая (см.Пс 34, 4). Ты еси упование мое, Господи, не постыди меня вконец.'
        cn: 教父！我收到了您在五月一日写给我的信，但直到现在才回复您。所有过去的时间，都如同一场梦，如同短短的一瞬；一切都在趋近终点！罪恶与诱惑，时时刻刻都在增多；阴谋、 зло毒、嫉妒、仇视与憎恨，越发变本加厉，直到地狱的最深处：那恶毒奸诈的捕猎者在各处张设了罗网。那狡猾诡诈的灵不停地磨砺毒箭，为要刺穿、杀戮、引下地狱，甚至连那些寻求永恒救赎的灵魂也不放过。那古老恶毒之灵的手段和方法，数不胜数，倘若不是主与我们同在，谁能存活并抵抗如此蛮横的侵袭者！「上主是我的亮光，是我的拯救者！」（《诗篇》二六，1）「在患难中，您使我得以宽舒」（《诗篇》四，2），您在病痛中使我得益增长：您以您的能力使我增长，并坚固我，使我能踏平并战胜那些与我争战的仇敌；您开启了我的口，使我能为我的救赎而宣扬您的赞美：「荣耀归于至高之处的上帝，平安归于地上所喜悦的人」（《路加福音》二，14）。主啊，请您施予恩惠，使我能持守到底并忍受临到的患难，使那些寻求伤害我的人彻底蒙羞受辱（参阅《诗篇》三四，4）。主啊，您是我的盼望，不要使我全然蒙羞。
  - type: heading2
    initial:
      ru: '55.'
      cn: '55.'
    text:
      ru: N.N.
      cn: N.N.
    children:
    - type: paragraph
      text:
        ru: Не слушайте лукавого, когда приносит на сердце помышление лукавое; лукавый дух о том и старается, чтобы смутить сердца, оклеветать одного другому и на место любви и кротости водворить злобу и мщение; но любящие Бога хранят Божию заповедь и побеждают всякое зло взаимною друг к другу любовью.
        cn: 不要听从那恶者的声音，当它将邪恶的意念带到心头。那邪恶的灵正为此而努力，为要搅扰人心，在人与人之间挑拨离间，将仇恨和报复安插在爱与温柔的位置。然而，那些爱神的人谨守神的诫命，并以彼此间的爱战胜一切邪恶。
    - type: paragraph
      text:
        ru: Истинная любовь покоряет всякую страсть; она превосходит все желания плотские и соединяет душу с Богом; а«любящим Бога вся поспешествуют во благое»(Рим 8, 28). Чтобы пребывать во благих, нужно противиться злым помыслам и не слушать таких советов, которыми душу отвлекают от любви Божией. Спасайтесь о Господе каждый в своем звании – да будет вам Покровительница Матерь Божия.
        cn: 真正的愛能制伏所有的情慾；它超越一切肉體的渴望，並使靈魂與上帝合一；而「愛上帝的人，萬事都互相效力，叫他們得益處」（羅馬書 8:28）。若要常處於良善之中，就必須抵抗邪惡的思念，不聽從那些使靈魂遠離上帝之愛的建議。願你們各人在自己的職分上，在主內得救——願上帝之母成為你們的庇護者。
    - type: paragraph
      text:
        ru: 27 февраля 1836 года
        cn: 一八三六年二月二十七日
  - type: heading2
    initial:
      ru: '61.'
      cn: '61.'
    text:
      ru: N.N.
      cn: N.N.
    children:
    - type: paragraph
      text:
        ru: Мысль рождается от сердца и износит слово; словом познается мысль, а по ней и самое сердце – и бывает дело по намерению.
        cn: 思想源自心田，并生发出言语；藉由言语，思想得以被认知，随之而来的便是心之本身——而行为则依循意念而生。
    - type: paragraph
      text:
        ru: Всякое зло побеждается благим делом. Благие мысли покоят душу; и все это зиждется внутри нас, когда ищем Царствия Божия.
        cn: 所有的惡都為善行所勝。良善的思緒使靈魂安寧；而這一切皆立於我們之內，當我們尋求天國之時。
    - type: paragraph
      text:
        ru: Как удалить гнев гонителей? Любовью! Как жить? По заповеди Христовой. Покуда блуждает мысль, потуда и ересь укрепляется в сопротивных. О, да воссияет святая вера, именем Христовым воскрешающая мертвых!
        cn: 如何除去逼迫者之怒火？唯以愛！如何生活？依循基督之誡命。思緒猶在漂泊，異端便在敵對者中滋長鞏固。哦，願聖潔之信仰光芒萬丈，以基督之名使逝者復生！
    - type: paragraph
      text:
        ru: По заповеданной Господом любви взаимно испрашиваю святых молитв ваших,
        cn: 「按照主所誡命的愛，我互相懇請您們的神聖祈禱，」
    - type: paragraph
      text:
        ru: н. р. Е.
        cn: N. R. E.
  - type: heading2
    initial:
      ru: '68.'
      cn: '68.'
    text:
      ru: Александре Николаевне Ильиной
      cn: 致亞歷山德拉·尼古拉耶芙娜·伊利娜
    children:
    - type: paragraph
      text:
        ru: 'Мысли, как облака, парят, летят и изменяются. Когда внезапно помрачается день и солнце покрывается тучами, тогда кажется: поднебесная страна одевается в траур печали. Лишение дневного света поражает скукою и томительным унынием. Так бывает и с человеческим сердцем, ежели оно не ходит вслед Иисуса Христа, глаголющего:«ходяй по Мне не имать ходити во тме, но имать свет животный»(Ин 8, 12), – каждому глаголет Господь. Поэтому можно каждому разуметь, что следы Христа суть Его учение и заповеди; и кто не живет по Его завещанию, тот умирает по своему изволению. Иго благое и бремя легкое отвергающие подвергаются томлениям от не-проницаемой ночи.'
        cn: '意念如浮雲，縈繞、飛逝、變幻。當白日驟然晦暗，太陽為雲層所蔽時，那時彷彿寰宇披上了憂愁的喪服。白晝之光的失落，令人心生厭倦與苦悶的消沉。


          人若不追隨耶穌基督的腳步，亦是如此。主曾說：「跟從我的，就不在黑暗裡走，卻要得著生命的光」（約 8:12）——主對每個人都這樣說。因此，每個人都可以領悟，基督的足跡就是祂的教誨和誡命；凡不按祂的遺訓生活的人，便是在自己的意願中走向死亡。那些拒絕良善的軛和輕省的擔子的人，將遭受無邊黑夜的折磨。'
    - type: paragraph
      text:
        ru: 'Мысль благая есть светлый луч для озарения души. Надобно подражать в испрашивании сего благодатного луча святому Иоанну Златоусту, молящемуся к Богу: «Господи! Даждь ми мысль благу». Грусть, печаль, тоска и прочие досады или душевные оскорбления бывают от находящих мыслей, которые на сердце воображают неприятности и возмущают всю душу. Но лишь только явится благая мысль, они исчезают, как мрак от света. Ежели благая мысль побуждает человека на какое-либо доброе дело, то дело сие немедленно, по возможности своей, следует исполнить, а иначе сердце опять исполнится томительными непотребными мыслями. Теперь из этого видно, что человек свободен ко всему и получит праведное воздаяние не только по делам своим, но и по мыслям, когда что мыслил худое или доброе. Кто же без Господа знает, что завтрашний день будет он жив и здоров? И ежели Господь хочет сегодня в который либо час отделить душу от тела, кто же может воспротивиться и еще продолжить жизнь свою? Никто! Поэтому надобно быть готовым к переселению каждый день и час. Хотя бы хорошее здоровье и не обещало скорой смерти, однако по воле Господней все может быть. Как готовящиеся в дорогу имеют письменный о себе вид и довольно денег, так готовящимся в другой мир надобно иметь чистую молитву и добрые дела. Чего себе и вам желаю о Господе.'
        cn: '良善的思念是照亮靈魂的一道光明的射線。在祈求這道恩寵之光時，我們應當效法聖約翰·金口，他如此向上主禱告：「主啊！賜予我良善的思念。」憂愁、悲傷、悒鬱以及其他的煩惱或心靈的創傷，皆來自於那些臨到的思念，它們在心中描繪出不悅之事，並攪擾整個靈魂。然而，一旦良善的思念顯現，它們便如同黑暗遇見光明般消散。如果良善的思念激勵人去行某種善工，那麼這件工作，只要有可能，就應當立即完成，否則心靈又會充滿折磨人的、無益的思念。由此可見，人對於一切皆擁有自由，並且將不僅因其行為，更將因其思念，即他思念了何種惡事或善事，而領受公義的報償。


          然而，沒有上主，誰能知道自己明日是否仍健在安康？如果上主願意在今日某個時刻使靈魂與肉體分離，誰又能抗拒並延續自己的生命？無人能！因此，我們必須每日每時為遷居（離世）做好準備。即使健康的狀況並未預示著驟然的死亡，然而按照上主的旨意，一切皆有可能。


          如同準備上路的人備妥了關於自身的書面證明與足夠的金錢，準備進入另一個世界的人也需要擁有潔淨的禱告與良善的行為。這是我在主內為自己和你們所願求的。'
    - type: paragraph
      text:
        ru: Сентября 17-го дня 1823 года, день Премудрости и ее дщерей»(то есть святых мучениц Софии и ее дочерей Веры, Надежды, Любови)
        cn: 一八二三年九月十七日，圣智及其诸贞女之日（亦即殉道圣人索菲亚及其诸女维拉、娜杰日达、柳博芙之日）
  - type: heading2
    initial:
      ru: '71.'
      cn: '71.'
    text:
      ru: Александре Николаевне Ильиной
      cn: 致亞歷山德拉·尼古拉耶芙娜·伊利娜
    children:
    - type: paragraph
      text:
        ru: Счастливы претерпевающие безропотно! Находящие мысли беспокоят душу, и сердце износит свои помышления; но на что нам они, когда мы имеем готовое назначение, чтоб делать, распоряжать и мыслить точно так, как заповедано Иисусом Христом? Противящиеся Его велениям противны Ему. Таковые хотя и смеются, радуясь о прельщении себя своими мнениями, но в день судный восплачутся и возрыдают, и не будет утешающего их, ежели ныне не покаются и не обратятся к Богу с сокрушенным сердцем.
        cn: 那些默默承受者是蒙福的！涌現的思慮困擾著靈魂，心靈耗盡自身的意念；但是，當我們已有了現成的使命，即是按著耶穌基督所吩咐的去行事、去安排、去思維時，這些思慮對我們又有何益處呢？那些抗拒祂誡命的人，是令祂厭惡的。這樣的人，縱然因被自身的見解所迷惑而歡笑，但到了審判之日，他們將會哀哭和痛號，且沒有人能安慰他們，除非他們現在就悔改，並以一顆破碎的心歸向上帝。
    - type: paragraph
      text:
        ru: 'Во многом совете спасение. Советоваться во всякое время должно и можно и с совестью своею, и с Божиими оправданиями, как изъясняется святой царь Давид (см.:Пс 118, 24, 105):«советы мои оправдания Твоя»; или: закон Твой свет стезям моим». Поэтому как нам, так и каждому предлежит одно и то же делание заповедей Господних. Вы за то будете отвечать, что могли сделать добро – и не сделали; а которого не могли, того и не спросится. Мы должны делать, что можем, сегодня, а завтрашнее не надобно мешать в сегодняшние мысли; надобно мало говорить и много делать полезного – вот истинное приобретение души!'
        cn: 在眾多的謀劃中，存有救贖。隨時隨刻都應當也可能與自己的良知和上帝的公義來商議，正如聖王大衛所闡明的（參見《詩篇》一一八：二四、一〇五）：「你的法度是我的謀士」；或：「你的律法是我腳前的燈」。因此，無論對於我們，還是對於每個人，所面臨的都是同樣地遵行主誡命的工夫。你們要為那些能夠行善卻未行之事負責；而對於那些不能為之事，則不會被追問。我們應當去做我們今日所能做的，而明日之事無需混入今日的思慮之中；應當少言而多行有益之事——這才是靈魂真正的獲益！
    - type: paragraph
      text:
        ru: Января 6-го, 1825 года
        cn: 公曆一千八百二十五年，一月六日
  - type: heading2
    initial:
      ru: '93.'
      cn: '93.'
    text:
      ru: Глафире Петровне
      cn: 献给格拉菲拉·彼得罗芙娜
    children:
    - type: paragraph
      text:
        ru: …Каждой душе, верующей во Христа, должно слушать Христа, поучаться смирению и кротости, отвергать неподобающие помыслы, которые иногда как будто шепчут в ухо и подущают одеваться в какую-нибудь соблазнительную одежду. Это особенно вам приключается, и как в церковь Божию идти бывает нужно – тогда бесовский смех на смущение христианских душ. Дадут ответ пред Богом во время свое и те особы, которые любят очень пристрастно и гордо украшать себя единственно для того, чтобы на них люди посмотрели и отдали им свое почтение; но на обнаженные их сердца смотрит Бог и воздаст им по прелести ума их, ежели не покаются.
        cn: ……每個信靠基督的靈魂，都應當聽從基督，學習謙卑與溫和，拒絕不合宜的思慮。這些思慮有時如同在耳邊低語，鼓動人穿上某些誘惑人的衣裳。這尤其會發生在你們身上，特別是當需要去往上帝的教會時——那時魔鬼的嘲笑便會擾亂基督徒的靈魂。那些特別熱衷於且驕傲地裝飾自己，只為讓人們看見並向她們致敬的人，終將在上帝面前為此交賬；然而，上帝卻是洞察她們赤裸的心靈，若她們不悔改，祂將按照她們心智的迷妄來報應她們。
    - type: paragraph
      text:
        ru: Известно вам, что гордый дух ненавидит смиренный образ Христова и христианского благочестия. Он всячески старается уклонять от молитвы в рассеянность, а от благоговения в суетные разговоры. Не спит всегубитель, но ищет под всяким предлогом и видом уловить спасающуюся душу. Вы удобно можете познать его, когда он является вам с премудрою своею злоковарностью в образе Ангела светла.
        cn: 您应该明白，那骄傲的灵憎恨基督和基督徒虔诚中的谦卑样式。它千方百计地试图将人从祷告中引向散漫，从敬畏中引向虚妄的交谈。这全然的毁灭者并不沉睡，而是寻找各种借口和表象来捕获正在得救的灵魂。当它带着其极其狡猾的恶意，以光明天使的形像向您显现时，您便能轻易地认出它来。
    - type: paragraph
      text:
        ru: 'Какой дух, благой ли или злой, шепнул вам в ухо и вложил мысль на сердце написать ко мне, что вы больше плакали, нежели Матерь Божия? Конечно, благой сего не внушит вам; это вы можете понимать, подумайте только о себе смиренно. Ежели бы ваши слезы и так были велики, как море, чего никак и быть не может, – о! и тогда они недостойны к сравнению с одной капелькой от слез Божией Матери. Смиренная раба Господня всегда смиренно о себе помышляет. Буди вам делом и занятием вашим, прошу вас, чтобы непрестанно повторять сию молитву в сердце своем: Господи Иисусе Христе, Сыне Божий, помилуй мя грешную! Как себе, так и вам желаю вечного спасения.'
        cn: '何種神思，無論是良善抑或邪惡，曾向您的耳邊低語，將此一念頭置入您的心田，令您寫信於我，說您哭泣得比上帝之母（Матерь Божия）還要多？


          當然，良善的（神思）絕不會向您啟示此言；您能夠領悟這一點，只需謙卑地反思自身即可。即使您的淚水廣大如海，這絕無可能之事——啊！即便如此，它們也遠不足以與上帝之母的淚水中的一滴相比擬。


          上主的謙卑婢女，恆常謙卑地思量自己。我懇請您，願此事成為您的職責與功課，使您在心中不斷重複此一禱詞：


          主耶穌基督，上帝之子，憐憫我這罪人！


          如同為自己祈願一般，我也為您祈願永恆的救贖。'
    - type: paragraph
      text:
        ru: Божиею милостью спасению вашему соучаствующий,
        cn: 蒙上帝的恩慈，与您的救赎同在，
    - type: paragraph
      text:
        ru: н. р. Е.
        cn: N. R. E.
  - type: heading2
    initial:
      ru: '112.'
      cn: '112.'
    text:
      ru: Елене Михайловне Васильчиковой
      cn: 致叶莲娜·米哈伊洛芙娜·瓦西里奇科娃
    children:
    - type: paragraph
      text:
        ru: 'Божиею милостию и смирением благоустрояется истинная добродетель, которая волею же Божиею подвергаема бывает разным испытаниям от находящих человеческих и мысленных оскорблений, и все это нужно благодушно претерпевать. Припоминается еще и то: когда Семей проклинал царя Давида и каменьем бросал в него, а друзья царевы тут же хотели убить сего злоречивого человека, что сказал им царь?«Господь велел ему клясть Давида, да будет милостив ко мне, видя мое смирение»(2Цар.16,16).'
        cn: '藉由上帝的慈悲与谦卑，真正的德行得以建立。然而，这德行也因上帝的旨意，常受从四面八方而来的、人与心念的冒犯与侮辱所试炼。所有这些，都需以平静的心境去忍受。


          忆起那段往事：当示每咒骂大卫王，并用石块掷他时，王的臣仆们当时就想杀了这恶言之人，但王对他们说了什么？「上主吩咐他咒骂大卫。或许上主见我受苦，就施恩给我，以我的谦卑为念。」（撒母耳记下 16:16）'
    - type: paragraph
      text:
        ru: Да покровительствует вам Матерь Божия!
        cn: 愿上帝之母庇佑您！
    - type: paragraph
      text:
        ru: 11 марта 1836 года
        cn: 一八三六年三月十一日
  - type: heading2
    initial:
      ru: '131.'
      cn: '131.'
    text:
      ru: Княжне Татьяне Андреевне Волконской
      cn: 獻給塔蒂亞娜·安德烈耶芙娜·沃爾孔斯卡婭公爵小姐
    children:
    - type: paragraph
      text:
        ru: 'Христос посреди нас! Сие пишу за молитвами святителя Тихона. Благость Божия благими мыслями да утешит ваше сердце!«Человек суете уподобися:«дни его, яко сень»преходящая,– поет царь Давид» (Пс 143, 4). И еще он же так выражается:«Господь весть помышления человеческие, яко суть суетна»(Пс 93, 11). А каковы помышления, таковы и суждения; о предрассудках же нечего и говорить: они как песок. Одно только слово Божие, предложенное в книгах Священного Писания, может от-крыть вам самих вас и приятно руководствовать в покой вечного блаженства. Чистые сердцем ублажаются, что они узрят Бога, – поэтому нет ничего нужнее, как всеми силами и средствами стараться об очищении своего сердца, чтобы никакая подозрительная мысль не имела в нем себе пребывания: тогда уже тяжко будет слушать говорящих суетное и ложное, и не только слушать, но и быть с ними вместе; напротив же сего, приятно будет обращаться с плачущими и воздыхающими о бедствовании души во многомятежном мире сем и о Страшном Суде Божием; с такими людьми не рассталась бы душа, всегда ищущая очищения от неподобных помышлений.'
        cn: '基督在我等之中！


          此文乃藉聖主教提洪之禱告而寫。願上帝之恩澤以美善之思念慰藉爾心！


          「世人如影，虛幻無常，其歲月如逝水之影。」大衛王如是歌詠（詩一四三，四）。彼亦有言：「上主深知人心之所思，皆屬虛妄。」（詩九三，一一）。思念若何，判斷亦若何；至於成見，更不必論，皆如沙礫。唯有聖經所載之上帝聖言，能為爾啟示爾自身，並愉悅地引領爾至永恆福樂之安息。


          心靈潔淨者是有福的，因他們將得見上帝，故此，沒有比竭盡全力、想方設法淨化心靈更為重要的了，切勿容許任何可疑的思念居於其中：如此，聽聞言說虛妄和謬誤之事，便會感到沉重，不僅是聽聞，連與其同處亦是如此；反之，與那些為此多事之世中靈魂的困厄，以及為上帝之可畏審判而哭泣嘆息之人交往，將是愉悅之事；一個不斷尋求從不當之思念中獲得潔淨的靈魂，必不願與此等人分離。'
    - type: paragraph
      text:
        ru: Сердечное сообщение мое вам да будет в славу Божию и в пользу внимающей душе вашей. Близок Бог к претерпевающим тесноту и прискорбие ради Царствия Божия Небесного – это вы знаете. Но знакомо ли вам и тщательное испытание вашего сердца, и произволение, чему внимает и что приемлет ваше сердце и в каком слове более любит медлить душа ваша? Очень благоприятно, когда внимание ума погружает в единственную мысль, – чтобы, удаляясь всякого празднословия, всяко благоугодить Богу.
        cn: 我衷心的信息願歸於上帝的榮耀，並益於你那專注的靈魂。上帝親近那些為著天國而忍受困苦與憂患的人——這你知曉。但你是否也熟悉對你內心的細緻檢視，以及那意志的傾向：你的心專注於何、領受了什麼，你的靈魂更愛在哪種言語中徘徊？當心意的專注沉浸在一個唯一的念頭中，那是極為美好的——即是，遠離一切閒言碎語，以所有方式取悅上帝。
  - type: heading2
    initial:
      ru: '149.'
      cn: '149.'
    text:
      ru: К А. Т.
      cn: 致阿·特。
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас, возлюбленная сестра о Господе А. Т. Если мысли, как облако, изменяются, то и проходят также подобно облакам. Пасмурно на дворе, мрачно и в комнате, скучно и на сердце; но и это скоро изменяется, и тьма исчезает при появлении солнечных лучей; а когда ужасные ударяют громы и молния разительно блистает, тогда содрогается душа, простирается на молитву и успокаивается в надежде, что сердце сокрушенно и смиренно Бог не уничижит. Ублажи, Господи, благоволением твоим Сиона, и да созиждутся стены Иерусалимские.
        cn: 基督在我等之中，於主内亲爱的姊妹 A. T.。若思绪如云朵般变幻不定，则其亦将如浮云般消逝。户外阴沉，屋内亦昏暗，心中也觉愁闷；然此情景亦将迅速转变，黑暗必随日光之显现而消散；而当可怖的雷声轰鸣，闪电耀眼地划过之时，灵魂为之颤抖，继而倾心祈祷，并在希望中得到安宁，因为「忧伤痛悔的心，神必不轻看」。[1] 主啊，愿你以恩惠待锡安，愿耶路撒冷城墙得以重建。
    - type: paragraph
      text:
        ru: Соусердствующий вашей искренности, н. р. Е. Августа 29-го,–1830 г.
        cn: 与您的诚挚同心，卑微的仆人 Ｅ.，八月二十九日，一八三〇年。
  - type: heading2
    initial:
      ru: '188.'
      cn: '188.'
    text:
      ru: К Т. С.
      cn: 致 Ｔ. Ｓ.
    children:
    - type: paragraph
      text:
        ru: 'Матушка! Предупредительно поздравляю вас с праздником Рождества Христова и с наступающим Новым годом: – да призрит Господь благодатью своею на вас и на все семейство ваше!-Со всеми мир имейте и святыню, без чего никто же узрит Господа, свидетельствует Св. Писание; и чтобы не побеждаться от зла, но побеждать благим словом и делом всякое зло. Христианской души нрав и дело – благие мысли удер-живать в себе, а злые отвергать от себя, когда они находят. Да поможет вам в том сам Господь по молитвам Святителя и ЧудотворцаМитрофана Воронежскогои Святителя Тихона Задонского и прочих споспешествующих молитвами своими. Соусердствующий о имени Христовом,'
        cn: '母亲啊！


          我特此提前祝贺您圣诞快乐，并祝您新年蒙福：愿主以祂的恩典垂顾您和您的全家！


          圣经作证：「你们要与众人和睦，并要追求圣洁；非圣洁没有人能见主。」 [1] 又愿您不为恶所胜，反要以善言善行胜过一切的恶。基督徒灵魂的品德与行事，乃是存留良善的意念，并在恶念来临时将之弃绝。


          愿主亲自帮助您成就此事，藉着沃罗涅日的圣主教及奇迹行者米特罗凡、扎顿斯克的圣主教提洪，以及其他以祷告助佑者之祈求。


          同心热切服事基督圣名的人，'
    - type: paragraph
      text:
        ru: немощный и непотр. раб Егор. Декабря 19-го, 1832 г.
        cn: 祂那軟弱而無用的奴僕葉果爾。一八三二年十二月十九日。
  - type: heading2
    initial:
      ru: '16.'
      cn: '16.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: Господь да помилует нас от наветующего на нас прилогами. Сердце чисто созижди во мне, Боже, и дух прав обнови в утробе моей! В руки твои предаю дух мой! Прими в любовь твою, о, неизреченный в милости Царь, Господь и Бог мой! Да не возглаголют уста мои дел человеческих; за словеса уст твоих я сохранил пути жестоки. Сохрани мя, Господи, яко зеницу ока; избави душу мою от неправды. С ним есть в скорби, изму его, и прославлю его, и явлю ему спасение мое. Не нам, не нам, но имени твоему, Господи, дай славу.
        cn: 愿主怜悯我们，使我们脱离那以引诱试探来袭扰我们的。神啊，求你为我在内里创造一颗清洁的心，使我心中重新有正直的灵！我将我的灵魂交托在你手中！哦，恩慈不可言喻的君王、我的主、我的神，求你以你的爱接纳我！愿我的口不述说世人的行事作为；因你口中的言语，我谨守了险恶的崎岖之道。主啊，求你保护我，如同保护眼中的瞳人；求你拯救我的灵魂脱离不义。在患难中，我必与他同在，我必解救他，使他得荣耀，并要将我的救恩向他显明。主啊，荣耀不要归给我们，不要归给我们，唯要归于你的圣名。
    - type: paragraph
      text:
        ru: Каждая мысль и самое тайное движение сердца против со-борной апостольской церкви и предания святых отцов, утвержденного семью Вселенскими Соборами, послужат к (облегчению) обличению души-в самый час смерти, в который страхом и трепетом связанная душа невольно извлечется за отступление от веры в ад, к родителю и отцу всякой лжи, а смрадное тело будет угодною пищею червям.
        cn: 凡是針對公教使徒教會、以及經由七次普世大公會議所確立的聖教父傳統的每一思慮，乃至於心靈中最隱密的意念波動，都將在人逝世的時辰成為控訴靈魂的憑據。在這時辰，靈魂將被恐懼與戰慄所束縛，並非自願地，卻因著背離信仰的緣故，被牽引至陰間，投奔那一切謊言的創始者與父輩。而這具腐臭的肉身，終將成為蟲豸所喜悅的食糧。
    - type: paragraph
      text:
        ru: 'Боже! в помощь мне услышь! Господи, помочь мне поспеши. Я радуюсь об успешном строении вашей церкви: да присутствует сему благодать Господня! Чтобы труды созидающих вознаградились сторицей в неизменяемом веке.'
        cn: 我的神啊！求祢垂聽，速速前來幫助我！主啊，求祢快快助我！我為你們的教會成功建立而歡喜：願主恩臨在其中！願那些建造者的辛勞，在永恆不變的世代中，獲得百倍的回報。
    - type: paragraph
      text:
        ru: Повествователь анекдота близкий мне друг; я знал его ко-ротко. Он не гадал по книгам, даже не доверял своему здравому рассудку, не испросив милостивого свыше уверения, и был истинный хранитель веры.
        cn: 那位轶事叙述者是我的密友；我对他的认识不算久。他并不从书本中占卜，甚至不信赖自己的健全理性，除非他祈求并得到了来自上天的慈悲确证，他是一位真正的信仰守护者。
    - type: paragraph
      text:
        ru: 'Чего желаете мне, то обращается и на вас, по гласу Господнему: в какую меру мерите, возмерится и вам. Дай Бог вам жить многие годы; а я скоро переселюсь в вечность. Но не буди воля ваша, а воля Божья! просим: даруй нам, Господи, конец благой.'
        cn: 你所願望於我的，必按主之聖言迴轉於你：你們用甚麼量器量給人，也必用甚麼量器量給你們[1]。願上主賜你長壽；而我將速速遷往永恆。然而，願成就的不是你的意願，而是上帝的意願！我們祈求：「上主，求祢賜予我們一個美好的終結。」
    - type: paragraph
      text:
        ru: Вам преданный о Господе брат Г..... 13-го июля, 1824 г.
        cn: 主內的忠實弟兄格...... 於一八二四年七月十三日敬上。
  - type: heading2
    initial:
      ru: '41.'
      cn: '41.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Не могу удержаться, чтобы не подарить вам сейчас красный крест за два прекрасных стишка: 1) Принимая и отражая нападение, мы становимся опытнее и искреннее в любви к Богу. 2) Когда демоны, изгнав ум из целомудрия, окружат блудными помыслами, тогда со слезами воззови ко Владыке:«изгоняющий мя... обыдоша мя»(Пс 16, 11); Радосте моя!«избави мя от обышедших мя»(Пс 31,7) – и избавишься. И 3-й вдобавок: восприими пост, труд, бдение и доброе безмолвие с прилежною молитвою – вот и пламенеющий крест готов! Утешайся им, сестра моя, во Господе!«Господь просвещение мое и Спаситель мой»(Пс 26,1)!'
        cn: 我情不自禁地现在就赠予你一个红色的十字架，为了这两句绝妙的诗歌：1）接纳并抵御攻击时，我们在对上帝的爱中变得更有经验、更加真诚。2）当邪魔，将心智从贞洁中驱逐，并以淫邪的意念围绕时，那时，要带着泪水向主宰者呼求：「那驱逐我的……已包围我」（《诗篇》16:11）；我的喜乐啊！「拯救我脱离那围绕我的人」（《诗篇》31:7）——你便会得到解脱。再额外加上第3句：接纳禁食、劳作、守夜和美好的静默，并伴以勤勉的祷告——看哪，燃烧的十字架就预备好了！愿你在主内因此而得到安慰，我的姊妹！「上主是我的亮光，是我的拯救」（《诗篇》26:1）！
    - type: paragraph
      text:
        ru: 5 декабря 1824 года
        cn: 一八二四年十二月五日
  - type: heading2
    initial:
      ru: '98.'
      cn: '98.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Ограждай себя в делании всякого добра ради Христа долготерпением; приими меч духовный – глагол Божий; секи, руби, истребляй сим мечом возникающие помышления, наносимые от сопротивной силы. Веруй, надейся, прославляй; помни, Чей есть меч, столь сильный, что сопротивная сила от единого наказания его со-трясается, а от действия вовсе исчезает.
        cn: 在爲了基督所做的一切善行中，你要以恆久的忍耐來護衛自己；領受屬靈的寶劍——上帝的言語；藉此劍，你要斬斷、砍殺、根除那些由敵對勢力所煽動興起的意念。要相信、要盼望、要讚美；要銘記，這把寶劍屬於誰，它如此強大，以至於敵對勢力僅僅因其一擊的威嚇而戰慄搖動，並因其真正作用而徹底消逝無蹤。
    - type: paragraph
      text:
        ru: Ноября 9-го, 1826 года
        cn: 一八二六年，十一月九日
  - type: heading2
    initial:
      ru: '112.'
      cn: '112.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'По всегдашнему блюдению и точному рассматриванию всяких причин, от коих приключаются разные случаи в человеческом роде, спасительною мыслию светло видится, что нет ни одной причины, которая бы не служила к пользе сердца, пребывающего в нищете духовной. Наша воля – принимать в сердце прелестное мечтание или отвергать по истинному разуму, чтобы чрез отвержение минутных сладостных утешений удобно могли принять и нести свой крест и идти вслед Спасителя Христа, не уклоняясь ни в какую сторону. Кто же неизвестен, что мир прелестен и миродержатели многохитры в своих умышлениях. Они знаниями своими высоки и надменны; им угодно мечтать, высокопарный престол суда своего иметь среди звезд небесных; и потому гордым духом без пощажения судят каждого смиренного: они о себе мудры и трудолюбивы в плетении и соткании сетей своих. И мне встречается нередко припоминать их деятельность, обметая, высоко и низко, на стенах и углах паутину прилежно работающих пауков...'
        cn: 由乎那恒常不息的警醒与对一切缘由的准确洞察，使人族中各样境遇得以发生，在救赎性的思虑中，我们清晰地洞见：没有哪一个缘由，不裨益于那存留在神贫中的心灵。我们的意愿在于：是接纳那魅惑的妄想入心，抑或依凭真确的理智而将之摈弃，俾使我们藉由弃绝刹那间的甜美慰藉，便能欣然接受并背负自己的十字架，追随救主基督的足迹，不稍有偏离。有谁不晓得，这世界是如此的迷人，而那掌控世界的势力（ миродержатели）在其诡计中又是何等的老谋深算？他们以其知识自傲自大、高高在上；他们乐于幻想，愿在天上的星辰之间设立其傲慢的审判高台；因此，他们以其骄傲的精神，毫不留情地审判每一位谦卑之人：他们自诩智慧，且勤勉于编织并纺成他们的网罗。我时常不禁想起他们的行径，如同那些孜孜不倦地在墙垣与角落织网的蜘蛛，高高低低地扫荡着那蛛丝……
    - type: paragraph
      text:
        ru: 'Душевно сострадая вам, я остановился в строках ваших на вопросе: можно ли для него поставить станок токарный в столовой?... Умыслами исполненное сердце не может быть покойно... И еще: я имею волю делать, что хочу. Волею и делами рекомендуется качество души. Каково употребление воли, таково и расположение души.'
        cn: 我對您深懷同情，您的信函中有一問引起了我的注意：「是否可以在飯廳裡為他擺放一台車床？」……一顆充滿了詭計的心是無法平靜的……還有另一句：「我有意願去做任何我想做的事。」靈魂的特質是藉由意願和行為來體現的。意願如何被運用，靈魂的傾向便如何。
    - type: paragraph
      text:
        ru: Однако вы, матушка, возмогайте терпением о благочестии, не побеждайтесь от зла, но, уклоняя злую мысль, платите благим делом – и будет славная победа на вашей стороне. Вы можете удивить мирным словом в долготерпении вашем и самого непримиримого противоборника, когда не будете упрекать и порицать, хотя бы явно видели и находили, что сказать в обличение, – в таком случае глубокое молчание и тайный вздох ко Господу спасительнее вразумит виновного, нежели жаркое слово от нетерпеливого сердца... Веруйте! Нужно непрестанно питать свою душу словом Божиим и видеть с усмотрением движений мысленного существа своего, какой надобно быть душе смиренной, которая молится о другой душе, уклонившейся в заблуждение.
        cn: 然而您，母親，請為著虔敬而以忍耐來克勝，不要被邪惡所征服，而應當避開惡念，以良善的行為來回報——如此，光榮的勝利將屬於您。您可以憑藉您恆久的忍耐中的平和言語，令最不屈的對手感到驚奇，當您不責備、不指斥，即使您清晰地看到並找到可說的指正之言——在這種情況下，深沉的靜默和向主發出的隱秘嘆息，將比出自不耐之心的熾熱言語，更有助於使有過失者清醒過來⋯⋯請相信！需要不斷地以上帝聖言來滋養您的靈魂，並以洞察力來看清您心靈本質的動向，明白一個謙卑的靈魂應當如何，它正為另一個誤入迷途的靈魂祈禱。
    - type: paragraph
      text:
        ru: Апреля 10-го, 1827 года
        cn: 一千八百二十七年，四月十日
  - type: heading2
    initial:
      ru: '114.'
      cn: '114.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу о всем! О Христе, вразумляющем нас на истинный путь, пишу к сердцу вашему и убеждаюсь просить вас: не оставляйте тех посильных спа-сительных средств, что вы в моих строках находите к исполнению... А когда вам слышится и памятуется хульное слово, в ту ж минуту преклонитесь на молитву и просите Господа, чтобы не повторялись в памяти вашей хульные слова; а ежели, по попущению, и будут представляться, только вы не внимайте им и не повторяйте их. Противиться им можете – это в вашей воле. Умоляйте Матерь Божию о предстательствовании: Она обидимых защищает и сохраняет под покровом Своим. Уверьте сами себя, что не только соблазнительными шутками или кощунством и смехом, но и праздным словом оскорбляется благодать Господня и оставляет человека, по воле его, как он хочет. Этого несчастия нет ничего опаснее!!! Вы хотя год потерпите на одном месте в спасительном подвиге ради приобретения души. Мысль благая: чтобы выстроить для себя дом в Кирсановской общине; это в воле вашей – последовать благой мысли; а Господь благодатью Своею вам поможет.«Мая 1-го, 1827 года»'
        cn: '讚美上主於萬事！關於那啟迪我等走上真途的基督，我書信至您的心田，並確信要懇請您：切莫捨棄那些您在我字句中找到、可盡力而為的救贖之法……而當您聽聞或憶起褻瀆之語時，請即刻俯首禱告，祈求上主，使那些褻瀆之語不再重現於您的記憶；縱使它們因容許而顯現，您也只管不予理會，不去重複它們。您可以抵擋它們——這是出於您的自由意志。懇求上帝之母代為轉求：祂護佑受屈之人，並將他們保守在祂的庇蔭之下。請您確信，不僅是那些誘人的玩笑、褻瀆或嘲笑，即便是閒言碎語，也會冒犯上主的恩典，並會按照人的意願，如他所願地離棄他。沒有比這不幸更為危險的事了！！！為了獲得靈魂，您應當在救贖的修行中，在同一處忍耐哪怕一年。這是一個善念：在基爾薩諾夫社區為自己建造房屋；隨從這善念是出於您的自由意志；而上主將以祂的恩典助佑您。


          「一八二七年，五月一日」'
  - type: heading2
    initial:
      ru: '115.'
      cn: '115.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: '…Еще слово к вашему сердцу: находящие хульные мысли или от кого произносимое хульное слово должно уничтожить в то же мгновение и не давать места им на памяти. Ежели они и неотступно находят, то и тогда не внимать им – и, посрамившись, отойдут, видя непрестанно призываемое имя Христово. Чего не преодолеют труды и терпение? Спасайтесь милостью Божиею, храня во всякой чистоте и непорочности свое сердце.'
        cn: …尚有一言要奉獻於您心：對於那些突如其來的褻瀆之念，或他人所說的褻瀆之語，應在同一瞬息間將其泯滅，不容其在記憶中佔有一席之地。即使它們糾纏不休、接踵而至，那時也不要理會——它們便會羞慚退去，因為看見您持續不斷地呼喚基督之名。有什麼是辛勤與忍耐不能戰勝的呢？願您藉由上帝的慈悲蒙受救贖，並以一切的純潔與無瑕來守護您的心靈。
    - type: paragraph
      text:
        ru: 'Слава Богу! дом наш зиждется молитвами множества странных поклонников: они благословляют перед Господом жертву вашу, которою вы поусердствовали мне.'
        cn: 荣耀归于上帝！我们的家宅是因着众多陌生朝圣者的祷告而建立起来的：他们在主前为你们乐意奉献给我的礼物献上祝福。
    - type: paragraph
      text:
        ru: Мая 15-го, 1827 года
        cn: 一八二七年，五月十五日
  - type: heading2
    initial:
      ru: '116.'
      cn: '116.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Не можно, не можно угождать вкупе и миру и Богу! Пусть проверит каждый свою мысль. К чему кто уклоняется, в том и является.
        cn: 不可，不可同时取悅世界和上帝！讓每個人都檢視自己的心念。一個人傾向於何處，就在何處顯現出來。
  - type: heading2
    initial:
      ru: '212.'
      cn: '212.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Кому что приснится! Сновидение есть невольное мечтание души: когда тело бездейственно и подобно мертвому спит, в мысленной силе представляются разнообразные картины, так что иногда что-нибудь страшливое возмущает чувства, иногда что-нибудь приятное радует; но то и другое уничтожается, когда пробуждается человек и ум его вступает в сношение с предметами, действительно вне нас сущими. Конечно, некоторые сны и неспящему отливаются в памяти; только уже от действительного изволения зависит прилагать к невольно приснившемуся свои умственные толки и гадания или просто оставить, покуда само собою изгладится из памяти...'
        cn: 世人所夢，千奇百怪！夢境乃是靈魂不由自主的馳想：當肉身寂靜無為，如同死物般沉睡時，在心靈的力量中會呈現出各色圖景，時而有可怖之物驚擾情志，時而有愉悅之事令人歡欣；但當人醒來，心智與真實存在於身外的物事接觸時，這兩者便都消逝了。當然，有些夢境即使醒著也會在記憶中浮現；只是，是否要將自己的心智解讀和猜測加諸於這些不由自主的夢境之上，或是 simply [sic] 置之不理，任其自行從記憶中磨滅，則取決於真實的意願了……
    - type: paragraph
      text:
        ru: Есть, впрочем, особенно побудительные сновидения, которые иногда служат ко спасительному назиданию души... Но пристрастно верить снам и углубляться в то, что привиделось, значит грезить наяву.
        cn: 然而，確實存在一些特別能引發人深思的夢境，它們有時能助益於靈魂得救的教誨……但若執迷不悟地相信夢境，深究所見的一切，便如同白日做夢一般了。
    - type: paragraph
      text:
        ru: Как во сне грезится всякое – хорошо и худо, так и наяву находящие мысли или помыслы бывают неспящему попущением Господним. И к чему более уклоняется душа, то и показывает ее расположение и изволение; и таким образом она или оправдается за непоколебимое пребывание в благой мысли, или осудится за уклонение от оной, по воле сердца своего, в неподобные мечтания прельстившегося ума.
        cn: 犹如在梦中，一切或善或恶的境况皆可显现，同样地，在清醒时涌现的思绪或意念，乃是主所容许，临到那未曾沉睡之人。而灵魂更倾向于何种思绪，便显露出其性情与抉择；如此，她或因坚定地持守良善的思绪而得以称义，或因随心所欲，偏离善念，陷入那受迷惑心智的不当幻想中而遭受定罪。
    - type: paragraph
      text:
        ru: Истинное Слово – Иисус Христос – Да занимает всю нашу память и воображение сердца, неуклонно верующего во имя Его, – чего себе и вам усердно желаю.
        cn: 誠摯的聖言——耶穌基督——願祂佔據我們全部的記憶和心靈的想像，堅定不移地信靠祂的聖名，——這是我為自己和你們殷切的願望。
    - type: paragraph
      text:
        ru: Недостойный Г...
        cn: 不配的格……
    - type: paragraph
      text:
        ru: Декабря 14-го, 1830 года
        cn: 一八三〇年，十二月十四日
  - type: heading2
    initial:
      ru: '292.'
      cn: '292.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: 'Истину пишу вам, что один есть истинный наставник-самое Слово Божие, Иисус Христос! Ежели вы усердно поучаетесь в слове Божием, внимаете, углубляетесь, повинуетесь святой воле Божией, объявленной вам в заповедях, по которым надлежит спасаться от суеверия и ереси и духа лестча, обольщающего всех неосторожных и невнимающих учению Христову; ежели вы молитесь подобающею молитвою, заключая в ней и чувства и мысли свои, с преданностию всего сердца вашего, то уже поистине святая Церковь есть мать ваша, и вы с несомненною верою неуклонно слушайте ее и повинуйтесь ее учению. Учитель же и глава Церкви-Сам Христос!-А когда вы хотите следовать иначе, по возбуждению только чувств ваших, порабощая им и душу свою и око ума, которым должно рассматривать все движения начальнейших мысленных причин, тогда каких плевел не посеет князь тьмы, чтобы подавить пшеницу и лишить небесной пищи бедствующую душу! Не все ли, последующие чувственным своим побуждениям, состоят под стихиями мира сего? и вся мудрость их утонченной философии так стеснена и ограничена, что не смеет да и не может выйти из пределов стихийной связи; потому что они не имеют веры, которая проходит и самое небо, -а ходят ощупью по земле. Но истинная христианка не порабощена такой языческой философии: вам предложено учение выше стихий; Учитель наш-Иисус Христос, Творец всей видимой и невидимой твари... Все это вам подробно объяснит, руководимый Духом Божиим, святой Ефрем Сирин; от вас же зависит поприлежнее послушать его и проникнуть поглубже в святую истину.'
        cn: '我以真理告诉你们，只有一位真正的导师——祂是上帝的圣言本身，即耶稣基督！[1] 如果你们殷勤学习上帝的圣言，留意、深入，并顺服那在诫命中向你们宣示的上帝的圣洁旨意，凭着这些诫命，你们理当从迷信、异端和那诱惑之灵中得救，那诱惑之灵迷惑着所有不谨慎和不听从基督教诲的人；[2] 如果你们以合宜的祷告祈求，将你们的情感和思虑都包含在其中，以全心全意的奉献，那么圣教会就确实是你们的母亲，你们要以毫不疑惑的信心，坚定不移地听从她，顺服她的教诲。而教会的导师和元首，正是基督自己！


          然而，当你们想以别的方式跟随，仅仅凭着情感的激动，并让灵魂和你们的心智之眼都臣服于它们时，那黑暗的君王会播下怎样的稗子，来压制麦子，并使那受苦的灵魂失去天上的食粮呢！[3] 所有跟随自己感官冲动的人，不都在这世间的元素（或译：基本原理）之下吗？[4] 他们那精微哲学的全部智慧，是如此地狭隘和受限，以至于不敢也不能超出元素关联的界限；因为他们没有那穿透天庭的信心，[5] 而只是在地上摸索前行。


          但真正的基督徒不应臣服于这种异教的哲学：呈献给你们的教诲是超乎元素的；[6] 我们的导师——耶稣基督，是所有可见和不可见受造物的创造者……这一切，受上帝之灵引导的圣叶夫雷姆·叙利亚人（Ephrem the Syrian）将会详细地向你们解释；[7] 而你们的任务，就是更勤勉地聆听他，并更深入地洞察这圣洁的真理。


          -------------------- TEXT END ------------------'
