    text:
      ru: К графине Ивановне Жадовской
      cn: 致伊万诺夫娜·扎多夫斯卡娅女伯爵
    children:
    - type: paragraph
      text:
        ru: 'Ко Всевидящему: «О, неизреченный в милости Творец и Бог мой! призри и пощади создание Твое!.. Я хуже всякой твари пред Тобою; ибо никакая тварь не погрешила, сколько я погрешил; но Твой раб есмь и дело рук Твоих! Не презри меня, Господи, повторяющего Тебе: Человеколюбче, пощади создание Твое!»'
        cn: 致那鉴察万有的主：「噢，我那在慈爱中不可言喻的造物主与我的上帝！请垂顾并怜悯您的创造物！……在您面前，我比万物都更污秽；因为没有任何受造物所犯的过错，能比我所犯的更多；然而，我是您的仆人，是您亲手所造的工！主啊，请不要厌弃我，我向您不断重申：爱人之主啊，请怜悯您的创造物！」
    - type: paragraph
      text:
        ru: 'Теперь обращаюсь к вам сказать вам просительными словами – не пишите ко мне более: «У ног ваших с моим прошением, у ног ваших благодарю».'
        cn: 現在，我轉向你們，用懇請的話語告知：請不要再寫信給我，說「在您的腳下附上我的請求，在您的腳下表達我的感謝」。
    - type: paragraph
      text:
        ru: Так смиряться есть дело иноческое, дело сие отрекшихся мира и самих себя. Но вам, в мире пребывающим и занимающимся удовольствиями своими, сие смирение не прилично. Мои ноги хуже всякого сметья мирского, и я мирской выкидок.
        cn: 這種謙卑是修道者的功課，是那些捨棄世界和自我的人的功課。但對於你們這些身處俗世、追求自己享樂的人來說，這種謙卑並不合適。我的雙腳比世間一切的污穢還要卑微，而我是一個被世界唾棄之人。
    - type: paragraph
      text:
        ru: 'Разумел я, малоумный, и прежде теперешнее ваше требование – о поименовании; но не подписываю для того, чтобы дать действовать вам верою: кому что придется при первой встрече, – так, без сомнения, и прошу выдавать.'
        cn: 我，这不聪慧之人，早在此刻你们提出要求——关于指名道姓——之前，便已理解；但我之所以不署名，是为了让你们借由信德行事：在初次相遇时，无论遇到什么，都请毫不犹豫地发出，我正是这样请求的。
    - type: paragraph
      text:
        ru: Хорошо очень, кто может, сколько можно, скрывать от людей свои какие-либо благотворения, ибо мирская слава есть червь, точащий благое дело. Сие говорю о таких добротворениях, которые еще не осолены солью слова Божия.
        cn: 那些能夠在多大程度上對世人隱藏自己的任何善行的人，是非常好的，因為世間的榮耀如同蛀蟲，蠶食著美好的工作。我說的是那些尚未以上帝聖言之鹽調味的善行。
    - type: paragraph
      text:
        ru: 'Книги под названиями: Четвероевангелие.'
        cn: 四福音書
    - type: paragraph
      text:
        ru: Собрание Псалмов Давида, поэта и Царя.
        cn: 集结的大卫的圣咏，诗人与君王的。
    - type: paragraph
      text:
        ru: Краткое жизнеописание некоторых святых.
        cn: 若干聖者之生平簡述。
    - type: paragraph
      text:
        ru: Избранные сочинения блаженного Августина.
        cn: 奧古斯丁蒙福者之選集。
    - type: paragraph
      text:
        ru: Еще книжка преподобногоНила Сорского«Устав» очень полезна для внимающих. При сем изъявлении прошу вас не принимать ничего для моего угождения, но ради Самого Христа.
        cn: 還有另一本聖尼爾·索爾斯基的書《章程》，對於那些留心的人來說，它非常有益。在此陳述之際，我懇請您，不要因為取悅於我而接受任何事情，而要為了基督自己。
    - type: paragraph
      text:
        ru: Желающий во Христе вам истинных приятностей – непотребный Георгий. 7-й октябрьский день 1822 года
        cn: 願在基督裡得享真實美善者，爾等之不配僕人，格奧爾基。一八二二年十月七日
    - type: paragraph
      text:
        ru: Моя сестра Надежда очень любила наделять посильными вспоможениями бедных, Христа ради; она меня удивляла своим желанием быть за Христа мученицею!..
        cn: 我的姊姊娜傑日達（Nadezhda）非常喜歡為了基督的緣故，給予窮人力所能及的幫助；她以自己渴望為基督殉道的心願使我驚訝！
    - type: paragraph
      text:
        ru: Упокой, Господи, душу ее во Царствии Твоем!
        cn: 主啊，愿她的灵魂在祢的国度中得到安息！
  - type: heading2
    initial:
      ru: '90.'
      cn: '90.'
    text:
      ru: К графине Ивановне Жадовской
      cn: 致伊万诺夫娜·扎多夫斯卡娅女伯爵
    children:
    - type: paragraph
      text:
        ru: 'Всех щедрот и милостей Боже! Ты един во всем зриши немощь нашу и все благоустрояеши во спасение наше, – да прославится о всем во всех имя Твое: и тако молим Тебя, Господи! как Тебе благоугодно, управи покорными Тебе сердцами по воле Твоей.'
        cn: 萬般慷慨與慈憫的上帝啊！唯有您洞察我們全然的軟弱，並為著我們的救贖安排一切美善——願您的聖名因此在萬事萬物中得享榮耀：吾主，我們如此向您祈求！按照您所喜悅的，以您的旨意引導我們順服於您的心靈。
    - type: paragraph
      text:
        ru: 'Крайняя нужда в ходатайстве ищет полного благотворения вашего. Возлюбленная сестра о Господе, под покровом Божией Матери да облагодатится сердце ваше к прославлению Иисуса Христа, ибо такое ходатайство служит к прославлению Бога. Иже везде Сый да устроит мысль и митрополита – последовать воле святого Промысла Его. Истинно! когда по воле Божией предлагается испрашивание милости, должно ли принимать какую-нибудь другую мысль, наводящую сомнение? Весть Господь, яко помышления человеческие суть суетны, и для того надежда вашему благотворению – Бог. Вы легко себе можете представить, что двадцатичетырехлетний подвиг девственности и постнических трудов заслуживает справедливое внимание на уважение таковых просителей. Такое ж долгое время не всегда можно было провести без откровения другим, и потому напоследок сделалось известным их состояние великим лицам, как из духовных, так и из светских. Епископы Орловский и Воронежский Григорию Караичеву благоволят своим милостивым расположением; но он от всех скрывал и не объявлял самого важного своего подвига в неприкосновении обвенчанной в жену его девицы: следственно и разумеют его мужем, сожительствовавшим некогда жене своей, что и находят препятствием ему к пострижению в монахи до тех пор, пока исполнится ему от роду 60 лет; недостаток же его до такого термина простирается близ двух десятков. Это приводит его в отчаяние!'
        cn: 对于代求的至极所需，正寻求您全然的善行。主内的挚爱姊妹，愿您的心在上帝之母的庇佑下，蒙受恩宠，以颂扬耶稣基督，因为这样的代求是为颂扬上帝。愿无所不在者安排此念和都主教的心思——以追随他神圣天意的旨意。确实！当依循上帝的旨意提出祈求怜悯时，是否应当接受任何其他引致疑虑的念头呢？主知晓，人的意念皆是虚妄的，因此，您善行的希望在于上帝。您可以轻易地想象，二十四年对童贞与苦修劳作的精进，理应获得公正的关注，以尊重这样的恳求者。如此长久的时间并非总能不向他人透露而度过，因此他们的状态最终被一些大人物所知晓，无论是神职人员还是俗世之人。奥廖尔和沃罗涅日的两位主教对格里戈里·卡莱切夫施予仁慈的眷顾；但他向所有人隐瞒、并未公开他最重要的精进：即未曾触碰他那位已婚配为妻子的童贞女：因此他们都认为他曾是与妻子同住的丈夫，并以此为他受戒为修士的障碍，直到他满六十岁；而距离这个期限，他尚有近二十年的不足。这使他陷入绝望！
    - type: paragraph
      text:
        ru: 'Вы слышали, вот скоро тому третий год, как во время Пасхи я был принужден открыться удостаивающим меня посетителям. В то время внезапно вошел ко мне человек, весь заплаканный, упал к ногам моим, чтобы еще более увеличить слезы и возбудить меня к тому ж; едва я мог поднять его и уговорить, чтобы он сел со мной и сказал бы слово. Угодно вам знать этого человека? Вы ему можете быть великой благодетельницей во имени Христове: он виден в последнейшей строке, что ко владыке. С того времени он мне хорошо знаком. Сделавшись же по всему, сколько можно, предо мною откровенен, он убежден был мною при таковом его отчаянии открыть свой сокровенный подвиг Высокопреосвященнейшему для свободного испрошения, чтобы благоволено было повелеть постричь его и жену его в монашеский образ епископам, под покровительством коих они те-перь находятся.'
        cn: 您听说，这件事情很快就满三年了，那是复活节期间，我被迫向那些垂青于我、前来拜访的人敞开心扉。当时，有一个人突然走进我的房间，他满面泪痕，倒在我的脚边，这使得我的眼泪更多，也激励我流下同样的眼泪；我费了好大的劲才把他扶起来，劝说他与我同坐，说上几句话。您想知道这个人是谁吗？您能以基督之名成为他莫大的施恩者：他在给主教的信的最后一行中可见。从那时起，我就与他熟识了。既然他已尽可能地向我坦诚一切，我就劝他在如此绝望之际，向至高无上的大主教透露他隐秘的修道苦行，以便自由地请求大主教恩准，命令他与他的妻子在他俩目前所在主教的庇护下，披上修道服。
    - type: paragraph
      text:
        ru: Вот, любезная сестра моя! случай вам к истинному благотворению ради Бога, повелевающего друг о друге молитися и«друг друга тяготы, носити», по апостольскому слову, и«тако исполните закон Христов»(Гал.6, 2). Дай Бог вам успеть в столь великом благодеянии, с которым ничто земное не сравнивается. Счастливы могущие благодетельствовать во Иисусе Христе!
        cn: 吾愛姊妹，請看！此乃爾為真切事主之善工，以應上帝之命，彼命我儕互為代禱，「彼此負擔重負」[1]，如宗徒所言，「如此，你們就成全了基督的法律」（迦六，2）。願上帝賜爾在此偉大善行中得蒙眷顧，世間萬物無可與之相比。凡能為耶穌基督行善者，皆是有福之人！
    - type: paragraph
      text:
        ru: День святого великомученика Феодора Февраля 8-го, 1824 года
        cn: 聖大殉道者泰奧多爾日，一八二四年二月八日
