      text:
        ru: 19 ноября 1828 года
        cn: 一八二八年，十一月十九日
  - type: heading2
    initial:
      ru: '278.'
      cn: '278.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Возлюбленная сестра о Господе! От преданного вам занятия ради назидания и спасения души вашей никак не могут вас отвлечь в посторонние разговоры – без вашего соизволения, поэтому и прошу вас искренним сердцем: не соизволяйте тем побуждениям, чрез которые отвлекают вас от мирного уединения и смущают ваше сердце; сознайтесь смиренно, что вы никому без Господа не можете соответствовать за распо-ложение к вам, и так можете от всех уклоняться ради Господа и за всех молиться, как и за себя...'
        cn: 主內親愛的姐妹！為了勸誡和救贖您的靈魂，那些出於忠誠的研習絕不能讓您分心於無關的交談——除非您允許，因此我用真誠的心懇求您：不要允許那些引誘，它們將您從平和的獨處中拉走，攪擾您的心。謙卑地承認，沒有主，您無法回應任何人的善意，如此您就能為主之緣故避開所有人，並為所有人禱告，就像為您自己禱告一樣……
    - type: paragraph
      text:
        ru: 'Давно ожидаю еще выписки вашей из псалмов; когда я дождусь ее?.. Прошу вас, занимайтесь словом Божиим, питайтесь им. «Я нездорова, слаба, больна: простите!» – вот ответ взывающим вам на свои разговоры, и да укрепит вас Господь в благоугодном Ему деле!.. В церкви буди ваше стояние со страхом; ум да внимает слову Божию с должным благоговением; очи и глава да будут преклонены... А когда, по выходе из церкви, будут приветствовать сестры, кланяйтесь им смиренно в молчании, ради Господа; ежели особенный последует вопрос, отвечайте скромно, одно краткое приличное слово – и бегите! бегите в свою келью принести пред святыми иконами благодарение Господу за все Его благости и за то, что сподобил быть в церкви избранных Его и послушать внимательно чтения и пения божественного в славу имени Его... И так далее:«аще что творите, вся творите во славу Божию»(см.1Кор 10, 31). Нужно вам прекращать временно и письменные сношения с живущими по обычаям мирским: вы во граде иночествующих; ваш путь – Иисус Христос! Следуйте Ему, и спасет вас Господь.'
        cn: 我久候您抄录的诗篇选段了；我何时才能等到呢？……我恳请您，要研习上帝圣言，并以之为食粮。「我身体不适，虚弱多病：请您原谅！」——这是您用来回复那些向您谈话之人的答复，愿上主在祂所喜悦的事工中坚固您！……在圣堂中，您要以敬畏之心站立；您的心神要以应有的虔敬专注于上帝圣言；您的双眼和头颅都要低垂……而当您走出圣堂后，若有姊妹向您致意，为了上主的缘故，请您谦卑静默地向她们行礼；若有人特别追问，请您谦逊地、只用一句简短得体的话作答——然后快跑！快跑回到您的隐室，在圣像前向上主献上感谢，感谢祂的一切恩慈，感谢祂使您配得在祂所拣选之人的圣堂中，并能全神贯注地聆听为颂扬祂圣名而进行的诵读与神圣歌咏……依此而行：「你们或吃或喝，无论作什么，都要为光荣上帝而作」（见《格林多前书》10:31）。您需要暂时停止与那些按照世俗习俗生活之人的书信往来：您身处修道者的城邑之中；您的道路是耶稣基督！跟随祂，上主必拯救您。
    - type: paragraph
      text:
        ru: Мая 17-го, 1829 года
        cn: 一八二九年五月十七日
  - type: heading2
    initial:
      ru: '282.'
      cn: '282.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: Слава Богу за все!
        cn: 榮耀歸於上帝，為了所有的一切！
    - type: paragraph
      text:
        ru: 'Всеми средствами и мерами, в небесных и земных, всяко вразумляя нас и благотворя нам изобилием в видимых благопотребных и невидимых вечных, Царь славы и Господь сил, Бог и человек Иисус Христос ради нашего спасения призывает нас к Себе, да упокоимся в Нем. До пришествия Христова возвещал о Нем Пророк Давид, говоря к Израильтянам «днесь,ащеглас Его услышите, не ожесточите сердец ваших, якоже отцы ваши в прогневании, во дни искушения в пустыни́'': так, предупрежденные, слышали глас Господа в Иерусалиме и во всей Иудеи, и ожесточались, и распяли Спасителя своего, избавившего их от работы Египетской: во своя прииде, и свои Его не прияша; и потому избранный Апостол Павел посылается во языки, или к язычникам, неведущим Бога Израилева, да познают Его, да прославится в них отвергнутый своими Господь Иисус Христос и прославися в нас верою и любовью: яко един свят, един Господь Иисус Христос во славу Бога Отца, аминь.'
        cn: 荣耀之君王、万有之主宰、兼具神性与人性之耶稣基督，为使吾人得救，以天上地下之一切方法与准则，各方各面地教导吾人，并以可见之日用所需与不可见之永恒丰盛恩泽吾人，祂召唤吾人归向祂，使吾人得在祂内安歇。在基督降临之前，先知大卫曾预告此事，向以色列人言说：「今日，尔若听见祂的声音，勿使尔心刚硬，如尔祖在激怒之时，在旷野试探之日一般」[1]。如此，事先受警示之人，在耶路撒冷与全犹太地听见主的声音，却心硬如石，并将拯救他们脱离埃及劳役的救主钉死在十字架上：祂来到自己的地方，自己的人却不接纳祂[2]；因此，蒙选之使徒保罗被差遣到列国，或说，到不认识以色列之上帝的列邦，使他们得以认识祂，使被自己人所弃绝的主耶稣基督能在他们之中得荣耀，并借着信心与爱在吾人之中得荣耀：因为惟独一位是圣者，惟独一位是主耶稣基督，荣耀归于父上帝，阿们。
    - type: paragraph
      text:
        ru: 'Поистине может назваться счастливым и блаженным только тот, кто Господа любит более всего. А любя Господа всем сердцем, нельзя не любить и ближнего, как самого себя, нельзя и всех заповедей не творить, которые исполнять повелевает Сам Господь... Сокрушается сердце, и невольно проливаются слезы, гонимые чувством душевной болезни! – Ах! какой ответ дадим за нерадение о заповедях Господних, когда праздно и без дела говорим о поведении других, себя же не назидаем! Как и с чем явимся пред Господом, повелевшим быть готовым во всякое время? Или еще мало времени даровал Он нам на покаяние, исправление жизни и приготовление себя к вечности? Что же на свете важнее и превосходнее спасительного дела души? Ах! Не надобно никак сообщаться с теми, которые мечтают только о себе, много говорят о других и не хранят в сердце своем слова Божия: велик урон души, смешивающейся с любящими говорить пустое! Поэтому когда вы с кем-нибудь говорите и слушаете слово, обращенное к вам, то прежде рассудите сами в себе: благопотребное ли слово вам сказано, или пустое и непотребное? – День и ночь можно говорить с приобретением души, если разговор будет только о вечности, мучительной или радостной. Не достало бы слов и временной жизни на одно изъявление вечных мук: а о радости и блаженстве неизреченном разговор, какую горесть не усладит, какую скуку не прогонит, какую не прогонит мысль, наносящую уныние? Где нет разговора о вечности, там все временное: суета и услаждение и всякое негодование на участь жизни своей. Все те, которых прославляет и почитает святая Церковь, размышляли и говорили о вечности. А напротив, дьяволу и миролюбцам, уклонившимся в суетное и ложное, разговор о ней противен. Они произволением своим отставили от себя милость Божию, которою пользуются кающиеся грешники и спасающиеся в делании заповедей Господних...'
        cn: 诚然，唯有那爱慕吾主超越一切者，方可被称为有福而蒙受福祉之人。人若全心爱慕吾主，则必会爱邻人如同自己，亦必会奉行吾主亲自敕令遵守的一切诫命……心灵为之破碎，不由自主地泪流不止，此乃心病之感所驱使！——唉！对于疏忽吾主诫命之不忠，我等将如何作答？当吾辈空谈且无事地议论他人之行为，却不以此自我造就！吾等将如何，又以何物，呈现在敕令随时预备之吾主面前？抑或，祂所赐予吾等悔改、修正生命、预备永恒之时间尚且不足？那么，世间何事能比灵魂的救赎工作更为重要与卓越？唉！切莫与那些仅自我幻想、多言他人、且心中不存上帝圣言之人交往：灵魂之失，莫大于与喜爱空谈者相混！因此，当您与人交谈，并聆听对您所言之语时，请先自行思量：所言之语是否合宜，抑或是空泛且无益？——若谈论唯关于永恒，或痛苦或喜乐，则日夜皆可言说，并获益于灵魂。即便是短暂的此生，亦不足以尽述永恒之苦：然而，关于那不可言喻之喜乐与福祉的交谈，有何忧伤不能因此而甜美，有何厌倦不能因此而驱散，有何带来沮丧之思绪不能因此而驱逐？凡缺乏对永恒之谈论之处，一切皆是暂时的：尽是虚妄与享乐，以及对自身命运的种种不满。所有被圣教会颂扬与尊崇之人，皆曾默想并谈论永恒之事。反之，对于魔鬼以及那些偏离至虚妄与谬误的爱世之人，关于永恒的谈论是令人厌恶的。他们以其自由意志，摒弃了上帝的恩慈，而这恩慈，正是悔罪的罪人以及在遵行吾主诫命中得救赎者所蒙受的……
    - type: paragraph
      text:
        ru: 'Милосердия двери отверзи нам, Благословенная Богородице, надеющиеся на Тя да не погибнем, но да избавимся Тобою от бед: Ты бо еси спасение рода христианского.'
        cn: '開啟憐憫之門，賜予我們，蒙福的誕神女啊，


          讓我們這些仰望您的人不致沉淪，


          反而因著您而脫離災禍：


          因您確是基督徒一族的救贖。'
    - type: paragraph
      text:
        ru: Поток лютых страстей же и бед, и мятежного обстояния, и болезней падения, и демонов козни и нечестивых, укроти Твоими молитвами, венценосче Георгие.
        cn: 那兇猛情慾與苦難的洪流、騷動不安的境況、疾病的侵襲、以及那邪惡諸魔的詭計，願你以你的禱告平息，戴冠者格奧爾基。
    - type: paragraph
      text:
        ru: Архангели и Ангели, вси Святии молите Бога о нас.
        cn: 大天使们与众天使们，所有圣徒们，请为我们向上帝祈祷。
    - type: paragraph
      text:
        ru: Господи сил, помилуй нас.
        cn: 萬軍之主，憐憫我們。
  - type: heading2
    initial:
      ru: '283.'
      cn: '283.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Любите осторожность...«Не даждь во смятение ноги Твоея»(Пс 120,3) – это значит: «не иди на совет нечестивых» или: «где смятение, туда не ходи». Буди слово ваше благочинно и смысленно, да не окрадывает вас враг безумием. Вразуми, Господи!«Будите мудри»во благое, уклоняясь и от малейшей причины ко злу. Почто вы молитесь так громко, что и я слышу? Господу приятна тайная молитва...'
        cn: 熱愛謹慎……「不容你的腳搖動」（詩一百二十 篇 3 節）——這意味著：「不要聽從不敬虔者的建議」，或：「哪裡有紛亂，就不要往那裡去。」願你們的言語端莊且富有意義，好讓仇敵不至於以愚妄來偷盜你們。主啊，求祢施予教誨！「願你們在善事上成為聰慧」，同時避開那極微小的為惡緣由。你們為何如此高聲祈禱，以至於我也能聽見？主所喜悅的是隱祕的禱告……
  - type: heading2
    initial:
      ru: '284.'
      cn: '284.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Прошу вас сердечно любить мирное безмолвие и рукоделие со внимательною молитвою, и да не будет в вашем сердце праздного места праздному слову. Пищу употребляйте с благословением Господним, как и прочие немощные: по дважды в день белый хлеб с чаем, только не до насыщения, и тотчас, покушавши, прочитывайте молитву благодарную и одну кафизму подряд. О мысленном же состоянии души и сердца, когда что будет вас смущать, прошу молиться Господу с испрошением Его милости; и когда благопотребно вам, сообщайте мне ваше слово и мысль, наносящую смущение, по апостольскому увещанию:«исповедайте убо друг другу согрешения ваша и молитеся друг за друга, яко да изцелеете»(Иак 5; 16)... Веруй! Надейся! Люби! Бодрствуй и молися! Мы странники, наше отечество на небеси; путь наш не пространный, но тесный и прискорбный. Сопутствующий вам о Господе –'
        cn: '我懇請您衷心地愛好那平和的靜默，以及伴隨著專心祈禱的親手勞作；願您的心中不存留一絲閒暇之處，容納那虛浮之言。您所食用的飲食，當與其他身體軟弱者一般，領受主賜的祝福：一日兩次，白麵包佐以清茶，但切勿過飽；用膳完畢，請即刻誦讀感恩之禱，並接續誦讀一卷《聖詠集》。


          至於心靈與意念的景況，若有任何事物擾亂您的心神，我請求您向主祈禱，懇求祂的憐憫；當您認為合宜之時，請將那擾亂您心神的言語與思慮告知於我，正如使徒所勸誡的：「所以你們要彼此認罪，互相代求，使你們可以得醫治」（雅各書 5:16）[1]。


          要相信！要懷抱希望！要愛！要警醒，並要祈禱！我們是寄居的旅客，我們的家鄉在天上；我們的道路並不寬闊，卻是狹窄而充滿艱辛。


          在主內與您同行者——'
    - type: paragraph
      text:
        ru: Георгий
        cn: 格奥尔基
    - type: paragraph
      text:
        ru: Июня 28-го, 1829 года
        cn: 一八二九年六月二十八日
