    text:
      ru: К П. А. П.
      cn: 致P. A. P.
    children:
    - type: paragraph
      text:
        ru: Воистину Христос воскресе, смертию смерть поправ и даровав нам жизнь вечную!
        cn: 基督確實復活了，祂以死亡踐踏了死亡，並將永恆的生命賜予了我們！
    - type: paragraph
      text:
        ru: Веруйте несомненно, что каждый грешник, исповедавший грехи свои с раскаянием и удостоившийся причастия Святых Тайн Тела и Крови Господа Иисуса Христа, прощен и примирен с Богом. Истинное исповедание и раскаяние от всего сердца Господь приемлет и не уничижает смиренно сокрушавшегося о грехах своих. Ежели бы и евангельский лукавый раб, не оправдываясь сам собою, но, сознавшись о согрешении своем, смиренно просил прощения, то действительно получил бы оное.
        cn: 请毫不疑惑地相信：每一个以悔悟之心告解自身罪愆，并有幸领受主耶稣基督圣体圣血神圣奥秘（圣餐）的罪人，都已获得赦免，并与上帝和好。主接纳这真诚的、发自全心的告解与悔改，且不会轻看那为自己的罪谦卑痛悔之人。即便是福音书中的那个「恶仆」，若他不为自己辩解，而是承认自身的过犯，谦卑地求取饶恕，那么他必定会得到赦免。
    - type: paragraph
      text:
        ru: 'Видится, что Господь, любя вас, преселил сына вашего в вечность, сократив дни его жизни в соблазнительном мире века сего, чтобы спасти навсегда от умножения грехов и неизбежной греховной смерти... Слезы умиления, слезы благодарности о нем – вот что есть долг материнского сердца, а не жалость и отчаяние. Великую пользу приносит и ему, и самим поминающим его церковное поминовение о душе его, соединенное с милостынею и благотворением в славу Божию. Святой Иоанн Дамаскин прежде смерти своей просил Господа: ежели останутся какие-либо добродетели недовершенными, да возбудит сердца благоугождающих Ему довершить оные милостынею и молитвами... Материнская молитва и поминовение о сыне много могут у Господа! Сие благотворное действие свидетельствуется на мне силою молитв о мне моей родительницы.'
        cn: 吾主，因其爱怜尔等，可见已将尔之爱子迁往永恒，缩短其在今世诱惑之世界中的年日，以期永远拯救其脱离罪恶的增多与无可避免的罪性死亡……为他流下感动的泪水，流下感恩的泪水——此乃为人母者之心所应尽之责，而非怜悯与绝望。教会为其灵魂所行之追思，若能与施予和行善相结合，归于上帝的荣耀，则对其灵魂与追思之人自身皆有莫大益处。圣约翰·达马斯金（Ιωάννης ο Δαμασκηνός）在离世前曾向上帝祈求：若有任何美德尚未圆满，愿主激励那些蒙祂喜悦之人，以施予和祷告来成全之……为人母之祷告与追思，在吾主面前大有能力！此种益人功效，在我身上亦得以印证，乃藉由我生身之母为我所献之祈祷之力。
    - type: paragraph
      text:
        ru: Благодарение Господу Богу за дарование вам детей! Молитва ваша о них обогатит их благонравием. Теперь, пока они малолетние, нужно вам вселять в сердца их страх Божий, хранение заповедей Божиих и должное почтение к родителям; нужно вразумлять и о вечных муках, уготованных непокаявшимся грешникам за ослушание и преступление заповедей Божиих. Чтобы воспитать детей в благочестии, родителям должно иметь неусыпное блюдение и труды. Родители имеют дать ответ пред Господом о поведении детей своих до возрастных лет их. Да утешит вас Господь любовью к оставшимся детям вашим! Вера спасает, надежда не посрамит, любовь все приобретает в Господе. Не отчаивайтесь, но радуйтесь о Господе и спасайтесь.
        cn: '感謝主上帝賜予你們孩子！你們為他們所作的禱告，將會豐富他們的德行。


          如今，趁他們尚且年幼，你們需要在他們心中灌注敬畏上帝的信念，教導他們持守上帝的誡命，以及對父母應有的恭敬。你們也需要教誨他們有關永恆的苦難，那是為那些不肯悔改的罪人所預備的，因他們違逆和觸犯了上帝的誡命。


          為了在虔誠中養育孩子，父母必須保持不倦的守護與辛勞。父母將要在主面前，為他們的孩子成年以前的行為交賬。


          願主以祂對你們餘下孩子的愛來安慰你們！信心使人得救，希望永不蒙羞，愛在主裡獲得一切。不要絕望，而要在主裡歡欣喜樂，並得蒙救贖。'
    - type: paragraph
      text:
        ru: н. р. Е.
        cn: N. R. E.
- type: heading1
  text:
    ru: О гневе, памятозлобии, осуждении и прощении
    cn: 論怒氣、懷恨、論斷與寬恕
  children:
  - type: heading2
    initial:
      ru: '65.'
      cn: '65.'
    text:
      ru: К А. Н. И.
      cn: 致阿。恩。伊。
    children:
    - type: paragraph
      text:
        ru: 'Милостивая государыня! Едино истинное утешение есть Иисус Христос. Спаситель мира да подаст вам терпение к перенесению нашествий по прошению и вере вашей. Матерь Божья да покроет вас от озлобления! Вы сами знаете, как вам надлежит спастись и опасаться ищущего поглотить. Порядок Божий есть по воле Божьей жить; порядок наш-себе и суетам служить. То и другое зависит от произволения, как кому угодно. За добрые дела добрая и награда; только не надо злое за доброе принимать и доброе за злое почитать: лучше забывать злое и помнить одно хорошее; тогда покойно будет. Примите благодарность мою за ваше усердие; небесный Воздаятель да воздаст вам сторицей. Простите!'
        cn: '慈悲的貴婦人！唯一真實的慰藉是耶穌基督。願世界的救主，依照您的祈求與信心，賜予您忍受侵擾的耐心。願上帝之母庇佑您，使您免於惡意的侵害！您自己知曉，您應當如何得救，並警惕那尋求吞噬您的。


          上帝的秩序是依照上帝的旨意而生活；我們的秩序是服務於自身與塵世的虛妄。這兩者皆取決於個人的意願，隨心所欲。


          對於良善的行為，必有美好的報償；只是切莫將惡視為善，或將善視為惡：最好是忘卻惡事，僅記美好；如此方得安寧。


          請接受我對您熱忱的感謝；願天上的報施者百倍地回報您。請寬恕我！'
    - type: paragraph
      text:
        ru: недостойный раб Е....10-го Сентября, 1822 г.
        cn: 不足道的奴僕，於一八二二年九月十日。
  - type: heading2
    initial:
      ru: '70.'
      cn: '70.'
    text:
      ru: Александре Николаевне Ильиной
      cn: 致亞歷山德拉·尼古拉耶芙娜·伊利娜
    children:
    - type: paragraph
      text:
        ru: 'Матушка сестрица! Иисус Христос гневающихся всуе предает суду: поэтому очень страшно и опасно какой-либо на кого-нибудь иметь гнев. Святой Ангел да сохранит нас в мирном со всеми пребывании!'
        cn: 慈愛的姊妹！耶穌基督將那些無謂發怒的人交予審判[1]：因此，對任何人懷有任何怒氣都極其可怕且危險。願聖天使保守我們，使我們與眾人和睦共處！
    - type: paragraph
      text:
        ru: Без искренней любви и преданности воли своей воле Божией никто никогда не может быть покоен. Ежели утешением нашим [бывает] что-либо иное, а не Иисус Христос, то душа всегда подвергается изменяемым неудовольствиям и смущениям. Когда кого оскорбляют свои домашние, тогда не должно, по учению Христову, на них гневаться, а пользовать их спасительными увещаниями, за ослушание же угрожать им праведным судом Божиим и лишением Небесного Царствия, за дерзость и противоречие – отвержением от мирных приятностей; а живущим во вражде внушать, что за злобу и ненависть злобствующие будут мучиться огнем, страшным и самому начальнику злобы. Такие внушения очень могут пользовать внимающих, и водворится мир, благость и всякое спокойствие в сердцах, покорных воле Господней….
        cn: '没有真诚的爱与忠诚，将自己的意志臣服于上帝的意志，没有人能够得到安宁。 如果我们的慰藉 [在于] 基督耶稣之外的任何事物，那么灵魂就总是遭受变动的烦恼与困惑。


          当一个人被他自己的家人所冒犯时，根据基督的教导，不应当对他们发怒，而应当以救赎的劝告使他们得益；对于他们的不顺从，则要以公义的上帝审判和失去天国来警告他们；对于他们的鲁莽和反驳，则要以被拒绝于世俗的愉悦之外来警告；而对于那些活在仇恨中的人，则要告诫他们：因着邪恶与仇恨，作恶者将会在火焰中受苦，这火焰甚至连邪恶的始祖也感到恐惧。


          这样的告诫可以极大地使那些留心的人得益，并将在那些顺服于主之旨意的内心深处，安置下平安、良善和一切的宁静……'
    - type: paragraph
      text:
        ru: Марта 11-го дня, 1824 года
        cn: 一八二四年，三月十一日
  - type: heading2
    initial:
      ru: '150.'
      cn: '150.'
    text:
      ru: К А. А.
      cn: 致 А. А.
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу! Всеобдержащий промысел Божий предлагает всем спасение и управляет всеми, по неисповедимым судьбам своим. Да изменит Господь тяжкую печаль вашу на истинную радость в надежде вашей на милость Божью! Почтеннейшая А. А.! Почто вы так много смущаетесь? Лучше размыслить в сердце своем: кто мог дать брату вашему желание сердца к благому и такое движение души, что он не мог не покориться призывающему его к жизни духовной, и решился служить единственно Тому, кто единым словом своим сотворил все, что видите, небо и землю? Этот Бог непостижимый да помилует и вас от вашей скорби. Молитесь и о нем, да укрепит его Господь в истине. Буди мир вам и всему семейству вашему!'
        cn: 荣耀归于上帝！[1] 上帝那掌管万有的圣意，以其不可测度的法则，为众人预备了救赎，并指引着一切。愿主将您沉重的忧伤，变为对上帝慈悲满怀希望的真切喜乐！最受尊敬的阿. 阿.！您为何如此烦乱不安？不如在您心中细细思量：是谁能赐予您的兄长那向往美善的心愿，以及那份灵魂的触动，使他不得不顺服那呼唤他进入属灵生命的主，并决意单单事奉那位，以一言创造了您所见的一切，包括天地的主宰？愿这位不可思议的上帝，也从您的愁苦中施以怜悯。也请为他祈祷，愿主在真理中坚固他。愿平安归于您和您的全家！
    - type: paragraph
      text:
        ru: Весь больной и непотребный раб Егор, Июня 15-го, 1833 г.
        cn: 主之全病而無用之僕耶戈爾，一八三三年六月十五日。
  - type: heading2
    initial:
      ru: '159.'
      cn: '159.'
    text:
      ru: К Н. Н.
      cn: 致 N. N.
    children:
    - type: paragraph
      text:
        ru: 'Сие время есть время делания и труда: в будущем же веке воздаяние. Грешники же, преступники заповедей Божьих, всем сердцем обратившиеся к Господу, кающиеся и исповедующие грехи свои, имеют надежду на милость Божью и получают разрешение посредством священника-отца духовного, и удостаиваются приятия Святых Таин Христовых. Все это приемлется верою в Господа и Бога нашего Иисуса Христа: неверующие же уже осуждены, во тьме ходят и не видят света, просвещающего верных. А чтобы непрестанными быть исполнителями заповеди Божьей нужно иметь любовь к Богу более всего и любовь к ближним. Как к себе самому. И просить и умолять Господа, чтобы Господь оставил нам долги наши, как и мы оставляем должникам нашим: да не войдем в напасть и да избавимся от лукавого Божьей милостью: теперь видите, что всякий гнев и злопамятство на ближнего чужды истинному христианину.'
        cn: '此時乃是辛勤耕耘與勞作之時：在未來之世，方有報償。


          然而，那些違犯了上帝誡命的罪人，若能全心歸向主，懺悔並告白己罪，便可懷抱對上帝慈悲的希望，並藉由神父——屬靈之父——獲得赦免，且蒙受領受基督聖奧秘之殊榮。凡此種種，皆須藉著對我們的主和上帝耶穌基督的信心來領受：而不信之人，則已被定罪，在黑暗中行走，不見那光照信徒的光。


          為了能持續不斷地遵行上帝的誡命，我們必須盡心竭力愛上帝，且愛人如己。並要祈求、懇求上主，願主免我們的債，如同我們也免了欠我們債的人：使我們不入試探，並藉著上帝的慈悲，脫離那惡者：如今你們明白，一切對鄰人的忿怒與懷恨，皆與真正的基督徒格格不入。'
    - type: paragraph
      text:
        ru: непотр. р. Егор.13-го Июня, 1832 г.
        cn: 不配的僕役葉戈爾，一八三二年六月十三日。
  - type: heading2
    initial:
      ru: '170.'
      cn: '170.'
    text:
      ru: К М.А.Г.
      cn: 致М.А.Г.
    children:
    - type: paragraph
      text:
        ru: 'Возлюбленные сестры о Господе! Верою и любовью угождайте Господу и будете наследницы вечной жизни.... В сердце вашем повторяйте сию молитву: «ненавидящих и обидевших нас прости Господи человеколюбец».... Благим словом и делом побеждается всякое зло. Да будет мир Божий и любовь взаимная между вами.'
        cn: 在主內蒙愛的姊妹們：你們當以信德與愛心取悅主，則必能繼承永生……在你們的心中，當不斷重複此禱言：「主啊，仁慈的愛世者，求祢赦免那憎恨與冒犯我們的人」……一切邪惡皆能以善言善行克服。願上帝的平安與彼此間的愛在你們中間。
    - type: paragraph
      text:
        ru: Божьею милостью искренне вам соусердствующий
        cn: 藉由上主的恩慈真誠地與您同心合意
    - type: paragraph
      text:
        ru: непотребный раб Е. 1835 г.
        cn: 不配的奴僕Е.，一八三五年。
  - type: heading2
    initial:
      ru: '173.'
      cn: '173.'
    text:
      ru: К В.А.С.
      cn: 獻給維阿．斯．
    children:
    - type: paragraph
      text:
        ru: Матушка! Христос посреди нас! Да будет воля Господня, предстательством Владычицы Пресвятой Богородицы. Господь смиренных возносит благодатью своею; нужно только сердце сохранить в преданности Богу и великодушно претерпеть от супротивных наносимые оскорбления безгневно и безропотно.
        cn: 母親！基督在我們中間！願主的旨意成就，藉著至聖上帝之母、眾主宰者的代禱。主以祂的恩典使謙卑之人得以高升；我們只需要將心靈保持對上帝的忠誠，並以寬宏之心，無怒無怨地忍受反對者所施加的侮辱。
    - type: paragraph
      text:
        ru: «Господи! буди воля Твоя! Не отвергни меня от лица твоего! Не отринь приношение сердца моего, призри на смирение мое и милостиво благоволи устроить спасительную вещь на созидание душ и на прославление Имени Твоего Святого».
        cn: 「主啊！願您的旨意成就！不要將我從您的面前驅逐！不要拒絕我心靈的奉獻，垂顧我的謙卑，並仁慈地眷顧，成就救贖之事，以建造眾靈魂，並光耀您的聖名。」
    - type: paragraph
      text:
        ru: Помяни дома убогих, бедствующих нищетою.
        cn: 請您垂念貧苦之家，彼正陷於窮困之中。
    - type: paragraph
      text:
        ru: Да укрепить вас Святой Ангел Божий в непоколебимой надежде на благость Божью!
        cn: 願上帝的聖天使堅固您，使您對上帝的仁慈懷有無比堅定的希望！
    - type: paragraph
      text:
        ru: 26-го Декабря, 1826 г.
        cn: 一八二六年，十二月二十六日
  - type: heading2
    initial:
      ru: '178.'
      cn: '178.'
    text:
      ru: Варваре Александровне Сухотиной
      cn: 獻給瓦爾瓦拉·亞歷山德羅芙娜·蘇霍蒂娜
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу о всем! Радуюсь, матушка! Невозможное возможно и удобно о Господе. Удостой, Господи, совершать благим концом спасительное дело ради душ, имеющих спастися Тобою в нововыстроенном пристанище смирения; не отрини смирения моего; приими жертву сердца, сокрушившегося от нападающих на мя злыми неправдами и ищущих разорити зиждимое на прославление имени Твоего святого, и не попусти, Господи, ради грех моих разоритися, но совершенно благоустроитися благоволи; не имею иного прибежища, Творец мой, Господь мой и Бог мой! Ты един прибежище мое и упование непостыдное; умоляю благость Твою, все, что я имею, и самую душу мою, предаю Тебе, в руце Твои, Господи Боже мой! Изми мя от враг моих, не постыди меня пред гордыми, непрестающими враждовать на душу мою, запни им в лукавых начинаниях, растерзай сети их, да не препинают, злоковарные, вконец совершитися благому делу. Вем, Господи, ничтоже бывает без попущения Твоего, и сие Ты, благий, попустил еси во благо мне испытатися сопротивными душе моей, да смирюся пред Тобою, да прольются слезы мои от оскорбления души моей, да разумею упование мое на Тя, яко без Тебе ничесоже могу творити. Зриши немощь мою, помилуй мя, Господи, да не возрадуется враг души моей о изнеможении моем. Я от всего сердца прощаю человеков, по наущению лукавого духа враждующих на мя; молюся: прости им, Господи, прости и мои согрешения пред Тобою; избави мя от духа ненависти, сей дух далече прожени от сердца моего и огради вся чувства мои страхом Твоим. Боже мой! любовью Твоею покрой недостоинство мое; сподоби мя любити Тя от всей души моей и помышления и творити во всем волю Твою; дух кротости и смирения произвольного даруй мне: укрепи меня на враги моя любовью, да благотворю и ненавидящим мя, якоже Сам заповедал еси мне в Святом Евангелии Твоем; умоляет Тебя душа моя, Царю мой и Боже мой! исполни сердце мое благими словами, да благораспоряжу все доверенное мне имение по воле Твоей, покуда еще продолжаются дни кратковременной жизни моей; даруй мне Тобою все устроити в благой конец; да будет конец премирный в час разлучения души моей в руце Твои... Даруй ми ныне свободу духа, да свобожду жаждущих свободы от порабощения, да прочее работают свободно пред Тобою. Господи! удиви милость Твою на нас. Владычице Пресвятая Богородице! спаси нас. Аминь.'
        cn: 荣耀归于上主，为了所有的一切！我的母亲，我心欢喜！在主内，不可能之事亦成可能且顺遂。主啊，请允准以美善的终结来完成这救赎之工，是为那些藉着您在新筑的谦卑居所中得以拯救的灵魂；请不要拒绝我的谦卑；请接受我破碎的心所献上的祭献，这破碎是因那些恶意的、不正的侵扰所致，他们企图毁坏那为颂扬您的圣名而建造的事工，主啊，请不要因我的罪过而任其毁坏，反而请您恩准其全然完善地建立；我的创造者，我的主，我的上帝！我别无他求，您是我唯一的庇护所，是我永不羞愧的希望；我恳求您的良善，我把我所有的一切，乃至我的灵魂，都交托于您，交托于您的手中，我的主我的上帝！求您将我从我的仇敌手中救出，不要让我在那些不间断地与我灵魂为敌的骄傲人面前蒙羞，求您阻挠他们奸邪的企图，撕裂他们的网罗，好让他们这些恶毒诡诈之人无法彻底阻碍这美善事工的完成。主啊，我知道，没有您的允许，一无所有；这困境，您这良善者，是为了我的益处而允许临到，好让我藉着这些与我灵魂相悖的事物得以被考验，好让我能在您面前谦卑，好让我因灵魂所受的侮辱而泪流不止，好让我明白我对您的依靠，因为离了您，我一无所能。您洞察我的软弱，求您怜悯我，主啊，不要让我的灵魂仇敌因我的衰弱而欢喜。我全心全意地原谅那些受了那恶者之灵的教唆而与我为敌的人；我祈求：主啊，请原谅他们，也请原谅我在您面前的过犯；求您将我从仇恨之灵中解救出来，将这灵从我的心中远远驱逐，并以您的敬畏护卫我所有的感官。我的上帝！愿您的爱遮盖我的不配；求您使我配得用我全心全灵、全副意念去爱您，并在凡事上遵行您的旨意；求您赐予我自愿的温柔与谦卑之灵：求您以爱坚固我抵御仇敌，好让我能善待那些恨我的人，正如您在您的圣福音中亲自命令我的一样；我的君王，我的上帝！我的灵魂向您恳求！求您以美善的言语充满我的心，好让我能妥善安排我所受托的一切财产，依照您的旨意，趁着我这短暂的生命尚且延续之时；求您恩准我藉着您把一切都安排至一个美好的结局；愿在我的灵魂离世之时，其终结是超乎尘世的，归于您的手中……求您现在赐予我灵魂的自由，好让我能释放那些渴望从奴役中得自由之人，好让他们余生能自由地在您面前事奉。主啊！求您在我们身上彰显您的慈爱。至圣的上帝之母，我们的主宰！求您拯救我们。阿门。
    - type: paragraph
      text:
        ru: 'По прочтении письма вашего, сие пролилось от сердца души моей; примите к душе вашей для приношения Господу! О чем помолимся, не вемы,ащене Ты Сам, Господи, наста-виши нас: да будет воля Твоя, якоже на небеси и на земли.'
        cn: 拜讀您來信後，此番話語自吾心深處湧流而出；請您以心領受，奉獻予主！我們應當祈求何事，我們並不知道，除非您親自，吾主啊，引導我們：願您的旨意成就，如同在天上，亦如同在地上。
    - type: paragraph
      text:
        ru: 'За искренность и усердие ваше благодарю вас, матушка моя, о Господе. Вам приходит мысль позволять собираться Ж. Н., живущим о Господе. Слава Богу! се время благоприятно, се день спасения (см.2Кор 6, 2)... И мне пришла мысль сообщить вам по милости Божией: нужно прежде поискать благонравную старицу и пригласить ее для порядочного собирания душ, ищущих спастися, чтобы благое начало могло производить благой порядок и настоятельство в следовании собирающихся, – это нужно. При этом убедительно прошу вас, не имейте гнева на вашего Е. и на С, Господь за безгневное смирение ваше покроет благодатью. Трудно сражаться с самим собою, поистине славно побеждать себя. Прошу прислать мне имена тех, которые вам препятствуют в благоустроении. Желаю вам благоприятностей о Господе!«Соусердствующий вам непотребный раб Е».'
        cn: '「因著妳的真誠與殷勤，我在主內感謝妳，我的母親。妳心中浮現了這樣的想法，就是允許那些在主內生活的姊妹們聚集。榮耀歸於上帝！這是蒙恩的時節，是拯救的日子（參《哥林多後書》第六章第二節）……我也得到上帝的恩典，想到要告訴妳：首先需要尋覓一位品行端正的老嫗，邀請她來，以便有條不紊地聚集那些尋求得救的靈魂，好使這美好的開始能帶來美好的秩序，並引導聚集者們遵循。這是必需的。同時，我懇切地請求妳，不要對妳的 E. 和 C.心存怒氣，因為妳那不帶怒氣的謙卑，主將以恩典覆蓋妳。與自己爭戰是艱難的，而戰勝自己，才是真正的榮耀。請將那些阻礙妳建立美善秩序的人的名字寄給我。願妳在主內諸事順遂！」


          「妳的同工，不配的僕人 E.」'
  - type: heading2
    initial:
      ru: '12.'
      cn: '12.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Согласен с вами, что лучше говорить про кошек и мышей мирно и любовно, нежели смущаться прилучающимися оскорблениями и держать в памяти неудовольствие на кого-нибудь. Это страсть памятозлобия. Господи, изми сердце мое от такого восхищения; я помню святой глагол Твой:«храни незлобие и виждь правоту»(Пс 36, 37). Даруй нам сие хранение и зрение, жаждущий нашего спасения Иисусе Сыне Божий!
        cn: 我同意你的看法，即以平和与爱意来谈论猫和老鼠，远胜于因偶然的侮辱而心生烦乱，或对任何人怀有不满。这是一种怀怨的激情（即「记恨的恶习」）。主啊，求你从我心中除去这等攫夺；我记念你的圣言：「持守纯全，观看正直」（诗篇 36:37）。渴望我们得救的上帝之子耶稣啊！请将这种持守和观看赐予我们！
    - type: paragraph
      text:
        ru: Июня 18-го, 1824 года
        cn: 一千八百二十四年六月十八日
  - type: heading2
    initial:
      ru: '52.'
      cn: '52.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Свят, Свят, Свят Господь Саваоф: исполни небо и земля славы Твоея. Благослови душе моя Господа: Господи Боже мой, возвеличился еси зело: во исповедание и велелепоту облеклся еси. Благослови душе моя Господа, и вся внутренняя моя, имя Святое Его. Благословен еси Господи: дивна дела Твоя, Господи! вся премудростью сотворил еси. Одеяйся светом, яко ризою; одей нас, Господи, одеждою нетления Твоего, да просветимся!'
        cn: 聖哉，聖哉，聖哉，萬軍之主：祢的榮耀充滿天地。我的靈魂，要稱頌主。我的主、我的上帝啊，祢真是極其偉大；祢以頌揚和威儀為衣。我的靈魂，要稱頌主；我裡面一切的，都要稱頌祂的聖名。主啊，祢是應當稱頌的！主啊，祢的作為何等奇妙！祢以智慧創造了萬有。祢以光為衣，披戴著它；主啊，求祢以祢不朽的衣袍覆蓋我們，使我們得蒙光照！
    - type: paragraph
      text:
        ru: 'Сия молитва: «Господи и Владыка живота моего», при всяком оскорблении сердца моего, во все годы жизни моей, повторяема была мною: где бы я ни обращался, повсюду находил уединенное место для должного поклонения, сопряженного – с сею молитвою, освящай сердца наши, Свете невечерний!'
        cn: 這篇禱文：「我生命的主宰與主」，在我心靈遭受所有侮辱時，在我生命中的所有歲月裡，都被我反覆誦唸：無論我轉向何處，到處都能找到一處僻靜之地，以進行合宜的敬拜，這敬拜與——這篇禱文相連，請您聖化我們的心靈吧，不落的永恆之光！
    - type: paragraph
      text:
        ru: Буди милость Божья с вами в изгнание обеспокоивающих наше сердце и наносящих противоположное воле Божьей, ограждайтесь именем Христовым! Покайтесь в Господе!
        cn: 願主的慈悲與您同在，在放逐那些擾亂我們心靈、與神之旨意相悖之事時，請以基督之名護衛自身！在主內悔改吧！
    - type: paragraph
      text:
        ru: Февраля 13-го, 1825 г.
        cn: 一八二五年二月十三日
  - type: heading2
    initial:
      ru: '94.'
      cn: '94.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Радуйтесь о Господе! вы меня всегда утешаете радостью сердца. Скажу вам о духе; чтобы не похулить правого, полезнее нам не судить никого. Мы не дадим ответа за то, что не судили других: а судящие подлежат и сами праведному истязанию от праведного Судии.'
        cn: 願你們在主內歡欣！你們總是以心中的喜樂安慰我。我願對你們談及聖靈；為不致褻瀆正義者，對我們而言，更有益處的是不審判任何人。我們不會因未審判他人而需要承擔責任：但那些審判者自己也將受到公義審判者公義的考驗。
    - type: paragraph
      text:
        ru: 31-го Октября, 1826 г.
        cn: 一八二六年，十月三十一日。
  - type: heading2
    initial:
      ru: '107.'
      cn: '107.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: С нами Бог!
        cn: 上帝与我们同在！
    - type: paragraph
      text:
        ru: 'Мысль благую – к благоугождению Тебе, во спасение наше, даждь нам просящим, Господи! Взаимным несением тяготы, в безропотном терпении, по слову святого апостола, исполняется закон Христов: итак, будем прощать друг другу всякое друг против друга погрешение, ежели и 70 крат седмерицею согрешили один пред другим. Сердечно скажем друг Другу: прости! прости! – да простит нам Господь, оставляя долги наши, видя наше смирение, согласие и единомыслие к назиданию спасения нашего, да не лишимся вечного блаженства. Мне жаль вас, что вы нездоровы и оскорбляетесь от слов N. касающихся вас самих. Что вам на это оскорбляться? Довольно вам оскорбляться и плакать, что бывает невоздержное слово или дело против Самого Господа Иисуса Христа; потому что за первую горячность чувств ради себя теряется приобретение души, а за вторую болезненную скорбь ради Христа – силен Бог покорить оскорбляющего в послушание истины – за долготерпение ваше.'
        cn: "我们这些求告者，主啊，请赐予我们良善的意念，好能蒙受您的喜悦，以至得获我们的救赎！ \n\n依循圣使徒的言语，借着彼此分担重担、毫无怨尤的忍耐，基督的律法得以成全：是以，我们将彼此赦免一切彼此间的过犯，即便一人对另一人犯了七十个七次的罪。让我们衷心对彼此言道：请原谅！请原谅！——愿主赦免我们，免去我们的债务，因祂看见我们的谦卑、和睦与同心合意，好能造就我们的救赎，使我们不致失去永恒的福乐。\n\n我为你们感到惋惜，因你们身体欠安，并因N.涉及你们自身的话语而感到受辱。为此你们何必感到被冒犯呢？当有人说出不节制的言语或做出针对主耶稣基督本身的行径时，你们为此感到被冒犯并哭泣，已然足够了；因为为着自身的缘故所生的最初的炽热情感，会使灵魂的所得失落，而为着基督的缘故所生的第二种痛苦忧伤——神必有能力，因着你们的恒久忍耐，使那冒犯者顺服于真理。"
    - type: paragraph
      text:
        ru: 'Мне приятно быть рабом истины и другом сердца, внемлющего Богу! Всегда искренно говорю вам: ежели мы себя не презрим и не уничижимся для претерпения находящих отовсюду неудовольствий и для отражения сопротивных помышлений, то всегда от нас будет нам тяжесть и болезнь, и не будем в приобретении искомого нами. Простите меня; вы ищете приобрести душу N. N. во спасение, – так прошу вас, спасайтесь же и сами от парительных порывов и сопротивного спасению самолюбия – и Господь укрепит ваше здоровье. Всеми силами ищите творить угодное Богу дело, и будет святой Ангел Божий, Хранитель ваш, на крещении вам данный Богом, от вас неотступен. Кротость, молчание, благоговейное трепетание сердца привлекают на себя воззрение Божие. Это нам нужно! Покойтесь в Господе! Соусердствующий вам любовью о Христе Спасителе нашем, должник«ваш, слуга недост. Е.. В пост. Февраля 27-го, 1827 года»'
        cn: '我乐于作真理的奴仆，作倾听上帝之心灵的朋友！我向来真诚地告诉你们：我们若不轻看自己，不为忍受四面八方而来的不悦，不为抵挡对立的思念而谦卑自己，那么重负和痛苦就将常伴我们，我们也无法获致我们所寻求的。请你们宽恕我；你们寻求使某某（N. N.）的灵魂得以救赎，——所以我恳请你们，也当在诱惑的冲动和妨碍救赎的自爱中，自救自拔——主必坚固你们的健康。你们当竭尽全力寻求行上帝所喜悦的事，那么你们在洗礼时由上帝所赐的圣洁上帝的天使、你们的护守者，必将永不离弃你们。温良、静默和心灵虔敬的战栗，必能吸引上帝的注视。这正是我们所需要的！在主内安息吧！


          以基督我们的救主之爱与你们同心竭力、你们的负债人、卑微的仆人 E.。


          于常年期 二月二十七日，一八二七年。'
    - type: paragraph
      text:
        ru: 'Матушка Евфимия Григорьевна вам кланяется и молит Бога: «Даруй, Господи, ей многие скорби претерпеть до смерти, а по смерти упокой». Сознаюсь вам, мне любезно стало повторение сего моления.'
        cn: 「母亲葉芙米婭·格里戈里耶芙娜向您問安，並如此向上帝祈禱：『主啊，求祢施恩，讓她忍受諸多苦楚，直至離世，並在離世後，賜她安息。』我向您坦承，我已樂於反覆誦念這段禱文。」
  - type: heading2
    initial:
      ru: '194.'
      cn: '194.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: От оскорбления сердца внезапно находящие пылкие мысли побеждаются при помощи [Божией] великодушным терпением. Медлящую же на сердце мысль нужно для изъяснения открывать с искренним доверием из тысячи одному. Промыслом Божиим да благоустроится спасительное дело в сердце верующем.
        cn: '譯者忠實翻譯如下：


          由心靈的冒犯而倏忽湧現的熾熱思念，藉由【上主】的寬宏忍耐得以制伏。至於那盤桓於心靈的思緒，則需帶著真摯的信賴，向千人之中擇一者開啟，以求闡明。願藉著上主的眷顧，救贖之工能在信奉者的心田中蒙受福祉與安立。'
  - type: heading2
    initial:
      ru: '270.'
      cn: '270.'
    text:
      ru: К N. N.
      cn: 致N·N·
    children:
    - type: paragraph
      text:
        ru: 'Милостивая государыня! Господь мне дал внимательно прочитать и видеть всю описываемую вами скорбь вашу, наносимую от сына. Быть в благости Божией и пользоваться душевным спокойствием никакой сын не может, ежели не слушает Бога, повелевающего чтить отца и матерь. Ваше оскорбление от сына, который есть вашей утробы рождение, – болезнь болезней. Вы имеете над ним полную власть; в вашей воле правосудно смирить его, чего и самое христианское благочестие требует, чтобы пресечь неистовство и не попустить далее наносить себе оскорбление: в этом вам, как благочестивой матери, от Бога дана власть над сыном. К тому же и благодетельное правительство поистине явит вам свою справедливость и даст сильную руку помощи. Худой пример – непочтительность сына к ма-тери! Этого не потерпит правительство, которое имеет мощь и нехотящего принудить к долгу.'
        cn: 仁慈的贵妇人啊！上主使我得以细心读完并知晓您所描述的、由您的儿子所施加的一切苦楚。若儿子不听从上主、不遵行祂「当孝敬父母」的诫命，就绝不可能享有上主的恩典和内心的安宁。您被您的亲生骨肉所冒犯，这真是苦中之苦。您拥有完全的权力管束他；您有权按公义使他谦卑顺服，最虔诚的基督徒信仰也要求您如此行，以制止其狂暴，不容许他继续冒犯您：作为一位虔敬的母亲，上主已赐予您管教儿子的权柄。此外，仁慈的政府也必会向您彰显其公正，并提供强有力的援助。儿子不敬母亲，这是极坏的榜样！政府不会容忍此事，它有能力强迫不愿尽责之人履行义务。
    - type: paragraph
      text:
        ru: Но ежели ваш сын уже сознает себя многовиновным пред вами и раскаивается, что довел вас своими оскорблениями до такой крайности, что вы нуждаетесь о нем просить начальство, которое не пощадит его, и, по соблюдаемым с особенною точностью ныне правосудным законам, строго накажет, в пример другим, не почитающим своих родителей,– ежели вы действительно видите, что он сожалеет о своей дерзости и смиренно просит вашего прощения, то в вашей воле оказать ему милость, и еще раз неудержные слезы от материнского соболезнования к сыну обмоют горестное ваше сердце.
        cn: 然而，若是您的儿子已经深知自己在您面前罪孽深重并真心忏悔，悔恨他自己的冒犯行为将您逼到了这种极境，使得您不得不向有关当局求助，而当局对他绝不宽贷，且依照今日格外精准地恪守的公正律法，将对他施以严厉的惩戒，以儆效尤，警戒那些不敬重自己双亲之人——若是您真切地看到他为自己的鲁莽而懊悔，并谦卑地请求您的宽恕，那么，施予他慈悲便在您的掌握之中，而母亲对儿子的怜悯所涌出的热泪，将再次洗涤您悲痛的心灵。
    - type: paragraph
      text:
        ru: Искренно желаю вам и всему вашему семейству истинного благополучия о Господе,
        cn: 我衷心祝願您和您的全家在主內得享真福，
    - type: paragraph
      text:
        ru: непотребный раб Егор
        cn: 祂不配的奴僕葉戈爾
