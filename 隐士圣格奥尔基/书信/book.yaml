    children:
    - type: paragraph
      text:
        ru: Когда кичливо мысль моя парила
        cn: 當我思緒高傲地飛騰
    - type: paragraph
      text:
        ru: По начертаниям наук;
        cn: 按照諸學科的描繪；
    - type: paragraph
      text:
        ru: 'Когда мне слово в сердце говорило:'
        cn: 當聖言在我心中述說：
    - type: paragraph
      text:
        ru: Все это временный лишь звук!
        cn: 這一切都只是暫時的聲響！
    - type: paragraph
      text:
        ru: И что же делать мне,
        cn: 那麼我該做些什麼呢，
    - type: paragraph
      text:
        ru: Лежащему во тьме?
        cn: 臥於幽暗者？
    - type: paragraph
      text:
        ru: Душа моя страдала,
        cn: 吾靈受難，
    - type: paragraph
      text:
        ru: Искала и жаждала,
        cn: 「我尋覓且渴慕，
    - type: paragraph
      text:
        ru: Чтоб сущность самую познать наук
        cn: 为识万学之精髓
    - type: paragraph
      text:
        ru: И не сплетать тенет, как их плетет паук.
        cn: 亦不编织罗网，如那蜘蛛所为。
    - type: paragraph
      text:
        ru: Приник я к книгам философским
        cn: 我貼近哲學的書籍[1]
    - type: paragraph
      text:
        ru: Читать различных мудрецов;
        cn: 閱讀不同的智者；
    - type: paragraph
      text:
        ru: Приник к писаниям высоким богословским,
        cn: 親近於那些崇高的神學著作，
    - type: paragraph
      text:
        ru: К творениям превыспренних умов!..
        cn: 致高超心智之著述！
    - type: paragraph
      text:
        ru: 'Тогда помыслил я сам в себе: так ли уразумел я истину, как она есть? Известно, что небесных светил слепой не видит, хотя понаслышке иногда говорят об них и слепые, но что они делают, все то делают ощупью. Так и непросвещенный благодатью ум, что ни делает, что ни усматривает, все то есть плоть и кровь, и потому не может он внити в превыспренний мир духовный. Поистине мрачен и слеп всяк человек греховный.«Помилуй мя, Господи, яко немощен есмь, изведи из темницы душу мою, исповедатися имени Твоему»: мир сей – тяжкая для меня темница;«призри на мя, и помилуй мя по суду любящих имя Твое»(Пс 6:2, 141:7, 85:16). Так молился я по руководству Псалмопевца и повторял, когда было мне горько и тяжко, и надеялся, в отраду сердцу моему, услышан быть от Призывающего всех грешников к покаянию.'
        cn: 於是，我心中思忖：我所領悟的真理，是否如其本相？眾所周知，盲人見不著天上的光體，儘管他們有時會聽旁人提及，但他們所行的一切，皆憑摸索。同樣地，那未蒙恩典光照的心智，無論它做什麼、察覺到什麼，一切皆屬血肉，因此它無法進入那超乎萬有的靈性世界。實實在在，凡有罪之人，皆是昏暗與盲昧。「主啊，求祢憐恤我，因我軟弱；求祢領我的靈魂出離牢獄，好使我稱頌祢的名」：這世界對我而言，是沉重的牢獄；「求祢垂顧我，按祢愛祢名之人的常例憐恤我」（詩篇 6:2, 141:7, 85:16）。我循著讚美詩作者的引導如此禱告，每當我感到痛苦和沉重時，便反覆誦唸，並希望得到那呼喚所有罪人悔改者的垂聽，以安慰我的心。
    - type: paragraph
      text:
        ru: Тогда со мною то же было,
        cn: 那時與我所遇相同，
    - type: paragraph
      text:
        ru: 'Что в бурю на море с ладьею без кормила:'
        cn: 在風暴中的海面上，沒有舵的船隻將會如何：
    - type: paragraph
      text:
        ru: Ничто меня тогда не веселило,
        cn: 那时没有什么能使我欢欣雀跃，
    - type: paragraph
      text:
        ru: Ничто душе опорой не служило.
        cn: 沒有任何事物曾作為靈魂的支柱。
    - type: paragraph
      text:
        ru: Куда ни погляжу,–
        cn: 無論我望向何處，——
    - type: paragraph
      text:
        ru: Повсюду суету одну лишь нахожу.
        cn: 我所見盡是徒然忙碌。
    - type: paragraph
      text:
        ru: Остановлюсь ли над рекою,
        cn: 我是否將停駐於河畔，
    - type: paragraph
      text:
        ru: Волна там мчится за волною,
        cn: 波濤洶湧，浪潮迭起，
    - type: paragraph
      text:
        ru: 'О мне как будто говорит:'
        cn: 祂彷彿在论及我：
    - type: paragraph
      text:
        ru: Вот так и жизнь твоя мгновенно пролетит!
        cn: 你的生命也必如此，霎时飞逝！
    - type: paragraph
      text:
        ru: Взгляну ли на цветы,
        cn: 我若凝視花朵，
    - type: paragraph
      text:
        ru: Которые красой в час утренний блистали,–
        cn: 它們在晨曦之中，曾經絢爛光芒，–
    - type: paragraph
      text:
        ru: Склонился к ночи день – цветы уже увяли
        cn: 白晝已向黑夜垂首——花朵已然枯萎
    - type: paragraph
      text:
        ru: И нет в них красоты!
        cn: 其中并无美善！
    - type: paragraph
      text:
        ru: Как путник средь степей, покрытых мглою,
        cn: 如旅人身處覆霧之莽原，
    - type: paragraph
      text:
        ru: Идет, стези не видя пред собою,
        cn: 他前行，目不能见前路。
    - type: paragraph
      text:
        ru: Так странствовал и я с тоскующей душою...
        cn: 我亦曾如此，带着一颗愁苦的心，在世间流浪……
    - type: paragraph
      text:
        ru: Но вот из лона мрачных туч
        cn: 然而，自陰霾的烏雲深處
    - type: paragraph
      text:
        ru: Просиявает солнца луч,
        cn: 日光普照， radiant light from the sun shines forth
    - type: paragraph
      text:
        ru: И путник пред собой зрит мирное селение.
        cn: 旅人望見眼前安寧的村莊。
    - type: paragraph
      text:
        ru: Так и меня Господне Провидение
        cn: 主的聖意亦如此待我
    - type: paragraph
      text:
        ru: Ввело в пристанище обители святой
        cn: 引入了神聖修道院的港灣
    - type: paragraph
      text:
        ru: Под кров Царицы Преблагой...
        cn: 在至善天后庇荫下……
    - type: paragraph
      text:
        ru: 'И здесь-то я приник к книгам великих иерархов и учителей святых: Василия Великого,Григория Богослова, Иоанна Златоустого, святителя Димитрия Ростовского и святителя Тихона Задонского, свыше озаренных и просвещенных благодатью Духа Святого; и, вразумляемый евангельским и апостольским учением, уклоняясь от всяких ересей, суеверий и расколов, приближаюсь, Божиею милостью, к смерти моей. Время мало-помалу сокращает дни жизни моей, подобно дыму проходящей, и гроб пред глазами непрестанно напоминает мне воскресение мертвых, Страшный Суд Божий и праведное воздаяние«комуждо по делом его..».  (Пс 61,13).'
        cn: 就在此地，我貼近了偉大而神聖的聖教長和導師們的書卷：瓦西里大聖、格里高利神學家、金口約翰，聖主教迪米特里·羅斯托夫斯基以及聖主教季洪·扎頓斯基的著作，他們皆蒙聖靈恩典自上而來的光照與啟迪；我藉著福音與使徒的教誨而得以明辨，遠離一切異端、迷信與分裂，並在上帝的憐憫中，逐漸趨近我的死亡。時光緩緩地縮短我生命的歲月，它如同煙霧般消逝，而墳墓則不斷在我眼前提醒我死者的復活、上帝可畏的審判以及「照各人所行的報應他」[1]的公義賞罰。（詩 61:13）。
    - type: paragraph
      text:
        ru: 'Желая вам милости Божией, прошу вас искренно: спасайтесь, возлюбленная сестра о Господе, – не по мирскому обычаю, но как научает Иисус Христос, Слово Божие, Глава нашей Церкви, всех истинно верующих во имя Его. Что нам до прочих, уклоняющихся в развращения и любящих ходить путями прелести? Нам надлежит внимать себе (см.Втор 15, 9): да не будет«слово тайно в сердце твоем беззакония»(на сии слова Василий Великий великую сказал проповедь), чтобы неуклонно последовать учению Христову и совершеннее удостовериться, что тесным и прискорбным путем входят в жизнь вечную, а не пространным, кипящим сладостью забав на увлечение души в погибель вечную. А кто не хочет до конца претерпеть временно какие-либо скорби, тот будет и невольно тер-петь в вечности нестерпимые муки, как уклонившийся от возделания данного ему таланта злой и лукавый раб, и уже будет мучиться без конца. Здравый разум кто имеет, тот верно разумеет, что лучше согласиться здесь претерпеть временно, хотя бы и сто лет назначено было гореть в огне за грехи наши, нежели подвергнуться там нескончаемому вечному мучению. Подумаем смиренно и представим себе, какое в нас малодушие, что мы не хотим и единого дня провести в терпении и маленькое оскорбление увеличиваем, как великую гору!'
        cn: '愿主之慈恩降予您，我恳切地祈求您：请得救赎吧，蒙主所爱之姊妹——不要依循世俗之习俗，而应如耶稣基督所教导，祂是上帝之圣言，我们教会之首，所有真诚相信其名者之首。那些偏离正道、沉溺于败德与迷恋虚妄之道的人，与我们何干？


          我们当警醒自省（参阅《申命记》15:9）：莫让「隐秘之恶言存留于你心中」（对于这些话语，大巴西略曾有伟大的宣讲），如此方能坚定不移地追随基督之教诲，并更完全地确信：唯有藉由窄小而艰辛之路，方能进入永恒之生命，而非那宽广之道，其上充满了诱惑人魂魄、引向永恒毁灭的甜蜜享乐。


          而那些不愿忍耐到底、承受一时之苦难者，他们将在永恒中，无可避免地忍受不可承受之煎熬，如同那邪恶而诡诈之仆，偏离了耕耘所赐予之才干，必将遭受无尽之痛苦。


          凡有健全理智者，必能明了，宁愿在此世暂时承受苦难，即便为我们的罪孽被命定在火中焚烧百年，也胜于遭受彼处永无止息之永恒折磨。


          让我们谦卑地思量并自省：我们是何等气馁，竟不愿在忍耐中度过哪怕一日，将微小的冒犯夸大如山岳！'
    - type: paragraph
      text:
        ru: Искренно убеждаю вас читать святителя Тихона. Вы здоровее будете, и это несравненно полезнее для вас будет, чем ездить туда и сюда, и говорить, судить и слушать неподобающее...
        cn: 我誠摯地勸說你們閱讀聖徒季洪的著作。你們將會更為健朗，且這對你們而言，將比東奔西走、言說、論斷並聽聞不宜之事，要遠為有益。
    - type: paragraph
      text:
        ru: 'Читал и я, что вы читали и в письме вашем поименовали: но в тех, кои не суть от истины, не нашел пищи душе моей, одно лишь видел надмение духа и прелесть ума в увлекательном велеречии. Это довольно заметно, что много есть таких, которые перетолковывают Священное Писание по своему пристрастию, не пленяя ума своего в послушание Христово, но, напротив, под свой разум подводя слова святой, неизреченной Истины; и обширными своими объяснениями, не как лучами света, но как тучными облаками, покрывают солнце, просто сияющее на злых и благих.'
        cn: 吾亦曾阅读阁下所读、并于信中提及之书卷：然于不源自真理之书卷中，吾心未觅得灵魂之食粮，仅见精神之骄傲与心智之迷惑，藏匿于引人入胜之雄辩之中。此乃昭然可见之事，即有众多之人，以己之偏好曲解圣经，非将己心意顺服于基督之听命，反将神圣、不可言喻之真理言语置于己之理解之下；彼等以其广博之阐释，非如光之射线，反如浓密之云层，遮蔽那照耀恶人与善人之上、简朴辉耀之日头。
    - type: paragraph
      text:
        ru: 'Для того-то очень опасно вдаваться в любопытство и читать всякие книги, не принятые Святою Церковью, соблюдающею в точности апостольские предания по учению Христову. Не угодно ли вам читать святого Ефрема Сирина и выписывать из него, что заметите особенно назидательного, для душевной пользы? Полезно также повторять часто и его молитву: «Господи и Владыко живота моего, дух праздности, уныния, любоначалия и празднословия не даждь ми...» – всю до конца, с поклонами.'
        cn: 正因如此，涉入好奇心，阅读一切未蒙圣教会接纳之书籍，是极其危险的。圣教会恪守基督之教导，精确地持守使徒的传承。您可愿诵读圣人叙利亚的厄弗拉伊姆（Ефрем Сирин）的著作，并从中摘录您认为特别有益于灵魂，能滋养心灵的内容呢？经常重复他的祷文也是有益的：「我生命的主宰和主啊，求您不要将怠惰、绝望、贪图权力、及空谈的习性赐予我……」——直至末尾，并带着敬拜之礼（поклонами）。
    - type: paragraph
      text:
        ru: Простите меня, когда чем-либо вас оскорбил, и вас Бог простит!
        cn: 请您宽恕我曾以任何言行冒犯了您，愿上帝也宽恕您！
    - type: paragraph
      text:
        ru: Февраля 14-го, 1835 года
        cn: 一八三五年，二月十四日
  - type: heading2
    initial:
      ru: '310.'
      cn: '310.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: 'Вас приняла под кров небесная Царица:'
        cn: 你蒙天上的女皇接纳庇护：
    - type: paragraph
      text:
        ru: Почтож мечтаются в уме иные лица?...
        cn: 为何在心间浮现着其他面容？……
    - type: paragraph
      text:
        ru: Как ветрами взмущенная волна,
        cn: 如同被風吹動而激起的波浪，
    - type: paragraph
      text:
        ru: Поднявши ил с землей со дна,
        cn: 從深處提起淤泥與塵土，
    - type: paragraph
      text:
        ru: Становится мутна, темна;
        cn: 它变得污浊，变得幽暗；
    - type: paragraph
      text:
        ru: Когдаж наступит тишина,
        cn: 但那寧靜何時降臨，
    - type: paragraph
      text:
        ru: Вода, как зеркало, ясна,
        cn: 水面清澈如鏡，
    - type: paragraph
      text:
        ru: 'И смотрятся в нее и солнце и луна:'
        cn: 旭日與皎月，皆映照其中：
    - type: paragraph
      text:
        ru: Так мысль нечистая в нас сердце возмущает,
        cn: 如此，不潔的思念攪擾著我們的心靈，
    - type: paragraph
      text:
        ru: 'Душа от ней мятется и страдает:'
        cn: 心神为此而动荡，受苦难煎熬：
    - type: paragraph
      text:
        ru: Но воззови к Тому, Кто бурю укрощает –
        cn: 但要呼求那平息风暴之主——
    - type: paragraph
      text:
        ru: И Он мятежну мысль от сердца отразит,
        cn: 祂必將那叛逆的心念從心中驅逐，
    - type: paragraph
      text:
        ru: И дух твой в глубину смирения погрузит,
        cn: 而祂的圣灵必将你的心神沉浸于谦逊之深处，
    - type: paragraph
      text:
        ru: И солнца правды свет всю душу озарит!
        cn: 真理之日的光輝將照亮整個靈魂！
    - type: paragraph
      text:
        ru: 'Пришлец аз есмь на земли: не скрый отМенезаповеди Твоя! Благословен еси Господи! просвети мя оправдании Твоими, да поучаюся в них день и нощь.'
        cn: 我是在地上的寄居者：求祢不要向我隐藏祢的诫命！主啊，祢是受赞颂的！求祢以祢的典章光照我，好叫我日夜默想遵行。
    - type: paragraph
      text:
        ru: 'Мнится мне, что не было ни одного дня во всей вашей жизни, в которой бы вы совершенно воздержались от празднословия... Ах! так оно и есть: сучец вижу в оке ближнего, а у себя бревна не вижу!... Господи, даруй ми зрети моя прегрешения... Но – слава Богу! теперь вам лучше, и вы начинаете говеть: да сподобит вас Господь величия и неизреченной милости Своей.'
        cn: 在我看來，在你整個人生中，似乎沒有哪一天你是徹底戒絕了空談的……唉！果真如此：我只看到鄰人眼中的刺，卻看不到自己眼中的梁木！……主啊，求祢賜我洞察我的罪愆……但是——感謝讚美主！你現在好轉了，你開始守齋悔罪：願主使你配得祂的偉大與那不可言喻的恩慈。
    - type: paragraph
      text:
        ru: 'Вы скорбите; причины же, от коих происходят ваши скорби, вы сами знаете: они, может быть, неисчислимы... Есть и особенные скорби сердца, коими достигают, при помощи Божией, царства небесного, – царства бесконечной радости и весе-лья... Прошу вас, не унывайте: уныние есть тьма, а Слово Божие есть свет: обратитесь вашим сердцем к свету, и уныние исчезнет, как ночь от солнца! И самый день под лучами солнца радостнее представляется нам... Но есть Солнце в тысячу раз светлее нашего видимого на небе солнца: Оно просвещает глубину человеческого сердца, ежели только не уклоняемся сами во тьму.'
        cn: 您正在遭受苦楚；而这些苦楚的缘由，您自己知晓：它们或许难以数计…… 亦有一种特殊的、发自心底的忧伤，借着上帝的襄助，人能凭此抵达天国——那充满无尽喜乐与欢愉的国度…… 我恳请您，不要沮丧：沮丧是幽暗，而上帝的圣言是光明：请您以您的心转向光明，沮丧便会消散，如同黑夜在日光面前隐遁！即便白昼，在阳光的照耀下，亦显得更加令人欣悦…… 然而，有一位圣日，其光芒比我们肉眼所见的空中日头明亮千倍：祂照亮人心深处，只要我们不自行偏离，走向幽暗。
    - type: paragraph
      text:
        ru: 'Что вам много заботиться о вашей собственности внешней?– Располагайте вы тою собственностью, которая посреди вашего сердца; прочее ж, окружающее нас, есть временно, и все обстоятельства не в нашей воле... Нужно искать и познавать волю Божию, которая открыта в заповедях Божиих: и сие есть дело истинного разума.'
        cn: 你们为何要为你们的外在产业忧虑过多？——你们当料理那位于你们心间的产业；至于环绕我们的一切，皆是暂时的，而所有的境况都不在我们的掌控之中……所当寻求并认识的，是上帝的旨意，它已在上帝的诫命中昭示；此乃真智慧之功业。
    - type: paragraph
      text:
        ru: Я болен, и болезнь мне, как душевное лекарство. Слава Богу и благодарение о всем!
        cn: 我病了，而這病對我而言，猶如靈魂的良藥。讚美上帝，為一切獻上感恩！
  - type: heading2
    initial:
      ru: '312.'
      cn: '312.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: 'Возлюбленная сестра о Господе! Твое сердце болит и ропщет на то, что не по желанию сердца встречаются вещи, подлежащие изменению. Будем молиться вместе единомысленно к Могущему исцелить недуг душевный: Он обещал дать просимое просящим у Него. Все мимо идет, и земля и небо, но не слово, реченное Богом. Сие не мимо идет, пока не исполнится.-Утешай себя словом, возвещающим блаженство плачущим ныне. Вольно сердце свое наполнять такими мыслями, от которых смущается душа и унывает сердце:-посмотри, не следствия ли это каких-нибудь оставшихся в памяти воображений?...'
        cn: '主内蒙爱的姊妹：


          你的心正因那些须受改变之事未能如你所愿而痛苦且抱怨。让我们同心合意地向那位能医治灵魂疾病者祈祷：祂应许将所求之事赐予那些向祂祈求的人。万物皆逝，天地亦然，唯独上帝所言之语永不消逝。此事必不消逝，直至其完全成就。——当以那宣告「现今哭泣之人有福了」的圣言来安慰自己。人若以那些使灵魂困惑、使心灵沮丧的念头充满自己的心，乃是自愿如此：——且看，这难道不是某些残留在记忆中的想象所带来的后果吗？……'
    - type: paragraph
      text:
        ru: 'Не могу я согласиться с теми, которые преподавали вашему вниманию вами мне изъявляемую философию и толковали вам, что век идет вперед и человечество открывает много нового. Вот в сию минуту взглянул я на старые свои часы и помыслил: как мне назвать их новыми за то, что они сегодня, подобно как каждый день, снова начинают совершать круг свой?'
        cn: 我不能同意那些将您向我表达的哲学教导给您，并向您解释说时代在向前发展，人类正在发现许多新事物的人。就在此刻，我瞥了一眼我的旧时钟，心想：我如何能称它们为新的，仅仅因为它们像每天一样，今天又重新开始它们的循环呢？
    - type: paragraph
      text:
        ru: 'Впрочем, не оспариваю вас, а только на вид поставлю вам сущую истину. Когда я, стоя пред Воронежским епископом Епифанием, помыслил сам в себе об учености, вот что вдруг он сказал мне на мысль мою: «Наша наука – Иисус Христос!» Тут я решительно открыл ему движения моего сердца и мысли, обращавшиеся в оном; преосвященный указал мне место пребывания в Задонской обители, и вот Промыслом Всевышнего я остановился здесь для провождения скоротечного времени минутной моей жизни...'
        cn: 然而，我并不与您争辩，我仅是将这真实无妄的真理呈现在您眼前。当有一次我立于沃罗涅日主教叶皮法尼（Епифаний）面前时，我心中独自思忖着关于学识之事，就在那一刻，他突然对我的思绪说了这样一句话：「我们的学问，乃是耶稣基督！」那时，我毫不犹豫地向他敞露了我心底的涌动，以及其中流转的思绪；这位至圣的主教便指引我到扎顿斯克修道院（Задонская обитель）安住。于是，凭借至高者的神圣眷顾，我便停留于此，以度过我这短暂生命中倏忽即逝的时光……
    - type: paragraph
      text:
        ru: Мне всегда напоминается, что видимое временно, а невидимое вечно... Еще замечательно в видимом мире из природы вещей, – как все из ничего происходит, является нашим глазам и скрывается в Премудрости Божией... Господь кротким открывает тайны. Мы видим под нашим небом всегда единообразно изменяющиеся вещи, прообразующие нашу жизнь и воскресение.
        cn: 吾常被此所提醒：可見者，暫時也；不可見者，永恆也……於可見之界，從萬物之本性觀之，更為奇妙者，乃萬事萬物如何從無而生，顯現於吾人之眼前，又隱於上主之玄妙智慧中……上主向謙卑者啟示奧秘。吾輩所見，乃此蒼穹之下，事物不斷以同一模式變化，此乃吾人之生命與復活之預像。
    - type: paragraph
      text:
        ru: 'Глубины премудрости и разума Божия неисследимы: смиримся – и спасет нас Господь. Во всей видимой твари господином поставлен человек, одаренный разумом и волею, – как хочет, так и простирает мысль свою; для ограждения же его от заблуждений даны ему заповеди Богом.'
        cn: 至上智慧與聖靈的深邃無可探究：我眾謙卑，則主必施予救贖。在所有可見的造物中，人被立為主人，獲賦予理智與意願，——他能隨心所欲地伸展思緒；而為保守其免於迷失，上主已將誡命賜予他。
    - type: paragraph
      text:
        ru: Января 11-го, 1836 года
        cn: 一八三六年，一月十一日
  - type: heading2
    initial:
      ru: '313.'
      cn: '313.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: 'Обманываться и прельщаться свойственно человеческой немощи и малодушию; а обманывать и прельщать есть дело диавольское. Ходящие же во свете истинные христиане не обманываются и не прельщаются; потому что в кротости духа и смирении сердца руководствуются свыше словом Божиим. Должно знать то, что необходимо нужно ко спасению вечному; оно светит в заповедях Божиих и в просвещении благодати: прочие же знания противу сего ничтожны.'
        cn: 受騙與遭惑乃人之常弱與心怯所致；而欺人與惑眾則為魔鬼之事。然行走於真光中的真基督徒則不為惑、不為誘；因其以謙卑之靈與柔和之心，以上主聖言為引導。吾人當知何為永恆救贖所必不可少者；此在乎上帝誡命之光照與恩典之啟迪：除此之外的一切知識與此相比皆微不足道。
    - type: paragraph
      text:
        ru: Благодарю вас, возлюбленная сестра о Господе, за пожелание ваше скорого мне облегчения от болезни,– вот уже могу и писать...
        cn: 「感謝您，在主內親愛的姊妹，願您早日從病痛中解脫的祝願，— 我現在已經可以寫字了……」
    - type: paragraph
      text:
        ru: 'За все слава Богу! Нет ничего на свете такого, из чего бы не можно было извлекать пользу, при помощи Божией, в разуме истины. А сердиться – значит смущаться умом, терзаться чувствами: такая мука горше всяких болезней телесных. Мудрствовать же значит видеть умом и благодушно разуметь все вещи, как они есть и на какой конец следуют. Марфа печется и молвит о многом; а одно только на потребу...'
        cn: 一切荣耀归于上帝！世间万物，无一不可凭藉神助，在真理之智中汲取裨益。而恼怒，则意味着心神烦乱，情感受苦：此等折磨，甚于一切身体之病痛。至于智思，则意味着以心神洞察并泰然领悟万物之本相，以及其所归之终极。马大为许多事操心并言说；但唯有一事不可或缺……
    - type: paragraph
      text:
        ru: Простите; мудрствуйте о Господе! Да хранит вас Ангел мирный! Сего усердно вам желает
        cn: 请原谅；请在主内寻求智慧！愿和平的天使庇佑您！这是向您献上恳切的祝愿
    - type: paragraph
      text:
        ru: непотребный раб Георгий 6 марта 1836 года»
        cn: 不配的僕人格奧爾基，一八三六年三月六日
  - type: heading2
    initial:
      ru: '316.'
      cn: '316.'
    text:
      ru: К Вере Петровне Полозовой
      cn: 致维拉·彼得罗夫娜·波洛佐娃
    children:
    - type: paragraph
      text:
        ru: 'Благое намерение ваше посвятить сердце свое на угождение единому Богу меня радует. Приятно отвечаю вам: в монастыре для спасения души жить безопаснее, нежели в мире; только надобно терпеть и ни на кого не оскорбляться, хотя будут оскорбления наносить; усердно всегда молиться Господу Богу и мыслью в сердце своем тихо призывать имя Христово: Господи Иисусе Христе, Сыне Божий, помилуй мя грешную. Что вы ни делаете: дорогой ли идете или за столом сидите, – всюду эту молитву мыслью в сердце вашем повторяйте. Веруйте, любезная сестра о Господе,– и дастся вам спасение во имени Христове!'
        cn: 您那將心獻予事奉獨一真神的良善意願，令我深感欣悅。我樂意答覆您：為救贖靈魂之故，居於修道院中較之留駐塵世更為穩妥安寧；然僅有一事需謹記：當忍受諸般，且不因任何人之故而心生惱怒，縱使侮辱加身亦然；當恒常熱切地向主神禱告，並在心中意念中寧靜地呼求基督聖名：「主耶穌基督，上帝之子，憐憫我這罪人。」無論您身在何處，無論您正在行何事：或在旅途之中，或在餐桌之畔，皆當在您心中以意念覆誦此禱文。我主內的親愛姊妹，請您堅信此言——救贖必將在基督聖名中賜予您！
    - type: paragraph
      text:
        ru: Усердно желаю вам вечного блаженства,
        cn: 我熱切祝願您永享福樂，
    - type: paragraph
      text:
        ru: непотребный раб Егор»
        cn: 「他卑微的奴僕葉戈爾」
  - type: heading2
    initial:
      ru: '317.'
      cn: '317.'
    text:
      ru: К Вере Петровне Полозовой
      cn: 致维拉·彼得罗夫娜·波洛佐娃
    children:
    - type: paragraph
      text:
        ru: Помышляйте почаще о будущей вечной жизни; читайте и поучайтесь, как должно спасаться, – чтобы за нерадение и небрежение не лишиться небесных благ, но чтобы радением и усердием к слову Божию избавиться вечных мук и Божиею милостью удостоиться наследовать вечное блаженство во Царствии Христове, где неизреченному веселию и радости не будет конца. Занимайтесь книгами, которые святитель Христов Тихон Задонский написал просто и удобопонятно обо всем и для всех, как жить и что делать живущим истинно по-христиански, чтоб ни одного дня не потерять в празднословии и в праздности. Где бы вы ни находились, сердце ваше с вами и спасаться зависит от вашего изволения. Изволяющим же и молящимся Господь Сам помогает, просвещая мысль сердечную на благие дела.
        cn: 請時常思念那未來的永恆生命；閱讀並學習人當如何得救——切勿因懈怠與疏忽而錯失天上的福祉，卻要以殷勤和熱忱對待上帝的聖言，藉此得以擺脫永恆的痛苦。並願因著上帝的憐憫，使你們在基督的國度中配得承受永恆的福樂，在那裡，那無可言喻的歡愉與喜樂將永無止境。請研習基督的聖者提洪·扎頓斯基[1]所撰寫的那些書籍，他以簡潔易懂的方式為所有的人論述了一切，關於如何生活，以及過真正基督徒生活的人應當做些什麼，好叫你們連一天也不浪費在閒言碎語和無所事事之中。無論你們身在何處，你們的心與你們同在，得救與否取決於你們自己的意願。對於那些願意並祈禱的人，主必親自幫助，光照心靈的意念，使之行出良善的作為。
    - type: paragraph
      text:
        ru: 'Добрый путь вам! Всегда воспоминайте, что Истина и Путь вам един есть – Иисус Христос. Следуйте по Нем, и Он доведет вас в божественный чертог Свой: в нем торжествуют мудрые девы, а юродивым Он затворит Двери и скажет: «не вем вас».'
        cn: 主内平安！请您时常谨记，真理与道路于您而言，唯独是——耶稣基督。请您追随祂，祂必引领您进入祂那神圣的府邸：在那里，聪慧的童女们正在欢庆，而对于那些愚拙的人，祂将关闭门户，并会说：「我不认识你们。」
    - type: paragraph
      text:
        ru: 'Повторяйте усердно сию молитву: «Заступник души моея буди, Боже, яко посреде хожду сетей многих: избави мя от них и спаси мя, Блаже, яко Человеколюбец».'
        cn: 请殷切重复此祷告：「我的灵魂的代求者，请成为我的神，因我身行于诸多的罗网之中：请自其中拯救我，并施予我救赎，至善者，因祢是爱人者。」
    - type: paragraph
      text:
        ru: 12 октября 1835 года
        cn: 一八三五年十月十二日
  - type: heading2
    initial:
      ru: '318.'
      cn: '318.'
    text:
      ru: К Екатерине Александровне Маркович
      cn: 致叶卡捷琳娜·亚历山德罗芙娜·马尔科维奇
    children:
    - type: paragraph
      text:
        ru: 'Чего себе, того и вам желаю: свет, не объемлемый тьмою, да озарит ваше сердце во истинное разумение заповедей Господних!'
        cn: 我願我享之光亦與您同享：願那不為黑暗所包圍的光，照亮您的心靈，使您真實領悟主之誡命！
    - type: paragraph
      text:
        ru: 'Долгом почитаю сказать, что могу, о ваших книгах: 1-я) «Душевная купель» – показалась мне довольно велеречивою, и сочинителю ее мнится о себе нечто быти; 2-я) «Руно орошенное», содержащее в себе сказания о чудесах Богоматери, написано святителем Димитрием Ростовским, когда он был еще иеромонахом: сия книга назидательна для внимающих с верою. Мне приятно предложить вам для прочтения и для прохождения на самом деле «Духовный алфавит» святителя Димитрия: книжка не велика, но достаточна... Впрочем, многих авторов высокие умствования не служат к назиданию смиренномудрствующих душ, а только развлекают и самую постоянную мысль и приучают бродить по путям непроходимым, основываясь на фундаменте самонадеяния... Фарисей много наговорил пред Господом – и тщетно; а мытарь, смирившись, только что воздохнул:«Боже, милостив буди мне грешному», – и вышел оправдан паче законника, по-видимому святого» (см.Лк 18,10–14).'
        cn: '我深以为是我的责任，要将我对您的几部书籍所知的一切告知于您：


          第一部是《灵魂的沐浴》——在我看来，它显得颇为辞藻堆砌，而它的作者似乎自视甚高；


          第二部是《被浸润的羊毛》[1]，它收录了关于上帝之母（圣母）奇迹的记述，由圣者德米特里·罗斯托夫斯基在他还是修士（耶罗莫纳赫）时写成：对于那些怀着信仰去关注的人而言，这本书是富有教益的。


          我乐意向您推荐圣者德米特里的《灵性字母表》[2]，供您阅读并实际遵行：这本书篇幅不大，但已足够……


          然而，许多作者的高深论述，并不能造就那些心怀谦卑的灵魂，反而只会分散即便是最为坚定的思绪，并使之习惯于在不可通行的道路上徘徊，其根基建立在自负之上……


          那位法利赛人在主面前说了许多，却是徒然；而那位税吏，谦卑下来，仅仅叹息了一声：「上帝啊，请怜悯我这个罪人」，便因此被称义，甚至胜过那位外表看似神圣的律法师（见路加福音 18:10-14）。'
    - type: paragraph
      text:
        ru: 'При сем передаю вам с усердием 5 рублей на украшение иконы святителя Николая Чудотворца и благодарю за ваше усердие; однако святитель Николай Чудотворец не доволен одним внешним украшением иконы его: он ревнует о том, чтобы все, чтущие святую память его, исполняли заповеди Божии.'
        cn: 在此，我以至诚奉上五卢布，用以装饰奇迹行者圣尼古拉的圣像，并感谢你的热忱；然而，奇迹行者圣尼古拉并不仅仅满足于他圣像的外在装饰：他所热切盼望的，是所有尊崇他神圣纪念的人，都能遵行上帝的诫命。
    - type: paragraph
      text:
        ru: Душевно желаю вам преуспевать во всех христианских благонамеренных делах, Божиею милостью, искренно вам соусердствующий
        cn: 我衷心祝願你能在所有合乎基督徒心意的善行中，憑藉上帝的慈悲，蒸蒸日上。我真心誠意地與你同心協力。
    - type: paragraph
      text:
        ru: непотребный раб, грешный Георгий Января 4-го дня, 1836 года
        cn: 不配的奴僕，罪人格奥尔基，一月四日，一八三六年
  - type: heading2
    initial:
      ru: '320.'
      cn: '320.'
    text:
      ru: К Екатерине Александровне Маркович
      cn: 致叶卡捷琳娜·亚历山德罗芙娜·马尔科维奇
    children:
    - type: paragraph
      text:
        ru: Матушка!
        cn: 母親！
    - type: paragraph
      text:
        ru: За упокой в подаваемых вами записках не оставьте припомнить Алексея убиенного, Анну, Надежду девицу – это родная мне сестра, а то родители.
        cn: 在您呈上的纪念亡者的代祷名单中，请勿忘记追念被杀的阿列克谢，安娜，童贞女希望——她是我的亲妹妹，以及我的父母。
    - type: paragraph
      text:
        ru: Вот как ознакамливаемся мы с вами в Господе! Сердце есть глубина неизмеримая, известная единому Богу! И когда оно восхищается из глубины своей к небесному, тогда ум безмолвствует, превосходно погружаясь в любовь святую – в любовь Божию...
        cn: 我們在主內如此與您相識！人心是不可測量的深淵，唯獨上帝知曉！當它從自身的深處被提升到天界時，心智便會寧靜無聲，超然地沉浸於神聖的愛中——沉浸於上帝的愛中……
    - type: paragraph
      text:
        ru: Как редкие говорят то, что изражает сердце, так редкие и принимают просто и прямо сердцем.
        cn: 少有人言其由心而发，亦少有人以其心简单直接地接纳。
    - type: paragraph
      text:
        ru: Покровительствуйте бедных, нищих; Покровитель Бог да покроет вас Своей милостью во имени Христове!
        cn: 庇護貧者、無依之人；願庇護之主以基督之名，以祂的仁慈覆蓋你！
    - type: paragraph
      text:
        ru: Искренно усердствующий из последнейших ничтожный раб,
        cn: 發自肺腑勤勉不懈的末後微末僕人，
    - type: paragraph
      text:
        ru: грешный Егор 5 нарта 1825 года
        cn: 罪人叶戈尔，一八二五年五月五日
  - type: heading2
    initial:
      ru: '3.'
      cn: '3.'
    text:
      ru: К А.П.Р.
      cn: 致阿.彼.勒.
    children:
    - type: paragraph
      text:
        ru: 'Особенное ко мне ваше усердие, которого я никогда не заслуживал, дает мне чувствовать долг вам моей признательности: чтобы непрестанно прославлять вседействующего Бога. Слава Богу о всем!'
        cn: 您对我所怀有的特别热忱，是我从未曾当得的，却使我深感有责任向您表达我的谢意：那就是要不住地颂赞那位全然作为的上帝。凡事皆归荣耀于上帝！
    - type: paragraph
      text:
        ru: 'Христос, Спаситель мира, всех привлекая к Себе, предоставляет нам всякие способы и меры, чтобы мы легко могли жить по Его завещанию и свято исполнять Его веления. И чтобы мы не почли этого за тяжесть, Сам благоволит произнесть уверительные слова: иго Мое благо, и бремя мое легко есть. Не беспокойтесь! прежде всего ищите царствия Божия: прочее само приложится вам. Царство же Божие внутрь вас есть- в сердце вашем! Так нам изявляет Сам Господь! А потому Святый Иоанн Златоуст и научает нас всегда призывать в сердце имя Иисусово, да соединится с Ним сердце наше, ибо где Царь, там и царство будет. Здесь нет сравнения ни с чем! Небесная сладость, радость и неизреченное утешение! Да утешит вас Матерь Божия! и вам не будут приятны праздные слова.'
        cn: 基督，世界的救主，将所有的人吸引归向祂，赐予我们各种方法和途径，使我们能够轻松地依照祂的遗训生活，并圣洁地遵行祂的旨意。为了不让我们将此视为重担，祂亲自乐意说出这些确切无疑的话语：「我的轭是良善的，我的担子是轻省的。」[1] 不要忧虑！你们要先求神的国：其余的一切都会自然地加给你们。神的国就在你们里面——在你们的心中！主自己如此向我们启示！因此，圣洁的约翰·金口（Ιωάννης ο Χρυσόστομος）教导我们，要时常在心中呼唤耶稣的名，使我们的心与祂联合，因为君王所在之处，国度也必随之。此中的妙处无可比拟！那是天上的甘甜、喜悦和无法言喻的慰藉！愿神的母亲安慰你们！这样，空洞的言语将不会令你们感到愉悦。
    - type: paragraph
      text:
        ru: Простите меня непотребного.
        cn: 请宽恕我这不配之人。
    - type: paragraph
      text:
        ru: 14-го Июня, 1822 г.
        cn: 一八二二年六月十四日
  - type: heading2
    initial:
      ru: '27.'
      cn: '27.'
    text:
      ru: А.Н.Ш.
      cn: 阿·恩·什。
    children:
    - type: paragraph
      text:
        ru: 'По милости Божией, вы посещаете гроб Святителя Тихона; почивающий же во гробе сем, преисполненный благодати, внимая вашему сердцу, вере и усердию, видит, что вы пришли к его гробу просить его предстательства пред престолом Бо-жиим и ходатайства о вечном спасении души вашей. Это поистине самая важнейшая просьба – не о временном и суетном наслаждении, но о вечном преславном и никогда нескончаемом пребывании там, где бесчисленное множество Ангелов, где свет и радость никаким умом непостижимые, где непрестанное веселье и любовь, все превышающая, все объемлющая, все содержащая и неизреченно сияющая, услаждающая возлюбленных своих, и одевающая светом, яко ризою... Вот куда стремится душа наша и ищет научиться, пока в теле еще, как бы попасть на этот путь, что ведет в царствие Божие. Да помолится прославленный Богом Угодник Божий, Святитель Христов Тихон, об истинном вразумлении вашего сердца, чтобы вам следовать званию Божиему, и не озираться вспять на суетность мирскую. Он может сие испросить вам, если вы сами не уклонитесь от правды Божией в след неправды мира, обольщающего неразумные души. Теперь вам нужнее всего внимать книгам об истинном христианстве. Сие учение, как небесное сокровище, собранное трудами вечно поминаемого и всеми ублажаемого Тихона, в обители Задонской усердно предлагается вашему благочестию: воля ваша – научаться из оного, как должно жить истинной христианке и как удобнее достигнуть вечного блаженства.'
        cn: 凭藉上帝的慈悲，您造访了圣徒季洪的陵墓；安歇在这座坟墓中的圣者，他满溢着恩典，细察您的心、您的信德和您的热忱，他看见您来到他的墓前，是为求他能在上帝的宝座前代为祈求，并为您的灵魂获得永恒的救赎代祷。这确实是最最紧要的祈求——不是为了暂时的、虚妄的享乐，而是为了那永恒、光荣、永不终结的居所，在那里有无数的天使，有任何心智都无法领会的圣光与喜乐，有不间断的欢愉和爱，这爱超越一切、包容一切、维系一切，并以无法言喻的光芒闪耀，它愉悦着它所钟爱的人们，并以圣光为衣裳披覆他们……看哪，我们的灵魂就向往着这个地方，并寻求趁着仍在这肉身之中，学习如何才能踏上这条通往上帝之国度的道路。愿这位蒙受上帝荣耀的圣仆，基督的圣徒季洪，为您的心得到真实的启发而祈祷，使您能追随上帝的呼召，不再回顾世间的虚妄。他能为您求得此事，只要您自己不偏离上帝的真理，去追随那迷惑不智灵魂的世间不义。现在，对您而言，最需要的就是专心研读关于真正基督信仰的书籍。这教诲，如同天上的宝藏，是由那永被追念、受众人称颂的季洪，辛勤汇集而成，它在扎顿斯克修道院中被热切地呈献给您的虔敬之心：您的意愿是从中学习，作为一名真正的基督徒女性应当如何生活，以及如何更便捷地抵达永恒的至福。
    - type: paragraph
      text:
        ru: 12-го Августа, 1830 г.
        cn: 一八三〇年八月十二日
  - type: heading2
    initial:
      ru: '30.'
      cn: '30.'
    text:
      ru: А.Н.Ш.
      cn: 阿·恩·什。
    children:
    - type: paragraph
      text:
        ru: Слава Богу, возвратившему вас от смертного одра вашего к прославлению неизреченной Его милости! Да укрепит Господь силы ваши к благоугождению Ему, по вере сердца вашего! Внимание ваше слову Божиему да будет единственным утешением вашим; это разгоняет всю мрачность и освобождает печальную душу от томительного уныния.
        cn: 赞美吾主，祂使您从死亡之榻上回转，以颂扬祂那不可言喻的恩慈！愿上主坚固您的力量，使您能按您心底的信仰而蒙祂的喜悦！愿您全心关注上帝的圣言，成为您唯一的慰藉；这能驱散一切的阴霾，并使忧伤的灵魂从那令人窒息的沮丧中得获释放。
    - type: paragraph
      text:
        ru: 'Чтобы избавиться посреди мира от странных предрассудков и от вольномыслящих людей, к сему надежным средством служит частое от всего сердца произношение молитвы, которой молится Св. Златоуст: «Господи, покрой мя от человек некоторых, и бесов, и страстей, и от всяких иных неподобных вещей». А святая Церковь правоверных убеждает о том же, молит Св. Великомученика Георгия, когда вопиет к нему в день празднования его памяти: «Поток лютых страстей же и бед, и мятежного обстояния, и болезней падения, и демонов козни, и злочестивых стремления укроти твоими молитвами, венценосче Георгие».'
        cn: 要在这世上摆脱奇特的偏见和心怀自由思想之人，可靠的方法便是常常发自内心诵念圣金口约翰所祈祷的祷文：「主啊，求你护佑我，使我脱离某些人、脱离魔鬼、脱离诸般情欲、脱离一切不合宜之事。」而神圣的正教会也以此劝勉信众，在纪念圣大殉道者格奥尔基的节期向他呼求：「佩戴冠冕的格奥尔基啊，求你以你的祷告，平息那凶猛情欲与患难之洪流，平息那扰乱人心的环境、疾病的侵袭、恶魔的诡计，以及邪恶者的图谋。」
    - type: paragraph
      text:
        ru: Ноября 5-го, 1833 г.
        cn: 一八三三年，十一月五日。
  - type: heading2
    initial:
      ru: '35.'
      cn: '35.'
    text:
      ru: К П. И. В.
      cn: 致敬佩的主教伊格纳季（П. И. В.）
    children:
    - type: paragraph
      text:
        ru: 'Милостивая государыня! Прочитав списанную вами молитву, смиренно ответствую: подобает молиться вам по книгам, кои Церковью приняты. Благо есть исповедатися Господеви, и пети имени Твоему, Вышний, возвещати заутра милость Твою, и истину Твою на всяку нощь. Припоминаю, что Св. Иоанн Златоуст отвечал братии: уне есть солнцу престати от течения своего, нежели оставити Псалтирь: во тме ходит человек, непочитающий Псалмов... В беременности полезно читать следующие молитвы:'
        cn: 仁慈的贵妇人啊！读了您抄录的祷文，我谦卑地回复：您应当按教会所接纳的书籍来祷告。「称谢上主，歌颂你至高者的名；早晨传扬你的慈爱，每夜传扬你的信实，这本为美事。」[1] 我记起圣约翰·金口（Св. Иоанн Златоуст）曾回答弟兄们说：「太阳停止运行，比撇下《圣咏集》（Псалтирь）更好：不诵读圣咏的人，如同在黑暗中行走……」 在怀孕期间，诵读以下祷文是有益的：
    - type: paragraph
      text:
        ru: Боже, милостив буди ми грешной.
        cn: 吾主，垂憐我罪人。
    - type: paragraph
      text:
        ru: Создавый мя, Господи, помилуй мя.
        cn: 造我之主，求爾垂憐於我。
    - type: paragraph
      text:
        ru: 'Господи, даруй ми разрешиться, в прославление имени Твоего: да будет воля Твоя!'
        cn: 吾主，請允我得獲解脫，以光耀祢之聖名：願祢之旨得成！
    - type: paragraph
      text:
        ru: Сотвори со мною по милости Твоей, и якоже хощеши, устрой о мне вещь. Аминь.
        cn: 請照您的憐憫待我，並如您所願，為我成就此事。阿們。
    - type: paragraph
      text:
        ru: Мая 3-го дня, 1829 года.
        cn: 一八二九年，五月三日。
  - type: heading2
    initial:
      ru: '36.'
      cn: '36.'
    text:
      ru: К П. И. В.
      cn: 致敬佩的主教伊格纳季（П. И. В.）
    children:
    - type: paragraph
      text:
        ru: 'Призыванием имени Христова озаряются мысли и познаются смущающие. Вам нужно заниматься рукоделием и чтением Псалтири. А когда упражняетесь по хозяйству и семейственным делам вашим, тогда мыслью можно часто повторять: «Господи, Иисусе Христе, Сыне Божий, помилуй мя грешную»; ежедневно должно молиться по четкам и оную молитву читать поутру и ввечеру. Веруйте истине без испытания; слово Божие вразумит вас, что Господь Бог ни от кого не произошел; Он всегда есть, и был, и будет, безначальный и бесконечный! И что вы видите, небо и землю, все это Он из ничего сотворил единым словом Своим.'
        cn: 藉著稱頌基督之聖名，思緒得以被光照，迷惑得以被知曉。您應當從事手作和誦讀《聖詠集》。當您操持家務及處理家族之事時，思緒可以頻繁地重複：「主耶穌基督，上帝之子，憐憫我這罪人。」您每日應當使用念珠禱告，且早晚皆應誦唸此禱文。您當不經考究，即信真理；上帝之聖言將開導您，使您明白主上帝並非由任何事物所生；祂恆常存在、始終如一、無始無終！您所見之天地萬物，皆是祂以其唯一之聖言從虛無中創造而成。
    - type: paragraph
      text:
        ru: 'Угождать Богу мы обязаны по всем заповедям Его; игры же карточные и прочие забавы мира сего произошли от идолопоклонников и не ведущих истинного Бога. Христиане имеют превосходное занятие: размышлять о будущей жизни, о бесконечной вечности и о Царствии Небесном и делать, что Господь повелел. Особенно же в праздничные дни благочестно и благоговейно провождают они время – в чтении Священного Писания, в молитве и в подаянии милостыни нищим. Да просветит Господь сердце ваше и да научит вас, что надлежит вам делать с любовью, в кротости и смирении!'
        cn: 我们理当按照祂所有的诫命来取悦上帝；至于玩纸牌游戏和世间其他的这种娱乐，则源于那些崇拜偶像、不认识真神的人。基督徒拥有更高尚的事务：默想未来的生命、无尽的永恒以及天国，并遵行主所吩咐的。特别是在节庆的日子里，他们会虔诚且恭敬地度过时光——借着阅读《圣经》、藉由祷告，以及施舍赒济给贫困的人。愿主光照你的心，愿祂教导你，如何以爱心、以温柔与谦卑来做你当做的事！
    - type: paragraph
      text:
        ru: Мая 25-го, 1829 года
        cn: 一八二九年五月二十五日
  - type: heading2
    initial:
      ru: '37.'
      cn: '37.'
    text:
      ru: К П. И. В.
      cn: 致敬佩的主教伊格纳季（П. И. В.）
    children:
    - type: paragraph
      text:
        ru: Милостивая государыня!
        cn: 仁慈的贵妇人！
    - type: paragraph
      text:
        ru: 'Лечиться магнетизированием не должно, а лучше, советую вам, при болезни попросить священника отслужить молебен с водосвятием и потом окропиться святою водою, и ежедневно пить оную воду и с нею употреблять часто просфоры. Сим средством многие избавились от болезни и беснования: ибо когда человек употребляет просфору и святую воду, тогда не приближается к нему нечистый дух, душа и тело освящаются, мысли озаряются на угождение Богу, и человек бывает склонен к посту, молитве и ко всякой добродетели. В странные же учения не вдавайтесь, а слушайте Церковь Божию.'
        cn: 不當以磁療之法醫治，我勸你最好在病中懇請司祭舉行祝聖水之祈禱禮儀（молебен с водосвятием），而後以聖水灑身，且每日飲用此水，並常與之同食聖餅（просфоры）。藉此方法，多人已得脫離病苦與魔擾：蓋因當人領受聖餅與聖水時，不潔之靈便不近其身，魂與體皆蒙聖化，心思意念蒙光照而趨向上主之悅納，人亦因此傾心於齋戒、祈禱以及諸般德行。至於奇異之教說，則切勿涉足，當聽從上主之教會。
    - type: paragraph
      text:
        ru: 16 февраля 1831 года
        cn: 一八三一年二月十六日
  - type: heading2
    initial:
      ru: '38.'
      cn: '38.'
    text:
      ru: К П. И. В.
      cn: 致敬佩的主教伊格纳季（П. И. В.）
    children:
    - type: paragraph
      text:
        ru: «Сердце сокрушенно и смиренно Бог не уничижит»(Пс 50, 19)! Душа обретает истинный покой только в делании заповеди Божией и хранении церковных преданий. Церковь святая и непорочная есть духовное тело; а Глава Церкви есть Сам Господь Иисус Христос. Противомудрствующие же, мнящиеся по высокоумию своему о себе нечто быти – ничтожны. Словом, делом и верою пребывайте в самой Церкви и не потонете в бездне глубоких вод.
        cn: 「憂傷痛悔的心，神必不輕看」（詩篇五十一篇十七節）！魂靈唯在遵行上帝誡命與持守教會傳承之中，方能尋得真正的安寧。至聖無瑕的教會乃是屬靈之體；而教會之首，即是主耶穌基督親身。至於那些悖逆抗爭之人，憑藉其傲慢自大，自以為有所成就——實則微不足道。願你們以言語、行為與信德，常駐於教會之中，如此便不會沉溺於深水之淵。
    - type: paragraph
      text:
        ru: Молебствие же пред образом святого угодника Божия относится к нему самому, – так же, как к каждому лицу бывает личное прошение о чем-нибудь нужном; и сколько бы ни было образов, ежели они одно представляют, один и есть, как многие зеркала могут представить во множественном числе одно ваше лицо. А ежели у вас есть два образа или более и они представляют лицо одного святого и ежели из сих каждому образу будете молебствовать особенно, это будет не иное что, как только пред тем же лицом и то же делать повторение. Слава Богу о всем! Мирный Ангел да хранит вас и весь дом ваш!
        cn: '至於在聖徒神僕的聖像前所行的祈禱儀式，則與聖徒本身息息相關——正如對每一個人所獻上的，針對某些必要之事而有的個人請求一樣；無論聖像有多少，只要它們所呈現的是同一位聖者，那麼這位聖者便只有一位，正如許多鏡子可以以複數形式呈現你同一張臉。倘若您有兩個或更多的聖像，它們所呈現的是同一位聖徒的面容，而您又特別為這些聖像中的每一幅獻上祈禱儀式，這不過是在同一位聖者的面前重複做同樣的事情罷了。


          為了一切讚美歸於上帝！願和平天使守護您和您的整個家宅！'
    - type: paragraph
      text:
        ru: Простите меня; я весь болен; нуждаюсь только в одном терпении до конца, в котором стяжание души моей.
        cn: 请宽恕我；我全身病痛；我所需要的，唯有忍耐到底，其中包含我灵魂的得着。
    - type: paragraph
      text:
        ru: Утро 1831 года, августа 14-го
        cn: 一八三一年，八月十四日清晨
  - type: heading2
    initial:
      ru: '39.'
      cn: '39.'
    text:
      ru: К П. И. В.
      cn: 致敬佩的主教伊格纳季（П. И. В.）
    children:
    - type: paragraph
      text:
        ru: Не отчаивайтесь! Господь кающихся приемлет!
        cn: 不要絕望！上主接納悔罪之人！
    - type: paragraph
      text:
        ru: Этому я едва могу верить, чтобы вы поверили колдуну[2]и приняли ложь за истину... Но исполните ли вы охотно, с верою и усердием, следующее назначение? Смиритесь, чтобы один год не господствовать ни над одним человеком, рабом или рабою; а что будет потребно для вас, о том не приказанием, но просьбою просить; ежели и не послушают, на то не оскорбляться, а только молиться Господу за них и каждую неделю в доме своем просить священника служить молебен с водоосвящением, пить святую воду и окропляться ею. О всем том, что я написал, посоветуйтесь с духовником своим – и когда благословит сие, то и начинайте выполнять самим делом. Чтением же Псалтири и милостынею душа очищается от грехов. А когда ошибкою вместо прошения прикажете повелительно что-нибудь сделать, тотчас раскаивайтесь в этом мысленно в сердце своем пред Господом и это назначение соблюдайте втайне сердца своего.
        cn: '对于此事，我几乎难以置信，您会相信巫师[2]，并将谎言当作真理... 但您是否愿意带着信心和热忱，欣然履行以下的安排？


          请您谦卑自己，在整整一年中，不辖制任何一个人，无论他是男仆还是女仆；而您所需要的任何事物，不要以命令，而要以请求的方式提出；即便他们不听从，也不要感到冒犯，而只管为他们向主祷告。


          并且，您每周要在自己的家中邀请神父举行祈祷仪式（莫莱本），并施行圣水祝圣，饮用圣水并以此洒身。


          至于我所写下的这一切，请您与您的神师商议——若他为此降福，您便开始着手实践。


          而借着诵读《圣咏集》和施舍，灵魂便可洁净自身的罪过。


          若是您偶然犯错，没有以请求，而是以命令的语气吩咐去做某事，请您立刻在心中、在主面前为此思想上悔改，并要将这安排保守在您的心底隐秘之处。'
    - type: paragraph
      text:
        ru: Непотр. раб Егор
        cn: 卑微奴僕葉戈爾
  - type: heading2
    initial:
      ru: '41.'
      cn: '41.'
    text:
      ru: К П. И. В.
      cn: 致敬佩的主教伊格纳季（П. И. В.）
    children:
    - type: paragraph
      text:
        ru: 'С празднованием памяти святителя Христова Тихона приношу вам и всему вашему семейству радостное поздравление. Да помогают ко спасению вашему от всякого зла святые молитвы небесного предстателя, святителя Тихона Задонского, как и всем верующим и почитающим с любовью память его. Сей исповедник истинного учения Христова каждому вразумительно объяснил и написал, что такое есть истинное христианство, и какие именно дела его, и как познать ложных христиан. Ревнитель правды Божией и истинный Христов служитель все рассказал всем: что есть грех и что есть спасение от греха. Что делается кем-либо против заповеди Божией – то грех, разлучающий душу от Бога; и что делается против святых установлений Православной Церкви, тоже грех, от-лучающий человека от Святой Церкви. Грех есть употреблять в услаждение прихотливости своей скоромную пищу в такие дни, в которые Церковью установлено соблюдать пост и пищу употреблять постную, и не до насыщения. Противящиеся же сему спасительному установлению всяко развращаются, мнятся о себе мудры быти и грешат. Нужно часто вспоминать себе, что будет праведный Божий суд и Господь воздаст«комуждо по делом его»(Пс 61,13). Молитву непрестанную нужно иметь в сердце своем во всякое время, где бы ни были:«непрестанно молитеся». Сам Господь повелел:«бдите и молитеся, да не внидете в напасть»(Мф 26, 41). Видите и слышите, что молитва избавляет от напасти. Всемогущий Бог может и вас избавить, непрестанно молящихся Ему; дом молитвы есть ваше сердце. Все временное непостоянно, постоянно одно лишь вечное.'
        cn: '值此庆贺基督圣徒季洪（Тихон）纪念日之际，我向您及您的全家致以愉快的祝贺。愿这位天上的代求者、扎顿斯基（Задонский）的圣徒季洪的圣洁祷告，助您和所有信奉并爱戴他纪念日的人，脱离一切邪恶，得蒙救赎。


          这位基督真教义的见证者，向每个人明晰地解释并撰写了何为真正的基督教，其确切的作为是什么，以及如何辨认虚假的基督徒。这位上帝真理的热心维护者和基督的真正仆人，向所有人阐明了一切：何为罪，以及如何从罪中得救。


          凡有人所行之事违背上帝诫命的，便是罪，它使灵魂与上帝分离；凡所行之事违背正教教会之神圣规制的，亦是罪，它使人与圣教会隔绝。


          在教会规定守斋并食用素食、且不可饱食的日子里，若为满足一己私欲而享用荤腥之食，便是罪。那些抗拒此救世规制的人，必将以各种方式堕落，自以为智慧，并犯下罪愆。


          人当常常提醒自己，公义的上帝审判将会来临，主必「照各人的行为报应他」[1]（诗篇61:13）。无论何时何地，都需在心中持有不间断的祷告：「不住地祷告」。主亲自命令：「总要警醒祷告，免得入了迷惑」[2]（马太福音26:41）。你们看见并听见，祷告能使人脱离患难。全能的上帝也能拯救你们这些不住向祂祷告的人；祷告之殿便是你们的心。


          一切暂时的都是不恒久的，唯有那永恒的才是恒久的。


          ---

          [1] 原文：комуждо по делом его（诗篇61:13）

          [2] 原文：бдите и молитеся, да не внидете в напасть（马太福音26:41）'
    - type: paragraph
      text:
        ru: 'Кто как хочет, но вы неотступно с Православною Греко-Российскою Церковью исповедуйте: что не тремя, а четырьмя гвоздями Иисус Христос был распят.'
        cn: 无论他人如何选择，但请你坚定不移地与正教希腊-俄罗斯教会一同宣认：钉死耶稣基督的，并非三根，而是四根钉子。
    - type: paragraph
      text:
        ru: Августа 13-го дня, 1833 года
        cn: 一八三三年，八月十三日
  - type: heading2
    initial:
      ru: '47.'
      cn: '47.'
    text:
      ru: К П. И. В.
      cn: 致敬佩的主教伊格纳季（П. И. В.）
    children:
    - type: paragraph
      text:
        ru: 'Вас часто смущают находящие помышления: да даст вам Господь несомненную веру и совершенное упование на Промысл Его! Мудрствующим же неподобающее и восстающим против Восточной Апостольской Церкви, – кто бы они ни были, – не внимайте и успокаивайтесь в том, чему научает правоверующая Греко-Российская Церковь по свидетельствованным преданиям святых отец, Самим Богом чудно прославленных.'
        cn: 常有思慮縈繞，令您心緒紛擾。願主賜您堅定不移的信仰，並全然信靠祂的眷顧！至於那些思慮不當、甚至起身反對東方宗徒教會的人——無論他們是誰——您都無需理會。請在正信的希臘-俄羅斯教會所教導的內容中尋得安寧。這些教導皆依據聖父們的見證傳承而來，而這些聖父們皆為上帝親自以奇妙方式所榮耀。
    - type: paragraph
      text:
        ru: Молитвы читайте, установленные Святой Церковью; они не длинны и не много времени требуют; молиться же должно не одним только умом или мыслью, но и телом преклоняться смиренно, как Сам Господь Иисус Христос молился даже до кровавого поту, с преклонением лица на землю. Такова есть смиренная молитва. Есть молитва фарисейская – высокопарная; тою молитвой молятся мнящиеся о себе нечто быти. Такая молитва чужда истинных христиан! Можно и без поклонов, сердечною мыслью молиться, ежели кто одержим болезнью и не может преклонять свое тело; и самые вздохи приемлются от сокрушенного сердца – гордым же Бог противится!
        cn: '請誦讀聖教會所規定的禱文；它們並不冗長，也不需要耗費很多時間；然而，禱告時不應僅僅用心靈或意念，也當謙卑地俯伏身體，正如主耶穌基督親自禱告，甚至達到血汗淋漓的地步，臉伏於地。這就是謙卑的禱告。


          另有一種法利賽人的禱告——高傲浮誇；那些自以為有所成就的人就以那種禱告方式祈禱。這樣的禱告與真正的基督徒是陌生的！


          如果有人身患疾病，不能俯伏身體，也可以不用叩拜，只用心思意念來禱告；從破碎心靈發出的嘆息也會被接納——因為上帝抵擋驕傲的人！'
    - type: paragraph
      text:
        ru: 'Сын ваш, благонравию и полезным наукам обучающийся, может со вниманием от всего сердца прочитывать краткие молитвы: Царю Небесный; Пресвятая Троице; Отче наш; Богородице Дево, радуйся; и Златоустову молитву: Господи, не лиши мене небесных Твоих благ и проч.; потом – Верую во Единаго Бога; напоследок – Достойно есть, яко воистину блажити Тя Богородицу, присноблаженную и пренепорочную...– до конца.'
        cn: 您那学习着良善德行与有用学问的儿子，可以全心全意地、专注地诵读这些简短的祷文：《天上的君王》；《至圣三位一体》；《我们的父》；《神之母童贞女，喜乐吧》；以及金口圣约翰的祷文：《主啊，不要剥夺我祢天上的诸般美善》等等；接着是《我信独一之神》；最后是《这实在是理所应当，来称颂祢——神之母，永远受福和全然无瑕疵的》——直到末尾。
    - type: paragraph
      text:
        ru: Кажется, благоразумный учитель должен согласиться, чтобы сии краткие и нужные молитвы невозбранно в свободное время повторял его прилежный и рачительный о благочестии ученик; и ваше сердце, без сомнения, тем успокоится. Мир вам и благословение Божие!
        cn: 吾意，明智之師，必應允其勤勉且熱忱於敬虔之學生，得於閒暇之時，毫無阻礙地反覆誦唸此等簡短而必須之禱文；而您的心靈，亦將因此得以安寧。願平安與上帝之祝福與您同在！
    - type: paragraph
      text:
        ru: 15 июля 1835 года
        cn: 一八三五年七月十五日
  - type: heading2
    initial:
      ru: '51.'
      cn: '51.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: Благословенгрядыйво имя Господне:«осанна в вышних»(Мф 21, 9)!
        cn: 奉主名而來的是應當稱頌的：「和散那歸於至高之處！」（太二十一9）
    - type: paragraph
      text:
        ru: Когда язык велеречиво и необузданно выражает все, что есть внутри нас, тогда бесценная душа теряет свое достоинство, услаждаясь высокопарным красноречием; глубокое сердце мелеет; сокровище таинств созерцаемых окрадывается и весь человек разливается и пустеет. Неудержный предатель – язык многие души опустошил, растлил сердца и разорил вконец великие государства. А потому и запрещается многословие, чтобы язык не преходил своих границ и не мог бы выступать из-под управления духовного существа. Итак, будем молиться, да сохранит вас Бог от сего своевольства:"Господи!«положи хранение устом моим»(Пс 140, 3), чтобы не износились праздные слова, за которые от нас спросится ответ в день судный!..
        cn: 當舌頭滔滔不絕、放縱不羈地表述我們內在的一切時，無價的靈魂便失去了她的尊嚴，因沉溺於華麗的辭藻而深感愉悅；深邃的心湖變得淺薄；所默觀的奧祕珍藏遭到盜竊，整個人隨之散漫空虛。這不受約束的叛徒——舌頭，曾使許多靈魂荒蕪，敗壞了眾心，並將偉大的國度徹底摧毀。因此，多言被禁止，以免舌頭越過其界限，無法受制於屬靈實體的管轄。所以，讓我們如此祈禱，願上帝保守你們遠離這種任性：「主啊！『求你給我口立定守衛』[1]（詩一四〇，3），好叫那徒然的言語不再發出，因我們將為此在審判之日被問責！……」
    - type: paragraph
      text:
        ru: Простое искреннее слово лучше и яснее всяких велеречивых выражений может сообщать душе душу; и оно в глубине сердца само собою познается, при помощи вразумляющего Ангела. Осмысленное слово – как запечатанное письмо, полученное от сердца; оно и распечатывается сердцем, и там прочитывается безмолвным вниманием. Ибо никто не знает, что в человеке,– разве дух человека, живущий в нем. В этом вас уверяет апостол Павел, который имел разум Христов, испытующий и самые глубины сердечные...
        cn: 简单而真诚的言语，比起一切浮华的辞藻，更能清晰地将灵魂传达给另一个灵魂；这言语在心灵深处，借着启迪之天使的帮助，自然而被知晓。有意义的言语，如同从心间收到的封缄书信；它亦是由心来拆启，并在那里，以静默的专注被读诵。因为，「除了住在他里面的那人的灵，没有人知道那人在想什么」[1]。使徒保罗——他拥有基督的智慧，能洞察并试验最深的心灵隐秘——以这一点向你们保证……
    - type: paragraph
      text:
        ru: 'Святитель Тихон сказывает: «Не спросят тамо, красно ли говорил или красно ли жил?» Вот что поговаривают истинные христианские философы! А красота жизни есть наша истинная Жизнь – Иисус Христос! Теперь – довольно для сердца нашего работы, есть чем заняться...'
        cn: 聖提洪言曰：「在那裡，他們不會詢問你是否言辭優美，或生活是否優美？」真正的基督徒哲人就是如此評論的！而生命之美，就是我們真實的生命——耶穌基督！如今——我們的心已有了足夠的工作，有事可做了……
    - type: paragraph
      text:
        ru: 'Вам угодно знать, чем заняться прежде: рассуждением ли, рассматриванием ли, книгами ли, молитвословием ли? Да, да! молитвословием, которое заключается в одном слове, непрестанно произносимом во внутренности сердца; оно вам известно: Господи Иисусе Христе, Сыне Божий, помилуй мя! – уже из этого взывания могут пролиться реки спасительных добродетелей и всякое чинное благоустройство вашего последующего подвижничества.'
        cn: 您想知道首先该做些什么：是沉思、是省察、是阅读书籍、还是祷告？是的，是的！是祷告，这祷告浓缩在一个词中，在心灵深处不间断地诵念；您对此是知晓的：主耶稣基督，上帝之子，怜悯我！——仅仅从这一呼唤中，救赎的美德之河流就能涌出，并且您后续修道苦行的所有有秩序的良好安排也由此而来。
    - type: paragraph
      text:
        ru: Вразумительно ли тебе, любезная сеетра наша о Господе, сие младенческое лепетание? Веришь ли, что вдруг можешь научиться всем добрым наукам? Конечно, вдруг! В едином Слове, о Немже«благодать воз благодать! Вся Тем быша», и всяческая в Нем состоятся и содержатся!!!
        cn: 我们主内的亲爱姊妹，你是否能理解这幼稚的呢喃？你是否相信自己能立刻学会所有美好的知识？当然是立刻！在唯一的「道」中，如同「恩上加恩！万物借祂而成」，并且万物都在祂里面得以建立和维系！！！
    - type: paragraph
      text:
        ru: Изволь продолжать начальное слово частым взыванием со страхом Божиим, – и увидишь, как«любящим Бога вся споспешествуют во благое»(Рим 8, 29). Дивно, дивно о нас Божие промышление! Прощайте.
        cn: 请您继续起初的言语，以对上帝的敬畏，常常呼求——您将会看到，「爱上帝的人，万事都互相效力，叫他们得益处。」（罗马书 8:29）上帝对我们的眷顾，奇妙，奇妙啊！请多保重。
    - type: paragraph
      text:
        ru: Теряюсь в безмолвной глубине, где нет ни гласа, ни обычных слов, и так остаюсь в безумии моем настоящим юродивым. Ежели строки сплел разумно, то не от себя – от Истины. Это далось для верующих – вы в числе верующих, вам и далось, для вас и наплел; пользуйтесь – оно далось на пользу.
        cn: 我迷失於寂靜無聲的深處，那裡沒有任何聲音，也沒有尋常的言語，我就這樣在我的瘋狂中成為真正的愚者（Юродивый）。如果我編織的字句是理性的，那並非源於我自己，而是源於真理（Истина）。這些是為信徒所賜予的——你們屬於信徒之列，所以賜予了你們，也為你們所編織；請使用它——它是為了益處而賜予的。
    - type: paragraph
      text:
        ru: Наша неизбежная участь – смерть, гроб – сегодня или завтра.«Не надейтеся»ни"на князи", ни«на сыны человеческия, внихженет спасения»(см.Пс 145,3)! Спаситель наш един! Ему угодно, чтоб и мы едино были о Нем, в Нем и Им созидаемые... Писать ко мне зависит от вашего изволения, только не как к нежному отцу, но – к невеже и грубому брату. А я, покудова могу, буду отвечать, при помощи Всемогущего!
        cn: 我們無可避免的命運是死亡，是墳墓——就在今天或明天。「你們不要倚靠君王，不要倚靠世人，他們一點也不能施行拯救」（參《詩篇》一四五，3）！我們的救主是獨一的！祂樂意我們在祂內、藉著祂，被祂所建立，而成為一體……您是否給我寫信，全憑您的心意，但請不要把我當作一位慈父，而是一位愚昧粗鄙的兄長。至於我，只要我還能做到，就會在全能者的幫助下，給您回覆！
    - type: paragraph
      text:
        ru: Непотребный слуга Георгий
        cn: 不配的僕役格奧爾基
    - type: paragraph
      text:
        ru: 1824 года, в Неделю ваий
        cn: 一八二四年，於棕樹主日
  - type: heading2
    initial:
      ru: '61.'
      cn: '61.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: Вера не имеет сомнения; где вера – там ничто не смущает, все мирно и покойно. Надеющиеся на себя и на собственное исправление своей жизни не разумеют, что под мечтательными цветами кроется наносящий им самонадеяние – мечтатель змий! Но кто себе не доверяет и каждый день опасается и боится всякого преступления, тот действительно спасается, тому надежда – Бог! Большая добродетель есть добро творить и ненавидящим нас. Истинно высокий ум никогда не может предпочесть намерению угождать единому Богу – страстную привязанность и житейские суетности; но ежели не из смирения Христова истекает высокий ум, то такое высокоумие – грех; за это Ангел диаволом стал.
        cn: '信實無有疑惑；在信實之處，一切皆安詳寧靜，無有擾動。


          那些仰賴自身，並仰賴自力修正生命的人，他們不明白，在幻想的花朵之下，隱藏著那帶來自我憑恃的、那幻想的毒蛇！


          然而，那不信任自己，每日都懷著對一切過犯的警惕和畏懼的人，他才是真正在得救，他的希望，乃是上帝！


          行善於那些仇恨我們的人，是極大的美德。


          真正崇高的心智，絕不會選擇以世俗的羈戀與浮華，來取代取悅獨一上帝的意圖；


          但若此等崇高的心智，並非源於基督的謙卑，則此等高傲的心智便是罪惡；天使正是因此而成了魔鬼。'
    - type: paragraph
      text:
        ru: Святой Ангел Божий пребудет, неотступно охраняя вас, ежели вы пребудете всегда в молитве Иисусовой, от которой рождаются благие мысли... Ничем вы столько не дадите чувствовать противо-разумеющим силу истины во истинной любви, как скромным молчанием. Весьма нам нужно наблюдать чистоту сердца и умеренность в словах.
        cn: 聖潔的天使，是上帝的使者，將恆常駐守，不離不棄地守護您，只要您始終處於耶穌的禱告之中，因為從中將生出良善的思緒……您無法用任何事物，比謙卑的靜默，更能讓那些反對理解真理之人，感受到真理在真實之愛中的力量。我們極其需要觀察心靈的純淨和言語的節制。
    - type: paragraph
      text:
        ru: Я радуюсь желанию вашей маменьки причаститься Святого Тела и Крови Иисуса Христа с таким намерением, чтобы уже сердцем наблюдать Его заповеди и уклоняться от всего, что противно учению Христову. Тогда познаете, сколь приятна свобода от земных пристрастий...
        cn: 我因著您母親的願望而歡欣，她渴望領受耶穌基督的聖體與寶血，懷抱著這樣的意願：即心裡要謹守祂的誡命，並遠離一切與基督的教誨相悖的事物。那時，您將知曉脫離世間依戀的自由，是何等地令人愉悅……
    - type: paragraph
      text:
        ru: 'В общую предосторожность скажу вам: слышно мне, что умножаются ныне юродствующие! А как это дело очень требует великой осторожности, чтобы ходить в правом духе, и бывает свыше человеческого разума, то за лучшее считаю не осуждать их и не знакомиться с ними, чтобы не ошибиться и не принять ложного духа вместо правого. Горе тем, которые прельстились! Они уже мечтают о себе, что лучше всех разумеют и действуют. А милостыню можно подавать без разбора каждому, требующему ради имени Христова.'
        cn: 我以普遍的告诫对您言说：我听说，如今装作神愚（Юродство）的人增多了！而因为此事极需以大大的谨慎，方能行走于正直之灵（правом духе）中，且此乃在人类理性之上的事，故我以为最好的办法是既不评断他们，亦不与他们相识。如此，方不至于错失，不至于将虚妄之灵（ложного духа）认作正直之灵。那些受了迷惑之人，有祸了！他们已开始对自己心生幻想，以为自己比所有人都更洞明事理，行事也更高明。至于施舍，则可不加分辨地赐予每一个因基督之名而有所求之人。
    - type: paragraph
      text:
        ru: Если кто говорит не от истины – то от себя. А на лестные и легкомысленные слова нужно отвечать молчанием и удаляться от произносящих оные.
        cn: 若有人言非出於真理，即是出自其自身。而對於諂媚和輕率之言，應以沉默應答，並遠離道出此類言語之人。
    - type: paragraph
      text:
        ru: Сентября 22-го, 1824 года
        cn: 一八二四年，九月二十二日
  - type: heading2
    initial:
      ru: '69.'
      cn: '69.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: Что высоко пред людьми, то мерзость есть пред Богом. Подумайте, матушка, чем мы можем похвалиться? Какими науками, какими познаниями? Самая преимущественная и высочайшая наука есть еже знати Господа и творити волю Его, – но мир о сей науке небрежет...
        cn: 「在人以為高貴的，在神卻是可憎惡的。」[1] 思量一下，母親，我們能以什麼自誇呢？以何種學問，以何種知識？最卓越、最崇高的學問，乃是認識上主並遵行祂的旨意——然而世人卻忽略了這門學問……
    - type: paragraph
      text:
        ru: 'Очень опасно полагаться на самость: мы себя спасти не можем, так спасем ли кого другого? Хорошо, что ваше сердце сострадает о брате, – но печется ли оно о себе? Ведь только пекущиеся о своем спасении могут и другим послужить на пользу, при помощи Божией. Если же сего нет, то нужно рассмотреть мысль свою: не прелесть ли? Богу и миру служить еди-номысленно нельзя. Душа не делится надвое: двоедушными называются колеблющиеся на обе стороны, и потому они не устраиваются в мирное состояние истинного спасения.'
        cn: 倚靠自我，極其危險：我們連自己都無法拯救，又怎能拯救他人呢？你的心憐憫弟兄，這甚好——然而，它是否也為自己憂慮呢？畢竟，只有那些關切自身救贖的人，才能在上帝的助佑下，也為他人帶來益處。若缺乏此關切，則需審視自己的意念：這是否是一種「普雷列斯特（прелесть）」（註：靈性上的自欺與妄想）？人不能一心一意地既侍奉上帝又侍奉世界。靈魂不可一分為二：那些在兩邊搖擺不定的人，被稱為「兩心之人」（двоедушными），因此他們無法在真正的救贖中得享平安寧靜。
    - type: paragraph
      text:
        ru: 25 августа 1825 года
        cn: 一八二五年八月二十五日
  - type: heading2
    initial:
      ru: '84.'
      cn: '84.'
    text:
      ru: Е.П.
      cn: Е.П.
    children:
    - type: paragraph
      text:
        ru: 'Промысел Божий свят! Что скрывает ночь, то являет день... Судьбы всевышнего суда нам неисповедимы. Кто ничего не определяет себе по уклонению сердца своего, тот управляется во благо Промыслом Божиим. Но обстоятельствами и попечениями удерживаемое сердце почитает за лучшее и надежнейшее следовать своим предрассудкам. Поэтому и лишается, собственным произволением своим той благости небесной, которая дается в утешение возлагающим печаль свою на Бога... Утешьтесь святою надеждою о Господе! Прошедшее время невозвратно: прежнее следует забывать и простираться в будущее, чтобы всеми средствами благоугождать Богу. Господи! дай мне мысль благую, и страх Твой буди в сердце моем, да исчезнут все посторонние страхи, одержащие душу мою.'
        cn: 上主的安排（Промысел Божий）至圣！黑夜所隐，白昼必显……至高审判的旨意，我等凡人难以测度。凡不随己心偏向而自作定夺之人，必受上主安排之导引，臻于良善。然而，为环境与俗务所牵绊的心灵，却以固执己见为上佳与更稳妥之途。因此，人便因自己的意愿，失去了那份赐予将忧伤卸予上主之人的天上福祉，作为慰藉……愿尔等以上主为依凭，得享神圣的盼望，以自慰藉！逝去之光阴不可复返：往事当须忘怀，而当面向将来，俾能竭尽一切方法以取悦上主。吾主啊！请赐予我良善之思，并愿您的敬畏常驻我心，使一切盘踞我灵魂的旁骛之惧，皆得消散。
    - type: paragraph
      text:
        ru: Часто ли вы читаете книжку Святителя Тихона?
        cn: 您是否时常阅读圣提洪主教的书籍呢？
    - type: paragraph
      text:
        ru: 30-ю Января, 1825 т.
        cn: 一八二五年一月三十日
  - type: heading2
    initial:
      ru: '88.'
      cn: '88.'
    text:
      ru: Е.П.
      cn: Е.П.
    children:
    - type: paragraph
      text:
        ru: 'Благоразумным терпением приобретается душевное стяжание, в сравнении с которым весь мир ничто: какая польза человеку, если весь мир приобретет, душу же свою потеряет? Пользуйтесь, матушка, словом Божиим; а что мир делает против Христа, за то примет суд: каждому воздастся по делам его. Когда вы предпримете во имя Господне жизнь уединенную, где вам угодно, тогда познаете, коль благо есть надеяться на Господа и петь имени Господа Вышнего!'
        cn: 智慧而持恆的忍耐能獲得靈魂的財富，與之相比，整個世界都微不足道：人若賺得全世界，卻喪失了自己的靈魂，又有什麼益處呢？[1] 母親啊，請運用上帝的話語；至於世界如何與基督作對，它將因此接受審判：因為祂必照各人的行為報應各人。[2] 當妳奉主的名，在妳所願之處開始隱居生活時，妳就會明白，倚靠主，歌頌至高上主之名，是何等的美善！
    - type: paragraph
      text:
        ru: 12-го Марта, 1826 г.
        cn: 一八二六年三月十二日
  - type: heading2
    initial:
      ru: '91.'
      cn: '91.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: 'Вы пишете: «все головою страдаю до сих пор. Не знаю что делать?» – Не часто ли вы задумываетесь? Не много ли мыслите и представляете себе то, чего еще нет и может не быть? – Не довольно ли для нас о будущем только разуметь, но много не беспокоиться? Довольно позаботиться только о нынешнем дне, как бы провести его пред Господом благоугодно и успеть хорошо в порядке хозяйственном; но при этой заботе душа христианская остается свободною во всем, не привязывается ни к какой вещи, предпочитая всему любовь к Господу и назидание души в блаженное жилище неизменяемых радостей, и не полагается на свое помышление, как бы оно полезным ни представлялось, а более всего надеется на промысел Божий, и всегда просит от Господа благую мысль. «Господи, дай мне мысль благую», так молился Св. Златоуст. Когда дастся мысль благая, тогда сердце радуется и душа бывает в неизреченном спокойствии, и всякое дело идет своим порядком. Еще вы пишете: «а в свете, как ни живи смирно и кротко, не уйдешь от празднословия». Но, по крайней мере, от осуждения других нельзя ли освободиться? И это кажется трудным? – Так представим же себе, что труднее: любить или осуждать? Чтобы судить о других, для этого требуется много испытания, большой рассудок и великий ум, да и тут не избегнем погрешностей; ибо, не всякий ли судит по своим мыслям и по своему нраву? – А чтобы об имени Христовом всех любить, для этого требуется только одно простое сердце, в котором почивает Бог. Любящий ближнего, любит Бога, и, пребывая в любви, в Боге пребывает. Бог именуется Любовью!'
        cn: '您寫道：「我至今頭部仍在受苦。我不知該怎麼辦？」——您是否常常陷入沉思？您是否思慮過多，並設想那些尚未發生且可能永遠不會發生的事情？——對於未來，我們只需有所了解，但不過度憂慮，這難道不夠嗎？我們只需關心今日，如何才能在主前度過此日，以蒙主喜悅，並在家庭事務上有所成就；然而，在這種關切之中，基督徒的靈魂仍須在一切事上保持自由，不依附於任何事物，將對主的愛和在永恆不變之喜樂的福居中建立靈魂置於首位，不依賴自己的思慮，無論它看起來多麼有益，而應將最大的希望寄託於上帝的護佑，並時刻向主祈求美善的意念。「主啊，賜予我美善的意念」，聖金口（若望·金口）曾如此祈禱。當美善的意念被賜予時，人心便歡喜，靈魂處於不可言喻的寧靜之中，一切事務皆按其應有的秩序進行。


          您又寫道：「然而，在世上，無論一個人如何謙遜溫和地生活，也無法避免閒言碎語。」但是，至少，難道不能擺脫論斷他人嗎？這似乎也很困難？——那麼，讓我們思考一下，哪一個更難：去愛，還是去論斷？要論斷他人，需要大量的審視、極大的判斷力和卓越的智慧，即便如此，我們也難以避免錯誤；因為，難道不是每個人都根據自己的想法和性情進行論斷嗎？——然而，要為基督之名愛所有的人，只需一顆單純的心，上帝便安息其中。愛鄰人者，即是愛上帝；常存於愛中者，即是常存於上帝中。上帝被稱為愛！'
    - type: paragraph
      text:
        ru: 8-го Мая, 1825 г.
        cn: 一八二五年，五月八日。
  - type: heading2
    initial:
      ru: '92.'
      cn: '92.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: День святого Ефрема.
        cn: 聖艾弗雷姆日。
    - type: paragraph
      text:
        ru: Очень приятно и хорошо о будущем разуметь, верить и надеяться, а делать только то, что надлежит в сию минуту. Теперь вы читаете  вот дело внимательного ума; после этого что ж будете делать? Самая мысль будет показывать и побуждать ваши силы к деятельности, когда ваше произволение уклоняется во благо.
        cn: 思忖、篤信、與盼望未來，乃是極其欣悅與美善之事，而所當行的，唯有此刻即刻之事。現下您正閱讀著這份專注心神的著作；讀畢之後，您將何為？當您的意志傾向於良善之時，此思慮本身即會展現並激發您的力量去付諸實踐。
    - type: paragraph
      text:
        ru: Господь любит выслушивать молящихся Ему и не хочет, чтобы вы печалились о вещи, подлежащей тлению. Полезнее и вернее можно надумать, что нужно после утренней молитвы... Но кто много думает, тот мало делает.
        cn: 吾主樂於傾聽向祂祈禱之人，亦不願爾等為將朽之物憂愁。於晨禱之後，思忖所需之事，此乃更有益、更篤實之舉。然而，思慮過多者，行事必少。
    - type: paragraph
      text:
        ru: Не шлют того, что вам нужно?.. Надобно необходимую свою нужду сознать пред Владычицей и помолебствовать пред чудотворной Ее иконой...
        cn: 若您所需之物未被賜予，當在聖母面前，深切省察您的真實需求，並在祂的奇蹟聖像前虔誠祈求……
    - type: paragraph
      text:
        ru: 'Я сознаюсь вам: в первые дни моего прибытия сюда я был в большом смущении; со всех сторон меня бороли мысли, и, будучи в церкви, глубоко размышлял я о вере к чудотворной иконе Божией Матери Владимирской; я стоял в теплой церкви с нищими и приходил в некое мысленное исступление. Но только что помыслил, что «Царица твари видит мысленную войну мою; о, когда бы милостиво решила Она мое недоумение!» – как вдруг является старица (блаженная Евфимия Григорьевна Попова), берет меня за руку и с суровым видом решает в моем сердце глубокую и тайную мысль мою, и это было явно, а не привидением. Какая радость неизреченная тогда объяла меня всего! В тот день не мог я вкусить пищи, питаясь пищею чрезвычайного утешения. Со временем, сокровенную под дурными видами, как видят гордящиеся самомнительные, эту старицу милостью Своею Господь мне явил в ясной простоте ее сердца, и потом с тех пор я начал пользоваться правыми ее обличениями.'
        cn: 我向您坦承：我初抵此地时，心绪大为纷乱；思想从四面八方与我争战，当我置身于圣堂之中时，我曾深思默想对弗拉基米尔圣母神像之奇迹的信心；我站在温暖的圣堂内，与贫者同在，陷入某种思想上的狂喜。但就在我心中刚想到：「受造界的女皇洞察我思想中的争战；哦，但愿她能慈悲地解除我的疑惑！」——突然间，一位老妇人（蒙福的叶芙菲米娅·格里戈里耶芙娜·波波娃）出现了，她牵起我的手，神色严峻地在我心中解开了我那深藏而隐秘的思虑，这确是真实发生，而非幻象。当时，何等不可言喻的喜乐完全将我包围！那天我无法进食，仅以超凡的慰藉为食粮。随着时间推移，那些骄傲自负之人所见的、隐藏在鄙陋外表之下的这位老妇人，主以其慈爱，向我显明了她心底的澄澈与纯朴，自那时起，我开始受益于她正直的指教。
    - type: paragraph
      text:
        ru: 'Промысл Божий свят, и строение Его чудно! Господь о преданных воле Его сердцах промышляет, вразумляет и спасает их так, как хочет! Он всегда научает их смирению, кротости, деятельному исполнению заповедей Его и любви, которою покрывается множество грехов. Так свидетельствует святой апостол Павел: друг друга любите прилежно, горяще духом.'
        cn: 上帝的普照神聖，祂的安排奇妙！主眷顧那些將心靈獻給祂旨意的人，按照祂所願的方式教導他們，拯救他們！祂總是教導他們謙卑、溫順、積極地實踐祂的誡命以及愛，因為愛能遮蓋眾多的罪過。正如聖使徒保羅所見證的：「你們要彼此切實相愛，心裏火熱。」
    - type: paragraph
      text:
        ru: 16-го мая 1825 г.
        cn: 一八二五年五月十六日
  - type: heading2
    initial:
      ru: '95.'
      cn: '95.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: В болезнях нет лучшего облегчения, как скорее прибегать ко Господу, исповедоваться, каяться и принимать Его неизреченные милости. Он предал Себя нам в пищу:«такова к нам Его любовь!«Любящим же»Господа«вся споспешествуют во благое»(Рим 8, 28). Кто претерпевает здесь ради Господа, тот там будет радоваться с Ним вечно.
        cn: 在病痛之中，没有比更快地投奔上主、向祂告解、忏悔，并领受祂那不可言喻的恩慈更好的慰藉了。祂将自己交付予我们作为食粮：「祂对我们之爱竟至于此！」对那些「爱慕」上主的人，「万事互相效力，叫他们得益处」（罗 8:28）。凡是为此世之上主而忍受磨难的人，必将在那永恒之中与祂同享喜乐。
    - type: paragraph
      text:
        ru: 'Неосуждающие других будут и сами не осуждены по милости Божией... Горе не живущим по заповеди Господней! Когда почаще будете воздыхать пред иконой чудотворной Божией Матери Владимирской, скоро получите пользу. Еще вас прошу: ежели кто вам говорит что-нибудь к осуждению других, не внимайте тому; Иисусова молитва буди всегда на вашем сердце: ею мы освобождаемся от опасностей.'
        cn: 那些不論斷他人的人，也將因著上帝的憐憫而不被論斷……。那些不遵從主之誡命而生活的人，有禍了！當你們更常在弗拉基米爾（Vladimirskaya）奇蹟聖像前嘆息時，你們將很快得到益處。我還請求你們：若有人對你們說任何指向論斷他人的話語，切莫聽從；願耶穌禱文常在你們心間：藉由它，我們得以從危險中解脫。
  - type: heading2
    initial:
      ru: '101.'
      cn: '101.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: 'Богатство душевное – в терпении, – и радуется сердце, назидающееся о Господе. Где любовь, там и спасение. Молитва от сокрушенного сердца износится мыслью в благоговении и страхе! Болящий царь Езекия, лежа на одре своем, молился Господу искренне, и был услышан и помилован. Молитесь самым сердцем, стоя, сидя и лежа, душою и телом! Грех за небрежение; а за усердие милость Божия. Пост и молитва – два крыла: ими душа возносится к небесному.'
        cn: 心灵的财富在于忍耐，而那在主内受教的心灵是喜乐的。何处有爱，何处便有救赎。出自痛悔之心的祷告，是在敬畏与战栗中由意念呈献的！患病的希西家王（Езекия），卧在他的病榻上，诚挚地向主祷告，他便得了垂听和怜悯。要用你们最深的心灵去祷告，无论站立、端坐抑或躺卧，都要用灵魂和身体去祷告！疏忽懈怠带来罪愆；而热忱勤恳则蒙受上帝的恩慈。斋戒与祷告是双翼：灵魂藉此得以飞升至天界。
    - type: paragraph
      text:
        ru: Августа 31-го, 1825 г.
        cn: 一八二五年八月三十一日。
  - type: heading2
    initial:
      ru: '108.'
      cn: '108.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: 'Мы любовью назидаемся, верою получаем утешение и надеждою укрепляемся в благонамеренном претерпении находящих. Какая бы ни приходила на сердце мысль, мы обязаны искренне и чисто, без сомнения, открывать ее друг другу: а паче можем сами собой прельститься. Ах! какой чувствительный бывает урон, когда мы приемлем мнительную мысль против истины! Это нас томит, смущает, удерживает от доброго предприятия, – и благо, веселящее душу, скрывается от нас.'
        cn: 我們藉由愛獲得教誨，藉由信獲得慰藉，藉由望獲得力量，以忍受臨到的一切苦難，堅定不移。無論心中湧現何種思緒，我們都有責任真誠、純潔、毫不疑慮地彼此敞開：否則我們更容易被自己所迷惑。唉！當我們接受了與真理相悖的虛妄念頭時，那將是多麼令人心痛的損失！這使我們煩惱、困惑，阻礙我們行善——那使靈魂歡欣的福祉便從我們身上隱藏起來了。
    - type: paragraph
      text:
        ru: 'Ныне огорчают вас медленностью своею должники ваши: что же делать? – Надобно покрывать это любовью. Когда Господь дает нам благую мысль и обращает нас к благотворению: бескровных ввести в дом, и призреть бедных сирот спасительным призрением, то не должно бояться нам находящих искушений: они более послужат в пользу, чем сколько могут вредить, при нашей преданности Господу.'
        cn: 現下，您的債務人因其遲緩而使您憂傷：然則當如何應對？——應當以愛覆蓋此事。當上主賜予我們良善之思，引導我們行善：將無屋可居之人引入家中，以救贖之關懷眷顧貧困孤兒時，我們不應懼怕臨到的試探：若我們全然委順於上主，這些試探將更有益處，而傷害甚少。
    - type: paragraph
      text:
        ru: Я болею сердцем, если близкие к вам люди бедствуют от пагубного несогласия меж собою. Вы их знаете, можно ли вам примирить сердца их в любовь о Господе. Где мирное согласие, там любовь и благодать.
        cn: 我心痛不已，若那些與您親近的人們，正因彼此間有害的紛爭而受苦。您認識他們，您能否使他們的心在主裡的愛中和解？哪裡有和平的協調，那裡就有愛與恩典。
    - type: paragraph
      text:
        ru: 23-го Сентября, 1825 г.
        cn: 一八二五年，九月二十三日
  - type: heading2
    initial:
      ru: '115.'
      cn: '115.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: День Св. Илариона Великого.
        cn: 聖大伊拉里翁日。
    - type: paragraph
      text:
        ru: 'Слава Богу, спасающему нас! Св. царь Давид ясно объявляет о тех, которые мнят о себе много, что, они «не познав, ни уразумев, во тьме ходят». Они имеют волю мечтать и называть тьму светом: на дела же Господня не взирают... Таких людей, сопротивно упорствующих истине, можно оспаривать самим делом: спорить же с ними нам не следует; к любящим спорить Св. Апостол говорит: мы такого обычая не имеем. У вас, как видно мне из строк ваших, спор был о том, что не написано в Евангелии о преставлении света, а сказано там о кончине века и о втором пришествии Христовом, но в том и другом, не один ли разум и не одно ли значение слов? Об этом спорить стыдно.'
        cn: '荣耀归於拯救我们的上帝！圣王大卫清楚地宣告那些自视甚高的人：「他们不了解，也不明白，在黑暗中行走。」[1] 他们乐意幻想，将黑暗称为光明：却不顾念主的作为……对于这些顽固抗拒真理的人，可以用事实本身来驳斥：但我们不应该与他们争辩；对于喜爱争辩的人，圣使徒说：「我们没有这样的习惯。」[2]


          从您的字里行间，我看出你们争论的焦点是：福音书中没有记载关于世界消逝的事，只提到了世代的终结和基督的第二次降临。然而，在这两者之中，难道不是同一个意念，同一个词义吗？为这事争辩是可耻的。'
    - type: paragraph
      text:
        ru: 'Стократно полезнее верить и спасаться Словом Божиим, нежели уклоняться в свое самомнение. Лучше нам чаще повторять со Св. царем Давидом: Господи, скажи мне кончину мою, и число дней моих, кое есть: да разумею, что лишаюсь я.'
        cn: 相信并藉由上帝圣言获得救恩，比陷入自身的自负中，要益处百倍。我们最好能更常与圣王大卫一同复述：主啊，求祢指示我我的终局，我的日子有多少，好使我明白我将逝去。
    - type: paragraph
      text:
        ru: Хороший открывается вам случай просить милости от начальства. Но истинная надежда ваша – Бог и Святые Его щедроты. Прежде надобно просить милости Божией и призвать в помощь Св. Ангела; потом уже, с верою и преданностью в волю Божию, можно просить и генерала. Искренно вам пишу сие и желаю милости небесной к спокойствию вашему здесь и там во веки без конца.
        cn: 一個良機已為您開啟，可向您的上級求得恩典。但您真實的盼望，乃是上帝及其聖者的豐沛慈愛。首先，您需要祈求上帝的恩典，並呼喚聖天使的護佑；然後，您才能懷著信心，將一切順服於上帝的旨意，去向那位將軍求助。我誠摯地將這些寫給您，並祝願您得享天上的恩典，使您在此處與彼處都能獲得永無止盡的安寧。
    - type: paragraph
      text:
        ru: Октября 21-го, 1825 г.
        cn: 一八二五年，十月二十一日。
  - type: heading2
    initial:
      ru: '118.'
      cn: '118.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: День Св. Мученика Иерона.
        cn: 聖殉道者伊埃隆紀念日。
    - type: paragraph
      text:
        ru: 'Вы уверены, что любовь о Господе свидетельствуется самим житием и деланием заповедей Христовых. Обымите мыслью всею волю Божию, не свою, – и душа ваша озарится светом Господних повелений, как Святой царь восклицает ко Господу: свет повелений Твоих на земли!'
        cn: 您确信，对主之爱由其生命本身以及对基督诫命的遵行所见证。以全心拥抱上帝的旨意，而非您自己的意愿，您的灵魂将为上主诫命之光所照亮，正如圣洁的君王向上主呼喊：您的诫命之光遍布大地！
    - type: paragraph
      text:
        ru: 'Вам много наносят скуки любящие много говорить, и еще с осуждением других. – Ведь всякий слух неполезный нарушает спокойствие. Мне вас жаль, и потому прошу вас: не позволяйте себе ничего бесполезного; пусть любящие говорить поносительные слова сами за себя отвечают праведному и страшному Судии-Богу.'
        cn: 那些喜愛多言，且言中帶有論斷他人之意的人，給您帶來了許多煩惱。– 畢竟，一切無益的言談都會擾亂內心的寧靜。我為您感到憐憫，因此懇請您：不要容許任何無益之事。讓那些喜愛說人壞話的人，為他們自己向那位公義可畏的審判者——上帝，承擔責任。
    - type: paragraph
      text:
        ru: Ноября 7-го.
        cn: 十一月七日。
  - type: heading2
    initial:
      ru: '119.'
      cn: '119.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: День Св. Апостолов.
        cn: 聖使徒之日。
    - type: paragraph
      text:
        ru: 'Вы отправляетесь в трудную дорогу. Предайте себя Господу и молите Его, да даст вам терпение к перенесению находящих. Не можем нигде в жизни сей укрыться и избежать от неудовольствия; ежели уходим от меньшего, то встречаем большее; и нет иного прибежища, кроме Единого вездесущего Бога. Имя Господа, Иисуса Христа, призываемое в сердце вашем, успокоит вас: буди вам покров Матерь Божия! Да не будет вам в тягость мое предложение от искреннего сердца; примите и еще труд, облегчающий все труды, имеющие быть в дороге: завтра еще отслушайте утреню, еще преклоните сердце и колени пред чудотворной иконой Божией Матери Владимирской, и испросивши предстательство всех Святых, благоугодивших Господу и ныне обитающих в небесах, с Богом отправляйтесь в свой путь.'
        cn: '您即将踏上艰难的旅途。请将自己全然交托予主，并向祂恳求，愿祂赐予您忍耐，去承受即将临到的诸般磨难。在这尘世的生命中，我们无法寻得任何可以藏身之处，也无法躲避各种不快；如果我们避开了较小的烦恼，便会遭遇更大的困苦；除了那无所不在的独一真神，我们别无他处可投奔。


          愿主耶稣基督的圣名，在您心中被呼求时，能带给您安宁：愿上帝之母成为您的庇护！


          我这出自至诚之心的建议，愿不会成为您的负担；请您再领受一份辛劳，这份辛劳将减轻您在旅途中可能遇到的一切劳苦：明日，请您再次恭听晨祷，再次在弗拉基米尔圣母的奇迹圣像前，以心和膝虔诚屈膝，并恳求所有蒙主喜悦、现居天上的圣者们代为转求，然后，在上帝的护佑下，踏上您的旅程。'
    - type: paragraph
      text:
        ru: 10-го Ноября, 1825 г.
        cn: 一八二五年，十一月十日。
  - type: heading2
    initial:
      ru: '120.'
      cn: '120.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: День блаженного Максима, Московского Чудотворца.
        cn: 榮福者馬克西姆，莫斯科的奇蹟施行者之日。
    - type: paragraph
      text:
        ru: 'Благословен Господь Бог, благоволящий повсюду, благоустроить спасение наше! Он видит наше сердце; веруйте, надейтесь и всю печаль свою возлагайте на Него. Любовь Его повсюду покоит творящих волю Его: сердце ваше во всякое время да услаждается именем Иисуса Христа; кроме Его никто утешить не может.'
        cn: 愿主上帝受赞美，祂在万有之中施恩赐，乐意成全我们的救赎！祂鉴察我们的心；你们当信、当望，并将自己的一切忧苦都交托于祂。祂的爱在四处护佑着凡是遵行祂旨意的人：愿尔等的心在任何时刻都因耶稣基督的圣名而得享甘甜；除祂以外，无人能施予安慰。
    - type: paragraph
      text:
        ru: 'Господь с вами! Не грустите в пути вашем; покойтесь в Господе! – Мне приятно было в дороге, когда я читал псалмы и молитвы: чего и вам желаю.'
        cn: 願主與您同在！請勿在您的旅途中感到憂傷；願您在主內得享安息！——當我在路上閱讀詩篇和禱文時，我心甚感愉悅：這也是我所祝願於您的。
    - type: paragraph
      text:
        ru: 'Когда где-либо встретятся бедные и нищие, не оставляйте их вашею милостью: так и Господь удивит на вас милость Свою.'
        cn: 若在何處遇見貧者與乞丐，勿以汝之慈憫捨棄他們：如此，上主亦將以祂的慈憫令爾驚異。
    - type: paragraph
      text:
        ru: 11-го Ноября, 1825 г.
        cn: 一八二五年，十一月十一日
  - type: heading2
    initial:
      ru: '121.'
      cn: '121.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: 'Этому я сорадуюсь, что вы читаете и молитесь Господу, как научил нас старец, почивающий в Господе, отец Амфилохий. Я люблю его, и он меня осыпал благословениями. Продолжайте поступать по его правилу: это послужит к истинной пользе души вашей.'
        cn: 您阅读并向主祷告，如同安息於主內的長老，父安菲洛希教導我們的那樣，對此我深感歡欣。我愛他，他也曾賜予我滿溢的祝福。請您繼續遵循他的規矩行事：這將為您的靈魂帶來真實的益處。
    - type: paragraph
      text:
        ru: Вот и портрет его! Посмотрите, похож ли он на старца, который вас любил и научил молиться.
        cn: 這就是他的畫像！請看一看，他是否與那位深愛您、並教導您禱告的老者相像。
    - type: paragraph
      text:
        ru: 29-го Сентября, 1828 г.
        cn: 一八二八年，九月二十九日
  - type: heading2
    initial:
      ru: '135.'
      cn: '135.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Слава Богу! Великий пост!
        cn: 讚美上帝！大齋期！
    - type: paragraph
      text:
        ru: Примите радостное поздравление с постом от благодарящего вас за усердие ваше. Акафист Святому великомученику Георгию желал бы я напечатать и разослать по всем церквам, созданным во имя его, по воле Божией; но желание немощного исполнится ли когда? Может быть, кому-нибудь, могущему исполнить, Господь даст по сердцу и тогда исполнится... Благодарю вас за календарь на нынешний год; я пользуюсь замечаниями, относящимися к славе Божией и Промыслу.
        cn: 請接受來自感謝您勤勉之人，帶著喜悅的齋戒問候。我本願將《聖大殉道者格奧爾基讚詞》印製出來，並按著神的旨意，發送至所有以他之名建立的教堂；但這微弱之人的願望，何時才能實現呢？或許，上主會感動某位有能力實現之人，使其心願得遂，屆時便可成就……感謝您惠賜今年的日曆；我珍視其中所有關於神榮耀與神祐的註記。
    - type: paragraph
      text:
        ru: Есть ли вам время каждый день прочитывать жития Святых в Четь-Минеи? Размышление об их святой ревности приносит нам крепость и утверждение в делании с верою заповедей Господних. Размышление о Святых мучениках нас ободряет с удовольствием переносить оскорбления ради Христа, ради приобретения вечного блаженства.
        cn: 您每日是否得閒誦讀《聖徒行傳月曆》中的聖人傳記？深思他們的聖潔熱忱，為我們在以信德恪守主之誡命的修行中，帶來堅固與確立。思忖聖殉道者們的事蹟，鼓舞我們樂於為基督忍受侮辱，以求獲取永恆的福樂。
    - type: paragraph
      text:
        ru: Февраля 10-го, 1828 г.
        cn: 一八二八年，二月十日。
  - type: heading2
    initial:
      ru: '151.'
      cn: '151.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Нельзя не смутиться воде, приемлющей в себя мутные потоки; но когда устоится, тогда можно видеть, что еще на дне осталось... Терпением и постоянным пребыванием в слове Божием уничтожатся суетные слова многословящих на вас. Уповайте на истину! Радуйтесь о Господе.
        cn: 水因容納渾濁的溪流而變得不安，這是難免的；但當它沉澱下來，人們才能看清底部還留有什麼……藉著耐心和持續地活在上帝聖言之中，那些對你多言多語之人的虛妄言語將會消滅。仰望真理！在主內喜樂。
    - type: paragraph
      text:
        ru: Помнящий вас
        cn: 記念您的僕人
    - type: paragraph
      text:
        ru: непотр. р. Е.
        cn: 不配的僕人俄·葉。
    - type: paragraph
      text:
        ru: Июля 26-го, 1829 года
        cn: 一八二九年七月二十六日
  - type: heading2
    initial:
      ru: '155.'
      cn: '155.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Мир Божий, превосходящий всякий ум, да покроет вас! возлюбленная сестра о Господе! Ни пространство, ни теснота ваших внешних комнат не утешить, не стеснить вас не могут; что есть внутри на сердце вашем, то самое или оскорбляет и стесняет или расширяет ваше сердце в истинном разуме спасения, и веселит в надежде воскресения и неизреченной радости за принесение истинного покаяния.
        cn: 願那超乎一切理解的上帝之平安，覆庇於您！在主內的摰愛姊妹！無論您外在居所的廣闊或狹窄，都無法安慰或侷限您；那在您心底深處的，才是或傷害、或侷限，或擴展您心靈至救贖的真實理解中，並因著呈獻真誠的悔改，使您在復活的盼望和那無以言喻的喜樂中得到歡愉。
    - type: paragraph
      text:
        ru: Марта 21-го, 1830 г.
        cn: 一八三〇年，三月二十一日。
  - type: heading2
    initial:
      ru: '185.'
      cn: '185.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: За все слава Богу!
        cn: 一切光榮皆歸於上帝！
    - type: paragraph
      text:
        ru: 'В скорби утешение, в трудах покой, в скудости довольство, за претерпение награда и радость сердцу – Божие Слово Иисус Христос! Кроме Его нет иного истинного утешения и отрады в житии нашем. Помянул Бога, милостиво призывающего к Себе всех труждающихся и обремененных, – и возвеселился – о надежде избавления от опечаливающих душу. Так как есть в мире по внешним обстоятельствам и по различным мнениям разнообразные от находящих внутрь помыслов представления, которыми смущается сердце, то бывает нередко, что мысль сердечная падет в недоумение и делается так темно, как в глубокую ночь. – Что же делать?– Просить: Господи дай мне мысль благую, просвети темноту мою и избави мя от всякого неведения и забвения, малодушия и окамененного нечувствия. Помоги неверию моему, да верую неизреченной благости Твоей и снисходительнейшему милосердию Твоему. Ибо Сам повелел еси всю мою печаль возвергнуть на святой Промысел Твой, которым вся тварь благоустрояется; очи всех на Тебя уповают, и Ты даешь им пищу во благовремении; отверзаешь Ты руку Твою, и исполняешь всякое животно благоволения... Возлюбленная сестра о Господе! Когда волею Божией попущаются и скорби, то и сие также ко спасению нашему благоустрояется Господом, чтобы надежда наша была един Всемогущий Бог. В терпении же приобретается благое стяжание души, а потом и вечное спасение, вечное блаженство и радость, свет и веселье-без конца!.. Горе тем, которые уклоняются от спасительного терпения и не хотят нимало здесь поскорбеть ради Христа, призывающего в жизнь вечную! Тысячу крат лучше тысячу лет страдать и мучиться, нежели без конца. Господь же наш не положил нам тысячу лет здесь пришельствовать, но дни наши кратки; да и заповеди Его не тяжки, и всякое терпение в них приносит нам утешение со избытком сердечный радости. Уповающих же на Господа милость обыдет: это объявлено к уверению нашему, чтобы несомненно уповали на Господа, и в самой скорби, от внешних причиняемой, радовались бы о спасающем нас св. Его Промысле. Покойтесь в Господе!'
        cn: 在憂愁中得安慰，在勞苦中得安歇，在匱乏中得豐足，因忍耐而獲獎賞和心靈的喜悅——祂就是上帝的聖言耶穌基督！除祂之外，在我們生命中再無其他真實的慰藉與欣慰。當我憶起上帝，祂慈悲地召喚所有勞苦和負重之人歸向祂時，我便歡喜雀躍，因為我懷著擺脫心靈愁苦的希望。世間因外在環境和各種見解而生出各樣的思慮表象，這些思慮從內心升起，擾亂人心，故此，心意常常會陷入困惑，變得如同深夜般晦暗。——我們該怎麼辦呢？——應當祈求：「主啊，請賜予我良善的思念，光照我的黑暗，並將我從一切無知、遺忘、懦弱和如石般麻木不仁的境況中解救出來。請幫助我的不信，使我能確信祢那無可言喻的良善與極其謙卑的憐憫。因為祢親自吩咐我將所有的憂慮卸於祢神聖的眷顧之上，萬物皆因祢的眷顧而得蒙善治；眾生的眼睛都仰望祢，祢按時賜予牠們食物；祢張開祢的手，使一切生靈充滿恩澤。」……主內親愛的姐妹！當上帝的旨意允許苦難降臨時，這同樣是主為拯救我們而妥善安排的，好叫我們的希望唯獨仰賴全能的上帝。藉著忍耐，我們獲得美好的靈魂財富，繼而獲得永恆的救贖、永恆的福樂、無窮盡的喜悅、光明與歡欣！……那些偏離救贖性忍耐、不願為基督的緣故在此受苦的人有禍了，因為祂正召喚我們進入永生！遭受千年痛苦折磨，遠勝過無窮無盡的苦楚。然而，我們的主並未命定我們在此寄居千年，我們的日子是短暫的；況且祂的誡命並不沉重，其中一切忍耐都給我們帶來安慰，並使我們心靈的喜悅滿溢。至於那些仰望主的人，慈悲必環繞他們：這已向我們宣告，使我們毫不疑惑地仰望主，並在由外界引起的苦難中，仍因祂那拯救我們的神聖眷顧而歡喜。在主裡安歇吧！
    - type: paragraph
      text:
        ru: Июля 1-го, 1834 г.
        cn: 一八三四年，七月一日。
  - type: heading2
    initial:
      ru: '187.'
      cn: '187.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Ничто временное вас не утешит, когда вы во всем видите изменение и непрестанную превратность. – Ах! где искать истинной отрады утомившемуся от болезней сердцу вашему? – Идите скорее, только не тем путем, которым вы ходите, но самою мыслью сердца вашего к Слову Божию: вы в нем и ночью и днем, во всякое время скорби вашей, найдете истинное успокоение души вашей. Оставьте все, что ни оскорбляет вас, за собою; возьмите Псалтирь с молитвами:- вы тотчас в ней услышите глаголющего к вам Господа, и получите неизреченную милость Его. Одна надежда – Бог!'
        cn: 當您眼見萬事萬物皆在變化、不停地反覆無常之時，世間的一切暫時之物將無法安慰您。——啊！您這顆為病痛所疲憊的心，該去何處尋求真實的慰藉呢？——請快快前行吧，但不要走您平日所行的道路，而是要以您心靈最深處的思緒，轉向那聖言（Слово Божие）：在聖言之中，無論白晝或黑夜，無論在您一切的憂患之時，您都將尋得靈魂真實的安歇。將一切冒犯您的事物都拋諸腦後吧；拿起《聖詠集》（Псалтирь）並附上禱文：您將立即在其中聽見主對您說話的聲音，並領受祂那難以言喻的恩典。唯一的希望——就是上帝！
    - type: paragraph
      text:
        ru: Августа 17-го, 1884 г.
        cn: 一八八四年，八月十七日。
  - type: heading2
    initial:
      ru: '198.'
      cn: '198.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Побеждать врагов своих любовью добро творить ненавидящим нас, за нападающих на нас молиться – это дело наше:«мы христиане; мы извещены о том, что"комуждо"воздастся«по делом его»(Пс 61,13). Кто же вас может покорить строптивому духу мира сего, чтобы воображать и думать в сердце вашем что-нибудь противное слову Божию?..
        cn: 以愛勝敵，善待恨我者，為攻我者禱，此乃我等之職：「我等既為基督徒，即深知『人人都將』按其『行為』受報」（詩 61:13）。 爾等之中，誰能屈服於此世之倔強靈，竟敢在心內臆想和思量任何違背上帝聖言之事？
    - type: paragraph
      text:
        ru: 'Веду вас к святителю Василию Великому; послушайте его: «Не видишь ли, какое зло есть лицемерие? – и оно есть плод зависти. Двоякое бо лице наипаче от зависти в человеках бывает: когда, в глубине содержа ненависть, показуют любовью прикрытый взор наподобие морских камней, кои, малою водою будучи покрыты, погибель нечаянную неосторожным наносят. Когда убо от зависти, как от источника, истекает нам и смерть, и от благих отпадение, от Бога отчуждение, законов смешение и превращение всех купно житейских благ, то да повинемся Павлу«и не бываим тщеславни, друг друга раздражающе, друг другу завидяще»(Гал 5, 26), но паче блази, милосерди, прощающе друг друга, якоже и Бог простил есть нам».'
        cn: 我引領您來到聖主教巴西爾大帝面前；請聽他的話：「您難道看不見虛偽是怎樣的一種惡嗎？——它正是嫉妒的果實。在人類之中，兩副面孔尤其從嫉妒而生：當人們在內心深處懷藏仇恨，卻展示出被愛所遮蔽的目光，這就像海裡的石頭，被少許水覆蓋時，會給粗心之人帶來不測的滅亡。當死亡從嫉妒如同從源頭般流向我們，還有從美善中墮落、與上帝疏遠、律法的混亂，以及所有世間美好事物的顛覆時，那麼，我們就當服從保羅所說的：『不要貪圖虛名，彼此惹氣，互相嫉妒』（加拉太書5：26），而更要仁慈、憐憫、彼此饒恕，就像上帝已經饒恕了我們一樣。」
    - type: paragraph
      text:
        ru: Вот слышите сами, как надобно нам удерживать порывы сердца своего и нудить себя всяко на дела благие по учению Христову, а не по какому-нибудь, один только вид учения имеющему. Божиею милостью искренно вам соучаствующий в снискании небесных благ, не подлежащих изменению,
        cn: '您自己听着，我们是何等地需要抑制心中的冲动，并竭尽全力地在基督的教导之下，行那美好的德行，而非依照任何仅有教导之表象的事物。


          愿主的慈悲与您同在，我真诚地与您一同努力，寻求那永不朽坏、属天的福泽。'
    - type: paragraph
