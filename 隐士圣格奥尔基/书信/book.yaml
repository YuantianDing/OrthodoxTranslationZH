    children:
    - type: paragraph
      text:
        ru: «Биения сердца нашего вещают нам о мгновениях жизни нашей; а когда вслушаемся в них, слышим и голос смерти нашей. Самый жизненный сон, необходимый, впрочем, для жизни, что иное есть, как не повременное некоторое повторение смерти?
        cn: 「吾人胸臆之跳動，昭示吾人生命之頃刻；而當吾人傾聽之時，亦聞吾人死亡之音。最為切要之生之憩眠，雖為生命所必需，然其又為何物？豈非死亡間歇性之再現乎？」
    - type: paragraph
      text:
        ru: 'Вся жизнь наша, сколько бы продолжительна ни была, есть только продолжительный, непрерывный подвиг смертный. Впрочем, суетный человек, при такой близости к себе смерти, мыслит ли о смерти своей? Подобно небосклону, ее зрит он только вдали, хотя непрестанно приближается к ней. Будучи жизнелюбив, он даже обещает себе некоторый род бессмертия и вечности в сей стране тления и смерти, и живет так, как бы никогда не имел умереть, и стоя даже на краю могилы, думает о потребах мира. Шум сего смертного разрушения раздается вокруг его: он слышит, и не хочет слышать сего. Зная, что мы для того живем, чтобы умереть; для того умираем, чтоб переселиться в другую жизнь, не должны ли мы всегда быть готовы к сретению смерти, теме паче, что время пришествия ее утаено от нас?»'
        cn: 我们的一生，无论其多么绵长，都不过是一场绵延不绝、持续不断的死亡苦修。然而，一个虚妄之人，当死亡如此贴近他时，他是否会思忖自己的死亡呢？他只如望向天际一般，远远地瞥见它，尽管他正不断地向其靠近。他因贪恋生命，甚至在这腐朽与死亡之地，为自己许诺某种形式的永生与不朽。他活着的姿态，仿佛他永远不会死去；即便他已站在坟墓的边缘，他的心中仍在思虑世俗的需求。这死亡毁灭的喧嚣在他周遭回荡：他听见了，却不愿倾听。既然我们知道，我们活着是为了死去；我们死去是为了迁往另一种生命，那么我们难道不应当时刻准备好迎接死亡吗？尤其因它降临的时刻对我们而言是隐秘不彰的？
    - type: paragraph
      text:
        ru: Сии слова Епископ Неофит при гробе вице-адмирала Клокачева произносил к народу в городе Архангельске, 11-го Января в 1823 году. Это мне понравилось, и по искренности ко мне вашего сердца приятно сообщаю сие в пользу вашей души.
        cn: 這些話是主教涅奧菲特（Neophytos）於一八二三年一月十一日在阿爾漢格爾斯克城，在副海軍上將克洛卡切夫（Klokachev）的棺柩前對民眾講述的。這令我心悅，並因著您對我心靈的真誠，我樂意將此與您分享，以裨益您的靈魂。
    - type: paragraph
      text:
        ru: Да сохранит вас Матерь Божия под Своим покровом! О Господе благодарный вам
        cn: 願上帝之母在祂的蔭庇下保護您！在主內感謝您的
    - type: paragraph
      text:
        ru: н. р. Е.
        cn: N. R. E.
    - type: paragraph
      text:
        ru: Любите ли вы нищих? Я люблю их утешать.
        cn: 您爱护贫者吗？我乐于慰藉他们。
    - type: paragraph
      text:
        ru: 30-го Мая, 1825 г.
        cn: 一八二五年五月三十日
  - type: heading2
    initial:
      ru: '112.'
      cn: '112.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: Сейчас гроб в яму опустили
        cn: 此刻，灵柩已降入墓穴
    - type: paragraph
      text:
        ru: И весь засыпали землей.
        cn: 然後他們就完全用泥土將他覆蓋了。
    - type: paragraph
      text:
        ru: Кого они в нем положили,
        cn: 他們在其中安放了誰，
    - type: paragraph
      text:
        ru: – Простились с тем, пошли домой,
        cn: – 與那位告別後，便回家去，
    - type: paragraph
      text:
        ru: и все умолкло.
        cn: 萬籟俱寂。
    - type: paragraph
      text:
        ru: О, человек бренный!
        cn: 哦，世间尘躯！
    - type: paragraph
      text:
        ru: Гость земли мгновенный!
        cn: 大地上的瞬时客旅！
    - type: paragraph
      text:
        ru: Здесь жизнь твоя краткая подобно есть дыму,
        cn: 你在此处的短暂生命，有如烟雾一般，
    - type: paragraph
      text:
        ru: Скоро исчезающему, ветром разносиму.
        cn: 速將逝去，隨風飄散。
    - type: paragraph
      text:
        ru: Сегодня на троне,
        cn: 今日，於寶座之上，
    - type: paragraph
      text:
        ru: А завтра во гробе;
        cn: 而明日，則在墳墓之中；
    - type: paragraph
      text:
        ru: Сегодня в порфире,
        cn: 今日，身披紫袍，
    - type: paragraph
      text:
        ru: А завтра в могиле;
        cn: 而明日即在墓中；
    - type: paragraph
      text:
        ru: Сегодня с друзьями,
        cn: 今天和朋友们，
    - type: paragraph
      text:
        ru: А завтра с червями.
        cn: 而明日则与蠕虫为伴。
    - type: paragraph
      text:
        ru: И одна минута оканчивает и поглощает человеческую жизнь! – И сто лет как одно лишь привидение! О, смертное мгновение! Сколь смертных сокрыло ты!
        cn: 而僅僅一分鐘便能終結並吞噬人的生命！— 一百年也如同虛幻的影像！噢，必死的瞬間！你已隱藏了多少必死之人！
    - type: paragraph
      text:
        ru: О, ты, Религия святая!
        cn: 噢，你，神圣的宗教！
    - type: paragraph
      text:
        ru: Тобою кто одушевлен,
        cn: 凡蒙你所感召者，
    - type: paragraph
      text:
        ru: Тот смерть без страха презирая,
        cn: 祂藐視死亡，毫不畏懼，
    - type: paragraph
      text:
        ru: Всегда покоен и блажен.
        cn: 恆常安寧且蒙福佑。
    - type: paragraph
      text:
        ru: Покойтесь в Господе!
        cn: 願你們在主內安息！
    - type: paragraph
      text:
        ru: Уже Василия Н-ча Бородина на свете нет. Вот каждый день и каждый час смерть смертных пожирает и не насытится, пока не прейдет мир.
        cn: 瓦西里·Н·博罗金已不在人世。死亡每时每刻、日日夜夜吞噬着凡人，却永不餍足，直到此世终结。
    - type: paragraph
      text:
        ru: О Любовь! Любовь святая!
        cn: 啊，圣爱！圣洁的爱！
    - type: paragraph
      text:
        ru: Всякую смерть ты потребляя,
        cn: 你耗尽了一切的死亡，
    - type: paragraph
      text:
        ru: Вечно успокоишь нас.
        cn: 祢將永遠撫慰吾等。
    - type: paragraph
      text:
        ru: 8-го Окт., 1825 г.
        cn: 一八二五年，十月八日
  - type: heading2
    initial:
      ru: '188.'
      cn: '188.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Все прошедшее минуло, как одна минута; осталось пользоваться только настоящим для будущего вечного спасения. Господь не обещал завтрашнего дня, но дал сегодняшний для молитвы и спасения: «се время благоприятно, се день спасения!» Мне припоминается из некоего исторического повествования, что один веселый человек, будучи в кругу своих товарищей, сказал им, что он намерен на следующий год исправиться в своем вольном поведении и принести покаяние во всех грехах своих, а следующее время пока провести в свое удовольствие. Только что он проговорил это, с ним сделался удар – и дух вон! Можете представить, какой ужас поразил всех его окружающих! Как бедственно отлагать до другого времени покаяние, которое Господь хочет принять сегодня, чтобы даровать прощение!..'
        cn: '凡諸過往，皆如一瞬消逝；所餘者，唯有善用現今，以求將來永恆之救贖。主並未應許明日，卻賜予今日，為供祈禱與得救：「看哪，如今正是悅納的時候，如今正是拯救的日子！」[2]


          我憶起某段史實記載，有一位心性歡愉之人，在其友伴之間，曾言及他打算於來年改正其放蕩不羈之舉，並為己身諸般罪過痛加懺悔；至於眼下這段時日，則姑且先盡情享樂。此言甫畢，他即刻中風，魂魄離體！諸位可想見，此景令其周遭之人遭受何等驚駭！延宕今日主願接納之懺悔，以致錯失赦免之恩典，實乃何等悲痛之事！'
    - type: paragraph
      text:
        ru: Сентября 28-го, 1834 г.
        cn: 一八三四年，九月二十八日。
  - type: heading2
    initial:
      ru: '195.'
      cn: '195.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'На что нам иметь такие вещи, которые как снег в руках, или как уголья в жаровне? – Минутное не вечно, а вечность не минута; смерть не за горами, а за плечами! Благоугождайте Господу: вам не закрыты заповеди Его; – при помощи Божией, вы можете жить по ним, и будете наследницей царствия небесного. Лучше здесь произволением потерпеть и нужду, и крайность, чтобы удостоиться милости Божией там, где вечная жизнь и неизреченная радость. Простите. Христос с вами!'
        cn: 我们为何要拥有那些如手中之雪，或如火盆中之炭般的事物呢？——片刻的转瞬即逝，而永恒却非须臾；死亡不在远方，而正在肩后！请您取悦于主：祂的诫命并未向您隐蔽；——借着上帝的帮助，您能依诫命而生活，并必将成为天国（或译：天上的国度）的继承人。宁可在现世甘愿承受缺乏与困苦，以便在永恒的生命与不可言喻的喜乐之处，得蒙上帝的慈悲（或译：怜悯）。请原谅（或译：请恕）。基督与您同在！
    - type: paragraph
      text:
        ru: 28-го Июня, 1885 г.
        cn: 一八八五年六月二十八日
  - type: heading2
    initial:
      ru: '223.'
      cn: '223.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: Молись Господу, покуда время есть,
        cn: 趁著尚有時日，向主禱告，
    - type: paragraph
      text:
        ru: И плачь, пока Господь приемлет жертву слез.
        cn: 且哭泣，直到主悅納你眼淚的獻祭。
    - type: paragraph
      text:
        ru: Настанет смертный час,
        cn: 死亡的時刻將要來臨，
    - type: paragraph
      text:
        ru: И все оставят нас...
        cn: 而眾人都將離棄我們……
    - type: paragraph
      text:
        ru: Августа 27-го, 1833 г.
        cn: 一八三三年，八月二十七日。
  - type: heading2
    initial:
      ru: '234.'
      cn: '234.'
    text:
      ru: К Е.Е.
      cn: 致葉.葉.
    children:
    - type: paragraph
      text:
        ru: 'Вечная память Василию Федоровичу – Сегодня минуло три года переселению его. Откровенно скажу вам, матушка: я просил Василия Федоровича помянуть меня, когда будет иметь дерзновение в милости у Престола Божия, чтобы и мне не замедлить здесь. Что же сказать о вас, когда увижусь с ним, и о Елисавете Александровне? Исполнены ли его завещания?'
        cn: 願永恆的記念歸於瓦西里·費奧多羅維奇——今日是他遷往彼世的第三個年頭。我坦誠地告訴您，修女母親：我曾懇請瓦西里·費奧多羅維奇，當他在至高上帝的寶座前得到蒙恩的勇氣時，能記念我，好讓我在此世也不致久留。那麼，當我與他相見時，我該如何轉述您的情況，以及葉利薩維塔·亞歷山德羅芙娜的情況呢？他所留下的遺訓，你們可曾實踐？
    - type: paragraph
      text:
        ru: 'А мне пора готовиться к вечности: опасно очень отлагать день за день; смертный час сокрыт от нас. Мне может кто сказать: ты уединен, что тебе готовиться? Есть ответ на это: каждый имеет свои приготовления... Сбираться в вечный путь – есть о чем подумать.'
        cn: 如今我應當預備迎向永恆了：一日復一日地拖延是非常危險的；死亡的時刻對我們而言是隱藏的。或許有人會對我說：你獨居一處，有什麼可預備的呢？對此我有所回答：每個人都有他自己的預備……踏上永恆之路——有許多值得深思之處。
    - type: paragraph
      text:
        ru: 'Я припоминаю благий совет святителя Тихона жаждущему спастися; вот он: «От искушений никуда не уйдешь; когда враг чего сам не может, то чрез злых людей наносит оскорбления; только лучше быть в каком-нибудь монастыре, нежели дома, а повсюду надобно терпеть и быть великодушну; не смотреть на то, что люди делают, а внимать, чему слово Божие учит: знать келью да церковь и быть всегда за-няту – то читать, то молиться, то делать что пристойное и так попеременно продолжать; мало спать, мало есть, мало пить и непрестанно Иисусову молитву иметь в сердце своем: Господи Иисусе Христе, Сыне Божий, помилуй мя грешного».'
        cn: 我忆起圣人提洪给予渴求救恩者的良善忠告；它如下所述：「你无处可避试探；当仇敌自身无能为力时，便借着邪恶之人施加冒犯；只是，身处任何一座修道院都胜于在家，但无论身在何处，你都必须忍耐并保持宽宏的心胸；不要关注世人所为，而要留心上帝圣言所教导的：认识你的斗室与教堂，并时刻保持忙碌——或阅读，或祷告，或做些合宜之事，如此交替进行；少眠、少食、少饮，并持续将耶稣祷文铭刻于心：『主耶稣基督，上帝之子，怜悯我这罪人』。」
    - type: paragraph
      text:
        ru: Таких любит Господь, которые скоро и пламенно предают Ему сердца свои на служение.«Начало премудрости страх Господень».
        cn: 主所喜爱的，是那些迅速而热切地将自己的心奉献于祂、服侍于祂的人。「敬畏上主是智慧的开端」。
    - type: paragraph
      text:
        ru: Благодарение Господу, что вы сострадаете, матушка, о сиротах.
        cn: 感谢上主，母亲，您对孤儿们怀有怜悯之心。
    - type: paragraph
      text:
        ru: Непотребный раб Егор
        cn: 祂不配的奴僕葉戈爾
    - type: paragraph
      text:
        ru: Января 11-го, 1827 года
        cn: 西元一千八百二十七年，一月十一日
  - type: heading2
    initial:
      ru: '250.'
      cn: '250.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Святитель Христов Тихон Задонской увещевает нас следующим словом: «Отовсюду видим, как нужно Христианину непрестанное тщание, воздыхание и молитва, чтобы не совратиться с пути истинного, но до конца верным пребыть. К тому пользует всегдашняя память о смерти, что она нечаянна и различным образом восхищает людей. Память о страшном суде Христовом, о муке вечной, о царстве небесном, – память о сих и верное рассуждение не попустят совратиться с пути.'
        cn: 基督的聖者提洪·扎頓斯基以如下的話語告誡我們：「我們從四處見到，基督徒恆久不斷的謹慎、歎息和禱告是何等必要，為的是不從真道上偏離，而能忠信地堅持到底。為此，時常憶念死亡是有益的，因為死亡是難以預料的，並以各種方式將人奪去。憶念基督那可畏的審判，憶念那永恆的痛苦，憶念那天上的國度，——憶念這些並以真實的心思去思量，將不會容許人從道路上偏離。
    - type: paragraph
      text:
        ru: 'Поминай о сих часто и рассуждай: благополучие и неблагополучие временное минется, но то, что после смерти будет, не минется. Все здесь мирское останется, и самое тело в земле погребается; а едина душа, на оный век, отойдет и с душою добродетель или грех неотступно. Горе душе, когда с грехом отойдет! Ибо с чем отойдет, с тем и на суде Христовом явится. Поминай сие, и будешь себя очищать покаянием, слезами и воздыханием, да не явишься пред Господом Богом твоим со грехами.»'
        cn: 常常記念這些事，並且思量：現世的幸福與不幸都將過去，但死後之事卻永不消逝。世間的一切都將留在此處，肉身本身亦將埋於塵土；唯獨靈魂將要離去，進入彼世，善德或罪惡將與靈魂緊密相隨，永不分離。當靈魂帶著罪惡離去時，它將是多麼地悲苦！因為它帶著什麼離去，就將帶著什麼出現在基督的審判臺前。請你記念此事，並藉著懺悔、淚水和歎息來潔淨自己，好叫你不在你的主上帝面前帶著罪惡顯現。
    - type: paragraph
      text:
        ru: 'Вот вам гостинец от трудов Преосвященного Тихона: примите сердечно, да споспешествуют и его молитвы о спасении нашем.'
        cn: 这有一份来自至圣主教提洪辛劳的馈赠：请衷心领受，愿他的祷告也助益我们的救赎。
    - type: paragraph
      text:
        ru: 11-го Апреля, 1827 г.
