    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Поздравляю вас с благоприятным получением желаемого от Живоносного Источника Божией Матери. Божественное слово, произносимое в молениях и воспеваемое при водоосвящении, да будет в отраду и в утешение сердца, иногда многими скорбями одержимого... А во мне то же слово да уязвит сердце божественным желанием и изведет источник слезный, напояющий мою иссохшую ниву. Скажите мне, как вам показалось Тюнино своим местоположением? Я бывал там под источником и смотрел в пруд на заключенную рыбу; и каждый предмет тогда пленял меня в философские размышления изъявлением о себе своей истории. Что это? от чего оно? для чего и на какой конец существует? Ум мой углублялся посредством видимых в невидимое и разумительная мысль прочитывала внутренне все, что удобно было к моему понятию, и то меня утешало. Тогда было самое начальное время задонского моего уединения; я хаживал на реку Дон; течение его далеко увлекало мысль мою – к самому его устью, которое поглощается своим падением в Азовское море. Танаис, или Дон, вытекает близ Тулы из озера Ивановского и омывает Рязанскую, Тамбовскую и Воронежскую губернии и землю донских казаков. Меня с малых лет особенно занимало и как будто собою приманивало рассматривание под солнцем бесчисленного множества созданий Божиих: я любил прохаживаться рано утром и поздно вечером, любил размышлять о влиянии на сердце и тайном значении предметов природы, и ежели кто был со мной, мне приятно сообщать тому все удобное к понятию – для возведения ума к непостижимой силе и Премудрости Творца. Есть Бог, Который все сие сотворил из ничего единым Словом Своим. Мы отпали от Него преслушанием Его заповеди и возвращаемся покаянием, послушанием и преданностью себя воле Его.'
        cn: '恭喜您，蒙受上帝聖母賦予生命之泉的恩惠。願在禱告中宣示、在祝聖水中吟唱的聖言，能成為您心靈的慰藉與安慰，因您的心有時被諸多憂患所困擾……而在我心中，願同樣的聖言以神聖的渴望刺透我的心，引出淚水的泉源，灌溉我枯涸的田地。


          請您告訴我，您覺得秋尼諾（Tyunino）的地理位置如何？我曾在那裡的泉源下停留，凝視池塘中被圍困的魚；當時，每一事物都以其自身歷史的展現，吸引我進行哲學性的沉思。這是什麼？它從何而來？它為何存在？它將走向何種結局？我的心智藉由可見之物深入不可見之境，悟性的思維在內心讀遍所有易於我理解的事物，這使我得到安慰。


          那是我在扎頓斯克（Zadonsk）隱居的最初時期；我常步行到頓河（Don）邊；它的水流將我的思緒遠遠帶到它的入海口，那裡它以其傾瀉之勢匯入亞速海（Azov Sea）。塔納伊斯（Tanais），亦即頓河，發源於圖拉（Tula）附近的伊萬諾夫湖（Ivanovskoe），流經梁贊（Ryazan）、坦波夫（Tambov）和沃羅涅日（Voronezh）等省份以及頓河哥薩克人的土地。


          自我年幼時起，對在陽光下考察上帝無數的創造物，便特別使我神往，彷彿被其自身所吸引：我喜歡在清晨和傍晚散步，喜歡默想自然萬物對心靈的影響及其隱秘的意義；如果有人與我同行，我樂意將所有易於理解的事物與之分享，以便將心智提升至造物主那不可測度的能力與至高智慧。


          有一位上帝，祂僅以祂的聖言，從虛無中創造了這一切。我們因違背了祂的誡命而從祂那裡墮落，如今正藉由懺悔、順從和將自身全然交付於祂的旨意而回歸。'
    - type: paragraph
      text:
        ru: День воскресный. Июля 10-го дня, 1827 года
        cn: 主日。一千八百二十七年七月十日
  - type: heading2
    initial:
      ru: '135.'
      cn: '135.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас.
        cn: 基督在我們之中。
    - type: paragraph
      text:
        ru: Кто надеждою и любовию утвержден, верою огражден и силою Христовою укреплен, тот идольскую прелесть всегда ниспровергает. Св. Великомуч. Георгию песнь 3.
        cn: 凡藉盼望与爱而得坚固，被信仰所护卫，并因基督之力而得刚强之人，他便能恒常推翻偶像的魅惑。圣大殉道者格奥尔基颂歌第三首。
    - type: paragraph
      text:
        ru: 'Вы мне много переписали тропарей и кондаков: только подумаем прилежно, с рассмотрением самих себя, в каком нам смирении должно быть здесь, чтобы там блаженствовать вечно. Сердечно вам желаю радоваться о едином Господе.'
        cn: 您为我抄录了许多短颂（troparia）和赞颂（kontakia）：我们只须殷勤思量，反观自身，明白我们在此地应持何等谦卑，方能于彼处永享至福。我衷心祝愿您，惟独在主内喜乐。
  - type: heading2
    initial:
      ru: '171.'
      cn: '171.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Матушка! лошади с людьми, а карета с вами повалились было на бездну потопления! И в то ж мгновение далось спасение вашему глазу, и пагубная сила, не стерпевши помощи Вышнего, явно отступила. Подобное сему и со мной было прежде: совсем было утонул, и с лошадью, но спасен тем же Ангелом – святым Победоносцем.'
        cn: 母亲哪！载着人的马匹，和载着您的马车，曾差点倾覆于毁灭的深渊！就在那一瞬，您的眼目得到了拯救，而那邪恶的力量，因无法忍受至高者的助佑，便明显地退却了。类似的事情以前也发生在我身上：我曾差点完全淹没，连同我的马匹，但被同一位天使——那位神圣的胜利者所拯救。
    - type: paragraph
      text:
        ru: 'Вы много украсили святых изображений: почтите же и его хоть чем маленьким, с надписью: «За мгновенное избавление от внезапного потопления. Мария». Хорошо бы предоставить такой образ в Георгиевскую Церковь. На это воля ваша.'
        cn: 您曾以諸多聖像來妝點聖境，那麼，也請用哪怕一件微小的、刻有「為此番瞬時擺脫驟然溺斃之恩。瑪利亞敬獻」字樣的物件來表達對他的敬意吧。倘若能將這樣一幅聖像供奉於格奧爾基教堂，那將是極好的。此事全憑您的心意。
    - type: paragraph
      text:
        ru: Января 11-го, 1829 года
        cn: 一八二九年，一月十一日
    - type: paragraph
      text:
        ru: В самый день Рождества Христова я одел полунагого старца в платье, что вы прислали мне.
        cn: 就在基督降生之日，我将您寄给我的那件衣裳给了一位衣不蔽体的老者穿上。
  - type: heading2
    initial:
      ru: '173.'
      cn: '173.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: О коль радостно с радостным поздравлять вас постом, возводящим на небо! Это одно крыло, а другое-смиренная молитва. Господь возводит и низводит, мертвит и живит, и якоже хощет, творит, хотяй всем спастися, а не погибнуть; по-гибнуть же есть воля человеческая, а спастися-воля Божия. Простите меня грешника; да простить вас Господь Бог.
        cn: 啊，何等歡喜能以這升向天國的喜悅齋期向您致以祝賀！這齋期是一翼，而另一翼則是謙卑的禱告。上主使人升高，也使人降卑，使人死亡，也使人存活，祂隨心所欲地成就萬事，祂願人人得救，而不願人滅亡；然而，滅亡是人的意願，得救則是上帝的旨意。請您寬恕我這罪人；願上主上帝寬恕您。
    - type: paragraph
      text:
        ru: Февраля 22-го, 1829 г.
        cn: 一八二九年，二月二十二日。
  - type: heading2
    initial:
      ru: '181.'
      cn: '181.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу! вы слушали всенощную; и я утешался светло-горящими лампадами пред святыми образами, и весело стало! За молитвами ревнителя по Господе Святого Пророка Илии, поздравляю вас с празднованием его. Святые Отцы пишут, что он в раю ныне. Тамо тысячи лет как день един. О радости райские! как бы и нам влететь туда? Надобно крылья иметь: пост и молитву.'
        cn: 荣耀归于上主！你已听闻通宵礼，而我也因圣像前那光耀炽燃的油灯而心受慰藉，心绪也欢愉起来！藉着为主热忱的圣先知以利亚的祈祷，我向你祝贺他（的）庆节。圣教父们写道，他现今在天堂中。在那里，千年如同白昼一日。啊，天堂的喜乐！我们如何才能飞入彼处呢？需要拥有翅膀：禁食和祷告。
    - type: paragraph
      text:
        ru: 1юля 19-го, 1829 г.
        cn: 一八二九年，七月十九日。
  - type: heading2
    initial:
      ru: '261.'
      cn: '261.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: С памятью Ангела вашего, Препод. Марии, искренним словом поздравляю вас, сестра моя о Господе!... Ксенофонт и Мария охотно оставили княжение свое и, возлюбивши Господа Бога от всея души, угодили Ему житием своим. Они прошли тесный и прискорбный путь века сего; а ныне торжествуют на небеси! Их молитвами да благоволит Господь удостоить и вас той радости, которая не отъемлется никогда.
        cn: 怀著您天使，尊貴的瑪利亞的記憶，我以真誠的言語恭賀您，我在主裡的姊妹！……克塞諾豐和瑪利亞欣然放棄了他們的公爵之位，全心全意地愛慕上主上帝，以他們的生命取悅了祂。他們走過了今世窄小而憂苦的道路；如今他們在天國歡慶勝利！願上主因他們的祈禱，恩慈地使您也得享那永不被奪去的喜樂。
    - type: paragraph
      text:
        ru: Простите!
        cn: 請寬恕我！
    - type: paragraph
      text:
        ru: Да хранит вас Матерь Божия под Своим покровом. Все, что есть временное, со временем и проходит. Настанет вечное, и не будет конца...
        cn: 願上帝之母在祂的庇蔭下護佑您。所有暫時之事，都會隨時間而逝去。永恆將至，且無有窮盡……
    - type: paragraph
      text:
        ru: Искренностью вам соусердствующий,
        cn: 以赤诚之心与您同工。
    - type: paragraph
      text:
        ru: н. р. Георгий.
        cn: N. R. 格奥尔基。
  - type: heading2
    initial:
      ru: '328.'
      cn: '328.'
    text:
      ru: К Екатерине Александровне Маркович
      cn: 致叶卡捷琳娜·亚历山德罗芙娜·马尔科维奇
    children:
    - type: paragraph
      text:
        ru: Слава в вышних Богу!
        cn: 榮歸至高之上的上帝！
    - type: paragraph
      text:
        ru: Мимо всякого слуха, просто к искренности сердца вашего, матушка моя о Господе, всерадостное приношу поздравление с празднованием Рождества Христова. От искренности сердца моего примите поздравление мое и с наступающим новым годом, вам
        cn: 越過所有的言辭，直達您心靈的真誠，我在主內的母親啊，我獻上對基督聖誕節最喜樂的祝賀。請從我心靈的真誠中接受我對您的祝賀，以及對即將到來的新年的祝願，給您
    - type: paragraph
      text:
        ru: Усердно приносит непотр. раб Егор. 25-го Декабря, 1825 г.
        cn: 祂不配的奴僕葉戈爾（Egor）勤勉奉上。一八二五年十二月二十五日。
  - type: heading2
    initial:
      ru: '333.'
      cn: '333.'
    text:
      ru: К Софье Васильевне Сумароковой
      cn: 致索菲娅·瓦西里耶芙娜·苏马罗科娃
    children:
    - type: paragraph
      text:
        ru: Сущею истиною удостоверитесь чрез некоторое время, что спасение всех ищущих спастися верою и любовью в непоколебимой надежде на Св. Промысл Божий чрез многие скорби и терпение приобретается. Мир вам и благословение Божие!
        cn: 過一段時日，你們將確知此乃實存之真理，即凡尋求藉由信德與愛心而得救者，藉由對神聖上帝上智無可動搖之盼望，並經由諸多苦難與忍耐，方能獲致救贖。願平安與上帝的降福歸於你們！
    - type: paragraph
      text:
        ru: Г. к С. радуйтесь!
        cn: 格奥尔基致西奥多罗斯：欢欣吧！
    - type: paragraph
      text:
        ru: Христос посреди нас!
        cn: 基督在我们中间！
    - type: paragraph
      text:
        ru: Слава Богу!-Неизреченно сорадуюсь вам о той радости, ко-торая превышает все мирские радости, и от всей души моей поздравляю вас, возлюбленная сестра моя о Господе, с новоявленною благодатью. – Сердцем моим прошу вас, помолитесь новопрославляемому Угоднику Божию Св. Митрофану Воронежскому о спасении моем и вашем. Теперь вы очень близко можете подойти к Св. нетленным мощам его и, как к живому, поклониться и помолиться о вашем и моем спасении. Слава Богу!
        cn: 讚美我主！——對於這超越一切塵世歡樂的喜悅，我以言語難表的方式與您同樂。我以全心全意恭賀您，我在主內蒙愛的姊妹，獲得這新顯的恩典。——我從心底懇請您，請為我與您的救贖，向新近受顯榮的上帝悅納者，聖米特羅凡·沃羅涅日斯基祈禱。如今，您可以非常靠近地接近他那不朽的聖骸，並如對活人一般，俯身敬拜，為您和我的救贖祈求。讚美我主！
    - type: paragraph
      text:
        ru: Божиею милостию соусердствующий вам н. р. Георгий.
        cn: 仰荷上主洪恩，与您同心协力者，乃卑微之格奥尔基。
    - type: paragraph
      text:
        ru: Августа 5-го, 1882 года.
        cn: 一八八二年，八月五日。
  - type: heading2
    initial:
      ru: '336.'
      cn: '336.'
    text:
      ru: К Софье Васильевне Сумароковой
      cn: 致索菲娅·瓦西里耶芙娜·苏马罗科娃
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу! Единственное утешение наше что нибудь потерпеть ради Христа: и это есть несравненное счастье в сей кратковременной нашей жизни; – радуйтесь о Господе, возлюбленная сестра моя. Празднуемое Рождество Христово верующим есть свет, освещающий души, и сердце, объятое божественным светом, все покрывается радостью. Почтеннейшая Софья Васильевна! поздравляющий вас е Рождеством Христовым – и сорадующийся вам о Господе,'
        cn: 荣耀归于上帝！我们唯一的慰藉就是能为基督承受一些苦楚：在这短暂的生命中，这乃是无与伦比的福份；——我亲爱的姊妹，你们要在主里喜乐。对信徒而言，所庆祝的基督降生节是照亮灵魂的光明，被神圣之光包围的心灵，必完全被喜乐所覆盖。最受尊敬的索菲娅·瓦西里耶芙娜！向你们祝贺基督降生节，并为你们在主里同感喜乐的，
    - type: paragraph
      text:
        ru: непотребный раб Георгий.
        cn: 不配的奴僕格奧爾基。
    - type: paragraph
      text:
        ru: Декабря 25-ю, 1832 г.
        cn: 一八三二年，十二月二十五日。
  - type: heading2
    initial:
      ru: '2.'
      cn: '2.'
    text:
      ru: К А.П.Р.
      cn: 致阿.彼.勒.
    children:
    - type: paragraph
      text:
        ru: '…Ах, простите меня, я уже много заговариваюсь. Вы желаете, по усердию вашему, изготовить мне по вкусу пищу. Очень я рад! Очень, очень вкусна бывает пища, изготовленная с молитвою; молитва и любовь чрезмерно услаждают пищу. Я люблю простую, и благоразумные врачи так советуют; простая пища здоровее в употреблении, и чистота крови сохраняется более, нежели от вымышленных и роскошных, исполненных разными яствами столов. Много обязан вам благодарностью за ваше искреннее сердце; вы меня утешаете, побуждая к прославлению Иисуса Христа: да воздает вам Бог, обещавший воздать сторицею!.. Прошу вас приказать испечь один белый хлеб с исполнением завещания Христова: да не знает левая рука, что делает правая. …'
        cn: 「…啊，请您原谅我，我已经说了太多不必要的话。您怀着热忱，希望为我预备合乎我口味的食物。我非常欢喜！用祷告预备的食物，总是非常、非常美味的；祷告与爱，使食物变得无比甘甜。我喜欢简单的食物，明智的医生们也是如此建议的；简单的食物对身体更为有益，它能更好地保持血液的纯净，胜过那些奢靡浮华、摆满了各种佳肴的餐桌。我非常感谢您的真诚之心；您安慰了我，促使我颂扬耶稣基督：愿上帝报答您，祂曾应许百倍偿还！…我请求您吩咐烤一个白面包，并请遵行基督的训诫：不要让左手知道右手所做的。」
    - type: paragraph
      text:
        ru: Мая 27-го дня, 1822 г.
        cn: 一八二二年五月二十七日
  - type: heading2
    initial:
      ru: '302.'
      cn: '302.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Христос посреди нас! Почто вы смущаетесь и внимаете вовсе непотребным помышлениям? Не слушайте, прошу вас, клеветы вражеской на богоспасаемые монастыри. Монастырская жизнь есть особенно избранная жизнь о Господе для удобнейшего спасения многих душ, верою и любовию ищущих Господа. Вам угодно было спросить меня о назначении вам монастыря – прошу вас самих избрать себе. Но вы неотступно требуете от ничтожности моей спасительного назначения. Еще прошу вас: метните себе жребий на монастыри – В. и Е. и скажите, в который вам достанется. Не унывайте, но радуйтесь, что Господь призывает вас к вечному спасению. Я ваше прошение, сколько мог и сколько успел, исполнил. Буди вам истинное утешение в Господе, все прошения ко спасению вашему исполняющем! Он все сделает вам, чего вы ни попросите во имя Его. Слава Богу, что мы осиротели от мира сего, имея Отца Небесного! Восхищаемся мыслию, когда подумаем, что наше отечество на небеси.'
        cn: '基督在我们中间！你们为何心神不安，并听从那些完全不合宜的念头呢？我恳求你们，不要听信那仇敌针对蒙神护佑的修道院所散布的谗言。修道生活是在主内一种特别蒙拣选的生活，是为了使许多凭着信心与爱心寻求主的灵魂，能够更加便利地得救。


          您曾询问我为您指定修道院之事——我恳请您自行选择。但您却不停地要求我这卑微之人为您指定得救之处。我再次恳请您：请您为修道院——V. 和 E. 掷签，并告知我您抽到哪一个。


          不要灰心，反而要欢喜，因为主正呼召您走向永恒的救赎。您的请求，我已尽我所能、尽我所成地完成了。愿您在主内得着真实的安慰，祂必成全您一切有助于您得救的祈求！凡您奉祂的名所求的一切，祂都必为您成就。


          感谢赞美神，我们虽然在这世上成了孤儿，却拥有天上的父！每当我们思及我们的家乡在天上时，心中便充满了欢喜雀跃的思绪。'
    - type: paragraph
      text:
        ru: 31 марта 1829 года
        cn: 一八二九年三月三十一日
  - type: heading2
    initial:
      ru: '340.'
      cn: '340.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Слава в вышних Богу и на земли мир, в человецех благоволение!..
        cn: 在至高之处，荣耀归于上帝；在地上，平安归于祂所喜悦的人！[1]
    - type: paragraph
      text:
        ru: 'Иисус Христос Господь наш да прокрывает сердце ваше мирными и чистыми размышлениями. Они вам да будут благоприятными спутниками – конечно, не на пространном и широком пути, изобилующем удовольствиями и утехами мира сего, но на тесном и прискорбном пути, который проложит Сам Спаситель наш, да все любящие Его пойдут по Нему в жизнь вечную. Вот нам святой предмет! Радуйтесь, возлюбленная сестра моя о Господе! Взаимно поздравляю вас с Новым годом. Господь вам дал меня утешить усердною присылкою ко мне благословенного хлеба, свеч и ладану: да укрепляюсь на бедственном и многотрудном пути жизни сея животным хлебом; да освещаюсь, седящий во тьме плоти моей, невечерним светом-Словом Божиим в душе моей, и да исправится молитва моя, яко фимиам, восходящий от кадила пред Господом. Но что могу я сам собою, – навозный червь и поношение людское? – Прошу вас до конца помогать мне вашими смиренными ко Господу молитвами; в чем и я обязан вам служить искренностью слова, по неизреченной благости Божией, милостиво руководствующей нас в жизнь вечную.'
        cn: 愿吾主耶稣基督以宁静而纯洁的思虑遮蔽您的心房。这些思虑将成为您可喜的伴侣——当然，不是在世俗享乐与慰藉丰盈的宽阔大道之上，而是在我们救主亲自铺设的、那条狭窄而充满忧患的道路之上，以便所有爱祂的人能沿着这条路走向永恒的生命。看哪，这是何等神圣的主题！在主内欢欣吧，我亲爱的姐妹！我亦恭祝您新年蒙福。主使您得以慷慨地将蒙福之面包、蜡烛与香送至我处，以安慰我：愿我能借这生命的粮，在世间这困苦而多难的旅途上得以刚强；愿我这坐在肉身幽暗之中的人，能被神圣的道——那不落之光——照亮我的灵魂；并愿我的祷告得以修正，如同馨香的乳香，从香炉中升腾，达于主前。然而，我自身又能做些什么呢？我不过是粪土中的蠕虫，受人轻贱。我恳请您，务必以您谦卑的祷告，持续地向主帮助我；在此事上，我亦有责任，以真诚的言语服事您，凭藉上帝那不可言喻的恩慈，祂仁慈地引领我们走向永恒的生命。
    - type: paragraph
      text:
        ru: 3-го Января, 1833 г.
        cn: 一八三三年，一月三日。
  - type: heading2
    initial:
      ru: '354.'
      cn: '354.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'С великим праздником Богоявления Господня радостно поздравляю вас: Ангелы купно и человеки славословят Господа! Слава в вышних Богу, и на земли мир, в человецех благоволение! Слава Богу, явившемуся в трех лицах человеческому роду, да веруем и исповедуем Отца и Сына и Св. Духа, Единого триипостаснаго Бога! Христос крещается во Иордане, да святит воды; вот и торжественная песнь о Нем Православной Церкви нашей: «Во Иордане крещающуся Тебе, Господи, тройческое явися поклонение: Родителев бо глас свидетельствоваше Тебе, возлюбленнаго Тя Сына именуя, и Дух в виде голубине извествоваше словесе утверждение: явлейся Христе Боже, и мир просвещей, слава Тебе!!!» Господь от Иордана идет в пустыне поститься, да благословит грядущих в след Его, по Нем имущих быть пустынников и постящихся ради великой любви к Нему. В пустыне Господь искушается от дьявола, да научит подвизающихся противиться ему и отражать его словами Св. Писания. Видите, как нужно для спасения знать Св. Писание и, поучаясь в нем день и ночь, разуметь волю Божию и познавать хитрость и козни вражии, чтобы не принять иногда ошибкою сатану вместо Ангела. Спаси нас, Господи, заступлением Твоим!'
        cn: 欣逢主显圣容之大节，我欢欣地向您致以祝贺：天使与世人一同颂扬主！在至高之处荣耀归与上帝，在地上平安归与祂所喜悦的人！荣耀归与上帝，祂以三位一体之形向世人显现，使我们相信并宣认圣父、圣子和圣灵，独一三位一体的上帝！基督在约旦河受洗，为要圣化诸水；这便是我们正教会颂扬祂的庄严诗歌：「主，当祢在约旦河受洗之时，三位一体的敬拜得以彰显：因父的声音为祢作证，称祢为祂的爱子，圣灵以鸽子之形证实了这言语的真实：基督上帝，祢已显现，并光照了世界，荣耀归与祢！」 主从约旦河前往旷野禁食，为要降福那些跟随祂脚踪的人，那些将因对祂的伟大之爱而成为隐修者和禁食者。在旷野中，主受魔鬼的试探，为要教导那些奋力争战的人如何抵挡魔鬼，并以圣经之言驳斥它。您看，为了得救，认识圣经是多么重要，要昼夜研习，明白上帝的旨意，并识破仇敌的诡计与网罗，以免有时误将撒旦当作天使而接纳。主啊，藉着祢的庇护，拯救我们！
    - type: paragraph
      text:
        ru: 5-ю Января, 1834 г.
        cn: 一八三四年，一月五日。
  - type: heading2
    initial:
      ru: '370.'
      cn: '370.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Слава Богу!
        cn: 榮耀歸於上帝！
    - type: paragraph
      text:
        ru: Возсия мирови свет разума! Повсюду Церковь Божия празднует Рождество Христово... Славимый Ангелами – родился в удалении от мирской молвы, в безмолвном месте, в вертепе; в нищете и простоте. Его приветствуют самые первые посетители-пастухи, которые не в дальнем от сего места расстоянии пасут мирные стада свои. Царь славы, великого совета Ангел, столь великим смирением покрылся! Вол и осел дыханием своим согревают Его от великой стужи, уступивши свои ясли имеющему престолом Своим небо!... Не удивительно ли?
        cn: 寰宇因理智之光而煥發！上帝之教會普世慶祝基督聖誕……蒙受天使讚頌的祂，誕生於遠離塵世喧囂、靜謐之地的洞穴之中；誕生於貧乏與淳樸之境。最早前來朝拜的牧羊人向祂致敬，他們就在離此不遠處牧放著溫順的羊群。榮耀之君，偉大謀略的天使，竟披戴了如此至深的謙卑！牛與驢以牠們的氣息為祂抵禦嚴寒，將牠們的食槽讓給了那位以蒼穹為寶座的至高者！……這豈不令人驚嘆？
    - type: paragraph
      text:
        ru: 'Пойте Господеви вся земля, и веселием воспойте людие: яко прославися.'
        cn: 普世万民，颂赞主名，欢喜快乐，歌咏上主：因祂受享荣耀。
    - type: paragraph
      text:
        ru: 'Прошу вас приложенное при сем передать ради имени Хри-стова нуждающимся в отраду и утешение. В терпении вашем стяжите души ваша: кроме Господа, нигде и ни в чем нет истинного утешения. Буди воля Божия! Близ Господь сокрушенных сердцем, и смиренных духом спасет. Радуйтесь о Господе.'
        cn: '懇請您為基督之名的緣故，將隨函附上之物轉交予需要慰藉與撫慰的人。


          你們要以堅忍持守你們的靈魂：除卻主以外，在任何地方、任何事物中，都沒有真實的慰藉。


          願上帝的旨意成就！主親近那些心靈破碎之人，並將拯救謙卑柔順之靈。


          你們要因主而喜樂。'
    - type: paragraph
      text:
        ru: 26-го Декабря, 1835 г.
        cn: 一八三五年十二月二十六日
  - type: heading2
    initial:
      ru: '376.'
      cn: '376.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Спасайтесь и радуйтесь, возлюбленная сестра моя о Господе. Христос посреди нас! В Нем мы не умираем: Он смерть попрал смертью и нам даровал жизнь вечную. Будем же поучаться о вечной жизни, и будут сносны нам все временные скорби.'
        cn: 愿您得救并喜乐，我在主内亲爱的姊妹。基督在我们中间！在祂里面我们不会死亡：祂以死践踏了死亡，并赐予我们永恒的生命。因此，让我们学习关于永恒生命的教诲，那么一切暂时的忧患对我们来说都将是可忍受的。
    - type: paragraph
      text:
        ru: Любящий вас о Христе Иисусе.
        cn: 在基督耶穌裡愛你們的人。
    - type: paragraph
      text:
        ru: непотребный раб Егор. 3-го Мая, 1886 г.
        cn: 祂不配的僕人葉戈爾。一八八六年五月三日。
  - type: heading2
    text:
      ru: без номера. К Татьяне Григорьевне Викулиной
      cn: 无编号。致塔提扬娜・格里戈里耶夫娜・维库琳娜
    children:
    - type: paragraph
      text:
        ru: Христос вокресе!
        cn: 基督復活了！
    - type: paragraph
      text:
        ru: Милостивая матушка Татьяна Григорьевна!
        cn: 仁慈的母亲塔提雅娜·格里戈里耶夫娜！
    - type: paragraph
      text:
        ru: 'Без мене не можете творити ничесоже – это глаголет Господь наш Иисус Христос. Поэтому Его милостию я прошу и вашей милости: удостойте меня вашим извещением – на каком основании и под чьим смотрением собираются ваши заблудшие овцы на Тюнинскую землю? Испрашивающий вашего снисхождения покорнейший проситель'
        cn: '「離了我，你們就不能做甚麼」——這乃是我們的主耶穌基督所說。因此，我懇求祂的慈悲和您的寬仁：請您惠允告知，您的那些迷途羔羊是憑藉何種依據、在何人的監管之下，聚集在秋寧（Тюнинская）之地？


          您最謙卑的請求者，懇請您的俯允。'
    - type: paragraph
      text:
        ru: непотребный раб Егор 20 апреля 1824 года
        cn: 祂不配的奴僕葉戈爾，一八二四年四月二十日
  - type: heading2
    text:
      ru: без номера. К Татьяне Григорьевне Викулиной
      cn: 无编号。致塔提扬娜・格里戈里耶夫娜・维库琳娜
    children:
    - type: paragraph
      text:
        ru: Милостивая матушка Татьяна Григорьевна! Память ваша и усердие ко гробу блаженного святителя Тихона даже простирается и на мое недостоинство – чрез возвещающий голос о вашем меня приветствовании.
        cn: 仁慈的马图什卡·塔季扬娜·格里戈里耶夫娜！您对蒙福圣提霍纳（Тихон）墓前的记忆和热忱，甚至也延伸到了我这不配之人——通过那宣告您向我问候的声音。
    - type: paragraph
      text:
        ru: Да восприветствует вас Матерь Божия от живоносного источника Своего животворною радостью вовеки.
        cn: 願上帝之母以其生命之泉的活潑喜悅，永遠地向您致以問候。
    - type: paragraph
      text:
        ru: Истинных благоприятностей и мирного в благополучии пребывания вам и всему семейству вашему о Господе.
        cn: 願真福與安寧，以及在主內的福祉常與您和您全家同在。
    - type: paragraph
      text:
        ru: Усердствующий – непотребный раб Егор
        cn: 热切殷勤者——祂不配的仆人葉戈爾
    - type: paragraph
      text:
        ru: 16 июня 1824 года
        cn: 一八二四年六月十六日
  - type: heading2
    text:
      ru: без номера. К Татьяне Григорьевне Викулиной
      cn: 无编号。致塔提扬娜・格里戈里耶夫娜・维库琳娜
    children:
    - type: paragraph
      text:
        ru: Матушка Татьяна Григорьевна.
        cn: 塔蒂阿娜·格里戈里耶芙娜修女。
    - type: paragraph
      text:
        ru: Свыше призирающий Бог на сердца, смирением покрытые, в сокрушении и кротости предающихся Ему, да благословит и ваш благонамеренный путь!
        cn: 自高天垂顧的上帝，必眷顧那些以謙卑覆蓋心靈、在痛悔與溫順中將自己交付於祂的人，願祂也降福於您這立意良善的旅途！
    - type: paragraph
      text:
        ru: Ни труд ваш с сердечной преданностью пред Господом да не будет тщетен при изменении на лучшее. Припоминание ваше у мощей святых угодников о моей худости будет моей радостью в те минуты; и тем обязываюсь всегда помнить материнское ваше благорасположение.
        cn: 您在主前以赤誠之心所付出的辛勞，為了能向更好的方向轉變，願它不會白費。您在聖徒遺骸前為我的微不足道而做的記念，在那樣的時刻將是我的喜悅；因此，我必永遠銘記您那如母親般的善意。
    - type: paragraph
      text:
        ru: Желающий от всего сердца вам истинных благоприятностей во имени Христове – при вашем долготерпении и делании заповедей Господних
        cn: 願以基督之名，由衷祝您得享真福，並在您的忍耐與遵行主誡之中與您同在
    - type: paragraph
      text:
        ru: непотребный раб Егор Вечер Июля 23-го, 1825 года
        cn: 主不配的僕人 葉戈爾 於一八二五年七月二十三日傍晚
  - type: heading2
    text:
      ru: без номера. К Татьяне Григорьевне Викулиной
      cn: 无编号。致塔提扬娜・格里戈里耶夫娜・维库琳娜
    children:
    - type: paragraph
      text:
        ru: Слава Богу! Благоприятности спасительные всегда приятствуют душу спасительными приветствиями. Усердно благодарю вас, матушка моя о Господе Татьяна Григорьевна. Благословен Господь, призываяй всех труждающихся и об-ремененных на упокоение. Слава Богу о всем!
        cn: 荣耀归于上主！救赎性的恩泽总以救赎性的问候愉悦着灵魂。我的主内母亲塔提亚娜·格里戈里耶芙娜，我热切地感谢您。赞美主，祂召集一切劳苦和负重之人归于安息。凡事荣耀归于上主！
    - type: paragraph
      text:
        ru: Желаю вам Божией милости. Испрашивающий по воле Господней взаимно святых молитв ваших
        cn: 願您得享上帝的慈恩。此乃奉主之意，求您回施聖善的代禱。
    - type: paragraph
      text:
        ru: непотребный раб Егор Сентября 22-е, 1825 года
        cn: 祂卑微的奴僕葉戈爾 一八二五年九月二十二日
