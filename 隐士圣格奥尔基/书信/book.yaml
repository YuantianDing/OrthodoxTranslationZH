      ru: '364.'
      cn: '364.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Мирный Ангел, дух небесный,
        cn: 和平天使，屬天之靈，
    - type: paragraph
      text:
        ru: Благовестник бестелесный,
        cn: 无形者的福音使者，
    - type: paragraph
      text:
        ru: Да внушит вам мысль благую –
        cn: 願祂啟示爾等良善之思——
    - type: paragraph
      text:
        ru: Рая дверь в душе златую!
        cn: 樂園金門，在我心內！
    - type: paragraph
      text:
        ru: Крест Христов – держава.
        cn: 基督之十字架——乃是权柄。
    - type: paragraph
      text:
        ru: Похвала и слава!
        cn: 讚美與榮耀！
    - type: paragraph
      text:
        ru: Крест – непобедимая победа всем носящим его с любовью!
        cn: 十字架——是對所有心懷愛意背負它的人，一份不可戰勝的勝利！
    - type: paragraph
      text:
