    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Сообщаю вам замеченное мною слово из книги святого Иоанна Златоуста: он из-ясняет, что бедствия для праведников и не праведников полезны.'
        cn: 我向您传达我从圣人约翰·金口（St. John Chrysostom）的书籍中留意到的一个词：他阐明，灾难对于义人与非义人都是有益的。
    - type: paragraph
      text:
        ru: 'Послушаем: «Праведно ли или беззаконно мы живем, полезно для нас наказание, потому что в первом случае оно делает нас славнейшими, а во втором обуздывает, смиряет и будущую нашу казнь уменьшает. А что наказанному в жизни сей и все с благодарением претерпевшему можно надеяться смягчения казни, в будущей жизни надлежащей, то познай из сих Павловых слов:«сего ради в Вас мнози немощни и недужливи, и спят довольни.Ащебо быхом себе разсуждали, не быхом осуждени были: судими же, от Господа наказуемая, да не с миром осудимся»(1Кор 11,30–32)». Вот видите, какая польза бывает претер-певающим скорби в житии своем; будем же благодарить о всем Господа и претерпевать безропотно, какая бы нам скорбь ни приключилась... Господи, даждь ми терпение, велико-душие и кротость: да будет воля Твоя, яко на небеси и на земли!'
        cn: '讓我們傾聽這段話：「我們生活的正直或不義，懲罰對我們來說都是有益的，因為在第一種情況下，它使我們更加榮耀，而在第二種情況下，它能約束我們、使我們謙卑，並減輕我們未來的刑罰。至於那些在今生受到懲罰並懷著感恩之心忍受一切的人，可以希望減輕他們在未來生命中應受的刑罰，你可以從保羅的這些話中領會：『因此，在你們中間有許多人軟弱無力、多病，並且睡去了不少。若是我們審察自己，就不會被定罪了；我們受審判時，是被主懲戒，免得我們和世人一同被定罪』（《哥林多前書》11:30–32）。」


          你看，那些在生命中忍受痛苦的人能得到多大的益處；因此，無論我們遇到什麼苦難，我們都要為一切事感謝主，並毫無怨言地忍受……主啊，請賜予我忍耐、寬宏和溫順：願祢的旨意，如同行在天上，也行在地上！'
    - type: paragraph
      text:
        ru: 1 марта 1835 года
        cn: 一八三五年三月一日
  - type: heading2
    initial:
      ru: '368.'
