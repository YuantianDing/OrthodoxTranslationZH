    - type: paragraph
      text:
        ru: Так всегда одно за другим течет и погружается в бездну судеб Всевышнего! Бессмертная же душа человеческая, имеющая в день воскресения всеобщего соединиться с телом своим, не оканчивается как прочие вещи; но она по делам своим примет воздаяние, и начнет другую жизнь, будущую, бесконечную, благодатью Господа своего. Господи! обрати меня от прелести мира сего и возведи мя от земных к небесным, да обращусь к Тебе всем сердцем моим, всею душою моею и всем помышлением моим. Господи! сподоби мя любити тя от всея души моея и помышления, и творити во всем волю Твою. Господи! покрый мя от человек некоторых, и бесов, и страстей, и от всякие иные неподобные вещи. Господи, веси, яко твориши, яко же Ты волиши, да будет воля Твоя и во мне грешном, яко благословен еси во веки, аминь.
        cn: 故而，萬事萬物總是如水流般相繼逝去，沉入至高者命運的深淵！然而，人類的不朽靈魂，在萬物復興之日將與其肉身結合，它不像其他事物那樣終結；它將依照自己的行為領受報償，並在祂的主的恩典中，開始另一種生命，那將是未來、無限的生命。主啊！求祢使我從這世界的誘惑中回轉，將我從屬地的提升至屬天的，好叫我能全心、全靈、全意地歸向祢。主啊！求祢使我配得全心全意地愛祢，並在一切事上遵行祢的旨意。主啊！求祢遮蔽我，免於某些人、魔鬼、情慾以及一切其他不合宜之事。主啊，祢知道，祢所成就的正如祢所願，願祢的旨意也成就在我這罪人身上，因祢是永受讚頌的，阿們。
    - type: paragraph
      text:
        ru: 'Вы теперь читаете мысль мою, погружающуюся в молитву: это пища души моей, подающая здравие сердцу моему; сие же самое и питие есть, прохлаждающее жажду мою. Благодарим Господа на всякое время благоустрояющего наше спасение. Матерь Божия да сохранит вас под кровом Своим! Простите от искренности сердца, соучаствующего спасению вашему о Господе,'
        cn: 您現在正讀著我沉浸在祈禱中的思緒：這是滋養我靈魂的食糧，賜予我心靈的健康；這也是飲品，能止息我的乾渴。我們時刻感謝主，祂總是妥善安排我們的救贖。願上帝之母在祂的庇護下守護您！請以一顆真誠的心寬恕我，這顆心與您一同參與在主裡的救贖中，
    - type: paragraph
      text:
        ru: непотребного раба Егора. Июля, 10-го 1827 г.
        cn: 祂不配的奴僕埃戈爾。一八二七年，七月十日。
  - type: heading2
    initial:
      ru: '145.'
      cn: '145.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Воистину, воистину воскресе Христос! Радуйтесь о Господе, сестра моя! Скажу вам радость: мой посыльный возвратился и только что подал мне письмо ваше с несколькими словами о исполнении моего к нему поручения, в то ж мгновение душа пала в новую радость. И кто может описать мое веселие? Я этой радости не мог снесть один и тотчас отворил дверь к принятию изволяющих и принимал всех, как родных ближайших, с неизъяснимым в сердце удовольствием, и продолжалось сие радование всю Светлую неделю; потом умерил себя и тотчас запер дверь. Об этом вы уже слышали, что я ныне и в мыслях не имею отворять ее для приема и обымаюсь желанием, сколько возможно глубже, погрузиться в пучину безмолвия.'
        cn: 基督確實地，確實地復活了！願您在主內喜樂，我的姊妹！我要向您傳達一個喜訊：我的信使已經回來了，他剛才遞給我您的信函，其中附帶著幾句關於他完成我所託付之事的話語，就在那一瞬間，我的靈魂墜入了新的喜悅之中。誰又能描繪出我的歡欣呢？我無法獨自承載這份喜樂，於是立即敞開門戶，迎接那些願意前來的人們，我以一種難以言喻的內心愉悅，像接待最親近的親人一樣，接待了所有的人，這份歡慶持續了整個光明週。之後，我約束了自己，並立刻關上了門。關於此事您已經聽說了，我現在甚至連想都沒有想過要打開它來接待訪客，我所渴慕的是，盡可能深地沉浸在靜默的深淵之中。
    - type: paragraph
      text:
        ru: 'Теперь скажу вам, как меня упокоил служащий и что он сделал: положил для построения новой кельи старый фундамент. Он вот что сделал и мне сказал: «Разыскал повсюду; утешил, сколько мог; алчущие, из коих некоторые по три дня совершенно лишены были куска хлеба, теперь получили пищу; бескровные нашли кров; нагие прикрылись одеждой; заключенные в темницах награждены отрадою, из коих один бедный старичок получил свободу по просьбе обители за него к городничему; разноместно в селах и городах плачущие отерли свои слезы; и вообще отягченные бедствиями, до коих, по смотрению Божию, коснулась рука милости, восхитившись чудною отрадою, принесли жертву хваления и прославили пекущегося Господа Иисуса Христа. Можно ли сомневаться, чтобы Ангелы не радовались сему назидательному строению, коего Зиждитель – Бог, Иже везде Сый и вся исполняяй? Слава Богу! Закладку заложили, которая и тогда не поколеблется, когда будут все стихии гореть и небо совьется, как свиток.'
        cn: 现在我告诉您，那位服侍的人是如何使我安宁的，以及他做了什么：他为建造新的小室（κελλίον）奠下了旧有的根基。他做了以下这些事，并对我说：「我遍寻各处；尽我所能地给予了安慰；那些饥饿的人，其中有些已经整整三天没有尝到一块面包，现在得到了食物；无家可归的人找到了居所；赤身露体的人穿上了衣裳；被囚禁在黑暗牢狱中的人得到了慰藉，其中一位可怜的老者，因着修道院向城主（городничий）为他求情，重获自由；在不同乡村和城市中哭泣的人擦干了他们的眼泪；总而言之，那些身负苦难的人们，因着上帝的眷顾，蒙受了怜悯之手的触碰，欢欣于这奇妙的慰藉，献上了赞美的祭物，并颂扬了那看顾他们的主耶稣基督。人们怎能怀疑天使不会为这具教益性的建筑而欢喜呢？它的创造者是上帝，祂无所不在，充满万有（Иже везде Сый и вся исполняяй）？荣耀归于上帝！我们已奠下了基石，即便当万物元素都将燃烧，天也将如书卷般卷起时，它也绝不会动摇。」
    - type: paragraph
      text:
        ru: Ах, сестра моя! Нет ничего милее, как всегда утверждаться в любви, ничем же не отпадающей от Всеблагаго Господа! В ней, в ней мы зиждемся и друг другу любезны делаемся; а без нее все погибли! Погибнет мир, не терпящий чистейшей любви, погибнет внезапно, подобно как в бывшем прежде потопе...
        cn: 啊，我的姊妹！沒有什麼比恆常堅立於愛中更為甜美，此愛絕不從至善之主那裡墜落！[1] 在這愛裡，就在這愛裡，我們得以建立，並彼此變得可愛；而沒有了它，一切都將滅亡！這個不能容忍至純之愛的世界將會滅亡，它將突然滅亡，就像先前所發生的那場洪水一樣……[2]
    - type: paragraph
      text:
        ru: 'Спаситель наш говорит о кончине: тогда две вместе – одна возьмется, а другая оставляется! Душа, благоугодившая Господу, возьмется в собрание веселящихся; а небрегущая, бесстрашием помраченная душа, не угодная Господу, останется уже навеки и последует с осужденными в муку вечную! Ей конца нет! Тысячи лет, миллионы, биллионы и сколько ум может себе представить и сочесть, – пусть все пройдут! И только что продолжается мучение, но конца получить не может, потому что его там в вечности нет! Нет конца; не прельщайтесь, вольнодумцы! Слово Божие гремит: вечным мукам нет конца! Там ведь я вечности счетов временных не знают. Все мы самовластием почтены и по уклонению нашему примем суд и воздаяние, кто что сотворил, бывши в теле своем, с которым имеет предстать всенародно во всеобщее воскресение. Спаси нас, Господи, и укрепи, пока здесь странствуем, чтобы делали мы то, что Ты нам повелел, и не сообразовывались бы веку сему. Сохрани нас благодатию Твоею, благий Господи! И не попусти нам жить по злонавыкновению, но обрати на правый путь Твой, да не погибнем в пагубных сетях вечно!'
        cn: '我们的救主论及终末时说：「那时，两个人在田里，取去一个，撇下一个！」[1]


          那取悦了主的心灵，将被带入欢欣者的聚会中；而那疏忽大意、被无畏蒙蔽、不蒙主喜悦的心灵，将永远被留下，并与被定罪者一同进入永恒的刑罚！


          这刑罚没有终结！即便千千年、百万年、亿万年，以及所有心思所能想像和计算的年岁都过去了——让这一切都逝去吧！那折磨仍将持续，却无法获得终结，因为它在永恒中并不存在！


          没有终结；你们这些自由思想者，不要受迷惑！上帝的话语轰鸣着：永恒的刑罚没有终结！在那永恒之中，他们并不知晓时间的计数。


          我们都被赋予了自由意志，我们将按照我们的偏离而接受审判和报偿，各人将为自己在身躯中所行之事而受报，并将带着这身躯在普世的复活中公然站立。


          主啊，拯救我们，并坚固我们，趁着我们在此寄居之时，好让我们做您所吩咐我们的事，而不去效法这个世代。良善的主啊，以您的恩典保守我们！不要让我们依循恶习而活，而是将我们转向您的正直道路，好叫我们不至于永远丧亡于那毁灭性的网罗之中！'
    - type: paragraph
      text:
        ru: Еще струитесь, токи слез сердечных,
        cn: 心之淚泉，仍舊流淌不息
    - type: paragraph
      text:
        ru: Еще стремитесь, мысли, к небеси!
        cn: 思想啊，你们要继续向着上天奔跑！
    - type: paragraph
      text:
        ru: Георгий! Нет тебе утехи в здешних,
        cn: 格奥尔基！在俗世中你没有慰藉，
    - type: paragraph
      text:
        ru: 'Прямая наша жизнь на небеси:'
        cn: 我們的生命正直地在天上：
    - type: paragraph
      text:
        ru: Так ничего здесь не проси!..
        cn: 所以，勿在此处求问任何事物！……
  - type: heading2
    initial:
      ru: '149.'
      cn: '149.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Царствие Божие приближилось; покаяние и вера проповеданы и проповедуются во всей вселенной. Второе Христово пришествие имеет быть внезапно, подобно молнии: так свидетельствует Святое Писание. Есть на небеси солнце, и на земли есть день. Идущие днем озаряются солнцем, но сие видимое есть временное, а временное изменяется... Временная же наша должна сопровождаться в любовь вечную послушанием заповедям Божиим.'
        cn: 天國已然臨近；悔改與信德已在普世宣講，並將繼續宣講。基督的第二次降臨將會猝不及防，如同閃電一般：聖經如此見證。在天上有太陽，在地上有白晝。白晝行路之人，為陽光所照耀，但這可見之物是暫時的，而暫時之物是會改變的……我們這短暫的一生，應當藉著對上帝誡命的順服，伴隨著進入永恆的愛中。
    - type: paragraph
      text:
        ru: Июля 1-го дня, 1828 г.
        cn: 一千八百二十八年，七月一日。
  - type: heading2
    initial:
      ru: '151.'
      cn: '151.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'На втором пришествии возглаголет Иисус Христос благочестивым: приидите благословеннии Отца Моего, наследуйте уготованное вам царствие от сложения мира. Какая радость!!! И какой ужас, когда речет грешникам: Идите отМенепроклятии во огнь вечный, уготованный диаволу и аггелом его. И пойдут сии в муку вечную, праведницы же в живот вечный.'
        cn: 在第二次降临之时，耶稣基督将对虔敬者宣讲：「你们这蒙我父祝福的人，来吧，承受那创世以来为你们预备的国度。」这是何等的喜乐！！！而当祂对罪人说：「你们这受咒诅的人，离开我，进入那为魔鬼和牠的使者所预备的永火里去。」那将是何等的惊惧！于是这些人将进入永恒的刑罚，而义人将进入永恒的生命。
    - type: paragraph
      text:
        ru: Слово Божие не мимо идет.
        cn: 上帝圣言不会错失。
    - type: paragraph
      text:
        ru: О Христе брат ваш Георгий.
        cn: 你們在基督裡的弟兄格奧爾基敬上。
    - type: paragraph
      text:
        ru: 1юля 3-го, 1828 г.
        cn: 一千八百二十八年，七月三日
  - type: heading2
    initial:
      ru: '155.'
      cn: '155.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас!
        cn: 基督在我们中间！
    - type: paragraph
      text:
        ru: Известно, что умрем; но когда и как умрем, – не знаем. Горе же тому, кого в грехе застанет смерть; в том бо и судить нас будет Бог.
        cn: 我們確知將會死去；但何時，又將如何死去，我們卻不得而知。那在罪中被死亡攫取的人，他的結局是悲苦的；因為神將以此來審判我們。
    - type: paragraph
      text:
        ru: Грех есть изобретение и дело диавольское. Греха, как змия ядовитого, должно беречься; а чтобы о всякой вещи правильно рассуждать, надобно просить и молиться, да дарует нам Господь разум правый и истинный разум.«Очи Господни на праведныя, и уши Его в молитву их»(Пс 33,16)... О Христе преданный
        cn: 罪愆乃魔鬼之发见与作为。吾人当如避毒蛇般警惕罪愆；而为能于诸事中辨析正理，则需祈求与祷告，愿吾主赐予吾人正直与真实的明辨之心。「上主之眼目垂顾义人，祂的耳朵倾听他们的祷告」（《诗篇》33:16）……献身于基督者，
    - type: paragraph
      text:
        ru: раб Георгий Июля 8-го, 1828 года
        cn: 主僕格奧爾基，一八二八年七月八日
  - type: heading2
    initial:
      ru: '195.'
      cn: '195.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Вот тускло догорает свечка!
        cn: 看哪，微光摇曳，燭火將熄！
    - type: paragraph
      text:
        ru: Так мой сближается конец.
        cn: 我的終結已然迫近。
    - type: paragraph
      text:
        ru: Блажен, кто кроток, как овечка;
        cn: 有福之人，其心溫順，如同羔羊；
    - type: paragraph
      text:
        ru: Уже сплетен тому венец.
        cn: 那冠冕已然織就。
    - type: paragraph
      text:
        ru: Вот и еще немножко светит…
        cn: 又有些許光明閃耀……
    - type: paragraph
      text:
        ru: Истаевает до конца.
        cn: 消融殆盡。
    - type: paragraph
      text:
        ru: Ах! скоро жизнь другая встретит
        cn: 唉！另一生命即將迎候
    - type: paragraph
      text:
        ru: Тоскующего на земли певца...
        cn: 塵世愁苦歌者心……
    - type: paragraph
      text:
        ru: О радость! О великий свет!
        cn: 啊，喜乐！啊，伟大的光！
    - type: paragraph
      text:
        ru: Лучи на землю солнце льет
        cn: 陽光將光芒傾瀉於大地
    - type: paragraph
      text:
        ru: И тысячи лампад пред ним,
        cn: 在他面前有千千盏油燈，
    - type: paragraph
      text:
        ru: 'Как тень бледнеют, померкают:'
        cn: 如同阴影般褪色，黯淡：
    - type: paragraph
      text:
        ru: Так мудрость, слава, честь, как дым,
        cn: 故此，智慧、荣耀、尊贵，如烟而逝，
    - type: paragraph
      text:
        ru: Пред Солнцем вечным-исчезают!
        cn: 在永恆的太陽面前——它們消逝！
    - type: paragraph
      text:
        ru: Мир Божий, превосходяй всяк ум, да покроет вас от всего препятствующего вашему спасению.
        cn: 願上帝那超越一切理智的平安，覆蓋你們，使你們遠離一切阻礙你們得救之事。
    - type: paragraph
      text:
        ru: 9-го Февр., 1830 года».
        cn: 「一八三〇年，二月九日。」
  - type: heading2
    initial:
      ru: '206.'
      cn: '206.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Как молния, Христос придет со славою! Все воскреснут -будет суд и приимет кийждо по делам своим... Тогда и самоближайшие по плоти разлучатся, ежели были неодномысленны и жили противно заповеди Божией. Мир вам!
        cn: 基督將如閃電般，駕著榮耀而降臨！萬眾將會復活——審判將至，每個人都將依其所行而領受報應……屆時，即使是血肉至親，若他們心志不一，且生活悖逆於上帝的誡命，亦將會分離。願你們平安！
    - type: paragraph
      text:
        ru: Июля 27-го, 1830 г.
        cn: 一八三〇年七月二十七日
  - type: heading2
    initial:
      ru: '209.'
      cn: '209.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Человеческие умствования суетны; суд Божий праведен. Смертный серп пожинает тысячи и миллионы как единого; оставшимся же грешникам дает время покаяния. Гнев Господень с милостью. Божья Матерь да сохранит вас под Своим покровом!
        cn: '凡人之心智營思，皆屬虛妄；唯有上帝之審判，方為公義。


          死亡之鐮刀收割千千萬萬生靈，如同收割一人；卻又賜予餘留之罪人悔改之時。


          上主之震怒，伴隨憐憫。


          願上帝之母在祂的庇蔭下，護佑汝等！'
    - type: paragraph
      text:
        ru: Сентября 21-го, 1830 г.
        cn: 一八三〇年，九月二十一日。
  - type: heading2
    initial:
      ru: '224.'
      cn: '224.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Сообщаю вам мысль, припоминающуюся в моем сердце: хотящии благочестно жити о Христе Иисусе, гонимы будут. Непрестанно молитеся, да не внидите в напасть.'
        cn: 我將一個在我心中不斷浮現的思緒告知於您：凡立志在基督耶穌裡過敬虔生活的人，都將遭受迫害。[1] 不住地禱告，以免陷入試探。
    - type: paragraph
      text:
        ru: 'Был спрошен я, что значит дух бодр, плоть же немощна? Вот что значит: чтобы не превозносился человек сам собою о себе, но чтобы молился со смирением и просил Божией помощи, да совершается в немощи его сила Божия. Сам Господь заповедал всем верующим во имя Его:«будите готовы: не весте бо, в кую годину Господь»(Судия) приидет: утром ли, или в полдень, или в вечер, или в полночь; тайна неиспо-ведимая! Готовьтесь на всякий час; когда не мните и не ожидаете, тогда приидет. Когда все рекут: мир и утверждение, тогда внезапно-всегубительство... Мнози возстанут лжепророки и антихристы, и многих прельстят; блюдитеся, будьте осторожны; разумевайте духа истины и духа лестча; смотрите, како опасно ходите... непрестанно молитеся, да не внидите в на-пасть. Не прельщайтеся! плоть духовная будет по воскресении мертвых; а ныне плоть душевная, которая страдает, скорбит, болит и молится, да укрепит Господь претерпети в чистоте и целомудрии до конца... Спасайтесь о Христе Иисусе Господе нашем.-Истинная добродетель не имеет здесь цены: она ценится благами вечными на небеси. Когда в тесноте и скорби многой пребываете от ненавидящих Сиона, тогда радуйтесь о Господе; ибо мзда ваша умножается на небеси. За приумножение беззакония изсякнет любы многих. Но кто до конца претерпит в вере и любви, той спасется. Матерь Божия да сохранит вас под кровом Своим! Искренностию моею соусердствующий вниманию вашего сердца.'
        cn: '有人问我：「心志是热切的，但肉体却是软弱的。」这话是何意？其意如下：是为了让人不要因自己而自高自傲，而是要以谦卑之心祈祷，并恳求上帝的帮助，好使上帝的能力在他（人）的软弱中得以成全。


          主亲自吩咐了所有信奉祂名的人：「你们当预备妥当：因为你们不知道主（审判者）何时会来，是清晨，是午正，是傍晚，还是半夜；这是一个不可言喻的奥秘！你们要时刻准备；在你们想不到、不期待之时，祂便会到来。当所有人都说：平安稳固之时，那时毁灭便会突然临到……


          许多假先知和敌基督者将会兴起，并会诱惑许多人；你们要小心谨慎；要辨明真理之灵与欺骗之灵；要察看你们行事是何等谨慎……要不住地祷告，免得陷入试探。不要受诱惑！复活之后，肉体将是属灵的；而如今的肉体是属魂的，它受苦、忧伤、疼痛并祈祷，愿主加力量，使它能在纯洁和贞洁中忍耐到底……


          愿你们在我们主耶稣基督里得救。——真实的德行在此地并无价值：它在天上是以永恒的福祉来衡量的。当你们因那些憎恨锡安的人而身处极大的困境和痛苦之中时，你们要在主里欢喜；因为你们的奖赏在天上倍增。由于不法之事增多，许多人的爱心将会冷淡。但那在信心和爱心中忍耐到底的人，必得拯救。


          愿上帝之母在祂的庇护下保守你们！我以我的真诚，与你们的心一同殷切地关注。'
    - type: paragraph
      text:
        ru: н. р. Е.
        cn: N. R. E.
    - type: paragraph
      text:
        ru: 20-го Сентября, 1832 г.
        cn: 一八三二年，九月二十日。
  - type: heading2
    initial:
      ru: '236.'
      cn: '236.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Ничто не может разлучить от любви Божией душу, непрестанно жаждущую Бога. Примите для сердца приятное слово, и исполнится все сердце ваше божественною памятью и желанием блаженной вечности. Ежели будете смотреть на самый конец вещей, бывающих во времени, то увидите ясно, как они прелестны неразумевающим и как ничтожны для тех, которые истинно разумеют конец их и погибель.
        cn: 沒有任何事物能將那不斷渴慕上帝的靈魂，與上帝的愛分隔。請為你的心領受這令人愉悅的言語，你整個心靈將充滿神聖的追憶，以及對那蒙福永恆的渴望。如果你將眼光放於那在時間中發生之事物的最終結局，你將清楚看見：它們對於那些不明白的人而言是何等迷人，而對於那些真正了解它們的結局和消亡的人而言又是何等虛無。
    - type: paragraph
      text:
        ru: В мире сем вечеря временно бывает; посмотрите, как рассуждает о сем святитель Христов. Гости, пришедше на вечерю, удовольствовавшеся от хозяина, в домы свои расходятся, и так – как вечеря, так и утешение ее престают.
        cn: 在此世間，晚宴僅為暫時；請看基督的聖者是如何論述此事。賓客來赴晚宴，從主人那裡得享滿足之後，便各自散歸家中，如此一來，晚宴及其所帶來的慰藉也就隨之終止了。
    - type: paragraph
      text:
        ru: Когда сердце ищет вечного, тогда гнушается минутным утешением и презирает всю гордость житейскую, которою гордится прелестно сей видимый мир. Всякое бо временное утешение и услаждение, как дым, вскоре исчезают.
        cn: 當心靈尋覓永恆之際，便厭棄轉瞬即逝的慰藉，且藐視一切世間的驕傲，而這可見的世界正以其魅力為傲。因為一切暫時的慰藉與歡愉，都如同煙霧般，迅即消散。
    - type: paragraph
      text:
        ru: 'Не тако будет на великой оной вечери: она, единожды наченшись, никогда не скончается, и потому, как непрестанно, так и без конца, на этой вечери возлежащие будут видеть лице Божие и сладчайшим его лицезрением без сытости во веки веков насыщатися...«Блажени живущии в дому Твоем, в веки веков восхвалят Тя», Царю мой и Боже мой (Пс 83, 5).«Помяни нас, Господи, во благоволении людей Твоих, посети нас спасением Твоим. Видети во благости избранныя Твоя, возвеселитися в веселии языка Твоего, хвалитися с достоянием Твоим»(Пс 105,4–5).'
        cn: 在彼伟大的筵席上，情况则迥然不同：它一旦开始，将永不终结。因此，那些在这筵席上坐席的人，将持续不断、无穷无尽地瞻仰上帝的圣容，并以那至为甘甜的瞻仰，在世世无穷的岁月中，得享饱足，永不厌倦……「凡是居住在祢殿中的人，有福了，我的君王和我的上帝啊，他们将世世代代赞美祢。」（诗篇 83:5）。「主啊，愿祢因祢百姓的恩惠而记念我们，愿祢以祢的救恩来眷顾我们。好使我们得见祢选民的福乐，在祢国度的喜乐中欢欣，与祢的产业一同夸耀。」（诗篇 105:4-5）。
    - type: paragraph
      text:
        ru: Искренно соучаствующий вашему спасению о Господе, ваш
        cn: 誠摯地在主內與您同歷救贖，您的
    - type: paragraph
      text:
        ru: н. р. Егор
        cn: N. R. 葉戈爾
  - type: heading2
    initial:
      ru: '242.'
      cn: '242.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Вот что я делаю! Размышляю в себе о действии внутреннего слова, исходящего от сердца моего: как оно, посредством внешности, делается явно и переходит к сердцу друга через всякое дальнее расстояние. Оно вручается письмом и потом беседует, как бы в одном сердце безраздельно; воспоминает прошедшее, говорит о настоящем, рассуждает о будущем: как Господь благоволит внезапно воскресить весь человеческий род, чрез многие тысячи лет размножившийся и смешанный с землей, – тогда будет ужасное явление и, по суду Божию, каждому человеку по делам его праведное воздаяние: и пойдут одни вечно блаженствовать и радоваться, а другие вечно плакать и мучиться. И то и другое не нуждою наложено будет, но предано на изволение каждому человеку и объявлено, что сотворшии злая наследуют проклятие и муку вечную без конца, а сотворшии благая наследуют Царствие Божие и благоволение вечное, без конца; а тогда сие сбудется самым делом. Тогда поздно каяться!«Се ныне время благоприятно, се ныне – день спасения»(2Кор 6, 2) – вся настоящая жизнь наша. Желая вам всяческого благополучия к радости и утешению вашему, остаюсь взаимно помнящий вас, сопутствующих мне в вечность о Христе Иисусе Господе и Боге нашем,'
        cn: '这就是我所做的！我在内心深思那从我心而出的内在言语的作用：它是如何藉由外在形式显明出来，又如何跨越遥远的距离，抵达朋友的心中。它藉着书信被传递，然后如同在同一个心房中毫无隔阂地交谈；它追忆过去，述说当下，论及未来：论及主将如何乐意突然复活整个人类，这人类在历经数千年繁衍并与尘土混为一体之后——那时将有可怖的景象，并且，依照上帝的审判，每个人将按其所行得到公义的报应：一些人将去永远享福和欢欣，而另一些人将去永远哭泣和受苦。这两种境遇都不是出于强加的必然，而是交由每个人的自由选择，并已宣告：那行恶的，将承受永无止境的咒诅与永恒的痛苦；那行善的，将承受上帝的国度与永无止境的永恒恩泽；而那时，这一切将实际成就。那时再忏悔就太迟了！「看哪，现在正是悦纳的时候，看哪，现在正是拯救的日子」（格后 6:2）——这正是我们全部的今生。


          愿你们在喜乐和慰藉中拥有诸般福祉，我仍是那在我们的主和上帝耶稣基督里，与你们一同走向永恒、并相互记念你们的人，'
    - type: paragraph
      text:
        ru: непотр. р. Георгий
        cn: 不配的僕人格奥尔基
  - type: heading2
    initial:
      ru: '254.'
      cn: '254.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Яко же Господу изволися, тако и бысть! На земли-терпение скорбей, а на небеси-покой и радость. Истинные Христиане не умирают, но проставляются, как и Св. Церковь взывает к Богу: душу преставленнаго раба Твоего упокой, иде же несть болезнь, ни печаль, ни воздыхание, но жизнь безконечная. И так сопровождают гроб его с пением аллилуиа! аллилуия! аллилуиа! Господи веси, яко твориши, яко же Ты волиши: да будет воля Твоя и во мне грешнем! Яко благословен еси во веки. Аминь.'
        cn: 凡主所喜悦的，事情就成就了！在地上是忍受苦难，在天上是安息与喜乐。真正的基督徒并未逝去，而是蒙主迁升，正如圣教会向上帝所呼求的：「求祢使祢已迁升的仆人之灵魂，在没有病痛、没有忧愁、没有叹息，却有无尽生命之处，得享安息。」 因此，人们以「阿利路亚！阿利利路亚！阿利路亚！」的歌声来送他的灵柩。主啊，祢知道祢所成就的，都按祢的旨意而行：愿祢的旨意也在我这个罪人身上得以成就！因祢是永受赞颂的。阿门。
    - type: paragraph
      text:
        ru: Июня 10-го. 1835 г.
        cn: 一八三五年六月十日。
  - type: heading2
    initial:
      ru: '262.'
      cn: '262.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Здесь быть гонимым и уничиженным ради Бога-есть дар превыше всех земных сокровищ. Здесь смертью все кончается, но претерпевших ради Господа скорби, мучения, язвы и озлобления воздаяние велико ожидает на небеси, преисполненное радости и веселия вечного. Пока время в нашей воле есть, очень нужно здесь поучаться о вечности и приходить в истинный разум будущей жизни; а настоящая жизнь кратковременна: одною минутою оканчиваются и многие годы. Бедственно при-лепляться к вещам мимотекущим, как вода, и истаивающим, как снег от солнца. Бессмертная душа в жизни плотской покойна быть не может. Ей нужно перейти в жизнь вечную. Многие много засматриваются на прелесть мира сего, останавливаются, обольщаются суетными помышлениями своими, уклоняются от заповедей Божиих, и не идут, куда Господь призывает по надлежащему пути, которым входят в царствие Божие. Конечно, се время благоприятно! Се день спасения! и завтрашнего – Господь не обещал, -только повелел быть готовыми. Простите; спасайтесь Божиею милостью в благом долготерпении до конца, провождая житие свое не как нибудь и не на авось-либо, но верно и истинно по заповедям Божиим; и Господь, видя таковое благое произволение сердца вашего, поможет вам преодолеть силу вражию, и удостоит вас неизреченныя радости!!!'
        cn: '为着上帝的缘故在此世受苦受辱，此乃超越一切世间财宝的恩赐。在此世，万事以死亡告终；然而，那为着吾主忍受了忧患、折磨、创伤与恶意之人，在天国将有宏大的报偿等候着他们，盈溢着永恒的喜乐与欢欣。


          趁着时间仍在我们的掌握之中，在此世，我们极需学习永恒之事，并明了未来生命之真谛；而眼前的生命却是短暂的：许多年日亦可于一瞬之间了结。依恋于那些如流水般逝去、如白雪遇日般消融之物，是何等不幸啊。不朽的灵魂在肉体生命中无法得享安宁。它需要过渡到永恒的生命中去。


          许多人过分凝视这世间的诱惑，驻足不前，被自己的虚妄思虑所欺骗，偏离了上帝的诫命，没有走上吾主所呼召的、通往上帝之国度的正途。


          诚然，现在正是蒙悦纳的时刻！现在正是拯救之日！至于明天——吾主并未应许，——祂只吩咐我们要时刻准备好。


          请原谅我；愿你们蒙受上帝的慈悲，在美好的恒忍中得救直至末了，度过你们的生命，不是马马虎虎、也不是碰运气地，而是忠实地、真实地遵照上帝的诫命而行；吾主，看见你们心中如此美好的意愿，必将帮助你们战胜仇敌的力量，并使你们配得那无可言喻的喜乐！！！'
    - type: paragraph
      text:
        ru: Истинно доброжелательствующий вам о имени Христове,
        cn: 在基督之名内，真诚地愿你得益的人，
    - type: paragraph
      text:
        ru: непотр. р. Егор.
        cn: 不配的僕役葉戈爾。
    - type: paragraph
      text:
        ru: 24-го Февраля, 1836 г.
        cn: 一八三六年二月二十四日。
  - type: heading2
    initial:
      ru: '269.'
      cn: '269.'
    text:
      ru: К Анне Федоровне Поздняковой
      cn: 致安娜·费奥多罗芙娜·波兹尼亚科娃
    children:
    - type: paragraph
      text:
        ru: Пишу ответ к почтеннейшей печальной матери и к ее любезнейшей прискорбной дочери.
        cn: 以下是我对那位敬爱的、心情沉重的母亲，以及她亲爱的、感到悲伤的女儿的回信。
    - type: paragraph
      text:
        ru: 'Желаю вам радоваться о Воскресении Христове и надеяться жизни будущего века, а не унывать: когда все воскреснут, тогда и вы воскреснете, и все приимут свое, кто что содеял, каждый по житию своему. Угождайте же Господу всей душой и помышлением; живите так, как Он заповедал. Вы знаете и помните заповеди Божии: не будьте ж очень много привязаны к земным. Наше отечество на небеси: веруйте и уповайте с любовью, да будет тамо и сердце ваше: а здесь просим: дай нам, Господи, терпение! Ежели плакать о лишении временных, то поэтому надобно плакать и о том, что снег стаял, но ведь лето лучше зимы, вечное лучше временного!... Полезно плакать и слезы лить о том, что во грехах живем, и просить Господа о даровании прежде конца покаяния и помилования.'
        cn: 愿您为基督的复活而欢欣，并对未来世界的生命抱持盼望，而非沮丧：当众人皆复活之时，您亦将复活，且人人将获得其所行之事的报偿，各按其生平而定。是以，当以全副心灵与思虑来取悦吾主；按祂所吩咐的去生活。您知晓并谨记上帝的诫命：故勿过于依恋世间之物。我们的家园在天上：当以爱心去信赖和盼望，使您的心亦能在那里：至于在此世，我们所求的是：主啊，请赐予我们忍耐！若为失去暂时的东西而哭泣，那么也当为雪融化而哭泣，然而夏天终胜于冬天，永恒终胜于暂时！……哭泣流泪是有益的，为我们活在罪中而流泪，并恳求吾主在终结之前赐予我们悔改与怜悯。
    - type: paragraph
      text:
        ru: Искренно вниманию вашему соучаствующий о Господе, непо-требный раб,
        cn: 在主内与你们真诚同心相契，不配的奴仆，
    - type: paragraph
      text:
        ru: грешный Егор.
        cn: 罪人葉戈爾。
    - type: paragraph
      text:
        ru: Мая 3-го, 1835 г.
        cn: 一八三五年，五月三日
  - type: heading2
    initial:
      ru: '288.'
      cn: '288.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: Вы мне напомнили о могильной тишине – и тотчас оживилось в памяти моей одно испытание, которому некогда я подвергал себя, еще бывши в мире.
        cn: 您使我想起了墓穴般的沉寂——而我记忆中立刻浮现出我曾经历的一场考验，那是还在俗世时，我曾对自己施行的。
    - type: paragraph
      text:
        ru: 'Вздумалось изведать мне самого себя, и я сказал своему слуге: «Пойдем со мной!» Была полночь, и он пошел за мною, не зная, куда я иду. Прошли мы некоторое расстояние от моей квартиры; время было осеннее, ночь мрачная, но не слишком темная. Не говоря ни слова, мы подошли к горе, на которую спутник мой, вслед за мною и как можно ко мне поближе, всходил с большим страхом; его пронимала дрожь; он трепетал всем телом, не зная, что ожидает его. Взошедши на гору, тут-то увидел он, куда я иду и где мы находимся. А моя мысль глубоко погружалась в созерцание настоящего и будущего состояния нашего... Я остановился посреди самого кладбища и, окруженный со всех сторон могилами, к сказал ему: «Не бойся! Здесь все спят! Вот смотри теперь, какая противоположность между живыми и мертвыми... Ты дрожишь от страха! Но подумай сам с собою: ведь здесь нет войны, нет разбойников; тут все покойники; отчего же ты трясешься, как мятежник? Успокой себя благою мыслью: ведь ты добрый человек! Я для того сюда с тобою пришел, чтобы воспользоваться глубокой тишиною ночи, посреди спящих здесь покойников видеть одного тебя живого, как и сам ты видишь также одного меня. Подумай, ведь и наша участь та же: здесь лежат человеки такие же, как и мы, и вдруг они встанут живы – так скоро, что не успеешь мигнуть глазом. Ты вздрогнул,– не бойся! Это не теперь, а в день всеобщего воскресения. Тогда-то каждый из них примет воздаяния от Бога за дела свои, какие кто наделал, живши здесь, в мире: за добрые дела пойдут в радость вечную, а за злые дела праведным судом Божиим отосланы будут на вечное мучение. Тогда уже заключится все, и добрым в радости, а злым в муках не будет конца...»'
        cn: '我想探究自己，便对我的仆人说：「跟我来！」那时正值午夜，他跟着我，并不知道我要去往何处。我们离开我的住所走了一段路；时值秋季，夜色阴沉，但并非全然黑暗。我们一言不发，来到了一座山前，我的同伴紧紧跟在我身后，尽可能地靠近我，怀着巨大的恐惧攀登着；他被寒意穿透，全身颤抖，不知道有什么在等待着他。


          登上山顶，他才看清了我所去的方向，以及我们身在何处。而我的思绪则深深沉浸于对我们现世与未来状态的默观之中……我停在了墓地的正中央，被四周的坟墓所环绕，我对他说：「不要害怕！这里的一切都在沉睡！你现在看，生者与逝者之间是多么的对立……你因恐惧而颤抖！但你自己想想：这里既没有战争，也没有强盗；这里全是安息的人；你为何像个叛徒一样瑟瑟发抖呢？用一个美好的念头来安抚自己：你是一个善良的人！我之所以带你来这里，是为了利用夜晚深沉的寂静，在这沉睡的逝者之中，只看到你这一个活人，就像你也只看到我一个人一样。


          你想想，我们的命运也是一样的：躺在这里的人，也曾与我们一样，他们会突然复活——快到你眨眼都来不及。你颤抖了，——不要害怕！那不是现在，而是在普世复活之日。那时，他们每个人都将因其在世间所行的善恶之举，从上帝那里获得报偿：行善者将进入永恒的喜乐，而行恶者将依据上帝的公义审判被送入永恒的苦楚。那时，一切都将终结，善人的喜乐与恶人的痛苦将永无止尽……」'
    - type: paragraph
      text:
        ru: 'До слез тронувшись сим умопредставлением, я продолжал: «Пойдем отсюда и, покуда нас еще не покрыла тьма могильной ночи, поживем для вечной жизни так, чтобы избавиться от вечных мук во время имеющего быть воздаяния по праведному суду живым и мертвым. Я уверен, что ты этой чувствительнейшей картины никогда не забудешь и будешь почаще почитывать ту книжку, что я тебе дал, – о должности истинного христианина...'
        cn: 我被這番心靈的陳述深深感動，淚流不止，接著說：「讓我們離開此地吧！趁著幽冥的墓夜尚未將我們覆蓋，讓我們為永恆的生命而活，如此，在將要來臨的、按照公義審判活人與死人的報應之時，我們才能擺脫永恆的痛苦。我確信，你永遠不會忘記這幅極具感染力的景象，並且會更常閱讀我給你的那本關於真正基督徒職責的小書……」
    - type: paragraph
      text:
        ru: Смотри, как повсюду тихо! Все спят, утомившиеся от трудов своих! Но есть еще такие люди, которые всю ночь стоят на молитве и славословят сотворшего небо и землю Господа. Есть и такие, которые всю ночь провождают в шуму веселий и всяких забав; а иные умышляют, как бы кого обокрасть. Многое множество по всей земле всяких людей, и каждый из них по своему сердцу занимается, чем кто хочет. Но, по окончании жития своего, каждый получит за дела свои – или радость, или муку бесконечную...»
        cn: 看哪，四處何等靜謐！所有人都安睡了，卸下了白日的辛勞！但仍有些許人，徹夜站立在禱告之中，讚美那創造天地的主宰。亦有那些人，通宵沉溺於喧鬧的歡樂與各種消遣之中；更有甚者，心懷詭計，籌謀著如何去偷竊他人財物。大地之上，有著無數形形色色的人們，每個人都隨心所欲，從事著他所願之事。然而，當他們此生結束之時，每個人都將因其所行之果而獲報——或為喜樂，或為無盡的苦楚……」
    - type: paragraph
      text:
        ru: Так я всю дорогу тихонько разговаривал с моим спутником; потом, пришедши в свою квартиру и напившись чаю, склонился ко сну и спал, сколько мне позволило время, очень сладким сном...
        cn: 我就這樣一路與我的旅伴輕聲細語地交談；之後，回到我的住所，喝過茶水，便俯身入睡，在時間允許的範圍內，我睡了一個非常甜美的覺……
    - type: paragraph
      text:
        ru: Это вы вызвали меня на такой длинный рассказ; но прошу вас не передавать сего любопытствующим. Что же касается до нынешнего моего пребывания, прошу вас не почитать его могильной тишиною – нет; могила и гроб здесь не мертвят меня, а только пробуждают усыпленные мои чувства, животворят мою душу и, евангельскою живою верою возведя сердце от жизни в жизнь, приятно сопровождают меня в будущий век Божиим словом и любовью Спасителя нашего Иисуса Христа...
        cn: 这是您将我引向这番长述的；但我恳请您不要将这些传于好奇之人。至于我现在身处的境地，请您不要视其为坟茔般的寂静——并非如此；坟墓与灵柩在此并未使我枯槁，而只是唤醒了我沉睡的感官，使我的灵魂获得生机，并以福音书中鲜活的信仰，将我的心从一种生命引领至另一种生命，以上帝圣言和我主救主耶稣基督的爱，愉悦地陪伴我进入未来的世代……
    - type: paragraph
      text:
        ru: Душу, внимающую свыше божественному утешению слова Божия, не утешает здешняя музыка своими мертвыми звуками...
        cn: 靈魂若從上方，聆聽著神聖話語的慰藉，則現世的音樂，以其死寂的聲響，將無法安慰她⋯⋯
    - type: paragraph
      text:
        ru: Благодарю вас за внимание к святому Ефрему Сирину. Поистине очень бедны те, которые не обогащаются слушанием слова Божия и поучением в оном.
        cn: 感谢您对圣人叙利亚人埃弗雷姆的关注。那些不因聆听上帝圣言和受其教诲而致富的人，实实在在地非常贫乏。
    - type: paragraph
      text:
        ru: Вы сами знаете, что люди бедные и добрые не провождают время в праздности; их и бедность, и добродушие убеждают к трудолюбию...
        cn: 您自己也知道，那些贫穷而良善的人不会虚度光阴；他们的贫穷和良善都劝导他们要勤劳工作……
    - type: paragraph
      text:
        ru: 'Видно мне из писем ваших, что вы много пострадали от неподобающих помышлений, читавши чуждые истинной вере книги; ныне надобно принуждать себя чаще читать Псалтирь с молитвами и сочинения преосвященного Тихона: тогда и музыка вам будет чужда и нетерпима, ежели будете предаваться полезнейшим занятиям. Да и самую скуку в уединении терпеть ради Бога есть великое приобретение для души, не развлекающейся пожеланиями неподобающих к ее утешению вещей.'
        cn: 从您的信中，我看出您因阅读了不合乎真正信仰的书籍，而遭受了许多不合宜思绪的苦楚。如今，您需要强迫自己更常阅读《诗篇》，并辅以祷告，以及阅读至圣提洪（Тихон）的著作：如此，音乐对您而言将变得陌生且无法忍受，如果您能沉浸于更有益的事务中。而且，为了上帝的缘故，忍受独处时的寂寥，对不被寻求不合宜之事物来作为慰藉的愿望所分心的灵魂而言，也是一项重大的收获。
    - type: paragraph
      text:
        ru: 'Земное полюбя, нельзя без слез пробыть:'
        cn: 爱慕尘世之人，不可能没有泪水：
    - type: paragraph
      text:
        ru: Так лучше красоты небесные любить!
        cn: 如此，方能更爱慕天国的华美！
    - type: paragraph
      text:
        ru: Февраля 28-го, 1835 года
        cn: 一八三五年，二月二十八日
  - type: heading2
    initial:
      ru: '315.'
      cn: '315.'
    text:
      ru: К N. N.
      cn: 致N·N·
    children:
    - type: paragraph
      text:
        ru: Да утешит вас Господь в разуме ведения о всех бывающих к вашему спасению.
        cn: 願主在關於所有發生於您救恩之事蹟的知曉理性中，安慰您。
    - type: paragraph
      text:
        ru: 'Память и размышление о смерти, о суде, обе аде, о царствии небесном, в несомненной вереесть истинная мудрость. Такое памятование и размышление ни как не допущает человека согрешить смертным грехом пред Богом, или чем нибудь обидеть ближнего, или укорить, или озлословить. Забвенье же сего вовлекает человека в такую тьму, в которой он никак не видит самого себя, ни дел своих, ни того пути, по которому идет, ни того конца, который внезапно может постигнуть его; забыв о праведном суде Божием, он небрежет о бессмертной душе своей и, лестно надеясь на единое ми-лосердие Божие, не алчет, ни жаждет ее духовной пищи, да и помыслить о ней не хочет; питает же всяких вкусов изобретением свое гнилое тело, и со всем усердием ему служит, чтобы усладить и успокоить похотение сердца своего, кипящего кровью от плотских вожделений: вот в чем более погружается весь ум его-сие тьмою ослепленное око души!...'
        cn: '对死亡、审判、地狱、天国毋庸置疑的信心的忆念与沉思，乃是真正的智慧。


          这样的忆念与沉思绝不会让人在上帝面前犯下致死的罪，也不会让人以任何方式冒犯邻人、谴责邻人，或恶言中伤邻人。


          而遗忘这一切，则将人卷入一片黑暗之中，他在其中完全看不清自己，看不清自己的行为，看不清自己正行走的道路，也看不清那随时可能降临的结局。他忘记了上帝公义的审判，便疏忽了自己不朽的灵魂，且虚妄地只寄希望于上帝的慈悲，不渴求、不饥慕灵魂的属灵食粮，甚至不愿去思虑它。他却以各种口味的创造物来滋养自己腐朽的肉体，并以全副的热忱侍奉它，为的是要使自己那因肉体的情欲而血气翻涌的心灵欲望得到甜美与安宁：看哪，他全部的心智——这被黑暗蒙蔽的灵魂之眼！——更多地沉浸于此中……'
    - type: paragraph
      text:
        ru: 'Видите, что бывает, когда не помним и не размышляем о смерти, о суде, об аде и царствии небесном: тогда всякое праздное слово, как гнилой ручей из навозной кучи, неудержно катится с языка и разливается от заразившегося на заражение многих всякою нечистотою сердца... Вот что значит забвение о смерти, о суде, об аде и о царствии небесном! Непрестанно нужно молиться: Господи, избави мя от всякого неведения, и забвения, и малодушия, и окамененного нечувствия. Господи, избави мя от всякого искушения.'
        cn: '你看，當我們不記念和不深思死亡、審判、地獄以及天國之時，會發生什麼：那時，每一個閒言閒語，如同腐臭的溪流自糞堆中滾滾而出，不可遏制地從舌頭上傾瀉而出，並從這已然敗壞之心蔓延至眾多心靈，使之沾染一切不潔……這就是遺忘死亡、審判、地獄和天國的後果！


          我們需要不斷地祈禱：「主啊，求祢救我脫離一切的無知、遺忘、懦弱和鐵石心腸的麻木不仁。主啊，求祢救我脫離一切的試探。」'
    - type: paragraph
      text:
        ru: Простите! Да покровительствует вас Матерь Божия во всякое время жизни вашей до последней минуты! Искренно доброжелательствующий вам о Господе
        cn: 请您宽恕！愿上帝之母在您生命的每一刻，直到最后一分钟，都庇佑着您！在主内真诚祝愿您的人
    - type: paragraph
      text:
        ru: н. р. Е. 2-го Апреля, 1835 г.
        cn: 此信（或日记）写于主曆一千八百三十五年四月二日。
  - type: heading2
    initial:
      ru: '1.'
      cn: '1.'
    text:
      ru: К А.П.Р.
      cn: 致阿.彼.勒.
    children:
    - type: paragraph
      text:
        ru: Милостивая государыня! Любовь к Богу и к ближнему человека земного претворяет в небесного. Но какие знаки сей любви? Убегать, сколько можно, человеческого почитания, удаляться от всякой временной чести, презирать себя и уничтожаться, покрывшись смиренномудрием, чтобы лучше и удобнее взирать на открытые язвы Господа славы Иисуса Христа. И когда в сердце возгорится божественный огонь, тогда все сладости, все приятности земные обратятся в несносную горечь; все удовольствия временные и видимые прелести столько сделаются противны, что душа почувствует нестерпимую болезнь от них и будет искать иного убежища. Всякое праздное слово слышать – для нее язва и болезнь неизъяснимая! Она жаждет Любимого; она к Нему воссылает сердечные вздохи.
        cn: '仁慈的贵妇！对上帝和对邻人的爱，能将属世之人转化成属天之人。然而，这爱的标志是什么呢？


          它在于：尽可能地避开人的尊崇，远离一切暂时的荣耀，蔑视自己，并使自己虚无，以谦卑的智慧覆蔽自身，如此方能更美、更便当地仰望荣耀之主耶稣基督那敞开的创伤。


          当神圣之火在心中燃起时，那时，所有的甜美、所有属世的欢愉都将转变为难以忍受的苦楚；所有暂时的享乐和可见的诱惑，都将变得如此令人厌恶，以至于灵魂会从中感受到无法忍受的痛苦，并会寻求另一个避难所。


          听闻任何一句空泛之言，对它而言都是一种创伤和无法言喻的痛苦！它渴慕那受爱者；它向祂发出衷心的叹息。'
    - type: paragraph
      text:
        ru: Нет! уже более не могут утешать ее человеческие беседы; она мучится, когда видит и слышит смеющихся и осуждающих своего ближнего. Она оставляет все обыкновения, которые разлучают ее с Иисусом Христом. Тогда сердце сокрушенное исполняется жаром небесной любви; душа восхищается от земных прелестей и предается в руки Ангелов. Какая невидимая радость! О свет неизреченный! О любовь! О рай, упокоевающий человеческие души в любви Христовой! О Царь славы! Сколько славно видеть Тебя, окруженного Херувимами и превознесенного Серафимами выше пренебесных.
        cn: 不！人间的谈话已再不能安慰她了；当她看到和听到嘲笑和论断邻人者时，她感到痛苦。她摒弃了所有使她与耶稣基督分离的习俗。此刻，这颗破碎的心充满了天上之爱的热火；灵魂从世间的迷人之处被提拔，并交托于天使之手。这是何等无形的喜乐！哦，不可言喻的光明！哦，爱！哦，安歇人类灵魂于基督之爱中的天堂！哦，荣耀的君王！能看到祢被基路伯环绕，并被撒拉弗高举于超乎诸天之上，是何等的荣耀啊！
    - type: paragraph
      text:
        ru: 'Изнемог мой ум. Обращаюсь к юноше, бегущему от мира, и повторяю его песнь:'
        cn: 我的心智衰竭了。我轉向那位逃離塵世的年輕人，重複他的歌聲：
    - type: paragraph
      text:
        ru: Песнь.
        cn: 圣歌。
    - type: paragraph
      text:
        ru: О вечность, вечность вожделенна!
        cn: 啊，永恆，那令人渴慕的永恆！
    - type: paragraph
      text:
        ru: Стократ, ты, вечность преблаженна!
        cn: 你这至福的永恒，百倍地！
    - type: paragraph
      text:
        ru: Горя огнем любви к тебе
        cn: 熾熱之火燃吾對汝之愛
    - type: paragraph
      text:
        ru: Волнуется вся кровь во мне;
        cn: 我全身的热血都在翻腾；
    - type: paragraph
      text:
        ru: Коликим жаром я пылаю –
        cn: 我以何等的熱切燃燒——
    - type: paragraph
      text:
        ru: Изречь то сил не обретаю.
        cn: 我没有力量道出此事。
    - type: paragraph
      text:
        ru: Не все ли мы о том известны,
        cn: 我們豈不都深知此事，
    - type: paragraph
      text:
        ru: Что блеск обманчивых утех
        cn: 那虚浮宴乐的炫光
    - type: paragraph
      text:
        ru: И суетны заботы всех –
        cn: 而世人所有忧思皆属虚妄——
    - type: paragraph
      text:
        ru: Один лишь смех и сон прелестный?
        cn: 僅僅是歡笑和甜美的夢境嗎？
    - type: paragraph
      text:
        ru: Как можно там сыскать блаженство,
        cn: 人如何能在那裡尋得福澤，
    - type: paragraph
      text:
        ru: Где нет прямого совершенства?
        cn: 何处缺乏直接的圆满？
    - type: paragraph
      text:
        ru: 'Все в свете тленно, все минет:'
        cn: 世間萬物，盡皆虛幻，轉瞬即逝：
    - type: paragraph
      text:
        ru: Лишь вечности границы нет.
        cn: 唯有永恒无有边界。
    - type: paragraph
      text:
        ru: Что пользы, хоть по горло весь
        cn: 「縱然人充滿了所有世間的財富，又有何益處呢？」
    - type: paragraph
      text:
        ru: В весельях утопаю днесь?
        cn: 今日我是否沉溺於歡愉之中？
    - type: paragraph
      text:
        ru: Заутра вся исчезнет радость,
        cn: 明日所有喜樂盡逝，
    - type: paragraph
      text:
        ru: И желчью сделается сладость.
        cn: 而苦膽亦將化為甘甜。
    - type: paragraph
      text:
        ru: Все краткой жизни нашей время
        cn: 凡我等短暫生命之時日
    - type: paragraph
      text:
        ru: Есть действий неисчетных бремя.
        cn: 有數之不盡的行動作為重負。
    - type: paragraph
      text:
        ru: Хотя б во всех земли странах
        cn: 纵使遍及大地诸邦
    - type: paragraph
      text:
        ru: Я был властительный монарх;
        cn: 我曾是位权势的君主；
    - type: paragraph
      text:
        ru: Хоть целая б была вселенна
        cn: 即便整个宇宙全然存在
    - type: paragraph
      text:
        ru: 'Державе нашей покоренна:'
        cn: 我們的國土已然降伏：
    - type: paragraph
      text:
        ru: Но смерти под серпом вся власть
        cn: 然而，在死亡的鐮刀之下，所有權勢
    - type: paragraph
      text:
        ru: Должна во прах мгновенно пасть!
        cn: 應當即刻跌入塵土！
    - type: paragraph
      text:
        ru: О, суета! чем я прельщаюсь?
        cn: 哦，虚妄！我被何物所诱惑？
    - type: paragraph
      text:
        ru: Чрез игры, смехи и забавы
        cn: 藉着嬉戏、欢笑与玩乐
    - type: paragraph
      text:
        ru: Нельзя достигнуть горней славы.
        cn: 不能達致高天榮耀。
    - type: paragraph
      text:
        ru: О, мир, прелестный суетою!
        cn: 哦，世界，被虚荣所诱惑！
    - type: paragraph
      text:
        ru: Навек прощаюся с тобою.
        cn: 吾將永遠與汝告別。
    - type: paragraph
      text:
        ru: Горя желаньем благ превечных
        cn: 心中燃灼永恆福祉的渴望
    - type: paragraph
      text:
        ru: Пролью мой вздох из недр сердечных,
        cn: 我將自心靈深處傾吐我的嘆息，
    - type: paragraph
      text:
        ru: Ни гнев, ни бдений миллион
        cn: 无论愤怒，抑或百万次守夜
    - type: paragraph
      text:
        ru: Не сильны сделать мне препон.
        cn: 他们无法强有力地阻拦我。
    - type: paragraph
      text:
        ru: Хотя за вечность пострадаю,
        cn: 雖然我將為永恆受苦，
    - type: paragraph
      text:
        ru: Болезнь сию не уважаю,
        cn: 「我並不看重此種疾病，」
    - type: paragraph
      text:
        ru: За претерпенье ран и зла
        cn: 為了忍受創傷與邪惡
    - type: paragraph
      text:
        ru: Мне вящша предлежит хвала.
        cn: 更大的荣耀在我面前。
    - type: paragraph
      text:
        ru: Та язва скорбь не производит,
        cn: 那创痛忧伤不生，
    - type: paragraph
      text:
        ru: Котора от любви приходит.
        cn: 其是發自愛慕。
    - type: paragraph
      text:
        ru: О вечность, вечность вожделенна!
        cn: 啊，永恆，那令人渴慕的永恆！
    - type: paragraph
      text:
        ru: Стократ ты, вечность, преблаженна!
        cn: 永恆啊，你百倍蒙福！
    - type: paragraph
      text:
        ru: Слава Богу за все!
        cn: 榮耀歸於上帝，為了所有的一切！
  - type: heading2
    initial:
      ru: '15.'
      cn: '15.'
    text:
      ru: К А.П.Р.
      cn: 致阿.彼.勒.
    children:
    - type: paragraph
      text:
        ru: 'Вот сейчас, прочитывая Священное Писание, я припомнил нам очень полезное изречение: о суде Божием. Некто спросил: как судиться будет человек? – Ответ! совесть каждого человека откроется пред всеми и обнаружатся не только все дела, какие кто соделал во всю свою жизнь на земле, но и все сказанные слова, тайные желания и помышления. Еще спрашивает: неужели Господь осудит нас за худые слова и мысли? Без сомнения осудит, если не загладим их покаянием, верою и исправлением жизни.'
        cn: 「此刻，當我誦讀聖經時，我想起了一句對我們大有裨益的格言：關於上帝的審判。有人曾問：人將如何受審判？——答案是：每個人的良心將在眾人面前顯露，不僅他一生在世上所行的所有事蹟將被揭示，所有說過的話語，隱密的願望和意念也將全然顯現。他接著又問：難道吾主會因著惡劣的言語和思想而定我們的罪嗎？毫無疑問會定罪，如果我們不以悔改、信仰和生活的改正來塗抹它們。」
    - type: paragraph
      text:
        ru: 'А когда спросили: скоро ли придет Иисус Христос на суд? – Сие неизвестно: и потому надобно жить так, чтобы мы всегда были к тому готовы. Не медлит Господь исполнением обетования, как некоторые почитают то медлением, но продолжает терпеть нас, не желая, чтобы кто погиб, но чтобы все пришли к покаянию. Но придет день Господень, как тать. Итак, бдите; потому что не знаете ни дня, ни часа, в который придет Сын человеческий (Матф. 25. 13.). При этом, желая вам щедротных милостей от всещедрого Бога, усердно прошу святых молитв ваших.'
        cn: 當有人問道：耶穌基督將在何時迅速降臨施行審判？——這無人知曉：因此，我們應當如此生活，以便我們時時刻刻為此做好準備。主並非延遲實現祂的應許，如同某些人認為那是遲延，祂乃是繼續忍耐我們，不願任何人滅亡，而是願所有人都能達至悔改。[2]然而，主的日子將如同盜賊一般來到。所以，你們要警醒，因為你們不知道人子將在何日何時降臨（馬太福音 25:13）。[3]於此，我願您們從全施恩惠之神處獲得豐沛的慈愛，並誠摯地懇求您們的聖潔祈禱。
    - type: paragraph
      text:
        ru: н. р. Е.
        cn: N. R. E.
    - type: paragraph
      text:
        ru: Мая 29-го дня, 1824 г».
        cn: 「一八二四年五月二十九日」
  - type: heading2
    initial:
      ru: '16.'
      cn: '16.'
    text:
      ru: К А.П.Р.
      cn: 致阿.彼.勒.
    children:
    - type: paragraph
      text:
        ru: Как лекарство пользует тело, так и болезнь пользует душу. Когда постигнет смертный час, тогда смертная коса не отсрочит удара ни на одну минуту – всё тогда поздно! Наперед надобно знать это о себе и всегда так жить, чтобы неостановочно быть во всякое время готовым к смерти.
        cn: 如同藥物對身體有益，疾病亦能裨益靈魂。當死亡時刻降臨時，死亡之鐮不會將其揮擊延緩一分一秒——屆時一切都為時已晚！我們應當事先明瞭此理，並始終以這樣的方式生活，以便隨時毫無停滯地為死亡做好準備。
    - type: paragraph
      text:
        ru: Благодарение вседействующему Богу – Промыслителю нашего истинного спасения, и вам, матушка, за призрение странных.
        cn: 感谢那以全能之工成就我们真实救赎的、至高的上帝（上帝）[1]，以及您，母亲，您对异乡人的关怀。
    - type: paragraph
      text:
        ru: Сердечно благодарю вас за гостинцы, принесенные вами от святых пещер. Утешение за утешением! О радости святые! И я, непотребный раб, удостоился обонять благовоние святых угодников, почивающих в святой Лавре! О богатство нетленное! Вы сделали меня, ленивого, наследником шапочки трудолюбивого Арсения! Никто здесь не видит, как я радуюсь! Радуйтесь и вы о -Господе.
        cn: 「我衷心感謝您帶來的、來自聖洞的禮物。這是安慰中的安慰！啊，聖潔的喜悅！我，這個不配的僕人，竟蒙准嗅聞到安息在聖修道院（Lavra）中、聖潔取悅上帝者們的芬芳！啊，不朽的財富！您使我這個懶惰之人，成為了勤奮的阿爾謝尼之帽的繼承者！這裡沒有人能看見我的喜悅！願你們也為主（Господе）歡喜吧。」
    - type: paragraph
      text:
        ru: Сентября 12-го дня, 1824 года
        cn: 一千八百二十四年，九月十二日
  - type: heading2
    initial:
      ru: '28.'
      cn: '28.'
    text:
      ru: А.Н.Ш.
      cn: 阿·恩·什。
    children:
    - type: paragraph
      text:
        ru: Слабость и немощь моя учат меня уничтожаться в самом себе; болезнь моя не отступает от меня; только о укрепляющем Господе движусь еще, и рука моя пишет еще вам слово сердца. Да исполнит Господь ваше желание – в бесконечной жизни благ небесных наслаждаться, а здесь тесноту душевную и скорбь сердечную благодарно перенести с терпением, в славу Божию!..
        cn: 我的软弱与衰微教导我在自身中被消灭；我的疾病不肯离弃我；我唯有凭着那加固我的上主仍在行动，我的手仍在为你们写下心语。愿上主成全你们的渴望——在永恒的生命中，享受天国的美善，而在此世，则能怀着感恩与耐心，承受灵魂的逼仄与心间的忧伤，以荣耀上主！…
    - type: paragraph
      text:
        ru: Вот уже минули дни прошедшие; быстро протекли лета младости, лета юности, лета мужества и все житие земное, как вчерашний день, как искорка потухшая, как сон проснувшегося, только что в памяти оставшийся. Едва помнится бывшее – и уже нет того!..
        cn: 往昔的歲月已經逝去；童年、少年、壯年，以及整個塵世的生命，都迅速地流逝了，如同昨日一般，如同熄滅的火花，如同甦醒之人的夢境，僅僅在記憶中殘留。方纔記得所發生之事——而那一切已經不再復存！
    - type: paragraph
      text:
        ru: Что ж, душа моя, познала ли ты свое достояние, свое звание? Где твое сокровище вечное? Видно, мы здесь не в своем отечестве; видно, мы здесь странники и ничто здесь удовольствовать нас без изменения не может! Это мы дознаём в повседневных применениях.
        cn: 吾心哪，爾可知悉己之產業、己之召喚乎？爾之永恆寶藏何在？顯然，吾等在此並非身處故土；顯然，吾等在此乃是客旅，世間萬物若無變革，則無一可令吾等滿足！此乃吾等在日常經歷中所確知者。
    - type: paragraph
      text:
        ru: Все видимое временно! – тает, разливается, как воск от огня, как снег от солнца!.. Где народы древние? где наши прадеды, где родные и ближние? не все ли возвратились в землю мрачную и умолкли до всеобщего воскресения? О таинство неисповедимых судеб Божиих!.. Вострубит труба Божия! – и восстанут иже во гробех; мы же оставшиеся изменимся. Тогда будет земля новая и небо новое, по свидетельству Священного Писания:«и будет суд для«воздаяния комуждо по делом его»(Пс 61,13). Все разделятся на две стороны, и пойдут сотворшии благая в радость вечную, а сотворшии злая в огонь геенский на вечное мучение. Увы увы!..
        cn: '凡可見之物，皆屬暫時！——它們如火中之蠟，如日下之雪，消融流逝！古時之民何在？吾輩之曾祖父輩何在？親朋近鄰何在？豈非盡歸於幽暗之土，沉寂以待普世復活之日？嗚呼！此乃上帝莫測天命之奧秘！


          上帝之號角將會吹響！——凡在墓中者必將復起；我等尚存者亦將改變。屆時，將有新天新地，正如《聖經》所證：「且將有審判，為『照各人所行而報應之』」（詩篇61:13）。萬眾將分為兩邊，行善者將入永恆之喜樂，作惡者則將入地獄之火，受永恆之苦楚。嗚呼，嗚呼！'
    - type: paragraph
      text:
        ru: 'Но покуда час тот не пришел, Господь зовет всех грешников на покаяние: да покаются и послужат Господу своему с усердием, Да поживут в заповедях Его и обрящут милость вечную. Некающихся же и неверующих приимет мука вечная; тогда начнется горький плач и рыдание и не будет конца...'
        cn: 然而，在那时刻尚未降临之时，吾主呼唤所有的罪人归向忏悔：愿他们忏悔己过，并以热忱侍奉他们的主。愿他们遵行祂的诫命而生活，并寻得永恒的慈恩。至于那些不肯忏悔和不信之人，永恒的苦楚必将接纳他们；那时，苦涩的哀哭和悲恸将要开始，且永无止息……
    - type: paragraph
      text:
        ru: 'Теперь помолимся Господу, покуда час тот не пришел; повторим внимательно 24 молитвы Златоустовы на сон грядущим, хотя краткие, но много в себе содержащие: 1) «Господи, не лиши мене небесных Твоих благ»; 2) «Господи, избави мя вечных мук»; 3) «Господи, умом ли помышлением, словом или делом согреших, прости мя» и проч. до конца.'
        cn: 現在，讓我們向主獻上祈禱，直到那個時刻來臨；讓我們仔細重複那二十四篇金口聖若望（Златоустовы）為就寢者所作的禱文，它們雖然簡短，卻蘊含豐富：1) 「主啊，不要使我失去祢天上的福分」；2) 「主啊，請救拔我脫離永恆的苦難」；3) 「主啊，無論我是在心靈上、在意念上、在言語上還是在行為上犯了罪，請祢饒恕我」等等，直到結束。
