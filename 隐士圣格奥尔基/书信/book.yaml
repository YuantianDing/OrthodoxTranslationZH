    children:
    - type: paragraph
      text:
        ru: 'Сладчайший и всещедрый Господь Иисус да ущедрит сердце ваше своими милостями! О, благий сердцеведец! коснись сердца моего глаголом Твоим; Ты вездесущий сам вещаешь к нам: милости хочу. А мы, нуждающиеся в Твоей милости, сердечно умоляем Тебя: помилуй нас, Господи!'
        cn: 願至甘至柔、廣施恩澤之主耶穌，以祂的恩慈厚渥爾心！哦，良善之洞察人心者！請以祢的聖言觸動吾心；無所不在的祢親自向我們宣示：「我喜悅憐憫。」[1]而我們，渴慕祢恩慈者，衷心懇求祢：「主啊，憐憫我們！」
    - type: paragraph
      text:
        ru: Блажени милостивии! Господи, даруй нам сострадательное сердце быть милостивыми к требующим нашей помощи, по всей возможности нашей. Призирая на сие, и Ты, по всемогуществу Твоему, помилуешь нас и прольешь на нас щедроты великой благости Твоей.
        cn: 蒙受怜悯之人有福了！主啊，请赐予我们一颗富含悲悯之心，使我们能尽己所能，怜悯那些需要我们帮助的人。当我们如此观照之时，您亦将凭藉您的全能而怜悯我们，并将您伟大仁慈的丰盛恩惠倾洒于我们。
    - type: paragraph
      text:
        ru: 'Возлюбленная сестра! я жестокосердый убедился просьбою отца Иллариона: он мне объяснил бедственную нужду К., которая теперь видится с вами лично и сердцем своим уже умоляет вас, чтоб вы удостоили ее вашей помощи: ее крайность столь увеличилась, что, не получив милостивого пособия, она будет вынуждена лишиться дома и земли. Матушка, утешь ее.–'
        cn: 親愛的姐妹：我這鐵石心腸的人，因著伊拉里翁神父的請求，確信了其真實性：他向我闡明了K.正處於的悲苦急需，她現在親身與妳會面，並已在心中懇求妳，望妳能施予援手：她的困境已惡化至極，若未能得到仁慈的資助，她將被迫失去房舍與田地。母親啊，請安慰她吧。
    - type: paragraph
