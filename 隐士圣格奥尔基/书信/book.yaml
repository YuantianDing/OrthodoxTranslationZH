    text:
      ru: К Екатерине Александровне Маркович
      cn: 致叶卡捷琳娜·亚历山德罗芙娜·马尔科维奇
    children:
    - type: paragraph
      text:
        ru: Повторяю прошение ваше к Богу! да покроет вас Своею благодатию и отделит сердце ваше от земных к небесным!
        cn: 我向上帝重複你的祈求！願祂以祂的恩典覆庇你，並將你的心從屬世的引向屬天的！
    - type: paragraph
      text:
        ru: 'Верующим во Всемогущего отчаиваться не можно; а грусть, печаль и уныние мимо идут: всесладчайший Иисус Христос да усладит сердце, горестьми покрытое! – Жертва сердца вашего свидетельствовалась в тот же час моего получения особенною благотворительностью в отраду страждущих душ, и горькие слезы пременились в радостные: сын бедной вдовицы выкуплен из залога за подушные деньги! И истаявающие гладом получили хлеб спомоществующими молитвами Святителя Тихона! Да благоустроится, по сердцу Вашего Превосходительства, благоприятное предприятие ваше!'
        cn: 对全能者心怀信仰的人不应绝望；忧愁、悲伤和沮丧都将离去：至甜的耶稣基督将使被忧苦笼罩的心得到甘甜！——您心献上的祭品，在我收到的那一刻，就见证了它那特殊的仁爱，为受苦的灵魂带来了慰藉，苦涩的泪水化为了喜悦：那贫穷寡妇的儿子，已被从为纳人头税而设的抵押中赎出！那些因饥饿而衰弱的人，也因着圣徒提洪的襄助祷告而得到了面包！愿您殿下那蒙福的善举，能如您心所愿般得以成就！
    - type: paragraph
      text:
        ru: По взаимной обязанности и любви, которою сердца наши сближает сам Бог, взаимно испрашиваю св. молитв ваших о Господе!
        cn: 由於共同的責任和愛，那將我們的心靈拉近的愛，源自於上帝本身，我懇請您在主裡互為我代禱！
    - type: paragraph
      text:
        ru: Слабый и непотр. раб Егор. 4-го Марта, 1825 г.
        cn: 他卑微而不配的僕人葉戈爾，一八二五年三月四日。
