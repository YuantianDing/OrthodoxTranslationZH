    ru: О супружестве
    cn: 論婚姻
  children:
  - type: heading2
    initial:
      ru: '81.'
      cn: '81.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Обращаюсь еще к Вел. Василию, нужно заметить и следующее: жена обязана терпеть, и ни по какой причине супружества не расторгать. Поклон Угоднику Божьему, примиряющему сердца супругов! – Говорит Христос: если же отпустит жену свою по словесам прелюбодейную, и оженится иною, прелюбодеяние творит, и женившийся на разведенной прелюбодействует. Говорят Ему ученицы Его: если так быть человеку с женою, лучше не жениться. Он же говорит им: не все понимают слова сего: но те, кому дано. – При этом я сознаюсь вам о себе. Когда помышления и страсти любви склоняли меня к женитьбе, я со слезами умолял Господа, будучи в церкви, да даст мне вместить сие слово – чтоб не жениться, – и получил; получил же в такое время, какое вам описывал.– Есть и ныне примеры женившихся не ради сладострастия, которые, не расторгая супружества, живут несмесно, в чистоте, по- монастырски, благоугождая Господу постом и молитвою, смиренномудрствующе о себе, ясно недостойные жизни этой, всячески сдерживающие себя ради Господа Иисуса Христа, в трудах и подвигах и во многих добродетелях: – и таковых есть царство небесное.– Видно и из описания жизни Св. Вел. Василия, что в свое время, и он посещал дом супругов-девственников. По отношению к Церкви, супружество есть тайна духовная.'
        cn: 我再次引述伟大的瓦西里（Великий Василий），还需要注意以下一点：妻子有义务忍耐，无论何种原因都不可解除婚约。我向那位使夫妻心心相印的上帝的悦纳者致敬！——基督说：若是有人因着淫乱之故以外的言词而休弃他的妻子，又娶了另一个女人，他就犯了奸淫；而那娶了被休弃之妇的人，也犯了奸淫。 祂的门徒们对祂说：人若是与妻子相处是这样，倒不如不娶。 祂对他们说：并非所有的人都能领受这话，唯有蒙赐予的人才能。 ——在此，我向您坦白我自身的事。当爱慕的思虑与情欲引诱我想要结婚时，我曾在教堂里流泪恳求主，愿祂赐我能力来领受「不结婚」的这番话语——我得到了；我正是在我向您描述的那段时间得到了它。——现今也有那些并非出于贪恋肉欲而结婚的例子，他们不解除婚约，但却洁净无染、不相混合地生活，如同在修道院中一般，以禁食和祷告来取悦上主，对自己保持谦卑的心态，清晰地认识到自己不配这样的生活，竭尽全力为着主耶稣基督而约束自己，在劳苦、修持和诸多美德之中：——这样的人，天国是他们的。——从圣大瓦西里（Св. Вел. Василий）的生平描述中也可以看出，在他那个时代，他也曾拜访过那些夫妻贞洁者的家。就教会而言，婚姻是一种属灵的奥秘。
