      cn: '11.'
    text:
      ru: К А.П.Р.
      cn: 致阿.彼.勒.
    children:
    - type: paragraph
      text:
        ru: 'Радуйтесь о Господе! Настал крылатый пост, возносящий от тяжестей земных к небесным созерцаниям своих любителей. Ангелы радуются, а диаволу печаль. Православная Церковь проповедует о посте вот что: «Истинный пост есть злых отчуждение, воздержание языка, ярости отложение, похотей отчуждение, оглаголания, лжи и клятвопреступления, сих оскудение: таков пост истинен есть и благоприятен Богу». Самопростейшая пища и в той умереннейшее воздержание научают нас таковому благоугодному посту. Я не хочу со-мневаться, что вы это все знаете, но ищу утешить вас спасительными повторениями, которыми душа может приближаться к Богу.'
        cn: '請你們在主內歡欣吧！那帶有羽翼的大齋期已經來臨，它將那些鍾愛它的人們從塵世的重負中提升至天上的默觀。眾天使因此喜悅，而魔鬼則憂愁。


          東正教會如此宣講關於齋戒的教義：「真正的齋戒是遠離惡行，約束口舌，放下怒氣，摒除貪慾，停止誹謗、謊言與背棄誓言。此等缺失方為真正的齋戒，並為上帝所悅納。」


          最簡樸的食物和在其中極為節制的禁食，教導我們實踐這樣蒙福悅納的齋戒。我並不懷疑你們對此瞭然於心，但我尋求以這些救贖性的重複來安慰你們，透過它們，靈魂得以親近上帝。'
    - type: paragraph
      text:
        ru: 'Простите! – вы плакали, читая мое слезливое письмо? Когда сердце сокрушается о грехах и о том, что прогневляет невоздержанием Всещедрого Господа, тогда очень полезно плакать, и душа, как в источнике, омывается в слезах благодатью Божиею. Иисус Христос повелевает нам оставить суетное и ложное, желая всем спастися и в разум истины прийти. Жизнь нашей плоти подлинно суетная и ложная: лабиринт с пестрыми площадками, вымыш-ленные дорожки, кругом да около блуждающие и опять на то же место приходящие. Повсюду разбросаны цветы – это прелесть чувств. Под сим приятством кроется до времени змий, чтобы внезапно поглотить душу, отлученную от Бога и уклонившуюся к суетным и ложным удовольствиям. Когда вам скучно, а может быть, и оскорбляетесь чем-нибудь, вы можете иметь компанию для препровождения времени и в том получите большую отраду. Кто не любит хороших и славных гостей? Когда вам угодно, утешайтесь ими ради Господа и имейте надежду воздаяния здесь и в вечности: нет славнее и преимущественнее тех гостей, которых вам назначает Царь царей – Царь славы! Извольте же слушать из Евангелия Его устное повеление:«егда твориши пир, зови нищия, маломощныя, хромыя, слепыя... воздастся же»тебе сие«в воскрешение праведных»(см.:Лк 14, 13). Бог сие назначил, Он и воздаяние за них обещал, – и что вернее быть может? Страшно же и ужасно против воли Господней поступать! И горе тому, кто иначе умствует или иначе поступает! Скажите, бывали ли у вас столы для таких гостей и имели ли вы счастье кушать с ними? Разве стыдно? Не известно ли вам о штате-даме Рогозиной? Она это делает. Некогда, по случаю, в летнее время собираются к ней превосходительные и высокие по достоинству мирскому особы и видят на дворе странность для парящих умов. Тут были набраны столы и – собрание нищих. Госпожа дома, сделавши пристойное приветствие обществу превосходительных лиц, тотчас испрашивает извинения, что она приняла себе за правило прежде своего стола угощать гостей, любимых Иисусу Христу. И так сама она с радостью занималась усердным угощением нищих, и высокое общество наслаждалось приятным зрелищем. Она не стыдилась бедность и нищету предпочесть генералитету, и высокие особы за сей поступок еще более стали уважать ее. Видно, госпожа Рогозина помнит, что Христос сказал:«аще кто постыдится словес Моих в роде сем прелюбодейнем и грешнем, и Сын человеческий постыдится его, егда приидет во славе... со Ангелы святыми»(см.Мк 8, 38). Истинно! нет несчастнее того, кто стыдится людей, уклоняющихся в развращение, и потому не исполняет заповеди Господни. Да озарится ваше сердце зарею истинного света! Спасайтесь, матушка.'
        cn: 抱歉！——您在读我这封带着泪痕的信时，流泪了吗？当心为罪恶，为因不节制而触怒那广施恩惠的主而破碎时，流泪是极其有益的，灵魂便如同在泉源中一般，藉着上帝的恩典在泪水中得以洗涤。耶稣基督命令我们放下那虚妄与谬假之事，祂愿所有人都得救，并明白真理的奥秘。我们这肉身的生活，确是虚妄而谬假的：它如同一个迷宫，有着五光十色的场所，虚构的道路，四处徘徊，绕来绕去，最终又回到原点。花朵到处散落——这是感官的魅惑。在这愉悦之下，暂时隐藏着毒蛇，它随时准备吞噬那与上帝隔绝、偏向虚妄和谬假欢愉的灵魂。当您感到厌倦，或许还因某些事而受辱时，您可以找些伴侣来消磨时光，并从中得到极大的慰藉。谁不喜欢善良而尊贵的客人呢？当您愿意时，为了主而与他们同乐吧，并对今世和永恒的报偿抱有希望：没有比万王之王——荣耀之王为您指定的那些客人更尊贵、更优越的了！请听祂福音中的口谕：「你摆设筵席，倒要请那贫穷的、残废的、瘸腿的、瞎眼的……在义人复活的时候，你要得着报答」（参路14:13）。这是上帝所指定的，祂也应许为此施予报偿——还有什么能比这更确切呢？违背主的旨意是可怕且可怖的！那些心存异念或行为相悖之人，有祸了！请告诉我，您是否曾为这样的客人摆设过桌席，您是否曾有幸与他们一同用餐？难道羞耻吗？您是否知道罗戈津娜（Rogozina）这位女官的故事？她就常常这样做。有一次，在夏季，许多至尊显赫、世俗地位极高的人士聚集到她那里，他们在庭院中看到了令那些自命不凡者感到奇怪的景象。那里摆设了桌子，聚集着一群穷人。女主人向那些至尊人士得体地问候之后，立即请求他们的谅解，因为她已定下规矩，要在她自己的宴席之前，先款待那些受耶稣基督所爱的客人。就这样，她自己满心欢喜地殷勤款待着那些穷人，而那些显赫的社会名流则欣赏着这令人愉悦的景象。她并不以将贫困和穷乏置于将军们之上而感到羞耻，那些尊贵的人士反而因此更敬重她了。可见，罗戈津娜夫人记得基督所说：「凡在这淫乱罪恶的世代，以我和我的话为耻的，人子在祂父的荣耀里，同圣天使降临的时候，也要以那人为耻」（参可8:38）。确实！没有什么比羞于与那些偏离堕落之人为伍，因而未能遵行主诫命的人更不幸的了。愿真光之晨曦照亮您的心！愿您得救，我的母亲。
    - type: paragraph
      text:
        ru: 3-й день Великого поста 1824 года
        cn: 一八二四年大齋期第三日
  - type: heading2
    initial:
      ru: '12.'
      cn: '12.'
    text:
      ru: К А.П.Р.
      cn: 致阿.彼.勒.
    children:
    - type: paragraph
      text:
        ru: 'Иисус Христос спасение наше! Исполнение Его велений есть совершенство наше в жизни сей, а в будущей-славная награда пред всеми Ангелами, и ныне славословящими Господне в человецех благоволение. Позвольте мне открыть вам усердную мысль в общую нашу пользу-не в обременение, но на изволение ваше: не угодно ли будет вам в неделе один средний день посвятить в славу Божию для нищих, по возможности и силе вашей, без отягчения себя?-Ежели возродится в вас желание, ради прославления Иисуса Христа, посвятить себя на сию службу, то можете определить на cиe каждой недели четверг.-Ах! сами Ангелы призирали бы на ваш благодетельный стол, и на своеручное служение ваше по любви ко Иисусу Христу!-Может быть иногда и моя худость, по призрению Господню, удостоилась бы вкушения от таковой милостивой о Господе вашей усердной трапезы. Нет сомнения! О Господе вся возможна суть любящим Его. Не оскорбитесь, матушка, сим предложением: я вас не обременяю; но искренно желал бы вам посредством такого милостивого благотворения достигнуть того, чтобы участвовать в царствии небесном, где угощает Сам Иисус Христос. Да будет Он и ныне соединением душ наших во едино сердце, во едину мысль. И такая радость наша о Нем да не отымется от нас во веки!'
        cn: 耶稣基督，我们的救赎！遵行祂的旨意，是我们在今生中的圆满，而在未来，则是在众天使面前的光荣奖赏，众天使如今仍在颂扬主对世人的美意。请允许我向您敞开一个热切的念头，为了我们共同的益处——不是给您增添负担，而是征求您的意愿：您是否愿意每周拨出一个平日，在不使自己感到沉重的前提下，尽您所能和力量，将其奉献于穷人，以荣耀上帝？如果您的心中因着荣耀耶稣基督的缘故，生起了投身于此项服侍的愿望，您可以将每周的星期四定为这一目的。啊！天使们本身都会眷顾您那施恩的餐桌，以及您出于对耶稣基督的爱而亲手服侍的情景！或许有朝一日，蒙主的眷顾，我这微末之人也能有幸品尝您这充满主内慈爱和热忱的宴席。毫无疑问！在主内，一切对于爱祂的人都是可能的。请不要因这个提议而感到不悦，母亲：我并未给您增添负担；但我是真诚地希望您能借着这般仁慈的善行，得以进入天国，在那里，耶稣基督亲自设宴款待。愿祂也成为我们此刻灵魂的联结，使我们合为一心，一个意念。愿我们这在祂里面的喜乐，永不离开我们！
    - type: paragraph
      text:
        ru: Марта 18-го дня, 1824 г.
        cn: 一八二四年，三月十八日。
  - type: heading2
    initial:
      ru: '23.'
      cn: '23.'
    text:
      ru: К А.П.Р.
      cn: 致阿.彼.勒.
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу о всем. О Господе радующимся сердцем радостное поздравление приношу вам с Ангелом вашим. Я утешаюсь, внемля сугубому празднованию: сегодня четверг; нищие и странные, обычно в сей день приветствуемые вашим усердием ради Христа, сегодня же особенным для Ангела вашего угощением утешенные, мню, побуждены будут в сердцах своих прославить Господа и молить о вас благость Его, да воздаст вам за призрение ваше небесными щедротами Своими...'
        cn: '荣耀归与上主，为着万有。我带着在主内喜悦的心，献上对我亲爱的您和您的天使的欢欣祝贺。


          我因着听到这双重节日的庆祝而得安慰：今日是星期四；那些贫困之人与异乡客旅，通常在这日因着您为基督所献的恳切心意而受到欢迎，而今日，他们因着您为您的天使所预备的特别款待而得安慰，我想，他们必在心中被激励，去颂赞上主，并为着您而祈求祂的良善，愿祂以祂自天而降的慷慨恩赐来回报您的照拂……'
    - type: paragraph
      text:
        ru: О, когда б я удостоился услышать, что вы из своих рук сами предлагали пищу на стол братии Христовой, – которых презирают гордые люди, не представляя того, что в лице ни-щего и странного, худого видом, посещает страннолюбцев краснейший всех сынов челове-ческих Иисус Христос, Господь и Бог наш. О глубина таинства Господня!.. Будьте радостны ради Господа и ради святых Божиих о имени Христове. Сорадуюсь вам и я –
        cn: 噢，我多么渴望能荣幸地听到，您亲手将食物摆上基督众弟兄的餐桌——那些被骄傲之人所藐视的弟兄们，他们不明白，在贫穷、陌生、面容憔悴之人身上，那位比世间所有男子更美、更光耀的耶稣基督，我们的主和上帝，正造访着好客之人。噢，主奥秘之深邃！……愿你们因主而喜乐，因上帝的众圣徒，奉基督之名而喜乐。我也与你们一同欢欣——
    - type: paragraph
      text:
        ru: недостойный, непотребный раб Егор 25 июля 1827 года
        cn: 不配的、無用的僕人葉戈爾，一八二七年七月二十五日
  - type: heading2
    initial:
      ru: '26.'
      cn: '26.'
    text:
      ru: А.Н.Ш.
      cn: 阿·恩·什。
    children:
    - type: paragraph
      text:
        ru: 'Упование ваше на Господа Бога ни в какой болезни не посрамит вас. Об этом говорит писание: уповающии на Господа не посрамятся. Любящим Бога вся споспешествуют во благое. На сие Св. Златоуст пишет: «не говори мне о выгодах мирских, и воображай не только приятность в душе, или безопасность, но и противное тому – тюрьмы, огорчения, озлобления и повседневные нападки, и тогда ты силу речи Апостола уразумеешь. – Все, говорит, споспешествуют во благое. Счастье нас слабейшими творит, а несчастье бодрственнейшими делает. Бога истинно мы любим тогда, когда, ради любви к Нему, оказываем и сослужителям нашим многую любовь. Итак, помня рекшего сие: сотворивый единому из сих меньших, мне сотвори, и, рассуждая, что оказанную тобою сослужителю услугу сам Бог относит к себе, ты будешь с великою охотою делать все доброе, станешь оказывать великую щедрость в подаянии милостыни, смотря не на пользу убогого видимого нами, а на величество того, который обещался принимать как бы ему самому учиненное то, что учинено было бедному. Да не пренебрегаем же, молю, пользы душ наших и лекарства наших ран. Сие же преславное лекарство так излечит и исцелит раны душ наших, что ни следа, ни пятна, остающегося от раны, не будет видно».'
        cn: 您對主上帝的仰望，在任何病痛中都不會使您蒙羞。經文如此說：「仰望主的人必不蒙羞。」[1] 對於愛上帝的人，萬事互相效力，叫他們得益處。對此，聖金口約翰（Златоуст）寫道：「不要對我說世間的益處，不要只想像靈魂中的愉悅或平安，而是要想像與之相反的事物——監獄、苦楚、惱怒和日常的攻擊，那時您就會領悟使徒話語的力量。——萬事，他說，互相效力，叫他們得益處。順遂使我們軟弱，而患難卻使我們更加警醒。當我們因著對上帝的愛，而對我們的同伴也展現出深厚的愛時，我們才是真正愛上帝。因此，請記住說這話的那位：『你們對這最小的一個弟兄所做的，就是對我做的。』[2] 並且思考，您對同伴所施行的幫助，上帝親自將其歸於祂自己，您就會以極大的樂意去行一切良善之事，您將在施捨上展現出極大的慷慨，所看的不是我們所見的貧窮人的益處，而是那位應許將對貧窮人所做的視為對祂自己所做的，那位至尊者的威嚴。因此，我懇求，願我們不要輕忽我們靈魂的益處和我們創傷的良藥。這極其榮耀的良藥將如此醫治並痊癒我們靈魂的創傷，以至於看不見絲毫痕跡，看不見任何創傷留下的污點。」
    - type: paragraph
      text:
        ru: Сообщая вам сие вещание Св. Златоуста и благодаря вас за ваше благоприятное ко мне расположение, испрашиваю и ваших молитв о мне недостойном.
        cn: 我將聖金口約翰的這篇講道詞轉述於您，並感謝您對我的厚愛，也祈求您為我這不配之人禱告。
    - type: paragraph
      text:
        ru: Мая 18-го, 1829 г.
        cn: 一八二九年五月十八日
  - type: heading2
    initial:
      ru: '89.'
      cn: '89.'
    text:
      ru: Е.П.
      cn: Е.П.
    children:
    - type: paragraph
      text:
        ru: 'Благословляя благие предприятия и дела, Иисус Христос посреди нас! Услаждаюсь, когда читаю следующие слова ваши: «всячески стараюсь доставлять спокойствие людям, от меня зависящим; имею маленькую аптечку и пользую своих деревенских мужичков; утешаюсь, когда им чем помогу в болезни или нуждах их, и прошу Господа, да утвердит Он меня в правде и делании добра до конца дней моих». – Благоустрой, Господи, сердце, внимающее глаголам Твоим, и жаждущее во всякое время благоугождать Тебе; утверди нас, Крепость всесильная, крепко и постоянно до самой смерти нашей всеми силами послужить на прославление имени Твоего!.. Смотрю на выстроенные ваши келейки и утешаюсь намерением вашим прославить имя Господне. Слава Богу! Счастливы те, которые, пользуясь чрез земные средства нашим попечением, могут питать и душу небесною пищею: к такому пропитанию силен Господь изобильно обогатить ваше сострадательное сердце словом Своим. Катехизис и Священную Историю прошу вас усерднейше, сколько можно, тверже выучить, чтобы совершеннее вразумиться святыми истинами; таким образом, вы, ныне маленькая ученица, будете ревнительницей слова Божьего и подражания Христу. Христос да просвещает вас!'
        cn: '蒙福善行与良善事业，吾主耶稣基督在我们之中！


          每当我诵读您以下的话语时，心中便充满喜乐：「我竭尽全力为倚赖我的人们带来安宁；我有一间小小的药房，为我的乡村农夫们治疗；每当我在他们的病痛或需求中给予帮助时，我便得到慰藉，并恳求上主，愿祂坚定我，使我能在公义与行善中直至我的生命尽头。」——主啊，请您圣化这颗聆听您圣言、时刻渴望取悦于您的心；全能的磐石啊，请您坚固我们，使我们能以全副力量，坚韧不拔，直至我等离世之日，为光耀您的圣名而侍奉！


          我看着您所修建的那些小小的静修室（келейки），为您荣耀主名的意图而感到欣慰。赞美归于上帝！那些藉由世间方式享受我们关怀的人们，若能同时以天上的食粮滋养灵魂，便是蒙福之人：对于如此的滋养，上主有能力以祂的圣言丰盛地充实您这颗充满怜悯的心。


          我恳切地请求您，务必尽可能牢固地学习《教理问答》（Катехизис）和《圣史》（Священную Историю），以便更完全地领悟神圣的真理；如此，您这位如今的小小门徒，便将成为上帝圣言的 zealous follower（「热忱追随者」或「热心效法者」，但保留原文形式以示忠实）和效法基督的榜样。愿基督光照您！'
    - type: paragraph
      text:
        ru: Желаю вам всего спасительного и милости Божией, всегда сохраняющей вас и награждающей труды ваши о Господе.
        cn: 我願您享有所有救贖的恩典與上帝的慈愛，願祂永遠保守您，並賞賜您在主內的勞苦。
    - type: paragraph
      text:
        ru: 20-го Августа, 1826 г.
        cn: 一八二六年，八月二十日
  - type: heading2
    initial:
      ru: '97.'
      cn: '97.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: Давно ли это слышали вы, будто я помогаю бедным и болящим? А между тем я сам нездоров и беден!.. Велика сила благости Небесного Царя, благотворящего всем, якоже хощет. Почто же вы возвратить хотите мне, что не мое и не от меня? Когда я не имею ничего, тогда все имею.
        cn: 你们听聞這事，說我曾幫助貧困與病弱，是多久以前了？然而，與此同時，我自己卻是體弱多病、身無長物！[1] 天國君王恩慈的權能是偉大的，祂隨己意向眾人施予恩惠。你們為何想要將不屬於我、亦非來自於我的東西歸還於我呢？當我一無所有時，我便擁有一切。
    - type: paragraph
      text:
        ru: Августа 15-го (1825 года)
        cn: 八月十五日（一八二五年）
  - type: heading2
    initial:
      ru: '123.'
      cn: '123.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: Слава Богу за все! Удиви, Господи, милость Твою на нас; влеки к Себе и управляй нами, подавая нам всегда благую мысль на сердце, да благоугождаем пред Тобою!
        cn: 榮耀歸於萬有之主！主啊，願祢奇妙的慈悲臨於我等；牽引我等歸於祢，並引導我等，常賜美善之思於我等心田，使我等在祢面前蒙悅納！
    - type: paragraph
      text:
        ru: 'Ваша мысль о призрении сиротствующих мне приятна; обнажаю вам и действующую во мне мысль: вам стоит доплатить 4000 рублей и тогда дом Хл... будет вашим; желал бы я в славу Божию, чтобы и дом Кодр. к нему присоединился; ежели мысль ваша усердно ищет благоугодить пред Богом и посвятить сии дома единственно на славословие имени Божьего и непрестанную молитву и на всякие богоугодные труды благочестивых девиц, стариц и бескровных, и жаждущих спастись в имени Христовом. Здесь-то, матушка, под вашим руководством обучению их закону Господню, приличным трудам и святому смиренномудрию не будет тщетно, но приятно Святым Ангелам и похвально пред благочестивыми человеками. Сия малая святая община, благословенная Господом, очень может милостью Божиею исходатайствовать вам, как состраждущей матери, как истинной начальнице и попечительнице, благость Господню и венец блаженства вечного. Мы не радуемся о временном, не ищем его, не льстимся им! Что невозможным кажется у человек, то возможно есть у Бога. Любящим Бога все споспешествует во благое. За временное – можете приобрести благо предпринимаемыми трудами, при помощи Божией, вечное воздаяние. Смиренное же предначинание благого дела зиждется и устрояется Самим Богом, не мечтательно, а истинно и свято, во всякое назидание души и в славу Бога, все привлекающего к Себе, в Царство царствующих без конца. Матерь Божия-покров нам, и Св. Ангел да сохранит вас от наветов человеческих и вражеских.'
        cn: '您那顾恤孤弱者的心意令我欢喜；我向您敞开那在我内运行的思绪：您只需再添上四千卢布，赫尔…的宅邸就将归您所有了；我愿在上帝的荣耀中，让科德尔…的宅邸也能与之相连。倘若您的心意殷切地寻求在上帝面前蒙其悦纳，并愿意将这些宅邸完全奉献于赞美上帝之圣名、恒常的祷告、以及一切敬虔之少女、年长女性和无家可归者中，那些渴慕在基督圣名中得救的人们，他们一切蒙上帝喜悦的劳作。


          就在此处，我的母亲，在您的引领之下，她们对于主之诫命的习学、合宜的劳作、以及神圣谦卑的智慧，将不会是徒然的，反而会蒙圣天使所喜悦，并受敬虔之人所称扬。这蒙主所赐福的微小神圣团体，很有可能藉由上帝的慈悲，为您这位充满怜悯的母亲、这位真正的带领者和照拂者，求得主的恩慈和永恒福乐的冠冕。我们不以属世之事为乐，我们不寻求它，我们也不被它所迷惑！在人看为不可能之事，在上帝却凡事皆有可能。在爱上帝的人，万事都互相效力，叫他们得益处。藉由您所着手的事工，在上帝的帮助下，您可以以属世之物换取永恒的酬报。


          然而，一项良善事工的谦卑开端，是由上帝亲自建立和安排的，不是虚妄的幻想，而是真实且神圣的，为了灵魂的一切造就，并为了上帝的荣耀，祂将万物吸引归向自己，进入那万王之王的国度，永无穷尽。愿上帝之母成为我们的庇护，愿圣天使保守您脱离世人和仇敌的阴谋诡计。'
  - type: heading2
    initial:
      ru: '369.'
      cn: '369.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Радуйтесь о Господе!
        cn: 你们当靠主喜乐！
    - type: paragraph
      text:
        ru: С наступающим? праздником Рождества Христова радостно поздравляю вас. Господь благоизволяет в лице нищего принять усердствование сердца вашего; а у нас в обители не без того, чтобы не было алчущих и жаждущих. Ах! для великого праздника Рождества Христова не удержите руки вашей, простирающейся на подавание отрады в крайних нуждах их, и что вы сделаете втайне, за то Господь воздаст вам явно милостью и щедротами неизреченными.
        cn: 在即将到来的基督圣诞节的喜庆中，我欣然向您致以祝贺。主恩慈地允许，以贫者之相来接纳您诚挚的心意；而在我们的修道院中，也并非没有饥饿和干渴之人。唉！为了基督圣诞节这一伟大的庆典，请不要收回您伸出的手，以施予处于极度需要中的人们慰藉。您在隐秘中所做的一切，主必将以不可言喻的恩典和丰盛的仁慈，在明处报答您。
    - type: paragraph
      text:
        ru: 18-го Декабря, 1835 г.
        cn: 一八三五年十二月十八日
  - type: heading2
    text:
      ru: без номера. К Татьяне Григорьевне Викулиной
      cn: 无编号。致塔提扬娜・格里戈里耶夫娜・维库琳娜
    children:
    - type: paragraph
      text:
        ru: 'Татьяна Григорьевна! Когда произволяете более и более прославлять имя Христово, вот средства: попросить Преосвященного письмом, чтобы испросил от губернатора верную справку «сколько по всей губернии содержащихся более года по тюрьмам честных людей, по причине единственной бедности за долги?» И именно: «кто за какое количество?» И по получении вашем такового сведения, ежели не будете в силах искупить добрых страдальцев из неволи по всей губернии, то можете, сколько вам угодно, по вашему произволению.'
        cn: 塔季扬娜·格里戈里耶芙娜！當您樂意愈發頌揚基督之聖名時，此乃方法：請以書信請求至聖主教（Преосвященный），由他向省長求取一份確切的證明：「全省監獄中，因唯一之貧困，為債務被囚禁逾一年之誠實人，共有多少？」並且，務必註明：「各人所負債務之數額幾何？」當您獲取此類資訊後，若您無力贖出全省所有善良受難者脫離桎梏，您仍可隨心所欲，按您的意願，救贖您所能救贖之人。
    - type: paragraph
      text:
        ru: Но какова есть сия добродетель! В самом деле познать ее только могут честные страдальцы, освободясь от тяжкого ига вашим материнским попечением и милостью. (Хотя, по мнению некоторых, и явна будет такая милостыня, но вас оправдит сама совесть, что не ради явления на миру сие делаете, но, истинно, ради Самого Бога и сострадания к несчастным.)
        cn: 然而，这德行究竟是什么呢！唯有正直的受难者，因着您慈母般的关怀与仁慈，从沉重的轭下得以解脱，方能真正认识它。（虽说在某些人看来，这样的施舍或许会显得张扬，但您的良知将亲自证明您的清白，您做这些并非是为了在世人面前显扬，而是，确然，为了上帝本身，并出于对不幸之人的怜悯。）
    - type: paragraph
      text:
        ru: Если я, непотребный, обременяю вас сим предложением, то, как непотребного, простите меня великодушно.
        cn: 若我，此不配者，以這提議加諸於您，則請您寬宏大量地，赦免我這不配之人。
  - type: heading2
    text:
      ru: без номера. К Татьяне Григорьевне Викулиной
      cn: 无编号。致塔提扬娜・格里戈里耶夫娜・维库琳娜
    children:
    - type: paragraph
      text:
        ru: 'Как вообразил вас в памяти моей, так и говорю вам запросто:'
        cn: 我既在我的记忆中把你们描摹成形，就这么坦诚地和你们说：
    - type: paragraph
      text:
        ru: Матушка Татьяна Григорьевна! Я прочитал письмо ваше, благодарю за снисхожде-ние. За счастье имею продолжать вам.
        cn: 慈母塔季扬娜·格里戈里耶芙娜！我拜读了您的来信，感谢您的宽仁。我深感荣幸能继续为您书写。
    - type: paragraph
      text:
        ru: Ежели устами Господа произнесенная заповедь требует от нас взаимного и особого исполнения, или любви к ближнему, то, по завещанию Имеющего по делам нашим воздать нам, не угодно ли вам, матушка, принять себе за священный долг к прославлению имени Христова, чтобы по всей возможности вашей войти в положение живущих на вашей земле поселянок, – слышно, что они очень жаждут душевного спасения. Все они содержат себя собственными трудами, поэтому и не требуют иного содержания, разве только помощи, но требуют ради душевного спасения за ними назидательного призрения.
        cn: 假若那由吾主之口所頒布的誡命，要求我們相互並特別地實踐，亦即愛我們的鄰人，那麼，根據那將按照我們的行為來報償我們之主的遺訓，聖母，您可否願意將以下事項視為一項神聖的職責，為了基督之名的榮耀：盡您所能地，去理解那些居住在您土地上的女農民們的處境——據聞她們非常渴望靈魂的救贖。她們都靠自己的勞動維持生計，因此不需要其他的供養，或許只須幫助，但為了靈魂的救贖，她們需要對其進行教誨性的關懷。
    - type: paragraph
      text:
        ru: 'Не мала добродетель обнаженному дать одежду, алчущему хлеб! Но самой душе дать назидательное призрение, без сомнения, превосходнее всяких добродетелей, касательных только внешнего призрения. Глас Божий повелевает каждой душе: «Благоугождай предо мною!» – сей глас не приветствует ли теперь в сердце вашем вас к благоугодному делу пред Богом???'
        cn: '予赤貧者以衣，予飢餒者以食，此固美德；然施予教益於靈魂自身，則毫無疑問地超越一切僅關乎外在施予之美德。


          上帝之聲命令每個靈魂：「悅豫於我前！」——此聲此刻難道未曾在您心中向您致意，召喚您去行那蒙神悅納之事嗎？'
    - type: paragraph
      text:
        ru: 'Матушка Татьяна Григорьевна! Прошу вас именем Иисуса Христа и всех Покровительницею Матерью Божией: из подражания Владычице и из послушания ко Господу не оставьте вашим вниманием – по любви к Богу – в доказательство искреннейшего усер-дия вашего к Нему приимите сих бедных поселянок в свое покровительство, благоволите им быть матерью и защитницей! При сем, верую Богу Всемогущему, что нет ни малейшего ответа уклониться вам от сего спасительного призывания; если бы в сем случае кто-либо отрывался и самою смертью, и тогда Всевидящий, призирая на одно только произволение сердца, верно – Всесильный возвратил бы от самых дверей гроба! Еще верую: когда действительно вступите в сие звание покровительницы спасающихся бедных, то со временем, при устраивании вашем назидательного порядка в церковном благоговении, в частном их поведении и келейном молитвословии, благоустроеннем Божиим имеют прибыть вам в помощь благороднейшие особы. Как за веру и упование все зиждется о Господе, так за неверие и самомнение разоряется и уничтожается. Но ныне и самое ваше присутствие может быть для них спасительным назиданием и страхом, ограждающим своевольность. Сие угодно Богу, спасительно вам и изыскательно Царствия Божия для всех, ищущих спастись. Таковое ваше последование может еще пользовать о Господе и душу покойного Алексея Федоровича.'
        cn: '马图什卡（Матушка）塔提雅娜·格里戈里耶夫娜（Татьяна Григорьевна）！我奉主耶稣基督之名，并以一切的保护者——上帝之母的名义恳求您：为了效法主宰（Владычица），并为了顺服吾主，请勿忽略您的关怀——出于对上帝的爱——为证明您对祂最真诚的忠心，请接纳这些贫苦的乡村妇女在您的庇护之下，请慈爱地成为她们的母亲和保护者！


          在此，我信靠全能的上帝，您丝毫没有理由推辞这救赎性的召唤；即使在此境况下，有人因着死亡而退缩，全视者（Всевидящий）也必垂顾那唯一的心意，全能者（Всесильный）必定会使他从墓穴之门折返！


          我更相信：当您真正肩负起这救赎贫苦者的保护者之职，随着时日的推移，在您为她们建立教会崇敬中、私人行为中以及密室祈祷中那造就人的秩序时，因着上帝的妥善安排，必有更高贵的贤达来助您一臂之力。正如万物因着信心和盼望而建立于吾主之中，同样，万物也因着不信和自负而衰败并消亡。


          然而，眼下您的在场本身，即可成为她们救赎性的教诲和畏惧，护卫她们不受任性妄为之害。这深得上帝之喜悦，对您有益，并对所有寻求得救之人，是寻求上帝之国度的明智之举。您如此的追随吾主，亦可造福已故的阿列克谢·费奥多罗维奇（Алексей Федорович）的灵魂。'
    - type: paragraph
      text:
        ru: В прочем свидетельствуюсь моим Хранителем Ангелом, укрепляющим меня в терпении и в следовании истине.
        cn: 此外，我以我的守护天使为证，祂在忍耐和追随真理上坚固我。
    - type: paragraph
      text:
        ru: Непотребный раб Георгий Утро 26 апреля 1824 года Суббота
        cn: 不配的僕人格奧爾基[1] 四月二十六日 晨[2] 一八二四年 禮拜六
  - type: heading2
    text:
      ru: без номера. К Татьяне Григорьевне Викулиной
      cn: 无编号。致塔提扬娜・格里戈里耶夫娜・维库琳娜
    children:
    - type: paragraph
      text:
        ru: Матушка Татьяна Григорьевна!
        cn: 塔季扬娜·格里戈里耶芙娜修道母亲！
    - type: paragraph
      text:
        ru: 'Именем Христовым испрашиваю милости вашей: приятно Господу, когда вашим материнским снисхождением помилованная вами просительница оботрет горькие свои слезы для праздника Рождества Христова, с которым имею счастье вас поздравить и пожелать наиприятнейших дней к препровождению настоящих и окончанию будущих.'
        cn: 奉基督之名，我懇求您的仁慈：當您以母親的寬容所施恩的懇求者，為了基督降生節而拭去她苦澀的淚水時，這對於主是愉悅的。我有幸向您祝賀此節日，並祝願您在度過現今和結束未來時，擁有最愉悅的日子。
    - type: paragraph
      text:
        ru: Непотребный раб Егор 23 декабря 1824 года
        cn: 祂無用的奴僕葉戈爾，於主曆一八二四年十二月二十三日
- type: heading1
  text:
    ru: О вере Христовой и Церкви
    cn: 论基督之信仰与教会
  children:
  - type: heading2
    initial:
      ru: '108.'
      cn: '108.'
    text:
      ru: К Е.М.В
      cn: 致 Е.М.В
    children:
    - type: paragraph
      text:
        ru: Несомненно мы удостоверены в том, что без Господа ничтоже бысть, еже бысть. Благодарим всещедрого Бога и Господа нашего Иисуса Христа, дарующего нам недостойным жизнь вечную на небеси и одерживающего на земли победу над смертью и адом, чтобы грешников спасти.
        cn: 我们确信无疑，凡所成就，无一不是借着主的力量。我们感谢那广施恩惠的上帝，和我们的主耶稣基督，祂将天国永生赐予我们这些不配之人，并在地上战胜了死亡和地狱，为要拯救罪人。
    - type: paragraph
      text:
        ru: О небесных очень нужно помышлять и молиться в смирении души своей к Вседержителю, чтобы свободнее, благоизволительниe и охотнее уклоняться от сует земных, подлежащих смерти и тлению... Конец же временной нашей жизни есть в деснице Вышнего.
        cn: 人當深思屬天之事，並以謙卑之心向全能者祈禱，俾能更自由、更甘願、更情願地避開世間虛妄之事，蓋此皆歸於死亡與朽壞……而吾人暫時生命之終結，則掌握於至高者之右手中。
    - type: paragraph
      text:
        ru: 'Слава Богу! завтрашний день празднует Божия Церковь по плоти Обрезание Господа нашего Иисуса Христа, пострадавшего за нас до последней капли крови... Ныне прейде сень законная; явился Спаситель миpa и проповедуется новая заповедь Христова, да любим друг друга. Слово Божие-Сын Божий и Сын Пресвятыя Девы всего себя предал нам-в пищу и питие: смотрите, что делает любовь!.. Любовь Божественная, неизреченная, всеобъемлющая, непостижимая, упоевающая мучеников созерцательною сладостью вечных благ; любовь, с превыспренных небес сошедшая к возбужденно грешников на покаяние; любовь, смирившаяся до уничижения величествия своего, и между двумя разбойниками распятая от грешников и испрашивающая им отпущение грехов!... ужаснися небо!'
        cn: 讚美上主！明日聖教會慶祝吾主耶穌基督的肉身割禮，祂為我們受苦，流盡最後一滴寶血……如今律法的陰影已然逝去；世界的救主已然顯現，並宣揚基督的新誡命：要我們彼此相愛。上主之道——聖子，亦是至聖童貞女之子，將祂自己全然交付予我們——作為飲食：看哪，愛成就了何等大事！……神聖之愛，無可言喻，包羅萬有，不可思議，以永恆之福的觀照甜美浸潤殉道者；此愛自至高天降臨，為喚醒罪人悔改；此愛謙卑至其威嚴受辱的地步，且被罪人釘於兩名強盜之間，卻仍在為他們祈求罪之赦免！……諸天當驚懼！
    - type: paragraph
      text:
        ru: Радуйся о Господе, возлюбленная сестра и мать! Христос посреди вас, всегда спасающий вас от неприязни и избавляющий от лукавого.-Господи, буди милость твоя на нас, якоже уповахом на тя. Исповедание и велелепие дел его и правда его пребывает в век века! Да утешит вас Господь благодатию своею.
        cn: 歡欣於主內吧，親愛的姊妹與母親！基督在你們中間，永遠拯救你們脫離敵意，並從那惡者手中解救你們。—主啊，願你的慈悲臨於我們，正如我們所仰望於你。他的作為充滿告白與榮美，而他的公義存留直到永世！願主以祂的恩典安慰你們。
    - type: paragraph
      text:
        ru: Декабря 31-го 1835 г.
        cn: 一八三五年十二月三十一日
  - type: heading2
    initial:
      ru: '116.'
      cn: '116.'
    text:
      ru: К Е.М.В.
      cn: 致Е‧М‧В‧
    children:
    - type: paragraph
      text:
        ru: 'Матушка! Победа наша-вера наша в Господа и Бога нашего Иисуса Христа, свидетельствуемая делами и чудесами.-Истинно верующим вся возможна суть о Господе; Церковь верующих свидетельствуется Св. Духом. Глава Церкви сам Бог и Господь Иисус Христос. Как был един ковчег Ноев, во время потопа плавающий по водам: так и Церковь Божья едина есть. Отпавшие же от церкви утопают в водах всяких ересей, суеверия и расколов, а обращающихся с сознанием своего заблуждения Господь приемлет и вводит в свою истинную Церковь, которой он сам управляет. Господь смиренным дает благодать: гордым же противится... Ему одному, нас спасти и помиловать могущему всегда да предаемся. Слово его Святое да светит нам, да руководствует нас от временных ко вечным и да подкрепляет нас, немощных и слабых, в пути нашем.'
        cn: 母亲啊！我们的胜利，乃是我们对吾主吾神耶稣基督的信仰，这信仰以其事工与奇迹作见证。凡真诚信仰者，于主内一切皆有可能；信徒的教会由圣灵所见证。教会之首乃是神与吾主耶稣基督。正如诺亚方舟在洪水期间航行于水面，独一无二：神的教会也同样是独一的。凡从教会中堕落者，沉溺于各种异端、迷信与分裂之水中，而凡带着对自身迷误的觉悟而回转者，吾主必接纳他们，并引领他们进入祂真实的教会，这教会由祂亲自掌管。吾主赐恩宠于谦卑者：却抵挡骄傲者……唯有祂能拯救我们，怜悯我们，愿我们永远将自身交付于祂。愿祂的圣言光照我们，引导我们从暂时的走向永恒，并在这旅途中，扶持我们这些软弱无力之人。
    - type: paragraph
      text:
        ru: н. р. Е. 9-го Мая, 1836 г.
        cn: 一八三六年，五月九日。
  - type: heading2
    initial:
      ru: '79.'
      cn: '79.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Верою и любовию все побеждается, и горестнейшая душа услаждается. Повсюду благословенгрядыйво имя Господне! Пpиидите и видите, яко благ Господь призывающим Его во истине; приидите, вкусите, сколь сладка гортани нашему словеса уст Его. Возлюблю Тя, Господи, крепосте моя! Господь утверждение мое! заступник мой и избавитель мой, и уповаю на него! Хваля, призову Господа, и от враг моих спасуся. Гряди, жаждущая душа моя, и пий чашу утешения с радостворною любовию животворящего слова! Воистину Христос воскресе, смертию смерть поправ, и сущим во гробех живот даровав! Прииди и виждь что есть чаемое вечное, неимущее конца! От Безначального Отца Безначальный Сын и Дух Святый, от Отца исходящий и на Сыне почивающий, триедино невидимо, непостижимое, бeсконечное, вездесущее Существо Бог! никак не испытаемое, но веруемое. Его Святым промыслом и благодатию спасается весь род человеческий. Изволяющий спастися да спасается самым тем путем, который есть Иисус Христос, Сын Божий, пострадавый плотию. Сей есть путь нашего спасения. Имеяй уши слышати, да слышит! Аминь.
        cn: 凭着信心与爱，一切皆被战胜，那最忧苦的灵魂也得享甘甜。奉主名而来的，处处蒙受祝福！你们来，看吧，凡以真诚呼求祂的，主是何等良善；你们来，品尝吧，祂口中的言语对我们的喉舌是何等甜美。我爱慕祢，吾主，我的力量！主是我的坚固保障！我的保护者，我的拯救者，我仰赖于祂！我要赞美着呼求主，便能从我的仇敌手中得救。来吧，我渴慕的灵魂，带着那使人喜悦的爱，饮下活泼之言的安慰之杯！基督确实已经复活，祂以死亡踏破了死亡，并赐予了坟墓中之人以生命！你来，看那所期盼的永恒，是何等没有尽头！从无始的父而来的无始之子与圣灵，圣灵从父而出，安息于子，三位一体、不可见、不可思议、无有穷尽、遍在的本体——神！祂绝非可被探究，而是应当被信靠。借着祂的圣善安排与恩典，全人类得以拯救。凡愿意得救的，就当借着那道路，就是为肉身受苦的上帝之子耶稣基督，得以拯救。这便是我们救赎的道路。有耳可听的，就当听！阿门。
  - type: heading2
    initial:
      ru: '92.'
      cn: '92.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: Мы здесь едино в вере во Христа.
        cn: 我们在此同心，在基督的信仰里合一。
    - type: paragraph
      text:
        ru: Апостольские так вещают нам уста.
        cn: 使徒的口如此向我们宣告。
    - type: paragraph
      text:
        ru: Различий пола в вере нет, –
        cn: 在信仰中，性别并无差异，—
    - type: paragraph
      text:
        ru: И вам, как мне, сияет свет!
        cn: 而對您，正如對我一般，聖光普照！
    - type: paragraph
      text:
        ru: Я жду, терплю и уповаю.
        cn: 我正等待、忍受并怀有希望。
    - type: paragraph
      text:
        ru: 'К Всемогущему взываю:'
        cn: 我向全能者呼求：
    - type: paragraph
      text:
        ru: Благий утешитель в скорбех!
        cn: 在憂患中的良善慰藉者！
    - type: paragraph
      text:
        ru: Сподоби нас Твоих утех.
        cn: 請恩准我們得享祢的慰藉。
  - type: heading2
    initial:
      ru: '95.'
      cn: '95.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: Благослови, Господи, писать в просвещение сердца моего и сестры моей, в радование духа, Тобою в нас просвещаемого. (Выписываю из выписки моей )
        cn: 主啊，请赐福，让我书写，以光照我的心与我姊妹的心，以喜悦我们的精神，那精神正因您而在我们心中被光照。（我正从我的摘录中摘录）
    - type: paragraph
      text:
        ru: '«Веруешь ли? – спасешься. Это есть оный наш Спаситель-Богочеловек, о котором Исаия говорит: Царя со славою узрите, и очи ваши узрят землю издалеча. Для чего издалеча?– для того, что естество Его невидимое. Для чего узрят землю?– для того, что там гавань, лоно, залив, пристань обуреваемым. А что то за такие чудные очи? – очи оной голубицы, почившие на холме, возникшем из-под потопа; око веры, тайное естество видящие. А же со славою? – то, что сей Царь не осязается, а только славится, верится и памятуется. А что же значит: Царь? – то, что Христос есть начало, сила, глава, Господь, камень веры, надежды доброй остров, холм среди потопа плоти, свет во тьме, второй человек, Господь с небес, о котором Иоанн:'
        cn: 「你可相信嗎？——你將得救。這就是那位我們的救主——神人，以賽亞論及祂時說：『你們將看見君王在榮耀中，你們的眼睛將看見遠方的土地。』[1] 為何是『遠方』呢？——因為祂的本性是不可見的。為何要『看見土地』呢？——因為那裡是港灣、是懷抱、是海灣、是暴風中受困者的避風港。而那樣奇妙的眼睛又是什麼呢？——是那鴿子的眼睛，棲息在從洪水下冒出的山丘上；是信心的眼睛，能看見隱藏的本性。而『在榮耀中』又是何意呢？——意指這位君王是不可觸摸的，祂只被頌揚、被相信、被記念。那麼，『君王』又意指什麼呢？——意指基督是本源、是力量、是元首、是主、是信心的磐石、是美好希望的島嶼、是肉體洪流中的山丘、是黑暗中的光、是第二個人、是從天而來的主，約翰論及祂說：
    - type: paragraph
      text:
        ru: 'Посреди вас стоит, Его же вы не знаете. Для чего стоит?– для того, что все скверное и тленное течет, проходит и нас оставляет; истина же Господня стоит и с нами, а мы с нею и в ней во веки пребываем: да воскреснет и внутри нашего духа Бог! да расточится мудрование плоти и да исчезнет! Все то не наше, что нас оставляет; все вихрь и прах, что покоит плоть: а наше то, что в нас, среди нас. Святое и любезное всегда есть с нами; все же прочее проходит. Бог любовь есть. Что же, навел ли Господь меч святой и великий? Убил ли в тебе дракона, сущего в море? Не ползает ли еще сердце твое по плоти, и не кушает ли прах со змием? Пожерта ли смерть? Отъял ли Господь всякую слезу от очей сердца твоего? Добрый виноград произрос ли на земле твоей? Прозябнет и процветет Израиль; отнимется беззаконие Иаковлево. Господи Боже наш, соедини нас; рассыпалось сердце наше по воде, – не видя Тебя в себе, блаженной гавани своей.'
        cn: 在你們中間，站立著一位，是你們所不認識的。祂為何站立呢？— 是因為一切污穢和敗壞之物，都流逝、消逝、並離棄我們；然而，上主的真理卻屹立不變，與我們同在，而我們也與祂、並在祂裡面，永遠存留：願上帝在我們靈魂的深處復活！願肉體的智慧消散，並消失無蹤！凡是會離棄我們的，都不是屬於我們的；凡是能使肉體安逸的，都是旋風和塵土：而屬於我們的，乃是在我們裡面，在我們中間的。聖潔而可愛的，常與我們同在；其餘的一切，都必流逝。上帝就是愛。那麼，上主是否已揮下了那柄聖潔而偉大的寶劍？祂是否已殺死了你心中那海裡的巨龍？你的心是否仍在肉體上爬行，是否仍與那蛇一同吞食塵土？死亡是否已被吞滅？上主是否已拭去你心眼中的每一滴眼淚？美好的葡萄是否已在你自己的土地上生長？以色列必發芽開花；雅各布的罪孽必被除去。主，我們的上帝，求祢使我們合一；我們的心已如水般散開，— 因我們看不見祢在我們自身之中，作我們那有福的港灣。
    - type: paragraph
      text:
        ru: 'Наведу слепых на путь, его же не видевших. Ныне узнал ли ты себя? видишь ли в себе второе естество? Знаешь ли человека? знаешь ли, что жив еще? Или только веруешь: веселись о Господе. «И ныне это говорит Господь Бог, сотворивший тебя, Иаков: не бойся, так как избавит тебя. Мой есть ты. Если проходишь сквозь воду, с тобою есть: и реки не покроют тебя». О, Мария! Мария! Видишь ли ты гавань священную в море тления твоего? Если один тлен видишь, слепа есть. Плоть ничто же; рассыплется сплоченная плоть; есть она многое вместе: но ничто же, и пустыня, и тень... Ищи одно, но доброе, и довлеет; во времени оно будет не слепая Марфа, но прозорливая Мария, узревшая и избравшая в себе едино: но се едино есть та гавань, где Израиль почивает. Господь пасет мя... поем Господу!.. Под сень Его возжелали и сидели. Радуйтесь со мною, так как обрели погибшую драхму. Пойдем ко Христу! Сего-то Младенца подъял в старости Симеон верный. Сей-то есть свет в откровение слепым языкам, а прежде всего, для блаженной славы любезнейшего Богу Израиля».'
        cn: 我必引領那未曾見過道路的盲者前行。你如今可曾認識自己？可曾在自身中見到第二重本性？你可認識「人」？可知道「人」仍是活著？抑或你僅是相信：「要因主而喜樂」？「如今，那創造你的主上帝如此說，雅各：不要畏懼，因祂必救贖你。你屬於我。即使你涉水而過，我也與你同在：江河亦不能淹沒你。」哦，瑪利亞！瑪利亞！在你敗壞的海洋中，你可曾看見那神聖的港灣？若你僅見到敗壞，你便是盲目的。肉體毫無價值；那聚合的肉體終將散解；它乃是許多事物之合一：然卻毫無價值，乃是荒漠，是陰影……尋求那唯一、卻是良善的，便足夠了；在時間之中，它將不再是那盲目的馬大，而是那具遠見的瑪利亞，在自身中看見並選擇了那「一」：然此「一」便是以色列得以安息的港灣。上主牧養我……讓我們歌頌上主！……在祂的蔭蔽之下，我們渴慕並安坐。你們要與我一同歡慶，因為我們已尋回那失落的錢幣。讓我們走向基督！這嬰孩，便是忠信的西緬在年邁之時所抱起的。這便是照亮盲目外邦的光明，而更甚於此，是為上帝所摯愛的以色列帶來福樂榮耀。」
    - type: paragraph
      text:
        ru: В сем числе вас полагая, и поручив невечернему нашему и тихому Свету-Христу Богочеловеку, пребываю вам покорнейший в Господе
        cn: 將你置於此列，並委予我們那無暮且寧靜之光——基督神人，我依然是你在主內最恭順的僕人
    - type: paragraph
      text:
        ru: друг и слуга Г..... Ноября 1-го, 1826 г.
        cn: 吾友，主之僕人。一八二六年，十一月一日。
  - type: heading2
    initial:
      ru: '120.'
      cn: '120.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Христос нам крест сияет!
        cn: 基督以十字架向我们焕发光明！
    - type: paragraph
      text:
        ru: Ах, что ж меня смущает?
        cn: 啊，是什么使我心神不安？
    - type: paragraph
      text:
        ru: Во мне любовь пылает,
        cn: 在我之中，爱火炽燃，
    - type: paragraph
      text:
        ru: Которая чрез скорби, чрез страданья,
        cn: 她，經由諸般憂患與磨難，
    - type: paragraph
      text:
        ru: Чрез слезы, чрез рыданья,
        cn: 透過淚水，透過啜泣，
    - type: paragraph
      text:
        ru: Приводит верные сердца
        cn: 導引虔誠之心
    - type: paragraph
      text:
        ru: В любовь Небесного Отца!
        cn: 在天父的愛中！
    - type: paragraph
      text:
        ru: В сердечной вере нет сомненья;
        cn: 在心靈的信德中，沒有絲毫的疑慮；
    - type: paragraph
      text:
        ru: В любви небесной-нет конца!
        cn: 在天上的爱中——没有尽头！
    - type: paragraph
      text:
        ru: С соблюдением священной преданности веры и любви к воз-любившему нас Господу нашему Иисусу Христу пребываю навсегда
        cn: 我永遠懷著對信仰的虔誠奉獻，以及對我們所愛的主耶穌基督的愛慕，常住於此。
    - type: paragraph
      text:
        ru: непотр. раб. Г...... Июня 1-го, 1827 года.
        cn: 不配的奴僕，格......，一八二七年，六月一日。
  - type: heading2
    initial:
      ru: '158.'
      cn: '158.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас!
        cn: 基督在我们中间！
    - type: paragraph
      text:
        ru: Кто верой Бога зрит перед собой,
        cn: 凡人以信德瞻望吾主，
    - type: paragraph
      text:
        ru: 'Тот в страхе пребывает: –'
        cn: 那人常在畏懼之中：–
    - type: paragraph
      text:
        ru: Всевышняго закон святой
        cn: 至高者之聖潔律法
    - type: paragraph
      text:
        ru: С благоговеньем почитает;
        cn: 以敬畏之心尊崇；
    - type: paragraph
      text:
        ru: Страшится, чтоб ничем в словах,
        cn: 他心怀畏惧，生怕在言语之中，
    - type: paragraph
      text:
        ru: В желаньях, мыслях и делах
        cn: 在心願、思緒與行為中
    - type: paragraph
      text:
        ru: Творца не оскорбить и не прогневать.
        cn: 不可冒犯造物主，亦不可触怒于祂。
    - type: paragraph
      text:
        ru: Июля 15-го, 1828 г.
        cn: 一八二八年，七月十五日。
  - type: heading2
    initial:
      ru: '228.'
      cn: '228.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Господь с тобою, располагающий судьбою! Да хранится в вашем сердце слово Божие! Приношу вам искреннее поздравление с праздником Рождества Христова. Как только, уклонившись от сует мира, мысль сердца углубится в размышление о Божием смотрении во спасение человеческого рода, то подлинно нельзя не удивляться тому, какое открывается в сем таинстве благоволение, какая слава, какое смиренное снисхождение и неизреченная радость! Избавитель от вечной смерти и Спаситель мира родился в мир. Коль сладкое чувство внушает каждому благоговеющему христианину Христово изречение: блажени чистии сердцем, яко тии Бога узрят! Радуйтесь о Господе! Да возрадуются верующие во имя Его! Сподоби Господи, в день сей славословити имя Твое: яко Тебе подобает хвала, Тебе подобает пение, Тебе слава подобает, Отцу и Сыну и Святому Духу, ныне и присно и во веки веков. Аминь.'
        cn: '主与你同在，祂掌管着命运！愿上帝的圣言常存你心！我向你献上至诚的圣诞节祝贺。


          一旦我们避开世间的烦嚣，心神的意念深思上帝为拯救人类所施行的看顾，那么，人实在不能不惊叹：在这奥秘之中所启示的是何等的恩慈，何等的荣耀，何等谦卑的俯就，以及何等不可言喻的喜乐！那脱离永恒死亡的救主，世界的救世主，已降生于世。


          基督的这句圣言——「清心的人有福了，因为他们必得见上帝」——为每一位虔敬的基督徒带来了何等甜美的感受！


          你们要在主里喜乐！愿信靠祂圣名的人都欢欣鼓舞！


          主啊，求祢使我们在今日能颂扬祢的圣名：因为一切赞美、一切歌颂、一切荣耀都应归于祢，归于圣父、圣子、圣灵，从今时直到永远，世世无尽。阿门。'
    - type: paragraph
      text:
        ru: Сорадующийся вам о Господе,
        cn: 在主內與你們同樂，
    - type: paragraph
      text:
        ru: недостойный Георгий.
        cn: 不配的格奥尔基。
    - type: paragraph
      text:
        ru: 14-го Декабря, 1831 г.
        cn: 一八三一年十二月十四日
  - type: heading2
    initial:
      ru: '302.'
      cn: '302.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: 'О, как вы и по сие время нетвердо выражаете свою веру, как будто находясь в не-доумении! Вам ли, принявши просвещение от слова истины, говорить с таким сомнением: «Есть в бренности человечества что-то вечное, неумирающее?» Вы верная христианка и не языческого духа; вам было преподаваемо учение о познании Бога и самих себя; вам ли так гадательно говорить: «Что-то вечное есть в бренности человечества».'
        cn: 啊！为何直到此时，您表达您的信仰仍是如此犹疑不定，就好像身处迷惘之中！您已领受真理之道的启示，岂能带着如此的疑虑说：「在人性的这番尘朽之中，是否有某种永恒、不朽之物？」您是一位虔诚的基督徒，而非异教的灵魂；您已被教导认识上帝和您自己。您岂能如此猜度着说：「在人性的这番尘朽之中，某种永恒之物存在着。」
    - type: paragraph
      text:
        ru: 'Вам надобно говорить с твердым познанием истины: не «что-то», но именно душа бессмертная, разумная, самовластная, сотворенная по образу и по подобию Божию Самим Богом – вот что возвышается над бренностью плоти; не гадательное нечто, а существо, достоверно известное и познаваемое в истине. А тело есть одежда души: как мы снимаем с себя телесную одежду и тело наше остается тогда наго, так и душа, совлекшаяся плоти, или тела своего, совершенно обнажается и бывает нага до того времени, когда то же самое мертвенное тело ее воскреснет и обестленится; тогда она, как новую одежду, приимет его, соединится с ним и более никогда с ним не разлучится, но вечно пребудет или в теле, прославленном с Господом своим, в бесконечной Его радости, или в теле омраченном, от-лученная от Бога, за непокаянное сопротивление Ему в сей жизни, на муки вечные, которым не будет конца. Тогда все будет поздно: за гробом нет исповедания и покаяния о грехах своих; но доколе остаемся еще здесь, дотоле не лишены надежды, что всякое время благоприятно ко спасению.'
        cn: '你必须以对真理坚实的认知来说话：不是「某个东西」，而正是那不朽的、有理性的、自主的、由上帝亲自照着祂的形象和样式所创造的灵魂——这才是超越肉体朽坏之上的存在；它不是某种臆测之物，而是在真理中被确切知晓和认识的实体。


          而身体是灵魂的衣裳：如同我们脱去自身的物质衣裳，我们的身体便会赤裸一样，灵魂，脱去其肉体或曰身体时，便会全然裸露，赤身（Naga）直到它那同一个必死的身体复活并获得不朽的那一刻；那时，它将如同新衣一般接受它，与它结合，并从此永不分离，而是永远居于：或是在与它主一同得荣耀的身体之中，享受祂那无穷的喜乐；或是在那晦暗的身体之中，因着今生未曾悔改地悖逆祂，而被上帝摒弃，遭受永无止境的永恒痛苦。那时，一切都将为时已晚：坟墓之后没有对罪愆的忏悔和悔改；但只要我们仍留在此处，我们就不会失去希望，因为任何时刻都有利于救赎。'
    - type: paragraph
      text:
        ru: Спасайтесь, возлюбленная сестра моя о Господе, и пребывайте под покровительством Матери Божией.
        cn: 願主內我所摯愛的姊妹，得蒙拯救，常在上帝之母的庇佑之下。
  - type: heading2
    initial:
      ru: '43.'
      cn: '43.'
    text:
      ru: К П. И. В.
      cn: 致敬佩的主教伊格纳季（П. И. В.）
    children:
    - type: paragraph
      text:
        ru: 'Мир, как море, а Церковь Божия посреди мира, как обуреваемый корабль; кормчий ее – сам Господь Иисус Христос. Не подражайте тем мудрым, которые хотят вне корабля спа-стись; но соблюдайте все предания Святой Церкви, как необходимые средства к достижению вечной жизни: и будете благополучны.'
        cn: 世界如同海洋，而上帝的教会，在这世界中央，好似一艘饱经风浪的船只；她的舵手便是主耶稣基督自己。不要效仿那些自恃聪慧的人，他们妄图在船只之外寻得拯救；而是要谨守圣教会的一切圣传，视它们为达致永恒生命的必需方法：如此你们便将蒙受福祉。
    - type: paragraph
      text:
        ru: 18-го Ноября, 1834 г.
        cn: 一八三四年，十一月十八日
  - type: heading2
    initial:
      ru: '45.'
      cn: '45.'
    text:
      ru: К П. И. В.
      cn: 致敬佩的主教伊格纳季（П. И. В.）
    children:
    - type: paragraph
      text:
        ru: Слава Богу.
        cn: 讚美上主。
    - type: paragraph
      text:
        ru: Христос воскрес! Радуйтесь о Господе!
        cn: 基督復活了！你們要在主裡歡欣喜樂！
    - type: paragraph
      text:
        ru: 'И мы воскреснем по смерти нашей, несомненно. Вас смущают находящие помыслы, а вы не внимайте им; пусть они как псы, лают, вы не бойтесь их; а когда вносят вам вопрос: кто Бога сотворил? отвечайте: Бог все сотворил видимое и невидимое, а Его никто не сотворил: Им же все было, без Него же ничто не может быть, если есть, Бог невидимый – все видящий, непостижимый, всемогущий, везде пребывающий и все исполняющей и обо всех промышляющий неизреченно! Он верою приемлется нами, а не видением: и чины Ангельские не смеют на Него взирать, а не только испытывать! Его существо превыше всякого существа; вся тварь работает Ему со страхом и радуется ему с трепетом. Мы, несомненно, веруем слову Его, вочеловечшемуся ради нашего спасения. Читайте Символ веры, православно исповедуемый Святою Апостольскою Церковью, и утверждайтесь против злых духов и против зломудрствующих еретиков. Святой Ангел- хранитель да хранит вас от искушений лукавого духа! Не смотрите на то, что пристрастившийся к сей временной жизни мир делает, но внемлите, чему Христос учит: Он есть совершенный человек, приявший человечество ради нашего спасения; не тварь, но Творец твари. Веруйте и не смущайтесь!'
        cn: 我们死后也必将复活，这是毫无疑义的。您被那些袭来的意念所困扰，但您不要理会它们；任凭它们像犬吠一般狂吠，您不要害怕它们；当它们向您提出疑问：「是谁创造了上帝？」时，您就回答说：上帝创造了所有可见与不可见之物，但祂却非被任何所创造：万物藉祂而有，离了祂，就没有任何一物可以存在，若有存在，那上帝就是那不可见者——祂鉴察一切、不可穷尽、全能、无所不在、充满万有，并以不可言喻的方式照管万有！我们是凭着信心而非眼见来接受祂的：天使的等级亦不敢注视祂，更遑论探究祂了！祂的本质超乎一切本质；万物以敬畏服事祂，并以战兢喜乐祂。我们毫无疑义地相信祂的话语，祂为了我们的救赎而道成肉身。请阅读圣使徒教会所正统宣认的《信经》，并藉此坚固自己，以对抗邪恶的精灵和心怀恶意的异端。愿圣守护天使保守您，使您远离那恶者的试探！不要注视这依恋于短暂今生的世界所做之事，而要听从基督的教导：祂是完全的人，为了我们的救赎而取了人性；祂并非受造物，而是受造物的创造者。请相信，不要困惑！
  - type: heading2
    initial:
      ru: '70.'
      cn: '70.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: В письме вашем я заметил неправое мнение, но уверен совестью вашею, что оно никогда не было вашею мыслью; это мысль набежавшая, или находящая. Враг спасения любит всевать свои плевелы; кажется, это его внушение, будто бы Бог не удостаивает устраивать души грешных. Ах, как часто мы, по нерассмотрению и неосторожности, принимаем такие от него наносимые мысли! Теперь прошу вас внять гласу Божиему и познать, как противно оному диавольское внушение. Вот что Иисус Христос глаголет:«не требуют здравии врача, но болящии... Не приидох бо призвати праведники, но грешники на покаяние»(Мф 9, 12–13); а в другом месте Господь сказал:«прииде Сын человеческий взыскати и спасти погибшаго»(Лк 19,10). И еще Господь чрез пророка говорит:«хотением не хощу смерти грешника, но обратитися и живу быти ему»(см.Иез 33,11). Теперь разумно вам строение Господне о душах грешничих. Не верьте ж возмутителю. Бог кающихся грешников принимает, а некающиеся сами удаляются от Него и за свое произволение будут судимы. Веруйте всем сердцем Иисусу Христу! Во имени Его наше спасение.
        cn: '在您的信函中，我留意到一个不正确的见解，但我凭着您的良心确信，它绝非您本有的思想；这只是一个突至或偶现的念头。救恩之敌喜好播撒其稗子；看来，这正是它的怂恿，仿佛上帝不屑于料理罪人灵魂的事务。唉，我们是多么频繁地，由于缺乏审慎与戒备，而接纳了这些由它所带来的思绪！


          现在，我恳请您留心上帝的声音，并认识到那魔鬼的怂恿是何等与此相悖。请听，耶稣基督如此言说：「康健的人用不着医生，有病的人才用得着……我来不是召义人，乃是召罪人悔改。」（玛窦福音 9:12-13）；而在另一个地方，吾主曾说：「人子来，为要寻找、拯救失丧的人。」（路加福音 19:10）。并且，吾主又借着先知说：「我断不喜悦恶人死亡，惟喜悦恶人转离他的行径而得存活。」（参阅厄则克尔先知书 33:11）。


          如今，您便能明白吾主对罪人灵魂的安排了。切勿再相信那惑乱者。上帝接纳悔改的罪人，而那些不肯悔改的，是他们自己远离了祂，并将因着自己的意愿而受审判。要全心相信耶稣基督！在祂的圣名之内，才有我们的救赎。'
    - type: paragraph
      text:
        ru: 'Не ласкайте матушку А.: монашеские правила запрещают изъявлять наружные неумеренные ласки; довольно одной учтивости и должного почитания. Молчанием и терпением всех ее прекословий можете и весь гнев потушить по милости Божией. Ведь временное изменяется – помышление ж человеческое суетно и ложно, как непогода, которая иногда и целую неделю продолжается, а потом переменяется на хорошую погоду.'
        cn: 不要去爱抚[1] 阿．修女：修道院的规矩禁止表露出过度外显的爱抚；只须保持应有的恭敬和敬重即可。藉着沉静和忍耐她所有的争辩，你就能藉着上帝的慈悲平息所有的怒火。须知这暂时的都会改变——然而人的意念却是虚妄不实、如同那恶劣的天气，有时会持续整整一周，但随后也会转变为晴朗的好天气。
    - type: paragraph
      text:
        ru: Вашему сердцу говорю Господне слово:«не надейтеся на князи, на сыны человеческия»(Пс 145, 3); проклят человек, иже надеется на человека. Только одни надеющиеся на Господа не постыдятся и, как Сионская гора, пребудут непоколебимы. Надежда на человека лишает надежды на Бога. Также и любить должно со свободою духовною, а не по пристрастию души.«Любите враги ваша... добро творите ненавидящим вас»(Мф 5, 44)! Так повелевает Иисус Христос. Любите друг друга, горяще духом, но все творите со страхом Божиим.
        cn: 我向您的心靈傳達主的話語：「你們不要倚靠君王，不要倚靠世人」（詩一四五：3）；那倚靠人的人，是受咒詛的。唯有那些仰望主的人不會蒙羞，他們將如同錫安山一般，屹立不搖。倚靠人會使人失去對上帝的盼望。同樣，愛也應當以屬靈的自由來愛，而非出於魂魄的依戀。「要愛你們的仇敵……為那恨你們的祝福」（太五：44）！這是耶穌基督所吩咐的。你們要彼此相愛，心靈火熱，但一切都要帶著敬畏上帝的心來行。
    - type: paragraph
      text:
        ru: 'Иоанн Златоуст молился: «Господи, всели в мя корень благих, страх Твой в сердце мое». Так и нам должно молиться и часто повторять сию молитву: из оной видите сами, что страх Божий есть корень всех благих дел.'
        cn: 金口圣徒约翰曾祷告说：「主啊，请将美善之根，您的敬畏，安置在我心。」因此，我们也当如此祷告，并常常重复这句祈祷：由此可见，你们自身便能明白，对上帝的敬畏乃是所有良善行为的根基。
    - type: paragraph
      text:
        ru: 'Ни малого нет сомнения следовать воле Господней. Бог вас вознаградит стократно за ваше безропотное терпение. Только вы терпите ради претерпевшего за вас Самого Господа Иисуса Христа, с благодарностью к Нему, что Он удостаивает нас такового терпения, и храните все это в глубине сердца своего. Когда бы кто спросил из любопытства: «Каково вам? Не скучно ли?», – следует отвечать: «Слава Богу! Очень хорошо мне за вашими святыми молитвами». Святые Ангелы каждую минуту наблюдают терпение смиренного сердца. Ежели сердце к чему привязалось, вы скажите себе: «Почто ты, сердце, привязалось не к Богу? Ведь ты погибнешь без Бога! Смертные сегодня или завтра могут умереть, и вещи изменятся в прах; только вечный Бог силен спасти тебя вовеки». Так, возлюбленная сестра, отвечайте своему сердцу – и злая скорбь, отойдет от вас.'
        cn: 追隨主之旨意，毫無絲毫疑慮。你們無怨無艾的忍耐，上帝必將百倍回報。只是，你們的忍受當是為那為你們受難的主耶穌基督自己，懷著對祂的感恩之情，因祂視我們配得如此的忍耐，並將這一切珍藏在你們心靈的深處。若有人出於好奇問道：「你們過得如何？不覺得煩悶嗎？」——你們應當回答：「讚美上帝！因著你們的聖潔祈禱，我過得非常好。」聖潔的天使時刻觀察著謙卑心靈的忍耐。倘若心有所依戀，你們應當對自己說：「你這顆心，為何依戀那不屬上帝之物？沒有上帝，你豈不將滅亡嗎！凡俗之物，或今日或明日皆會逝去，萬物終將化為塵土；唯有永恆的上帝，有能力永遠拯救你。」親愛的姊妹，你們當如此回答自己的心——那惡毒的憂傷便會遠離你們。
  - type: heading2
