      text:
        ru: Трудами, терпением, бдительными молитвами и постом всег-да приобретается богатство вечное. О, радостная вечность! без конца услаждающая неизреченным светом, применяй и здесь нам горесть в сладость, печаль в радость и скорбь в веселье.
        cn: 藉由辛勤工作、恆久忍耐、警醒的禱告和禁食，方能恆常獲得永恆的財富。啊，歡愉的永恆！無盡地以莫可言喻的光芒賜予甘甜，求祢亦在此處，將我們的悲苦轉為甘飴，將憂愁化為喜樂，將哀傷變為歡愉。
