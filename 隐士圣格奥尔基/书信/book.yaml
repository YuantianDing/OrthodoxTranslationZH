    children:
    - type: paragraph
      text:
        ru: 'О как все видимое временно и мгновенно! Все изменяется; земля есть мы, и в землю ввергнемся; горделивое и надутое тело делается червям пищею. Взгляни на мнимые сего мира удовольствия и на столь страшное изменение! О, страшная картина мертвецов! Какие ты рождаешь ужасы, когда и самый смрад прочь прогоняет зрителей! Сердце! обратись к приятностям вечным, тебе к приятию отверсто небо: там царствуют Св. Ангелы в раю, тут веселятся души праведных; все они объемлются сладчайшею любовью, и освещаемые светом Божьим, восхищаются в радость неизреченную. Там-то бесконечное удовольствие! Дела милосердия, делаемые любезно, конечно проведут в сию радость своих делателей смиренных. Небесный наш учитель, небесной славы Царь, внушил нам научиться от него лично двум предметам: кротости и смирению. – Вот что ему угодно предпочесть всем святым урокам! Будем же учиться во всякое время до конца, до гроба, и войдем в покой вечный. О, мой друг! когда мы все оставим, тогда истинно все обретем. И самую душу свою, помраченную страстями, должно оставить, чтобы вновь принять ее просвещенную делами правды и Господа прославить! Благословен Господь, благоволивый так, да спасет нас молящихся ему усердно!'
        cn: 啊，所有可見之物何其短暫且轉瞬即逝！萬物皆變；我們本是塵土，也必歸於塵土；這驕傲而自負的軀體將成為蛆蟲的食物。請看這世間虛妄的歡愉，以及這般可怕的變遷！啊，這可怖的亡者景象！你帶來了何等的恐懼，甚至連那惡臭也將觀者驅離！心靈啊！轉向那永恆的喜悅，天國已為你敞開，等你進入：那裡有聖天使在樂園中為王，那裡有義人的靈魂在歡慶；他們都被最甘甜的愛所包圍，沐浴在上帝的光中，沉浸於那不可言喻的喜樂。那裡才是無盡的愉悅！那些帶著愛意行出的憐憫之事，必將引領那些謙卑的行施者進入這喜悅。我們天上的導師，天國榮耀的君王，教導我們親身向祂學習兩件事：溫柔與謙卑。——這正是祂樂於優先於一切神聖教誨的！因此，讓我們隨時學習，直到終結，直到墳墓，我們便能進入那永遠的安息。啊，我的朋友！當我們捨棄一切之時，我們才能真正獲得一切。就連我們這被情慾遮蔽的靈魂，也應當捨棄，以便重新接納它，使它因公義的作為而得到啟迪，並藉此讚美主！願主受讚頌，祂如此施恩，好叫我們這些熱誠向祂祈禱的人得蒙拯救！
    - type: paragraph
      text:
        ru: Господи! удиви на нас милость Твою, и мысль благую дай нам на всякое благоугождение пред Тобою, да жаждем непрестанно быть с Тобою!
        cn: 主啊！請將祢的憐憫奇妙地傾注於我們，並賜予我們美好的意念，以承行在祢面前的一切悅納之事，使我們能不斷地渴慕與祢同在！
