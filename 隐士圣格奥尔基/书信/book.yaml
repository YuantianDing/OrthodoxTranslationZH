      text:
        ru: 'Вот уже за полночь 2-й час, и в царствовании глубокой тишины одни лишь часы отзываются и секундами, как шагами, проходят и сближают каждого смертного со смертью его. О смертные! мы не примечаем, как пропускаем невозвратное время в забвении нашем, в котором теряется спасение наше: и скольких поглотил внезапно смертный час нераскаянных в греховной жизни душ в ночь сию! Сколько в ночь сию поглотила злая смерть людей, и сколь разнообразно! Кого в чем нашла, кого в каком деле застала, в том и повлекла непокаянную душу на Страшный о Суд, и тем уже окончились дни ее страстей – ах, невозвратно!.. О многомилостиве Господи, призри на нас и помилуй!'
        cn: 這已是子夜過後第二個時辰，在深沉靜寂的國度中，唯有時鐘回應著，秒針如同腳步般跨越、前行，並將每一個必死之人與其死亡拉得更近。啊，必死的人們！我們沒有察覺到，在我們的遺忘之中，我們錯失了無法挽回的時間，救贖亦在此迷失；在這夜晚，猝然降臨的死亡時刻已吞噬了多少在罪惡生活中未曾悔悟的靈魂！在這夜晚，邪惡的死亡吞噬了多少人，又是何等樣地多樣！它在何處發現了誰，又在何事中遇見了誰，便在那事中將這未曾懺悔的靈魂帶向了可畏的審判，其情慾的歲月至此終結——啊，永不復返！……啊，多施慈悲的主，垂顧我們，並憐憫我們！
    - type: paragraph
      text:
        ru: 'Вот уже за полночь ударило 2 часа: видно, сон мой меня оставит нынешнюю ночь; в лампадах светильники пылают, и горящая на столике свечка неприметным своим умалением дает мне разуметь об умалении также неприметном в сей жизни дней моих; и как от ветра свечка, так и наша жизнь от грехов безвременно гаснет. Помилуй нас, Господи.'
        cn: 這已然是午夜過後兩點時分了：看來，今夜我的睡意將離我而去；神龕裡的油燈正燃燒著，而桌上燃點著的蠟燭，以其不易察覺的逐漸縮短，讓我領悟到我生命中的時日亦正在以同樣不易察覺的速度遞減；正如蠟燭會被風吹滅，我們的生命也會因著罪惡而過早地熄滅。主啊，求祢憐憫我們。
    - type: paragraph
      text:
        ru: О мир, волнуемый грехами! Ты море, ты идол, ты кумир! Ты пространен и глубок грехами, как море, и, приобыкший в злых навыкновениях, бесчувствен, как идол или кумир.
        cn: 「世間，你被諸罪所攪擾！你是海洋，你是偶像，你是木偶！你因諸罪而廣大且深沉，如同海洋一般；你習於邪惡的慣行，你麻木不仁，如同偶像或木偶一般。」
    - type: paragraph
      text:
        ru: «О мир, прелестный суетою,
        cn: 「喔，世間，以虛妄誘惑迷人，
    - type: paragraph
      text:
        ru: Кто гонится безумно за тобою,
        cn: 谁在疯狂地追逐着你，
    - type: paragraph
      text:
        ru: Тот подлинно погибший человек,
        cn: 那确然失落之人，
    - type: paragraph
      text:
        ru: Во зле свой провождает век».
        cn: 「於邪惡中度其一生。」
    - type: paragraph
      text:
        ru: Все на свете тленно, все минет, все, как искорка из кремешка, появится – и нет. Я алчу и жажду Христа, и вы тоже. Когда благоволит Он милостью Своею к нам, мы приимем Его в сердца наши, работая Ему со страхом.
        cn: 世上一切皆是易逝的，一切都将消逝，一切都如同燧石迸发的火花，一现即逝。我渴慕并饥渴着基督，你们也是如此。当祂以祂的慈恩垂顾我们时，我们便将祂迎入我们的心间，怀着敬畏侍奉祂。
    - type: paragraph
      text:
        ru: 'Сколько претерпевающих ужасные бедствия! Обращаю мысль и смотрю на ту вдовицу младых лет, что держит на лоне своем сына, возвещая ему жалобную песнь:'
        cn: 何其多忍受着可怖苦难之人！我转动思绪，望向那年轻的寡妇，她怀中抱着儿子，向他吟唱哀恸之歌：
    - type: paragraph
      text:
        ru: В матерней еще утробе,
        cn: 在母腹之中，
    - type: paragraph
      text:
        ru: Сын мой, стал ты сиротой.
        cn: 吾子，你已成孤儿。
    - type: paragraph
      text:
        ru: Ах! родитель твой во гробе
        cn: 啊！你的父母在墳墓中
    - type: paragraph
      text:
        ru: Первый плач не слышал твой.
        cn: 你未曾听闻你的第一声哭泣。
    - type: paragraph
      text:
        ru: Лишь взглянул ты на вселенну,
        cn: 你僅僅將目光投向了寰宇，
    - type: paragraph
      text:
        ru: 'Бог судьбу тебе изрек:'
        cn: 上帝向你颁布了你的命运：
    - type: paragraph
      text:
        ru: Зри печально мать сраженну.
        cn: 目睹悲伤受创的母亲。
    - type: paragraph
      text:
        ru: 'А отца не узришь век:'
        cn: 而你永不能得见圣父：
    - type: paragraph
      text:
        ru: Не увидишь его боле,
        cn: 你將不再見他，
    - type: paragraph
      text:
        ru: Он окончил бытие
        cn: 他圓滿了其在世的生命
    - type: paragraph
      text:
        ru: На широком чистом поле
        cn: 在寬廣潔淨的原野上
    - type: paragraph
      text:
        ru: За отечество свое.
        cn: 為己邦國。
    - type: paragraph
      text:
        ru: Сын мой, ты не ощущаешь,
        cn: 吾子，爾不覺知，
    - type: paragraph
      text:
        ru: 'Сколько важен твой урон:'
        cn: 你的亏损何其重要：
    - type: paragraph
      text:
        ru: О невинность! ты играешь,
        cn: 哦，純真啊！你嬉戲著，
    - type: paragraph
      text:
        ru: Слыша мой печальный стон.
        cn: 聽聞我憂傷的歎息。
    - type: paragraph
      text:
        ru: Так младенец утешался тем, чем терзалось сердце матери его! И ныне есть младенцы, утешающиеся тем, о чем чувствительные болеют и претерпевают скорбь до самого гроба.
        cn: 是以，那婴孩因其母之心所受的煎熬，反得安慰！如今，亦有婴孩因此得慰，而那心神敏锐之人，却因此抱病，忍受忧苦，直至坟茔。
    - type: paragraph
      text:
        ru: 'Господь нас известит:ащене будете яко дети, не внидете в царствие небесное. Это слово Святый Апостол протолковал так: не будьте младенцы умом, но злобою младенчествуйте, т. е. не памятозлобствуйте. И Св. Давид поет: храни незлобие, и виждь правоту. Сокращенно слово Св. Писания, и потому нужно искать на оное изъяснения. Об этом же незлобии сказал Иисус Христос:ащекто ударит тебя в ланиту, обрати ему и другую; также: добро творите ненавидящим вас и молитеся за творящих вам напасть. Видите сестра, моя во Господе, вся спасительная цель Евангелия та, чтобы все всяко были мирны и любили бы друг друга без всякого взыскания. Поэтому все явно, что кто не любит, тот не знает Бога. Сколь сладко и приятно сердцу быть в святой любви, столь же горько и отвратительно быть в ненависти.'
        cn: '主已晓谕我们：「你们若不变成像小孩子，就绝不能进天国。」圣使徒如此阐释此言：心智上不要作婴孩，但在恶事上要作婴孩，即是说，不要怀恨记仇。圣大卫亦歌颂道：「要持守纯全，留心正直。」圣经之言简略，故需寻求解说。


          关于这不怀恶意（不记仇），耶稣基督也曾说过：「若有人打你的右脸，连另一边也转给他。」又说：「要善待那些恨你们的人，并为那些迫害你们的人祷告。」


          我的在主里的姊妹，你可看到，福音所有的救赎目的，就在于使所有人都能全然和平，彼此相爱，不求任何回报。因此，凡不爱人的，就显然不认识神。


          心中怀有圣爱是多么甘甜和愉悦，同样，心中怀有仇恨是多么苦涩和令人厌恶。'
  - type: heading2
    initial:
      ru: '42.'
      cn: '42.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'В песни царя Давида видится явно, что Господь вселяет единодушных в дом Свой. Что же еще приятнее этого: быть единодушным и наследовать дом Божий, радоваться в веселии, веселиться в свете неизреченном и самим сиять как солнце? Сказано: лица праведных просветятся как солнце в царствии небесном. Какой неизреченный свет и какая приятность вселиться в таком свете и наслаждаться Божественною любовью вечно, без конца! Будем молиться Господу, чтоб Его благость и милосердие никогда не удалялись от нас, но, вразумляя, просвещая и укрепляя вас в любви небесной, всегда бы действовали на нас, да действуем и мы в заповедях Господних.'
        cn: 在达维德王的诗篇中，清晰可见，上主使心志合一的人居于祂的家中。还有什么比这更令人愉悦呢：心志合一并继承上帝的家园，在喜乐中欢欣，在不可言喻的光芒中欢悦，并且自身像太阳一样闪耀？经上说：义人的面容将在天国中像太阳一样发光。这是何等不可言喻的光芒，又是何等的愉悦，能居于这样的光中，并永远、无尽地享受神圣的爱！我们要向上主祈祷，愿祂的良善和慈悲永不离开我们，而是借着教导、光照和坚固你们在天上的爱中，永远在我们身上运行，好使我们也能遵行上主的诫命。
    - type: paragraph
      text:
        ru: 7-го Декабря, 1824 г.
        cn: 一八二四年十二月七日
  - type: heading2
    initial:
      ru: '47.'
      cn: '47.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Мысль моя углубилась во внимание; сердце содрогается, слезы льются, и всего страх объемлет. Ум остановился на предмете выразительных слов о смерти, дражайших для предосторожности:«помни последняя твоя!»И силою духа гремит во глубине внутренности моей сей глас: о Георгий! помни смертный час!., тайна!., исступление духа! изменение плоти... преселение... Ах! прельщаются высокомудрствующие; они неистину вместо Истины разумеют. Страшно лжет их неправда им. Господь меня оградил во время странствования моего всеми силами сущей Истины,«да созиждутся стены иерусалимския»(Пс 50, 20) души моей. Вот явные знаки моей ничтожности: вот малый гроб меня обымет. О ты, высоко носящаяся мысль в пространстве небесного круга! Приникни здесь, тут прележит тебе урок смирения – выучи его! Тогда вознесет тебя выше всей твари Промыслитель твой Христос. Вот за гробом вдали виден храм. Истинный ли я храм Святого Духа? Вот лопата готова на испытание: что окажется, пшеница или плевел? Увы высоко мечтающему о себе грешнику! Вот мрачная могила, которая предъявляет тебе тьму кромешную; тут гордый и надменный смиряется, тут славного и превознесенного мирскими громкими похвалами люди оставшиеся почитают посыпанием земли и отступают как от непотребного; вместо благовония уже объемлет его зловонный смрад; черви и гады начинают быть ближайшими ему; милые друзья с прочими единогласно произносят последнее «прости» и отходят. О, не гордись, плоть моя! Не льстись утешением, услаждающим твои чувства! Вот картина последнейшей участи твоей! Зри в могилу! виждь гроб, имущий заключить тебя в себе, и лопату, имеющую засыпать тебя землею. Посмотри пристально на сии знаки твоего ничтожества! вникни, содрогнись! и не забывай сего предмета, спасающего тебя от лестного сладострастия!«Помни последняя твоя, и во веки не согрешиши», – говорит Иисус Сирахов (Сир 7, 39).'
        cn: 我的思绪已然深入专注之中；心在颤抖，泪水流淌，恐惧笼罩了我的全身。心智停留在那些关于死亡、至为宝贵以作警诫的表达性言语之上：「你要记念你最后的结局！」[1]借着圣灵的力量，此声在我内心的深处轰鸣：哦，格奥尔基！要记念死的时刻！……奥秘！……灵魂的出神！肉体的变迁……迁徙……唉！那些心高气傲者受了迷惑；他们将虚假认作真理。他们的不义向他们说出可怕的谎言。在我人生的旅途中，主以实存真理的所有力量护佑了我，「好使耶路撒冷的城墙得以建立」（诗 50, 20）在我灵魂之中。看哪，这是我虚无的明显记号：看哪，小小的坟墓将要拥抱我。哦，你，在天界空间中高高翱翔的思想！俯身于此，此处有为你而设的谦卑功课——去学习它！那时，你的救主基督，那掌管万有的主宰，将把你提升至一切受造物之上。看哪，在那坟墓之外的远处，可见一座圣殿。我果真是圣灵的殿吗？看哪，铲子已然备好以供检验：将要显出什么呢，是麦子还是稗子？唉，为自己存有高傲幻想的罪人！看哪，这幽暗的坟墓，它向你预示了外面的黑暗；在此，骄傲和傲慢者得以谦卑，在此，被世俗响亮称赞所荣耀和高举之人，被留下的人们视作一把尘土而退避，如同避开那无用之物；取代芳香的是，污秽的恶臭已然将他笼罩；虫豸和毒物开始成为他最亲近的伴侣；亲爱的朋友们与其余众人齐声说出最后的「再会」，然后离去。哦，我的肉体，不要骄傲！不要被那些取悦你感官的慰藉所迷惑！看哪，这是你最终命运的景象！凝视坟墓！观看那将要将你禁锢其中的棺木，和那将要用泥土将你掩埋的铲子。仔细凝视你虚无的这些记号！深入体会，颤抖吧！不要忘记这拯救你脱离那谄媚情欲的事物！「你要记念你最后的结局，这样你就永远不会犯罪，」——耶稣·西拉赫说（西尔 7, 39）。
  - type: heading2
    initial:
      ru: '59.'
      cn: '59.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: Нам явлено из Св. писания и из самого опыта нашей жизни, что мысли, как волны, а мы, как корабль, носящийся по морю, и потому неизбежно подлежим всякому терпению против нашего предложения. О, когда мы достигнем до гавани благой надежды и будем наслаждаться обедом всех сладостей сладчайшей любви! Так, пленяясь сим выражением скудным, мыслью уже мы перешли за гроб, в селения пространные-из ничтожества.
        cn: 我們從聖經的啟示以及我們自身的生活經驗中得知，意念有如浪潮，而我們則如在海上漂浮的船隻。因此，我們不可避免地要經歷各種違背我們心願的苦難。哦，我們何時才能抵達那美好希望的港灣，盡享最甜蜜之愛的盛宴呢！就這樣，我們沉浸於這貧乏的表述之中，意念已然超越墳墓，從虛無進入廣闊的居所。
    - type: paragraph
      text:
        ru: Я чувствовал эту приятность, которой священно восхищались вы при чтении Св. Апостола Иакова. Целую сие таинство, проникающее всю душу, и тотчас погружаюсь в безмолвное море всякого смирения. Да спасет нас просвещающий Господь! Верою и надеждою покойтесь, матушка, во Иисусе Христе, Спасителе нашем. Слава Богу! Счастлив я о Господе! По вашей христианской любви имею долю сострадать бедствующим к ограде.
        cn: 我感受到了那份愉悦，那是您在恭读圣使徒雅各书时所神圣赞叹的。我亲吻这份奥秘，它渗透了整个灵魂，并即刻将我沉浸于万般谦逊的静默之海中。愿那光照我们的主拯救我们！母亲，请在我们的救主耶稣基督里，以信德和望德安息吧。荣耀归于上帝！我在主内是蒙福的！因着您那份基督徒的爱，我得以分担那群在围墙边受苦之人的痛苦。
    - type: paragraph
      text:
        ru: Кто жизнь проводит во слезах
        cn: 誰人將生命消逝於淚水之中
    - type: paragraph
      text:
        ru: Тому награда в небесах.
        cn: 他的奖赏在天国。
    - type: paragraph
      text:
        ru: Поплачем, братья, покуда время есть, так сказал некто из великих святых, ожидавших от него великого поучительного слова. Услышавши внезапно столь проницательное, произнесенное им слово, братья зарыдали, и продолжалось сие, покуда разошлись, изъявив друг другу земное смирение.
        cn: 「兄弟們，趁著尚有時日，讓我們一同哭泣。」一位偉大的聖人如此說道。眾人原本期待從他口中聽到深刻的教誨，然而，當他們突然聽到這句如此洞察人心的話語時，兄弟們不禁失聲痛哭。這哭泣一直持續到他們彼此以深深的謙卑之禮告別，然後才散去。
    - type: paragraph
      text:
        ru: Ваш брат, пылинка, червь, непотребный
        cn: 您的弟兄，一粒塵土，一條蠕蟲，不合用的
