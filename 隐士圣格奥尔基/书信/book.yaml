    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Когда мы действительно уединяемся и пролетаем мыслью мимо всех чувственных вещей, тогда только что начинаем обращаться к себе и познавать свое бессилие и ничтожество, также силу и вседействие нашего Творца Бога, призывающего нас во спасение. С младенческих лет начала мысль пленять меня в любомудрие и прохождение вещей: люди, строгие к самим себе, всегда казались мне приятными. Слышало и мое сердце:«Аще хощеши быти совершен, продай имение свое и дай нищим, и гряди вслед Мене»(см.Мф 19, 21), взяв свой крест». Поэтому жизнь пышных вовсе мне не нравилась; а хотя иногда и запутывался охотно в сетях прелести до самого пробуждения, но, пробуждаясь, все разрывал одною мыслью и даже ощущал некое руководство, обращающее меня познаванием истинного существа во мне; мне говорила мысль: «Нет здесь твоего отечества; здесь все умирает! Не будь же в числе прельщенных, и – зри, как бессмертный». Итак, вниманием к сей мысли мое сердце освобождалось от многих оков, в коих заключаются любящие здешнюю жизнь.'
        cn: '当我们真正地退隐独居，思绪飞越过所有感官事物时，我们才开始转向自身，并认识到自己的软弱与虚无，同时也认识到召呼我们得救赎的造物主上帝之大能与全能作为。


          从孩提时代起，思绪就开始以对智慧的爱慕和对事物的审察来掳获我：那些对自己要求严格的人，在我看来总是令人愉悦的。我的心也听到了声音：「你若愿意作完全人，就去变卖你所有的，分给穷人，就必有财宝在天上；你还要来跟从我」（参《马太福音》19:21），背起你的十字架来跟从我。」因此，奢靡之人的生活我丝毫不喜；尽管有时我情愿地被诱惑之网缠住，直至醒悟，但一旦醒来，我便以一念之力将一切挣脱。我甚至感受到某种引导，以对自身真实本性的认知来使我回转；思绪对我说：「此处并非你的故土；这里的一切都在死亡！所以，不要成为受迷惑者中的一员，要——看，作为一个不朽者。」


          因此，藉着对这思绪的关注，我的心从许多束缚中得以解脱，那些热爱今生生活的人就被禁锢在这些束缚之中。'
