    - type: paragraph
      text:
        ru: 'В третийнадесят день августа началась среди монастыря трапеза для меньшей братии Иисуса Христа и продолжается вот уже пятый день. Представьте себе: только что окончит архипастырь в церкви Богоматери свое служение, шествует на гроб святителя Тихона, и, по совершении вечной памяти, идет к нищей братии Христовой, и, благословивши торжественно трапезу, начинает благословлять господ всякого достоинства, преклоняющих главы свои под его благословение, и каждого оделяет от уготованного стола, во имя Христово, частичкою хлеба. Ежели бы в это время были вы здесь и видели сие святое благословенное зрелище, восхитилась бы душа ваша на небо, к Самому Творцу, благодатно покрывающему всю землю.'
        cn: 八月第十三日，在修道院中，為耶穌基督的至小弟兄們所設的筵席開始了，至今已持續了五日。您可想像：大牧首方在聖母教堂結束他的事奉，便前往聖提洪主教的墓前，舉行了永恆的追思之後，他走向基督貧困的弟兄們，莊嚴地祝福了筵席，開始祝福俯首接受他賜福的、各等尊貴的主們，並以基督之名，從預備好的桌上，分予每人一小塊麵包。若您此刻身在此地，見到這神聖蒙福的景象，您的靈魂定會欣喜地飛升至天上，歸向那以恩典覆蓋全地的造物主本身。
    - type: paragraph
      text:
        ru: 'Посмотрите со вниманием хотя мыслью, я вам покажу два предмета: архипастыря и народ. Архипастырь стоит при нищей братии; народ толпится и окружает его со всех сторон; и, как одно семейство в своем доме, подходят, каждый в свою очередь, как дети, и приемлют из рук отца благословенную пищу. Наконец собрание богатых отступает; приветствуются нищие и садятся за трапезу Христову. Видите, что делается под небом и в нынешнее время: самим делом прославляется Христос в лице нищей братии и благословляет благодетелей Своих:«взалкахся бо, и дасте Ми ясти, возжадахся, и напоисте Мя»(Мф 25, 35). Мир вам, возлюбленная сестра, покойтесь в Господе!'
        cn: 请您凝神细察，哪怕只是在心中沉思，我将向您展示两幅景像：一位总主教和一群民众。总主教立于贫苦的弟兄姊妹身旁；民众则从四面八方聚集，簇拥着他；他们如同一个家庭在自己的家中，每一个人都依次上前，像孩子们一样，从父亲的手中领受被祝圣的食物。最后，富裕人群的聚会散去；贫穷的人们受到欢迎，并入座基督的筵席。您看，这景象正在天穹之下、在当今的时代中发生着：基督在贫苦弟兄姊妹的形象中被实实在在地颂扬，并赐福于祂的施惠者：「因为我饥饿了，你们给了我吃的；我口渴了，你们给了我喝的」（玛窦福音 25:35）。愿平安归于您，我挚爱的姊妹，愿您在主内安息！
    - type: paragraph
      text:
        ru: Августа 17-го, 1830 года
        cn: 一千八百三十年，八月十七日
  - type: heading2
