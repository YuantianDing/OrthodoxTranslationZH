      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Христос воскресе! Возлюбленная сестра о Господе! Христос посреди нас – единственное спасение и оправдание наше! Он любовью и страданиями непрестанно призывает нас к Себе. Что Он претерпел ради нас? Что ж мы терпим ради Его? Он предал нам учение, да благо нам будет, внимающим и соблюдающим слово Его. Ис-кренним сердцем пишу вам: вам нужно уклоняться от посторонних переписок, не назидающих вашу душу, нужно удаляться и от тех людей, которые не имеют страха Божия, хотя бы и ласкали вас, и приятными казались. Буди вам в сердце вашем слово Божие и страх Божий! Сие утешает, радостотворит и спасает от всякого зла. Кто всем сердцем возлюбит Господа, тот страшится и малейшим погрешением по невниманию оскорбить Его. Предавайтесь Господу! Книги святого Ефрема Сирина, «Духовный алфавит» святителя Димитрия и Псалтири при Евангелии и Апостоле довольно вам к назиданию, к утешению и обрадованию вечным спасением души вашей.'
        cn: '基督復活了！


          主內蒙愛的姊妹：基督在我們中間——祂是我們唯一的救贖與義理！祂以愛與受難，不斷地呼喚我們歸向祂。祂為我們忍受了什麼？那麼我們又為祂忍受了什麼？祂傳授了教誨給我們，好使我們這些留心並遵守祂話語的人蒙受福祉。我以赤誠的心寫信給你：你需要避開那些不造就你靈魂的外在書信，也需要遠離那些心中沒有敬畏上帝之念的人，縱然他們奉承你、顯得和藹可親。願上帝的聖言和對上帝的敬畏常在你心！這能使人得安慰，帶來喜樂，並將人從一切邪惡中拯救出來。凡全心愛慕主的人，必懼怕以最微小的過失，因不留心而冒犯祂。將你自己全然交託給主吧！聖厄弗萊姆·敘里亞人的書、聖師迪米特里的《靈性字母表》、詩篇，連同《福音書》與《宗徒書》，足夠造就你，安慰你，並使你的靈魂因永恆的救贖而歡欣鼓舞。'
    - type: paragraph
