      text:
        ru: 'Внешнее: в книгах, любомудрии, витийствовании, остроумии, художествах; внутреннее: в богомыслии, боголюбии, молитве, горении духа к Богу, благомыслии.'
        cn: 外在方面：在于书籍、爱慕智慧、雄辩的言辞、机敏的思辨、精妙的技艺；内在方面：在于对上帝的沉思、对上帝的爱慕、虔诚的祈祷、灵魂对上帝的炽热渴望、以及纯善的意念。
    - type: paragraph
      text:
        ru: 'Более о внутреннем нужно пещися. Внешний разум кичит, внутренний же смиряется; внешний любопытствует, хотя ведает все; внутренний же себе внимает и ничтоже иное желает ведати, кроме Бога. Давид к Нему глаголал:«Тебе рече сердце мое: Господа взыщу. Взыска Тебе лице мое, лица Твоего, Господи, взыщу»(Пс 26, 8); и паки:«имже образом желает елень на источники водныя: еще желает душа моя к Тебе, Боже»(Пс 41,1).'
        cn: 更当挂虑内在之事。外在之理令人骄傲，内在之理则令人谦卑；外在之理好奇探究，欲知万事；内在之理则专心于己，除上帝之外，不愿知晓他物。达味（大卫）向祂说道：「我的心向祢说：『我要求告主。』我的脸求告了祢，上主，我必寻求祢的圣容」（《圣咏》第二十六篇，第八节）；又说：「我的灵魂切慕祢，上帝啊，如同鹿切慕溪水」（《圣咏》第四十一篇，第一节）。
    - type: paragraph
      text:
        ru: Нужно вам читать «Духовный алфавит» святителя Димитрия и каждый день повторять пятистишие, в конце «Алфавита» написанное для утешения души. А которые речи покажутся невразумительными, о тех можете спрашивать у могущих разумно изъяснить.
        cn: 您需要阅读圣狄米特里的《灵性字母表》，并每日重复一遍写在《字母表》末尾的五行诗，以安慰心灵。至于那些您觉得难以理解的语句，您可以向能够合理解释的人请教。
    - type: paragraph
      text:
        ru: Непотр. раб Егор Января 11-го, 1827 года
        cn: 祂不配的僕人葉戈爾，於一八二七年一月十一日
  - type: heading2
    initial:
      ru: '277.'
      cn: '277.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Когда, по Апостолу, заднее забывая, в переднее простираемся: то скажите мне, как вы теперь чувствуете себя и в каких обстоятельствах находитесь? Не сейчас ли полагаете начало жизни? Куда же скрылось все то время, которое прошло? и сие прошло, в которое я к вам писал; и это самое проходит, в которое вы читаете! Время течет как река, по которой мы плывем в неисследимую пучину всех времен. Не лиши, Господи, небесных Твоих благ, избави вечных мук; умом ли или помышлением, словом или делом согрешил, прости мя.'
        cn: 當我們如宗徒所言，「忘記背後，努力面前」時，請您告訴我，您現在感覺如何？身處何種境況？您是否正是在此刻開始您的新生命？那麼，所有逝去的時光都隱藏到何處去了？我給您寫信的這段時間也已流逝；而您正在閱讀的此刻也在消逝！時間如河流般奔騰，我們泛舟其上，駛向所有時光那不可測量的深淵。主啊，勿使我失去您的天上福澤，求您拯救我脫離永恆的痛苦；無論我在心思意念上，在言語上，還是在行為上犯了罪，都請您寬恕我。
    - type: paragraph
      text:
        ru: 'Хотите быть покойны? – Это можно получить: послушайте, что Христос глаголет: научитесь отМене, яко кроток есмь и смирен сердцем: и обрящете покой душам вашим. Ученье свет, а неученье тьма: так тьма томит душу, а свет веселит сердце и упоевает душу неизреченною радостью. Господь с вами! Радуйтесь о Господе. Поздравляю вас с наступлением четвертой седмицы высокоторжественного поста. Постом и молитвою потребляется род нечестивых: сие свидетельствует Сам Христос: как же не порадоваться? Что вы скажете о братце вашем? Лучше ли ему? Да, слава Богу за все! Вы сами знаете, как хорошо телесными болезнями врачуется душа. – Дай, Господи, терпение.'
        cn: 您渴望得到安寧嗎？—這安寧是可以得到的：請聽基督所說的：「你們當學我的樣式，因為我心裏柔和謙卑，這樣，你們的靈魂就必得享安息。」[1]學問是光明，無知是黑暗：黑暗如何困擾靈魂，光明就如何使心歡愉，並以難以言喻的喜樂澆灌靈魂。願主與您同在！願您在主內歡欣。我恭賀您進入莊嚴大齋期的第四週。基督親自見證：藉著禁食和禱告，不敬虔的一類便會被清除[2]：我們怎能不歡喜呢？關於您的兄弟，您有何話說？他好些了嗎？是的，為一切感謝讚美主！您自己知道，肉體的疾病如何美好地醫治靈魂。—願主賜予忍耐。
    - type: paragraph
      text:
        ru: Соусердствующий вашему спасению, негодный раб, слабый Егор. 18-го Марта, 1829 г.
        cn: 與您的救贖同心同德，卑微的僕人，體弱的葉戈爾。1829 年 3 月 18 日。
