  - type: heading2
    initial:
      ru: '365.'
      cn: '365.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'И вздох, и слово, и самую тайную мысль сердца Сердцеведец Бог слышит, и хощет всем спастися, и повелевает просить у Него всего, что сопровождает нас к вечному спа-сению... Будем же молиться Ему: Господи, по милости Твоей благоволи устроити о нем, как угодно пред Тобою, и внуши благую мысль сердцу, внемлющему слову Твоему, что подо-бает творити в сие настоящее время к благоугождению Твоему. Даруй мне разуметь волю Твою и последовать заповедям Твоим.'
        cn: '那一聲嘆息，那一言話語，乃至心底最隱秘的念頭，鑒察人心的上帝都聽得見。祂願萬人得救，並吩咐我們向祂求取一切引領我們達致永恆救贖的事物……故此，讓我們向祂禱告：


          主啊，憑藉您的慈悲，懇請您樂意按照您的美意，為他安排一切；並將良善的意念灌注於聽從您聖言的心中，使其明白此刻當行何事，方能蒙您悅納。求您賜予我智慧，明白您的旨意，並遵行您的誡命。'
    - type: paragraph
      text:
        ru: Помолитесь и Покровительнице вашей – Матери Божией, и что дастся вашему сердцу, то и исполните.
        cn: 请向你们的庇护者——上帝之母——献上祷告，凡是赐予你们心间的，你们就去遵行。
    - type: paragraph
      text:
        ru: 23 августа 1835 года
        cn: 一八三五年八月二十三日
- type: heading1
  text:
    ru: О духовной мудрости
    cn: 論屬靈之智慧
  children:
  - type: heading2
    initial:
      ru: '35.'
      cn: '35.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Господи Иисусе Христе, Сыне Божий, отверзи ум мой разумети святое Твое слово, якоже апостолом Твоим отверзл еси.
        cn: 主耶稣基督，上帝之子，请开启我的心智，使我能理解您的圣言，如同您开启了您使徒们的心智一般。
    - type: paragraph
      text:
        ru: О духовной мудрости.
        cn: 論及神聖之智慧。
    - type: paragraph
      text:
        ru: 'Знаки духовного любомудрия: тщательное поучение в слове Божием, искание совета у разумных и благочестивых людей. Любление наставления, наказания, полезного совета, обличения. Рассуждение о дивном Промысле Божием, о правде и милосердии Господа. Частое воспоминание о смерти и о последующем за оною, то есть о Страшном Суде Христовом, о блаженной и неблагополучной вечности. Презрение мира. Паче всего молитва, без которой духовная мудрость обрестись не может. Иаков апостол глаголет:«яже свыше премудрость, первее убо чиста, потом же мирна, кротка, благопокорлива; исполнь милости и плодов благих, не сомнительно, не лицемерна»(см.:Иак 3, 17). Она боится Бога и любит Его, от суеты мира отвращается и к единому при-лепляется Богу. Все позволенное, как то: пищу, питие, одежду и прочее – со страхом употребляет ради нужды, а не ради роскоши; приключающиеся беды и напасти великодушно претерпевает, послушливу себя Богу и человекам ради Бога показывает. Ей не тягостно все то делать, что Богу угодно, и от всего уклоняться, что Ему противно. Гордости, зависти, вражде, нечистоте, сребролюбию и прочим душевным язвам нет в ней места; она любит всех без разбору, со всеми простосердечно и чистосердечно обходится; что словом объявляет, то и внутрь себя имеет; что обещает словом, то исполняет делом, когда нет никакого препятствия; ей записки не нужны в договорах: слово, ею сказанное и другими слышанное, то ей твердая запись. Видит страждущего брата – и сама с ним сердцем состраждет; требующему помощи помогает; о всяком злополучии ближнего болезнует и благополучию радуется; с плачущими плачет и с радующимися радуется. Все это святителем Тихоном изнесено от священного сердца.'
        cn: 神性愛慕智慧的諸般標記：在上帝聖言中殷勤教誨，向明智且虔敬之人尋求建議。愛慕訓誨、懲戒、有益之諫言、以及責備。思量上帝奇妙之照拂，以及上主之公義與慈悲。時常憶念死亡與隨其而來之事，亦即基督之可畏審判，關於有福與不幸之永恆。藐視塵世。尤為重要的是祈禱，若無祈禱，神性智慧無由獲得。宗徒雅各伯言：「惟獨從上而來的智慧，首先是純潔的，其次是和平的、溫良的、柔順的，滿有憐憫和好果子，沒有懷疑，沒有虛偽。」（參閱：雅各伯書三章十七節）[1]此智慧敬畏上帝，並愛慕祂，遠離塵世之虛妄，並單單依戀於上帝。凡被允許之事，諸如食物、飲水、衣著等等，皆因必需而懷懼使用，而非為享樂；所遇之災難與困苦，則心胸寬大地忍受，因著上帝的緣故而對上帝和世人表現出順從。凡上帝所悅納之事，行之不覺沉重，凡與祂相悖之事，則全然避開。驕傲、嫉妒、仇恨、不潔、貪愛錢財以及其他心靈之創傷，皆無處容身於其中；她不加分別地愛慕所有人，與所有人皆以單純和純潔之心相處；口中所宣示者，亦存於其內心；口中所應許者，若無任何阻礙，則以行動實踐；在約定中，她無需憑據：她所言說、為他人所聽聞之話語，便是她堅實之憑據。見到受苦之弟兄，她亦以心與其一同受苦；向需要幫助者施以援手；為鄰人之諸般不幸而憂心，並為其幸福而歡喜；與哀哭者同哭，與歡喜者同樂。所有這一切，皆由聖梯洪從其聖潔之心所發出。
    - type: paragraph
      text:
        ru: Георгий.
        cn: 格奥尔基。
  - type: heading2
    initial:
      ru: '231.'
      cn: '231.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Да возрадуется душа моя о Господе и уповает на Него. Из 4-й беседы Василия Великого повторяю: «Душа, желанием прилепившаяся к своему Творцу и Его красотою обыкшая услаждаться, величайшую сию радость и услаждение никогда не променяет на все различные плотские вожделения, а напротив, в чем другие находят скуку, от того умножается ее веселье. Таков был Апостол, который охотно желал быть в немощах, в скорбях, во изгнаниях, в бедах и теснотах; от чего ныне люди сетуют и жизни отчуждаются, о том он веселился». Это потому, что он ясно видел, как скоро все временное проходит, и пройдет, и настанет вечное, и будет радость неизреченная без конца. Всели в мя, Господи, страх Твой в сердце мое: это корень благих дел; и сподоби мя любити Тя от всея души моея и помышления- и творити во всем волю Твою. Господи! покрый мя от человек некоторых, и бесов, и страстей и от всякая иныя неподобныя вещи.'
        cn: 願我心因主而歡欣，並仰望於祂。我重複引述大聖瓦西里第四篇講道：「靈魂若以願望依附於其造物主，並慣於以祂之美為樂，則絕不會以這至大的喜樂與甜蜜去交換所有不同的肉體慾望。相反地，在他人視為愁苦之事上，其喜悅反而倍增。使徒便是如此，他甘願處於軟弱、悲傷、流放、災禍與困苦之中；現今人們為此哀嘆，甚至與生命疏遠，而他卻因此歡樂。」[1]這是因為他清楚看見所有暫時之事如何迅速消逝，且終將過去，而永恆將來臨，屆時將有無盡、無法言喻的喜樂。主啊，請將您的敬畏之情置入我心：此乃良善行為之根基；並使我配得全心全意愛慕您，思念您，並在一切事上遵行您的旨意。主啊！求您庇佑我，遠離某些人、遠離惡魔、遠離情慾以及任何其他不當之事。
    - type: paragraph
      text:
        ru: Приятно поздравляю вас с радостью Ангельскою-с наступающим Великим постом. Ублажаются те, которые благовременно приготовляют себя к оному не с унынием, но с приятным вожделением.
        cn: 我以天使般的喜悅——以及將臨的大齋期——愉快地向您致以祝賀。那些適時為大齋期做準備的人是有福的，他們不是帶著沮喪，而是帶著愉悅的渴望去準備。
    - type: paragraph
      text:
        ru: Января 31-го дня, 1832 г.
        cn: 公元一八三二年，一月三十一日。
  - type: heading2
    initial:
      ru: '297.'
      cn: '297.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: Скажите мне, в каком разуме вы называете жизнь тяжким бременем? Жизнь есть истинное познание чрез видимый мир невидимого Бога, научающее нас чрез постижимые вещи разуметь Его непостижимость и видеть Его преблагое снисхождение ради нашего спа-сения... Сердечное ощущение чистой радости и утешения есть дар небесный от Господа!
        cn: 请您告诉我，以何种心智您称生命为沉重的负担？生命乃是藉由可见之世界，来认识不可见之真神的真实途径；它教导我们藉由可领悟之事，来理解祂的不可领悟性，并看见祂为了我们救赎而施予的至善仁慈的降临……心中对纯净喜乐与慰藉的感受，是来自上主的属天恩赐！
    - type: paragraph
      text:
        ru: Благородное чувство любви состоит в том, чтобы любить ближнего, как себя, и купно радоваться о Господе!
        cn: 高尚的爱之情愫在于：爱你的近人如同爱你自己，并一同在主内欢欣喜乐！
    - type: paragraph
      text:
        ru: Мая 12-го, 1835 года
        cn: 一八三五年，五月十二日
  - type: heading2
    initial:
      ru: '24.'
      cn: '24.'
    text:
      ru: К Н.М.С.
      cn: 致 Н.М.С.
    children:
    - type: paragraph
      text:
        ru: Книги ни от кого не скрыты; спасайтесь по ним, желающие спастись. Иисус Христос хощет всем спастися и в разум истины прийти. Спасение – премудрость! А«начало премудрости страх Господень»(Притч 1,7;Пс 110, 10). Кто не имеет страха Божия, тот не может разуметь и истины.
        cn: 这些书籍并未对任何人隐瞒；愿藉此得救者，请靠着它们得救吧。耶稣基督愿人人得救，并明白真理之智慧[1]。救赎即是至高的智慧！而「敬畏上主是智慧的开端」（箴言一章七节；诗篇一一〇篇十节）[2]。那不敬畏上帝的人，便无法领悟真理。
    - type: paragraph
      text:
        ru: 'Многие читают, как орехи перебирают, – один только шум делают, но не грызут. Слово, как орех: его надобно раскусить крепким и острым зубом – то есть здравым разумом, и видеть, есть ли ядрышко; ведь много есть пустых, гнилых; для этого надобно иметь глаза чистые, – то есть ум, который может видеть гнилые и пустые слова и отвергать их прочь! И все это – одна только наружность и виды, но еще до внутренней силы не дошли. Надобно вкусить то, что кажется хорошо и приятно по видимости,– на это нужно иметь простой и здравый вкус, то есть простое сердце и беспристрастную мысль. Как ядрышко бывает по наружности хорошо и думается быть сладко, приятно, вкусно, но лишь только вкусишь, ан горько! – так и при чтении книг: сочинение кажется хорошо, слог приятен, слова мягки, содержание нарядно, объяснение красиво. Кажется, не расстался бы с таким утешением, даже чувства тают! Но лишь только опытным смыслом вкусишь – ан тут ересь, вся испещренная священными словами и по видимости соглашенная с догматами.'
        cn: 许多人在阅读时，如同拣选核桃一般——徒然发出声响，却不肯去咬。话语犹如核桃：它需要用坚固而锐利的牙齿——亦即健全的理性——去将其咬开，并查看其中是否有果仁；毕竟有许多空壳的、腐烂的核桃；为此，必须拥有明净的眼睛——亦即能够辨识并摒弃腐烂与空洞话语的心智！而这一切不过是外表和表象，尚未触及内在的力量。必须去品尝那些看似美好而悦目的事物——这需要拥有单纯而健全的味觉，亦即一颗赤诚之心和不偏不倚的思绪。正如核桃仁从外表看来美好，让人以为它甘甜、可口、美味，然而一旦品尝，却发现是苦涩的！阅读书卷也是如此：作品看似美好，文风悦耳，言辞柔和，内容华丽，阐述精美。人似乎不愿舍弃这样的慰藉，甚至情感为之融化！然而，一旦用有经验的悟性去品尝——啊，其中竟是异端，它被神圣的言辞所粉饰，表面上与教义相符。
    - type: paragraph
      text:
        ru: 'Вот в этом-то неискусный ум пленяется, любезная сестра моя, и набивает полную голову подложною святостью, как неискусный простачок свой кошелек фальшивыми монетами: он тоже собирает вместо золота и серебра ядовитую медь и непотребное олово. Яд в меду приметен ли? О нет – он прикрывается сладостью и прельщает вкус наш.'
        cn: 我的摯愛姊妹，正是在這一點上，那不熟練的心智會被擄獲，並將一頭塞滿虛假的聖潔，如同那不熟練的樸實之人，將自己的錢袋裝滿了假幣：他也是在收集有毒的銅和無用的鉛，而非金子和銀子。毒藥在蜂蜜中是否顯眼呢？哦，不——它被甜味所遮蓋，並誘惑我們的味覺。
    - type: paragraph
      text:
        ru: О горе мне сластолюбцу! Много, много повреждаюсь чувственными утешениями!
        cn: 唉，我這好享樂者！我被感官的慰藉敗壞了許多，許多！
    - type: paragraph
      text:
        ru: Уклонение к земным отлучает от небесных, а отвращение от оных и скорбное терпе-ние сближают с Царствием Божиим. И кто не ищет прежде всего Царствия Божия, тот ничего не найдет. Члены, покоящиеся в земных наслаждениях, не могут быть членами Главы, увенчанной тернием. Здешняя наша жизнь конечна и маловременна; но мы в забвении самих себя живем, как бессмертные!
        cn: 耽戀於塵世的，使人與屬天之境隔絕；而遠離塵世，以哀慟之心忍受諸苦，則使人與上帝之國親近。凡不首先尋求上帝之國者，將一無所獲。沉溺於地上享樂的肢體，不能成為那戴著荊棘冠冕之首的肢體。我們在此世的生命是有盡頭的、短暫的；然而我們卻遺忘了自我，活得彷彿永生不滅！
    - type: paragraph
      text:
        ru: 'Представьте себе: вот теперь вы читаете сии строки, или действительно невидимая душа ваша беседует с моею душою, и так мы оставляем сердечный разговор о спасении; и ежели бы не изменилось сие, то и остались бы вечно в сем состоянии; подобно и последняя минута жизни, в чем кого застанет, в том и представит на Страшный Суд! Спасайтесь о Господе! Любовь прощает множество грехов! Готовьте сердце ваше к приятию Христа! Да укрепит вас святой Ангел в смиренномудрии и кротости. Помяните и мою худость пред Господом!'
        cn: 试想：此刻您正在阅读这些文字，或者您那无形的灵魂正在与我的灵魂交谈，我们正如此放下对救赎的衷心交谈；倘若这种情形不曾改变，我们便会永远停留于此境；同样，人生的最后一刻，在何种状态下被它截住，便会在何种状态下被带到那可畏的审判台前！愿您在主内得享救赎！爱能遮盖诸多的罪愆！请预备您的心，以迎接基督的降临！愿圣天使在谦卑与温柔中坚固您。也请在主前记念我的微不足道！
    - type: paragraph
      text:
        ru: Вас благодарящий за усердие – непотребный раб Г... 22 марта 1824 года
        cn: 向您表示感谢——不配的奴仆格……一八二四年三月二十二日
  - type: heading2
    initial:
      ru: '83.'
      cn: '83.'
    text:
      ru: Е.П.
      cn: Е.П.
    children:
    - type: paragraph
      text:
        ru: 'Вот что пишет Святитель Христов Тихон: «духовная мудрость во всем разнится от плотской или мирской. Плотская мудрость горда, духовная смиренна; плотская мудрость самолюбива, духовная Боголюбива; плотская мудрость нетерпелива и злобна, духовная терпелива и кротка; плотская мудрость непримирительна, духовная мирна; плотская мудрость немилостива, духовная милостива и исполнена благих дел; плотская мудрость ненавистна, завистлива, духовная любительна; плотская мудрость лукава, лестна, хитра, духовная простосердечна, истинна, чистосердечна; плотская мудрость неправдива, духовная правдива, плотской мудрости смирение, поношение, страдание и крест Христов есть буйство, духовной есть великая премудрость. Так и в прочем духовная мудрость плотской противится».'
        cn: '以下是基督圣徒季洪（Тихон）所写：


          「属灵的智慧与属肉体或属世的智慧在各方面都截然不同。属肉体的智慧是骄傲的，属灵的智慧是谦卑的；属肉体的智慧是自私的，属灵的智慧是爱慕上帝的；属肉体的智慧是不耐烦且恶毒的，属灵的智慧是忍耐且温柔的；属肉体的智慧是毫不妥协的，属灵的智慧是和平的；属肉体的智慧是不怜悯的，属灵的智慧是怜悯且充满善行的；属肉体的智慧是令人憎恶、嫉妒的，属灵的智慧是充满爱心的；属肉体的智慧是诡诈、谄媚、狡猾的，属灵的智慧是心地单纯、真实、真诚的；属肉体的智慧是不公义的，属灵的智慧是公义的；在属肉体的智慧看来，谦卑、羞辱、苦难以及基督的十字架是愚昧，但在属灵的智慧看来，它们却是极大的智慧。因此，在其他方面，属灵的智慧也与属肉体的智慧相对立。」'
