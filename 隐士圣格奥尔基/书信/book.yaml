      cn: '289.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: Благодать Божия снисходительна к немощи нашей. Вы воз-дыхаете, что нескоро получаете желаемое; но уверьте мысль свою, что знает Господь, когда и каким образом подавать благое рабам Своим, благопокоряющимся воле Его. – Распо-ложитесь теперь с кем вам лучше и удобнее провести зимнее время, и ради Бога никак не внимайте смущающему помыслу; а просите Господа все провидящего, да даст Вашему сердцу мирные мысли и утверждение. Спасение наше не от умыслов человеческих зависит, а Самим Господом Иисусом Христом, разоряющим советы князей, устраивается. Да вообразится в нас распятый за нас Христос, и словом учения Его да ограждаются сердца наши от сопротивных смущающих нас, да не ослабеем, шествуя тесным и прискорбным путем в жизнь вечную.
        cn: 上主的恩典寬容我們的軟弱。您嘆息說，您不能很快得到所盼望的；但請您確信，上主知道何時以及以何種方式，將美善賜予那些順服祂旨意的僕人。——您現在儘管安心與那些對您更好、更便利的人共度冬季時光，並且看在上帝的份上，切莫理會那困擾您的思慮；而應懇求那洞察萬事的主，將平安的思想與堅定賜予您的心。我們的救贖並不取決於人的謀劃，而是由那推翻諸侯計謀的主耶穌基督親自安排。願那為我們被釘十字架的基督，形塑於我們之中，並願祂教誨的言語，護衛我們的心免受那敵對的擾亂，使我們在通往永生的狹窄而艱難的道路上，不致軟弱。
    - type: paragraph
      text:
        ru: 'Вас просят в гости за монастырь: вы можете поступать как вам угодно; но кто привыкнет внимать спасению своему, тому тяжко быть вне монастыря и слышать разговоры не спасительные; как солнышко в дни, так слово Божие в душе согревает, веселит и радует человека.'
        cn: 有人请您去修道院外做客：您可以按照自己的意愿行事；但习惯于关注自己救赎的人，会觉得待在修道院外并听闻那些无益于救赎的言谈是件痛苦之事；正如日光在白昼里一样，上帝之言在灵魂中也温暖、欢愉、并使人喜乐。
    - type: paragraph
      text:
        ru: 17-го Сентября, 1829 г.
        cn: 一八二九年，九月十七日
  - type: heading2
    initial:
      ru: '307.'
      cn: '307.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Ангелы радуются, когда душа, презирая многосуетный мир сей, обращается ко Христу и жаждет непрестанно благоугождать Ему, да будет воля Его. Да укрепит Господь благую мысль сердца вашего в великий четверток исполнить по благонамерению вашему... Не внимайте мятущимся помыслам; отвергайте их при помощи Божией, ежедневно возлагая печаль свою на Господа. Да устроит Господь о вас по милости Своей! – Матерь Божия да сохранит вас под кровом Своим от находящего смущения и уныния, наносимого неприязненным духом; да прогонит окаянного возмутителя Святой Хранитель Ангел ваш! Радуйтесь о Господе! Наше отечество на небесах!
        cn: 天使們歡欣，當一個靈魂蔑視這多紛擾的世界，而轉向基督，並切慕不住地取悅於祂，願祂的旨意得成。願主堅固你心中在聖週四（Великий четверток）所存的美善意念，以按照你的善願去達成……不要理會那些騷亂的思想；藉著神的幫助棄絕它們，每日將你的憂傷卸給主。願主按祂的慈悲為你安排一切！——願神的母親在祂的庇護下保守你，遠離那臨近的困惑與沮喪，那是敵對的靈所施加的；願你神聖的守護天使驅逐那可憐的煽動者！在主裡歡喜吧！我們的家鄉在天上！
    - type: paragraph
      text:
        ru: 26-го Марта, 1831 г.
        cn: 一八三一年三月二十六日
  - type: heading2
    initial:
      ru: '326.'
      cn: '326.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'В монастыре ли вы теперь? – Может быть и невольно за-держали вас у себя родные ваши; буди милость Божия с ними! Вам нет ничего нужнее, как внимать своему спасению. – Как же это внимать своему спасению? – Так же, как внимали прежде посторонним разговорам, так ныне внимайте молитве и чтению, и чтобы не желать ничего такого, что уклоняет от сего спасительного занятия и внимания. Господь просвещение мое и Спаситель мой – вот истинное утешение души и сердца вашего: любящим Бога вся споспешествует во благое! Да повторяем в памяти нашей сию молитву: Господи, сподоби мя любити Тя от всея души моея и помышления, и творити во всем волю Твою. Спасайтесь о имени Христове, чтобы удостоиться небесных благ. Да покровительствует нас Матерь Божия материнским Своим призрением!'
        cn: 您现在是在修道院里吗？——也许您的亲人无意中将您留在了他们身边；愿上帝的慈爱与他们同在！对您而言，没有什么比关注自己的救赎更为紧要的了。——那么，如何关注自己的救赎呢？——正如您先前专注于他人的谈话一样，如今请专注于祈祷和阅读，并且不要渴望任何会使您偏离这救赎性操练和专注的事物。上主是我的光明和我的救主——这才是您灵魂与内心真正的慰藉：爱神的人，万事都互相效力，叫他们得益处！愿我们心中常常诵念这祷文：「主啊，求您使我配得，以我全心全灵爱您，并在凡事上遵行您的旨意。」愿您在基督之名内得享救赎，以期配得天上的福祉。愿上帝之母以她慈母般的眷顾庇佑我们！
    - type: paragraph
      text:
        ru: 30-го Мая, 1832 г.
        cn: 一八三二年五月三十日
  - type: heading2
    initial:
      ru: '345.'
      cn: '345.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Слава Богу! Буди мир вам!
        cn: 讚美歸於上帝！願平安與你們同在！
    - type: paragraph
      text:
        ru: 'Бодрствуйте и не унывайте; лукавый повсюду сети ставит, чтобы кого уловить, старается и бдит над своим злодейством: так не надобно дремать, но стараться о своем спасении, чтобы всяко избежать его злодейства и не попасть в расставленные им сети. Небрежение, разленение, сонливость, уныние, или празднословие, смех, сластолюбие, тщеславие, гордость-все это и подобное сему его сети, от которых всех да избавят нас Господь и Матерь Божья, да сохранят нас под кровом Своим!'
        cn: 你們要警醒，不可灰心喪志；那惡者四處設下網羅，企圖捕獲某人，牠不斷努力並警惕著自己的惡行：因此，我們不可睡懶覺，而要努力追求自己的救贖，以便竭力避開牠的惡行，不落入牠所設的網羅之中。疏忽大意、懶散懈怠、昏沉欲睡、灰心喪氣、或空言閒談、嬉笑作樂、貪戀享樂、虛榮自誇、驕傲自大——所有這些以及類似之事，都是牠的網羅，願主和上帝之母將我們從所有這些網羅中拯救出來，並將我們保護在祂們的庇護之下！
    - type: paragraph
      text:
        ru: Сподоби, Господи, любити Тя от всея души моея и помы-шления, и творити во всем волю Твою. Любить Господа Бога всем сердцем более всего на свете, и творить Его святую волю, которая открыта нам в заповедях Его, есть вся жизнь наша и вечное блаженство; в том покой наш и неизреченная радость.
        cn: 「主啊，请允我，用我全心和全意去爱您，并在凡事上遵行您的旨意。」全心全意地爱主、爱上帝，超越世上的一切，并遵行祂圣洁的旨意——这旨意在祂的诫命中已向我们启示——这便是我们全部的生命和永恒的福乐；我们的安宁和无法言喻的喜悦就在其中。
    - type: paragraph
      text:
        ru: 19-го Мая, 1833 г.
        cn: 一八三三年，五月十九日。
  - type: heading2
    initial:
      ru: '356.'
      cn: '356.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Всякие неподобающие помыслы, особенно находящие в церкви, прогоняются и истребляются смиренною молитвою и прилежным вниманием слову Божию. Когда вы с терпением будете им противиться, то уверитесь самым делом, что они убегут от вас. Душа, обращающаяся ко Господу, нигде не уйдет от искушений вражиих, однако Господь не попущает искуситися паче сил, но еще и помогает переносить искушения, побеждая самого искусителя.
        cn: 凡諸不合宜的念頭，尤其是在教會中湧現者，當以謙卑的祈禱和勤懇地專注於上帝聖言來驅逐和殲滅。當爾等以忍耐抵擋它們時，便會確信它們必將從爾等身邊逃遁。那轉向上主的靈魂，無論身處何處，都無法逃脫仇敵的試探，然而，上主不容許試探超乎其所能承受者，反倒襄助其承受試探，戰勝那試探者本身。
    - type: paragraph
      text:
        ru: 19 января 1834 года
        cn: 一八三四年一月十九日
  - type: heading2
    text:
      ru: без номера. К Татьяне Григорьевне Викулиной
      cn: 无编号。致塔提扬娜・格里戈里耶夫娜・维库琳娜
    children:
    - type: paragraph
      text:
        ru: Христос воскресе! Милостивая матушка Татьяна Григорьевна! Приношу вам и семейству вашему мое нижайшее поздравление со всерадостным празд-ником. Восторжествовала победа над адом попрана смерть смертью! Да восторжествует и ваше сердце в объятиях Христовой радости над всякой печалью!
        cn: '基督復活了！


          仁慈的母親塔蒂揚娜·格里戈里耶芙娜！我向您和您的家人獻上我最卑微的祝賀，恭迎這普天同慶的節日。戰勝陰間的勝利已然凱旋，死亡被死亡所踐踏！願您的心靈也在基督喜悅的懷抱中，戰勝一切憂愁，同享凱旋！'
    - type: paragraph
      text:
        ru: Лишь только возверзите печаль вашу на Господа, в ту же минуту исчезнут мятежные мысли и Бог благоустроит все во спасение ваше.
        cn: 你僅需將你的憂傷投向主，在那一刻，悖逆的思緒便會消散，而上帝會為你的救贖安排好一切。
    - type: paragraph
      text:
        ru: Душу мучат более мысли, нежели самые дела; они смущают сердце, страшат и обещают то, чего иногда быть не может. Лишь бы только колебать ум, отягчать печалью душу и уклонять сердце от всемогущего Бога.
        cn: 折磨心靈的，更多是思慮，而非實行；它們攪擾心坎，驚駭人心，並應許有時不可能實現之事。它們唯一所圖者，不過是動搖心智，以憂愁重壓靈魂，並使心背離全能之主。
    - type: paragraph
      text:
        ru: 'Промыслитель всякого блага одарил человека самовластием, то есть волею, по которой уклоняется сердце, как хочет: или на добро, или на сопротивление благому.'
        cn: 所有美善的施予者，将自权，即意志，赐予了人类；心依靠这意志，随己所愿而转向：或趋向美善，或抵拒良善。
    - type: paragraph
      text:
        ru: С помощью Божией и молитв, о нас приносимых святителем Тихоном, я побужденный пишу к душе и сердцу вашему не по наружности одной, но более по мысленной сущности внутренних движений, которые видит Бог; а потому для рассматривания собственного сердца и надлежит каждому, сколько можно, уединяться от всякой молвы и разно-мысленных разговоров. Когда вы с верою и упованием на Бога вступите в рассуждение своих помышлений с тем намерением, чтобы предпринять доброе и явить благоугодное пред Богом на самом деле, тогда Ангел Божий научит вас истинному устроению всего расстроенного и вы получите покой душе вашей, упокоивая повиновением душу, виновную всего вашего состояния.
        cn: 藉由上帝的助佑，以及圣徒提洪为我们所献的祷告，我受感动而写信给您的灵魂与心田。我所关注的并非仅是外在的表现，更是内在思绪活动之精髓，此乃上帝所洞察的。因此，为了审察自己的内心，每一个人都应当尽可能地远离一切喧嚣与纷乱的谈话。当您怀着信德与对上帝的盼望，开始省察自己的思虑，并立志要着手行善，以实际行动彰显上帝所喜悦之事时，那时，上帝的天使必将教导您如何真实地整饬一切紊乱之处，您的灵魂也将获得安宁，藉由顺服来安抚那造成您一切景况的有罪之魂。
    - type: paragraph
      text:
        ru: 'Полученное вами прежде сего письмо мое не почитайте за мой суд: я страшусь судить человека! – ибо сам подлежу ежечасному суду и верю Божию слову:«не судите, не судими будете!»Но – по вере вашей, как внушилось, так и предалось к вашему ведению.'
        cn: 您先前收到的我的那封信，请不要将其视为我的裁断：我恐惧去评判一个人！——因为我自己也时时刻刻面临审判，并且我相信上帝的圣言：「你们不要论断人，免得你们被论断！」[1] 但是——依照您的信德，如何得到启示，就如何转达于您知悉。
    - type: paragraph
      text:
        ru: Лучше не верить своим глазам и сердцу, нежели все благоустрояющему Божию Промыслу о нас!
        cn: 宁可不信自己的眼目和心意，也不可不信上帝为我们所安排的、使万事臻于美善的圣善天意！
    - type: paragraph
      text:
        ru: За усердие и посильное исполнение ваше ради Бога относительно воспоминания души пред Престолом Божия милосердия, сколько можете вместить трудов и неусыпного попечения при искренней вере вашей о призрении бедствующих по разным случаям, Господь вас утешит неизреченно.
        cn: 因著你們為了神，而對在神的慈悲寶座前記念靈魂的熱忱和力所能及的實踐，以及在你們真誠的信仰中，對那些因各種緣由而陷於困境之人的照拂，你們所能承受的勞苦和不倦的關懷，主必以莫可言喻的方式安慰你們。
    - type: paragraph
      text:
        ru: 'Прошу вас не открываться никому в следующих моих строках, которые пишу единственно при сем случае в пользу вашей души: мой отец, всеми любимый, попался в руки мстительных людей, которые в ночное время его не познали и, не давши времени к объяснению, но вместо другого, виноватого пред ними, лишили жизни невинного и еще многолюбимого ими моего отца. Хоронимое тело его не показало мертвости на себе, но вид лица покрывал играющий румянец, – и с тем положен в землю. Многие мнили, что он жив и душа есть в теле. Мать моя оплакивать и поминовение о душе его делать непрестанно умножала по своей к нему любви; и никто ее не мог удержать от сего стремления. В одно время он ей сам явился и сказал, чтобы она не плакала о нем: «Мне очень хорошо! И сего никакой язык сказать не может»; он дал ей скушать один конфект для познания райской сладости и скрылся. После сего довольное время она чувствовала на сердце неизреченную радость и некое наисладчайшее успокоение всех чувств душевных. Все это она сама мне пересказывала, обливаясь слезами, смешанными с сердечной радостью! Теперь я сие сообщаю вам к утешению и уверению, что всякая душа, отлучившаяся от тела, пользуется истинным поминовением и добрыми делами, во славу Божию о ней творимыми. То же и вашей душе обращается в великую пользу.'
        cn: '我恳请您不要向任何人吐露我以下的文字，我写下这些只是为了您的灵魂得益：我那深得众人爱戴的父亲，落入了复仇之人的手中。他们在夜间没有认出他，没有给他解释的机会，却将他当作另一个有罪之人，夺去了我无辜而又深受他们爱戴的父亲的生命。


          他那下葬的遗体并未显现出死亡之态，面容上却覆着一抹跃动的红晕——他就这样被安葬入土。许多人猜测他仍活着，灵魂尚在体内。我的母亲出于对他的爱，不断地为他哭泣，并增加为他灵魂所做的追思，没有人能阻止她这份强烈的思念。


          有一次，他亲自向她显现，告诉她不要为他哭泣：「我过得非常好！这种美好是任何言语都无法形容的。」他给了她一颗糖果品尝，让她得以知晓天堂的甘甜，随后便隐去了。


          此后相当长一段时间内，她心中都感受到一种无法言喻的喜悦，以及一种至为甜美的，令所有灵魂感官都平静安宁的体验。所有这些都是她亲口对我叙述的，她流着泪，泪水中混杂着发自内心的喜悦！


          现在我将此事告知您，以作慰藉与确信：每一个离开肉体的灵魂，都能从真实的追思和那些为荣耀上帝而为她所行的善事中受益。同样，这对您的灵魂也将带来巨大的益处。'
