      ru: '74.'
      cn: '74.'
    text:
      ru: Александре Николаевне Ильиной
      cn: 致亞歷山德拉·尼古拉耶芙娜·伊利娜
    children:
    - type: paragraph
      text:
        ru: Отрада души вашей есть милость Божия. Милостыня избавляет от смерти! Любовь покрывает множество грехов (см.Притч 10, 12). Иисус Христос животворит умирающих греху, чтобы жили по сей заповеди Его:«любите враги ваша, добро творите ненавидящим вас»(Мф 5, 44); поэтому следует, сколько возможно, со всеми мирствовать и ни на кого не держать гнева. От усердия вашего с радостью утешайте, матушка, милостынею нищих; а в лице нищего Сам Христос принимает милостыню от верующих и воздаст им сторично щедротами Своими; и вам воздаст Господь милостью Своею. Молитесь Господу и Матери Божией, да будет это вашим утешением!
        cn: 您心灵的慰藉是上帝的慈爱。施舍救人脱离死亡！爱能遮盖许多罪过（参箴言 10:12）。耶稣基督使那些向罪而死的人获得生命，好让他们能活出祂的这条诫命：「要爱你们的仇敌，为那恨你们的人行善」（马太福音 5:44）；因此，你们应当尽可能与所有人和平相处，不对任何人心怀怒气。您要以您的热忱，欢喜地施舍穷人以安慰他们，我的「马图什卡」（matushka，意为「母亲」或「修道院院长」）；因为基督亲自在穷人的形像中接受信徒的施舍，并以祂的慷慨厚恩百倍地报答他们；愿主也以祂的慈爱报答您。向主和上帝之母祷告，愿这成为您的慰藉！
    - type: paragraph
      text:
        ru: Августа 30-го, 1826 года
        cn: 一八二六年八月三十日
