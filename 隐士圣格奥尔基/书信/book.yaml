      cn: '17.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу! Слава Богу! Слава Богу! Примирение с требующими удовлетворения в земных делах мне и вам есть и будет несомненною отрадою в небесных, не о себе, но о Господе. Нет, не соизволяйте той мысли, о которой вы мне писали; она находит от духа самонадеяния. Стократно лучше повергаться во всяком смирении с молитвою о вашем N. N. ко Господу и не подавать никакого вида, будто вы согласны с мыслью развращения. Этого уклонения ищут от нас все духи, исполненные злоковарного лукавства и лести под видом приобретения. Да будет все так, как Господу угодно. Вера и надежда – не в человеческом умышлении и мудрости, но в простом уклонении от зла и творении всякого блага. Не подражайте тому, что не пользует, но еще и уклоняет от дел спасительных: вы можете жить с ним, приятно говорить, сносить, терпеть и переносить неприятности и при всем этом сердце в жертву приносить Господу. Господь, видя такой неизменный труд ваш ради приобретения души, помилует вас и обратит его к солнцу незаходимому, к которому он, может быть, и теперь спиной стоит. Ах! не оставляйте молитвы, не оставляйте и чтения Священного Писания, и общину почаще посещайте: сие угодно Богу; а вам нужно удерживаться от тех слов, которых ныне душа моя понести не может; самые дела вашего благочестия явно ему будут говорить и убеждать его к познанию себя и Бога. Ежели несомненно веруем, то всяко в долготерпении имеем получить просимое.'
        cn: 荣耀归于上帝！荣耀归于上帝！荣耀归于上帝！在尘世事务中，与那些要求满足的人和你们的和解，对我与你们而言，是且将是我们在天国之中确凿无疑的慰藉，这并非为了我们自己，而是为了主。不，请不要同意您写信告诉我的那个想法；那个想法源于自负的精神。千万倍地更好，以全然的谦卑，为您的 N. N. 向主献上祷告，而不要表露出任何一丝您赞同那败坏想法的样子。所有那些充满着邪恶诡计、狡猾与虚伪，却以获取为名目之下的诸般灵，都在寻求我们偏离此道。愿一切都照着主所喜悦的那样成就。信心与盼望，不在于人的谋算与智慧，而在于单纯地远离邪恶，行一切良善之事。不要效法那没有益处的，甚至还会使人偏离救赎之工的事：您可以与他一同生活，愉快地交谈，忍受、耐心承受并忍耐一切不快，而在这一切之中，将您的心献祭给主。主，看到您为着赢得灵魂所付出的如此坚定的劳苦，必会怜悯您，并使他转向那永不落之日头，或许他现在正背对着那日头。啊！不要停止祷告，不要停止阅读《圣经》，并要更频繁地探访团契：这是上帝所喜悦的；而您需要克制那些话语，此刻我的灵魂无法承受它们；您虔诚的善行本身将清楚地对他说话，劝服他认识自己和上帝。如果我们毫不怀疑地相信，那么我们就必将在恒久的忍耐中获得所求之事。
    - type: paragraph
      text:
        ru: 'Умнику Павлуше мой вопрос: любит ли он меня сердечным чувством? А я простеньких люблю, люблю беззлобивых дурачков. Пора, пора Алеше прилежно учиться слову Божию: чем ныне напитается, тем и под старость жить будет. Христос с вами! Покойтесь в Господе.'
        cn: 问聪慧人帕维尔：他是否以真挚的心爱我？而我爱那些淳朴的人，我爱那些心无恶意的「傻瓜」。阿廖沙，是时候了，是时候勤奋学习上帝的圣言了：他如今所滋养的，便是他年迈时所赖以生存的。愿基督与你同在！在主里安息吧。
  - type: heading2
    initial:
      ru: '18.'
      cn: '18.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Мы не можем заблудиться в жизни нашей, когда всякий подвиг будет освещаться Евангелием, и апостолами, и преданием святых отец, свидетельствованных Богом. В нынешние времена умножаются волки, поэтому и овечек мало, а истинных пастырей еще меньше. Всей вселенной приближается конец! Второе Пришествие Христово будет не с усмотрением времени и часа, но, как молния, внезапно. Люди скажут: мир и спокойствие, – ан тут вдруг всегубительство! Однако все живут, как бессмертные, и временное предпочитают вечному; все заблуждаются, – ежели не идут вслед Господа и не ищут прежде всего Царствия Божия. Страх Божий нас освобождает всякой боязни, которой подлежит весь мир; мы не боимся верить слову Божию, но только страшимся сомневаться и того опасаемся, чтобы по какому-нибудь предлогу не уклониться в самомнение. Это сети злоковарного диавола, коими он уловляет великих мудрецов, оболь-щая их высоким мечтанием. Ах, да вразумит нас святой Ангел и откроет сердцу видеть незаблудно всякие наружные правила и порядки! Плачу... пусть снимут завесу, под которой страждут немощные! Тогда познают, что требует Иисус Христос от спасающихся в кротости и смирении. Вес велик и мал; мера сугуба – нечиста пред Господом обоя: из этого видно, как необходимо нужна умеренность.'
        cn: 我們在生命中不致迷失，若每一次苦修的功德都蒙福音、使徒和蒙神所見證的聖教父之聖傳所光照。在現今的時代，豺狼增多，是以羊群稀少，而真正的牧者更少。整個宇宙的末日正在臨近！基督的第二次降臨不會在乎時間與時刻的察驗，而是像閃電一般，出乎意料。人們將說：和平與安寧，——然而突然之間，盡是毀滅！然而所有人都活得彷彿不朽，他們更看重暫時的事物而非永恆；所有人都迷失了方向，——如果他們不追隨主，不首先尋求神的國度。對神的敬畏使我們擺脫了世人所屈服的一切恐懼；我們不懼怕相信神的話語，我們只畏懼懷疑，並擔心我們會以任何藉口偏離到自以為是的境地。這是惡毒魔鬼的網羅，他以高傲的幻想來迷惑偉大的智者，並以此誘捕他們。啊，願聖天使教導我們，開啟我們的心靈，使我們能清晰無誤地看見一切外在的規條和秩序！我哭泣……讓他們掀開那使軟弱者受苦的幔子吧！那時他們將明白，耶穌基督要求那些在溫和與謙卑中得救的人具備什麼。重量有大有小；量度有雙重——在主面前兩者皆不潔淨：從中可見，中庸之道是何等必須。
    - type: paragraph
      text:
        ru: 'Постоянное наблюдение наружных правил, установленных добровольною ревностью о благочестии, только тогда похвально, когда соблюдается чистота совести каждого; иначе оно относится к тщеславию жестоких мудрецов по внешности, когда они силятся упорно удержать только одну наружность и тем величаться пред немощными. Совесть же каждого не может быть соблюдена без расположения мирного и посильного трудолюбия. Это хорошо, что добрыми кажутся! – гладко, ласково и тихо говорят, много постятся и много молятся; но как коснешься их, то не горьки ли? Опалят ненавистью, злобою, завистью и немилосердием: по сим плодам и древеса в познание приходят; прочее же, кроме сего, похвально. Господь нам дарует истинное рассуждение о надлежащем, а не сами собою проразумеваем. Хотящий всем спастися о всех печется и всем всяко снисходительствует, чтобы всех приобрести во спасение. Не хощет Господь вынуждения, но произволения ищет и содействует тому Своею благодатью. Хорошо быть строгим к самому себе, а к прочим нужно снисхождение и милость. Мы назидаемся любовью, имеем от Господа новую заповедь – любовь друг друга: люблю, люблю и предаюсь! Укрепи нас, Господи, пребывать непоколебимо в святой любви Твоей! Я хуже всех: но прошу и надеюсь быть помилован всеобъемлющею, простою любовью.'
        cn: '对那些出于自愿的热忱而为虔敬所设立的外在规范，恒常的遵守，只有在每个人的良心得以保持纯净时，才是值得称赞的。否则，它就归于那些外表上严苛的智者的虚荣，因为他们极力顽固地只持守外在的形式，并以此在软弱者面前自夸。而每个人的良心，若没有平和的心境和力所能及的勤勉劳作，就无法得以保持。


          他们看起来良善，这很好！——他们言语圆滑、亲切、安静，他们多有禁食，多有祷告；但当你触及他们时，他们难道不是苦涩的吗？他们会以仇恨、恶毒、嫉妒和无情来灼伤人：凭着这些果子，树木就得以被认识；而除此之外的一切，都是值得称赞的。


          愿上主赐予我们关于适当之事的真实分辨力，而非我们自行领悟。那位愿意所有人都得救的主，他关切所有人，并对所有人都以各种方式加以宽容，为要使所有人都被赢得而得救。上主不愿强迫，他寻求的是自愿，并以他的恩典来协助。


          对自己严格要求是好的，但对他人则需要宽容和怜悯。我们藉着爱得以建立，我们从上主那里领受了新的诫命——彼此相爱：我爱，我爱并奉献自己！主啊，求你坚固我们，使我们能在你神圣的爱中坚定不移地持守！我比所有人都差：但我祈求并盼望能被那包罗万象、纯朴的爱所怜悯。'
