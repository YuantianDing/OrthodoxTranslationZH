  text:
    ru: Об унынии и скуке
    cn: 論憂悒與倦怠
  children:
  - type: heading2
    initial:
      ru: '184.'
      cn: '184.'
    text:
      ru: 2. К Т. С.
      cn: 二、致泰·色[2]
    children:
    - type: paragraph
      text:
        ru: 'Надежда ваша Бог! Прошу вас не унывать; но когда грустно, тогда принуждайте сами себя прочитывать из книжки: Размышления Святителя Тихона, те самые листочки, кои перегнуты для вашего внимания. Матерь Божья – ваш покров, и молитвы Святителя Христова Тихона да вспомоществуют вам во спасение ваше. Путь ваш – Иисус Христос. Спутник ваш'
        cn: 你們的盼望是上帝！我懇請你們不要沮喪；然而當你們感到憂愁時，你們要強迫自己讀一讀《聖梯洪省思錄》這本書，讀那些為你們的關注而折疊起來的書頁。聖母——她是你們的庇護，而基督聖者梯洪的禱告必將幫助你們得到救贖。你們的道路是耶穌基督。你們的伴侶
    - type: paragraph
      text:
        ru: н. р. Е. Августа 13-го, 1835 г.
        cn: 新曆，八月十三日，一八三五年。
  - type: heading2
    initial:
      ru: '93.'
      cn: '93.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Буди вам утешение от Господа на сии слова: «Что-то скучно мне».'
        cn: 愿主以这些话语安慰你：「我感觉有些愁闷。」
    - type: paragraph
      text:
        ru: Благие мысли утешают,
        cn: 善美之思抚慰人心，
    - type: paragraph
      text:
        ru: А сопротивные смущают.
        cn: 而对立者使人不安。
    - type: paragraph
      text:
        ru: Лишение благих
        cn: 良善之物的缺失
    - type: paragraph
      text:
        ru: Рождает скуку и досаду;
        cn: 滋生厭煩與惱怒；
    - type: paragraph
      text:
        ru: Хранение же их
        cn: 對其之珍藏乃是
    - type: paragraph
      text:
        ru: Дает душе покой и в горестях отраду.
        cn: 它赐予灵魂以安宁，并在忧患中带来慰藉。
  - type: heading2
    initial:
      ru: '177.'
      cn: '177.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Когда приходят скука и уныние, тогда нужно более пребывать в молитве, нежели в каких-нибудь других занятиях. Бедственно уклоняться от молитвы: уныние расслабляет душу и расточает сердце на взыскание земных удовольствий. Наше отечество – небо, и потому неприличны нам мудрования земные.'
        cn: 當無聊與沮喪來襲之時，應當更多地置身於禱告之中，而非專注於其他任何活動。偏離禱告是極為不幸的：沮喪會使靈魂鬆懈，並使人心分散，轉而尋求塵世的歡愉。我們的故土是天國，因此，塵世的思慮對我們而言是不合宜的。
    - type: paragraph
      text:
        ru: 'Впрочем, кто как хочет; каждая душа имеет свою волю – благоугождать Богу или сопротивно угождать своим чувствам. Мы же убеждаемся непрестанно молиться, да не внидем в напасть. Господь Сил с нами: да покоряем волю свою воле Его! Мир вам!'
        cn: 然而，人各有所願；每個靈魂皆有其自由意志——或取悅於上帝，或悖逆地迎合自身情慾。至於我等，則 убе убе不斷地祈禱，以免陷於試探。萬軍之主與我等同在：願我等將自身意志臣服於祂的聖意！願平安與爾等同在！
    - type: paragraph
      text:
        ru: Недостойный Г...
        cn: 不配的格……
    - type: paragraph
      text:
        ru: Мая 19-го, 1829 года
        cn: 一八二九年，五月十九日
  - type: heading2
    initial:
      ru: '241.'
      cn: '241.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Господи! удиви на нас милость Твою.
        cn: 主啊！請使祢的慈恩降於我們。
    - type: paragraph
      text:
        ru: Уныние – грех смертный! Когда мрачный дух, по попущению Божию или по нашему уклонению от Господа, омрачает душу и смешивает мысли, тогда наводит он мучительную скуку. Мне кажется, немалое различие – ощущать ли ее только сряду дня три или постоянно пребывать в глубокой тьме уныния. Почто же вы любите каждый день забавлять себя унынием? Причины посторонние никогда не принадлежат вашему сердцу и никакого для вас не содержат в себе повода к унынию.
        cn: 沮喪是致命的罪！當陰鬱之靈，或因上帝之允諾，或因我們偏離主道，而使靈魂黯淡、思緒混亂之時，它便引來折磨人的煩悶。在我看來，僅僅連續三日感受此煩悶，與恆久處於沮喪的深沉黑暗之中，其間的差異非同小可。你們為何偏愛日日以沮喪自娛呢？外在的原因從不屬於你們的心，也不為你們帶來任何沮喪的緣由。
    - type: paragraph
      text:
        ru: Суетность и споры – один лишь смех. Желаю вам успокоения в Господе.
        cn: 虚浮与争吵——唯余笑声。愿你们在主内得享安宁。
    - type: paragraph
      text:
        ru: Января 30-го (1833 года) День Трех святителей.
        cn: 一月三十日（一八三三年）三圣人日。
  - type: heading2
    initial:
      ru: '251.'
      cn: '251.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Предаю вам слово о себе:'
        cn: 我將關於我自己的話語傳達給你：
    - type: paragraph
      text:
        ru: 'Тяжкое уныние напало на меня, и спрашиваю сам себя: откудова это такая темная туча нашла на душу мою? Скучно, грустно, так что и не знаешь что делать, чем пособить себе к разогнании тяжкой тьмы такой. Томительно быть в таком мрачном состоянии. Едва только движется мысль в сердце моем, и обнадеживая жизнью, убеждает к постоянному терпению всего находящего; едва только тихо шепчет она: «вот еще немного, и Всевидящий призрит на смирение твое, и утешит спасением вечным. Молись самым сердцем твоим: жертва Богу дух сокрушен! Помяни слово Божие; оно не богатых ублажает, но нищих духом: блажени нищии духом, яко тех есть царствие небесное. Молись, терпи, смиряйся; напасти и скорби, тебе приключающиеся, тоже споспешествуют во благое и вводят в царствие Божие! Помни и храни, и делай то самое, что Христос заповедал. Твой крест – твое терпение за любовь Христову. Верою и любовью совершается добродетель, и отсюда преселение в будущую жизнь». Таким-то представлением истинных предложений душа, присещаемая Богом, избавляется от мрачных уз и простирается в приятное созерцание будущего века. Аминь.'
        cn: 沉重的沮喪襲擊了我，我自問：這片黑暗的烏雲是從何而來，籠罩了我的靈魂？我感到厭倦、悲傷，以至於不知該做什麼，不知如何幫助自己驅散這沉重的黑暗。處於這樣陰鬱的狀態是令人苦惱的。只有一絲思緒在我的心中緩緩移動，以生命來鼓勵我，勸導我要恆久忍耐一切臨到之事；它只是輕輕地低語：「再過不久，全視者就會垂顧你的謙卑，並以永恆的救恩來安慰你。要以你的全心來祈禱：上帝所要的祭是憂傷的靈！你要記念上帝的話語；它所稱讚的不是富人，而是心靈貧乏的人：虛心的人有福了，因為天國是他們的。祈禱、忍耐、謙卑；臨到你的苦難和悲傷，也同樣會促成你的益處，並引你進入上帝的國度！要牢記、持守，並實踐基督所吩咐的。你的十字架，就是你為基督的愛所付出的忍耐。美德是藉著信心和愛心完成的，並由此遷入來世。」藉著對這些真實陳述的理解，這蒙上帝眷顧的靈魂，從陰暗的束縛中得以解脫，並延展到對未來世界的愉悅沉思之中。阿門。
    - type: paragraph
      text:
        ru: Прошу молитв ваших к Повелевшему непрестанно молитися, чем взаимно обязан вам и многогрешный,
        cn: 我恳求你们为那位命令我们不住祷告的主献上祷告，而我这罪孽深重之人，也同样为你们肩负此责，深受恩惠，
    - type: paragraph
      text:
        ru: непотреб, р. Егор. Вечер. Марта 25-го, 1834 г.
        cn: 不肖者，格奥尔基。晚间。一八三四年，三月二十五日。
  - type: heading2
    initial:
      ru: '294.'
      cn: '294.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: Уныние и грусть побеждаются размышлением о жизни будущего века, о блаженстве вечно веселящихся о Господе, которые здесь претерпели многие скорби и удостоились наследовать жизнь вечную. Они, наконец, совершенно избежали уныния; им не грустно там, где все объемлются радостью и торжествуют в неизреченном утешении!
        cn: 憂鬱與愁苦，可藉著默想來世之生命、以及那些在主內永遠歡欣之人的福樂而得勝。這些人在世間忍受了許多悲傷，並得以繼承永恆的生命。他們最終完全擺脫了憂鬱；在那裡，所有人都沉浸於喜樂之中，並在不可言喻的慰藉中凱旋，他們在那裡並不感到愁苦！
    - type: paragraph
      text:
        ru: 'А ныне для нас нужно терпение, чтобы благодушно переносить находящие уныние и грусть. Не терпят сего уклоняющиеся в обычаи языческих забав и гуляющие в пространстве своих веселостей: они играючи живут. Но решившиеся следовать путем истины здесь бывают оскорбляемы от любящих изнеженную жизнь и нимало не внимающих, чему поучает Слово Божие – Иисус Христос.'
        cn: 而如今，我們需要忍耐，以心平氣和地承擔所遭遇的沮喪與憂愁。那些沉溺於異教習俗的嬉戲並縱情於自身歡樂空間的人，不會忍受這些：他們過著遊戲人間的生活。然而，那些決心追隨真理之路的人，在這裡會受到那些喜愛嬌奢生活、絲毫不留心於上帝聖言——耶穌基督所教誨之事物的人的冒犯。
    - type: paragraph
      text:
        ru: Поистине спасительно здесь терпеть скорби ради Господа, но ужасно там, где конца не будет, терпеть за нетерпение свое вечные муки...
        cn: 真地，在此處為着主忍受諸般憂患是蒙受拯救的；然而，在那處永無終止地、因着自身的急躁而忍受永恆的苦楚，則是多麼可怖啊⋯⋯
    - type: paragraph
      text:
        ru: 'Молимся: «Господи, даждь ми здесь терпение, великодушие и кротость» и «сподоби мя любити Тя от всея души и помышления, и творити во всем волю Твою».'
        cn: 我們祈禱：「主啊，請賜予我此地忍耐、寬宏與溫良」並「使我能以全心全意和所有思念愛祢，並在一切事上遵行祢的旨意」。
    - type: paragraph
      text:
        ru: Мая 3-го, 1835 года
        cn: 一八三五年，五月三日
  - type: heading2
    initial:
      ru: '181.'
      cn: '181.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Сотвори ей, Господи, вечную память! – Так вопиет Св. Церковь, умоляя Господа о преставившейся монахине, матери Евгении... Много ли лет жития ей было во временном здесь мире? Одной минутой все житие кончилось, и кончилось все временное: дела, слова и помышления! Но воскреснет она, и настанет вечное! Вечных благ желает вам от искренности сердца, Божией милостью о Христе Иисусе, Спасителе нашем,'
        cn: '主啊，赐予她永恒的纪念！——圣教会如此呼求，恳求上主眷顾已故的修女，叶夫根尼娅嬷嬷……她在暂时的此世中活了多少年岁？转瞬之间，她的生命便告终结，所有暂存之事也随之止息：她的行为、言语和思虑！然而，她将复活，永恒的岁月即将降临！


          愿永恒的福祉自诚挚之心降临于您，藉由上帝的慈悲，奉我们的救主，在基督耶稣里。'
    - type: paragraph
      text:
        ru: непотр. раб Георгий.
        cn: 不配的僕人 格奥尔基。
    - type: paragraph
      text:
        ru: 'Прошу вас не унывать: в унынии нет спасения. Нужно молиться Господу, верить слову Его, слушать Его заповеди и надеяться на Его благость, которою получают прощение и милость кающиеся грешники. Размышление о вечности избавляет нас от привязанности к вещам временным. Очень пользует душу повторять в разуме и 22-й Псалом Давидов.'
        cn: 請您不要灰心喪志：在沮喪中沒有救贖。人需要向主禱告，相信祂的話語，聽從祂的誡命，並仰望祂的良善，那良善是痛悔的罪人藉以獲得寬恕和憐憫的。對永恆的思忖使我們脫離對暫時事物的依戀。在心中反覆誦唸達味（大衛）的第二十二篇聖詠（詩篇）[22]對靈魂大有裨益。
    - type: paragraph
      text:
        ru: Ноября 3-го, 1833 г.
        cn: 一八三三年，十一月三日。
  - type: heading2
    initial:
      ru: '229.'
      cn: '229.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: 'Спасайтесь, пока время не ушло! А что прошло, того возвратить нельзя. – Меня тяготит тяжкий сон; сожительница моя – леность ходатайствует мне муку, а бесстрашие и нерадение помогают ей: видите, в какой опасности состояние мое. Посудите сами, что в такой крайности делать, и от находящих злых чем избавиться! Ничего не придумаем от себя; только что вздохнем ко Всемогущему: помилуй мя, Господи, яко немощен есть: душа моя дремлет от уныния, и рыкающий лев – дьявол злой дух, ищет во всякое время поглотить ее и свести во ад, не сущу избавляющу, ниже спасающу. Одно только еще помню часто внушаемое мне:«восстань спать и воскресни из мертвых, и освятит тебя Христос! был некто, который уснул и спал, потом восстал, и получил заступление от Господа»(Пс. 3, 6); и я говорю себе: Господь просвещение мое и Спаситель мой: кого убоюся? Заступи мя, Господи, и побори борющих меня сопротивных злых духов: разорви все сети их и избавь меня, радость моя и спасение мое вечное!..'
        cn: 趁著時光未逝，務要救拔自己！那已然逝去的，便無法復返。——我為沉重的睡意所壓迫；我的同伴——懈怠，為我說項以求得苦楚，而無畏與疏忽則助她一臂之力：你看，我的境況何其危險。請您自行判斷，在這等危急之中，該當如何行事，又當如何擺脫那逼近的諸般邪惡！我們自己無法思量出任何辦法；唯有向全能者發出嘆息：「主啊，求祢憐憫我，因我實在軟弱：我的靈魂因灰心而昏沉，那咆哮的獅子——魔鬼這惡靈，時時尋求將她吞噬，並將她拖入陰間，卻無人能施以援手，亦無人能予以拯救。」我唯一時常銘記的，是那常被啟示於我的話語：「醒來吧，停止沉睡，從死者中復活，基督便要光照你！」曾有一人，他睡著了又沉睡，後來他醒來了，便從主那裡得到了庇護（詩篇3:6）；我也對自己說：上主是我的光照，是我的救主：我還懼怕誰呢？主啊，求祢庇佑我，擊敗那與我爭戰的諸般敵對惡靈：撕裂牠們所有的網羅，並將我解救出來，祢是我永恆的喜樂與救贖！
    - type: paragraph
      text:
        ru: 9-го Декабря, 1834 г.
