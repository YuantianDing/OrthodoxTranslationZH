  children:
  - type: heading2
    initial:
      ru: '8.'
      cn: '8.'
    text:
      ru: Письмо епископу Воронежскому Епифанию
      cn: 致沃罗涅日主教叶皮法尼的书信
    children:
    - type: paragraph
      text:
        ru: Ваше высокопреподобие! Всечестный отец!
        cn: 尊敬的神父！至尊的父！
    - type: paragraph
      text:
        ru: 'Услышав, что вы соболезнуете о моем окаянстве и изменении в образе моей жизни, в прославление имени Бога и Господа нашего Иисуса Христа, прошу вас, яко подражателя Иисусу Христу, творящего волю Его и пекущегося о душеспасении, аки пастыря и отца, пособствующего тому всеми средствами: простите меня! Я слаб, бессилен и немощен; жизнь моя лишь одно мгновение! Я вынужден совестию сказать: все прошло, но грехи – со мною!..'
        cn: 听说您为我的悲惨境况和生活方式的改变而深感同情，为赞美我们上帝和主耶稣基督的圣名，我恳请您，作为耶稣基督的效法者、遵行祂旨意的人、以及一个关切灵魂得救的牧者和父亲，用尽一切方法来帮助我：请您宽恕我！我软弱、无力且脆弱；我的生命不过转瞬即逝！我良心驱使我不得不说：一切都已逝去，唯有罪过与我同在！……
    - type: paragraph
      text:
        ru: 'Человеку предлежат два пути: или вечно спастись, или вечно погибнуть! Воздаяние будет«комуждо по делом его»(Пс 61, 13); и час смертный от каждого сокрыт, чтоб быть ему всегда готовым. Из сего каждый произволяюший, усматривая столько опасностей для своей жизни и страшась вечной погибели, избирает себе путь спасения; советуясь с опытными и опасно проходящими сию временную жизнь, от многих свидетельствуемыми, – истинно богодухновенными мужами, решается уже, содействуемый волею Божией и Промыслом Божиим, принять на себя посильный подвиг и предается весь невозвратно во имя Бога и Господа нашего Иисуса Христа – в вере, надежде и любви. При сем углубляет в своей памяти и относящееся к сему апостольское слово:«яко да не похвалится всяка плоть пред Богом!»(см.Рим 3,20) – и другое, предъявленное чрез пророка и царя Давида:«Господь просвещение мое и Спаситель мой»(Пс 26, 1). Потом, сознав себя паче всех великим грешником и достойным всякого мучения, изгнания и лишения и, яко омерзелый и недостойнейший не только зреть вселенную и услаждаться сим зрелищем, но и быть в обществе братий, уединяется и оплакивает до самого гроба грехи свои, всегда имея их в памяти, и так пребывает в неизменяемой надежде на любовь и милость Божию.'
        cn: '人面前擺著兩條道路：或永遠得救，或永遠滅亡！報償將是「照他所行的報應各人」（詩篇 61:13）；而死期對每個人都是隱藏的，為要讓他時刻準備好。由此，每一個有自由意志的人，看到生命中如此多的危險，並懼怕永遠的滅亡，便為自己選擇了救恩之路；他諮詢那些有經驗、謹慎度過這短暫人生，並得到眾多見證——真正受上帝啟示的人——的忠告，於是下定決心，在上帝的旨意和祂的護佑之助下，肩負起力所能及的苦修，並以我們的上帝和主耶穌基督之名，將自己全然、不可挽回地奉獻出去——在信、望、愛之中。


          與此同時，他將使徒關於此事的話語銘記於心：「使一切有血氣的，在神面前一個也不能自誇」（參羅馬書 3:20）——以及另一句藉先知和大衛王所宣示的話：「耶和華是我的亮光，是我的拯救」（詩篇 26:1）。


          隨後，他意識到自己是比所有人都更為深重的罪人，配得一切苦難、被驅逐和被剝奪，如同一個污穢不堪、極不配之人，不僅不配觀看宇宙並享受這景象，甚至不配與弟兄們同處，於是便獨自退隱，直到墳墓前都為自己的罪孽哭泣，時常將它們銘記於心，並以如此不變的希望，安住於上帝的愛與憐憫之中。'
    - type: paragraph
      text:
        ru: А разуметь, что такое в мире наша жизнь, и быть беспечным – это заблуждение! Надеяться на пролитую за нас Кровь пострадавшего Господа и не избегать случаев к соблазнам и грехам – это страшное небрежение...
        cn: 然而，明白我们在世上的生命究竟是什么，却又疏忽大意——这便是迷失方向！指望那为我们倾流宝血、受难之主的恩典，却不躲避诱惑和罪恶的机会——这是何等可怕的轻忽……
    - type: paragraph
      text:
        ru: 'Желать быть святым и благочестно жить есть долг каждого человека: ибо грешные не блаженствуют! Если они во времени не раскаются и достойно не оплачут грехов своих, то вечно будут мучимы. Надлежит паче повиноватися Господу, нежели человекам (см.«Деян 5, 29). Иже бо вознесется, смирится: гордым Бог противится»(см.Иак 4, 6). А от грехов и случаев ко грехам удаляться, чтобы не слышать поносных слов и не видеть прелестей, есть каждого произволение, как пишет вселенной учитель: «Идеже есть произволение, тамо возбраняющее ничтоже есть».'
        cn: 渴望成为圣洁之人，并虔敬地生活，是每个人的义务：因为罪人并不得享福祉！如果他们未能及时悔改，且不为自己的罪孽献上合宜的哀恸，那么他们将永远受苦。我们「理当顺从神，胜于顺从人」（参阅 使徒行传 5:29）。因为「凡自高的，必降为卑；骄傲的人，神必抵挡他」（参阅 雅各书 4:6）。而为了避免听闻羞辱之言，不观看诱惑之物，从而远离罪孽和导致罪孽的情境，这是每个人自由的选择，正如普世的导师所写：「何处有自由的意愿，便没有什么能阻碍其实现。」
    - type: paragraph
      text:
        ru: За сим именем Иисуса Христа прошу вашего высокопреподобия молитв об укреплении меня во святой воле Божией, да премилосердый и всемогущий Бог очистит меня скверного, простит грехи и недостойного удостоит всегда, неизменяемо и вечно быти храмом Божиим! Простите!
        cn: 以主耶稣基督之名，我恳求您高贵的教诲，为我祷告，使我在上帝的圣意中得蒙坚固，愿那至仁至慈、全能的上帝洁净我这污秽之人，赦免我的罪孽，并使我这不配之人，永远、不变、且永恒地配作上帝的殿宇！请您宽恕！
    - type: paragraph
      text:
        ru: Недостоин более именоватися, как мерзкий Георгий. Августа 10-го дня, 1820 года
        cn: 不配再被稱為人，只是一個污穢的格奥尔基。一八二〇年，八月十日。
  - type: heading2
    initial:
      ru: '18.'
      cn: '18.'
    text:
      ru: Письмо отцу архимандриту Иларию, в Москву
      cn: 致在莫斯科的长老院院长、神父希拉里翁的信函
    children:
    - type: paragraph
      text:
        ru: Есть и нет; вижу и не вижу; говорю, и молчу, и слышу.Ащечто говорите,«вся в славу Божию творите».
        cn: 有，亦無；見，亦未見；言說，卻又緘默，且在聆聽。若爾等有所言說，「凡所行之事，皆為榮耀上帝而作。」
    - type: paragraph
      text:
        ru: Какое близкое внутреннему слову – внешнее средство – нам дано перо это, которым пишу от сердца исходящее слово и передаю другому искренность свою, – и никакое расстояние дальности места не препятствует быть по сердцу близкому разговору о добрых делах и благих рассуждениях, как бы то все по возможности управить к лучшему и начатым делам, Божиею милостию, совершить благой конец. На это нужна премудрость!«Начало ж премудрости страх Господень»(Притч 1,7).«Бойтеся Господа, вси святии Его»(Пс 33,10).
        cn: '「外在的工具——这支笔，是多么贴近我们内在的言语啊！我用它写下发自肺腑的言语，并将我的真诚传达给另一个人。没有任何遥远的距离能够阻碍我们进行亲切的、关于善行与美好思虑的交谈，仿佛所有的事情都能因此尽力得到改善，而那些已开始的工作，也能籍着上帝的怜悯，获得圆满的结局。为此，我们需要智慧！」


          「敬畏上主是智慧的开端」（箴言 1:7）。


          「上主的众圣徒啊，你们要敬畏祂」（诗篇 33:10）。'
    - type: paragraph
      text:
        ru: 'Еще объявлено: Премудрость же Божия не пребывает в телеси, повинном греху, – вот и открылась война самих с собою. Тут нужно оружие такое, которым бы, вооружившись, можно было освободиться от телесного повиновения греху, а грех есть беззаконие, – следовательно, нужны законные средства, как утвержденная крепость, противу воюющих на душу страстей. При употреблении таких средств, в телеси, уже повинном правому духу, пребывает Премудрость Божия, наставляющая и вразумляющая на всякое благое дело; она становит послушающего ее выше всяких козней диавольских, и ходящий с нею посреди сетей многих уже избавляется от уловления оными, смиренномудро руководствуемый благодатию от земных к небесным.'
        cn: 又曾宣告：「然而上帝的智慧，不住在那服从罪恶的身体之中。」——由此便开启了他们自身与自身的战争。在此，需要一种武器，藉由它装备起来，方能从身体对罪恶的服从中得以解脱。罪恶即是悖逆律法，——因此，需要合乎律法的手段，如同坚固的堡垒，用以抵抗那些向灵魂宣战的激情（「страстей」）。当运用这些手段时，在那已然服从于正直之灵的身体之中，上帝的智慧便会居留，教导并开导人行一切美善之事；她使听从她的人，超越一切魔鬼的诡计。那与她同行于诸多罗网之中者，便能从被其诱捕中得以拯救，因着谦卑的智慧（「смиренномудро」）由恩典引导，从属地迈向属天。
    - type: paragraph
      text:
        ru: Велик же и труд предлежит вашему высокопреподобию в занятиях, относящихся к славе Божией; но у вас и ночь, как день, совершается просвещением, лишь бы только достигнуть в благий конец трудов своих и тогда явиться ко Господу, всех труждающихся и обремененных имеющему успокоить вечно, идеже несть болезнь, ни печаль, ни воздыхание, но жизнь бесконечная. А ныне, покудова здесь, чрез святого пророка царя Давида Дух Святой непрестанно увещевает:«работайте Господеви в веселии»(Пс 99, 2), чтобы не напало уныние и не помрачилось сердце, взыскующее Господа;«работайте Господеви в веселии». Самая память Божия есть уже сердцу веселием.«Помянух Бога, и возвеселихся»– так объявляет о себе псалмопевец (Пс 76,4); а у вас уже давно затвержено на памяти вашей, что«любящим Бога вся поспешествуют во благое»(Рим 8,28) – и сладкое, и горькое, и нет того, что бы не поспешествовало во благое любящим более всего Бога!
        cn: '您的崇高圣德在致力于关乎上帝荣耀的事务上，面临着巨大的辛劳；然而，在您的劳作之中，夜晚也如同白昼一般被光照亮，只要能够达到您辛劳的美好终结，便能在主面前显现。主将永远地安慰所有劳苦和负重之人，在没有疾病、没有忧愁、没有叹息之处，唯有无穷的生命。


          而此刻，只要我们身在此地，圣灵就藉着圣先知大卫王不断地劝勉我们：「当欢欢喜喜地事奉上主」（诗篇 99:2），以免灰心沮丧侵袭，蒙蔽了那寻求主的心；「当欢欢喜喜地事奉上主」。


          单单对上帝的记念，已是心之喜乐。圣咏者如此宣告他自己：「我记念上帝，便有了喜乐」（诗篇 76:4）；而您的记忆中早已牢牢铭刻着：「万事都互相效力，叫爱上帝的人得益处」（罗马书 8:28）——无论是甘甜还是苦涩，没有一件事不为那些最爱上帝的人带来益处！'
    - type: paragraph
      text:
        ru: Очень желательно, да содействуют вам и прочие благодетели в славу Божию от щедрот своих для восприятия в будущей жизни от всещедройдесницысторичного воздаяния. Слава Богу о всем!
        cn: 至为恳切地希望，愿其他的施恩者亦协助于您，从他们的慷慨中为着上帝的荣耀，使您能在未来的生命中从那至为慷慨之手接受百倍的回报。一切荣耀归于上帝！
    - type: paragraph
      text:
        ru: Повергая себя в любовь вашего высокопреподобия, прошу прощения, благословения и святых молитв ваших всегда слабый, грешный и непотр. р. Е. 18 января 1835 года
        cn: '我向您崇高的敬意献上我的爱，祈求您的宽恕、您的赐福和您的圣祷。您最软弱、罪孽深重、不配的仆人 Е. 敬上。


          1835 年 1 月 18 日'
  - type: heading2
    initial:
      ru: '21.'
      cn: '21.'
    text:
      ru: Священнику отцу Иосифу
      cn: 獻給神父約瑟夫
    children:
    - type: paragraph
      text:
        ru: Радуйтеся и вы о Господе Иисусе Христе, призванный на пастырство, честнейший отец Иосиф!
        cn: 願你們也在主耶穌基督裡歡欣喜樂，蒙召牧養群羊的，可敬的約瑟夫神父！
    - type: paragraph
      text:
        ru: Благодаря за приветствие ваше, пишу вам следующее слово, веруя Богу:«аще не будете, яко дети, не внидите в Царствие Божие»(см.:Мф 18, 3). Блажени боящийся Господа!..
        cn: 感謝您的問候，我寫下以下這段話，深信上帝所言：「你們若不變成像小孩子一樣，絕不能進天國。」（參見：馬太福音 18:3）。敬畏上主的人有福了！
    - type: paragraph
      text:
        ru: 'Святой Златоуст благовременно произносит Слово на всех пастырей, не внемлющих себе и не пасущих вверенное им стадо:«Из таковых не мню быти»(говорит) спасаемым иереем, а многим погибающим». Смотрите: «погибающим», а не погубляемым – погубляемый погубляется от другого, а погибающий погибнет от себя, от своего небрежения. Сие Златоустово изречение простирается и на всякого состояния христиан, не радеющих о своем спасении.'
        cn: 圣金口若望适时地对所有不自省、不牧养所托付羊群的牧者们发出了忠告：「我以为，在这样的人中，得救的司祭寥寥无几，而灭亡者众多。」（他如此说道）。请看：「灭亡者」，而非「被灭亡者」——「被灭亡者」是由他人导致其灭亡，而「灭亡者」则因自己，因自身的疏忽而灭亡。圣金口若望的这句教诲，也延伸至所有不关注自身救赎的基督徒。
    - type: paragraph
      text:
        ru: Не Господь ли тя избрал, о иерей Божий, да служиши ему неуклонно? Утешение же, и покой, и велия мзда служителю Божию не здесь обещана, но там, где есть неизреченное торжество празднующих и радость бесконечная; здесь же и немощным предлагаются труды и страдание за имя Христово и за спасение многих. Нет, никак не по высокомудрию и самонадеянию, но смиренно мудрствующими и самоуничижающимися в усердном послушании слова Божия повеления Господни исполняются.
        cn: 上帝的祭司啊，岂非主亲自拣选了你，叫你忠贞不渝地事奉祂吗？然而，服事上帝之人所应许的安慰、安歇与大赏，并非在此地，而是在那有无法言喻的、众圣徒欢庆的胜利与无尽喜乐之处；在此地，甚至连软弱之人，亦被邀为基督的圣名与许多人的救赎而忍受劳苦与磨难。断乎不是凭着高傲自大与自恃，而是凭着谦卑自抑、自我贬抑，并在对上帝话语的殷勤顺从中，主的诫命方得以成全。
    - type: paragraph
      text:
        ru: Человек называется (и есть) плотским совсем не потому, что носит плоть и терпит страсти, но собственно называется (и есть) плотским потому, что«плотская и земная великомудрствует»и в страстях своих произволяет; а кто иначе разумеет, тот явно обличается учением Христовым.
        cn: 一个人被称为（且是）属肉体的，全然不是因为他身负肉体并承受情欲（「帕西翁」），而是恰恰被称为（且是）属肉体的，因为他「体贴肉体和地上的事」（歌罗西书 3:2，参考路加福音 1:16 格式），并在自己的情欲中恣意妄为；凡持异议者，皆被基督的教诲所昭示并驳斥。
    - type: paragraph
      text:
        ru: Отрожденный же святым крещением во имя Святой Троицы духовно, почто вспять обращается своею мыслию, будто еще не отрожденный? Такое мнение подлагает злоковарный враг, чтобы похитить душу под предлогом лестного смирения и погубить ее неверием.
        cn: 凡已藉聖洗之禮，奉聖三之名，在靈性上得以重生者，為何仍以其意念回轉，彷彿尚未重生？此等見解乃是惡毒之仇敵所置，為要以虛浮之謙卑為藉口，竊奪其靈魂，並以不信而毀滅之。
    - type: paragraph
      text:
        ru: Вооружайтесь обоюдоострым мечом словом Божиим, почтеннейший отец Иосиф!
        cn: 武装自己，拿起上帝之道这柄两刃的利剑吧，最可敬的约瑟夫神父！
    - type: paragraph
      text:
        ru: Испрашивающий святых молитв ваших, непотребный раб Егор многогрешный
        cn: 祈求您神聖禱告的，祂卑微而罪孽深重的僕人葉戈爾
    - type: paragraph
      text:
        ru: 'Р. S. Вы всяко ошиблись надписью ко мне: теперь видите, что я не просто грешный, но многогрешный. Есть мое изволение и о сем с приятностью сообщить вам слово: надобно помнить Вземлющего грехи мира и оправдавшего смирившегося мытаря. Кто же мнит себя быти безгрешным – ложь есть; но другого называющий грешным судья есть; суд же не вверяется тем, которые и сами подлежат суду. Смотрите – опасно; духовно мудрствовать и верою ходить апостол убеждает, а не плотию и видением по прелести мира сего.'
        cn: 附言。您寫給我的稱呼完全用錯了：現在您看見了，我並非僅僅是個罪人，而是個罪孽深重之人。關於這一點，我也有心願樂意告訴您一句話：應當銘記那位擔負世人罪孽，並稱那自卑的稅吏為義的主。凡自以為無罪者，乃是謊言；而稱他人為罪人者，便是審判官；然而，審判的權柄並不託付給那些自身也當受審判的人。請看——這是危險的；使徒勸勉我們應當以屬靈的智慧和信心行事，而非隨從肉體，或以這世間的虛妄幻象而行。
    - type: paragraph
      text:
        ru: Никакую мысль без рассмотрения и здравого рассуждения принимать не должно. Да укрепит вас Господь спасати пасущееся на пажити Его стадо!
        cn: 任何念头，若未经审视与清明之判断，皆不应采纳。愿上主坚固尔等，以拯救在其牧场上吃草之羊群！
    - type: paragraph
      text:
        ru: Смиренно кланяюсь, простите, батюшка, всяко и во всем многогрешного Егора. Господь вам да явит Свою милость!
        cn: 卑微地向您鞠躬，请宽恕我，神父，这个在一切事上、在各方面都充满罪愆的叶戈尔。愿主向您彰显祂的慈悲！
  - type: heading2
    initial:
      ru: '22.'
      cn: '22.'
    text:
      ru: Священнику Василию Королевецкому
      cn: 獻給司祭瓦西里·科羅列維茨基
    children:
    - type: paragraph
      text:
        ru: Христос воскресе! Здравствуй, любезный брат о Господе! Ищешь ты услышать что на пользу душе своей от меня грешного. Ищущие с верою и терпением обретают искомое:«ищите, и обрящете», глаголет Господь;«толцыте, и отверзется»(Лк 11, 9), просите и дастся вам.
        cn: 基督復活了！主內的親愛弟兄，你好！你渴望從我這個罪人這裡，聽到對你靈魂有益處的話語。凡懷著信心與忍耐尋求的人，必能獲得他們所求的：主說：「你們祈求，就給你們；尋找，就尋見；叩門，就給你們開門。」（路加福音 11:9），你們求，就必賜給你們。
    - type: paragraph
      text:
        ru: Господи, озари темноту мою, да возвещу на пользу брату моему во свете Твоем.
        cn: 主啊，求祢光照我的幽暗，使我能在祢的光中，将有益于我弟兄的事传扬出来。
    - type: paragraph
      text:
        ru: 'По вере твоей буди тебе, любезный брат! Нам всегда две дороги лежат вечные: первая – в страну райских жителей, царствующих в Господе; вторая – в страну непроницаемого мрака, где бесконечные муки и нестерпимое жжение от геенского огня.'
        cn: 願照你的信心，給你成就，親愛的弟兄！擺在我們面前的，永遠有兩條永恆的道路：第一條，通往與主同作王之天堂居民的國度；第二條，通往那不可穿透之幽暗的國度，在那裡有無盡的折磨，以及地獄之火難以忍受的灼燒。
    - type: paragraph
      text:
        ru: Первый путь тесен и многоскорбен; по нему идут люди, благоугождающие Богу, гонимые от мира, возненавидевшие себя, подражающие в страданиях Иисусу Христу и претерпевающие до самого конца всякие напасти от диавола и от злобных людей.
        cn: 第一条道路是狭窄且充满苦难的；沿着这条道路前行的是那些蒙上帝喜悦的人，他们被世人所逼迫，厌弃自身，在受苦中效法耶稣基督，并忍受着魔鬼和恶人所施加的一切灾祸，直到终结。
    - type: paragraph
      text:
        ru: 'По второму пути идут люди, любящие мир и все то, что почитает и любит мир: таковые терпеть ничего не хотят, живут по своим мыслям, по своим желаниям и ищут пространствовать во всех удовольствиях; заповедей Христовых не исполняют и следуют во всем своему умышлению в надменных парениях и гордости. Сии противники кротости и смирения подлежат своим произволениям сатанинской области и, обладаемые диавольским духом, не чувствуют своих грехов и не думают, что вечно будут мучимы; ибо не внимают слову Божию, которое есть непреложно и как сказано, так и будет. Сказано:«воздам комуждо по делом его»(Пс 61,13) – и воздастся непременно.'
        cn: 走第二條道路的人，他們愛世界，以及世界所尊崇和喜愛的一切：這樣的人不願忍受任何事物，他們按照自己的想法、自己的願望生活，並尋求在一切歡愉中擴展自我；他們不遵行基督的誡命，而是在傲慢的飛揚和驕傲中，完全順從自己的意圖。這些與溫順和謙卑為敵的人，屈從於他們自己的任性，落在撒旦的權勢之下，被魔鬼的靈所佔據，不覺察自己的罪孽，也不認為自己將永遠受苦；因為他們不留心神聖的聖言，這聖言是永不改變的，它所說的，必將成就。聖言曾說：「祢必照各人的行為報應他」（詩篇 61:13）——這報應必然會來到。
    - type: paragraph
      text:
        ru: Вот что, любезный брат мой, мне и тебе и всем предлагается – спасайтесь; помолися и о мне, чтобы нам купно быть в Царствии Божием и славить Пресвятую Троицу, единого Бога вовеки.
        cn: 我親愛的弟兄，這便是擺在你我，以及眾人面前的——得救贖吧；也請為我禱告，好叫我們能在上帝的國度中齊聚一堂，永遠頌讚至聖三一，這獨一的上帝。
    - type: paragraph
      text:
        ru: Кающийся грешник Георгий. Апреля 27-го дня, 1823 года
        cn: '懺悔的罪人格奧爾基。


          主曆一八二三年，四月二十七日。'
  - type: heading2
    initial:
      ru: '23.'
      cn: '23.'
    text:
      ru: Брату. (Из писем святителя Тихона)
      cn: 致弟兄。（引自聖提霍恩主教的書信）
    children:
    - type: paragraph
      text:
        ru: На вопрос, где удобнее для спасения жить должно, словами преосвященного Тихона отвечаю тебе, почтенный о Христе брат!
        cn: 對於「何處是為得救而居住的更合適之所」這個問題，我以至聖提豐（Tikhon）的話語來答覆你，我在基督裏可敬的弟兄！
    - type: paragraph
      text:
        ru: «Требуешь ты от меня ответа в том, от чего неизвестный конец последует. Я, рассуждая немощь человеческую и козни бесов, которые часто подлагают зло под видом добра, как яд под медом, не могу тебе дать совета в неизвестных вещах, чтобы после и тебе чего противного не приключилось, и мне ради того не было бы печали. Лучше все наперед предвидеть и молчать, нежели советовать и после каяться.
        cn: 「你向我求取一個答覆，關於那將要帶來未知結局之事。我深思著人性的軟弱，以及惡魔的詭計，牠們常將惡事偽裝成良善，如同將毒藥藏於蜂蜜之下，因此我無法就未知之事給你任何建議，以免日後有任何不順遂的事情降臨於你，而我也因此心生憂傷。與其給出建議之後又後悔，不如事先預見一切而保持緘默。」
    - type: paragraph
      text:
        ru: В доме тебе у родителей быть опасно ради известной причины. А во всяком монастыре, где бы ты ни был, человеку богобоящемуся, спасения ищущему, всегда о вечной муке и будущей жизни помышляющему и в молчании себе самому внимающему, безопасно есть.
        cn: 你若在父母家中，为着众所周知的原因，是危险的。但在任何一座修道院中，不论你在何处，对于一个敬畏上帝、寻求救恩、恒常默想永恒刑罚与未来生命，并在静默中省察自身的人来说，都是安全的。
    - type: paragraph
      text:
        ru: И знаю, что лучше от родителей и сродников удалиться хотящему спастися. Едино только тебе предлагаю, что скука немалая будет тебе в монастыре, когда далеко отлучишься. Посему надобно терпеть и преодолевать себя. А от сатаны и злых людей нигде не уйдешь, где ни будешь. Как тень телу во время солнечного сияния, так гонение и ненависть злых людей ищущему Бога последуют.
        cn: 我知道，對於渴求救贖的人來說，遠離父母和親屬是更好的。我只向你提出一點：當你在修道院中遠離親人時，將會有不小的煩悶。因此，你需要忍耐並戰勝自己。而無論你在何處，都無法逃脫撒但和惡人的侵擾。正如日光下形影隨身，迫害與惡人的憎恨亦將緊隨尋求上帝的人。
    - type: paragraph
      text:
        ru: Мне кажется, что лучше отдаться на волю Божию и в каком-нибудь быть монастыре, только чтобы в доме родительском не быть; и в том монастыре крепко себя утвердить, хотя и скучно будет; а в скуке себя утешать тем, что смерть все прекратит; вечная сладость, радость и слава подвизающегося приимет вскоре; часто Богу молиться, просить от него помощи, трудиться и ни малейшего времени не пропускать без дела какого-нибудь – и так скука минется.
        cn: 我感觉，最好是顺服于上帝的旨意，去某一所修道院，只要不在父母的家中就好；在那所修道院中，要坚固地确立自己，即便会感到厌倦；而在厌倦中，要以死亡终将终止一切来安慰自己；那永恒的甘甜、喜悦与荣耀将很快接纳那奋力争战之人；要常常向上帝祷告，向祂祈求帮助，努力劳作，不让丝毫的时间空过，总要做点什么——如此，厌倦便会消逝。
    - type: paragraph
      text:
        ru: Господь да управит житие твое. Спасайся и о мне грешном поминай. Ваш доброжелатель – Тихон епископ».
        cn: 願主導引你的生命。願你得蒙救贖，並記念我這罪人。你們的祝願者——主教季霍恩。
    - type: paragraph
      text:
        ru: Сим служащий к воспользованию требующего, непотребный раб, многогрешный Г-й»
        cn: 「这乃是供求助者取益之用，不配的奴仆、罪孽深重的格奥尔基。」
  - type: heading2
    initial:
      ru: '24.'
      cn: '24.'
    text:
      ru: Брату о Господе
      cn: 主內的弟兄：
    children:
    - type: paragraph
      text:
        ru: 'Что предлагаю самому себе, то и вам (из сочинений святителя Тихона): «памятовать последние четыре: Смерть! Суд Христов! Ад! – и Царство Небесное!»'
        cn: '我向我自己提出的，也向你们提出（摘自圣主教提洪的著作）：


          「要记念最后的四件事：死亡！基督的审判！阴间！——和天国！」'
    - type: paragraph
      text:
        ru: 'О сих всегдашняя память и верное размышление отвращают от греха. Смерть нечаянно приходит и восхищает всякого, праведника и грешника, и посылает во оный век. По смерти суд Христов следует, на котором человек или прославится, или постыдится. По суде две дороги откроются: одна во ад, которою поженутся грешники нераскаянные; другая – в Царство Небесное, и пойдут тою праведнии и святии.Собранны Господом обратятся, и приидут в Сион с радостию; и радость вечная над главою их»(Ис.35,10).«И идут сии»(грешники)«в муку вечную: праведницы же в живот вечный»(Мф.25, 46). О сих размышление есть истинная христианская философия, которая научает не натуру вещей испытывать, но суету мира, краткость времени и долготу вечности познавать и сердце обращать от видимых к невидимым и от временных к вечным.«Помни последняя твоя, и во веки не согрешиши»(Сир 7, 39). Рассуждай, что краткая греха есть сладость, но вечная горесть последует. Грех, как совершается, несколько услаждает, но, сотворенный, горесть вводит, совесть уязвляет, душу оскверняет и к вечной муке ведет.'
        cn: '對這些事的恆常追憶和真切沉思，能使人遠離罪愆。死亡不期而至，將每一個人，無論是義人還是罪人，都攫取而去，並送往那另一世界。在死亡之後，基督的審判隨之而來，在此審判中，人或得榮耀，或蒙羞恥。審判之後，將開啟兩條道路：一條通往陰間，不肯悔改的罪人將被驅趕其上；另一條通往天國，義人和聖徒將由此前行。


          「耶和華所救贖的民必歸回，歌唱來到錫安；永樂必歸到他們的頭上」（以賽亞書 35:10）。


          「這些人」（罪人）「要往永刑裏去；那些義人要往永生裏去」（馬太福音 25:46）。


          對這些事的沉思，乃是真正的基督徒哲學，它教導人不要探究萬物的本質，而是要認識世界的虛妄、時間的短暫和永恆的漫長，並將心從可見的轉向不可見的，從暫時的轉向永恆的。


          「你當記念你的結局，就永不犯罪」（西拉書 7:39）。


          當思量，罪惡的甜美是短暫的，但隨之而來的卻是永遠的苦楚。罪惡在實行之時，或許略有甜美，但一旦造成，便帶來苦楚，刺傷良心，玷污靈魂，並導向永遠的刑罰。'
    - type: paragraph
      text:
        ru: 'Подлость и мерзость греха да отвратит христианина от греха: яко он есть семя и плод диавольский,«яко исперва диавол согрешает»(1Ин 3, 8). Нужно также и о христианском благородии рассуждать, которое есть великое, высокое, превознесенное и непостижимое. Быть сыном Божиим, иметь общее со Отцем и с Сыном Его Иисус Христом (1Ин 1, 3; 3,1); быть храмом Духа Святого, жилищем Духа Христова (1Кор 6, 15, 19) коль велико есть! Какая честь, слава и благородие человеку больше сего может быть? Вся слава и честь царей и князей уступает тому, как тьма свету. Но того лишается христианин через грех.'
        cn: 罪惡的卑劣與可憎當使基督徒遠離罪惡：因為罪惡乃是魔鬼的種子與果實，「因為魔鬼從起初就犯罪了」（約翰一書 3:8）。我們也需要深思基督徒的高貴身分，這身分是偉大、崇高、顯赫且不可思議的。成為上帝的兒子，與父和祂的兒子耶穌基督相通（約翰一書 1:3；3:1）；成為聖靈的殿，基督之靈的居所（哥林多前書 6:15, 19），這該是何等偉大！人還能擁有比這更大的尊榮、榮耀和高貴嗎？所有君王與王公的榮耀和尊榮，都如同黑暗之於光明般向其遜色。然而，基督徒卻因著罪惡而喪失了這一切。
    - type: paragraph
      text:
        ru: Бог свет есть, и тьмы в нем несть ни единой.«Аще речем, яко общение имамы с Ним, и во тме ходим, лжем и не творим истины»(1Ин 1, 6). Смерть Христова и ужасное Его за грехи наши страдание сильно есть отвратить христианина от греха. Что Христу горесть и мучение соделало, тем ли тебе услаждаться? Да не будет!
        cn: 上帝是光，在祂裡面毫無黑暗。「我們若說與上帝相交，卻仍在黑暗裡行，就是說謊話，不行真理了」（約壹 1:6）。基督的死亡和祂為我們的罪所受的可怖苦難，足以使基督徒遠離罪惡。那使基督承受悲痛與折磨的事物，你怎能以此為樂？絕不如此！
  - type: heading2
    initial:
      ru: '25.'
      cn: '25.'
    text:
      ru: К Н.Н.
      cn: 致尼·尼·
    children:
    - type: paragraph
      text:
        ru: Помните, что Бог говорит хотящим спастися:«в терпении вашем стяжите души ваша»(Лк21,19).
        cn: 請謹記，上帝對那些渴望得救的人說：「你們要憑着忍耐，保全你們的靈魂。」（路加福音 21:19）
    - type: paragraph
      text:
        ru: 'Читайте Апокалипсиса главу 2-ю, 3-ю, 7-ю от ст. 9 до конца, главу 19-ю, 20-ю, 21-ю и 22-ю. Там открывается блаженство вечного живота и радость, торжество и слава избранных Божиих в будущем веке. Христос глаголет:«се гряду, яко тать: блажен бдяй, и блюдый ризы своя, да не наг ходит: и узрят срамоту его»(16,15).'
        cn: 请阅读《启示录》第2章、第3章、第7章（从第9节至末尾）、第19章、第20章、第21章和第22章。在这些篇章中，揭示了永恒生命的福祉，以及上帝所拣选之人在未来世代的喜乐、凯旋与荣耀。基督如此宣告：「看哪，我来像贼一样。那警醒、看守自己衣服，免得赤身行走，叫人看见他羞耻的，有福了」（16:15）。
    - type: paragraph
      text:
        ru: Терпите все, что ни приключится, да в вечном животе прохладу получите; а за родителей своих прилежно молитеся Богу, да помилует их.
        cn: 請忍受一切所降臨之事，俾能在永恆的生命中獲得安寧；並為你的父母懇切地向上帝祈禱，願祂憐憫他們。
    - type: paragraph
      text:
        ru: 'В подкрепление ваше при обуревании малодушия, пишу, что одному на сей неделе в нашем монастыре послышалось: когда он в самую полночь забылся, только легши спать, ему послышалось такое пение над ним, что сердце его от радости и сладости, как воск, таяло, и как только окончилось пение то, он проснулся и ту радость и сладость чувствовал еще в сердце своем, которая несколько времени была у него и скоро от него отошла; а потом нашла на него великая печаль, что та радость отошла от него.'
        cn: 爲了在您灰心喪志、遭受風暴衝擊時給予支持，我寫下以下文字：本週我們修道院裡有一人聽見了這樣的聲音。當他在午夜剛入睡、神志朦朧之時，他聽見頭上有歌聲響起，那歌聲如此動聽，以致於他的心，像蠟燭一樣，因喜樂與甘甜而融化。歌聲一結束，他就醒了過來，心裡仍能感受到那份喜樂和甘甜。這感覺持續了一段時間，隨後就消退了。接著，巨大的憂愁籠罩了他，因爲那份喜樂已經離他而去。
    - type: paragraph
      text:
        ru: Рассуждайте вы сие и своей братии о Христе сообщайте. Бог нас и здесь не оставляет без утешения – то как много утешит в будущем веке! Терпите убо все и тщитеся во всем Христу угождать.
        cn: 你们当深思此言，并与在基督里的弟兄分享。上帝在此世亦未曾离弃我们，使我们没有安慰，那么在未来的世代中，祂将赐予何等丰盛的慰藉！因此，你们当忍受一切，并竭力在诸事上取悦基督。
    - type: paragraph
      text:
        ru: Ваш доброжелатель и слуга, Т. Е. В. и Е.
        cn: 您的善意友人與僕役，T. E. V. 與 E.。
  - type: heading2
    initial:
      ru: '27.'
      cn: '27.'
    text:
      ru: Брату о Господе
      cn: 主內的弟兄：
    children:
    - type: paragraph
      text:
        ru: 'Выписал и размышляю (то же представляю и любезному брату моему):'
        cn: 我摘录并默思着（也将其呈献给我亲爱的弟兄）：
    - type: paragraph
      text:
        ru: Писание нас научает не позволять уму нашему ничего, кроме повеленного, мудрствовать.
        cn: 圣经教导我们，不要让我们的心意思想任何，除非是被命令的。
    - type: paragraph
      text:
        ru: Бытейских книг читателю от плотских страстей свободным быть следует.
        cn: 阅读《创世记》的读者，理应脱离肉体的情欲。
    - type: paragraph
      text:
        ru: Бедственно есть убавлять нечто или прибавлять к преданным от Духа Святого.
        cn: 自圣灵所传授的教诲中删减或增添任何内容，实乃祸患。
    - type: paragraph
      text:
        ru: Сердцу, хотящему восприять божественные словеса, чистым должно быть от противных помышлений.
        cn: 心靈若願領受神聖的聖言，則必當潔淨，遠離一切相反的思慮。
    - type: paragraph
      text:
        ru: Не всем писана суть словеса Божия, но точию имущим уши по внутреннему человеку.
        cn: 并非所有人都能领受上帝的话语，而只为那些在内心深处拥有耳朵的人而写。
    - type: paragraph
      text:
        ru: Слова, чуждые истинного, буйством именуют евангельскую проповедь, – простоту написанных речей уничижая.
        cn: 世人称那些与真理相悖的言语为僭妄之辞，却将福音的宣讲斥为喧嚣放纵，——如此贬低了圣言笔录的纯朴简明。
    - type: paragraph
      text:
        ru: Чем в вере здравые пользуются, от того другие вредятся.
        cn: 在信仰中，健全的人从中得益的，其他人却因此受损。
    - type: paragraph
      text:
        ru: Не утучняй плоти твоей; чем тучнее делаешь свою плоть, тем тяжче душе твоей делаешь узилище. Для чего снабдеваешь то, что скоро придет во истление? Преуспевающей и кипящей крови – причиною ко греху многоплотие бывает. Тело изнурять должно и не щадить крови, которая в плоть обыкновенно прелагается.
        cn: 切勿使你的肉身肥沃；你使你的肉身越是肥沃，就越是为你灵魂造下沉重的囚牢。你为何要供养那速将朽坏之物呢？对那旺盛沸腾的血气来说，多肉乃是导致罪恶的原因。身体应当被苦修，不应怜惜那通常会化为肉身的血液。
    - type: paragraph
      text:
        ru: Познания Божия кто требует, тому далече подобает быти от страстей.
        cn: 凡寻求认识上帝之人，都当远远避开诸般情欲。
    - type: paragraph
      text:
        ru: Ум, проницательно чуждые грехи усматривающий, туг есть на познание своих погрешностей.
        cn: '譯文：


          心智（\*Ум\*），在洞察入微中將罪惡視作全然異己之物時，對於認識自身的過錯卻遲鈍了。'
    - type: paragraph
      text:
        ru: Последующие руководству слепых учителей сами себя употребления света лишают.
        cn: 那些跟随盲目教师引导的人，正在使自己失去运用光明的能力。
    - type: paragraph
      text:
        ru: Ничто, подлежащее чувствам, не может быть простым.
        cn: 凡属乎感官之事，无一能是单纯的。
    - type: paragraph
      text:
        ru: 'Два суть пути: един пространный и широкий, и сей имеет путеводителем лукавого. Другой путь тесный и прискорбный, и на нем путеводителем есть Ангел благий.'
        cn: 两条道路：一条宽阔且广袤，引领者乃是那恶者。另一条道路狭窄且崎岖，其上的引路人乃是良善的天使。
    - type: paragraph
      text:
        ru: Невозможно нам вместить в себя Божией благодати, не изгнав злобных страстей, кои овладели душами нашими.
        cn: 若不驅逐那已然佔據我們靈魂的惡毒情慾，我們便不可能容納上帝的恩典。
    - type: paragraph
      text:
        ru: Страх Божий и смерти боязнь нам наводит, и лиц боятися нам советует.
        cn: 對上帝的敬畏和對死亡的恐懼籠罩著我們，並建議我們畏懼那些面孔。
    - type: paragraph
      text:
        ru: Кто демонов боится, тот страх вражий имеет в себе, от неверия рожденный.
        cn: 誰懼怕惡魔，誰的內心就存有敵人的恐懼，這恐懼源於不信。
    - type: paragraph
      text:
        ru: Благ есть страх, чтоб не беззаконновать.
        cn: 敬畏是良善的，为使我们不至于犯罪作恶。
    - type: paragraph
      text:
        ru: Чтоб уста наши глаголали премудрость, для сего нужно сердцу нашему поучаться разуму.
        cn: 为了让我们的口舌宣讲智慧，我们的心就需要学习理解。
    - type: paragraph
      text:
        ru: Понеже не постились, того ради испадохом из рая. Начнем убо поститься ныне, да к нему возвратимся. Не видим ли, как Лазарь постом вошел в рай? Не подражай Евину преслушанию; не принимай совета змия, который предлагает пищу, изнеживающую тело.
        cn: 因我們沒有禁食，所以我們從樂園中墮落了。那麼，現在讓我們開始禁食，以便我們能回到樂園。我們難道沒有看到拉撒路是藉著禁食進入樂園的嗎？不要效法夏娃的不順從；不要接受那蛇的建議，牠所提供的食物只會使身體變得柔弱。
    - type: paragraph
      text:
        ru: Убойся примера богатого, которого роскошная жизнь ввергнула в огонь, ибо он не за наглость, но за сластолюбие осужден был гореть пламенем пещным.
        cn: 你要畏懼那富人的榜樣，他奢靡的生活使他被投入火中，因為他受審被定，要在爐火的火焰中焚燒，並非由於傲慢，而是由於貪圖享樂。
    - type: paragraph
      text:
        ru: 'Честен вид постящегося лица: не цветет оно постыдною красностию, но целомудренною белизною украшено; глаза умильные; пристойные поступки; лицо размышляющее – неумеренным смехом не обезображивается; умеренность в словах, чистое сердце; елико внешний человек тлеет, толико внутренний обновляется. Также:«егда немоществую, тогда силен бываю»(2Кор 12,10). Так не презришь ли ты сих телесных брашен и не пожелаешь ли любезной трапезы небесной, которую постом непременно себе предуготовишь!'
        cn: 忠實地呈現出一個禁食者的樣貌：他不會因可恥的緋紅而面色發光，而是以貞潔的皎白為裝飾；他的雙眼充滿溫情；他的舉止端莊得體；他的面容沉靜默想——不會被無度的歡笑所扭曲；他的言辭有節，他的心靈純淨；他的外在之人越是衰敗，他的內在之人就越是更新。同樣地，還有：「因我甚麼時候軟弱，甚麼時候就剛強了」（哥林多後書 12:10）。這樣，你難道不會輕看這些肉體的食物，而渴慕那親愛的、屬天的筵席嗎？你必會藉著禁食為自己預備好這筵席！
    - type: paragraph
      text:
        ru: Вообще сказать, всякая страсть, изумляющая ум, по достоинству называется пьянством.
        cn: 总而言之，一切使心神迷乱的激情，都可恰当地被称为醉酒。
    - type: paragraph
      text:
        ru: А женам сколь свойственно дышать, столь прилично поститься.
        cn: 妇女们，禁食对于她们而言，正如呼吸对于她们一样，是多么地合适。
    - type: paragraph
      text:
        ru: Господь ублажает безженство паче женитьбы – и советует, а не заповедует о нем.
        cn: 主称许独身胜过婚配——祂是建议，而非诫命。
    - type: paragraph
      text:
        ru: Путь к небу есть соблюдение заповедей Божиих.
        cn: 通往天國的道路，乃是遵行上帝的誡命。
    - type: paragraph
      text:
        ru: Кто нищ Христа ради и милостив, тот совершен есть христианин. И нищета – путь есть до совершенства.
        cn: '忠實的譯者在此呈上翻譯：


          凡為基督的緣故而甘受貧窮，並心存憐憫的人，他就是一個完全的基督徒。而這貧窮，乃是通往那圓滿境界的道路。'
    - type: paragraph
      text:
        ru: Не едина вера, но и дела добрые благо-потребны ко спасению. Не сотворшие же дел добрых,ащеи имели веру, осуждены будут.
        cn: 所需要的不仅是信仰，亦是那善工的美德，方能有助于救赎。那未能行出善工之人，即便拥有信仰，亦将遭受定罪。
  - type: heading2
    initial:
      ru: '30.'
      cn: '30.'
    text:
      ru: Петру Александровичу Григорову
      cn: 獻給彼得·亞歷山德羅維奇·格里戈羅夫
    children:
    - type: paragraph
      text:
        ru: 'Слава. Богу! Благодарю вас, возлюбленный о Господе Петр Александрович, за приятное воспоминание ваше о смотрении или Промысле Божием. Сими-то недоведомыми судьбами все содержится, что только есть и существует или пребывает до совершенного исполнения; а когда уже все исполнится, тогда всему видимому нами изменение и обновление: и смертное тело наше облечется в бессмертие...'
        cn: 荣耀归于上帝！我感谢您，在主内蒙爱的彼得·亚历山德罗维奇，感谢您对上帝的照管或神圣安排（Промысле Божием）的愉快回忆。正是藉着这些不可测度的旨意，万物得以维系，凡是存在的、或持守直到完全实现的事物。而当万物都已实现时，我们所见的一切都将经历改变和更新：我们这必死的身体将穿上不朽。
    - type: paragraph
      text:
        ru: Глаголет Господь Вседержитель:«на кого воззрю, токмо на кроткого и молчаливаго, и трепещущаго словес моих»(Ис.66, 2).«Блажен муж бояйся Господа, в заповедех Его восхощет зело»(Пс 111, 1). Боящемуся Бога такое дается сильное желание жить по заповедям Божиим, что он день и нощь ищет выразуметь заповеди Господни; в сердце такового слышится и другое выражение словес Господних:«аще любите Мя, заповеди Моя соблюдете»(Ин 14,15); и еще:«заповедь новую даю вам, да любите друг друга, якоже Аз возлюбих вы, и вы любите такожде»(см.Ин 13, 34).
        cn: 主宰萬有的上主宣告：「我所眷顧的，唯獨是那謙卑安靜，且因我的話語而戰兢的人。」（以賽亞書 66:2）。「敬畏上主的有福之人，他必極其樂於遵守祂的誡命。」（詩篇 111:1）。對於敬畏上帝的人，上主賜予他一種強烈的願望，要按照上帝的誡命而生活，以至於他晝夜尋求明白主的誡命；在這樣的人心中，還能聽到主話語的另一種表達：「你們若愛我，就必遵守我的誡命。」（約翰福音 14:15）；又說：「我賜給你們一條新誡命，就是要你們彼此相愛，正如我愛你們一樣，你們也要如此相愛。」（參閱約翰福音 13:34）。
    - type: paragraph
      text:
        ru: 'Не то ли самое я пишу вам, что вы самым делом свидетельствуете и проходите: не путь соблазна, но путь истинный. Слава Богу! Да воздаст Господь святым отцам и всей братии, подвизающимся о имени Христове в долготерпении и любви, обрадованием вечным, егда приидет во Царствии Своем, во славе Отчей, дориносимый Ангелами!'
        cn: 我所寫給你們的，難道不正是你們以實際行動見證並走過的嗎？這不是一條誘惑之路，而是一條真實的道路。榮耀歸於上帝！願主以永恆的喜樂報答眾位聖父和所有的弟兄們，就是在基督之名下，以恆久忍耐和愛心而奮鬥的人。當祂在其國度中，在父的榮耀裡，在天使的簇擁下再來時，願他們得到這喜樂！
    - type: paragraph
      text:
        ru: 'Все то, что объявило Священное Писание, самым делом будет: лют геенский огнь не-покаявшимся грешникам, а покаявшимся и исправившимся – вечный покой и наслаждение небесных благ Божиею милостию. Се время благоприятно, се день спасения (см.2Кор 6,2).'
        cn: 凡是聖經所昭示的，都將真實地成就：對那些不肯悔改的罪人而言，有熾烈的地獄之火；而對於那些已然悔改並改過自新的人，則有永恆的安寧，以及在上帝恩慈中享有的屬天福祉。看哪，現在正是悅納的時候，看哪，現在正是拯救的日子（參見 哥林多後書 6:2）。
    - type: paragraph
      text:
        ru: Умоляю самою мыслию, и словом, и делом непрестанно славословящих Бога – святых отцов и братию, по заповеди Господней, молиться и о мне грешном, свирепеющем обычаями злыми. Пред всеми виноват, от всех испрашивающий и прощения, и святых молитв н. р. Е.
        cn: 我以最深切的意念、言语和行为恳求那些不间断地颂赞上帝的圣洁的教父和弟兄们——愿他们依照主的诫命，也为我这罪人、为我这被恶习缠身的败坏之人代祷。我在众人面前皆有过犯，我恳请所有人赐予我宽恕和圣洁的祷告，（署名）不配事奉主的仆人E。
    - type: paragraph
      text:
        ru: Июля 6-го дня, 1835 года
        cn: 一八三五年，七月六日
  - type: heading2
    initial:
      ru: '35.'
      cn: '35.'
    text:
      ru: К М.В.В.
      cn: 致 М.В.В.
    children:
    - type: paragraph
      text:
        ru: Воистину воскрес!
        cn: 確實復活了！
    - type: paragraph
      text:
        ru: 'Желание ваше падает на сердце каждого, жаждущего спастись именем Христовым. Мне принадлежат следующие строки:'
        cn: 閣下的渴望降臨於每一位渴慕藉基督之名得救者的心上。下列這些詩行屬於我：
    - type: paragraph
      text:
        ru: Не бегай от креста; распнуться должен ты,
        cn: 不要逃避十字架；你必须被釘上十字架，
    - type: paragraph
      text:
        ru: Или не узришь в век небесной красоты.
        cn: 抑或你永遠不能瞻望那天國之美。
    - type: paragraph
      text:
        ru: Непотребный раб Георгий. 8-го Мая, 1824 г.
        cn: 不配的僕人格奧爾基。一八二四年五月八日。
  - type: heading2
    initial:
      ru: '45.'
      cn: '45.'
    text:
      ru: N.N.
      cn: N.N.
    children:
    - type: paragraph
      text:
        ru: Слава Отцу и Сыну и Святому Духу! Заступник души моея буди, Боже, яко посреде хожду сетей многих, избави мя от них, и спаси мя, Блаже, яко человеколюбец. И ныне и присно и во веки веков. Аминь.
        cn: '榮耀歸於父、及子、及聖靈！


          我的靈魂的庇護者，求祢作我的上帝，因為我行走在眾多的羅網之中，求祢將我從中解救出來，並拯救我，至善者啊，因祢是愛世人的。


          從今時直到永遠，世世無盡。阿們。'
    - type: paragraph
      text:
        ru: Преславную Божию Матерь и святых Ангел святейшую немолчно воспоим сердцем и усты, Богородицу Тя исповедующе, яко воистину рождшую нам Бога воплощенна и молящуюся непрестанно о душах наших.
        cn: 讓我們以心靈和口舌，不住地歌頌上帝極為榮耀的母親、以及比聖天使更為聖潔的她，我們承認妳是上帝之母，因妳確確實實為我們生下了道成肉身的上帝，並不斷地為我們的靈魂祈禱。
    - type: paragraph
      text:
        ru: Диавол, дух злой и гордый, наносит всякую хулу, чтобы привести душу в отчаяние и отлучить от Бога; человек же, будучи самовластен, может противиться диаволу, подражать смирением Господу и Богу Иисусу Христу и тем попирать главу змиеву.
        cn: 魔鬼，这个邪恶而骄傲的灵，会发出各种亵渎之言，为的是要使灵魂陷入绝望，并与上帝隔绝；然而，人既拥有自由意志，便能抗拒魔鬼，藉着谦卑来效法我们的主、我们的上帝耶稣基督，并以此践踏蛇的头颅。
    - type: paragraph
      text:
        ru: Соблюдающий себя от неподобающих вожделений, как бы они сладкими и благими не представлялись, не погружается в них, но помнит, что ни восхищением, услаждающим чувство, а«многими скорбьми подобает нам внити в Царствие Божие»(Деян.14, 22). А оно ищется внутрь вас, и для того очень нужно прилежать чистоте сердца. Ибо воззревый только на жену с вожделением ее уже любодействовал с нею в сердце своем. Любезное же соуслаждение с женами премудрого Соломона ввергнуло в идолопоклонение и отступление от Бога.
        cn: 那保守自己远离不合宜情欲的人，无论这些情欲看起来多么甜美、多么美好，他都不会沉溺其中，而是会铭记，进入上帝的国度靠的并非取悦感官的迷醉，而是「我们进入上帝的国，必须经历许多艰难。」（使徒行传 14:22）。这国度是在你们内在寻求的，因此，我们极需竭力追求心灵的洁净。因为「凡注视妇女而心生淫念的，他已经在心里与她犯了奸淫。」那曾为至慧的所罗门所珍爱的、与众女子同享的欢愉，却将他投入了偶像崇拜，使他背离了上帝。
    - type: paragraph
      text:
        ru: 'Мужу словесному и христианину не должно сообразовываться с веком мира сего, но день и ночь поучаться в слове Божием – и поучаться не из любопытства, от коего проистекают неподобающие толки суеверия и ереси. Святое Божие слово приемлется в чистом сердце, веруемое же исповедуется устами во спасение. Только имеющие и хранящие в себе страх Божий удостаиваются святой премудро-сти. Есть и плотское мудрование: оно также само себе кажется святым, только закону Божию противится. Оно ищет угодить более плоти своей, кичится и высокоцарствует в разумении тех вещей, на которые удобно опирается своею плотью; а опирается оно на богатство, или на тщеславие и честолюбие, или на свою мудрость и многоведение.'
        cn: '一位有理性的丈夫（或「有言语的男人」，指「人」）和基督徒，不应该效法这世间的潮流，而应当日夜潜心研习上帝的圣言。并且，这种研习不应出于好奇心——因为好奇心会滋生出不当的、关于迷信和异端的论调。


          上帝圣洁的言语，是由一颗纯洁的心领受的，而所信之理，则要口中承认，以至于得救。只有那些心中存有并持守着敬畏上帝之心的人，才配得圣洁的智慧。


          也有一种属肉体的思虑：它自认为圣洁，却唯独与上帝的律法相悖。它倾向于取悦自己的肉体，并在那些肉体能够轻易依靠的事物上，骄傲自满、高高在上；它所依靠的，或是财富，或是虚荣与野心，或是自己的聪明与博学。'
  - type: heading2
    initial:
      ru: '54.'
      cn: '54.'
    text:
      ru: N.N.
      cn: N.N.
    children:
    - type: paragraph
      text:
        ru: '…Вы пишете: то скорби, то долги сокрушают ваше сердце. Силен Господь избавить вас, и нет ни одного человека, который бы никому не был должен.'
        cn: ……您写道：时而是忧患，时而是债务，压碎了您的心。主有大能能将您解救，而且没有一个人是不亏欠任何人的。
    - type: paragraph
      text:
        ru: 'Приходит вам мысль оставить молитву. Но не молиться Господу – не лучше будет, хуже будет. Эта мысль диавольская, не ваша: ему молитвы, как поражающие его стрелы; не терпит их враг и потому уклоняет от молитвы душу, чтобы привести ее в отчаяние и поглотить во ад. Не оставляйте молиться, не слушайте врага. Господь Сам заповедал (Мф.26,41):«бдите и молитися, да не внидите в напасть!»Слушайте Господа.'
        cn: 您心中生出了要放下祷告的念头。然而，不向主祷告并不会更好，只会更糟。这念头是魔鬼的，并非出自您自己：祷告于它而言，如同射中它的利箭；那仇敌无法忍受它们，因此引诱灵魂偏离祷告，好将它带入绝望，并在阴间里将它吞噬。切莫放弃祷告，不要听从那仇敌。主自己曾如此诫命（马太福音 26:41）：「你们要警醒祷告，免得入了试探！」请听从主的话语。
    - type: paragraph
      text:
        ru: Путь желающего внити в Царствие Божие есть многоскорбный и тесный; а кто ищет пространного пути, чтобы гуляючи идти, тот шутя дойдет, только не в Царствие Божие, но в пагубу вечную и будет бесконечно мучиться. Поэтому видно, что лучше идти тесным и прискорбным путем, чтобы бесконечно радо-ваться...
        cn: 渴望进入天国者的道路，是多有愁苦和狭窄的；而那寻求宽阔之途、想要悠游漫步的人，不过是儿戏一场，他所达到的，绝非天国，而是永恒的灭亡，并要承受无尽的煎熬。因此可见，最好是踏上那狭窄而多忧的道路，才能获得永无止境的喜乐……
    - type: paragraph
      text:
        ru: Если слушать, что говорят люди, и подражать обычаям их, то нельзя не лишиться вечного спасения, о чем страшно и подумать! Надобно слушать, чему научает слово Божие, и подражать Самому Господу Иисусу Христу, и разуметь, что Он только един истинный путь наш и что все наше спасение заключается в Нем. Которые верою и делами угодили Господу Богу, все те подражали Ему кротостию и смирением, милостью и терпением и за любовь всяким злостраданием безропотно до последнего издыхания. Нет более сей любви,ащекто«душу свою положит за други Своя», по свидетельству Господню (Ин 15,13); посему предлежит нам непременный долг – любить друг друга, однако не в сладострастии и забавах, а в трудах и подвигах, как Господь возлюбил Своих и потерпел всякое поношение от сопротивящихся, и клевету, и смерть крестную. Вот это истинный путь спасающихся! Не уклоняйтесь же от него, сим путем идущих и не озира-ющихся вспять Иисус Христос вводит в Царствие Божие.
        cn: '如果听从人们所言，并模仿他们的习俗，就不能不失去永恒的救恩——思及此事便令人恐惧！我们应当听从上帝之道所教导的，并效法主耶稣基督本身，且明白唯有祂才是我们独一的真实道路，我们全部的救恩都包含在祂里面。


          那些以信心和行为取悦了主上帝的人，都以温柔和谦卑、怜悯和忍耐来效法祂，并因着爱，默默忍受各种苦难，直到最后一口气息。再没有比这更大的爱了，正如主所见证的：「人为朋友舍命，爱就比这个大了」（约翰福音 15:13）；因此，摆在我们面前的必然义务是：彼此相爱，但不是在淫乐和嬉戏之中，而是在辛劳和苦修之中，正如主爱祂自己的人，并忍受了来自抵挡者的各种侮辱、诽谤和十字架上的死亡。


          这才是得救之人的真实道路！你们不要偏离它，那些沿着这条道路前行而不回望的人，耶稣基督必将他们带入上帝的国度。'
    - type: paragraph
      text:
        ru: Божиею милостью, по вере и прошению вашему, сообщающий вам искреннее слово,
        cn: 藉着上帝的慈悲，依照你们的信心与祈求，向你们传达这真诚之语，
    - type: paragraph
      text:
        ru: н. р. Е. Сентября 14-го, 1830 года
        cn: 致尊敬的 Е. 女士，一八三〇年九月十四日
  - type: heading2
    initial:
      ru: '59.'
      cn: '59.'
    text:
      ru: К Н. Н.
      cn: 致 N. N.
    children:
    - type: paragraph
      text:
        ru: Кротость, смирение, терпение и любовь о Господе ко всем – вот путь к царствию небесному. Истина и путь есть сам Христос, Спаситель мира. Он да спасет вас своей благостью!
        cn: 在主內對所有人所持有的溫良、謙卑、忍耐與愛，這便是通往天國的路途。真理與道路就是基督本身，世界的救主。願祂以祂的恩慈來拯救你們！
  - type: heading2
    initial:
      ru: '62.'
      cn: '62.'
    text:
      ru: Монахине Дорофее
      cn: 獻給多羅菲婭修女
    children:
    - type: paragraph
      text:
        ru: Честнейшей матери, монахине Дорофее, радоваться о Господе!
        cn: 致最可敬的母亲、女修道士多萝西娅：愿她在主内欢欣！
    - type: paragraph
      text:
        ru: Все шествующие к Царствию Божию тесным и прискорбным путем не желают сладостей мира сего и удовольствия чувственного, усыпляющего душу; они желают все терпеть, все переносить, любят нищету и скудость как удобнейшие средства к достижению вечного блаженства.
        cn: 所有踏上通往天国之途、行走于狭窄而艰难道路上的人，都不愿贪恋这世间的甜美和那麻痹灵魂的感官之乐。他们渴望忍受一切，承担一切，珍爱贫困和匮乏，视之为达致永恒至福最便捷的途径。
    - type: paragraph
      text:
        ru: Внимательное чтение псалмов и смиренная молитва – им пищею и питием, упоевающим души и пременяющим чувства земные на небесные.
        cn: 对诗篇的虔心阅读与谦卑祷告，是他们的饮食，滋养着灵魂，并将属世的情感转化为属天之情。
    - type: paragraph
      text:
        ru: 'Истинно монашествующим есть крайнее желание разрешиться от темницы смертного тела сего и жить со Христом! Для сего-то они презирают мир и все, еже в мире есть,– и не только мир, но презирают и самих себя, чтобы любить более всего единого Христа Бога и иметь Его непрестанно пред собою в памяти своей, не оставляя ни на малое время призывания имени Его: Господи Иисусе Христе, Сыне Божий, помилуй мя! Спасайтесь, матушка!'
        cn: 真正修道的人，内心最极切的渴望是，能从这必死的肉身牢狱中解脱，与基督同活！[1]正是为此，他们轻视世界，以及世间所有的一切——不仅轻视世界，他们甚至轻视自己本身，只为能超越一切地爱独一的基督上帝，并让祂永不间断地呈现在自己的记忆之中，片刻不离地呼求祂的名：主耶稣基督，上帝之子，怜悯我！愿您蒙受救赎，修道嬷嬷！
    - type: paragraph
      text:
        ru: Спасению вашему соусердствующий о Господе,
        cn: 在主内，为你们的救恩热心协力者，
    - type: paragraph
      text:
        ru: непотребный раб Георгий. 8 декабря 1829 года
        cn: 卑微的奴僕格奥尔基。西元一八二九年十二月八日
  - type: heading2
    initial:
      ru: '64.'
      cn: '64.'
    text:
      ru: Монахине Дорофее
      cn: 獻給多羅菲婭修女
    children:
    - type: paragraph
      text:
        ru: 'Почтеннейшая матушка! простите моему молчанию. Вы сами знаете, что все истинно христиане есть странники и пришельцы на земле, мимоидущие путем тесным и прискорбным, покуда достигнут своего отечества на небеси. А в дороге чего не встречается и не приключается? Повсюду опасно: то на гору, то под гору, где скользко, а где ломко, как по льду; того и смотри, чтоб не обломиться; непрестанная нужна осторожность и молитва, да сохранит Господь до конца, чтобы пройти и внити узкою дверью в пространство небесное.'
        cn: 最可敬的母亲！请原谅我的沉默。您自己知道，所有真正的基督徒在地上都是异乡人和客旅，他们行进在狭窄而愁苦的道路上，直到抵达他们在天上的家乡。而在旅途中，又会遇到和经历些什么呢？四处都有危险：有时上山，有时下山，那里或滑溜，或易碎，如同行走在冰上；时刻都要警惕，免得跌倒；需要不断的谨慎和祷告，愿主保守我们直到终点，使我们能通过那窄门，进入天上的广阔之地。
    - type: paragraph
      text:
        ru: На спасительном пути нужно хранить совершенное незлобие, благое смирение, святое послушание и во всякой вещи и деле руководствоваться словом Божиим; жизнь духовная действует верою, а вера свидетельствуется делами. Когда хотите побеждать бесов, уступать должно человекам. Оскорбил ли кто? – уступи ему, и наступит мирная тишина, избавляющая душу от смущения. В духовной жизни не воздается зло за зло, но побеждается зло благочестием.«Добро творите ненавидящим вас, молитеся за творящих вам напасть»(Мф 5,44) и всю печаль возлагайте на Господа. Он Заступник и Утешитель страждущих.
        cn: 在救赎的道路上，需要持守全然的良善、美好的谦卑、圣洁的顺服，并在凡事凡工中，以主的话语为指引；属灵的生命是藉着信德而运作的，而信德则藉着行为得以见证。当你们渴望战胜邪魔时，应当向人屈让。是否有人冒犯了你？——向他屈让吧，随之而来的将是平安的宁静，这能使灵魂脱离纷扰。在属灵的生命中，我们不以恶报恶，而是以虔诚战胜邪恶。「要爱你们的仇敌，为那逼迫你们的祷告」（马太福音 5:44），并将一切忧愁都交托给主。祂是受苦之人的护佑者和安慰者。
    - type: paragraph
      text:
        ru: 'Стяжание духовного богатства приобретается в терпении, терпение же испрашивается непрестанно повторяемою молитвою: Господи Иисусе Христе, Сыне Божий, помилуй мя – и помилует! Милости хощет, а не жертвы; милостивии помилованы будут и ублажатся.«Имже судом судите, судят вам: и в нюже меру мерите, возмерится и вам»(Мф 7, 2); якоже хощете,«да творят вам человецы, и вы творите им такожде»(см.Мф 7,12);«да любите друг друга, якоже Аз возлюбих вас»(Ин 13,34). Христос глаголет:«аще любовь имеете между собою, мои ученицы есте»(см.Ин 13, 35).«Блажени чистии сердцем, яко тии Бога узрят»(Мф 5, 8) – итак, очистим чувствия и узрим в неприступном свете блистающего Христа...'
        cn: 获取属灵的财富需要耐心，而耐心则需借着不住重复的祷告来祈求：「主耶稣基督，上帝的儿子，怜悯我！」——祂必会怜悯！祂喜爱怜悯，不喜爱祭祀；施怜悯的人必蒙怜悯，并且蒙福。「因为你们用甚么判断来判断人，也必有人用甚么判断来判断你们；你们用甚么尺度来衡量人，也必有人用甚么尺度来衡量你们。」（马太福音 7:2）；你们「愿意人怎样待你们，你们也要怎样待他们。」（参阅马太福音 7:12）；「要彼此相爱，正如我爱了你们一样。」（约翰福音 13:34）。基督说：「你们若彼此相爱，众人因此就认出你们是我的门徒了。」（参阅约翰福音 13:35）。「清心的人有福了！因为他们必得见上帝。」（马太福音 5:8）——因此，让我们洁净心志，便能在那不可接近的光中，得见焕发着光芒的基督……
    - type: paragraph
      text:
        ru: И за праздное слово воздать надобно будет ответ в день судный:«блюдите убо, како опасно ходите»(Еф 5, 15). Не можно служить вкупе Богу и миру.
        cn: 即便一句無益的閒話，在審判之日也需交上答覆：「你們要謹慎行事，不要像無知的人」（以弗所書 5:15）。人不能同時事奉上帝與世界。
    - type: paragraph
      text:
        ru: Спасайтесь о Господе. Матерь Божия да сохранит вас под кровом Своим! Добрый путь вам! Блажени подвизающиеся о Господе. Радость вечная приимет вас. Прошу смиренных молитв ваших и о моем недостоинстве. Христос посреди нас!
        cn: 願你們在主內得救。願上帝之母在她的庇蔭下護佑你們！願你們一路順風！那些在主內奮鬥的人是有福的。永恆的喜樂將會迎接你們。我亦懇求你們為我這不配之人獻上謙卑的禱告。基督在我們中間！
    - type: paragraph
      text:
        ru: Сентября 5-го, 1833 года
        cn: 一八三三年，九月五日
  - type: heading2
    initial:
      ru: '88.'
      cn: '88.'
    text:
      ru: К графине Ивановне Жадовской
      cn: 致伊万诺夫娜·扎多夫斯卡娅女伯爵
    children:
    - type: paragraph
      text:
        ru: Не можно служить миру и Богу! И лучше плакать, нежели смеяться. О сердце! пролей источники слезоточные, да омоется душа моя в воде чистительной.
        cn: 不能事奉世界，又事奉上帝！哭泣勝於歡笑。唉，我的心啊！湧出淚水的泉源吧，讓我的靈魂在潔淨之水中沐浴。
    - type: paragraph
      text:
        ru: Чрез игры, смехи и забавы
        cn: 藉着嬉戏、欢笑与玩乐
    - type: paragraph
      text:
        ru: Нельзя достигнуть прочной славы.
        cn: 稳固的荣耀是无法达到的。
    - type: paragraph
      text:
        ru: Но о чем больше всего должно помнить, то у всех больше всего в забвении. Уклонение от истины неприметно передает нас сокровенному под цветами разновидных прелестей, сопротивнику, дышащему пламенем страстей, коими оплетает он свои сети.
        cn: 然而，人們最應當銘記的事，卻也是最容易被遺忘的。偏離真理會悄然無聲地將我們引向隱秘的、躲藏在各色誘惑之下的仇敵——那仇敵口中噴吐著情慾的火焰，並用這些火焰編織成牠的羅網。
    - type: paragraph
      text:
        ru: Когда очистим чувства наши от пристрастных удовольствий, тогда узрим в бесстрастии свет божественный. И возрадуемся о Господе Спасителе нашем радостью, которой к объяснению никакой язык негоден...
        cn: 當我們潔淨了自身的感官，使其脫離了偏執的享樂，那時，我們將在無情慾的狀態中得見神聖的光芒。並且，我們將要因著我們的主、我們的救主而歡欣雀躍，那份喜樂，是任何言語都無法表述清楚的……
    - type: paragraph
      text:
        ru: Частое размышление о вечности, о времени и непостоянстве преданных мирским удовольствиям, о внезапной смерти и о праведном по делам нашим воздаянии, что сказал Сам Бог:«комуждо воздам по делом его»(Пс 61,13), не допустит нас жить против воли Божеской и оскорблять произвольными преступлениями закон Христов. Надобно прежде бояться и страшиться быть преступником; а потом, когда сделаем-ся верными исполнителями, душа вступает в любовь Господа нашего Иисуса Христа, Ему же принадлежит всякая слава, честь и поклонение духом и истиною; при сем повергается и внешний человек к Его подножию, посыпая гордую свою мысль прахом смирения.
        cn: 对永恒的、对时间的、以及对沉溺于世俗享乐之人的无常的经常性思索，对突如其来的死亡和对按我们的行为所施行的公义报应的沉思，正如上帝亲自所言：「我必照各人所行的报应他」（诗篇 61:13），将不容许我们活出与神圣旨意相悖的生活，也不允许我们以任意的过犯来冒犯基督的律法。我们必须首先畏惧和害怕成为一个罪犯；然后，当我们成为忠实的遵行者时，灵魂便进入我们主耶稣基督的爱中，一切的荣耀、尊贵和以心灵与真理献上的敬拜都属于祂；同时，外在的人也俯伏在祂的脚下，以谦卑的尘土覆盖自己骄傲的心思。
    - type: paragraph
      text:
        ru: 'Морем можно разуметь и тело свое: и оно волнуется от пяти ветров, на чувства веющих. От сего обуревания пользует уединение. А мысленное море укрощается смиренною памятью и страхом Божиим.'
        cn: 「海」亦可喻指吾人之身躯：身躯为五种吹拂于感官之上的风所动摇。此种风暴，惟隐居方能有益。而心绪之海，则需藉由谦卑之忆念与对上主之敬畏方可平息。
    - type: paragraph
      text:
        ru: Море суетной словесности и море надменного обращения прелагается в сладкие воды постоянным благоразумием и удалением себя от непотребных и предосудительных разговоров.
        cn: 虚妄言辞之海，以及傲慢交接之洋，将因着恒久的明智，并自我远离不当且有害之谈论，而转化为甘甜之水。
    - type: paragraph
      text:
        ru: Святой Ангел да сохранит вас в благомыслии; только надобно помнить, что всякое ваше движение и мысль явны пред Богом и записываются во временной книге к смертному часу.
        cn: 願聖天使保守您心存善念；但務要記住，您的一舉一動和所有思念，在上帝面前都是顯明的，並會被記錄在今世的書卷上，直到您離世的那一刻。
    - type: paragraph
      text:
        ru: '«Странное славы изменение и за Христа страдание Царицы и Воеводы с воины видевше, устранимся любве мира и плоти и вперим себе в разумение Бога:«Сей бо есть красота, и слава, и венец нам поющим: аллилуиа»(из акафиста святой великомученице Екатерине).'
        cn: 「當看見那位皇后與她的元帥和士兵們，為了基督而承受了奇異的榮耀轉變與苦難時，讓我們遠離世俗與肉體的愛戀，並在心靈中專注於對上帝的理解：『因為這乃是美善、是榮耀、是我們歌頌者的冠冕：哈利路亞。』」（摘自敬禮聖大殉道者葉卡捷琳娜的頌歌）
    - type: paragraph
      text:
        ru: 6 июля 1823 года
        cn: 主曆一八二三年，七月六日
  - type: heading2
    initial:
      ru: '92.'
      cn: '92.'
    text:
      ru: К Г. П.
      cn: 致格·彼得罗夫斯基（K. G. P.）
    children:
    - type: paragraph
      text:
        ru: Спасайтесь о Христе матушка Г. П.
        cn: 奉基督之名得救，親愛的格·佩修女。
    - type: paragraph
      text:
        ru: 'По вере вашей будет вам. С радостью отвечаю на мысль души вашей. Первая книга есть: чтобы так проводили мы житие свое, как научают заповеди Божьи. Вторая книга: чтобы исполняли оные с любовью, как научает Иисус Христос, Спаситель мира, небесный жених спасающихся душ....'
        cn: 依照你們的信心，你們必得著。我欣然回應您心靈的思慮。第一卷書是：我們當照著上帝的誡命所教導的，來度過我們的一生。第二卷書是：我們當以愛來實踐這些誡命，如同世界的救主、得救靈魂的屬天新郎——耶穌基督所教導的那樣……
    - type: paragraph
      text:
        ru: Знаете ли вы, что есть закон естественный, и что есть закон духовный?.. Имеющий ум, да разумеет, что есть воля Божья, и что есть воля человеческая... Почто же входят помышления в сердца ваши? Что вы думаете? Есть помыслы благие и есть помыслы лукавые. Рассматривайте их в себе с Божьей помощью, и что усмотрите лукавое, то отвергайте от сердца своего....
        cn: 你可知道何謂自然之律，何謂屬靈之律？……凡有悟性者，當明瞭何謂上帝的旨意，何謂人的意願……思慮何故進入你的心中？你在思索什麼？世間有良善的意念，亦有邪惡的意念。當藉著上帝的幫助，審察你內心裡的這些意念；凡你察覺是邪惡的，就當從你心裡將其摒棄……
    - type: paragraph
      text:
        ru: Царствие Божье не в словесах, но в силе. Покой душевный приобретается кротостью и смирением с терпением взявшими на себя с любовью иго Христово.
        cn: 上帝的國不在於言辭，而是在於德能。心靈的安寧，是藉由溫良與謙卑，以愛心承擔基督的軛，並恆久忍耐所獲得的。
    - type: paragraph
      text:
        ru: 'Подумайте, на что мне вас искушать, пред Господом все явно – и мысли, и слова, и дела каждого человека. Верою ходите, а не видением; видимое временно, а невидимое вечно, как свидетельствует Апостол Павел.... Смотрите, кого Господь ублажает:'
        cn: 試思我何以要試探您，在主面前，一切皆昭然若揭——每個人的思想、言語和行為無不如此。你們當憑信心行走，而非憑眼見；可見之物是暫時的，不可見之物才是永恆的，正如使徒保羅所見證的……請看，主所稱頌的對象是誰：
    - type: paragraph
      text:
        ru: '«Блаженны нищие духом: яко тех есть царство небесное. Блаженны кроткие: яко те наследят землю. Блаженны плачущие: яко те утешатся», и пр.'
        cn: 「虛心的人有福了，因為天國是他們的。溫柔的人有福了，因為他們必承受地土。哀慟的人有福了，因為他們必得安慰。」等等。
    - type: paragraph
      text:
        ru: 'Евангелие проповедано и проповедуется всей твари. Имеющий уши слышать, да услышит. «Блаженны есть, когда поносят вас и изгоняют и говорят всякие злые слова, клевеща на вас, Меня ради. Радуйтесь и веселитесь, так как многая вам награда на небесах...» Видите, какие люди ублажаются: нищие духом, кроткие сердцем и плачущие.'
        cn: 福音已向并正向一切受造物宣扬。凡有耳可听的，就当听。「人若因我辱骂你们，迫害你们，捏造各样坏话毁谤你们，你们就有福了。你们应当欢喜快乐，因为你们在天上的赏赐是大的……」 你们看，哪些人被称为有福：虚心的人，温柔的人，以及哀恸的人。
    - type: paragraph
      text:
        ru: 'Говорит Господь: «что если не избудет правда ваша более правды книжников и фарисеев, и не войдете в царствие небесное...» Слышите, что плоть и кровь никаким образом не войдут в царствие Божье....'
        cn: 主说：「我告诉你们，你们的义若不胜于文士和法利赛人的义，断不能进天国......」 你们听见了吗？血肉之躯无论如何也不能进入上帝的国度......
    - type: paragraph
      text:
        ru: 'Вот вам заповеди Христовы!.. Любите врагов ваших, добро творите ненавидящим вас, и молитесь за творящих вам напасть и изгоняющих вас: яко да будете сыновьями Отца вашего, который есть на небесах, как солнце свое сияет на злых и благих, и дождит на праведных и на неправедных. Если же любите любящих вас, какую награду имеете; не и мытари ли тоже творят; и если целуете друзей ваших только, что лишь творите; не и язычники ли также творят, будете же вы совершенны, как же Отец ваш небесный совершенен есть.... Вот и правило молитвы: ты же, когда молишься, войди в клеть твою, и, затворив двери твои, помолись Отцу твоему иже в тайне, и Отец твой, видя тайное, воздаст тебе явно.... Итак молитесь вы: Отче наш иже еси на небесех, да святится имя твое: да приидет царствие твое: да будет воля твоя, как на небе, и на земли. Хлеб наш насущный дай нам сегодня: и оставь нам долги наши, как и мы оставляем должникам нашим, и не введи нас в искушение, но избави нас от лукавого. Яко твое есть царство и сила и слава во веки. Аминь.'
        cn: 以下是基督的诫命！……爱你们的仇敌，善待那些憎恨你们的人，并为那些凌辱你们和迫害你们的人祷告：这样你们才能成为你们天父的儿女，祂在天上，让祂的阳光照耀恶人和善人，降雨给义人和不义的人。如果你们只爱那些爱你们的人，你们有什么赏赐呢？税吏不也是这样做吗？如果你们只问候你们的朋友，你们做了什么特别的事呢？外邦人不也是这样做吗？你们要完全，如同你们的天父是完全的一样。……以下是祷告的规则：你祷告的时候，要进入你的内室，关上门，向你在隐秘中的父祷告，你父在隐秘中察看，就必在明处报答你。……所以你们要这样祷告：我们在天上的父，愿人都尊祢的名为圣。愿祢的国降临。愿祢的旨意行在地上，如同行在天上。我们日用的饮食，今日赐给我们。免我们的债，如同我们免了欠我们债的人。不叫我们陷入试探，救我们脱离那恶者。因为国度、权柄、荣耀，全是祢的，直到永远。阿们。
    - type: paragraph
      text:
        ru: Сообщающие во спасение души вашей Божье слово, и то же себе воспоминающий многогрешный и непотребный р. Егор просит молитв ваших.
        cn: 这些为使您的灵魂得救而传讲上帝圣言的人，以及常常思想此事的多罪且不配的主的仆人格奥尔基（Егор），请求您为他们代祷。
    - type: paragraph
      text:
        ru: 'Мать моя земля, от нее же взят я. Мать моя святаяцерковь, ею же рожден я свыше благодатью Божьей. Не умру, но жив буду, и поведаю дела Господни. Наказывая, наказал меня Господь: смерти же не предаст меня. Матерь Божья да сохранит нас под кровом Божьим от сетей и коварства вражеского. Смирился, и спасет меня Господь. Слава Богу за все!'
        cn: 我母大地，我由此而出。我母圣教会，我藉此由上帝的恩典重生自上。我必不死，却要存活，述说主的作为。主虽严惩于我，却未将我置于死地。愿上帝之母在上帝的庇佑下保守我们，脱离仇敌的罗网与诡计。我已谦卑，主必拯救我。一切荣耀归于上帝！
  - type: heading2
    initial:
      ru: '120.'
      cn: '120.'
    text:
      ru: N.N.
      cn: N.N.
    children:
    - type: paragraph
      text:
        ru: 'Почтенная матушка! Плотской человек не разумевает, яже суть духовная, и мудрствует земная, а не небесная; смущается, когда не по нем бывает: до-садует, гневается, спорит, противословит, злословит, ненавидит, ропщет, жалуется, завидует и ищет угодить чувствам своим. Все земные блага любит, всего сладкого желает и всякого лишения боится; любит почтение и славу принимать от человеков, надменен и горд бывает. Таковой Господу угодить не может и называется«человек душевен», потому что угождает только своим душевным чувствам.'
        cn: 可敬的嬷嬷！属肉体的人不明白那些属灵的事，所思所想皆为地上之事，而非天上之事；当事情不合己意时，他便心烦意乱：他烦恼、他发怒、他争吵、他反驳、他说人坏话、他憎恨、他抱怨、他诉苦、他嫉妒，并且寻求满足自己的感官。他爱慕地上一切的福乐，渴望一切甜美之事，惧怕一切的匮乏；他喜欢接受人的尊敬与赞美，他变得傲慢而骄横。这样的人不能取悦主，并被称为「属魂的人」，因为他只求满足自己属魂的感官。
    - type: paragraph
      text:
        ru: 'А кто живет по Богу, тот не любит мира ни яже суть в мире, но умерщвляет плоть свою со страстьми и похотьми, смиряется, долготерпит, не ропщет, не жалуется, но и радуется, когда гоним бывает и презираем ради Господа; ни чести, ни славы, ни самой жизни не ищет на земли, все его сокровища – на небеси; и таковой человек называется духовным: небесная мудрствует, а не земная, духом живет и угождает Господу своему, а не плоти. Ревнует по разуму в смиренномудрии и кротости, а не в безумии и в порывах чувств своих; не бесчинствует, но во всем хранит благочестие и истину и во всем- любовь истинную духовно и смиренно.'
        cn: 凡是依循上帝而活的人，他既不爱慕世界，也不爱慕世上的一切事物；他克制自己的肉体，连同其中的情欲和贪恋；他谦卑自抑、恒久忍耐、不发怨言、不诉苦求全，反而因着主的缘故遭受逼迫和藐视时，他仍欢喜快乐。在世上，他不寻求尊荣、不寻求荣耀，甚至不寻求生命本身，他的一切宝藏都存积在天上。这样的人被称为属灵之人：他思念的乃是天上的事，而非地上的事；他凭着圣灵而活，以取悦于他的主，而非取悦于肉体。他在谦逊和温柔中热切追求真知，而非在狂妄和情感的冲动中追求；他不行为不端，而是在一切事上持守虔敬和真理，在一切事上以属灵且谦卑的方式持守真挚的爱。
    - type: paragraph
      text:
        ru: Сентября 26-го, 1831 года
        cn: 一八三一年九月二十六日
  - type: heading2
    initial:
      ru: '158.'
      cn: '158.'
    text:
      ru: К Н.Н.
      cn: 致尼·尼·
    children:
    - type: paragraph
      text:
        ru: Какой же вам подать благой совет, когда свидетельствует вам истинный свет, что многими скорбями подобает войти в царствие Божье, а не сластями и пространством? Кто может сему противоречить? Будет воскресение мертвых и будет суд. В Священном Писании видно, что будет тогда. Хотя бы и сто лет жить в сластях, в покое, потом мучение презлое без конца! Какие же этим прельщаются сердца? Извольте сами рассудить, как вам угодно.
        cn: 我该给你们献上何种美善的忠告呢？既然真光已为你们作证，人必须经历许多苦难，才能进入上帝的国，而非凭借享乐与宽敞。谁能反驳这一点呢？死人必要复活，审判必要来临。圣经已然昭示，届时将要发生之事。纵然在享乐与安逸中活上百岁，其后却是永无止境的至恶之苦！哪些心神会被这些所诱惑呢？请你们自行思量，依你们所愿。
    - type: paragraph
      text:
        ru: 'Жить по чувствам, как плыть по воде: никакого нет труда; но жить по разуму и покорять пристрастную чувственность, то же, что плыть против воды: надобно трудиться и претерпевать до самого конца, до самого вечного, премирного пристанища; да и самый разум кичливый надлежит пленять верою и любовью в послушание Христово.'
        cn: 依照感官而活，如同順水行舟：毫不費力；然而，依照理性而活，制伏那偏執的感性，則如同逆水而行：必須辛勤努力，忍耐到底，直至那永恆、超越塵世的停泊之所；並且，就連那驕傲的理性，也必須藉著信德與愛心將其擄獲，使之順服於基督。
    - type: paragraph
      text:
        ru: 'Об этом известно всему свету: если не будете усердно мо-литься Богу и творить милостыню, то сами подвергнетесь злой напасти. Теперь что ни есть, все предоставляется вашей власти, и самый грешный может спастись истинным покаянием. Искреннейший ваш друг-ваша совесть.'
        cn: 这事普世皆知：若你们不殷勤地向上帝（上帝）祈祷，并施予怜悯，那么你们自己必将遭受恶厄。现今，凡所有的一切，都交付于你们的权柄之下，即便是那最悖逆的罪人，也能借着真诚的忏悔而得救。你们最真挚的朋友，便是你们的良知。
  - type: heading2
    initial:
      ru: '160.'
      cn: '160.'
    text:
      ru: N.N.
      cn: N.N.
    children:
    - type: paragraph
      text:
        ru: 'Чувствую в себе жажду говорить с вашим сердцем, – хотя бы оно и оскорблялось, хотя бы и отвлекали вас обычные ваши помышления, только бы занимались вы разумом и суждением, в чем состоит правое дело истинного спасения, чтобы истинно пользоваться сегодняшним временем и употребить настоящие часы на познание воли Божией, на соблюдение заповедей Божиих, на разумение бесконечной вечности и что воскреснут все мертвые и приимут каждый себе воздаяние от праведного суда Божия. Тогда явно откроется пред всем светом дело каждой души с телом ее, в которое она одета была и с которым сопряжена для прохождения сей временной жизни, для угождения Богу и соблюдения веры и непорочности: как и что она делала, помышляла, и кому угождала и служила, и что чему предпочитала – разом все предстанет с нею все, что имела душа в жизни тела своего, с которым вместе и получит себе радость бесконечную или муку.'
        cn: 我深感心中渴慕与你的心交谈——即便你的心或受冒犯，即便你常有的思绪将你牵引开去，但只要你运用理智和判断力，去思索真正的救恩之道究竟在于何处，从而能真实地利用今日的时光，将眼前的时刻用于认识上帝的旨意、遵守上帝的诫命、领悟那无尽的永恒，并明白所有逝者都将复活，且各人将从上帝公义的审判中领受自己的报偿。那时，在普世光天化日之下，每个灵魂的事迹及其所穿戴、所结合以度过这短暂一生、以取悦上帝并持守信仰与纯洁的身体，都将昭然显明：她如何行事，如何思虑，她取悦和侍奉了谁，她又将何者置于何者之上——所有这一切，连同灵魂在肉身生命中所拥有的一切，都将与她一同显现，并与肉身一同领受那无尽的喜乐或痛苦。
    - type: paragraph
      text:
        ru: В воле вашей состоит, на что вам угодно употребить сие время; а как оно пройдет, то уже будет невозвратно. Сие время дано нам на угождение Богу, на сопротивление диаволу и миру, на покорение плоти своей Духу Божию, на терпение скорбей, трудов и на стяжание вечного блаженства о имени Христове. Вот на что дано сие время – и, как быстрая река, протекает; какое бы ни было, оно скоро пройдет, и неизвестно, сколько еще осталось до последней минуты нашего в мире сем пребывания. Скажите, ежели отлагаете, – сколько еще осталось?
        cn: 光阴如何使用，全在乎您的意愿；一旦逝去，便永不复返。这光阴赐予我们，乃为要我们取悦于上帝，抵御魔鬼与世界，使自己的肉体顺服于上帝之圣灵，忍受苦难与劳作，并以基督之名获取永恒的福乐。这便是赐予我们光阴的目的——然而它流逝如迅疾的江河；不论光阴如何，它都将迅速消逝，而我们在这世上停留直至最后一刻，尚余多少时日，却是未知的。请您言明，若是您一再拖延，尚余多少时日呢？
    - type: paragraph
      text:
        ru: 'Припоминаю себе некое повествование: некто обещался при друзьях своих на будущий год переменить жизнь свою, чтобы лучше жить, – «а теперь погуляю»; при сих словах он пал – и стал мертв!.. Видно, что привык и прежде прельщаться лукавым духом и потому не ощутил приблизившейся к нему смертной минуты... Надобно иметь опасное внимание, чтобы разуметь, когда враг льстит надеждою будущего времени, и тотчас разрушать его коварства.'
        cn: 我忆起这样一个叙事：有某人在他的朋友们面前许诺，来年他将要改变自己的生活，以便活得更好——「而现在我要尽情享乐」；就在他说出这些话时，他跌倒了——随即死去！……可见，他素来习惯被那诡诈的灵所诱惑，因此未能察觉到死期已然临近……我们必须抱持警醒的谨慎，才能辨明仇敌何时以未来的希望来谄媚我们，并立即摧毁它的阴谋诡计。
    - type: paragraph
      text:
        ru: Итак, посредством пера разговаривая с вами искренним сердцем, скажу вам, что я – недобрый и негодный раб, не заслуживающий не только вашего особенного внимания, но и самого имени человека; только одно Божие неизреченное милосердие промышляет о спасении моем и внушает мне, чтобы и я сам занимался непрестанно делом спасения души моей, и объявляет мне Своим словом, что ежели когда-нибудь воля моя не противится пожелательным угождениям плоти, то не может истинный разум царствовать в сердце моем, – но тьма страстей и чувства, прилепившиеся к земным сластям и физическому по стихиям мира сего мудрованию, не допускают тогда меня ру-ководствоваться истинным разумом, который даруется противящимся волею своею всякой злобе льстивого духа, которого сети простерты на весь мир. И потому убеждает меня Божие милосердие блюстись от праздного слова и помышления, исходящего от лукавых духов, которые невидимо носятся и вредят неосторожной душе, смущая мирное сердце.
        cn: 因此，藉著筆墨，我以赤誠之心與您交談，我要告訴您，我是一個不善、不配的奴僕，不僅不配得到您特別的關注，甚至連「人」這個稱謂也不配擁有；唯有上帝那不可言喻的慈悲眷顧著我的救贖，並啟示我要自己也不斷地致力於拯救我靈魂的工作。祂藉著祂的話語向我宣告：如果我的意志偶爾不抵擋肉體所渴望的享樂與滿足，那麼真正的理性就無法在我的心中作王——因為那情慾的黑暗、以及依戀於世間甜美和順應這世界元素的物理性思維，將不容許我當時受真正的理性引導。這理性是賜予那些憑藉自己的意志抵擋一切邪惡之靈的奸詐的人，這惡靈的羅網已張開覆蓋了全世界。正因為如此，上帝的慈悲勸勉我，要警惕那些源自邪惡之靈的閒言閒語和意念，這些靈體無形地遊蕩，傷害著不警惕的靈魂，攪擾著那平和的心靈。
    - type: paragraph
      text:
        ru: Смотрите, я говорю с вами искренно словом души моей и сообщаюсь, как с душою, боящейся Господа, желающей исполнить заповедь Божию:«возлюбиши ближнего твоего, яко сам себе»(см.Лк 10,27;Мф 19:19, 22:39), или чего себе желаешь, то и другому твори. Господь мне дал, как о себе, пожалеть о вас, что вы более по-лагаете надежду свою на временное и видимое, хотя и знаете, что это все тленное и прилепляющуюся к оному душу лишает веры и упования на единого Бога. Понимаю ваши обстоятельства, которыми, под предлогом добра, удерживается ваше мнение и не простирается сердце в надежду благую, а благая надежда приемлется несомнительною верою. Имейте, имейте все вещи для нужного пребывания во временной жизни вашей и ближних; но так имейте, как бы вы ничего не имели. Будет ответ как за употребление, так и за удержание оных. Кому много дано, с того много и взыщется. Употребляйте во славу Божию; что даете нищему ради Христа, то Сам Христос приемлет. Богатый обнищал, чтобы представляться вам в лице нищего, и за вашу милостыню Господь обогатит вас Своею милостью и сделает вашим и моим наследством Царствие Божие без конца.
        cn: '请看，我以我的灵魂之言与您真诚地交谈，并以一位敬畏主、渴望遵行上帝诫命的灵魂与您交流：「你要爱你的邻人，如同爱你自己一样」（参 路加福音 10:27；马太福音 19:19, 22:39），或者说，你愿意人怎样待你，你也要怎样待人。主使我像关心自己一样怜悯您，因为您将您的盼望更多地寄托于那短暂和可见的事物上，尽管您知道这一切都是会朽坏的，并且那依恋于此的灵魂会失去对独一上帝的信心和盼望。


          我理解您的处境，您以行善为借口，使您的心意被束缚，而您的心没有伸展向那美好的盼望，然而美好的盼望是凭着毫不疑惑的信心所领受的。您拥有，您拥有一切所需之物，以供您和您的邻人在这暂时的生命中存留；但您拥有它们，就好像您一无所有一样。您将要为对它们的使用和保留而交账。多给谁，就向谁多要。要为着上帝的荣耀而使用；您因基督的缘故施舍给穷人的，基督祂自己就领受了。富足的祂变得贫穷，是为了以穷人的面目呈现在您面前，而因着您的怜悯，主将以祂的慈悲使您富足，并使那无穷尽的上帝的国度成为您和我的产业。'
  - type: heading2
    initial:
      ru: '168.'
      cn: '168.'
    text:
      ru: К М. А. Г.
      cn: 致 М. А. Г.
    children:
    - type: paragraph
      text:
        ru: 'Милостивая Государыня! Намерение, помышление и желание сердца вашего всегда явно пред Господом; помните, что Господь глаголет: не любите мира, ни того, что в мире; весь мир во зле лежит. Любовь мира сего вражда на Бога: друг же мира враг Божий, врагу же Божьему уготована геенна огненная на бесконечное мучение. Какая же верующая душа не содрогнется от ужаса и страха будущего суда?.. Вообразите: Херувимы и Серафимы со страхом и трепетом предстоят славе Божьей... Снисхождение же Господне милостью и любовью к прельстившемуся человеческому роду непрестанно взывает: прейдите ко мне все труждающиеся и обремененные, и я упокою вас. Идти же к Господу, значит всем сердцем слушать и соблюдать слово Его, и жить по воле Его, которая чрез Священное Писание ясно открыта и явлена всему миру, или проповедана всей твари, и совершенно не может ничто воспрепятствовать спастись. Любящим Господа довольно разумно правильно понимающим, что кто любит более всего, к тому и стремится, того и ищет: кто любит покоиться и утешаться в наслаждение мира, тот мира ищет и все, что есть в мире забавного и приятного для чувств, все то любит. Но, кто любит Бога, тот всегда отрицается от мира. И все, что делается в мире против Божьих заповедей, то ненавидит душа его, прочь бежит и удаляется от мира, да приблизится к Богу, возлюбит его более и более всей душой и всем сердцем, и всем помышлением и да угождает ему единому до смерти, до последнего издыхания... Чего кто ищет? Иной ищет избавиться от временных скорбей, а иной ищет многими скорбями войти в царствие Божье, что и сам Господь заповедал, ищите, прежде всего, царствия Божьего и правды его, прочее же само приложится вам. Небо и земля мимо идете, Слово Господне не мимо идет; что сказано, то исполнится... временное же изменяется. Кто читает церковную историю о житиях Святых, тот видит, как охотно и усердно последующие учению Христову, оставляли все имение свое, раздавали нищим и сами, радостно обнищавши, искали единого Христа, небесного источника неисчерпаемого богатства. Удивительно ли, что цари презирали свою славу и оставляли земное царство для искания себе небесного; или вельможи, презревшие честь мира сего, оставив родных, друзей и близких сердцу, от всех окружающих их стремительно удалились и уединялись в пустыню: да не будет пуста душа в милости Божьей, и воля Божья в них да совершится. Простите, матушка. Да вразумит вас Господь наследовать вечное блаженство. Видимое временно, а невидимое вечно.'
        cn: 仁慈的格苏达琳娅！您心中的意图、思虑与愿望，在主面前总是显而易见的；请您谨记，主这样说：「不要爱世界，也不要爱世界上的东西。」 整个世界都卧在恶者之下。爱这世界，就是与上帝为敌：那作世界之友的人，就是上帝的仇敌，而为上帝之仇敌者，那永无止境之折磨的火之革赫那已为他预备好了。哪一个有信仰的灵魂，不会因着那未来审判的恐惧与害怕而战栗呢？……请您想象：赫鲁维姆与塞拉菲姆，都带着恐惧与战兢侍立在上帝的荣耀面前……而主的俯就，以其对那受了迷惑的人类的怜悯与慈爱，不断地呼唤着：「凡劳苦担重担的人，都到我这里来，我就使你们得安息。」 走向主，就是全心听从并遵守祂的圣言，并照着祂的旨意而活，祂的旨意透过《圣经》已清楚地向全世界启示和显明，或已向所有的受造之物宣讲，并且没有任何事物能完全阻止人得救。那些爱主的人，若是明智地正确理解了：一个人最爱什么，他就会奔向什么，寻求什么。那喜爱在世界的享乐中安歇与得慰藉的人，他所寻求的就是世界，以及世上所有能取悦感官的娱乐与欢愉之事，他爱这一切。但是，那爱上帝的人，他总是舍弃世界。凡是世上所行的，一切违背上帝诫命之事，他的灵魂都憎恶，他急速逃离，远远避开世界，好能亲近上帝，以全魂、全心、全意更加爱祂，并单单取悦祂，直到死亡，直到最后一口气息…… 人寻求什么呢？有人寻求摆脱暂时的苦难，而另一些人则寻求借着许多苦难进入上帝的国度，这也是主亲自吩咐的：你们要先求上帝的国和祂的义，其余的一切都必加给你们。天和地都要过去，主的圣言却不会过去；凡所说的，都必成就…… 然而，那暂时的一切都在变化。凡是阅读教会历史中圣徒传记的人，都会看到那些跟从基督教诲的人，是如何甘心乐意地撇下自己所有的财产，分给穷人，他们自己也欢喜地贫穷下来，只寻求基督这位天上不竭之财富的源泉。难道奇怪吗？那些君王轻视他们的荣耀，舍弃地上的国度，为要寻求天上的国度；或是那些贵族，轻视这世界的尊荣，离开了亲人、朋友和心爱之人，急速地远离了所有围绕他们的人，隐居于旷野：愿他们的灵魂在上帝的慈悲中不致空虚，愿上帝的旨意在他们身上得以成就。母亲，请您原谅我。愿主光照您，使您能继承永恒的福乐。可见的是暂时的，而不可见的却是永恒的。
    - type: paragraph
      text:
        ru: Усердствующий вам небесных благ, непотребный раб Г.
        cn: 熱切祝禱您得享天國福祉，卑微無用的僕人格奧尔基。
    - type: paragraph
      text:
        ru: 'Советуют же Святые Отцы оставлять все то, что не назидает душу словом Божьим; писано: если и весь мир приобретем, душу же свою оставим, ничто не поможет. Буди вам единственная надежда ваша – Бог! Только очень нужно ради Бога хранить свое сердце от роптания. Бог есть Отец благочествующих сирот и покровитель добрых вдовиц. Вы счастливы: не унывайте же во мнениях своих, но верою ограждайтесь и уповайте твердо на него. Слава Богу за все! Когда молитесь о себе, молитесь и обо мне грешном.'
        cn: 圣教父们劝告我们，要放下一切不能以上帝圣言造就灵魂的事物；经上写着：即便我们赢得了全世界，却失落了自己的灵魂，也毫无益处。愿上帝成为你唯一的希望！只是，为了上帝的缘故，你更要小心看守你的心，使其不生抱怨。上帝是虔敬孤儿的慈父，是善良寡妇的保护者。你是蒙福的：所以不要在你的思虑中灰心丧志，而要以信德护卫自己，并坚定地仰望祂。为一切而赞美上帝！当你为自己祈祷时，也请为我这罪人祈祷。
    - type: paragraph
      text:
        ru: Декабря 5-го, 1828 г.
        cn: 一八二八年，十二月五日
  - type: heading2
