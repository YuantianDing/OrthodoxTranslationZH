      ru: '152.'
      cn: '152.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас!
        cn: 基督在我们中间！
    - type: paragraph
      text:
        ru: 'Буди воля Божия; как Господу угодно, как Господь о мне устроит, так оно и будет. Сие обычно говорится, но, когда, сделавшие что-нибудь по своей воле оскорбительное бла-гочестию, тотчас говорят: знать, так Богу угодно, – то таким извинением человеческим оклеветывается воля Божия, воля благая, воля святая. Но чтобы выйти из заблуждения, поис-тине нужно искать и просить познания: что есть воля Божия? Что Господу угодно? И что есть Господне устроение о человеке?'
        cn: 愿主之旨成就；主所喜悦者，主在我身所定立者，必将如其所是。此言常闻，然当有人因循己意行不敬虔之举，立时言道：此乃主之所愿也，——则以人为之辩言，污蔑了上帝的旨意，那至善的旨意，那至圣的旨意。然而，为脱离此种迷惘，实当寻求并恳求对以下诸般之体认：何谓上帝之旨？何为主之所悦？以及何谓主对人之定立？
    - type: paragraph
      text:
        ru: Дано знать миру, что воля Божия есть, чтобы со страхом хранимы были все заповеди Господни. Угодно Господу, чтобы любовь была между всеми. Господь устроил спасение миру, предал сие изволение [роду] человеческому и устраивает спасающимся благий конец, а не спасающимся и уклоняющимся в сопротивная – суд и бесконечное мучение.
        cn: 当让世人得知，上帝之旨意，乃是所有主之诫命，皆当以敬畏之心谨守遵行。主所喜悦者，乃是众生之间，皆有爱存焉。主已为世人安排救恩，并已将此意愿托付予人类，且为得救者预备美善之结局，而为不得救、偏离于敌对之道者，则预备审判与无穷之折磨。
    - type: paragraph
      text:
        ru: Раб грешный Георгий Июля 4-го, 1828 года
        cn: 罪僕格奥尔基，一八二八年七月四日
  - type: heading2
    initial:
      ru: '170.'
      cn: '170.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: '«Един ласково и учтиво с ближним своим обращается, не хотя его оскорбить; и другой такожде, но в сердце обмануть его думает: оный есть истинный и чистосердечный любитель; сей лукавец и с диаволом едина нрава есть, который всячески тщится человека обмануть. Един плачется, что или богатство, или честь потерял, или не может отмстить врагу своему; другой плачется, что Бога, Творца и благодетеля своего прогневал: сего христианская есть печаль и спасительная; оного печаль мира сего есть печаль и пагубная. Так и в прочем могут быть равны все дела человеческие, но внутрь в сердце не равны могут быть. Мы их, по мнению нашему, равно судим, яко на внешнее токмо смотрим; но Бог, который глубину сердца зрит и испытует, иначе судит, якоже глаголет Господь к Самуилу, когда пришел в Вифлеем помазать одного из сынов Иессеевых на царство, и хотел то учинить над Елиавом:«не зри на лицо его, ниже на возраст величества его, яко уничижить его»(1Цар.16). Понеже не тако зрит человек, яко зрит Бог: яко человек зрит на лице, Бог же зрит на сердце. Сей случай и рассуждение учит тебя тому, дабы дела твои и внутрь в сердце добрыми были, которые вне похвальными показуются, и всякое бы дело внешнее доброе от сердца доброго происходило, когда хочешь Богу угождать.» Это я выписал из сочинения Святителя Тихона.'
        cn: 一人對其近人溫和有禮，恭順相待，不願冒犯於他；另一人亦如此行，然心底卻盤算著欺哄於他：前者是真誠而純潔的愛慕者；後者是個奸詐之徒，與魔鬼同性同情，竭力圖謀欺騙世人。一人哀慟，緣於或失了財富、或失了尊榮，或不能向其仇敵復仇；另一人哀慟，緣於他惱怒了上帝，其造物主與施恩者：此種哀傷是屬基督的，乃是救贖的；前種哀傷是屬此世的哀傷，是毀滅性的。是以在其他一切事上，人的作為或許在外看來皆等同無異，然在內心深處卻可能大相逕庭。我們按著自己的觀點，將其視為等同，因為我們只觀看外表；但那察看並試驗人心深處的上帝，卻作出不同的判斷，正如主對撒母耳所言，當他來到伯利恆，欲從耶西的眾子中膏立一位為王，且欲膏立以利押時：「不要看他的外貌和他身材的高大，因為我不揀選他。」（撒母耳記上 16）。因為人所看的，與上帝所看的並不相同：人看的是臉面，上帝看的卻是內心。此一事例與論斷教導你此一真諦：願你的作為，即便在外顯得可讚可頌，在其內心深處亦當良善，並願一切外在的良善作為，皆發自一顆良善的心，倘若你渴望蒙上帝的喜悅。
    - type: paragraph
      text:
        ru: Златолиющими устами
        cn: 金口
    - type: paragraph
      text:
        ru: 'Вещает Иоанн пред нами:'
        cn: 約安向我們宣告：
    - type: paragraph
      text:
        ru: Где бы мы ни были,
        cn: 无论我们身在何处，
    - type: paragraph
      text:
        ru: Что бы ни творили,
        cn: 无论他们行何作为，
    - type: paragraph
      text:
        ru: Будем непрестанно умную молитву,
        cn: 我們將會不間斷地進行心靈禱告，
    - type: paragraph
      text:
        ru: Как преславную битву,
        cn: 如同那場榮耀的爭戰，
    - type: paragraph
      text:
        ru: В сердце совершать;
        cn: 在心內成就；
    - type: paragraph
      text:
        ru: 'Будем непрестанно к Господу вешать:'
        cn: 我們將不斷地懸掛於主：
    - type: paragraph
      text:
        ru: Господи Иисусе Христе, Сыне Божий, помилуй мя.
        cn: 主耶穌基督，上帝之子，憐憫我。
    - type: paragraph
      text:
        ru: Смиренно взывающт Г... Января 4-го, 1829 г.
        cn: 吾謙卑之呼聲達於上帝[G...]，主曆一八二九年一月四日。
  - type: heading2
    initial:
      ru: '176.'
      cn: '176.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу! Да свободит Господь ваше сердце от связывающих оное денег. С деньгами хорошо, когда они неудержно благоупотребляются; но без денег – еще лучше. Ибо не имеющие оных всей душой и сердцем неотступно уповают на Бога и всю печаль свою возлагают на Него:«аз же нищ есмь и убог: Господь попечется о мне»(Пс. 39,18)!.. Настоятельно ищут лишить меня пребывания моего в уединении; но верую – и прошу вас помолиться о мне вспомоществовательным молением, да не оскудеет вера моя и тогда, когда бы приключилось, по каким причинам, от наветующего под благими предлогами врага, наикрайнейшее испытание души моей, чтобы я переменил сокровенное нынешнее место пребывания моего...Ащекто и«весь мир приобрящет, душу же свою отщетит», ничтоже пользует (см.Мк 8, 36) – да повторяется сие в сердце моем смиренно день и нощь!'
        cn: 荣耀归于吾主！愿上主将您的心灵从那捆绑人心的金钱中解脱出来。金钱若能毫不吝惜地被善加使用，固然是好的；但没有金钱——则更好。因为那些没有金钱的人，会全心全意、永不离弃地仰望上主，并将他们所有的忧虑都交托于祂：「我却是困苦穷乏的，主却顾念我」（诗篇 39:18）[1]！……他们正竭力图谋要剥夺我这独居之所；但我深信——并恳请您为我献上那助佑的祈祷，愿我的信心不致匮乏，即便因某些缘故，或那以美善为借口行诡计的仇敌，使我的灵魂遭遇极大的试炼，要我改变我现今隐居之所……如果有人「赚得了全世界，却赔上了自己的灵魂」，又有何益处呢（参见 马可福音 8:36）——愿此言在我心中日夜谦卑地重复！
  - type: heading2
    initial:
      ru: '180.'
      cn: '180.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Слава Богу!
        cn: 榮耀歸於上帝！
    - type: paragraph
      text:
        ru: 'Вчерашний вечер, в премирном внимании вещанию псалмов, был для меня светлым днем: душа взималась в состояние премирного света и превосходила все земное. Слово о вечности подавало мысль, как бы благополучно достигнуть оной и удостоиться быть в числе спасаемых Господом. Доброе утро вам! Теперь видится туманно; а когда солнце воссияет, тогда обвеселит храмину земную и возбудит спящего в ней на пение хвалы Богу! Святой Ангел Хранитель да сохранит вас от находящих прилогов, которыми окрадывается чистая радость и вносится другая на смущение души. Если слово Божие не приемлется любовью в слове сердца человеческого, то скрывается оно и пребывает премудро в тайне вечности своей, а человек во временных, обольстившись видимыми, мечтает суету. Это явно видимо: чем более или менее занято сердце, то самое износится и словом. Каждого состояние внутреннее души является словом и свидетельствуется самым делом.'
        cn: 昨日之夜，在對詠唱詩篇之話語的超越塵世的專注中，對我而言乃是一個光明的白晝：靈魂被提升至超越塵世之光的境地，並超越了一切屬世之物。關於永恆的言語賜予了一個思慮，即如何能夠蒙福地抵達永恆，並配得上身處於蒙主拯救者的行列之中。願您有一個美好的早晨！如今看來迷濛不清；而當太陽發出光芒之時，它將歡悅這屬地的殿宇，並喚醒其中沉睡之人，使其頌讚歸於上帝！願聖守護天使保守您免於臨近的引誘，藉此純淨的喜樂被竊取，而另一種事物被引入，以擾亂靈魂。如果上帝的聖言未曾被愛所接納於人心的話語之中，那麼它便隱藏起來，並以其永恆之奧秘居於至高的智慧之中，而人在此暫世之中，被可見之物所誘惑，卻夢想著虛妄。此事顯而易見：心所被佔據的多寡，亦由其言語所流露而出。每個人的內在靈魂景況皆由言語所呈現，並由其行事本身所作證。
    - type: paragraph
      text:
        ru: 'Прошу: о Господи, даждь ми мысль благу на благоугождение Тебе!'
        cn: 吾主啊，求祢賜予我良善的思慮，使我能蒙祢的喜悅！
    - type: paragraph
      text:
        ru: 8 часов утра Июля 15-го, 1829 года
        cn: 一八二九年，七月十五日，早晨八点钟
