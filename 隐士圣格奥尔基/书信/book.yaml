    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Христианский друг! Сколько есть человеческих умов, и не все ли они имеют свои суждения и предрассудки? Ежели взглянуть простым оком на такую несметность, тотчас представится смешение паров и тьма разнообразных картин. Одни против других силятся вознестись своими мечтаниями. Что ж сказать об истинных и верных христианах? Они не мечтают ни о чем; у них все одно, все верное; они верою приходят в божественное познание; одним словом, разум свой пленяют в послушание Христово, и тысячи христиан составляют одно тело, одну душу, одно сердце, и вся во всех Христос, и все они в Нем – Имже живем, действуем и существуем, и смерти нет! Мы истинно уверены, что пожерта смерть победою, а Победитель – Иисус Христос.
        cn: 基督之友！人世间有多少心智，难道它们不都拥有各自的判断与偏见吗？若以纯朴之眼观视这无数的心灵，眼前立时会呈现一片蒸汽的混杂与万般图景的幽暗。这各样的心智彼此相争，都想以各自的幻梦来抬高自己。那么，对于那些真实而忠信的基督徒，我们该如何论说呢？他们不怀抱任何幻梦；他们拥有的乃是全然一致、全然真实的事物；他们凭着信心进入神圣的认知；一言以蔽之，他们将自己的理性掳获，使其顺服于基督。成千上万的基督徒构成了同一个身体、同一个灵魂、同一颗心，基督是万有中的万有，而他们全然在祂之内——我们「生活、动作、存留」都在乎祂，并且再无死亡！我们真实地确信，死亡已被胜利吞灭，而那位胜利者，就是耶稣基督。
    - type: paragraph
      text:
        ru: 'Я знаю христианский долг – самого себя уничижать и все безропотно сносить, а о других всегда иметь благие мысли и благотворить по силе и возможности своей и только удаляться от всякого греха или иметь ненависть и к малейшим грехам, чтобы нимало не оскорблять Господа Бога, в Котором вся наша любовь утверждается. Все человеки не без греха; но не все оскорбляют Господа. Одни согрешают по неведению, или по недоумению, или по ошибке, подобно поскользнувшемуся на льду: сии исправляются скорым покаянием и после того всеми мерами хранят себя от ошибок, и неведения, и недоумения, стараются в разум истины прийти. Другие согрешают по небрежению и невниманию к заповедям Божиим, по презрению, бесстрашию и неверованию той истине, что праведное будет воздаяние«комуждо по делом его»(Пс 61,13); таковые умники много надеются на себя, не имея надежды на Сотворшего их, живут по своим пожеланиям в удовольствие плоти своей и не ужасаются оскорблять Господа Бога. Бедные и страшливые – они боятся маленькой болезни, им приключившейся, тогда как истинные христиане боятся одних грехов, и более здесь нет для них страха, опасаются и маленького греха, ибо, какой бы ни был грех, всякий отклоняет душу от Бога, а потому и нужно испо-ведание и покаяние, прощение и очищение. Посему можем правильно понимать и тех, которые удаляются и бегают от многолюдства. Желающие спастись презирают и оставляют все то, что препятствует чистоте душевной и вечному спасению. Писание нас научает не позволять уму нашему ничего, кроме повеленного, мудрствовать. СвятительВасилий Великийвнушает, что «Бытейской книге читателю свободну быть следует от плотских страстей. Бедственно убавлять нечто или прибавлять к преданным от Духа Святого. Сердцу, хотящему восприять божественные словеса, должно быть чисту от противных помышлений. Не всем написана суть словеса Божия, но точию имущим уши по внутреннему человеку. Чуждые слова истинного буйством именуют евангельскую проповедь, простоту написанных речей в Евангелии уничижая. Чем в вере здравые пользуются, от того другие вредятся. Не утучняй плоти твоей: чем тучнее делаешь свою плоть, тем тяжчае душе твоей делаешь узилище. Для чего снабдеваешь то, что скоро придет во нетление? Тело изнурять должно и не щадить кровь, которая в плоть обыкновенно прелагается...» …Прощай, сестра моя о Господе. Час почты пресекает строки мои.'
        cn: '我深知基督徒的本分——乃是自谦自抑，毫无怨言地忍受一切；对他人则常存美善之思，尽己之力与所能行善施恩，只远离一切罪恶，或对极微小的罪也怀有憎恶，以免丝毫冒犯主上帝，因我们的全部爱都建立在祂里面。人非无罪，但并非所有人都冒犯主。有些人因无知、或因迷惘、或因过失而犯罪，如同在冰上滑倒一般：这些人借着快速的忏悔而得到改正，并在此后竭力保守自己，远离过失、无知与迷惘，努力达到真理的理解。另一些人则因疏忽、对上帝诫命的不留心、轻蔑、无所畏惧和不相信「祂必照各人所行的报应他」【诗 61:13】这真理而犯罪；这样自作聪明的人对自身期望过高，却不寄希望于造他们者，他们随从自己的欲望，以满足肉体之乐，毫不畏惧冒犯主上帝。那些可怜又胆怯的人——他们害怕临到自己的小病痛，而真正的基督徒只畏惧罪恶，此外再无所惧；他们连极微小的罪也担忧，因为无论何种罪，都会使灵魂偏离上帝，因此才需要认罪、忏悔、赦免与洁净。


          由此，我们可以正确理解那些避开人群、逃离喧嚣之人。那些渴望得救的人轻视并舍弃一切妨碍灵魂纯净和永恒救恩的事物。圣经教导我们，除了所吩咐的，不要容许我们的心智思虑其他。


          圣师巴西略大帝告诫说：「《创世记》的读者应摆脱肉体的激情。减少或增加圣灵所传授的，是可悲的。想要领受神圣话语的心，必须洁净，远离与此对立的思想。上帝的话语并非写给所有人，而只写给在内心拥有耳朵的人。那些与真理之言疏远的人，称福音的传讲为愚昧，轻视福音书中所写话语的简朴。对于在信仰中健康的人有益的，对另一些人却有害。不要养肥你的肉体：你使你的肉体越肥胖，就越是加重你灵魂的囚笼。你为何要供给那很快将归于朽坏之物？身体应当被磨炼，不应吝惜那通常转化为肉体的血……」


          ……主内的姊妹，请原谅。邮递的时间截断了我的文字。


          '
