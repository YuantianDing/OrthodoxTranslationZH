    children:
    - type: paragraph
      text:
        ru: 'Когда горящая свеча вносится в темную комнату, тогда освещается комната и все в ней видно нам: так и живое слово Божие в унылой душе гонит тьму и открывает путь, по которому идти ей в горнее, от дольнего уныния-в радость вечную. Спасайтесь в заповедях Господа и Бога нашего Иисуса Христа, возлюбленная сестра о Господе. Усердно желаю вам спасительного терпения: оно есть дар, ниспосылаемый от Господа просящим Его. Сам Господь заповедал нам просить у Него всего нужного для души, чем самым мы убеждаемся просить непрестанно, пока не примем просимого; и что Он обещал молящимся, то непременно даст; и что обещал воздать каждому по делам его, то непременно воздаст. – Будет суд, будет и воздаяние; и пойдут сотворившие благое в жизнь вечную, а сотворившие злое в муку вечную. Здесь никакие обстоятельства, ни скорби, ни теснота, ни самая смерть не могут совершенно воспрепятствовать душе, жаждущей угождать Богу, душе любящей Бога, душе чающей воскресения мертвых и жизни будущего века. Душе верующей в Бога и прилепляющейся к своему Творцу, а не к твари, всякий грех мерзок; она им гнушается, отвращается и бежит от него, как от смертоносной язвы. – Видно из Четьи-Минеи, как самые злые грешники, познавши грехи свои и страшный суд Божий, возненавидели сами себя, обратились к Богу с такою горячею преданностью, что, наконец, удостоились Божиею милостью совершенного прощения и освящения; из черных душою стали белейшими паче снега, из грешников великих великими святыми. Когда они шли лицом на запад, тогда были темны; а когда обратились на восток, тотчас и просветились от невещественного Солнца-Христа; смирились до самой ничтожной пылинки, возрыдали и обрели милость Божию и научили нас своим примером, что никак не должно отлагать покаяние день за день. Внезапно приходит смертный час и застает суд душу неготовую: – вот это поистине неожиданная напасть! Не напрасно заповедал Господь: бдите и молитесь да не войдите в напасть!. И сколько есть еще напастей вражеских, кроме сей последнейшей и ужаснейшей? Никаким числом исчесть не можно...'
        cn: 当一支燃着的蜡烛被带入一间黑暗的房间时，房间便被照亮，其中的一切都清晰可见：同样，上帝活泼的圣言进入忧郁的灵魂中，驱散黑暗，开启一条道路，引领灵魂从俗世的忧郁走向天上的、永恒的喜乐。愿你们在我们的主、我们的上帝耶稣基督的诫命中得救，我主内蒙爱的姊妹。我恳切祝愿你拥有得救的忍耐：它是主赐予向祂祈求之人的恩典。主亲自吩咐我们向祂祈求灵魂所需的一切，借此我们确信要不住地祈求，直到领受所求；凡是祂应许给祈祷者的，祂必会赐予；凡是祂应许按各人的行为报偿的，祂必会报偿。——必有审判，也必有报偿；行善的将进入永生，作恶的将进入永恒的刑罚。在此世，任何境遇，无论是忧患、困苦，甚至死亡本身，都不能完全阻碍那渴望取悦上帝、爱慕上帝、期盼死人复活和来世生命的灵魂。对于那信靠上帝、依附于祂的造物主而非受造物的灵魂而言，一切罪恶都是可憎的；它憎恶罪、厌弃罪、逃离罪，如同逃避致命的瘟疫。——从《圣人传》（Четьи-Минеи）中可见，即便是最邪恶的罪人，在认识到自己的罪恶和上帝可怕的审判之后，他们便自我憎恨，以如此炽热的忠诚转向上帝，最终凭着上帝的怜悯，获得了完全的赦免和圣化；他们从灵魂漆黑变得比雪更洁白，从大罪人变成了伟大的圣者。当他们面向西方行走时，他们是黑暗的；而当他们转向东方时，立刻就被那非物质的太阳——基督所光照；他们谦卑至最微小的尘埃，痛哭流涕，寻得了上帝的恩慈，并以他们的榜样教导我们：绝不应将悔改之事日复一日地推迟。死亡的时刻突然降临，在审判中发现灵魂尚未预备：——这真是不期而遇的灾祸！主吩咐我们：「你们要警醒祷告，免得陷入试探，」并非徒然。除了这最后、最可怕的灾祸之外，还有多少仇敌的试探呢？数目多得无法数清……
