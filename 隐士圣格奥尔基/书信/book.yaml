    ru: Письмо это было ответом на мысли и слова Пелагеи Ивановны, о которых затворник ни от нее, ни от кого другого не слыхал ничего. Она ехала на богомолье и, подъезжая к Задонску, разговорилась со своей свекровью о неприятностях и обидах, которые брат ее и она сама терпели от одной родственницы; следствием сего разговора было то, что обе путешественницы, для избежания неудовольствия, решились не заезжать к этой родственнице, хотя и следовало бы, по долгу родства и приличия, это сделать. На другой же день после разговора принесли к П. И-не вышеприведенное письмо Георгия Алексеевича. Она отвечала ему, что не от нее зависит примирение, и в ответ на это получила следующее письмо (примеч. мон. Порфирия).
    cn: '这封信是对于佩拉格娅·伊万诺夫娜的思想和言语的回应，而这些，这位隐士（*затворник*）既未从她那里，也未从任何其他人那里听闻过。


      她当时正去朝圣，在临近扎东斯克（Задонск）时，她与她的婆母谈论起她的兄长和她本人从一位亲戚那里所遭受的不快与委屈。这场谈话的结果是，两位旅者为了避免不悦，决定不再去拜访这位亲戚，尽管按照亲属情分和礼节，她们本应这样做。就在这场谈话的第二天，格奥尔基·阿列克谢耶维奇（Георгий Алексеевич）的这封信被送到了佩拉格娅·伊万诺夫娜（П. И-на）手中。她回复他说，和解之事不取决于她，作为对此的答复，她收到了下面的这封信（摘自修士波尔菲里耶夫的注释）。'
