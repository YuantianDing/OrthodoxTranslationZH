      cn: '75.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: 'Вот что надобно говорить: даруй, Господи, молитву, да отступит прочь всякое строптивое мечтание. Воздохните ж от всей души и произнесите мыслью в сердце своем: Господи, сподоби меня любить Тебя от всей души моей и помышления, и творить во всем волю Твою; – вот это всего нужнее, потому что любящим Бога вся споспешествуют во благое. Неподобные же и парительные мысли душе очень вредны, как дым глазам. Известно ли вам, что отчаиваться и не отчаиваться-от произволения души зависит; так же, как-верить истине, или сомневаться и не верить?... Однако должно знать и разуметь и то: не все равно будут страдать в муках вечных, а каждая душа по делам своим: которая меньше прилагала грехов ко грехам, меньше и мучима будет; а которая была отчаянна и приумножала со дня на день грехи свои, та душа тягчайшие примет мучения и томления. Покудова еще в жизни этой и не рассталась с телом своим, в ее воле есть и совсем избежать вечных мук. Если перестанет прилагать грехи к грехам и покается пред Господом сердцем сокрушенным и смиренным, то, по неизреченному человеколюбию и по великой милости своей Господь оставит грехи ее без наказания, даром простит и удостоит благой надежды в будущем веке. Видно из Церковной Истории, что были великие грешники, но когда перестали грешить и принесли покаяние с плодами добрых дел, то сделались великими святыми. Были и малые грешники, но не хотели перестать от мнимых малых грехов своих, отлагая день за день покаяние, и вдруг постигла смерть, и ад поглотил нераскаянных. В воле каждого – или прилагать грехи, или уклоняться от них и вовсе отсекать их, – кто как хочет, – спать или молиться и умолять Господа. Кающуюся же душу Господь прощает и с тем вместе увещевает, чтобы более к тому не прибавляла грехов, да не горшее что пострадает; и это отдается на волю... Любящие Господа любят заповеди его и живут по ним, соблюдая и храня слово Божие: таковым-то вся споспешествуют во благое, и они на приключающиеся скорби никак не ропщут, но и всякой вещи благословляют Господа и прославляют имя Его. Хотя некоторые против них и враждуют, но они все терпят со смирением, всем добра желают и самой нищете своей радуются о Господе: ибо знают, что временное скоро все пройдет, и сладкое и горькое, и потом настанет вечное! Да сподобит нас Господь здесь безропотно потерпеть всякие оскорбления, чтобы там утешиться вечно! Прошу вас, сколько можно, терпеть с молчанием всякие оскорбления и скрывать то в сердце своем, да видит Господь смирение ваше и покроет вас щедротами своими. Хотя бы в самой горькой крайности находились вы, и тогда никому не жалуйтесь на участь вашу, но обо всем благодарите Господа, и Господь силен удивить на вас милость свою. О Христе жаждущий вашего спасения.'
        cn: '以下是必須要傳達的：願主賜予禱告，好叫一切乖戾的幻想都遠離。務要從心底深處歎息，並在心裡默念：主啊，求祢使我全心全意地愛祢，並全憑我的思慮，在一切事上遵行祢的旨意。——這件事最為緊要，因為凡愛神的人，萬事都互相效力，叫他們得益處。


          那些不合宜且飄忽不定的思慮對靈魂極為有害，如同煙霧對眼睛一樣。你們可知，絕望與不絕望，都取決於靈魂的意願；正如相信真理，或是懷疑和不相信一樣？然而，你們也當明白這件事：在永恆的痛苦中，受苦的程度並非都一樣，而是每個靈魂按其行為而定：那少將罪惡加於罪惡之上的，受的苦楚就少；那心存絕望，日復一日增加自己罪惡的，那靈魂就要承受最沉重、最劇烈的折磨和煎熬。


          當還在這生命中，尚未與肉身分離時，他仍有能力完全避免永恆的痛苦。如果他停止將罪惡加於罪惡之上，以一顆破碎和謙卑的心在主面前悔改，那麼，因著祂那不可言喻的仁愛和祂的宏大憐憫，主必不懲罰她的罪惡，白白地赦免，並使她在未來的世代中配得美好的盼望。


          從教會歷史中可見，曾有極大的罪人，但當他們停止犯罪，並藉著善行的果實帶來悔改時，他們就成了偉大的聖者。也有小的罪人，卻不願停止他們自以為小的罪惡，日復一日地推遲悔改，死亡突然降臨，地獄就吞噬了這些不肯悔改的人。


          每個人都有自由選擇：或是增添罪惡，或是遠離罪惡並徹底斬除，隨他所願——是安睡，或是禱告並懇求主。主必赦免那悔改的靈魂，同時也勸誡她，不要再增添罪惡，免得遭受更悲慘的事；這也交由她的意願……


          那些愛主的人，必愛慕祂的誡命，並照著誡命而活，遵守並持守神的聖言：萬事都互相效力，叫這些人得益處，他們絕不會對所遭遇的苦難發怨言，反而凡事都稱頌主，並頌揚祂的聖名。即便有人與他們為敵，他們也以謙卑忍受一切，對所有人都心懷善意，並因著主而喜樂於他們自身的貧乏：因為他們知道，這短暫的一切很快都會過去，無論是甘甜還是苦澀，隨後永恆的就將降臨！願主使我們在此世能毫無怨言地忍受一切侮辱，好叫我們能在彼處得享永遠的安慰！


          我懇求你們，盡可能地默然忍受一切侮辱，並將其隱藏在你們的心中，好叫主看見你們的謙卑，以祂的豐盛恩典覆庇你們。即使你們處於最極端的困境之中，那時也切勿向任何人抱怨你們的遭遇，而要凡事感謝主，主有能力向你們彰顯祂奇妙的憐憫。在基督裡渴求你們得救的人。'
