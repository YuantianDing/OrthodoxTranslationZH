    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: Мир, все превосходящий, да приидет в вас и умиротворит ваши мысли! Сердце непокойно, покуда не упокоит его благая мысль, даруемая свыше; ее-то и надобно испрашивать от Бога; просите – и дастся вам... Все прошедшее невозвратно; нам дано пользоваться настоящим и тем приобретать будущее. Напишите самые мысли, которые вас обуревают и смущают, и, Божией милостью, постараемся привести их в познание и увидим, от какого духа их происхождение.
        cn: 愿那超越一切的平安降临于你们，平息你们的思绪！人心躁动不安，除非被那由上主所赐的良善意念所安抚；这正是你们所需要向上帝求取的；你们祈求，就必赐予你们……所有已逝去的都不可追回；我们所被给予的是善用当下，并藉此获取未来。请写下那些搅扰和困惑你们的思绪，借着上帝的恩慈，我们将努力使其进入认知的领域，并查明它们源自何种神灵。
    - type: paragraph
      text:
        ru: Мне приятно соединиться с вами искренностью сердца, но соединение сие заключается и существует в истине духа. Моя радость в том, когда я сорадуюсь душе, единомысленной мне о Господе. Но что такое сам я? – увы! – уничижение человеков; ничего доброго в себе не имею, а только чувствую, что едино мне на потребу – вечное спасение и что все временное и видимое течет, как река; но для нас есть пристань вечного блаженства.
        cn: 我甚樂意以心之誠摯與您相契，然此種契合乃存乎並立於聖神之真理中。我的喜樂在於，當我能與那在主內思想合一的靈魂同享歡愉。然而，我自身究竟為何？——唉！——不過是人類的卑微；在我自身中，我並無任何良善，我所感知的唯有一事為我所必需，那就是永恆的救贖，而所有暫時和可見的一切，都如江河流逝；但對我們而言，卻有永恆福樂的港灣。
    - type: paragraph
