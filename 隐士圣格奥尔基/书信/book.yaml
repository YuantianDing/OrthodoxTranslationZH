    text:
      ru: Письмо Антонию, архиепископу Воронежскому и Задонскому
      cn: 致安东尼，沃罗涅日及扎顿斯克大主教的书信
    children:
    - type: paragraph
      text:
        ru: Высокопреосвященнейший владыко!
        cn: 至聖至高之主！
    - type: paragraph
      text:
        ru: 'Его превосходительство Ф. обрадовал меня вашим благословением; известил о прославлении славимого Самим Богом святого чудотворца святителя Митрофана и тем спасительно утешил мое унылое сердце, взывающее: яко пришельствие мое продолжися: Царю мой и Боже мой! векую сетуя хожду, внегда оскорбляет враг? Но и в скорби распространил мя еси, и возрадовася дух мой, яко по множеству болезней моих возвеселися сердце мое о Господе, спасающем меня. Имже образом желает елень на источники водныя, сице желает душа моя к Тебе, Боже. Удиви, Господи, на мне милость Твою. Воздаждь ми радость спасения Твоего и Духом владычним утверди мя. Да постыдятся и посрамятся ищущие злая мне, ищущий пожрети душу мою и свести во ад живу. Ублажи, Господи, благоволением Твоим Сиона, и да созиждутся стены Иерусалимские:«тогда благоволиши жертву правды, возношение и всесожигаемая. Жертва Богу дух сокрушен...»(Из псалмов)'
        cn: 阁下 Ф. 令我欢喜，因他带来了您的祝福；他告知了我那受上帝亲自荣耀的圣奇迹行者，圣主教米特罗凡的受显扬之事，并因此以救赎之慰藉抚慰了我那愁苦之心，使我呼喊道：「因我的客居已然延长：我的君王，我的上帝啊！为何我悲伤行走，却受仇敌凌辱？」然而，您亦在苦难中扩展了我，我的心灵欢欣鼓舞，因我的心，在我的诸多痛苦之后，为了拯救我的主而欢喜。正如鹿切慕溪水，我的灵魂也如此切慕您，我的上帝。主啊，请在我身上彰显您的奇妙慈爱。将您救赎的喜乐再次赐予我，并以主宰之灵坚固我。愿那些寻求加害于我、那些寻求吞噬我的灵魂并将其引向活人地狱（阴间）的人，感到羞愧和蒙羞。主啊，愿您以恩慈祝福锡安，愿耶路撒冷的城墙得以重建：「那时，您将悦纳公义的祭，燔祭和全牲的献祭。上帝所要的祭，是忧伤的灵……」（选自诗篇）
    - type: paragraph
      text:
        ru: Любовь же к Богу от всей души и любовь к ближнему, как к самому себе, более всех всесожжении и жертв. Сие исповедал пред Господом иудейский законник, и Господь за исповедание сие объявил ему, что он близок есть к Царствию Божию.
        cn: 然而，盡心盡性的愛上帝，以及愛鄰人如同愛自己，超越一切燔祭和犧牲。這是一位猶太律法師在主面前所承認的，主因他這番承認，向他宣告：他離上帝的國不遠了。
    - type: paragraph
      text:
        ru: 'Господь отверг разумы разумных мира сего. Одеяйся светом, яко ризою, простираяй небо, яко кожу: во исповедание и в велелепоту облеклея еси... Дивна дела Твоя, Господи: вся премудростию сотворил еси... Человек суете уподобися, и дни его, яко сень, преходят: Ты же снисходиши к нему, ищеши его, и призываеши к Себе во упокоение вечное! О, коль велика благость Твоя, о, коль возлюбленна селения Твоя, Господи, идеже празднующих глас непрестанный и неизреченная сладость зрящих Твоего лица доброту неизреченную!.. Ты бо еси истинный Свет, просвещали и освещаяй всяческая, и Тя поет вся тварь во веки... Но что воздам Господеви о всех, яже воздаде ми! Чашу спасения прииму и имя Господне призову: воздам Господеви молитвы моя пред всеми людьми Его: исповемся Тебе, Господи, всем сердцем моим, повем вся чудеса Твоя: яко умножил еси милость Твою на избранных Твоих: ныне указуеши на гробы их, видением, откровением и чудесами, яко покоющиися в них живы суть пред Тобою; и молитвы людей Твоих, приносимые пред ними, приятны Тебе, прославляющему их дарованием исцелений всяких болезней и недугов в людех Твоих. Слава Тебе, показавшему нам и ныне показующему свет, в самой сени смертней возсиявший.'
        cn: '主已弃绝此世有智者的心智。


          祂以光明为衣，披戴自身，铺张穹苍，如同皮帐；祢已穿上荣耀与庄严。主啊，祢的作为何等奇妙！祢以智慧创造了万有。世人如虚妄，其白昼如影逝去；然而祢却俯身就他，寻觅他，并召唤他归于祢，进入永恒的安歇！


          哦，祢的良善何等宏大！哦，祢的居所何等蒙爱，主啊，在那地有永不止息的欢庆之声，有那瞻仰祢面容无比荣美者难以言喻的甘甜！因为祢是真光，照亮并光照万有，万物受造之物永远歌颂祢。


          然而，我将以何物报答主向我所施的一切恩惠呢？我将举起救恩之杯，并呼求主名；我将在祂众百姓面前，向主偿还我的祷告。主啊，我要全心称谢祢，我要述说祢一切的奇迹：因祢已在祢所拣选的人身上加倍了祢的慈爱。如今，祢借着异象、启示和奇迹，指示我们他们的坟墓，表明那安息在其中的人在祢面前仍是活着的；祢百姓在他们面前献上的祷告蒙祢悦纳，祢藉着赐予医治各样疾病与软弱的恩赐，在祢的百姓中荣耀了他们。


          荣耀归于祢，祢曾向我们显示，如今仍在显示，那在死亡之荫中焕发的光芒。'
    - type: paragraph
      text:
        ru: 'Се ясно являеши всем, яко праведник Твой верою жив будет и не умрет, но прейдет от смерти в живот, когда каждый, просящий Его с несомненною верою, приемлет от Него просимое себе. Когда это слышно было, чтобы мертвый даровал кому просимое? Но истинно живый дарует, следовательно, и слышит Он, и видит душу каждого приходящего, и ведает, кто с какою мыслию и с каким намерением приходит к Нему... И о сей камень веры притупляется острый ум мудрствующих земная: яко плоть и кровь не может внити в Царствие Божие.'
        cn: 你清晰地向所有人启示，你的义人将因信而活，不会死亡，而是将从死亡进入生命，当每一个以毫不怀疑的信心向祂祈求的人，都能从祂那里领受他所求的。何时曾听闻死人能赐予某人所求之事？唯有真实地活着的那一位才能赐予，因此，祂也垂听，祂也看见每一个前来之人的灵魂，并且祂深知谁是怀着何种心念、以何种意图来到祂面前……而那些思虑属世之事的人，他们那锐利的智慧之思，就因这信德之磐石而受挫：因为血肉之躯不能进入上帝的国度。
    - type: paragraph
      text:
        ru: А когда человек смирится сердцем своим и уверует, тогда Господь возведет воистину от рова преисподнего к созерцаниям превыспренним:«ихже око не виде, и ухо не слыша, и на сердце человеку не взыдоша, яже уготова Бог любящим Его»(1Кор 2, 9).«Слава в вышних Богу, и на земле мир, в человецех благоволение»(Лк 2,14)!
        cn: 然而，当一个人以其心谦卑，并生出信德，那时，吾主将确然引他上升，脱离那极深之坑，臻至超越之默观：「是眼未曾见，耳未曾闻，人心也未曾想到的，乃是神为爱祂之人所预备的」（格林多前书二章九节）。「荣耀归于至高之神，和平降于地上，恩宠临于世人」（路加福音二章十四节）！
    - type: paragraph
      text:
        ru: Высокопреосвященнейший владыко! и еще приношу вам усердное поздравление с животворящею благодатию Всевышнего, смиренно испрашивающий святых молитв ваших,
        cn: 最尊贵的主教大人！我再次衷心祝贺您获得至高者赐予的活泼生命之恩典，并谦卑地恳求您的圣洁祷告，
    - type: paragraph
      text:
        ru: движущийся о Христе Иисусе многогрешный и непотребный р. Егор. 1832 год»
        cn: 「在耶穌基督裏前行，多罪且不配的祂的僕人葉戈爾，一八三二年。」
  - type: heading2
    initial:
      ru: '2.'
      cn: '2.'
    text:
      ru: Письмо Антонию, архиепископу Воронежскому и Задонскому
      cn: 致安东尼，沃罗涅日及扎顿斯克大主教的书信
    children:
    - type: paragraph
      text:
        ru: Христос воскресе из мертвых, смертию смерть поправ и сущим во гробех живот даровав. Вот и из сего видно, что смерть попирается смертию и что всем спасающимся о Христе Иисусе«многими скорбми подобает внити в Царствие Божие»(Деян 14, 22). Сие изречение не мимо идет вашего высокопреосвященства, высокопреосвященнейший владыко! И это достоверно, что временная жизнь благочестивых переменяется на вечную радость.
        cn: 基督已从死者中复活，以死亡践踏了死亡，并赐予了在墓中之人以生命。由此亦可见，死亡被死亡所践踏，且所有在基督耶稣里得救之人，「必须经历许多艰难才能进入上帝的国」（《使徒行传》14:22）。这句经文并未错失您的至高圣洁，至高圣洁的主人！且此乃确凿无疑，虔敬之人的短暂生命将转换为永恒的喜乐。
    - type: paragraph
      text:
        ru: Как прежде, так и ныне и всегда да прославится имя Господне!
        cn: 如同往昔，亦如现今，更如永远，愿上主之名得享荣光！
    - type: paragraph
      text:
        ru: На просимое же вашим сердцем по вашему благочестивейшему намерению вещает Святым Духом святой псалмопевец, царь и пророк Давид:«да даст ти Господь по сердцу твоему, и весь совет твой исполнит»(Пс 19,5) свыше насыщающею благодатию.
        cn: 至於您心中所求、並出於您至虔敬的意願，聖潔的詩篇歌者、君王與先知大衛，藉著聖靈發出聲音說：「願主照你心裡所願的賜給你，成就你的一切籌謀。」（詩篇 19:5）從上頭傾注的恩典將使您飽足。
    - type: paragraph
      text:
        ru: Все то, что зиждется о Господе, есть непоколебимо, твердо и постоянно. Истинно сие, что премудростию зиждется дом, и стяжание его в долготерпении.«Многи скорби праведным, и от всех их избавит я Господь»(Пс 33, 20). Известно разумевающим истину, что уповающего на Господа милость обыдет. Сильные ветры и страшное обуревание морское един Всесильный прелагает в тишину и радостотворит вселенную, озаряя солнечными лучами.
        cn: 凡基於吾主者，皆不動搖、堅固恆常。此言誠然：房屋以智慧而建，其資財在於忍耐。「義人多有苦難，但耶和華救他們脫離這一切」（詩三十三，二十）。明瞭真理者皆知，信賴吾主者必蒙恩慈圍繞。唯全能者能將猛烈之風與可怕之海嘯化為寧靜，並以太陽光芒照亮普世，使之歡樂。
    - type: paragraph
      text:
        ru: О, да мирствуют сердцами все и сорадуются о Господе вседействующем, взаимною святою любовию!
        cn: 哦，愿众心皆得安宁，愿众人皆因那掌管万有的主而彼此圣爱，同享喜乐！
    - type: paragraph
      text:
        ru: Вашего высокопреосвященства худейший проситель, всегда испрашивающий святых молитв ваших и благословения,
        cn: 您至聖崇高者的卑微懇求者，恆常祈求您的神聖禱告與祝福，
    - type: paragraph
      text:
        ru: недостойный, многогрешный р. весьма немощный Георгий. 12 мая 1834 года»
        cn: 「卑微不配、罪孽深重之僕，至為孱弱之格奥尔基。一八三四年五月十二日」
    - type: paragraph
      text:
        ru: Письмо Антонию, архиепископу Воронежскому и Задонскому
        cn: 致安东尼，沃罗涅日及扎顿斯克大主教的书信
    - type: paragraph
      text:
        ru: Высокопреосвященнейший владыко!
        cn: 至聖至高之主！
    - type: paragraph
      text:
        ru: Десять раз солнце круг свой совершило со времени вступления вашего на Воронежскую епархию, и десять лет минуло, как вчерашний день, как минутный сон. Дел же и слов свидетель – один Бог. Вашему высокопреосвященству уже обычно прилагать труды к трудам и сносить, при помощи Божией, покуда Угодно всеисполняющему Провидению, в Нем же и вечный покой.
        cn: 自您就任沃罗涅日教区以来，太阳已周行了十次轨道，这十年已逝去，犹如昨日，犹如转瞬即逝的梦境。至于您所行的事与所言的话，唯有独一的上帝是见证。您的至圣高位惯常于辛劳之上再添辛劳，并依仗上帝的扶助，承担一切，直至全能的、成就万事的上帝的圣意所定之时，在祂之内，才有永恒的安息。
    - type: paragraph
      text:
        ru: После всех приносимых и оконченных поздравлений с праздниками Рождества Христова, Нового года и святого Богоявления Господня последнее уже поздравление вашему высокопреосвященству приносит последний и непотребный раб, прося святых молитв и благословения, повергавшийся в любовь владыки, достойный осуждения и вечной муки.
        cn: 在獻上並完成了所有對聖誕節、新年以及主之神聖顯現節的節日祝賀之後，這最後的祝賀由您卑微且不配的僕人帶來，向您這位至高聖者致意，懇求您的神聖祈禱與祝福。我俯伏於主教的愛中，實乃應受譴責、配得永恆痛苦之人。
    - type: paragraph
      text:
        ru: Грешный Георгий. Января 8-го дня, 1836 года»(Сим письмом затворник Георгий прикровенно пишет о своей скорой кончине, которая после-довала Воронежскому Епифанию
        cn: 罪人格奥尔基。1836年1月8日。（在这封信中，隐士格奥尔基隐约写到了他即将来临的辞世，他随后追随了沃罗涅日（主教）厄皮法尼。）
    - type: paragraph
      text:
        ru: Ваше преосвященство! Милостивый отец и архипастырь!
        cn: 您的至聖！仁慈的父與大牧首！
    - type: paragraph
      text:
        ru: 'Удостойте меня вашим снисходительнейшим прощением!.. Вынужденным нахожусь по невмещению моему здешнего жития вашему преосвященству всенижайше донести: для удобнейшего душеспасения и для получения в таковом последовании к образованию себя нужным на первый раз примерных видов – не благоугодно ли будет вашему преосвященству в благоустроение о мне, по Божиему Промыс-лу и по совету благомыслящих, снабдить меня вашим архипастырским благословением в Саровскую пустыню, – по решимости моей в силу слова Божия:«ищите, и обрящете!»'
        cn: 请赐予我您最宽宏仁慈的赦免！……由于我的不胜任，无法融入此地的生活，我不得不向您的至圣座禀报：为了更便捷地拯救灵魂，并为了在此等追随中获取造就自身的初步所需——您的至圣座是否能依照上帝的旨意，并根据善思者的建议，以您的牧首祝福来成全我的愿望，允我前往萨罗夫隐修院呢？——这是出于我决心遵从神圣话语的指引：「寻求，就必寻见！」
    - type: paragraph
      text:
        ru: В ожидании милостивого благоволения!.. Вашего преосвященства – милостивого отца и архипастыря«смиренный послушник Георгий. Ноября 18-го дня 1818 года. Монастырь Задонский. Город Задонск»(Письмо написано во время нашедшего на новоначального послушника Георгия Машурина первого монашеского искуса, когда его смущало поведение лжеиноков. В Саровскую обитель, известную старчеством, желал когда-то перейти и святитель Тихон Задонский. После посещения Христа ради юродивого елецкого священника Иоанна Борисовича и затворника-иеросхимонаха Агапита Георгий остался в Задонском монастыре. См. следующее письмо).
        cn: '恭候慈惠的恩准！


          献予您的恩典——仁慈的父亲和至高的牧者，

          「卑微的顺从者格奥尔基。一八一八年十一月十八日。扎顿斯基修道院。扎顿斯克城。」


          （此信写于新入门的顺从者格奥尔基·马舒林遭遇初次修道考验之际，那时他为假修士的行为所困扰。扎顿斯克的圣提洪曾一度渴望前往以长老制度著称的萨罗夫隐修院。在拜访了为基督而愚的叶列茨神父伊奥安·鲍里索维奇和隐修者——神职大修道士阿加彼特之后，格奥尔基留在了扎顿斯基修道院。参见下一封信。）'
    - type: heading3
      text:
        ru: Письмо епископу Воронежскому Епифанию
        cn: 致沃罗涅日主教叶皮法尼的书信
      children:
      - type: paragraph
        text:
          ru: 'Ваше высокопреподобие! Всечестнейший отец! По благословению вашему ко мне выпрошенное мною сорокадневное время давно уже кончилось, при сем удостойте принять за всякое ваше отеческое меня приветствование мою чувствительнейшую благодарность! Я, будучи тронут совестью, обличаюсь пред вами в моем малодушии: не отрекшись во всем самого себя, льстясь высокоумием, начал было предполагать сам себе ко спасению изобразительные идеи и мечтал перейти отсюда в Саровскую пустыню!..'
          cn: '您的高鉴！最可敬的父啊！


            承蒙您的祝福，我向您求得的四十天期限早已结束。在此，请允许我为您所有的慈父般的问候，献上我最真挚的感谢！


            我被良心触动，在您面前承认我的怯懦：我没有全然地舍弃自我，却被傲慢迷惑，开始为自己设想得救的形象化观念，并梦想着从这里转往萨罗夫隐修院！……'
      - type: paragraph
        text:
          ru: 'Но после Божиею милостию усмотри в себе горделивую надменность и нетерпение, в чем преодолевая себя, ныне решаюсь просить ваше высокопреподобие о назначении: употребить меня в какое благоугодно будет послушание, которое при помощи Божией долгом себе имею посвятить к всевозможному выполнению. К укреплению же меня прошу ваших молитв и отеческого наставления.«Вашего высокопреподобия всечестнейшего отца недостойный послушник Георгий. Ноября 30-го дня 1818 года Монастырь Задонский. Город Задонск».'
          cn: '然而，在蒙受上帝的恩典之后，我在自己身上察觉到了骄傲的自大与不耐，我正竭力克服这些。如今，我决意向您的崇高可敬（высокопреподобие）请求委派：请您使用我在任何您认为合宜的顺服事工上。在上帝的帮助下，我将视此为我的责任，并全心投入，以期尽一切可能完成。此外，我恳求您的祷告和慈父般的教诲，以使我得以刚强。


            「您崇高可敬（высокопреподобие）之至尊之父的不配顺服者 格奥尔基 敬上。一八一八年十一月三十日，扎顿斯基修道院。扎顿斯克城。」'
  - type: heading2
    initial:
      ru: '9.'
      cn: '9.'
    text:
      ru: Письмо епископу Воронежскому Епифанию
      cn: 致沃罗涅日主教叶皮法尼的书信
    children:
    - type: paragraph
      text:
        ru: 'Христос воскресе! Ваше высокопреподобие! Узнав о вашем приезде, я, недостойный, имею радость вдруг поздравить ваше высокопреподобие с двумя предметами: с великим праздником и с монаршею милостью.'
        cn: 基督復活了！您的至高可敬者！得知您的到來，我這不配之人，有幸能即刻以兩件事向您的至高可敬者致賀：一是偉大的節日，二是君主的恩典。
    - type: paragraph
      text:
        ru: 'Вот, по воле Божией и по вашему ко мне отеческому снисхождению, два года, как я, непотребный, сижу в стенах, сокрывающих меня от наружных развлечений; и только что сейчас увидел, что я себя не знаю: не знаю совершенно! Не знаю, на что-то я отворял во время Святой недели двери, и все желающие меня видеть приходили в келью ко мне, как к сонному. Потом опять затворился. Да будет воля Божия – в славословии Христова имени! При сем повергаюсь к стопам вашего высокопреподобия, простите меня, всечестный отец архимандрит, и благословите, по милости Божией, вновь продолжать предназначенное мне уединение. А при воссылании ваших святых молитв к Престолу Божия милосердия не отвергните припомнить и меня, недостойного: мне святая ваша молитва будет ограждением и крепкою стеною от набегающих неприятелей – душевных врагов поднебесных, дышащих злобою духов.'
        cn: 承蒙上帝的意旨，以及您对我父亲般的宽容，我这不配之人，在此避开外在纷扰的墙垣之内，已度过了两个年头；直到此刻，我才赫然醒悟，我竟不认识自己：完全不认识！我不明白，在圣周期间，我为何敞开门扉，让所有愿意见我的人，如朝见梦中之人般，来到我的小室。而后我又再度闭门不出。愿上帝的旨意成就——以颂扬基督的圣名！在此，我俯伏于您崇高可敬的足下，请您，至为尊贵的院长神父，宽恕我，并求您凭藉上帝的慈悲，允准我继续我所受命的独居生活。当您向着上帝慈悲的宝座献上您的圣祷时，请不要忘记提及我这不配之人：您的圣祷将成为我的屏障和坚固的城墙，抵御那些从天而降、心怀恶毒之气的仇敌——那攻击灵魂的仇敌。
    - type: paragraph
      text:
        ru: Просит вашей любви«из последнейших непотребный грешник, раб Егор. Апреля 15-го, 1822 год».
        cn: 「自末後不配之罪人，祂的奴僕葉戈爾，懇求您的愛。一八二二年四月十五日。」
  - type: heading2
    initial:
      ru: '15.'
      cn: '15.'
    text:
      ru: Духовнику Задонского монастыря отцу Амвросию
      cn: 致扎顿斯基修道院神师阿姆弗罗西神父
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу о всем! Батюшка! поздравляю вас с Ангелом – предстателем вашего спасения. Что год, то круг! – и сколько же совершилось таковых кругов! Это вы особенно воспоминаете вашим празднованием; самопоследний же круг иногда и не доходит до своего совершения: тогда совершается круг всего жития, от самого рождения до конца; и когда кончится временное, начнется вечное, и не будет конца.'
        cn: 荣耀归于万有的上帝！神父！恭祝您天使的圣日——您救赎的代祷者。一年一圈！——而这样子的圈子，已经转过多少回了呀！您尤其在您的庆典中追忆着这些；然而，最末的一个圈子，有时却无法走完：在那时，生命的整个圈子，从出生到末了，便完成了；而当暂时的终结，永恒便开启，且将永无止尽。
    - type: paragraph
      text:
        ru: Батюшка, усердно желая вам радоваться о Господе, прошу святых молитв ваших и благословения; воздаст вам Господь за любовь вашу и милостивые приветствия ваши великою милостию Своею!
        cn: 神父，我熱切地願您在主內喜樂，懇求您的聖禱和祝福；願主以祂偉大的慈愛回報您的愛與仁慈的問候！
  - type: heading2
    initial:
      ru: '28.'
      cn: '28.'
    text:
      ru: К П.А.Г.
      cn: 致帕·阿·格。
    children:
    - type: paragraph
      text:
        ru: 'Спасайтесь о Господе. Почтеннейший П. А.! Как будто лично вижусь с вами: все оживилось в памяти. Вы теперь в пустыне, слава Богу! И вам есть на что посмотреть, кажется, все раскрыто пред глазами вашими, как небеса поведают славу Божью, и ночь ночи возвещает разум! И что за слова, проносящиеся во все концы вселенной!!! Вам нынче есть в чем поучаться день и ночь, чтобы познать себя в себе, и около себя, и над со-бою. Только не тщеславясь, но смиренно ведущиеся в жизнь вечную, благодатью Господа нашего Иисуса Христа. Искренним словом благодарю вас за доставление изображений вашей пустыни цветущей неувядаемыми райскими плодами: поэтому вы в раю, а не в пустыне; хотя и ноябрь ныне, однако у нас в Задонске зелено. Вы об этом слышали, как все растет и покрывается благословением; и что невозможно у человека, то возможно у Бога.'
        cn: 在主内寻求救赎。可敬的帕维尔·阿列克谢耶维奇（П. А.）！我仿佛亲眼见到了您：所有的记忆都鲜活了起来。您如今在旷野之中，感谢上帝！您有可以观看的事物，似乎一切都在您眼前展开，如同「诸天述说上帝的荣耀，穹苍传扬祂手的作为」[1]，又如「这夜将知识传于那夜」[2]！而那些话语，正传遍宇宙的每一个角落！！！您如今有可以日夜学习的事物，以便在自身之中、在自身周围、以及在自身之上认识自己。只是不要自负，而是谦卑地被引导进入永恒的生命，通过我们主耶稣基督的恩典。我以真诚的话语感谢您，送来了您那片盛开着不朽乐园果实的旷野的景象：因此，您是在乐园之中，而不是在旷野；尽管如今已是十一月，然而在我们扎顿斯克（Задонск）却依然翠绿。您听说了这一切，一切事物如何生长，并被祝福所覆盖；而人所不能的，在上帝凡事都能。
    - type: paragraph
      text:
        ru: Помнящий ваше усердие, вашу искренность и любовь о Господе
        cn: 憶念著您在主內的熱忱、您的真誠與您的愛。
    - type: paragraph
      text:
        ru: н. р. Георгий.
        cn: N. R. 格奥尔基。
    - type: paragraph
      text:
        ru: Спасающимся о Христе Св. Отцам и братии прошу вас за-свидетельствовать мой земной поклон и смиренное прошение о молитве и благословении их, да помогает мне, нечестивому, во спасение покровительством своим к Господу по назидающей любви. Помилуй мя, Господи, яко немощен есть.
        cn: 致在基督裏蒙受救恩的聖父們和弟兄們，我懇請你們為我作證，我向你們致以叩拜，並謙卑地祈求你們的代禱與祝福，願你們以教誨之愛，在主面前，以你們的庇護助我這不虔敬之人得蒙救贖。主啊，求你憐憫我，因我軟弱無力。
  - type: heading2
    initial:
      ru: '31.'
      cn: '31.'
    text:
      ru: К П. А. В.
      cn: 致敬獻給彼得·阿列克謝耶維奇·維爾霍夫斯科伊（P. A. V.）之書
    children:
    - type: paragraph
      text:
        ru: 'Нет! Вы, П. А. не называйте меня святым и смиренным; ни святости, ни смирения нет во мне: грехов же тьма, словом, делом и помышлением. Прошу называть меня просто без всяких лестных выражений.'
        cn: 不！你，普·阿（P. A.），不要称我为圣者或谦卑者；我既无圣德，亦无谦卑：我只有无数的罪愆，无论是言语、行为还是思虑上的。我请求你直呼我的名字，不要使用任何溢美的言辞。
    - type: paragraph
      text:
        ru: Радуйтесь о Господе возлюбленный П. А.. Я утешился воспоминанием о вас. И мысль живо мне представила в памяти моей, как вы были у меня; и в сию минуту смотрю на вас, посреди разных народов, шумно вращающихся в богатой Перми, и вот тут, где сейчас находитесь и читаете, вижусь с вами, и говорю столь же близко, как и прежде. За искренность же вашу благодарю вас. Сердцеведец Бог воздаст вам. Вся жизнь наша в любви Его; ею же в нас соблюдаются и заповеди Его, не тяжкие и заключающие в себе премудрость и разум неисчислимый. Мы удостоверены, что любящим Бога вся поспешествует в благое, и нет такого зла, которое бы не побеждалось благим. Благой, Вездесущий и все исполняющий да содействует благим намерениям вашим и готовности по вашей обязанности и долгу. Впрочем, молимся, да оставит нам долги наши, так же, как и мы оставляем должникам нашим, и да не введет нас в искушение, и от лукавого избавит. Совершенно предаемся Его святому промыслу и покровительству Божьей Матери. Будьте благополучны, П. А.«Проявляющий усердие с вами о Господе, н. р. Георгий».
        cn: 因主而歡欣吧，摯愛的普·阿！對您的追憶令我得慰。思緒鮮活地在我記憶中呈現出您曾在我身邊的情景；此時此刻，我正注視著您，身處於喧囂地往來於富饒彼爾姆的諸多民族之中，而就在您現在所在、正在閱讀之處，我正與您相見，並如往昔般親近地與您交談。為您的真誠，我感謝您。鑒察人心的上帝必將報償於您。我們的一生皆在其愛中；藉此愛，祂的誡命在我們心中得以遵守，這些誡命並不沉重，且蘊含著無盡的智慧與理性。我們確信，對於愛上帝的人，萬事皆互相效力，叫他們得益處，且沒有任何邪惡不能被良善所戰勝。願良善的、無所不在、充滿萬有的上帝，襄助您良善的意圖，以及您因職責與本分而具備的準備。此外，我們祈求，願祂赦免我們的虧欠，如同我們赦免了虧欠我們的人一樣，願祂不叫我們遇見試探，並救我們脫離那惡者。我們全然將自己交託於祂神聖的護理，以及上帝之母的庇佑。願您安康，普·阿。「與您一同在主內顯出熱誠的，卑微僕人格奧爾基。」
  - type: heading2
    initial:
      ru: '34.'
      cn: '34.'
    text:
      ru: Михаилу Васильевичу Воейкову
      cn: 致米哈伊尔·瓦西里耶维奇·沃伊科夫
    children:
    - type: paragraph
      text:
        ru: 'Безгласно говорю, невидимо – к невидимому во внутренности вашей существу; то самое я разумею близким без расстояния: это ты, бессмертный дух, вложенный в тело, навлекшее себе смерть, которая истребляется смертию же спасительною. Не очистивши чувства от страстей и от ложных суждений, неможно видеть свет! Тучные облака не допущают нам озаряться солнечными лучами...'
        cn: 我无声地言说，无形地——向着你内在无形的存有；我所指的正是那无距的亲近：那就是你，那被置于躯体之中的不朽精神，那躯体为自身招致了死亡，而这死亡却将被那救赎的死亡所歼灭。若不洁净感官脱离情欲和虚妄的判断，便不能得见光明！厚重的云翳阻碍着我们被阳光照亮……
    - type: paragraph
      text:
        ru: 'С вами меня сближает благая мысль... Вы меня помните, и я не могу вас забыть: вседействующий во спасение наше есть Бог... Простите меня, когда чем-либо мог оскорбить вас, – и прошу вас, по должной любви к ближнему, воздохнуть о недостоинстве моем умиленною мыслию ко всещедрому Богу, да сподобит меня быть истинным причастником веруемого мною Таинства Его истинного Тела и Крови.'
        cn: 与我亲近的是这美好的意念……您记挂着我，而我也不能将您遗忘：那为着我们的救赎而全然作为的，是上帝……若我曾以任何言行冒犯了您，请您宽恕，并恳请您，出于对近邻当有的爱，以一颗温柔的心思，为我的不配，向那全然慷慨的上帝发出叹息，愿祂使我配得成为我所信奉的，祂真实圣体与宝血之奥秘的真正领受者。
    - type: paragraph
      text:
        ru: 2 апреля 1824 года
        cn: 一八二四年四月二日
  - type: heading2
    initial:
      ru: '36.'
      cn: '36.'
    text:
      ru: К генералу Ф. Ф. Ф.
      cn: 致費·費·費將軍
    children:
    - type: paragraph
      text:
        ru: Ваше превосходительство!
        cn: 您的卓越尊驾！
    - type: paragraph
      text:
        ru: 'Вас утруждает следующими строками тот непотребный раб, что находится в Задонском монастыре в затворе. Ему представилось, что нет человека во всей подсолнечной стране, который бы не требовал милости и снисхождения, пособия или помощи, и нет свободного от какой-либо обязанности к ближнему. Вот что побудило нищего и убогого принять дерзость, просить особенно ваше превосходительство о знаемом вами из купцов Григории Караичеве, который отличился от прочих посвящением себя на служение Богу, и ныне при слабом здоровье живет в Задонском монастыре: он желает здесь определиться; но, не имея в руках настоящего увольнения, которое уже отправлено в Орел из Елецкого магистрата, Октября 23-го за № 161-м прошлого 1822 года, просит теперь, по немощи своей быть в Орле, по снисходительнейшей милости, не благоугодно ли будет вашему превосходительству, ради Бога, исходатайствовать и прислать увольнение в Задонский монастырь. Полагаю, что он, чувствуя такую вашу милость, не престанет проливать свои просто сердечные молитвы о Вас ко всещедрому Богу. За счастье почитаю именоваться в имени Христовой непотребным рабом'
        cn: '以下诸行，乃是那居于扎顿斯克修道院幽居之中的卑微不肖之仆，呈于尊前。


          他心中所想，在这普天之下，并无一人不需恩慈与宽宥，不需助益或扶持，亦无一人能免除对近邻的某种责任。此即驱使这贫乏困顿之人，斗胆请求您的至高尊贵的缘由，特别为此位您所熟知的商人格里戈里·卡拉伊切夫（Grigori Karaichev）而求。此人自众人中脱颖而出，以侍奉上帝为志，如今虽体弱多病，仍居于扎顿斯克修道院之中。他渴望在此地定居修行；然而，他手中尚无正式的开释文书，此文书已于去岁一八二二年十月二十三日，以第一六一号自叶列茨地方法庭（Eletsky magistrat）发往奥廖尔。鉴于他体弱之故，无法亲身前往奥廖尔，他恳请您的至高尊贵，能否出于最宽厚的慈悲，并为着上帝的缘故，代为求得此开释文书，并将其送至扎顿斯克修道院。


          卑仆深信，他感受此等恩慈，必不停止以其至诚之心，为阁下向施恩广博之上帝倾流祷告。


          能以基督之名自称为不肖之仆，卑仆深感荣幸。'
    - type: paragraph
      text:
        ru: Егор Машурин. Февраля 23-го дня, 1823 г.
        cn: 葉戈爾·馬舒林。一八二三年二月二十三日。
  - type: heading2
    initial:
      ru: '37.'
      cn: '37.'
    text:
      ru: Генералу Ф.Ф.Ф.
      cn: 致敬 Ф.Ф.Ф. 将军。
    children:
    - type: paragraph
      text:
        ru: Христос воскрес! Ваше превосходительство!
        cn: 基督復活了！閣下！
    - type: paragraph
      text:
        ru: Приношу Вам от души моей всерадостное поздравление и всему семейству вашего превосходительства желаю совершеннейшей приятности, что блистает в неприступном свете и простирается до бесконечности. Ах! Когда мы отсюда прейдем в ту радость, в которой неизменно наслаждающиеся видят неизреченную доброту блистающего Христа! Там собрание веселящихся! Пророк Давид скачет и играет, еще здесь радовался о кивоте Господнем; посмотрел бы сейчас на него, как он весело играет в лике Господнем!.. При этом невообразимом помышлении да обымется радостно сердце вашего превосходительства превосходнейшим весельем над всеми земными утешениями.
        cn: 我从心底献上最由衷、最喜乐的祝贺，并祝愿阁下全家得享最圆满的愉悦，这愉悦在不可企及的光中闪耀，并绵延至无穷无尽。啊！当我们从此世前往那喜乐之中，在那喜乐里，恒常享乐之人得以窥见闪耀之基督那不可言喻的良善！那里是欢庆者的聚集！先知大卫跳跃且弹奏，他尚在世时就曾为着主的约柜而欢喜；若此刻得见他，看他在主的面光中何等欢快地弹奏！…在这不可思议的思虑中，愿阁下的心被超越一切尘世慰藉的至美欢欣所喜乐地拥抱。
    - type: paragraph
      text:
        ru: Повергающийся в любовь Вашу непотребный Егор. 6-го Апреля 1824 г.
        cn: 拜伏於您的愛中的，不配的葉戈爾。一八二四年四月六日。
    - type: paragraph
      text:
        ru: В уме как в зеркале, мыслями как глазами, избирающему по возможности можно видеть. Простите моему безумию.
        cn: 在心中如同镜子一般，以思绪如同眼目一般，选择者在能力范围之内得以看见。请宽恕我的愚妄。
  - type: heading2
    initial:
      ru: '38.'
      cn: '38.'
    text:
      ru: Генералу Ф.Ф.Ф.
      cn: 致敬 Ф.Ф.Ф. 将军。
    children:
    - type: paragraph
      text:
        ru: 'Ни самая мысль вашего превосходительства перед наблюдающим глубину сердечную Богом, ничто не останется напрасным: Праведный Воздаятель очень щедро воздаст благому снисхождению Вашему к моей ничтожности; сердечно благодарю за не оставление Ваше. Дай Бог вашему превосходительству наследовать неизреченную радость и вечное блаженство. Простите меня'
        cn: 您的阁下在洞察心灵深处的上帝面前所思所想，没有一丝一毫会是徒然：那公义的报偿者，必将极其慷慨地报偿您对我的卑微所施予的善意垂顾；我衷心地感谢您的不弃。愿上帝赐予您的阁下承受那不可言喻的喜悦与永恒的至福。请您宽恕我。
    - type: paragraph
      text:
        ru: великодушного нездорового, слабого и непотребного раба Егора. Февраля 20-го, 1825 г.
        cn: 祂那寬宏大量的僕人葉戈爾，雖身患疾病、軟弱無用。一八二五年二月二十日。
  - type: heading2
    initial:
      ru: '39.'
      cn: '39.'
    text:
      ru: Генералу Ф.Ф.Ф.
      cn: 致敬 Ф.Ф.Ф. 将军。
    children:
    - type: paragraph
      text:
        ru: 'Именем Христовым испрашиваю милости вашего превосхо-дительства: удостойте исходатайствовать милость Преосвященнейшего о повелении указом определить в Севский монастырь Григорьеву жену, Ольгу Караичеву: она более десяти лет ждет этой милости. Да сниспошлет благоприятное радование всещедрый Бог всему Вашему семейству.«Искренне усердствующий грешный Егор. Марта 20-го, 1825 года».'
        cn: '奉基督之名，我懇求您的閣下施以恩典：請恩准為格里戈里之妻奧爾加·卡賴切娃向至聖主教（Преосвященнейший）求得恩典，頒布諭令，將她安排到謝夫斯克修道院：她為此項恩典已等待十餘載。願廣施恩惠之神降下吉慶之喜予您的全家。


          「真誠熱忱的罪人葉戈爾。一八二五年三月二十日。」'
  - type: heading2
    initial:
      ru: '42.'
      cn: '42.'
    text:
      ru: Николаю Михайловичу Савостьянову
      cn: 敬獻予尼古拉伊·米哈伊洛維奇·薩沃斯佳諾夫
    children:
    - type: paragraph
      text:
        ru: Слава Богу о всем! Известный христианам – о благочестии быстрый возвещатель, проноситель во вселенную – святой Павел! – да принесет вам на память долг целомудренного супружества, любезнейшие супруги Николай и Анна, приятно почтившиеся венцом брачным в назидание Святой Церкви.«О Христе – поздравляющей вас любовью н. р. Егор».
        cn: '荣耀归于上主，为了所有的一切！


          对于众基督徒而言，那位广为人知——关于敬虔的讯息的敏捷传扬者，将福音带往整个宇宙者——圣保罗！——愿他将纯洁婚姻之责带入你们的记忆之中，最亲爱的配偶尼古拉和安娜，你们带着喜悦和荣光领受了婚配的冠冕，以启迪圣洁的教会。


          「在基督内——以祂的爱祝贺你们的 н. р. 叶戈尔。」'
    - type: paragraph
      text:
        ru: Маменьке вашей Наталье Антоновне мое почтение.
        cn: 向您母亲娜塔莉娅·安东诺夫娜致以我的敬意。
    - type: paragraph
      text:
        ru: 12 августа 1827 года
        cn: 一八二七年八月十二日
  - type: heading2
    initial:
      ru: '43.'
      cn: '43.'
    text:
      ru: Николаю Михайловичу Савостьянову
      cn: 敬獻予尼古拉伊·米哈伊洛維奇·薩沃斯佳諾夫
    children:
    - type: paragraph
      text:
        ru: Милостивый государь Николай Михайлович!
        cn: 仁慈的君王尼古拉·米海洛维奇！
    - type: paragraph
      text:
        ru: Вы и по цветам поэзии мыслию благою струите токи благодатные, преизливающиеся от чудотворной раки святого чудотворца Митрофана, чтобы напоить ими вверенный вам виноград от Господа, да принесет вам плод сторичный. Слава Богу за христианскую любовь и искренность вашу в вере.
        cn: 您以詩歌的色彩和良善的思想，湧流出恩寵的洪流，這洪流自聖奇蹟行者米特羅凡的奇蹟聖龕滿溢而出，好藉此澆灌主所託付於您的葡萄園，願它為您結出百倍的果實。為著您在信仰中的基督徒之愛與真誠，讚美上帝。
    - type: paragraph
      text:
        ru: Недост. Георгий. Июня 17-го, 1834 года
        cn: 卑微的格奥尔基（Георгий）。一八三四年六月十七日
  - type: heading2
    initial:
      ru: '49.'
      cn: '49.'
    text:
      ru: К Н. Н.
      cn: 致 N. N.
    children:
    - type: paragraph
      text:
        ru: 'Из сочинений Святителя Христова Тихона, при этом прило-женном листе, на котором напечатано: Христос грешную душу к себе призывает, прочитывайте в пользу души вашей, да помилует вас Господь от всякого суеверия, расколов и ересей, и да утвердит вас во всякой правоте, целомудрии и смиренномудрии всегда, как учит Святая Церковь повсюду, где проповедуется слово Божье в истине. Искренне вам желающий добра о Господе«н. р. Е. 8-го Сентября, 1835 года».'
        cn: 自基督的聖者提洪之著作中，並附上此頁，其上印有：「基督召喚罪惡的靈魂歸向祂」，請為您靈魂的益處而誦讀，願主憐憫您，使其免於一切迷信、分裂與異端，並願祂在一切正直、貞潔與謙卑中永遠堅固您，正如聖教會在凡宣揚上帝真道之處所教導的那樣。在主內真誠地祝願您良善之「Н. Р. Е. 於一八三五年九月八日」。
  - type: heading2
    initial:
      ru: '50.'
      cn: '50.'
    text:
      ru: К Ф.К.Б.
      cn: 致 F.K.B.
    children:
    - type: paragraph
      text:
        ru: Слава Богу за все! Достопочтеннейший гражданин! Радуйся о Господе!
        cn: 荣耀归于上帝，为了所有一切！最可敬的公民啊！在主内欢欣吧！
    - type: paragraph
      text:
        ru: 'Давно мы не видались с вами. Помня любовь и искренность души вашей, пишу вам поздравление и свидетельствую благодарность: да благословит Господь благие дела ваши и весь дом ваш. За пожертвование же, достойное души вашей, из благовидных самое изящное паникадило, кажется воздаяние вам несомненно-за тысячу-сто тысяч! Но приятно уверяюсь, что ваше сердце ищет единого благословения Божьего и вечно-блаженной памяти. Как видится, вы никогда не умрете в живых воспоминаниях благодеяний ваших, которые с каждым днем вы умножаете. Буди вам мир и спасение свыше от Господа Бога и Спаса нашего Иисуса Христа. Словом и делом искренне добра желающий вам о Господе.'
        cn: '許久未曾與您相見。憶及您內心的摯愛與真誠，我寫下這封問候信，並表達我的感謝：願主降福於您的一切美善之行，以及您的全家。至於您所奉獻的，那份與您靈魂相稱的、在眾多美物中最為精緻的吊燈（panikadilo），其回報似乎是確鑿無疑的——為了一千，得百萬之報！[1] 但我愉悅地確信，您的心所尋求的，唯有上主的降福與永恆的福樂之憶。顯然，在人們對您善行的鮮活記憶中，您將永不逝去，而您的善行日日都在增添。願和平與救恩自上主、我們的上帝與救主耶穌基督那裡降於您。願您在主內言行皆得真誠的良善。


          [1] 此處應是筆誤，原文為「за тысячу-сто тысяч!」（為了一千——百萬之數！），故翻譯時保留此形式。'
    - type: paragraph
      text:
        ru: Р. Г. Пятница, Февраля 15-го дня 1835 г.
        cn: 主曆一八三五年二月十五日，週五。
  - type: heading2
    initial:
      ru: '56.'
      cn: '56.'
    text:
      ru: N.N.
      cn: N.N.
    children:
    - type: paragraph
      text:
        ru: Итак, что день, что час с концом сближают нас – и мы, чем более взаимно передаем слово сердца, тем более сближаемся сердцами в одну мысль вечного спасения. Такое обращение несвойственно внешним и общим обычаям; оно есть внутреннее, невидимое, но самое искреннее, близкое, душеприемное! И посредством действующей руки мы душа с душою говорим столь близко, как чувствуем в самом сердце изрекаемую сердцем мысль...
        cn: 诚然，时日流逝，时刻逼近那终局——而我们，越是彼此倾诉心底之言，心与心便越是靠近，合为对永恒救赎的同一思念。如此心意相通，非属外在和世俗之常轨；它是内在的、无形的，却是最为真挚、亲密、为灵魂所接纳的！借由那书写之手，我们的灵魂与灵魂得以如此亲近地交谈，正如我们内心深处感受到的，那由心所诉说出的心意……
    - type: paragraph
      text:
        ru: Да утешит вас Господь радованием, превышающим всякую мира сего радость». Недост. ваш. р. многогреш. Е... Марта 10-го, 1835 года»
        cn: '「願主以那超越世間一切喜樂的歡欣來安慰您。」


          「您不配的多罪僕人 E...」


          「一八三五年，三月十日」'
  - type: heading2
    initial:
      ru: '58.'
      cn: '58.'
    text:
      ru: К Н. Н.
      cn: 致 N. N.
    children:
    - type: paragraph
      text:
        ru: Вам поздравление пишу, и мысль благую приношу;
        cn: 我正寫信向您致賀，並獻上一份美好的思念；
    - type: paragraph
      text:
        ru: С новым годом с первым днем, снова в след Христа идем!
        cn: 新年伊始，我们又一次跟随基督的脚步前行！
    - type: paragraph
      text:
        ru: Станем, Его заповедь хранить, Духом кротким, сердцем мирным жить,
        cn: 願我們遵行祂的誡命，以溫柔的心靈、平安的胸懷而活。
    - type: paragraph
      text:
        ru: И более всего Господа самого от всей души любить.
        cn: 並且要全心全意地愛慕主基督，這比一切都更為重要。
    - type: paragraph
      text:
        ru: 'С приобщением Святых и Животворящих Таин Святая Соборная и Апостольская церковь торжественно сегодня поздравляет вас: слава Богу, все обновляющему в жизни вечной! А сей век наш скоротечный скоро, скоро протечет. Посто-янства в мире нет!«1836 года Января 1-го дня».'
        cn: 值此領受聖潔、賦予生命之奧祕（Таин）之際，聖、大公、和使徒教會（Святая Соборная и Апостольская церковь）莊嚴地恭賀您：榮耀歸於上帝，祂使萬物在永恆的生命中得以更新！而我們這短暫的塵世，將會很快、很快地流逝。世間並無恆常之事！「一八三六年一月一日」
  - type: heading2
    initial:
      ru: '63.'
      cn: '63.'
    text:
      ru: Монахине Дорофее
      cn: 獻給多羅菲婭修女
    children:
    - type: paragraph
      text:
        ru: 'Старица Дорофея! да спасет вас Господь имиже весть судьбами; слово Божие не вяжется!.. Словом Божиим даруется свобода; слову Божию соизволяющая душа освобождается от страстей. Никтоже о себе не может творити ничесоже; верующим же о Господе возможна вся: просите, и дастся вам, ищите и приимите.'
        cn: '多萝西娅老媪！愿主以祂所知的方式拯救妳；主的话语是不会被束缚的！


          藉着主的话语，自由得以赐予；顺从主话语的灵魂，从情欲中得以释放。


          没有人能凭自己成就任何事；然而，对于信靠主的人，一切皆有可能：


          你们祈求，就必得着；你们寻找，就必领受。'
    - type: paragraph
      text:
        ru: Июля 11-го, 1830 года
        cn: 一八三〇年，七月十一日。
  - type: heading2
    initial:
      ru: '67.'
      cn: '67.'
    text:
      ru: Александре Николаевне Ильиной
      cn: 致亞歷山德拉·尼古拉耶芙娜·伊利娜
    children:
    - type: paragraph
      text:
        ru: Начало премудрости есть"страх"Божий (см.Притч 1, 7). А [так] как называют святые отцы спасение – из мудростей мудростью и хитростью из всех хитростей, то без начала – без страха Божия – спасение может ли быть известно? Из слов святого апостола Павла видно, что желания видимых каких-либо вещей могут нас лишить созерцания невидимых небесных. И также из Евангелия разуметь можно, что, кто не ищет прежде всего Царствия Божия, тот сам собою предоставляется той стране, которая сопротивна слову Божию.
        cn: '智慧的开端是「敬畏」上主（参阅《箴言》一章七节）。既然圣教父们将救赎称为「智慧中的智慧」和「奥秘中的奥秘」，那么，若无开端——即无敬畏上主之心——救赎之道又怎能为人所知晓呢？


          从圣使徒保禄的言语中可见，对任何可见事物生出的欲求，都可能使我们失去对那天上无形之事的默观。同样，我们也可从《福音书》中领悟，凡不先寻求上帝之国者，便会自行被导向那与上帝圣言相悖的境地。'
    - type: paragraph
      text:
        ru: Ноября 7-го, 1822 года
        cn: 一八二二年十一月七日
  - type: heading2
    initial:
      ru: '89.'
      cn: '89.'
    text:
      ru: К А.И.Ж.
      cn: 獻給亞歷山大·伊萬諾維奇·熱。
    children:
    - type: paragraph
      text:
        ru: И у погребенных гробы отверзаются, когда это угодно Все-могущему Владыке явить на прославление благоугодивших Ему. Возлюбленная сестра о Господе! при гробах, вами назначенных, имя ваше поминается. А о просимом мною некие особы изъявили желание здесь оказать свою помощь. В случае же самой крайности, действие ваше может быть вашим полным благотворением по воле все во благо устраивающего Бога – при изволении вашего доброго сердца. Обязанный должной благодарностью всегда испрашивающий об оставлении долгов моих, недостойный имени, разве только пресмыкающийся червь.«1824 года, 11-й день».
        cn: '即便那些已然安葬之人的墓穴，也将在全能主宰意欲彰显祂所喜悦之人的荣耀之时敞开。


          在主内的至爱姊妹！在您所指定的那些墓穴前，您的名字被切切记念。而关于我所恳求之事，某些人士已在此表达了施予援手的愿望。至于最极端的状况，您的行动或许会因着那位将万事安排妥善之神的旨意，以及您良善心愿的许可，而成为您全然的善行。


          一个理当献上感激，并时常祈求赦免我自身过犯，不配拥有名讳，只配作蠕动之虫的人，敬上。


          「一八二四年，十一日」。'
  - type: heading2
    initial:
      ru: '91.'
      cn: '91.'
    text:
      ru: К А.И.Ж.
      cn: 獻給亞歷山大·伊萬諾維奇·熱。
    children:
    - type: paragraph
      text:
        ru: Христос воскрес!
        cn: 基督復活了！
    - type: paragraph
      text:
        ru: 'Возлюбленная сестра о Господе! При поздравлении вас с сим превосходным праздником от сердца моего прошу меня удостоить снисходительнейшим уведомлением: получено ли вами письмо на имя М........а? может быть странное для играющего ума, но требующее христианского сострадания для истаивающего в терпении от нашествий. Мучительная участь недоумевающего просителя может облегчиться получением отеческого слова. Свойственно великому духу сражаться с невидимыми и все преодолевать Именем Христовым: но не достигшим такой силы духа предлежат неизъяснимые мучения! Я мыслью моею в преданности души моей Богу, никогда бы не мог помыслить обеспокоивать вас моими строками; но поистине убежденный слезами просителя, отрекаюсь себя, чтобы повергнуться в искренности вашего ко мне о Христе расположения и почерпнуть для жаждущего воду убедить вас, ходатайствуя испросить решения судьбы его. Ради Бога, простите меня.'
        cn: '主内蒙爱的姊妹！


          在这卓越的节庆里向您致以衷心的祝贺，我恳请您惠予垂怜，告知我以下消息：那封致M.......a的信您是否已收到？对于浮躁的心思而言，这或许是件怪事，但对于那位在忍耐中因侵扰而日渐消瘦的人而言，这却需要基督徒的怜悯。这位困惑的请求者所承受的痛苦命运，或许能因得到一句慈父般的话语而得以减轻。


          对于伟大的灵魂而言，其本性就是在基督圣名中与不可见的仇敌争战，并战胜一切；但对于那些尚未达到如此灵性力量的人，他们所面对的却是无法言喻的苦难！我本以我的心思和灵魂对上帝的奉献，绝不会想到要以我的笔墨来打扰您；然而，我确实被请求者的泪水所说服，我抛却自我，为要在您对我那份基督里的真挚情谊中得以倾诉，并为那干渴的人汲取水源，好说服您，以您的代求来为他求得命运的判决。


          看在上帝的份上，请原谅我。'
    - type: paragraph
      text:
        ru: Апреля 10-го 1824 г.
        cn: 一八二四年四月十日
  - type: heading2
    initial:
      ru: '94.'
      cn: '94.'
    text:
      ru: Глафире Петровне
      cn: 献给格拉菲拉·彼得罗芙娜
    children:
    - type: paragraph
      text:
        ru: 'Мы, странники здесь на земле и пришельцы, непрестанно должны молиться и взывать: не скрый от нас, Господи, заповедей Твоих: научи нас творити волю Твою. Это вам отеческое благословение погружающегося в смирение Христово Преосвященнейшего Антония, епископа Воронежского и Задонского, от души желающего вам мира, здравия и спасения от Господа.'
        cn: 我們，在此世作客旅與寄居者，應當不住地禱告並呼求：「主啊，不要向我們隱藏祢的誡命；求祢教導我們遵行祢的旨意。」這乃是全心願你們從主獲得平安、健康與救恩，正浸潤於基督之謙卑中的至聖安東尼——沃羅涅日與扎頓斯克主教——給予你們的，如同父親般的祝福。
    - type: paragraph
      text:
        ru: Слава Богу о всем! Спасайтесь, матушка, о Христе Иисусе; необходимо нам молиться друг о друге, да помилует нас Господь от вражия коварства и преухищренных козней диавольских, чтобы сохраниться нам в правоверии и правоисповедании Святой, Соборной и Апостольской Церкви и наследовать по воскресении мертвых благодатию Божиею жизнь вечную. Чего себе и вам желаю взаимно испрашивающий смиренных молитв ваших,
        cn: 荣耀归于在万有之上的上帝！在基督耶稣内，愿您得蒙救赎，敬爱的母亲。我们实在需要彼此代祷，好让吾主怜悯我们，使我们脱离仇敌的奸诈与魔鬼极尽狡猾的诡计，使我们得以持守圣、公、使徒教会的正信与正道告白，并在死人复活之时，藉由上帝的恩典，承受永恒的生命。卑微祈求您谦逊祷告的我，亦相互祝愿您与我皆能得此洪恩。
    - type: paragraph
      text:
        ru: н. р. Е. Октября 16-го, 1831 года
        cn: 主曆一八三一年十月十六日
  - type: heading2
    initial:
      ru: '98.'
      cn: '98.'
    text:
      ru: К Г.П.
      cn: 致格‧彼。
    children:
    - type: paragraph
      text:
        ru: Матушка! Словом и делом удостоверены вы, что взыскающие Господа не лишатся всякого блага. Благословен Господь, дарующий вашему сердцу желание посещать святые места, на которых преимущественно прославляется имя его благоугодившими ему Святыми его; и чрез них благоприятно вы просите молитвы ваши. Да услышит вас Господь молящихся ему!
        cn: 母親！您以言行確知，尋求上主的人必不致缺乏任何美善之物。[1] 願上主受讚頌，祂將渴望造訪聖地的意願賜予您的心。在那些聖地，祂那蒙其喜悅的聖者們，主要地頌揚祂的聖名；而藉由他們，您也蒙悅納地獻上您的禱告。願上主垂聽您向祂所獻的禱告！
    - type: paragraph
      text:
        ru: Соусердствующий вам о имени Христовом.
        cn: 以基督之名与您同心同德。
    - type: paragraph
      text:
        ru: н. р. Е. Ноября 25-го 1833 г.
        cn: '致<span style="font-family:serif;">Е.</span>：


          于主降生后，一八三三年十一月二十五日。'
  - type: heading2
    initial:
      ru: '100.'
      cn: '100.'
    text:
      ru: К Е. М. В.
      cn: 致 Е. М. В.
    children:
    - type: paragraph
      text:
        ru: 'Радуйтесь о Господе! Истинная радость сердцу и просвещение уму есть Господь наш Иисус Христос-Любовь небесная, всю душу объемлющая и в сердце сияющая, питающая, под видом хлеба, божественным телом своим, за нас пострадавшим, и кровью своею святою нас напояющей в жизнь вечную. Ныне вы, со страхом Божьим и верою приступивши, удостоились сего Таинства великого быть причастницей, предстательством Богородицы и молитвами всех Святых, вспомоществовавшими смиренной молитве вашей: славу Богу! приношу вам радостное поздравление с Божьею милостью, и светлоторжественным Праздником Святого Утешителя Духа.-Благодарю вас, матушка, за усердие ваше;-утешили вы меня благословением Святителя и Чудотворца Митрофана Воронежского. Свыше призирающий на сердце ваше Бог да благоволит о вас промыслом своим, по вере вашей благоустроить удобнейший путь вам мимо временных ко спасению вечному... Заступник души моей будь, Боже: так как посреди хожу сетей многих: избави меня от них, и спаси меня Блаже, как человеколюбец! – Путешествующим в мире сем нужно частое повторение этой молитвы. – Поздравляю и матушку Ангелину Александровну с неизреченною Божьей милостью: сие едино есть на потребу, да соединится сердце слову Божьему, непрестанно взывая: «Господи Иисусе Христе, Сыне Божий, помилуй мя». Предлагаю вам образ Св. Великомученика Георгия в благословение жизни вашей.– Соусердствующий вам искренним словом о Господе,'
        cn: 因主而歡欣吧！心靈的真喜悅和意念的光照乃是我們的主耶穌基督——那自天而降的愛，遍滿整個靈魂，在心中光芒四射，以祂為我們受難的神聖身軀為糧，以聖血為飲，滋養我們進入永恆生命。如今，你們懷著對上帝的敬畏和信心趨前，得蒙資格參與這偉大的聖事，藉由聖母的代禱和眾聖者的祝禱，輔助了你們謙卑的祈求：榮耀歸於上帝！我向你們獻上歡欣的祝賀，為著上帝的恩典，以及聖安慰者聖靈的光明莊嚴的節日。——感謝您，敬愛的母親，為著您的熱忱；——您以主教兼奇蹟施行者沃羅涅日（Voronezh）的米特羅凡（Mitrofan）的祝福安慰了我。願那從高天垂顧您心靈的上帝，以祂的護佑眷顧您，按照您的信心為您安排一條最便捷的道路，越過暫時之物，直達永恆的救贖……我的靈魂的庇護者，請您成為我之上帝：因我在眾多網羅中行走：求您將我從中解救，並拯救我，至善者，因您是愛世人的！——在這世間旅居的人，需要時常重複這禱告。——我也恭喜敬愛的安格莉娜·亞歷山德羅夫娜（Angelina Alexandrovna）領受了上帝不可言喻的恩典：這是一件必需的事，願她的心能與上帝的聖言聯合，不住地呼喊：「主耶穌基督，上帝之子，憐憫我。」我向您獻上聖大殉道者格奧爾基（Georgiy）的聖像，作為您生命的祝福。——以誠摯言辭在主內與您同心事奉的人，
    - type: paragraph
      text:
        ru: непотр. раб Георгий. Мая 26-го 1835 г.
        cn: 不配的奴僕格奧爾基。1835年5月26日。
  - type: heading2
    initial:
      ru: '101.'
      cn: '101.'
    text:
      ru: Елене Михайловне Васильчиковой
      cn: 致叶莲娜·米哈伊洛芙娜·瓦西里奇科娃
    children:
    - type: paragraph
      text:
        ru: Слава Богу о всем!!! Елена Михайловна!
        cn: 荣耀归于上帝，为了所有的一切！叶连娜·米哈伊洛芙娜！
    - type: paragraph
      text:
        ru: 'Путь ваш есть пред вами лежащая дорога до места вашего пребывания, и тут конец теперешнему пути. Путь же истинный сердца вашего есть Сам Господь Иисус Христос! Радостно шествующие по нему вводятся Им в рай присноцветущего наслаждения, или в Небесное Царствие Господа, царствующего в неизреченном и неприступном свете, где гласы Ангелов торжественно взывают: Свят! Свят! Свят Господь Саваоф!!!'
        cn: 你的路乃是躺臥在你面前，通往你居所的道路，在那裡，當前的路程便告結束。而你心中真正的道路，乃是主耶穌基督祂自己！[1] 凡喜樂地循此道前行的人，祂會引導他們進入常開不謝、芬芳怡人的樂園，[2] 或是進入主的天國，主在那裡以不可言喻、不可靠近的光芒施行統治。在那裡，天使的聲音凱旋地呼喊著：「聖哉！聖哉！聖哉！萬軍之主！」
    - type: paragraph
      text:
        ru: Очень приятно мне засвидетельствовать пред вами шествие ваше по сему пути в неослабном и неуклонном претерпении находящих оскорблений, коими образуется сей путь Христов, до самого конца и преселения – в блаженное отечество вечного жития и веселия.
        cn: 我深感荣幸，愿在您面前见证您的步履——在这条道路上，您以坚韧不拔和毫不动摇的忍耐，承受着迎面而来的侮辱。正是这些侮辱，铸就了这条基督之路，直到尽头和您的迁徙——进入永恒生命与喜乐的蒙福家园。
    - type: paragraph
      text:
        ru: И здесь, на земле, посреди всяческих суетствий, нет такой злобы, которую бы ни победили добродетель и смиренное терпение в кротости духа.
        cn: 即使在此尘世，身处万般扰攘之中，也没有任何邪恶，是美德与谦逊柔和的忍耐无法战胜的。
    - type: paragraph
      text:
        ru: «Ублажи, Господи, благоволением Твоим Сиона, и да созиждутся стены Иерусалимския»(Пс 50,20).
        cn: 「主啊，願祢以美善的意念善待錫安，願耶路撒冷的城牆得以重建。」（詩篇 50:20）
    - type: paragraph
      text:
        ru: Соучаствующий искренностью слова вашему спасению о Господе, помнящий вас,
        cn: 在主内以真诚之言语与你共同参与你的救赎，记念着你，
    - type: paragraph
      text:
        ru: недостойный Георгий. Июля 7-го, 1835 года
        cn: 不配的格奥尔基。1835年7月7日
  - type: heading2
    initial:
      ru: '104.'
      cn: '104.'
    text:
      ru: Елене Михайловне Васильчиковой
      cn: 致叶莲娜·米哈伊洛芙娜·瓦西里奇科娃
    children:
    - type: paragraph
      text:
        ru: «Сердце чисто созижди во мне, Боже,
        cn: 「神啊，求祢在我心裡創造一顆純潔的心，
    - type: paragraph
      text:
        ru: И дух прав обнови в утробе моей.
        cn: 求祢使正直的灵在我心中重新振作。
    - type: paragraph
      text:
        ru: Да будет все в воле Твоей!
        cn: 願一切都在祢的旨意之中！
    - type: paragraph
      text:
        ru: Как зажженная огнем,
        cn: 如同為火焰所點燃，
    - type: paragraph
      text:
        ru: 'Свечка светит и горит:'
        cn: 蠟燭閃耀且燃燒：
    - type: paragraph
      text:
        ru: Так и любящее сердце
        cn: 如此，那愛著的心
    - type: paragraph
      text:
        ru: Сострадает и дарит;
        cn: 祂施予怜悯，且赐予恩典；
    - type: paragraph
      text:
        ru: Все по Божию творит».
        cn: 「一切皆按着上帝的旨意而行。」
  - type: heading2
    initial:
      ru: '105.'
      cn: '105.'
    text:
      ru: К Е.М.В.
      cn: 致Е‧М‧В‧
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу! Где вы, тут и мысль благая в сердце вашем беседует с вами; и мы единодушно ко Господу взываем: «Господи, уста мои откроешь, и уста мои возвестят хвалу твою... Свет повеления Твоего на земли... слава тебе, показавшему нам свет». И вот во свете Его днем и ночью, в душе и сердце, видим мы себя: видим себя в немощи нашей, и познаем ту истину, что о сами по себе не можем ничего доброго творить, но попросим, и дастся нам, если только прежде всего ищем царствия Божьего, по заповеди Христовой. Радуйтесь о Господе, матушка!... Дому вашему и находящимся под вашим призрением, всем слушающих вас во благо, повинующимся Богу и живущим в вере и любви по завещанию Господню и по преданиям Св. Соборной и Апостольской Церкви буди мир и благословение Божье! Уклоняющихся же в развращенье отведет Господь с делающими беззаконие! – Блаженны слышащие слово Божье, и хранящие его. Блаженны все надеющиеся на Него.'
        cn: 荣耀归与上帝！您在何处，良善的思想便在您心中与您交谈；而我们亦同心合意地向主呼求：「主啊，求您开启我的口，我的口便要传扬您的赞美……您诫命的光照耀在地上……荣耀归与您，因为您向我们显明了光。」看哪，就在祂的光中，我们白日黑夜、在灵魂与心中看见了自己：我们看见了自己的软弱，并认识到这样一个真理——我们凭着自己不能做任何良善的事，但我们若求，就必得着，只要我们首先寻求上帝的国，正如基督的诫命所说。愿您在主里喜乐，母亲大人！……愿平安与上帝的祝福临到您的家，临到在您看顾之下的众人，临到一切为善而听从您的人，临到一切顺服上帝、并按照主的遗训和圣洁、大公、使徒教会的圣传生活在信心与爱中的人！至于那些偏离去行败坏之事的人，主必将他们与作恶之人一同带走！——凡听见上帝之道而遵守的人，是有福的。凡信靠祂的人，都是有福的。
    - type: paragraph
      text:
        ru: 22-го Сентября, 1835 г.
        cn: 一八三五年，九月二十二日。
  - type: heading2
    initial:
      ru: '110.'
      cn: '110.'
    text:
      ru: Елене Михайловне Васильчиковой
      cn: 致叶莲娜·米哈伊洛芙娜·瓦西里奇科娃
    children:
    - type: paragraph
      text:
        ru: Слава Богу, всегда дарующему просящим у Него мысль благую; радуйтеся о Господе, матушка Елена Михайловна!
        cn: 荣耀归于上帝，祂总是将美好的思想赐予向祂祈求之人；奉主之名喜乐吧，叶莲娜·米哈伊洛芙娜修女！
    - type: paragraph
      text:
        ru: 'Господь хранит достояние ваше и призирает помощью Своею на благие намерения ваши, да«поспешествуют вам вся во благое». Мы немощны – Он всесилен: да совершается Его сила в немощи нашей! Когда«немоществую, тогда силен есмь»– так святой апостол сознается о себе (2Кор.12,10). Истинно, он и в немощи был силен – верою, надеждою и любовью, словом и духом; мы же, слабые, помилования просим: помилуй мя, Господи, яко не токмо немощен есмь, но и грехи тяготеют на мне и, как тяжкое бремя, к земле преклоняют меня. Обрадуй утверждением Твоим, по словеси Твоему;«да исправится молитва моя, яко кадило пред Тобою»(Пс 140,2); услыши нас, Господи, мо-лящихся Тебе. Ты еси Бог наш, вводи едино-мысленные в дом Свой, в чертог славы Твоей: и ныне не попусти быти разномыслию в нас; да будем едина душа и едино сердце, всегда славословяще всесвятое имя Твое, Отца и Сына и Святого Духа, единого Триипостасного Бога во веки веков. Аминь.'
        cn: 主保守您的产业，并以祂的帮助眷顾您的美善心意，使「万事都为您的益处效力」。我们是软弱的，祂是全能的：愿祂的能力在我们的软弱中得以成全！「我甚么时候软弱，甚么时候就刚强了」——圣使徒如此自白（格后 12:10）。确实，他即便在软弱中也因着信、望与爱，因着言语和精神而刚强；然而我们这些软弱的人，求主施予怜悯：主啊，怜悯我吧，因为我不但软弱，且罪孽沉重地压在我身上，像重担一样将我压向大地。求您按您的圣言，以您的坚固使我欢喜；「愿我的祷告如香陈列在您面前」（诗 140:2）；主啊，求您垂听我们向您的祈祷。您是我们的上帝，领受心意合一的人进入您的殿宇，进入您荣耀的内室：现在也求您不要容许我们之中存有歧见；愿我们同心同德，永远赞美您至圣之名——圣父、圣子和圣灵，独一三位一体的上帝，直到永永远远。阿门。
    - type: paragraph
      text:
        ru: Благодарю вас за воспоминание ваше о той безмолвной тишине, в которой без гласов, без шума мирная мысль от сердца сердцу передает вечное слово, сообщающее неизреченную радость!!!
        cn: 感謝您憶起那份無言的靜謐，在其中，平和的思緒，毋須聲音，毋須喧囂，便將永恆的聖言自心傳予心，傳遞那不可言喻的喜樂！
    - type: paragraph
      text:
        ru: 'Ах! нельзя не припомнить и еще не повторить о том, что видимое временно, а невидимое вечно. Перо, которым я к вам пишу, служит мне орудием видимым, временным; а что с вашим сердцем сообщаюсь моим сердцем и мыслью глубокою, в тайне души предаюсь и предаю вам веруемое Божие слово – сие невидимо, но вечно. Мы в нем живем и повторяем вероисповедание единой истинной Православной Восточной Церкви, единомысленно исповедуемое в разуме истины от всего сердца: «Верую во единаго Бога Отца, Вседержителя, Творца небу и земли» и проч. до конца, как значится вСимволе веры. Сие всегда должно на памяти иметь.'
        cn: 啊！我不得不再次忆起并重复那句真理：有形之物皆为暂时，而无形之境方为永恒。我用来给您写信的这支笔，是为我所用的有形之器，是暂时之物；然而，我的心能与您的心相通，我的深邃思绪能在灵魂的隐秘中向您倾诉并传递那所信奉的上帝之道——这乃是无形却永恒的。我们生活在这道中，并重复那唯一的、真实的东正教教会的信仰告白，以真理的理性，全心全意地异口同声地宣认：「我信独一上帝，全能的父，天地万物的创造者」等等，直至信仰符号（信经）中所载的末尾。此理当永远铭记于心。
    - type: paragraph
      text:
        ru: Внимает ли этому М. А., или мысль, противящаяся Истине (я не знаю холодной истины, а знаю Истину – Самого Иисуса Христа), еще удерживает ее и не допущает приступить к Святым Тайнам Христовым, совершаемым в Святой Церкви Его?.. Се время благоприятно! се день спасения! (см.2Кор.6, 2) – поздно будет тогда, когда душа разлучится от тела своего... Царица Ангелов, Мати Божия, приими под Твое покровительство рабу твою М. и исходатайствуй ей Твоим сильным предстательством просвещение в вере, и чертог небесный да не затворится пред нею, как пред юродивыми девами, но да водворится она в нем с мудрыми, в радость вечную...
        cn: М. A. 是否听从了呢？抑或那股抵挡真理的思潮（我不知晓冰冷的真理，我只知晓真理——即耶稣基督祂自己），仍旧牵绊着她，不容许她趋近在祂的圣教会中所举行的基督圣奥秘？[1]看哪，这正是蒙恩的佳时！看哪，这正是救赎的日子！（参《哥林多后书》6:2）——当灵魂与其肉体分离之时，便为时已晚……天使的王后，上帝之母，请将您的婢女 М. 接纳在您的庇护之下，并以您大能的代祷，为她求得信仰上的光照；愿那天上的婚房，不至于像对那愚拙的童女们一样，在她面前关闭，而是愿她能与那聪慧的童女们一同，在永恒的喜乐中，安居于其中……
    - type: paragraph
      text:
        ru: 'Мудрствуйте небесная и мирствуйте о Господе, возлюбленная Елена Михайловна! Не унывайте от настоящих скорбей: ведь после грусти и печали обычно приходит отрада и утешение сердцу от Господа.'
        cn: 心存高天之智慧，在主內享平安，我摯愛的海倫娜·米哈伊洛芙娜！切莫因現下之憂患而沮喪：因為在憂愁與悲傷之後，從主而來的撫慰與慰藉通常會降臨於心。
    - type: paragraph
      text:
        ru: Господь да поможет вам в управлении дел ваших на прославление имени Его, и святой великомученик Георгий да пособит вам во благое!
        cn: 願主在您掌管事務之時助您一臂之力，以頌揚祂的聖名；願神聖的偉大殉道者格奧爾基（Георгий）襄助您成就美善！
    - type: paragraph
      text:
        ru: Искренно вам соусердствующий верою и любовию о Господе,
        cn: 以主内的信实与爱心，衷诚与您同心协力者，
    - type: paragraph
      text:
        ru: н. р. Е. Февраля 2-го, 1836 года
        cn: 紀元後一八三六年二月二日
  - type: heading2
    initial:
      ru: '115.'
      cn: '115.'
    text:
      ru: Елене Михайловне Васильчиковой
      cn: 致叶莲娜·米哈伊洛芙娜·瓦西里奇科娃
    children:
    - type: paragraph
      text:
        ru: 'Радуйтесь о Христе Иисусе! Матушка Елена Михайловна! В какую неизреченную радость мысль пленяет душу и представляет ей: а что такое? – да вот, и тут и там столуют и пируют. А кто? – меньшая братия Христова, в память воина Христова святого славного Великомученика и Победоносца Георгия[3]. Они обедали в обители, вечеряли в странноприимнице – и повсюду славилось имя Христово. Мне же недостойному в день сей приложилось утешение к утешению и радость к радости, – и это был праздник всем чувствам моего существования! Посмотрите: во время обеденное – внезапное разрешение моей глухоты[4], во время вечернее – посещение, просвещение, первое знакомство и великая приязнь – Казанского архиепископа Филарета. Кто его призвал сюда на самый этот день? Он явился очень радостен от содействующей в нем благодати...'
        cn: '喜乐在基督耶稣之中！叶莲娜·米哈伊洛芙娜母亲！何等不可言喻的喜悦，这思绪俘获了灵魂，并向她呈现：这是什么？——看哪，这里那里都在设宴和欢庆。谁在设宴？——是基督的至小弟兄们，为了纪念基督的战士、圣洁荣耀的大殉道者和得胜者格奥尔基[3]。他们在修道院用午餐，在旅店用晚餐——基督之名在各处被颂扬。


          而我这不配之人，在这一天，得了安慰之上又添安慰，喜乐之上又添喜乐，——这真是我存在的所有感官的盛宴！请看：在午餐时分——我的耳聋忽然得愈[4]；在晚餐时分——喀山大主教菲拉雷特来访，带来启迪，这是初次相识和极大的友谊。谁将他召到此地，正是在这一天？他带着在他心中运行的恩典，显得非常喜乐……'
    - type: paragraph
      text:
        ru: 'Взирая на него, нельзя не сорадоваться ему и его воспоминаниям: он вспомнил о преддверии Царствия Небесного, о избрании благой части, и даже менялся своими звездами на мое уединение... Осыпавши меня своими благословениями, благими пожеланиями, и поцеловав недостойного внимания, и еще благословив со всею искренностью сердца, отправился мирными стопами к своему назначению; и все это по смотрению Всевышнего!!! Приятно было мне воспоминать пред ним блаженство пути его, коим шествует владыка сей вслед Спасителя Христа в назидание и спасение многих.'
        cn: 凝視著他，不能不為他和他所追憶的感到同歡：他回憶起了天國的門廊、那美好部分的被揀選，甚至還願以他的星辰換取我的幽居……他以他的諸多祝福和良善的願望澆灌了我，親吻了這個不配被關注之人，又以其心靈的全部真誠祝福了我，隨後便以平安的步伐走向了他所定的目的地；而這一切皆是在至高者的眷顧之下！在我面前憶起他道路上的福份，乃是令我愉悅之事，主教大人正循著這條道路跟隨救主基督，以教導並拯救眾多之人。
    - type: paragraph
      text:
        ru: Слава Богу о всем! С Святою Церковью да поем и мы благоговеющею мыслию в сердцах своих радостную песнь святому великомученику Георгию!
        cn: 感谢上帝赐予万物！愿我们怀着敬畏之心，在心中与圣教会一同咏唱，向着神圣的殉道大公格奥尔基献上喜乐的赞歌！
    - type: paragraph
      text:
        ru: «Радуйся, воине Великаго Царя Христа; радуйся, светлая похвало веры; радуйся, всесветле и пребогате, о нас, преблаженне, всех Владыку Христа Бога моли сохраненным быти от пути и искушений лукаваго и спасти души наша».
        cn: 「歡欣吧，偉大君王基督的戰士；歡欣吧，信仰光明的榮耀；歡欣吧，極其光亮且極其豐盛者，為我們，至福者啊，求所有人的主宰基督上帝，使我們蒙受庇佑，脫離惡者的道路與誘惑，並拯救我們的靈魂。」
    - type: paragraph
      text:
        ru: Благодарю вас, матушка, за уведомление о вашем пребывании в непоколебимой надежде на всемогущего Господа Творца и Промыслителя всей твари; да споспешествует вам в делах ваших свыше благоустрояющая благодать Господня!
        cn: 我感谢您，姊妹，告知您安居於對全能上主，萬物的創造者與護理者的堅定希望中；願上主那從上而來、妥善安排的恩典，在您的事業中助佑您！
    - type: paragraph
      text:
        ru: Вам угодно слышать мой отзыв на приложенное письмо при письме вашем ко мне; то дело есть мира сего, и чтобы угодить, надобно иметь и сердце, и ум сообразен веку сего мира. Но христианам должно наблюдать сказанное в Священном Писании:«аще что творите, вся во славу Божию творите»(см.1Кор 10, 31)...
        cn: 您想要听我对您来信中所附信件的看法；那件事情属于这个世界，要讨人喜欢，就必须拥有一颗与这个时代的风尚相符的心和智慧。但基督徒应当留意圣经中所言：「无论你们做什么，都要为荣耀上帝而做。」（参见《哥林多前书》第十章第叁拾壹节）……
    - type: paragraph
      text:
        ru: Бедных и неимущих Христа ради наградите, и так тайно, чтоб един Бог Свидетель был – и будет мзда ваша на небеси!!!
        cn: 請為了基督的緣故，慷慨地施予貧者與匱乏者，且要如此隱密，唯有上主是見證——如此，你們的賞報將在天國！
    - type: paragraph
      text:
        ru: В вере спасения милостью Божиею искренно соусердствующий вам о Господе, помнящий вас,
        cn: 在因着神的恩典而得的救恩的信仰中，真诚地与你们在主内同心协力、并记念你们的，
    - type: paragraph
      text:
        ru: н. р. Георгий. Пятница, апреля 24-го дня, 1836 года
        cn: 敬主之人格奥尔基。一千八百三十六年，四月二十四日，星期五
  - type: heading2
    initial:
      ru: '117.'
      cn: '117.'
    text:
      ru: К Е.М.В.
      cn: 致Е‧М‧В‧
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу за все: – Хранитель, Ангел Божий, охраняя вас всюду, да пребывает неотступно, видимо с вами, ограждая вас от напастей находящих в обуреваемом мире:'
        cn: 荣耀归于上帝，为着万事万物：——守护者，上帝的天使，在各处护佑着您，愿他恒常不离，以可见之形与您同在，护卫您免受在这动荡不安的世界中所临到的苦难侵扰：
    - type: paragraph
      text:
        ru: Матушка, будьте мирной в премирном Слове, все сотворившем и обо всем пекущемся. Остаюсь в ожидании вашего извещения о вашем путешествии.
        cn: 母親，願妳在超乎萬有的聖言中得享安寧，那聖言創造了萬有並照拂一切。我仍在期待妳關於旅途的音信。
    - type: paragraph
      text:
        ru: 24 го Мая, 1836 г.
        cn: 一八三六年，五月二十四日。
  - type: heading2
    initial:
      ru: '119.'
      cn: '119.'
    text:
      ru: N.N.
      cn: N.N.
    children:
    - type: paragraph
      text:
        ru: Матушка! простите. Не умею вас благодарить, а благодарить должно, хотя недостаточным словом от преисполненного чувства к вашему благорасполо-жению – да благоволит всей твари Творец и Промыслитель посетить ваше многоскорбное сердце неизреченною радостию.
        cn: 母親！請原諒我。我不知如何感謝您，而感謝又是必須的，儘管我所用的詞語不足以表達我對您的仁慈善意所滿溢的全部情感——願那普照萬物的造物主與護佑者，恩賜您的多憂之心，以無盡的喜樂。
    - type: paragraph
      text:
        ru: 'Очень достоверно, что Вседержитель Бог призирает на ваше материнское попечение и болезненные труды о вверенных вашему воспитанию во Христе благородных и возлюбленных отроковицах, всегда учащихся знанию Бога и Его заповедей. Вот наука паче всех наук! Прочие же все малы, бедны и низки пред сею высочайшею наукою; но да усовершенствуются, сколько возможно, по всем наукам в подобающем благочестии. А в этом успевают не гордые, но смиренные – Божиею благодатию, сохраняющею от пороков. Гордым же Бог противится и предает их прелести, так что они и говорят, и делают неподобающее и не приходят в разум истины о вечной блаженной жизни и о будущем суде Божием. Всех ваших послушных вам добреньких питомцев слова Христова да покровительствует Матерь Божия и да защищает их от неприязни, как защитил от змия царевну святой великомученик и Победоносец Георгий. Благодарю за ваше поздравление, и я радостно поздравляю вас с торжественным праздником: слава Богу о всем!'
        cn: '此乃至真之事，即全能之上帝必眷顧您的慈母般照料，以及您為託付於您在基督內教養的、高貴而蒙愛的眾貞女所付出的艱辛勞苦。她們常在學習認識上帝及其誡命。此乃超乎萬有之學問！其他一切學問，於此至高之學問面前，皆微小、貧乏且卑下；然而，願她們在一切學問上，在合宜的敬虔中，盡可能地臻於完善。在這方面有所成就的，並非驕傲之人，乃是謙卑之人——藉由上帝的恩典，得以保守她們遠離諸般惡行。至於驕傲之人，上帝則與之為敵，並任憑他們陷入迷惑，以致他們言行皆不合宜，且無法領悟關於永恆福樂生命及未來上帝審判的真理。


          願上帝之母庇佑您所有順從的、可愛的基督聖言門徒，並保護她們免遭敵對，如同聖大殉道者及勝利者格奧爾基（Георгий）保護公主免於毒蛇之害一樣。


          感謝您的祝賀，我也歡喜地祝賀您此隆重節日：凡事皆頌讚歸於上帝！'
    - type: paragraph
      text:
        ru: 5 января 1836 года
        cn: 一八三六年一月五日
  - type: heading2
    initial:
      ru: '122.'
      cn: '122.'
    text:
      ru: Княжне Татьяне Андреевне Волконской
      cn: 獻給塔蒂亞娜·安德烈耶芙娜·沃爾孔斯卡婭公爵小姐
    children:
    - type: paragraph
      text:
        ru: 'Слезою писанные строки ваши, княжна Татьяна Андреевна, меня вновь привели к соучаствованию многостраждущей душе вашей: на сие существует общий долг христианской взаимности, чтобы один другому сострадал в скорбных приключениях; сим способом исполняется закон Христов, как изъясняется святой Павел о ношении тяжестей друг друга (см.Гал.6, 2).«Несть пол ни мужской, ни женский», когда зиждется Царствие Христово:«ибо оно духовно.«Кто не родится свыше, не может внити в Царство Божие»(Ин 3, 3); плоть и кровь туда не внидет. Апостол Христов по сему предмету учил народ, провозглашая следующие слова:«духом ходите, и похоти плотския не совершайте»(Гал 5,16). Еще он говорил к веровавшим во Иисуса Христа:«вы были некогда«тма, ныне же свет о Господе»(см.:Еф 5, 8).'
        cn: '塔提亚娜·安德烈耶芙娜郡主，您以泪水书写的字句再次引领我分担您饱受磨难的心灵：这便是基督徒相互之间的普遍义务，使我们在悲苦的境遇中彼此怜恤。正如圣保罗所阐明，这便是背负彼此的重担（见《迦拉太书》6:2），以此成全基督的律法。


          「不分男性，亦无女性」，当基督的国度被建立时，「因为它是属灵的。」「人若不重生，就不能进入神的国」（《约翰福音》3:3）；血肉之躯无法进入。基督的使徒曾就此教导众人，宣告以下的话语：「你们当凭着圣灵行事，就不放纵肉体的私欲了」（《迦拉太书》5:16）。他还对信奉耶稣基督的人说：「你们从前是『黑暗，如今却在主里是光』」（见《以弗所书》5:8）。'
    - type: paragraph
      text:
        ru: С верою и любовью, как в определенные времена года, так и в конце здешней жизни, причащающиеся Тела и Крови Христовой милостью всещедрого Бога удостаиваются Царствия Небесного; даже и те не лишаются милости, которые в последнейшую четверть часа каются чистосердечно и удостаиваются причастия; но это бывает по особенному смотрению Божию и по особенному расположению человеческого сердца.
        cn: 懷著信心與愛，無論是在特定的時節，抑或是在此生終結之時，領受基督之聖體與聖血者，藉著廣施恩澤之上主的慈悲，得蒙賞賜天國；就連那些在最後一刻真心悔改，並得領聖餐者，亦不致失去這份恩典；但此事之發生，乃是依循上主特殊的眷顧，以及人心中特殊的意向。
    - type: paragraph
      text:
        ru: '«Незлобивого не отринет Господь», – пишет святой Максим. Очень нужно ко всем хранить незлобие и соблюдать во всем правоту. Одна какая-либо парительная мысль если замедлит в умном действии, легко может уклонить душу от Бога, взирающего«на кроткаго и молчаливого и трепещущаго словес Его»(Ис 66, 2). И потому мы за необходимость поставляем себе, согласно со святителем Иоанном Златоустом, молиться: «Господи, всели в мя корень всех благ: страх Твой в сердце мое»: да не оскорбляю Тебя ни делом, ни словом, ни мыслью! И это надобно часто повторять, покуда воздействует на сердце страх Божий. Кто не соизволяет восстающим против учения Христова своим пожеланиям и отвергает всякое не о Господе бываемое утешение, тот действительно имеет страх Божий.'
        cn: 「主不会摈弃那不怀恶意之人，」圣马克西姆写道。我们非常需要对所有人保持不怀恶意的心，并在一切事上恪守正直。若有哪怕一丝悖逆的思想在心意活动中逗留，它就很容易使灵魂偏离那垂顾「谦卑、安静而敬畏祂言语之人」的上帝（以赛亚书 66:2）。因此，我们认为，依照圣大金口约翰的教导，我们必须如此祈祷：「主啊，将一切美善的根源——你的敬畏——安置在我心中」：使我无论在行为、言语或思想上都不冒犯你！这必须经常重复，直到对上帝的敬畏在心中生出作用。那不顺从那些起来反对基督教导的自身私欲，并拒绝一切非出于主的安慰之人，才真正拥有对上帝的敬畏。
    - type: paragraph
      text:
        ru: Я к вам отношусь сердечно и искренно и не могу никак иначе, когда слышу, что в простых сердцах Бог почивает. Много потерял я времени чрез мое любопытство в чтении высоких писателей, исполненных разумичного (образованного) духа мира сего, но не имеющих духа христианства; и так я скитался по пустыням. Сколько раз приходил в беззаконные помыслы! Сколько раз оплакивал недоумение мое! Многократно тернии и волчцы были ковром и пищей мне...
        cn: 我以衷诚之心、以赤子之情对待您，当听说上帝安歇在那些纯朴的心灵之中时，我心怀感动，不能自已。我因对高深作家的好奇心而浪费了许多时间，他们的作品充满了这世俗世界中理性（受过教育的）精神，却缺乏基督教的精神；因此，我一直在旷野中漂泊。我多少次陷入悖逆的思虑之中啊！我多少次为自己的困惑而哀哭啊！荆棘和蒺藜无数次成为我的毯褥和食粮……
    - type: paragraph
      text:
        ru: 'Старица эта[5], которая вручила вам теперь письмо мое, когда могли еще меня все видеть, в самую минуту тягчайшего терзания от находящих помыслов души моей, при воззрении моем к Богородице, чудно была восхищаема неоднократно и внезапным своим явлением прогоняла всю бурю помыслов моих или находящих на меня злых духов; в это время ей давалось небесное слово ко утешению меня; она меня, как совершенная мать, укрепляла надеждою на Бога и предусмотрительно уверяла меня, что наступит для меня лучшее устроение и перемена жизни; а когда я говорил, что несносно быть в народе, она утешительно и с умилением сказала: «Господу возможно и здесь уединить тебя: не ослабевай! Матерь Божия тебя сохранит под кровом Своим». Все сии слова печатлелись на сердце моем. Благодарил Господа и не сомневался более; что и сбылось в скором времени: вот теперь один разделяю с вами время на славу Божию...'
        cn: 這位老嫗[5]，她將我的信函交予你，那時所有人都還能看見我。就在我心靈被襲來的意念所極度折磨的時刻，我向著聖母凝視，她（老嫗）曾多次被奇妙地提升，而她驟然的顯現驅散了我意念中所有的風暴，或那些向我襲來的惡靈；在那個時候，天上的話語被賜予她來安慰我；她，如同一個完美的母親，以對上帝的盼望堅固我，並預先確信地告訴我，一個更好的境遇和生命的轉變將會臨到我；而當我說在人群中生活難以忍受時，她以安慰和溫和的語氣說：「主連在此地也能使你獨處：不要懈怠！上帝之母將在她的庇蔭下保守你。」所有這些話語都銘刻在我心。我感謝主，從此不再懷疑；而這在短時間內就應驗了：看哪，如今我獨自與你們分享這段時光，以歸榮耀於上帝……
    - type: paragraph
      text:
        ru: 'Я радуюсь, что вы не ропщете на судьбу Божия провидения и в самые прискорбнейшие минуты: Сердцеведец, смотря на сердце ваше, скоро может переменить печаль на радость. При сем усердствую вам книжкой: заложенные стихословия утешают душу. Покойтесь в Господе! А от уважения меня освободите; мне никакое уважение не приличествует.«Июня 25-го, 1824 года»'
        cn: '我感到欢喜，您未曾因上帝神恩的定数而心生怨言，即便是在那最为忧伤的时刻：鉴察人心的主，洞察您的心田，很快就能将悲伤转为喜乐。值此之际，我恳切地为您献上这本小册：其中所载的诗歌定能慰藉您的灵魂。请在主内安歇！至于对我的敬重，请您务必免除；任何敬重之词都不适合于我。


          「一八二四年，六月二十五日」'
  - type: heading2
    initial:
      ru: '126.'
      cn: '126.'
    text:
      ru: Княжне Татьяне Андреевне Волконской
      cn: 獻給塔蒂亞娜·安德烈耶芙娜·沃爾孔斯卡婭公爵小姐
    children:
    - type: paragraph
      text:
        ru: Почтеннейшая княжна! Ежели бы повелено было мне умереть прежде вас, прошу вас помянуть меня только одной раздачей нищим милостыни, – и что вы сделаете по любви ко мне во имени Христове, то сторицею обратит Христос вам воздаяние...
        cn: '至為可敬的公爵夫人！


          倘若命令我先於您離世，我懇請您只以施捨給窮人的方式記念我一次。凡您因著對我的愛，以基督之名所行的，基督必百倍地報答您、回報於您⋯⋯'
    - type: paragraph
      text:
        ru: 'Буди о всем воля Божия и Его о нас святой Промысл!«Скажи ми, Господи, кончину мою, и число дней моих кое есть, да разумею, что лишаюся аз.». . (Пс 38, 5). Вы можете разуметь о Господе, что приятнее для вас: чтение ли псалмов Давидовых и молитва Иисусова или компания, погружающаяся в разговор, состоящий из парительных слов? Все предоставлено на избрание самовластию нашему и воле. Господь сказал: в чем застану, в том и сужду. Простите, матушка. Матерь Божия да сохранит вас под покровом Своим.'
        cn: '願一切都在乎上帝的旨意與祂對我們神聖的照管！


          「求你使我知道我的終結，我的日數有多少，使我知道我有多麼短暫。」（詩篇三十八篇五節）。你們可以在主那裏明瞭，何者對你更為可喜悅：是誦讀達味（大衛）的聖詠並行耶穌的禱文，還是與沉浸於空泛言辭的談話中的人群為伍？一切皆取決於我們自主權與意志的選擇。主曾言：「我將按我發現你的光景來審判你。」請原諒，母親。願上帝之母在祂的庇佑下保守你。'
    - type: paragraph
      text:
        ru: 1826 год
        cn: 一八二六年
  - type: heading2
    initial:
      ru: '132.'
      cn: '132.'
    text:
      ru: Княжне Татьяне Андреевне Волконской
      cn: 獻給塔蒂亞娜·安德烈耶芙娜·沃爾孔斯卡婭公爵小姐
    children:
    - type: paragraph
      text:
        ru: Слава Богу! С большим удовольствием вчера утром, по получении ваших строк, послал вам книгу «Маргарит» (сборник слов и бесед Иоанна Златоуста). Искренно желаю вам благоприятно воспользоваться и утешиться Златоустовым словом.
        cn: 荣耀归于上帝！昨日清晨，我收到了您的来信，便带着极大的欢喜，给您送去了《珍珠集》（内含金口圣若望的讲道与言语）。我衷心祝愿您能善加利用，并从金口圣者的言语中获得慰藉。
    - type: paragraph
      text:
        ru: Слава Богу! В «Маргарите» ничего нет темного, все просто и ясно светит! Чистое течение словесных струй очень сладко упоевает жаждущую душу; алчущую же питает небесным хлебом – священными догматами, на которых почивает святая вера. Камень Маргарит – светит и горит, но никогда не жжет и не опаляет, а только привлекает любезно взирающих на его прозрачность. Вы можете пользоваться им, сколько вам угодно, без всякого назначения времени. Радуюсь, что вы сами пожелали его видеть.
        cn: 荣耀归于上帝！在《马尔加里特》中，没有任何幽暗不明之处，一切都简单清晰地闪耀着光芒！言语之流的纯净涌动，极其甘甜地滋润着渴慕的灵魂；而对于饥渴者，它则以天上的食粮——神圣的教义——来喂养，圣洁的信仰就安息于这些教义之上。马尔加里特这颗宝石，它闪耀、它燃烧，但它绝不灼伤或焚毁，它只是温和地吸引着那些喜爱凝视其清澈之人。您尽可以随意使用它，不必规定任何时间。我欢喜，因为您自己渴望看到它。
    - type: paragraph
      text:
        ru: 19 марта 1829 года
        cn: 一八二九年三月十九日
  - type: heading2
    initial:
      ru: '137.'
      cn: '137.'
    text:
      ru: К княгине Т.А.В.
      cn: 致公爵夫人塔季扬娜·阿列克谢耶夫娜·В.
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу! Радостно поздравляю вас с праздником Успения Божьей Матери. Благодарю вас за ваше сообщение искреннего слова о намерении вашем помолиться Господу, и желаю, да устроит Господь спасение ваше. Мне всегда нравилась жизнь уединенная: так Господь, провидя мысль мою втайне сердца моего, благоволит промыслом своим о немощи моей. Слава Богу, ищущему спасти душу мою побуждением святых его писаний. Не знаю, кто еще есть жестокосердней меня: но слово его – и такое сердце сильно уподобит воску, сокрушая и смягчая спасительным наказанием своим-в просвещение. Благодарение о Господе Святителю Димитрию Святому за изложение Духовного Алфавита! В этой маленькой книжке все сокровище небесное положено, и оно само открывается ищущим. Благодарение о Господе и Святителю Тихону, новопрославляемому Богом, за Христианское сочинение его, в подкрепление нашей немощи и для разумения, что есть благопотребнейшее к познанию истинного христианства: все то нам объяснил Христов Святитель Тихон. Ваш любезнейший племянник меня утешил своими ответами, и я полюбил его. Благодарю за благорасположение ваше к истинному просвещению младенческого сердца. Да благословит его Господь и да живет он к прославлению имени Господнего. Радуйтесь о Господе!'
        cn: '荣耀归于上帝！我满心欢喜地祝贺您圣母安息节快乐。


          我感谢您的来信，感谢您真诚地告知我您打算向上主祈祷的心意，并祝愿上主成全您的救赎。


          我一直喜欢隐居的生活：上主洞察我内心深处的想法，凭祂的圣意和眷顾，垂顾我的软弱。


          荣耀归于上帝，祂以其圣著的启迪来寻求拯救我的灵魂。


          我不知道还有谁比我更铁石心肠：但祂的话语——即使是这样的心，也会因祂那导向救赎的训诫而刚强，如蜡一般被摧折、被软化，以致于得到光照。


          感谢上主，感谢圣者迪米特里主教阐述了《属灵字母表》！在这本小书里，蕴藏着全部的天上宝藏，它向寻求者自行开启。


          感谢上主，也感谢新近被上帝所荣耀的圣者季洪主教，感谢他的基督教著作，它们扶持我们的软弱，并使我们明白，何为认识真正基督教最蒙福且最必需之事：基督的圣主教季洪将这一切都向我们解释了。


          您最亲爱的侄子以他的回答安慰了我，我爱上了他。感谢您对幼小心灵真正启蒙的善意。愿上主赐福于他，愿他活着来荣耀主名。


          要因主而喜乐！'
    - type: paragraph
      text:
        ru: 15-го Августа, 1829 г.
        cn: 一八二九年八月十五日
  - type: heading2
    initial:
      ru: '138.'
      cn: '138.'
    text:
      ru: К княгине Т.А.В.
      cn: 致公爵夫人塔季扬娜·阿列克谢耶夫娜·В.
    children:
    - type: paragraph
      text:
        ru: 'Отец небесный да воздаст вам щедротами своими за меня нищего. Я смотрел на ваше сердце, исполненное милости и любви, и взглянув на надпись, которая у меня при дверях: «Ничего не делать без милости и любви», благодарно вздохнул о вас. Сия надпись побуждает меня творить о Господе все во славу Его; а без него не можем делать ничего.'
        cn: 願天父以其豐盛恩慈回報你對我這貧者所施予的一切。我凝視著你那充滿憐憫與愛的心靈，又注目於我門扉上的題詞：「凡事莫離憐憫與愛」，為你感恩而發出嘆息。此題詞促使我為著主，凡所行皆為其榮耀；因為離了祂，我們便一無所能。
    - type: paragraph
      text:
        ru: 24-го Августа, 1829 г.
        cn: 一八二九年八月二十四日。
  - type: heading2
    initial:
      ru: '139.'
      cn: '139.'
    text:
      ru: Княжне Татьяне Андреевне Волконской
      cn: 獻給塔蒂亞娜·安德烈耶芙娜·沃爾孔斯卡婭公爵小姐
    children:
    - type: paragraph
      text:
        ru: 'Когда я размышлял:'
        cn: 當我沉思之際：
    - type: paragraph
      text:
        ru: Любовь сияет на Фаворе;
        cn: 此愛光照於塔博爾山；
    - type: paragraph
      text:
        ru: Любовь страдает на Кресте;
        cn: 愛在十字架上受苦；
    - type: paragraph
      text:
        ru: Любовь и на земле, и в море;
        cn: 愛，無論在陸地或在海洋；
    - type: paragraph
      text:
        ru: Любовь святится о Христе, –
        cn: 愛在基督裡聖化，——
    - type: paragraph
      text:
        ru: 'в эту минуту – в этом положении души моей – нашло меня письмо ваше и пересказало мне: 1. О новопрославляемом чудесной благодатью святителе Митрофане (Воронежском);'
        cn: 就在這一瞬間，就在我的靈魂處於這個境況之時，您的來信找到了我，並向我轉述了以下內容：1. 關於那位正被奇妙恩典所彰顯，備受尊崇的新聖者米特羅凡（沃羅涅日）之事；
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: Об умиленном изображении над гробом его иконы Божией Матери;
        cn: 论及在他墓上圣母像的动人描绘；
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: О множестве народа, непрестанном молебствии, и пении панихид, и о целебной силе, действующей на неисцелимые болезни.
        cn: 論百姓眾多、不息的祈禱、安息禮拜的歌唱，以及作用於不治之症上的醫治大能。
    - type: paragraph
      text:
        ru: Вы сказали о соболезновании души, которое оказал преосвященнейший Антоний (архиепископ Воронежский и Задонский), узнав о слабом моем здоровье. За такое благорасположение души любовью дышащего пастыря и к недостойным и за соболезнование сердца его да воздаст ему Господь в день славного воздаяния славою и честью на небеси!
        cn: 您提到了至圣的安东尼（沃罗涅日和扎顿斯克的总主教）在得知我身体虚弱后，所给予的灵魂上的慰藉。对于这位充满爱、心系牧养，乃至关怀不配之人的牧者，他灵魂中的这份善意和心中的慰藉，愿主在荣耀的报答之日，以天上的荣耀和尊贵回报他！
    - type: paragraph
      text:
        ru: Читал я и ваше сердце, исполненное молитвы и любви ко Господу. О возлюбленная сестра о Господе, княжна Татьяна Андреевна! Искренно благодарю вас за приятное ваше сообщение и поздравление меня с праздником, празднуемым ныне, – иконы Казанской Божией Матери, с которым и вас поздравить мне есть радость.
        cn: 我也阅读了你的心，那颗心充满着向主祷告的祈愿与对主的爱意。啊，在主内蒙受爱的姊妹，塔季扬娜·安德烈耶芙娜王妃！我衷心地感谢你愉快的告知，和对我的节日祝贺，庆祝今日的节日——喀山圣母像，我也很高兴能藉此向你祝贺。
    - type: paragraph
      text:
        ru: Когда Казань была в большом отчаянии спасения и в неминуемой беде – тогда Матерь Божия сохранила заплакавших пред Ней Своею иконою от напаствующего врага многосильного. Призри и ныне, благословенная Богородица, уже не на один град, но на все царство Русское и преклоняющихся под сию державу благоверного царя, да сохраниши всех под кровом Своим, Царица неба и земли. Мирный Ангел да утешит ваше сердце Божиею милостью.
        cn: 當喀山城深陷於拯救的巨大絕望與無可避免的危難之時，那時，上帝之母藉著祂的聖像，保守了在祂面前哭泣的人們，使其免於強大仇敵的侵擾。蒙受祝福的誕神女啊，求祢如今也垂顧，不僅僅是一個城池，而是整個羅斯國度，以及在虔誠君王之權柄下俯首的人們，好讓祢保守所有人在祢的蔭庇之下，天上與地上的女皇啊。願和平的天使以上帝的慈悲安慰您的心。
    - type: paragraph
      text:
        ru: Июля 8-го, 1829 года
        cn: 一八二九年七月八日
  - type: heading2
    initial:
      ru: '156.'
      cn: '156.'
    text:
      ru: М.И.
      cn: М.伊.
    children:
    - type: paragraph
      text:
        ru: Милостивая государыня М. И-на!
        cn: 仁慈的女主人 M. I-娜：
    - type: paragraph
      text:
        ru: Благодарю за вашу искренность, что вы меня приятно уверили в преданности вашей слову Божию; душа пленяется любовью оного и ищет того, что и животворит, и возводит от видимых к невидимым и от временных к вечным...
        cn: 感謝您的真誠，您讓我由衷確信您對上帝話語的忠誠；靈魂被這份愛所吸引，尋求那既能賦予生命，又能將人從可見之物引向不可見之物，從短暫之物引向永恆之物的事物……
    - type: paragraph
      text:
        ru: 'Прошу вас соизволить, когда вам угодно и возможно, отыскать в большом свете, в царствующем граде Москве, церковное солнце – так вам объясняюсь о книге под названием: «Дух, или Мысли святого Иоанна Златоустого». Чтение ее откроет вам самую истину, в которой ищущие обретают Царствие Божие.'
        cn: 我懇請您，在您稱心和可能的時候，於這廣大的世間，在君臨之城莫斯科，尋覓教會的太陽——我是如此向您解釋這本名為《聖約翰‧金口之靈，或其思想》（Дух, или Мысли святого Иоанна Златоустого）的書籍。閱讀此書將會向您啟示那至真的真理，尋求者在其中將會獲得上帝的國度。
    - type: paragraph
      text:
        ru: 'Вы ко мне правду пишете, что мы не чужды друг друга: слово Божие повелевает нам молиться одному за другого, да будет одна душа и одно сердце в едином Триипостасном Сердцеведце Боге.'
        cn: 您给我写的信句句是实，我们彼此并不陌生：神的话语命令我们互相代祷，使我们在独一的、洞察人心的三位一体之神内，能有一颗心，一个灵魂。
    - type: paragraph
      text:
        ru: О Господе соучаствующий вашему спасению,
        cn: 與主同擔您救恩者，
    - type: paragraph
      text:
        ru: и. р. Георгий
        cn: 伊．俄．格奥尔基
  - type: heading2
    initial:
      ru: '171.'
      cn: '171.'
    text:
      ru: Варваре Александровне Сухотиной
      cn: 獻給瓦爾瓦拉·亞歷山德羅芙娜·蘇霍蒂娜
    children:
    - type: paragraph
      text:
        ru: Милостивая государыня!
        cn: 仁慈的贵妇人！
    - type: paragraph
      text:
        ru: 'Истинная добродетель неусыпным трудом совершается и претерпевает искушения с противной стороны, и тем свидетельствуется ее светлость. Не унывайте, матушка, и не отчаивайтесь: о всякой вещи есть Промысл Божий!'
        cn: 真實的德行以不倦的勞作達成，並忍受來自對立面的試探，以此見證其光華。母親，請不要灰心，也不要絕望：凡事皆有上主的照拂！
    - type: paragraph
      text:
        ru: 'Вам нужно быть у А.– все предпринимать и терпеливо сносить ради Бога. Вы примите на себя новый труд: отслужа молебен Божией Матери и помянувши имя П. А., чтобы Господь положил ему на сердце благую мысль, взойдите к нему с верою – и смиренными просьбами истинно можете убедить его к выслушанию вас; и тотчас мысль его обратится на помощь вашу. Когда предвидится лучшее предприятие, тогда должно предпринимать, нимало не отлагая времени. Господу угодно, чтобы благоугождающие Ему, сколько можно, со всеми мир имели; и вы радостно следуйте сему: Господь Сам дарует вам благонамеренные советы к прославлению имени Его.'
        cn: 你须往阿‧那里去——凡事都要为着上帝而努力实行并耐心忍受。你将承担一项新的劳作：献上对上帝之母的感恩祈祷，并记念普‧阿‧之名，以求主将美好的意念置于他心上。带着信心与谦卑的请求去见他——你实在能够以谦卑的请求说服他听取你的话语；他的心意将立刻转向帮助你。当预见到更美好的事业时，就当立即着手，丝毫不可拖延时间。主所喜悦的是，那些取悦于祂的人，要尽可能地与所有人和睦相处；你要以喜悦之心遵从这一点：主亲自会将良善的建议赐予你，以颂扬祂的圣名。
    - type: paragraph
      text:
        ru: Укрепляйтесь, матушка, надеждою на благоустрояющего Зиждителя Господа Бога! Смиренным дается благодать; Он силен облагодатить сердце ваше сокрушенное... &13;
        cn: 母親啊，願您藉由那妥善安排萬事的造主——主上帝——的希望而堅定！恩典賜予謙卑之人；祂有能力以恩寵充盈您那破碎的心靈...
    - type: paragraph
      text:
        ru: От искренности сердца моего желаю вам успехов о Христе Иисусе!
        cn: 我以衷誠之心，祝願您在基督耶穌裡一切順遂！
    - type: paragraph
      text:
        ru: Усердствующий непотребный раб Е. Февраля 16-го, 1826 года
        cn: 卑微而熱忱的奴僕Ｅ，一八二六年二月十六日
  - type: heading2
    initial:
      ru: '179.'
      cn: '179.'
    text:
      ru: К Директрисе Харьковского института А.Г.Л.
      cn: 致哈尔科夫学院院长阿·格·勒。
    children:
    - type: paragraph
      text:
        ru: Матушка! Все утешение в том, чтобы более любить Христа, нежели свою душу. Мне видится, вы радостно уверены словом Божьим в вашем сердце, что покровительствующая всех благочестивых отроковиц в дому вашем есть Матерь Божья. За благородные чувствования ваши словом сердца моего, искренно относящегося к душе вашей – Божьей милостью, приношу вам благодарность.«Непотр. р. Георгий. 23-го Сентября, 1834 года».
        cn: 母親啊！所有的安慰，都在於愛慕基督勝過愛惜自己的靈魂。在我看來，你因著心中領受的神聖話語，而歡喜篤定，確信在您家庇佑所有虔誠少女的，正是上帝之母。對於您高尚的情操，我以心靈深處的話語——這話語是出於我對您靈魂的真誠關切，並蒙受上帝的憐憫——向您呈上我的感謝。「卑微的僕人 格奧爾基。一八三四年，九月二十三日」。
  - type: heading2
    initial:
      ru: '180.'
      cn: '180.'
    text:
      ru: К директрисе Харьковского института А.Г.Л.
      cn: 敬呈哈尔科夫学院院长А·Г·Л女士
    children:
    - type: paragraph
      text:
        ru: 'Матушка, я утешился получением изображения моего Ангела и искренно порадовался усердию вашему к Святому великомученику Георгию. Он сам воздаст вам: ему обычно свойственно чудодействовать, и что для нас невозможно, то для него возможно делать.'
        cn: 母親，我因收到我的天使的聖像而獲得了慰藉，並衷心為您對聖大殉道者格奧爾基的虔誠而歡欣。他必親自報答您：神蹟奇事對他而言乃是慣常之舉，對我們而言不可能之事，對他而言卻是可能成就的。
    - type: paragraph
      text:
        ru: 'Приношу вам поздравление с наступающим праздником Рождества Христова – и потом с новым годом и с Богоявлением Господним. Но покудова почта принесет вам это письмо: что теперь впереди, тогда уже станет позади; время течет как река, и скрывается в вечность.'
        cn: 我在此向您致以即将到来的圣诞节（基督降生节）的祝贺——接着是新年和主显节（神现节）的祝贺。然而，等到邮差将此信送到您手中时，现在尚在前面的，彼时已然落在了后面；时间如河流般流逝，隐没于永恒之中。
    - type: paragraph
      text:
        ru: 'Бьют часы, летят минуты:'
        cn: 鐘聲鳴響，光陰飛逝：
    - type: paragraph
      text:
        ru: Радости и скорби люты-
        cn: 至樂與苦痛
    - type: paragraph
      text:
        ru: Здесь имеют свой конец!
        cn: 此處，它們終結了！
    - type: paragraph
      text:
        ru: 'Повторяю тропарь Победоносцу: «яко пленных освободитель и нищих защитник, болящих врач, царей поборнике, победоносный великомученик Георгий! Моли Христа Бога спастись душам нашим». Мы в сей жизни странники: нам потребно вечное спасение. Поэтому нет здесь ничего нашего, когда удостоверены, что наше отечество на небесах. Мы чаем воскресения мертвых и жизни будущего века. Да сопровождает вас благодать Божья и врученных смотрению вашему благородных отроковиц руководствовать вашею материнскою любовью и приводить в разум истины. Внимать себе и знать Бога – есть совершеннейшая из всех наук наука.'
        cn: '我重複吟誦勝利者之讚頌詩：

          「爾為俘虜之釋放者，貧窮者之護衛者，病弱者之醫治者，君王之擁護者，勝利之偉大殉道者格奧爾基！

          懇求基督上帝拯救我們的靈魂。」


          我們在今生是客旅：我們需要永恆的救贖。因此，在此世沒有任何事物是屬於我們的，因為我們確信我們的家鄉在天國。我們期盼死者的復活和來世的生命。願上帝的恩典常伴左右，並引領那些託付於您照管下的高貴少女們，以您的母愛引導她們，並使她們明白真理的智慧。審視自身並認識上帝，是所有學問中最為完全的學問。'
    - type: paragraph
      text:
        ru: 'Снова обращаюсь к образу Великомученика:'
        cn: 我再次转向这位大殉道者的圣像：
    - type: paragraph
      text:
        ru: Святой Георгий-
        cn: 聖喬治——
    - type: paragraph
      text:
        ru: Змея поражает,
        cn: 毒蛇擊打，
    - type: paragraph
      text:
        ru: Царя, царевну
        cn: 吾王，吾后
    - type: paragraph
      text:
        ru: И народ спасает.
        cn: '文本开始


          祂拯救众民。


          文本结束'
    - type: paragraph
      text:
        ru: Да пребудет и о вас его молитва в спасение ваше!
        cn: 愿他的祷告也常在你们那里，为了你们的救赎！
    - type: paragraph
      text:
        ru: 23-го Декабря, 1834 г.
        cn: 一八三四年，十二月二十三日
  - type: heading2
    initial:
      ru: '5.'
      cn: '5.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Истинно желаю весь погрузиться в любовь и плавать по водам смирения. Как много вы успели воздействовать вашим ко мне расположением, о возлюбленная моя сестра о Господе! Странник не находит себя достойным ваших умных пожертвований – он ищет потопить себя в безмолвной глубине и просить одним лишь слабым движением сердца своего от Всевышнего на вас благодатного воззрения, да воздаст Он вам вторичный дар за дар, жертвуемый вами от сердца.
        cn: 我真心願望完全沉浸於愛中，並在謙卑之水上航行。哦，我在主內親愛的姊妹！您對我的這份情意，已在我身上產生了多大的影響啊！這異鄉之人認為自己不配接受您那智慧的奉獻——他只求將自己沉沒於那靜默的深處，僅以其心靈微弱的顫動，向上主祈求，願那至高者以恩典的目光垂顧您，願祂賜予您第二次的恩賜，以回報您發自心底的奉獻。
    - type: paragraph
      text:
        ru: 'Я не в силах описать ту радость, которою объяты были чувства бедных, освободившихся от крайних бедствий вашим благотворением! Мне сказано: они из благодарности повергались на землю, проливали слезы умиления и умоляли всещедрого Бога, да пролиет Свои неисчетные щедроты на добродетельных особ.'
        cn: 我實難描摹那種喜悅，貧苦之人因蒙您的善行而脫離極端苦難時，他們的心靈被這種喜悅所全然包圍！我聽聞，他們出於感恩，俯伏於地，流下感懷之淚，並懇求那普施恩澤的上帝，願他將其無量的豐盛傾注於這些行善的仁人義士之上。
    - type: paragraph
      text:
        ru: Верою и любовию целую бесценные образа и книги! Глубокое изъявление вам признательности моего сердца пусть неизъяснимою силою познается в сокровенной внутренности вашего ума! Да спасет вас Истина от прелести многих предвшедших в мир сей антихристов.
        cn: 我懷著信心與愛慕親吻這些無價的聖像與書籍！我心底深切的感激之情，願以難以言喻的力量，在您心靈的隱微深處得以洞察！願真理拯救您，脫離許多早已來到這世上的敵基督的誘惑。
    - type: paragraph
      text:
        ru: Мы слушаем святого апостола Павла, вот что он сказал:«Аще бы и Ангел с небеси возвещал паче проповеданного мне, анафема да будет»(см.Гал 1, 8). Он же увещевал нас не следовать и не вдаваться в странные учения, но высокопарный ум свой пленять в послушание Христово.
        cn: 我們聆聽聖使徒保羅，他是這樣說的：「縱然是天上的使者，若宣講與我所傳之福音相悖的道理，也當受詛咒（見加拉太書1章8節）。」 他又勸誡我們不要追隨或陷入奇異的教導，而應將我們高傲的心智臣服於基督的順從之中。
    - type: paragraph
      text:
        ru: Кротость и смирение – вот наука истинных христиан! Пост, молитва и труды – это спутники наши до самого гроба!
        cn: 溫和與謙卑，此乃真基督徒之學問！齋戒、禱告與勞作，此乃吾儕直至墓穴之伴侶！
    - type: paragraph
      text:
        ru: Еще сорадуюсь вам за порадование меня известием, что смирение очень вам понравилось.
        cn: 我再次为你们所给予我的喜乐而同感喜乐，因你们告知我，你们非常欣赏谦卑之道。
    - type: paragraph
      text:
        ru: 'Вы спрашиваете: часто ли я бываю в церкви? О вопрос, приятнейший сердцу моему! Столько, сколько когда собираются все мысли мои воедино о Христе Иисусе, Господе нашем.'
        cn: 您问：我是否经常去教会？哦，这个问题，对我心来说是多么甜美！如同我所有思绪汇聚于基督耶稣，我们的主之时那样多。
    - type: paragraph
      text:
        ru: Святой Ангел Хранитель ваш да сохранит вас во истине.
        cn: 願您的聖守護天使在真理中保守您。
    - type: paragraph
      text:
        ru: Н. р. Георгий. 15 февраля 1824 года
        cn: （出生於）二月十五日，一八二四年，格奥尔基。
  - type: heading2
    initial:
      ru: '23.'
      cn: '23.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Пишу в радостных слезах; нет сил к изъяснению, когда сердце действует невообразимою силою на все чувства мои; то в наружность, то во внутренность обращаюсь моею мыслью: смотрю на стоящий предо мною образ Св. Велик. Георгия; вот его расположение. Святой Георгий, представленный в величественном виде, рукою показывает на распятого между разбойниками Господа и на сострадающих Ему Пресвятую Деву Марию, и Богослова, и тем внушает взирающему: вот смотри, что претерпевает за тебя, виновного – невинный Царь. Почувствуй, неблагодарный, и ужаснись! Другою ж мыслью как будто испрашивает милости ищущим спастись. Теперь видится под Голгофой победная картина чуда. Здесь Победоносец, спасая царевну, поражает копьем лютого змия. Это живописец Алексей Прохоров явил первую мою мысль в первых месяцах моего сюда прибытия. Обращая все се в сердце моем внимательною мыслью, не мог я удержать себя от слез! они как вода проливались...'
        cn: '我寫於喜樂的淚水之中；當我的心以不可思議的力量影響我所有的感官時，我沒有能力去解釋；我的思緒時而轉向外在，時而轉向內在：我看著擺在我面前的聖大殉道者格奧爾基（Георгия）的聖像；這就是祂的布局。


          聖格奧爾基以莊嚴的姿態呈現，祂的手指向被釘在兩名強盜中間的主，以及與祂一同受苦的至聖童貞瑪利亞和神學家約翰（Богослова），藉此啟示觀看者：看哪，這無辜的君王正在為你這有罪之人忍受苦難。你這不知感恩的人，去感受並驚懼吧！


          而另一層思緒，祂彷彿是在為那些尋求救贖的人祈求憐憫。


          現在，在各各他（Голгофой）之下，顯現出一幅神蹟的勝利圖景。在這裡，這位凱旋者（Победоносец）正在拯救公主，祂用長矛刺殺了那條兇猛的毒蛇。這幅畫是畫家阿列克謝·普羅霍羅夫（Алексей Прохоров）在我抵達此地最初幾個月裡，繪出了我的第一個想法。


          當我用專注的思緒將這一切轉向我的內心時，我無法抑制自己的眼淚！它們如同水一般流淌……'
    - type: paragraph
      text:
        ru: р. Е.....Августа 24-го, 1824 г.
        cn: 主曆一千八百二十四年，八月二十四日。
  - type: heading2
    initial:
      ru: '37.'
      cn: '37.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Хочу несколько сказать о сущности любви: это самотончайший огнь, объятнейший и легчайший всякого ума; действия огня сего быстры и пречудны; они священны и изливаются на душу от Святого Вездесущего Духа. Сей огнь лишь коснется сердца, мгновенно все и всякое помышление беспокойное прелагается в тишину, в смирение, в радость, в сладость всепревосходнейшую. Много я вам открылся о себе и еще имею продолжать: я очень люблю спокойствие без всякого нарушения и потому искал его во всей вселенной; но там совсем его нет – ни в богатстве, ни в забавах, ни в других каких-либо чувственных обольщениях. Здесь уже, в уединении моем, я провел, кажется, шесть лет, и когда угодно было Господу мое сердце привести в совершенное сокрушение, – тогда думал я, что уже пропал и гнев Божий пожжет законопреступную душу мою, унылую и нерадеющую. Внезапно явилась ко мне старушка (блаж. Старица Ефвимия Попова) и тотчас успокоила волнующееся мое сердце: она меня уверила, что Бог приемлет мое терпение и скоро посетит меня утешением Своим. «Молись по четкам», – сказала мне и ушла. Покаяние дано падшему человеку, а падшему ангелу – диаволу – не дано: он бесплотен и дух гордый – каяться не может; так и гордые человеки. Чрез несколько времени я вновь впал в великое изнеможение и едва только мог дышать; но в сердце непрестанно повторял: «Господи Иисусе Христе, Сыне Божий, помилуй меня грешнаго». Вдруг вся немощь в одно мгновение отпала – и тогда-то огнь чистой любви коснулся моего сердца и я весь исполнился силы, чувств, приятности и радости неизъяснимой; все мне стало очень любезно и весело, – до такой степени был восхищен, что уже желал, чтобы меня мучили, и терзали, и ругались бы надо мною; для того этого желал, чтобы удержать в себе сей сладкий огнь любви ко всем. Он столько силен и сладок, что нет ни горести, ни оскорбления, которого бы он не претворил в сладость.'
        cn: 我想多說一些關於愛之本質：它乃是最為精微的火焰，比一切心智更為寬廣、更為輕盈；此火焰的運行迅速且奇妙無比；它們是神聖的，從聖潔的、無所不在的聖靈傾注於靈魂之上。此火焰一旦觸及心靈，所有及各種不安的思慮便會立刻轉化為寧靜、謙卑、喜樂，以及最為超卓的甘甜。我已向你們坦露許多關於我自身的事，並且還將繼續：我極愛毫無侵擾的寧靜，因此我在整個宇宙中尋覓它；但那裡完全沒有它——無論在財富中，在娛樂中，還是在任何其他感官的誘惑之中。在此地，在我隱修之所，我似乎已度過了六年，當主樂意將我的心帶入完全的痛悔時——那時我以為我已失喪，上帝的忿怒將會焚燒我這違犯律法的、沮喪而疏忽的靈魂。忽然，一位老婦人（蒙福的長者葉芙米婭·波波娃）向我顯現，她立刻平靜了我那悸動的心：她使我確信，上帝接納我的忍耐，並且很快會以祂的安慰來眷顧我。「用念珠祈禱吧，」她對我說，隨後就離去了。懺悔是賜給墮落之人的，卻沒有賜給墮落的天使——魔鬼：牠是無形的，是驕傲的靈——無法懺悔；那些驕傲的人類也是如此。過了一段時間，我再次陷入極大的衰弱，幾乎無法呼吸；但我心中卻不停地重複：「主耶穌基督，上帝之子，憐憫我這罪人。」突然之間，所有的衰弱在轉瞬之間消散——正是在那時，純淨之愛的火焰觸及了我的心，我全身充滿了力量、情感、愉悅和難以言喻的喜樂；一切對我來說都變得極為可愛和歡愉——我被提昇到如此境地，以至於我渴望被折磨、被撕裂、被辱罵；我之所以渴望這些，是為了將這愛眾人的甜美火焰常駐於我心中。它是如此強大和甘甜，以至於沒有任何憂傷或冒犯，是它不能轉化為甘甜的。
    - type: paragraph
      text:
        ru: 'Чтобы домик выстроить в Кирсановской общине, я этому радуюсь в пользу вашего сердца. Чем больше дров кидают в огонь, тем сильнее огонь: так действуют в нас и скорби, и горести, наносимые от людей; чем более нападения, тем более сердце разгорается сей святой любовью, и какая свобода и какой свет! Нет слов к изъяснению: радовался бы, ежели бы кто выколол глаза мои, чтобы не видеть суетного света; рад бы был, ежели бы кто взял меня, как преступника, и замуровал в стену, где бы я ни голосу, ни тени человеческой не видел. Потом опять познал я свою немощь, и понадобилось все потребное для человека. Но и ныне по временам бывает, что очень желал бы скрыться от всякого слуха.'
        cn: 为了在基尔萨诺夫修道院建造一栋小屋，我为此欢欣，这对你的心有益。向火中添的柴越多，火就越旺：人所加诸于我们的悲痛和苦楚，其作用亦是如此；外来的攻击越多，心就越发被这神圣的爱点燃，那是何等的自由，何等的光明！言语难以尽述：我本会欢喜，若有人将我的眼睛挖去，使我看不见这虚妄的世界；我本会欣然，若有人将我当作罪犯抓走，将我封入墙内，使我听不见人的声音，看不见人的影子。然而之后我再次认识了自己的软弱，便需要人所需的一切。但即使是现在，有时我也非常渴望能躲避一切听闻。
    - type: paragraph
      text:
        ru: Менять небо и вечную жизнь на суетное удовольствие – страшно, и ужасно, и больно даже до смерти. Я внутренно плачу, когда вижу, что сердце ваше уклоняется в наружность. Удиви, Господи, на нас милость Твою!
        cn: 將蒼天與永生換作虛妄的歡愉——此乃可怖，此乃可畏，此乃痛苦，乃至死亡。每當我見爾之心傾向於外在之事，我便在內裡哭泣。主啊，願爾以奇妙之恩慈待我等！
    - type: paragraph
      text:
        ru: Ноября 22-го, 1824 года
        cn: 一八二四年，十一月二十二日
  - type: heading2
    initial:
      ru: '45.'
      cn: '45.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Никакого человеческого слова не достанет к объяснению той радости, которою духовно душа радуется о Господе. По Его благословению теперь у нас спасительно призрены бедные; повсюду разносится и благоухает святое благословение, сокрушаются во умилении сердца ваших крестьян и гласно славят Бога, благоволившего поселить их в общем жилище, благоразумно – и спасительно учрежденном. Хозяйства и прочие домашние распоряжения вверены добросовестным старцам, способным к сему управлению; и так, за общими молитвами, предавшаяся Промыслу Божию госпожа действительно сделалась от всего свободна, и по всякому требованию ее всегда предлагается ей в исправной готовности все нужное для снабжения о Христе требующих помощи. Не монастырь ли это? Не единомысленное ли, как госпожи, так и крестьян, спасающееся семейство? Это – святая свобода, содействующая спасению всех домашних в вере и надежде под Промыслом Божиим. О любовь! нет той тяжести, которой бы ты не облегчила и не пременила в легкое бремя Христово!"Иго"Христа«благо, и бремя»Его«легко есть»(см.Мф 11, 30). Хотя бы и весь мир с разнообразными своими советами и подлогами восстал к препятствованию и уклонению от столь решительного и благонамеренного предприятия, ничего не может он нанести на душу и сердце, укреп-ляющиеся верою и Богом. Мир всегда любит свое говорить, воображать, представлять и со-ветовать; любит своих подражателей, под благовидными предлогами неприметно уклоняю-щихся от заповедей Господних. О нет! Мы не перестанем с царем Давидом в сердцах наших повторять: свет повеления Твоего на земле! Правде научитеся все живущий на земли.АщеГосподь созидает дом, не всуе трудятся зиждущий.«Верующим вся возможна суть о Господе и любящим Бога вся споспешествуют во благое»(Рим 8, 28). Господи, сподоби нас любить Тебя от всей души и помышления, и творить во всем волю Твою. Покрой нас, Господи, от человек некоторых, бесов, страстей и от всякие иные неподобные вещи. Господи, Ты все знаешь; применяй и утверждай наши мысли и распоряжай нами, как Тебе угодно; да будет воля Твоя и в нас грешных, яко благословен еси во веки. Аминь.'
        cn: 没有一句人间的言语，能足够解释那份灵魂因主而欢欣的属灵喜乐。蒙祂的祝福，如今我们这里贫困之人得到了有益于救赎的照料；圣洁的祝福处处传扬，芬芳四溢，你们的农人心中满是温柔的破碎，他们公开地赞美上帝，因祂恩慈地让他们居住在这共同的居所之中，这居所设立得既明智又具救赎之功。家务和其余的内务都托付给了忠诚可靠、堪任此管理的年长者；因此，在共同的祈祷之中，那位将自己全然交托于上帝圣意（Промыслу Божию）的贵妇，确实从一切事务中得以释放，每逢她的需求，一切为供给予基督里那些需要帮助之人所需的物品，都时刻准备妥当。这岂非是一座修院？难道这不是一个，无论是贵妇还是农人，都一心一意、共同寻求救赎的家庭吗？这是圣洁的自由，在上帝的圣意之下，它有助于家中所有的人在信德与望德中得救。啊，爱啊！没有任何重担是你不能减轻，不能转化成基督轻省的负轭的！基督的「轭是良善的，祂的担子是轻省的」（参阅玛11:30）。即便整个世界，带着其种种的建议和诡计，奋起阻挠并引诱人偏离这般坚定而良善的意图，它也无法在那因信德和上帝而得坚固的灵魂与心灵上施加任何伤害。世界总是喜欢说它自己的话，臆想，描绘，并提出建议；它喜爱那些模仿它的人，这些人披着光鲜亮丽的外衣，却不知不觉地偏离了上主的诫命。哦，不！我们不会停止在心中与达味王一同重复：「祢命令的光照耀大地！所有居住在大地上的人们，请学习公义。」如果上主建造房屋，建造的人便不是徒然劳苦。「对于相信的人，在主内凡事皆有可能，而对于爱上帝的人，万事都互相效力，为叫他们得益处」（罗8:28）。上主啊，请使我们配得从我们全心全意和所有思虑上去爱祢，并在一切事上遵行祢的旨意。上主啊，求祢遮蔽我们，免受某些人、魔鬼、情欲以及一切其他不当之事的侵扰。上主啊，祢知晓一切；请改变并坚定我们的思绪，并照祢所悦纳的安排我们；愿祢的旨意也在我们这些罪人身上得以成就，因祢是受赞颂的，直到永远。阿门。
    - type: paragraph
      text:
        ru: 'Мир говорит: я не могу понести этого – это свыше сил моих; а Христос, в обличение его, вещает: вы о себе не можете творити ничесоже! Мир говорит: жестоко слово сие – и уклоняется от Господа в свое помышление; но горе полагающимся на свое умышление и оставляющим всемогущество Господа! Благо есть надеющимся на Господа и творящим все упование на Него. О любезнейшая сестра! с вами я очень согласен, что лучше от друга язвы, нежели лобзания от врага.'
        cn: 世人言道：我不能承擔此重，此已超乎我力之所及；然基督，為譴責世人，卻宣示：你們憑自己一己之力，實則一無所能！世人言道：此言甚苛——遂轉離主，遁入其自身之思慮；然，禍哉，那些依恃自身謀略，卻離棄主之全能者！凡信賴主，並將一切希望寄託於祂者，實為有福。哦，最親愛的姊妹！我與你甚為一致，寧可承受摯友之創傷，也不願接受仇敵之吻。
    - type: paragraph
      text:
        ru: 'Я радуюсь о двух образочках, что вам написали их хорошо и не могли поместитьблаженного Августина: он муж премудрый – это видно из его сочинений; однако семью Вселенскими Соборами утвержденная Православная Церковь не поместила его в число празднуемых святых, прославленных Богом. Поэтому и мы не дерзаем утверждать и принимать того, что не принято Церковью, а именуем его, как и именуется, «блаженным».'
        cn: 吾為二聖像之成感歡欣，幸其繪製精良。未置聖福者奧古斯丁，乃因：彼乃睿智之人，觀其著作可知；然七次普世大公會議所確立之正教教會，未將其列入蒙受上帝榮耀之慶祝聖人之列。是以，吾等不敢主張並接受未為教會所納者，而稱其為「福者」，如其慣稱。
  - type: heading2
    initial:
      ru: '50.'
      cn: '50.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: Будучи в Одессе, в жаркий день я отправился к морю. В то время веселые волны подстилало оно под плавающих. Итак, угодно, было моему бесстрашию поплавать по перекатывающимся зеленовидным буграм, и играючи носился я, весь обнаженный, над бездною. Но чуть не поглощен был пастью морского зверя; она уже была разверста страшнее ада, как вдруг вкатилась в нее большая волна и была мне оградою, как защищающая стена. Тут-то бесстрашный ужаснулся и, освободившись от морских волн и от внезапной смерти, живо стал чувствовать священный страх в душе своей, и с тех пор лучше стал разуметь промысел Божий, что и в море пути Его спасают могущих погибнуть. Слава Богу, спасающему нас.
        cn: 在敖德萨时，我曾在炎热的一天前往海边。当时，大海正将欢快的波浪铺展在水面之上，托举着漂浮的人们。于是，我的无畏之心驱使我，在翻滚的青色波丘上畅游，我全身赤裸，嬉戏般地飘荡在深渊之上。然而，我差点被一只海兽的巨口吞噬；它张开的口比地狱更加可怖，突然间，一个巨大的浪头涌入其中，它成了我的屏障，如同保护我的城墙。就在那一刻，这无畏之人惊恐万状，从海浪和突如其来的死亡中解脱出来，他的灵魂中顿时充满了神圣的敬畏。从那时起，他更加明白了上帝的照管，即使在海中，祂的道路也能拯救那些可能灭亡的人。荣耀归于拯救我们的上帝。
  - type: heading2
    initial:
      ru: '51.'
      cn: '51.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: О, непостижимый в благости Боже наш, Единосущная Троице, слава Тебе! Господи! удивляя удиви на нас милость Твою; изобильно проливая щедроты Твоя на нас; не попусти нам, Всещедрый, уклоняться в сопротивное Твоей благости, да не занимаемся тем, чем нарушается должное наше благоговение к Тебе. Нет лучшего занятия, как тайное призывание Иисуса Христа в сердце, преданном любви.
        cn: 哦，我等至善莫測之主、我等之神，同質三一，榮耀歸於祢！主啊！願祢的憐憫令我等驚異不已，並以祢的憐憫驚異我等；願祢豐沛傾注祢的恩慈於我等；全能慷慨者啊，切莫容許我等偏離與祢之良善相悖的事物，俾使我等不致沉溺於任何損害我等對祢應有敬畏之心的事物。沒有比在心田中隱秘呼求耶穌基督更美好的事工，一顆全然委身於愛的心。
    - type: paragraph
      text:
        ru: 'Вы сказали: «когда не найду лучшего занятия, то, конечно, сяду за вист». Я внимательно посмотрел на печать, под которой хранилось ко мне письмо ваше... На ней изображен крест!.. Судите же, прилично ли вам заниматься вистом?'
        cn: 您曾言：「當我找不到更好的事情做時，自然會坐下來打惠斯特牌。」我仔細看了看珍藏您來信的印章……上面刻著十字架！……那麼，請您評判一下，您去打惠斯特牌是否合宜呢？
    - type: paragraph
      text:
        ru: Очень приятно слышать о посещении вами могилы Богоугодного старца; но неприятно истине, чтобы прах имел чувства, которые и во время земной жизни уже были умерщвляемы духом. Прошу вас выбрать и мне могилу.
        cn: 聽到您拜訪了那受神喜悅的長者之墓，我心甚喜；但若說塵土仍有情思，而這些情思在其在世之時便已為聖靈所治死，這便與真理相悖了。我懇請您也為我擇一墓地。
    - type: paragraph
      text:
        ru: 'Св. Ефрем Сирин просил о своем теле: опутать ноги веревкой, вытащить и бросить на съедение псам. Однако такое завещание его не исполнилось. Поэтому мы и не заботимся о телах наших: не нам, не нам, Господи, но имени Твоему дай славу! Чаем воскресения мертвых и жизни будущего века: тогда будет тело духовное. О, как нужно хранить сейчас душевную и телесную чистоту, чтобы не мерзко было тогда соединиться душе с телом и предстать славе Господа нашего Иисуса Христа! Ведь душевный человек не может понимать духовного, хотя бы и всю мудрость мира сего поглотил.'
        cn: 聖徒厄弗雷姆·敘利亞人曾論及他的肉身，請求人們用繩索纏住他的雙腳，將其拖出並扔給狗群吞食。然而，他的這一遺願並未得到實現。因此，我們也不必過分憂慮我們的肉身：「不是歸於我們，不是歸於我們，主啊，而是要將榮耀歸於祢的名！」[1]。我們期盼著死者的復活和未來世代的生命：那時的肉身將是屬靈的。啊，如今多麼需要持守靈魂和肉體的潔淨，好讓屆時靈魂與肉身重新結合時不至於污穢可憎，並能侍立於我們主耶穌基督的榮耀之前！畢竟，屬血氣的人無法領悟屬靈之事，即便他已盡得今世所有的智慧。
    - type: paragraph
      text:
        ru: 'Нищие ходили по улицам, чтобы воспользоваться от благодетелей милостынею: благотворение же нищему Сам Иисус Христос удостаивает принимать собственно на Себя.'
        cn: 贫者行走在街巷间，以便从施惠者那里得到周济：然而，施予贫者恩惠，耶稣基督亲自认为这恩惠是施予祂自己的。
    - type: paragraph
      text:
        ru: По признакам о Новосильцове, как вы мне описали, видно, что он весь обращен в небо, и потому не заботится о земном. Верою прошу его о нас помолиться.
        cn: 从您所描述的关于诺沃西利佐夫的迹象来看，很明显他全身心都转向了天国，因此并不关心世上的事物。我以信德恳求他为我们祈祷。
    - type: paragraph
      text:
        ru: Пока не перестанем слезы наши развеивать смехом, до тех пор далеки будем от блаженства, которым Господь ублажает плачущих. «Горе, смеющимся ныне, в тот день восплачутся и возрыдают горько!» О, даруй нам, Господи, слезы святого умиления, да и мы, прошедши многие скорби, милостью Твоею вступим в радость вечную! Ах, желаем ли мы претерпевать те скорби, которыми подобает войти в царствие Божье?
        cn: 除非我們不再以笑聲驅散我們的淚水，否則我們將遠離那主以之賜福於哀哭者的真福。「禍哉，現今歡笑的人，在那日他們將悲哭並痛苦地哀號！」[1] 哦，主啊，請賜予我們聖潔的懺悔之淚，好使我們在經歷了諸多憂患之後，藉由您的慈恩，得以進入永恆的喜樂！唉，我們是否願意忍受那些必須經歷的憂患，藉以進入上帝的國度呢？
    - type: paragraph
      text:
        ru: Января 25-го, 1825 г.
        cn: 一八二五年一月二十五日
  - type: heading2
    initial:
      ru: '60.'
      cn: '60.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Вчерашний день, 11 июля, вдруг является мне мой знакомый с слезными глазами: говорит, что его мать и отчим взяли его с клироса в Площанской пустыни, теперь грозят смертью и требуют деньги 10 000 рублей. На это, при сострадании моем к нему, я улыбнулся: «Г-н офицер! чего я не успел раздать, по вашей ревности, к бедствующим, то вам устрашенным возвращаю; вот вам 4 850». Он упал в ноги и просил прощения! Мои глаза покрылись слезами... Отчим его любит похлопотать и потягаться бумагами. Вот как наша милостыня в славу Божию искушается! Он постарается нанести мне всяких неприятностей. О, когда бы Царица Небесная покрыла меня и послала купца внести эту розданную сумму за воздаяние вечной милости!.. Буди воля Божия и покровительство Царицы Небесной! Сестра моя! Ежели это не будет в тяжесть...[6]Ах, нет! Не то говорю, а вот что: ежели есть деньги, купи меня – я продаю себя во имени Христове.'
        cn: 昨日，七月十一日，忽然我的熟人泪眼婆娑地向我显现：他说他的母亲和继父将他从普洛夏尼斯隐修院（Площанской пустыни）的咏经团（клирос）带走，如今以死亡相威胁，并索要一万卢布。对此，我心生怜悯，却笑了起来：「军官先生！因着你对受苦之人的热忱，我尚未分发出去的，如今还给你这位受惊之人；这是四千八百五十卢布。」他向我跪下，请求宽恕！我的眼泪也流了下来……他的继父喜欢奔走周旋，也喜欢打笔墨官司。你看，我们为着上帝荣耀所施的恩典，是如何受到试探的啊！他会尽力给我带来各种不快。哦，愿天上的母后（Царица Небесная）庇佑我，并差遣一位商人，能为着那永远的慈恩的回报，将这已施舍出去的款项补足！[6] 愿上帝的旨意成就，愿天上的母后庇护！我的姊妹！倘若这不会是重担……啊，不！我说的不是那个，而是这个：如果手头有钱，请买下我——我奉基督之名，将自己卖出。
    - type: paragraph
      text:
        ru: «Здесь, среди печали и скорбей,
        cn: 「此處，在悲傷與愁苦之中，
    - type: paragraph
      text:
        ru: Сердце, сокрушись и слезы лей!»
        cn: 「心，破碎吧，傾流淚水！」
    - type: paragraph
      text:
        ru: 'А вы, сострадающие, покойтесь в Господе. Иго Спасителя благо и бремя Его легко есть: Господь с вами, и святой Ангел Хранитель, охраняй нас. Брат Георгий'
        cn: '你们这些心怀悲悯的人啊，在主内得享安息吧。


          救主之轭是良善的，祂的重担是轻省的：主与你们同在，圣洁的守护天使啊，请护佑我们。


          兄弟格奥尔基'
    - type: paragraph
      text:
        ru: Нам крест спасителен один.
        cn: 于我辈，救世之圣十字唯独此一。
    - type: paragraph
      text:
        ru: Июня 12-го, 1825 года
        cn: 一八二五年，六月十二日
  - type: heading2
    initial:
      ru: '68.'
      cn: '68.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Алеша видел у меня аллегорию: древо, яблоки, змий, лев; под сими значениями можно выразуметь всю историю Адамову и состояние суетного мира: змий знаменует злого духа, яблоко – прелесть; змий пущает яд свой в красивое яблоко, злобный дух отравляет человека чрез прелесть. Кто любит прелесть, тот не может избавиться от яда прелести, и все то прелесть, что не есть истина. Те не прельщаются только, которые презирают все видимое и временное и искренно любят друг друга чистою любовью.'
        cn: 阿廖沙在我这里看到了一个寓言：一棵树、一些苹果、一条蛇、一头狮子；在这些含义之下，可以理解亚当的全部历史和这虚妄世界的境况：蛇象征着恶灵，苹果象征着诱惑；蛇将它的毒液注入美丽的苹果之中，邪恶的灵通过诱惑来毒害人。谁若爱慕诱惑，谁就不能摆脱诱惑的毒液，凡不是真理的一切都是诱惑。只有那些蔑视一切可见和暂时的事物，并以纯洁的爱真诚地彼此相爱的人，才不会被诱惑所迷惑。
    - type: paragraph
      text:
        ru: 'С каким удовольствием мы встретились с милым Алешенькой, познакомились так, как бы всегда вместе жили. А когда я показал большой крест в огненном виде и он усмотрел над Адамовой головой лежащую овечку, столь сильно влюбился в нее, что не можно было этого скрыть ему в молчании и он несколько раз произнес: «Люблю, люблю, люблю!» И так весь наш разговор заключался в этом произношении одного слова «люблю», на все предметы этого достаточно было, и тем кончилось наше милое свидание. Он мне обещался молиться Богу, читать почаще книжку и учиться хорошенько писать, и не было ничего для него, где бы он не сказал «люблю», исключая льва и змия.'
        cn: '我们是怀着多么欢愉的心情与亲爱的阿廖申卡相见的呀，那份熟稔，就好像我们一直生活在一起似的。而当我向他展示那个火焰状的大十字架，而他凝视着那置于亚当之首上方的羔羊时，他那份对羔羊炽热的爱恋是那样的强烈，以至于他无法在沉默中隐藏这份情感，他数次说道：「我爱！我爱！我爱！」


          就这样，我们所有的交谈都归结于这一个词——「爱」——的表述，对于所有的事物来说，这都已足够。我们的温馨会面也由此结束。他向我承诺，会向神祷告，时常阅读那本小书，并认真学习写作。对他来说，除了狮子和毒蛇之外，没有什么事物是他不说「我爱」的。'
  - type: heading2
    initial:
      ru: '73.'
      cn: '73.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: ….Вы желаете знать по истине, что означают три креста, поставленные мною на письме вам? Они означают Голгофу, прославленную страданием Христовым. А чтобы крестами означать собственное наше терпение и скорби, – это выражение М. В.; но мы веруем, что по назначению Христову должны только один крест нести и идти вслед Господа. Как Христос бесчисленные скорби и все неизъяснимые в претерпении Его о нас болезни заключал в едином Кресте Своем, так посему и мы всю бедственную жизнь нашу и прискорбный путь свой совершаем в едином кресте.
        cn: 「……您是真心想知道，我在信上给您画的三个十字架是什么意思吗？它们代表着因基督受难而得荣耀的各各他山。至于用十字架来表示我们自身的忍耐和忧伤，那是M. V. 的说法；但我们相信，按照基督的指示，我们只应背负一个十字架，并跟随主的脚步前行。正如基督将他为我们所承受的无数苦难和一切无法言喻的痛苦都包含在他那唯一的十字架中一样，因此我们也应当将我们这充满患难的一生和忧伤的道路，都完成在这唯一的十字架中。」
    - type: paragraph
      text:
        ru: 'Благодарю вас за дневные записки ваши: мы всегда обязаны друг другу служить искренностью сердца. Из них видна мне ваша скорость; а рассматривание себя научает нас благоразумной медленности, чтобы не доверять себе и быстроте ума в делании заповедей Господних.'
        cn: 「感謝您所寄來的日常筆記：我們總是以赤誠之心彼此服侍。從這些筆記中，我看到了您的迅捷；然而，審視自身教導我們要有明智的緩慢，以免在遵行主之誡命時，過於信任自己和心智的快速。」
    - type: paragraph
      text:
        ru: 'Теперь я припоминанию вам о себе, улыбнувшись вашему наказанию вольного Алеши. Покойная мать моя пламенно меня любила, жалела и плакала о мне; но когда найдет меня в преслушании и шалости, тогда, сделавши пристойное взыскание, лишает меня ласки на весь день и более. Больно было ей и самой переносить такое наказание меня, но она, смотря на конец моей жизни, преодолевала свою нежность и руководилась премудрыми правилами Иисуса, сына Сирахова, касательно воспитания детей и страхом Божиим, пребывавшим в сердце ее. Хорошо и предложение ваше Алеше: что он хочет – пить ли чай и молиться или не молиться и не пить? Прошу вас, не браните А. Ф. при Алеше для того, чтобы он мог почитать ее и слушать.'
        cn: '如今，我憶起自己，對您給予灑脫的阿廖沙的懲戒，我莞爾一笑。我那安息的母親曾熱切地愛我、憐惜我並為我哭泣；然而，當她發現我不順從或頑皮時，她便會給予我適當的責罰，並在整日或更長時間內不施予我溫柔。對她自己來說，承受這樣懲罰我帶來的痛苦也是難熬的，但她著眼於我生命的終局，戰勝了自己的柔情，遵循了耶穌，即西拉之子，關於教養孩童的智慧準則，並秉持著常駐於她心中的敬畏上帝之心。


          您對阿廖沙所提的建議也很好：他是願意喝茶並祈禱，還是不祈禱也不喝？


          我懇請您，在阿廖沙面前不要責罵 А. Ф.，這樣他才能敬重她並聽從她的話。'
    - type: paragraph
      text:
        ru: 'Прошу вас оставлять ту компанию, в которой критикуют и поносят христиан. Несравненно лучше плакать, чем празднословить и смеяться: после плача – радость, а после смеха – уныние, и печаль, и отчаяние.'
        cn: 我懇請你離開那種批評與中傷基督徒的場合。與其閒談嬉笑，不如流淚哭泣，那將是無可比擬的美好：因為流淚之後是喜樂，而嬉笑之後卻是沮喪、憂愁與絕望。
    - type: paragraph
      text:
        ru: Умом молиться – не это только значит, чтобы мыслию выговаривать слова молитвы, но углубление всего человека в разум истинного познания Бога и воли Его...
        cn: 心靈的禱告——這不僅僅是指以思想誦唸禱文之詞句，而是指整個人的沉浸與深化，進入對上主及其旨意之真實認知的明慧中……
    - type: paragraph
      text:
        ru: Молитесь и обо мне, чтобы и мне усугубить моление мое ко Господу. Соединяли сердца наши и мысли воедино здесь во времени, да сподобит нас и там – в вечности – единодушно наслаждаться вечным блаженством.«Января 16-го, 1826 года»
        cn: '亦請為我禱告，好使我亦能倍加向吾主所獻之祈禱。願我們的心與思在此世得以合一，並願吾主亦允吾等在彼世——於永恆中——同心享那永恆之福樂。


          「一八二六年，一月十六日」'
    - type: paragraph
      text:
        ru: 'Коль возлюблена селения Твоя, Господи сил: желает и скончавается душа моя во дворы Господни. Воссияй ми свет Твоего разума, о Боже мой!....'
        cn: 萬軍之主啊，祢的居所何等可愛！我心渴慕並渴想進入主的庭院。我的上帝啊，願祢智慧的光芒照耀於我！...
  - type: heading2
    initial:
      ru: '86.'
      cn: '86.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Христос посреди нас! Будем говорить о благотворении во славу Божью. Богодельно – слово сложное: дело Бога ради. Теперь попросим у Господа мысль благую, и по оной будем рассуждать: если десятичное число ограничим именем особенного сословия, то это будет препятствием к вступлению самобеднейшим, которые могут найтись из другого звания. Мне предвидится следующее: сказать в бумаге при взносе денег: на содержание десятичного числа женского пола, совершенно изнуренных силами, безродных и неимущих покрова, какого бы они звания не были. Благодарю вас за усердие и благость, которые посланы вам от Господа, и благоприятно приняты вашим сердцем. Теперь помолимся: удостой, Господи, благословением Твоим принять жертву сердца нашего и благоустроить на прославление имени Твоего. Призри на смирение наше призрением Твоим на страждущих и убогих рабов Твоих, и буди благословение Твое на них и на нас, во веки! На хранение билета надлежащую доверенность можно дать старосте. – Хорошо богодельню иметь под особенным смотрением какой-либо благоразумной старицы.'
        cn: '基督在我們中間！


          我們要談論的是為了上帝的榮耀而施行的善行。 богодельно——這個詞意義深遠：是為了上帝的緣故而行事。


          現在，讓我們向主懇求一個美好的意念，並以此意念來思辨：如果我們將這十人之數（指接受施助的十人）僅限於某一特定階層，這將會妨礙那些極度貧困、可能來自其他身分的人士加入。


          我預想如下：在捐獻金錢時，應在文書中說明：此款項用於供養十人之數的女性，她們必須是體力完全耗盡、無親無故、無依無靠，不論她們原屬何種身分。


          感謝你們的熱忱與良善，這些是主賜予你們的，並為你們的心所欣然接受。


          現在，讓我們一同禱告：主啊，願祢以祢的祝福，悅納我們心靈的奉獻，並使此善舉能榮耀祢的聖名。求祢以看顧受苦者和祢貧困卑微的僕人的目光，垂顧我們的謙卑。願祢的祝福永遠降在他們和我們身上！


          關於票據（或憑證）的保管，可以將必要的信任交予長者（或司事，即 староста）。


          若是能讓某位賢慧的年長女性（старица）來特別看顧這善院（богодельня），那將是極好的。'
    - type: paragraph
      text:
        ru: 'Когда вы еще имеете лучшую мысль, я согласен участвовать вам единомыслием души моей. Даруй, Господи, успеть на лучшее, и буди о всем святой промысел Твой! Сами по себе не можем ничего: буди помощь Твоя!'
        cn: 當您還有更好的思慮時，我同意以我靈魂的同一心意來參與您。願主賜予我們在更好的事上取得成功，並願祢神聖的旨意在一切事上成就！我們自己不能做任何事：願祢的幫助降臨！
  - type: heading2
    initial:
      ru: '99.'
      cn: '99.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Сообщаю вам новость нашу: Михаил, который пел у меня вами слушанную всенощную, ныне стал монах Мисаил. Ст. мне сказал, что люди в церкви плакали, и он с ними, но я читывал в Св. Писании, что все Ангелы радуются на небесах, видя человека на земле, всей душой предавшегося Господу Богу и желающего уподобиться жизнью Святых бесплотных. Даруй, Господи, святую веру и любовь! Сорадуемся же и мы радующимся Ангелам! Однако мысль, тонко проницающая силу злобы поднебесных духов, износит чувственные слезы: укрепи Господи Мисаила.'
        cn: 向您通报我们的一则消息：曾在敝处咏唱您听过的那首彻夜祈祷曲的米哈伊尔，如今已成为修士米萨伊尔。斯捷潘告诉我，教堂里的人们都哭了，他也和他们一起哭了。但我曾在《圣经》中读到，所有天使在天国都会欢欣喜乐，因见到世上有人全心将自己献给主上帝，并渴望以生活效法圣洁的无形之体。主啊，请赐予圣洁的信仰和爱吧！愿我们也与欢喜的天使一同欢喜！然而，那微妙地洞察着穹苍之下邪恶灵体之力量的思绪，却流露出感性的泪水：主啊，请坚固米萨伊尔吧。
    - type: paragraph
      text:
        ru: 'Меня давно убеждала мысль перейти в начальное мое убе-жище, хотя до праздника; однако ж это не угодно было сопротивной силе: но Господь един прибежище мое и сила! что сотворит мне человек? исчезла сила сопротивная, сила коварства вражья. Буди во мне воля Божья, содействующая на борющие меня. Едино просил от Господа, то взыщу, если жить мне в доме Господнем во все дни жизни моей. Смирюсь, и спасет меня Господь...'
        cn: 我久已被这个念头说服，要回到我最初的避难所，即使是在节日前；然而，这不合那对抗之势力的心意：但主是我的唯一避难所和力量！世人能对我做什么？那对抗之力已消逝，那仇敌诡诈之力已逝。愿上帝的旨意成就在我身上，襄助我抵挡那与我争战的。我向主求告一事，这我也必寻求，若我能住于主的殿中，在我一生之日。我必谦卑，而主必拯救我……
    - type: paragraph
      text:
        ru: 'Держу листок на колене моем, продолжая вам писать: я читал болезнь сердца вашего и обращался особенным вниманием на душу, жаждущую более и более благоугодить Господу Богу. В Нем – и ночью и днем ваше утешение и крепость! Христос посреди нас, верующих в Него, и мы в Нем, обымем чистейшею любовью заповеди Его и учения. Да любим друг друга, как он возлюбил нас, смирив себя до смерти, да исполнит волю Отца Своего, – и Он будет нашим искуплением от вечной смерти. Мудрствуем еже во Христе Иисусе да соблюдем слово Его в кротости и смирении даже до смерти, во всем повинуясь воле Его – и побеждая сопротивного. «Любовь Твоя влечет меня к Тебе, Спасе, похвала жизни моей: благодать Твоя услаждает мое помышление влекущееся к Тебе. Да будет Тебе сердце мое, земля блага, приемлющая семя доброе, и да орошает ее благодать Твоя росою жизни вечной. 489 стр. Св. Ефр. Сирина.'
        cn: '我將紙頁置於膝上，繼續為您書寫：我讀出了您心靈的病痛，並以特別的關注，傾注於您那顆越來越渴求取悅於主上帝的靈魂。


          在祂之中，不論晝夜，都是您的慰藉與力量！基督在我們這些信祂之人中間，我們也在祂之內，讓我們以至為純潔的愛，擁抱祂的誡命與教誨。


          願我們彼此相愛，如同祂愛了我們一樣，祂謙卑自己，以至於死，為要成就祂父的旨意——祂將成為我們從永恆死亡中的救贖。


          讓我們思考那在基督耶穌裡的事，願我們以溫順和謙卑守護祂的話語，甚至於死，在凡事上順服於祂的旨意——並戰勝那為敵者。


          「祢的愛將我引向祢，救主，我生命的頌讚：祢的恩典使我那傾向於祢的思緒甘甜。願我的心成為祢的美善之地，領受良善的種子，並願祢的恩典以永生之露水澆灌它。」（四八九頁，聖艾弗楞·敘利亞人）'
    - type: paragraph
      text:
        ru: Декабря 19-го, 1826 г.
        cn: 一八二六年，十二月十九日。
  - type: heading2
    initial:
      ru: '103.'
      cn: '103.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: Св. Ангел Божий, храни нас на прославление имени Хри-стова! Храни от прелестей мира и от лживого духа, и от человек лукавых покрой нас, соблюди и сохрани до конца.
        cn: 聖潔的天使，上帝的使者，護佑我們，使基督之名得著榮耀！保護我們免於世間的誘惑，遠離虛假的靈，以你之庇蔭遮蔽我們，免受惡人所害，保守並護衛我們，直至終點。
    - type: paragraph
      text:
        ru: В селе вашем попросите священника, чтобы он, когда собираются в церковь крестьяне, говорил к ним всякий раз простое назидательное слово, и увещевал бы их бояться праведного суда Божьего по делам каждого и, сколько возможно, приводить бы их в познание Бога и заповедей Его. Лживые слова, и ворожбу, и вражду всячески истреблял бы в них кротким словом и отеческим наказанием! Можно и тех 14-ть мальчиков, которых отобрал С. В., отдать под его попечение.
        cn: 在你村中，请你恳求神父，当教徒们聚集到教堂时，他能每次都对他们说一段简单而有教益的话语，并劝诫他们要敬畏上帝公义的审判，因为审判将依照各人的行为而定；并要尽可能地引领他们认识上帝和祂的诫命。对于虚妄的言语、巫术和仇恨，他要以温柔的话语和父亲般的教诲，竭力在他们心中将其根除！你也可以把S. V.所选出的那十四个男孩子，交由他来照管。
    - type: paragraph
      text:
        ru: 'Мне больно, когда тебя смущает мысль; не унывай, сестра моя о Господе, и тогда, когда оскорбляют твое сердце со всех сторон. Господь дал нам терпение во спасение наше. Буди нам одна мысль: молиться, смиренно мудрствовать и угождать Господу чистотою совести в простоте душевной. Пусть нас огорчают; а мы будем пить живую воду от сладчайшего источника Христа, и тем услаждаться. Хотя бы и скорбь на скорбь, и многие скорби приумножились, но мы простираемся ими в Царствие Божье. Что же нам мешает порадоваться о Господе и в самих скорбях?.. Велика вещь терпение ради Бога и приобретения души. Успокаивайтесь на месте, устроенном ради приношения молитв Господу. Сообщайте мне скорбь свою и мысль, наносящую вам смущение, или уныние: я буду с вами разбирать их и молить Господа, как о себе, так и о вас, да будет Его милость с нами.'
        cn: 當思慮令你困惑之時，我亦感痛楚；我於主內的姊妹啊，切莫沮喪，即便你的心靈四面受辱之時亦然。主賜予我們忍耐，為成就我們的救贖。願我們僅存一念：以純淨之良知和單純之靈魂，謙卑思慮，向主禱告，並取悅於主。任憑他人令我們憂傷；而我們將飲用來自基督至甘甜源頭的活水，並以之為樂。縱然憂患重重疊疊，諸般愁苦不斷增添，我們卻因此而趨向上帝的國度。在這些憂患之中，有何能阻礙我們以主為樂呢？...為著上帝之緣故而忍耐，並贏得靈魂，實乃偉大之事。請在你為向主獻上禱告所預備之處安歇平靜。請將你的憂傷和那給你帶來困惑或沮喪的思慮告知於我：我將與你一同辨析，並為你亦為我自己向主懇求，願祂的慈悲與我們同在。
    - type: paragraph
      text:
        ru: 'Алешу отпустите в корпус; С. В. постарается определить его там: неудержимое удержать нельзя.'
        cn: 放阿辽沙去军团；斯·弗将尽力在那里安置他：那不可止息的，是无法止息的。
    - type: paragraph
      text:
        ru: 'Я по записке вашей все раздал, как вы написали: воздаяние вам от Господа! Матушка усердно благодарит вас, принося сердечное моление ко Господу со слезами умиления. «Егорушка, молись о ней; видишь, мы ее оскорбляем, а она нас утешает». Просты слова, но сильны тронуть сердце: Услыши, Господи! вонми гласу моления моего, Царю мой и Боже мой!'
        cn: 我已按您的字条将所有东西都分发完毕，正如您所吩咐的那样：愿主报答您！母亲衷心感谢您，带着感动的泪水向主献上发自肺腑的祷告。「叶戈鲁什卡（Yegorushka），请为她祈祷；您看，我们冒犯了她，她却安慰了我们。」这些话语虽然朴实，却有力地触动人心：求主垂听！侧耳倾听我祷告的声音，我的君王和我的上帝！
    - type: paragraph
      text:
        ru: 'Мне передали от сердца вашего слова! «пусть он пишет ко мне, что ему нужно». Это так сильно тронуло меня, что слезы полились. Так истинно, я призван на всякие нужды; помогите, сколько можете. Посредством нужд я вас самих ищу: не внимайте отзывающим вас от места страдания; побеждайте малодушие терпением, данным вам от Господа! – в Москву не ездите: смущение пройдет, и будет душевная польза.'
        cn: 這些話語從您的心傳遞到我，是給我的！「讓他寫信給我，他有什麼需要。」這深深地觸動了我，以致於熱淚盈眶。的確如此，我是被召喚來面對一切需求的；請盡您所能地幫助我。透過這些需求，我正在尋求你們自己：不要聽從那些召喚你們離開受苦之地的人；要以主所賜予的忍耐來戰勝小信！——不要去莫斯科：困擾將會過去，並且會對靈魂有益處。
    - type: paragraph
      text:
        ru: Января 23-го 1827 г.
        cn: 一千八百二十七年一月二十三日
  - type: heading2
    initial:
      ru: '104.'
      cn: '104.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Дай Бог исполнить вам, что вы написали; а хотя бы и половину того делали, только бы не опускали ни одного дня или четвертую часть избрали бы, но с крепостью, чтобы ежедневно выполнять. Это вы сами знаете, что маленькое правило, постоянно выполняемое, лучше большого, не выполняемого постоянно. Мое назначение не противно вашему; когда будем в том пребывать, то не будем далеки друг от друга. Не напрасно скорблю я о вашей недоверчивости; я не сетую, если кто хочет зазирать меня. Нет, я на то и существую, чтобы нести с благодарностью такое оскорбление, – но слезы льются по истине; вижу, что спасение не шутка; кому же можно шутя спастись?
        cn: 愿上帝成全你所书写的一切；即便你只完成其中的一半，只要不遗漏任何一日，或者只选取四分之一，但要坚定不移，每日完成。你自己也明白，小小的规矩若能持续遵行，胜过宏大的规矩却不能恒常实行。我的志向与你的并非相悖；当我们安住其中时，我们便不会彼此疏远。我为你缺乏信心而忧伤，并非毫无缘由；我并不怨恨，若有人意欲指摘我。不，我之存在，正是为了带着感恩之心承受这样的侮辱——然而，眼泪因真理而流淌；我看见，救赎并非儿戏；谁能嬉戏着得救呢？
    - type: paragraph
      text:
        ru: Непотреб. Г...
        cn: 不配的。罪……
  - type: heading2
    initial:
      ru: '115.'
      cn: '115.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: '…Я с любовью предваряю вас о высоких вещах: не входите в разговоры с несведущими изъяснять право, а лучше нимало не любопытствовать и не слушать таких, которые сыплют чрез язык словами, как из мешка горохом.'
        cn: ……我以愛懇切地向您陳述這些高深之事：不要與那些無知之人爭辯，試圖向他們闡明真理。最好是絲毫不去探究，也不去聆聽那些人，他們透過舌頭傾倒言語，如同從袋子裡撒出豌豆。
    - type: paragraph
      text:
        ru: Присланными от вас цветочками я украсил образ Божией Матери... У вас начал насаждаться сад. Я припомнил, как меня по саду водила за руку родная мать и вразумляла о красоте земного рая, из коего первый человек за преслушание был изгнан, и тем меня поощряла к послушанию, чтобы и я не лишился Небесного Царствия. Помяни, Господи, убиенного Алексия, Анну и девицу Надежду и сотвори им вечную па-мять...
        cn: 你所送來的花兒，我已用來裝飾上帝之母的聖像了…… 你那裡已開始栽種花園。我回想起，我的生母曾牽著我的手在花園中漫步，教導我有關地上樂園的美好，這樂園是第一個人因悖逆而遭驅逐之處，她以此鼓勵我要順從，使我也不致失去天國。主啊，求祢記念被殺害的阿列克西、安娜和處女娜傑日達，並賜予他們永恆的追憶……
    - type: paragraph
      text:
        ru: 'Сознаюсь вам: меня мысль давно убеждает оставить всякое сношение с людьми и предаться глубокому безмолвию. Я начал чувствовать постоянное изнеможение и теперь кашель, а иногда и кровь: что это за тление!.. Не сблизилось ли время окончательных дней здешней жизни? «Скажи ми, Господи, кончину мою, и число дней моих кое есть:«да разумею, что лишаюся аз»(Пс.38, 5). Не усумнитесь, еще поживу до самого конца. Журнал ваш весь я просмотрел и побудился духом передать его всеразрушающей стихии; а к ограде вашей написать приятное слово:«блажени нищий духом, яко тех есть Царство Небесное»(Мф 5, 3)...'
        cn: '我向您坦承：一个念头早已说服我，要我放下与人的一切交往，投身于深沉的静默之中。我开始感受到持续的衰弱疲惫，如今还有咳嗽，有时甚至咳血：这是何等的败坏啊！……难道我在此世生命终结的时日已经临近了吗？「求祢，主啊，指示我我的结局，我的年日有多少；好让我明白，我将失去什么。」（诗篇 38:5）请不要疑虑，我将活到那终结的尽头。


          您的刊物我已全部阅览，我的心神受到驱使，想把它交给那摧毁一切的洪流；而对于您的围墙，我愿写下这句令人愉悦的话语：「虚心的人有福了，因为天国是他们的。」（马太福音 5:3）……'
    - type: paragraph
      text:
        ru: Мая 15-го, 1827 года
        cn: 一八二七年，五月十五日
  - type: heading2
    initial:
      ru: '117.'
      cn: '117.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Еще ничего нет нового под солнцем.
        cn: 在日光之下，一切事物皆无新事。[1]
    - type: paragraph
      text:
        ru: Когда ум все объемлет,
        cn: 當心神涵蓋萬有，
    - type: paragraph
      text:
        ru: Мысль в небеса летит,
        cn: 思绪直飛蒼穹，
    - type: paragraph
      text:
        ru: Тогда душа не дремлет,
        cn: 那時，靈魂不打盹，
    - type: paragraph
      text:
        ru: Вся бодрствует, не спит.
        cn: 她全然警醒，从不入睡。
    - type: paragraph
      text:
        ru: Мир сердцу вашему, ежели только оно о всем прославляет Господа и благодарит Его в скорби своей!«Жаждущий вам вечного спасения о имени Христове во истине, любящий вас, н. р. Е».
        cn: 願平安歸於你的心靈，倘若它在一切事上頌揚主，並在自己的憂患中感謝祂！「奉基督之名，在真理中切望你們永遠得救的人，你們的愛者，Н. Р. 耶。」
  - type: heading2
    initial:
      ru: '123.'
      cn: '123.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас!
        cn: 基督在我们中间！
    - type: paragraph
      text:
        ru: Исповедаюсь сущею истиною по совести моей, – верь, друг мой! Не по пристрастию, но по привязанности моей к старице Евфимии (Имеется в виду блаженная Евфимия Григорьевна Попова) объявляю о ней мое слово.
        cn: 我憑著我的良心，向你坦白真實的一切——相信我，我的朋友！我對老修女葉夫菲米婭（指蒙福者葉夫菲米婭·格里戈里耶夫娜·波波娃）所說的一切，並非出於偏愛，而是出於我對她的眷戀。
    - type: paragraph
      text:
        ru: 'В самом начале вступления моего в монастырь много смущался я мыслями и однажды во время обедни тяжко обуреваем был до изнеможения. Я весь ум обратил на образ чудотворной иконы Божией Матери и мыслью относился со страхом к Самой Владычице мира, прося Ее о решении недоумения моего. В это мгновение подошла ко мне старица с четками, взяла меня за руку и сказала: «Молись по четкам, дурак! Что бегаешь взад да вперед!» – и ушла от меня. Меня всего объяла неизреченная радость, слезы умиления лились ручьем. Довольно времени я чувствовал радость сию. Потом в своей келье, много задумываясь, я впал в уныние и скука страшная томила душу мою. В тот же час отворилась дверь кельи; входит старица, спросила меня: «Чем ты занимаешься?» Я ей показал на книгу святителя Димитрия. «Это хорошо, – сказала она.– Ты не скучай, скоро все хорошо будет». И вся мрачность отошла от меня; мне стало радостно. Не продолжая слово, совестью моею свидетельствую о сей старице. Когда ни бывала она у меня в разные времена, я не видел ничего бесовского от нее ко мне. Как бы громко и сурово ни обращалась она со мной, я всегда чувствовал, как мне легко было после угроз ее, и мысли и скука убегали от меня. Я благодарил Господа и Матерь Божию, пославшую к скудости моей такого доброго сторожа. Я не осуждаю ее, хотя другие, кому что представится, заключают и го-ворят о ней противное. Но я внимаю совести и спасению души моей, то так мне и бывает; и еще смею сказать, что никто о ней не может свидетельствовать, чтобы она кому какое зло сделала; она только обличает тайную мысль, от диавола на сердце кому-либо нанесенную. Это многие, воспользовавшиеся с верою, свидетельствовать могут. А что пристрастия или особой привязанности я не чувствую к ней в себе, только чувствую долг и обязанность почитать ее за духовную добродетель, как мать; и что я истину о ней пишу и не лгу касательно меня, в том уверяю гробом моим, в который мне надлежит положиться, оправдану Богом.'
        cn: '在我初入修道院之時，思緒紛擾，使我大為困擾。有一次，在舉行晨禱時，我心緒煩亂，幾乎筋疲力竭。我將全部心神轉向那尊行奇蹟的上帝之母聖像，心中懷著敬畏，向世界的主宰懇求，祈求她為我解開困惑。就在此時，一位手持念珠的老修女走到我身邊，拉著我的手說道：「用念珠祈禱，你這傻瓜！你跑來跑去幹什麼！」——說完她就離開了。我頓時被一種難以言喻的喜悅所籠罩，懺悔的淚水像泉水般湧流。我感受了這喜悅好長一段時間。後來，在我的小室裡，我沉思良久，卻又陷入了沮喪，可怕的厭倦感折磨著我的靈魂。就在那一刻，小室的門開了；那位老修女走了進來，問我：「你在忙什麼？」我指給她看聖者迪米特里的書。她說：「這很好。你不要厭倦，很快一切都會好起來的。」所有陰鬱立刻從我身上消散；我感到喜悅。


          我不願再多說，我以我的良心來見證這位老修女。無論她在不同的時間來找我，我從未在她身上看到任何來自魔鬼的邪惡影響。無論她對我說話多麼大聲和嚴厲，在她威嚇之後，我總是感到輕鬆，思緒和厭倦都離我而去。我感謝主和上帝之母，因為他們在我匱乏之時，送來了這樣一位善良的守護者。我不論斷她，儘管其他人可能會有不同的看法，並對她做出相反的結論和評論。但我關注我的良心和靈魂的救贖，所以她對我來說就是如此；我還敢說，沒有人能證明她對任何人做過任何惡事；她只是揭露那些魔鬼暗中植入人心中的隱秘念頭。許多人憑著信心從她那裡受益，都可以為此作證。


          至於我對她沒有任何偏愛或特殊的依戀，我只是感到有義務和責任，像尊敬一位母親一樣，因她的屬靈美德而尊敬她；而我所寫關於她的都是實話，關於我的部分沒有虛假，我以我將要躺臥的、並需受上帝審判的墳墓來保證。'
    - type: paragraph
      text:
        ru: Георгий. Июля 6-го, 1827 года
        cn: 格奥尔基。一八二七年，七月六日
