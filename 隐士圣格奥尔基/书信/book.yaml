  - type: heading2
    initial:
      ru: '212.'
      cn: '212.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: 'Уединенная жизнь требует твердого намерения и непрестанной памяти в разуме. Для чего ж уединяемся? Чтобы нужда сего предприятия сделалась явною пред нашими глазами и чтобы не иметь никакого сообщения с живущими в бесстрашии и угождающими своему самолюбию. Но при этом же разумении цели уединения нужно крайнее смирение и зазрение себя так, чтобы признавать себя изо всех грешных самопоследнейшею. А иначе не можно терпеть в благочестии постоянного уединения. Занятие же нужно здесь беспрерывное: то чтение, то молитва, то поклоны, то рукоделие; отдохнувши, снова начинать то же, как будто сейчас только принимаетесь за начало дела, а прошлого как будто и не было...'
        cn: '隱居獨處的生活需要堅定的意圖和在心智中持續不斷的憶念。那麼，我們為何要隱居獨處呢？是為了讓這項事業的迫切性清晰地呈現在我們眼前，並為了不與那些生活在無懼之中、取悅於自己自愛之人有任何交通往來。然而，在以這樣的理解去面對隱居獨處的目標時，我們需要極度的謙卑和自我譴責，以至於要承認自己是所有罪人中最末後的一個。否則，便無法在虔敬中忍受持續的隱居獨處。


          在這裡，需要的是不間斷的操持：時而閱讀，時而祈禱，時而叩拜，時而手工藝；休息之後，再重新開始同樣的事，就好像你現在才剛開始著手做這事，而過去的彷彿從未發生過…'
    - type: paragraph
      text:
        ru: Нужно также сердце затворять от непотребных помыслов; к старшим всякое иметь уважение и почитание с послушанием, когда сие послушание относится к славе Божией и к назиданию души в смирении.
        cn: 亦需將心扉關閉，遠離不當之思慮；對長者應懷有一切敬重與崇敬，並以順服相待，但此順服須指向光耀上帝，且有助於靈魂在謙卑中得蒙教益。
    - type: paragraph
      text:
        ru: Сентября 7-го, 1830 года
        cn: 一千八百三十年，九月七日
  - type: heading2
    initial:
      ru: '215.'
      cn: '215.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: 'Прошу повторять с особенным вниманием Св. Ефрема Сирина: эта книга очень душеспасительна; она учит благоразумному смирению и любви.'
        cn: 恳请以特别的关切重复研读圣艾弗雷姆·叙利亚人的著作：这本书极益于灵魂得救；它教导人以明智的谦卑与爱。
    - type: paragraph
      text:
        ru: 'Каждую службу надобно вам ходить в церковь, чтобы и там внимать Слову Божию, но по сторонам на других никак не смотрите: да сохранит вас в Божественном внимании Св. Ангел Божий! Радуйтесь о Господе и не унывайте.'
        cn: 你們應當在每一次侍奉時前往教堂，以便在那裡亦能領受聖言；但對周圍的人或事物，你們切切不可觀望：願　神的聖天使保守你們沉浸於對神聖的專注之中！你們要在主內歡喜，切勿灰心喪志。
    - type: paragraph
      text:
        ru: Января 31-го, 1832 г.
        cn: 一八三二年，一月三十一日。
  - type: heading2
    initial:
      ru: '217.'
      cn: '217.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: Вам нужно опасно блюсти себя от движений чувственности. Страхом Божиим укрепляется изнемогающая душа и ревностно прилежит молитве. Терпение и молитва свобождают душу от страстей. Господь предающихся Ему всем сердцем никак не оставит помощью Своею во благо. Да уклоняемся от зла и да творим благо!
        cn: 你需要谨慎地警惕自己，远避情欲的波动。因着对上帝的敬畏，衰弱的灵魂得以刚强，并热切地专心于祷告。忍耐与祷告使灵魂从情欲中解脱。主绝不会离弃那些全心投靠祂的人，祂必以自己的助佑成全他们的益处。愿我们远离邪恶，并常行良善！
    - type: paragraph
      text:
        ru: Опишите мне распорядок нынешних ва ших упражнений во спасение души вашей – от самого пробуждения до отхождения ко сну. Попечение о спасении вашем убедило меня просить вас об этом.
        cn: 请描述您当前为救赎灵魂所作的修行安排——从清晨醒来到夜晚安歇。对您救赎的关切促使我向您提出此请求。
    - type: paragraph
      text:
        ru: Июля 10-го, 1832 года
        cn: 一八三二年，七月十日
  - type: heading2
    initial:
      ru: '222.'
      cn: '222.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: Что ж делать? – Когда надобно терпеть, тогда нужно молиться.
        cn: 該怎麼辦呢？— 當有必要忍受時，那時就需要祈禱。
    - type: paragraph
      text:
        ru: Скоро, скоро все престанет;
        cn: 很快，很快，一切都将止息；
    - type: paragraph
      text:
        ru: Вот, вот смертный час настанет!
        cn: 看哪，看哪，死亡之時即將降臨！
    - type: paragraph
      text:
        ru: 'Смирился, и спасет мя Господь: извещает царь Давид. В кротости и смирении обретается душевный покой.'
        cn: 我心謙卑，主即施以拯救：此乃達味聖王所昭示。在溫和與謙卑之中，靈魂尋得安寧。
    - type: paragraph
      text:
        ru: Все временное идет, но слово Божие не прейдет; что сказано, то все сбудется.
        cn: 凡一切屬世暫時者皆會逝去，然上帝之聖言永不廢棄；所言說之一切，都將應驗成就。
    - type: paragraph
      text:
        ru: 'О мир! повсюду весь прельщенный суетою:'
        cn: 世人啊！你們都被那無處不在的虛妄所迷惑：
    - type: paragraph
      text:
        ru: Поистине спасен, – расстался кто с тобою.
        cn: 真正获得拯救的，是与你分离之人。
    - type: paragraph
      text:
        ru: Господи спаси! Господи помилуй!
        cn: 主啊，求祢拯救！主啊，求祢怜悯！
    - type: paragraph
      text:
        ru: Молись, друг мой, пока время не ушло; а пустяков не слушай.
        cn: 吾友，趁時未逝，向上帝祈禱；勿聽閒言碎語。
    - type: paragraph
      text:
        ru: Июля 16-го, 1833 г.
        cn: 一八三三年，七月十六日。
  - type: heading2
    initial:
      ru: '225.'
      cn: '225.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: 'Благое начало – от благой мысли, а сие испрашивается молитвой от Бога; продолжение же есть труд до самого совершения благого конца. Многие охотно начинают, но редкие охотно продолжают до самого конца. Начало венчается концом! Не подражайте девам юродивым, а подражайте мудрым: юродивые остались вне, а мудрые вошли внутрь...'
        cn: 良善的開端源於良善的思慮，而這良善的思慮則需藉由向上帝祈禱求得；持續下去則是一項艱辛的勞作，直至那良善的終結達成圓滿。許多人樂意開始，但鮮有人樂意持續直至最終。開端以終結為冠冕！你們不要效法那些愚昧的童女，而要效法那些明智的：愚昧的留在了門外，而明智的則進入了內裡…
    - type: paragraph
      text:
        ru: Ноября 5-го, 1833 года
        cn: 一八三三年，十一月五日
  - type: heading2
    initial:
      ru: '228.'
      cn: '228.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: Как должно с опасностью проходить кратковременную жизнь в мире сем, всегда шумном бедствиями и завлекательном прелестями, это подробно описал Св. Ефрем Сирин, которого книгу вы имеете. Смотритесь в нее, как в зеркало; чтобы видеть себя и обмываться от источника воды, который течет от сокрушенного сердца.
        cn: 如何带着警醒穿越这短暂的尘世人生，这尘世总是充满患难的喧嚣和诱惑的魅力，圣厄弗雷姆·叙利亚人已在其书中详尽描述，此书就在您的手中。请将它视为一面镜子，映照自身，并以那源自痛悔之心的活水泉源洗涤自己。
    - type: paragraph
      text:
        ru: Спасайтесь о Господе и поминайте, что
        cn: 当在主内蒙受救赎，并当忆念，那
    - type: paragraph
      text:
        ru: Каждый день и каждый час,
        cn: 每日每時，
    - type: paragraph
      text:
        ru: Со смертию сближает нас!
        cn: 【我们】与死亡更形相近！
    - type: paragraph
      text:
        ru: 18-го Ноября, 1834 г.
        cn: 一八三四年，十一月十八日
  - type: heading2
    initial:
      ru: '238.'
      cn: '238.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Скажите, какой вы чувствуете страх во время молитвы? Что вам мысль представляет тогда? От чего бывает вам смущение? И что это за мнение, которое при сущей вере наносит вам сомнительность?.. Опасно отложение молитвы; а молиться есть спасение и щит против невидимых и видимых врагов спасения. В Евангелии глаголет Христос:«бдите и молитеся, да не внидете в напасть»(Мф 26,41). Видите, какая крепкая надежда и как нужна молитва! Она нас избавляет от напасти. Ежели вам скучно, то вы еще поскучайте ради Христа – и тотчас скука ваша переменится на радость. Терпения ли вам недостает? Обратите мысль ко Господу и воздохните: Господи! видишь мое нетерпение и малодушие; буди милость Твоя, даруй мне терпение и великодушие, и как Тебе угодно, благоустрой о моем спасении. Да призывается непрестанно имя Твое в сердце моем, да люблю Тебя паче души моей и паче всей твари, точно так, как Ты Сам повелел еси. Царю мой и Боже мой! не оставь меня.'
        cn: 請告訴我，您在禱告時感受到的是何種恐懼？那時您的心思呈現出什麼？您的困擾從何而來？那種在真實信仰中卻給您帶來疑慮的見解又是什麼？……延宕禱告是危險的；而禱告是救贖，是抵擋那看不見與看得見的救恩之敵的盾牌。在《福音書》中，基督說：「你們要警醒禱告，免得入了試探」（馬太福音 26:41）。[1] 您看，這是多麼堅固的盼望，禱告又是多麼必需！它使我們脫離試探。如果您的心感到厭倦，那麼請您為基督的緣故再忍耐片刻——您的厭倦將立即轉變為喜樂。是您缺乏忍耐嗎？請將您的思緒轉向主，並嘆息道：主啊！您看見我的不耐和膽怯；願您的憐憫臨到我，賜予我忍耐和寬宏，並照著您所喜悅的，妥善安排我的救贖。願您的聖名在我的心中不斷地被呼求，願我愛您勝過我的靈魂，勝過一切受造之物，完全照著您自己所吩咐的。我的君王和我的上帝！請不要離棄我。
    - type: paragraph
      text:
        ru: Христос посреди нас – радуйтесь! Ни о чем другом не радуйтесь без Господа; да пребудет радость ваша о всем ради Господа. Святой Ангел Божий, Хранитель ваш, да охраняет всегда ваше сердце от находящих возмущений!
        cn: 基督在我們中間——歡欣吧！除主以外，勿以他物為樂；願你們因主之故，以萬物為喜樂。聖潔的上帝天使，你們的守護者，願他永遠護衛你們的心，使其免於臨近的擾亂！
    - type: paragraph
      text:
        ru: Января 15-го, 1827 года
        cn: 一八二七年，一月十五日
  - type: heading2
    initial:
      ru: '240.'
      cn: '240.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: «О Боже мой! Ты пребываеши весь во веки вечные, никогдаже изменяяся. Ты един утешение мое и вечное наслаждение да будешь, Господи; радость же и веселие пресвятая Твоя Божественная любовь».
        cn: 「噢，我的上帝！祢永远、永远完全地常存不改。祢是我的唯一慰藉与永恒的喜乐，主啊；那至圣的、祢神圣的爱，是我的欢愉与喜乐。」
    - type: paragraph
      text:
        ru: Какое святое восхищение святителя Димитрия Ростовского! Посредством нашего внимания его выражению и наш ум уловляется в подобное восхищение.
        cn: 圣者迪米特里·罗斯托夫斯基（Димитрий Ростовский）的圣洁狂喜何等令人赞叹！借由我们对他的表达所倾注的关注，我们的心智也被摄入到类似的狂喜之中。
    - type: paragraph
      text:
        ru: 'Такое убедительное слово Спаситель миpa произнес к много-молвящей: Марфо, Марфо, печешися и молвиши о мнозе! Едино же есть на потребу!...-Внимание Слову Божию обновляет ветхого человека и пременяет на нового, бессмертного...'
        cn: '救世主向那多言者，如此令人信服地宣告了这番话语：「马大，马大，妳为许多事操心忙碌！但所需要的唯有一件！」[1]……


          对神圣话语的留心，能更新我们这老旧之人，并将他转化为不朽的新人……'
    - type: paragraph
      text:
        ru: Ежели вы уединенную у тетушки вашей имеете комнатку, то спокойное внимание чтению и молитве неразлучно с вами. Но кто к чему стремится, тому и малейшее препятствие наносит сердцу скорбь. А за претерпение награждается утешением от Господа.
        cn: 倘若您在您的姑母家中有一間靜謐的小室，那麼專注於閱讀與禱告的寧靜心境便與您形影不離。但凡心有所向之人，哪怕最微小的阻礙也會使他的心靈感到憂傷。然而，因著這份忍受，他將獲得來自吾主的慰藉作為獎賞。
    - type: paragraph
      text:
        ru: 'Некто из египетских ревнителей небесной доброты произнес сии слова:'
        cn: 一位埃及的、对天上的美善充满热忱的修士曾说出如下的话语：
    - type: paragraph
      text:
        ru: Горя любовью благ превечных,
        cn: 因炽爱永恒至善，
    - type: paragraph
      text:
        ru: Пролью мой вздох из недр сердечных;
        cn: 'Пролью мой вздох из недр сердечных;


          我將我的嘆息從心靈深處傾瀉；'
    - type: paragraph
      text:
        ru: Ни гнев, ни бедствий миллион
        cn: 既非怒火，亦非百萬災殃
    - type: paragraph
      text:
        ru: Не сильны сделать мне препон.
        cn: 他们无法强有力地阻拦我。
    - type: paragraph
      text:
        ru: Конечно, в том, к чему стремится.
        cn: 當然，是在那所嚮往的事物中。
    - type: paragraph
      text:
        ru: Утешайтесь именем Христовым. Святой Ангел Божий, Хранитель ваш, буди с вами неотступно!
        cn: 请以基督之名自得安慰。圣洁的天使，尔等之守护者，愿他常与尔等同在，永不离弃！
    - type: paragraph
      text:
        ru: 26 января 1827 года
        cn: 一八二七年一月二十六日
    - type: paragraph
      text:
        ru: Полезно вам каждый день прочитывать житие святых в Четьях-Минеях.
        cn: 你们每日阅读《切蒂-米尼亚》中的圣徒生平是十分有益的。
  - type: heading2
    initial:
      ru: '244.'
      cn: '244.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: Есть ли у вас маленькая Псалтирь? Всякую скуку удобно прогонять чтением Псалтири с молитвами. Мы, взаимно назидая сами себя при помощи Божией, не находимся, как изъяснить чувствуемую благодарность, которую во взаимности нашей от всей души обязываемся приносить вседействующему Богу!
        cn: 您可有小小的一卷《聖詠集》？所有的愁苦皆宜於藉著誦讀《聖詠集》與禱告來驅散。我們在上帝的襄助之下，互相砥礪與教化，實在無法表達我們內心感受到的感激之情，而這份感激，我們在彼此的相交中，從心靈深處有責任獻給全能而施恩的上帝！
    - type: paragraph
      text:
        ru: 'Действует же на нас благодать Божия при внимании нашем слову Божию и любви Христовой. Соусердствую вашему вниманию вниманием моим; приятное приняв от песней Святой Церкви, любезно сообщаю вам: утешьтесь святым выражением, изнесенным на похвалу ныне воспоминаемой Церковью Св. Мученице Агафии: Агница твоя, Иисусе, Araфия зовет велиим гласом: «Тебе, Женише мой, люблю и Тебе ищущи страдальчествую, и сраспинаюся, и спогребаюся крещению Твоему, и стражду Тебе ради, яко да царствую в Тебе, и умираю за Тя да живу с Тобою: но яко жертву непорочную приими мя с любовию пожершуюся Тебе. Тоя молитвами, яко милостив, спаси, Господи, души наша». -Ах! подлинно все Святые Мученицы не щадили себя, стремясь от земиых к небесным.'
        cn: '上帝的恩典在我们身上运行，是借着我们对上帝圣言的专注和对基督的爱。我以我的专注来附和你们的专注；我从圣教会的诗歌中领受了愉悦，现乐意与你们分享：请以圣洁的表达来安慰自己，这表达是为了赞美圣教会今日所纪念的圣烈士阿加莎（Агафия）而提出的：


          祢的羔羊，耶稣啊，阿加莎高声呼唤：「我的新郎，我爱祢，并寻求祢而受苦，我与祢同钉十字架，同受祢的洗礼而同葬，我为祢受苦，为的是在祢里面作王，我为祢而死，为的是与祢同活：但求祢以爱接纳我这纯洁的祭品，我已将自己全然献予祢。」——主啊，您是仁慈的，藉着她的祷告，拯救我们的灵魂。


          啊！诚然，所有圣烈士都不顾惜自己，努力从地上的事物奔向天上的事物。'
    - type: paragraph
      text:
        ru: 'Вы часто ходите в церковь или ездите на лошади. Скажу вам на пользу приятное для ума и сердца: что читают или поют в церкви, о всем этом просите Господа, чтобы самое слово разумно было в вашем сердце; и не смотреть бы на читающего или поющих, кто бы они ни были, но только самое слово удерживать в сердце.'
        cn: 您常去聖堂，或乘馬出遊。為使您的心靈與心智獲益，我對您說一件令人愉悅的事：對於聖堂中誦讀或吟唱的一切，您當向主祈求，使那話語能智慧地存留在您的心中；並且不要去看誦讀或吟唱的人是誰，無論他們是誰，只管將那話語持守於心即可。
    - type: paragraph
      text:
        ru: Февраля 5-го, 1827 года
        cn: 一八二七年，二月五日
  - type: heading2
    initial:
      ru: '253.'
      cn: '253.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Ревнуя, возревновал я по Господе, и уязвилось сердце мое скорбью за неблагого-вейство людское во святом храме Его; особенное же сострадание мое к вам, возлюбленная сестра моя. Убедительно прошу вас: не вверяйте себя легкомыслию других, в бесстрашии ходящих и не внимающих в церкви слову Божию. Там Силы Небесные невидимо служат: то с каким трепетным сердцем нам должно внимать к и быть в неподвижном стоянии, проливая слезы благодарности! Но что я услышал к поражению души моей о вас? Прямым словом говорю вам и не раскаюсь, ежели и больно оскорблю вас ради спасения души вашей. Вчера, во время ранней обедни, вы шептались и смеялись с N.N-ой и оставили слушать слово Божие – пошли куда-то. Это с болезнью видел Григорий Степанович и сказал мне. Я не могу скрыть от вас этого слуха, потому что желаю вам быть истинной христианкой и рабой Всевышнего Господа Бога. Мне кажется, вы не были прежде так смелы к нарушению должного благоговения и скромности в храме Божием. Эта мысль катит слезы. Мне помнится, и прежде я вам объяснял, как надлежит быть уединенным и среди тысячи людей, стоя в сокровенном месте, внимать единственно слову Божию. Просите N. N.. чтобы она ни о чем не спрашивала вас в церкви, пока не окончится святая служба, да и тогда блюдите себя от легкомысленных отзывов и пустых слов. Душой моей упрашиваю вас: пожалуйте, не подражайте любящим невоздержную вольность. Увы! сколь пагубно такое вольное обращение! Однако вы не обвиняйте других, а только себя. Прошу вас прочитать о смехе в «Духовном алфавите». Подражайте благому и будьте боязливы и опасны в искании Царствия Божия. Часто ли вы слышите, что«многими скорбъми подобает внити в Царствие Божие»(Деян 14, 22)? Горе смеющимся ныне, яко восплачутся и возрыдают тогда, но поздно и бесполезно. Рассуждайте сами. Ежели и на дороге в Киев будет смех, то лучше остаться и наслаждаться словом Божиим в ограде монастырской. Не опечалил ли я вас?.. Скажите мне. Но стоит и поскорбеть!'
        cn: 我因着主而生发出热切的敬慕，我心因着世人在祂的圣殿中缺乏敬畏之心而悲痛。我特别怜惜的，是我亲爱的姊妹你。我恳切地请求你：不要轻易信赖那些无所畏惧、在教会里不听从上帝话语之人的轻率举止。在那里，天上的圣力无形地侍奉着：我们当以何等战兢的心来倾听，以何等安定的姿态站立，并流下感恩的泪水！但是，我听到了何等令我灵魂受创的消息，竟然是关于你的？我直言不讳地告诉你，即使这会因你灵魂的得救而使你感到痛苦和冒犯，我也不会后悔。昨日，在清晨的圣餐礼中，你与N.N.低语欢笑，并且离开了去听上帝的道——你们去了某个地方。格里戈里·斯捷潘诺维奇怀着痛苦看到了这一切，并告诉了我。我无法向你隐瞒这个消息，因为我盼望你成为一位真正的基督徒，成为至高无上之主上帝的仆人。在我看来，你从前在上帝的殿中并不敢如此大胆地违背应有的敬畏和端庄。这个念头使我泪流不止。我记得，我从前也曾向你解释过，即使在千万人之中，你也要保持遗世独立，在隐秘之处站立，唯独专心于上帝的道。请你请求N.N.，在圣礼结束之前，不要在教会里问你任何事情，即使在那之后，也要谨防轻率的言辞和空洞的话语。我以我的灵魂恳求你：请你不要效仿那些喜欢放纵轻率之人。唉！如此放纵的交往是何等有害！然而，你不要责怪他人，只责怪你自己。我请你阅读《属灵字母》（Духовный алфавит）中关于笑的部分。请你效法良善，在寻求上帝之国的路上要心存敬畏和戒惧。你是否经常听到「我们进入上帝的国，必须经历许多艰难」（徒 14:22）？那些现在欢笑的人有祸了，因为他们那时将哭泣哀号，然而为时已晚，毫无益处。你自己思量吧。即使在去基辅的路上有欢笑，最好还是留在修道院的围墙内，享受上帝的道。我是否使你感到忧伤了？……请告诉我。但即使感到悲痛，也是值得的！
    - type: paragraph
      text:
        ru: 'Благо прилепляться Господеви, а не человеку; одно помните всегда: что истинная и непорочная радость – от Господа; взыщите Его и утешитесь вечно. Уныния и лености берегитесь, как смертного греха; любите всегда быть заняты трудами.'
        cn: 依戀主是美好的，而非依戀於人；你們應當永遠記住一事：那真實無瑕的喜樂，源自於主；尋求祂，你們將得享永遠的安慰。你們應當像躲避致命的罪一般，避開沮喪和懶惰；應當永遠喜愛在勞動中有所作為。
    - type: paragraph
      text:
        ru: 9 мая 1827 года
        cn: 一八二七年五月九日
  - type: heading2
    initial:
      ru: '254.'
      cn: '254.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Я радуюсь, что вы пошли в монастырь для спасения своей души; слава Богу! Внимайте ж своему спасению; не смотрите на других, небрегущих о должном благоговении... Не презревши воли сердца своего, невозможно жить по воле Божией. Душой моей душу вашу убеждаю и сердечно говорю: не вдавайте себя в такую привязанность, чтобы безотвязно быть влачимою по разным путям всякой продерзости и неблагочиния. Не вдавайтесь таким вождям, которые и сами не видят, куда идут, безостановочно следуя туда, куда ветер желания увлекает их по беструдному пути. Труден для таковых путь истинный, потому и не прилежат идти по нем.'
        cn: 我欣然得知您已入修道院，为救您的灵魂；荣耀归于上帝！请您留心自己的救赎；不要去看那些不顾应有之敬虔的人……若不轻视自己心意之所愿，便不可能依循上帝的旨意而生活。我以我的灵魂劝勉您的灵魂，并由衷地说：不要让自己陷入那样的依恋之中，以至于被牵引着，身不由己地被拖向各种悖逆与不端之处。不要追随那样的引导者，他们自己也不知道正走向何方，只是毫无止息地跟随欲望之风，被卷入那毫无艰难的道路。对这些人来说，真正的道路是艰难的，因此他们不愿努力前行。
    - type: paragraph
      text:
        ru: 'Сердцем моим сердцу вашему, по духу сострадания, теперь предлагаю мое просительное и вместе спасительное слово от слова Божия. «О разумом одаренная сестра моя! пленяй разум твой в послушание Христово; подражай благонравию святых мужей и жен, которых благоугождение Господу Богу засвидетельствовано Святым Писанием; открывай пред сеˆя всякий день жизнь их; внимай, подражай им; слушай их, право прошедших, и ревнуй им, презирая противящееся умствование осуетившихся душ, которые мнят благоугождать Богу, сообразуясь с обращениями мира сего, и не разумеют, что противоследуют повелению Духа Божия: не сообразуйтеся веку сему».'
        cn: 我心對汝心，本著悲憫之靈，今獻吾禱祝與救贖之語，此自於上帝之言。「哦，具理性之吾姊妹！應使汝理性順服於基督；當效法聖潔男女之美德，彼等事奉主上帝，已由《聖經》所證；當每日向自身展現彼等之生平；細察、效法彼等；聽從彼等已行正道者之教誨，並熱心追隨，藐視那些心靈虛妄之人的反對思維，彼等以為順應此世之俗便可取悅於上帝，卻不知正與上帝聖靈之誡命背道而馳：『勿效法此世之潮流。』」
    - type: paragraph
      text:
        ru: 'А это повеление дано всем христианам всякого состояния; особенное же блюдение оного предлежит христианам, особенно посвятившимся Богу. Все мысли ваши посвятите прилежному прочитыванию святых книг; в них вы видите, как скромно и благоговейно проходили чин монастырского установления спасающиеся мужи и жены. При усердном внимании вашем вы лучше познаете, как и чему должно повиноваться, как и чему должно противостоять, хотя бы и весь мир на вас восстал за ваше презрение его воли и уклонение от пагубного послушания. Ваша целость духовной мудрости невидимо другим заключается в единственном хранении слова Божия: более всего любить Бога и любить ближнего, как себя. И мир имеет свою любовь, враждующую на Бога; но истинной любви образец представляет в Себе Христос:«да любите друг друга, якоже Аз возлюбих вы»(Ин 13, 34). А Он возлюбил учеников Своих и всех человеков не в сладости, не в радости, но в горести и скорбях, в трудах и слезах и был прискорбен даже до смерти –«смерти же крестныя», поноснейшей между разбойниками. Вот в какую сострадательную друг к другу любовь вводит нас Господь! Он объявляет нам:«аще кто слово Мое соблюдет, той есть любяй Мя»(см.Ин 14, 23);«любяй Мя творит заповеди Моя»(см.Ин 15,10). Видите свидетельство Христовой любви: теперь видно вам и послушание, которое состоит в точном соблюдении слова Божия.'
        cn: 此一誡命，頒予凡屬基督徒，不論其境況如何；然其尤須嚴謹遵守者，則為特已獻身於上帝之基督徒。爾等當將所有思慮，專注於勤讀聖典之上；於其中，爾可見得，昔日得救之男士與女士，如何以謙卑與敬畏之心，度其修道院所立之規。憑藉爾等之懇切關注，爾將更臻瞭解，應當順從何事，反抗何事，縱使全世界皆因爾等輕蔑其意願、遠離其有害之順從而與爾為敵。爾等屬靈智慧之完全，於他人不可見之處，乃存於唯一守護上帝之聖言：首重愛慕上帝，其次愛人如己。世間亦有其愛，與上帝為敵；然真愛之楷模，基督於自身展現：「你們當彼此相愛，如同我愛了你們一樣」（約十三 34）。而祂愛慕祂之門徒及所有世人，非在甜蜜與喜樂之中，乃在憂傷與苦惱、勞碌與淚水之中，乃至憂傷至死 —「且死於十字架上」[1]，此為盜匪之中最受羞辱者。看，主將我們引入此等彼此憐憫之愛中！祂向我們宣示：「若有人遵守我的話，這人就是愛我」（參 約十四 23）；「愛我的人，就遵守我的誡命」（參 約十五 10）。爾等見得基督之愛之明證：今爾亦可見得，此順從乃在於精確遵守上帝之聖言。
    - type: paragraph
      text:
        ru: 'Благодарю вас за сознательность вашу: вот вы и сами чувствовали, что делали недолжное, из послушания рабствуя вольному нраву N. N-ны. Сознаю и я вам поистине, что такое послушание бедственно и отводит от должного послушания слову Божию. Послушание спасительно, когда бывает ради Бога; но оно же и па-губно, когда оное оказываем ради угождения страсти человеческой. Буди Божий страх на сердце вашем! Искренностью сердца пишу вам: вразумляйтесь словом истины, любезная сестра моя. Взгляните на прельстившуюся в раю праматерь нашу Еву, ведь и она беспрекословным послушанием тому, что ей ласкало и обольщало слух, преступила заповедь Божию, когда, склонясь в разговор с ложно ласкательствующим духом, произвольно отпала от послушания воле Божией, а чрез сие лишилась райского божест-венного наслаждения. Вот какое наказание за послушное соизволение внушению против сло-ва Божия! Диавол вошел в змия и склонил Еву в послушание прелести.'
        cn: 感谢您意识到您（所做之事）的不当：您自己也感知到，您所行的不合宜，只是出于听从您（对于）N. N-娜自由秉性的奴役。我向您坦言，此种顺从是灾难性的，它使人偏离对神之话语的应有顺服。顺从是带来救恩的，当它是为了神；然而，当它是为了取悦人的情欲时，它却是致命的。愿神的敬畏常驻您心！我以真诚之心写信给您：愿您领悟真理之言，我亲爱的姐妹。请看我们那在乐园中受诱惑的始祖母厄娃，她正是以无条件的顺从，听信了那些谄媚和迷惑她耳朵的话语，从而违背了神的诫命。当时，她屈身与那虚假谄媚的灵对话，自愿地背离了对神旨意的顺服，因此失去了乐园中神圣的享乐。这就是因顺从于那违背神之话语的暗示所受的惩罚！魔鬼进入了蛇中，诱使厄娃顺从于那诱惑。
    - type: paragraph
      text:
        ru: Так в объяснительном моем разговоре с вами открылись два рода послушания – одно другому возбранительное и противное; и послушание, противное Богу, не явно, кажется, но, окрадывая чистую, благую мысль и примешивая нечто лукавое под красным видом добродетели, пленяет неосторожную душу в недоброе делание.
        cn: 是以在我向您阐明的谈话中，显明了两种顺服——一种妨碍和对立于另一种；而那悖逆上帝的顺服，似乎并非公然，但它窃取纯洁美好的思想，在良善德行的华美外表下混入一些邪恶之物，将不谨慎的灵魂掳入恶劣的行径之中。
    - type: paragraph
      text:
        ru: 'Любезно предлагаю вам, не угодно ли рассмотреть себя при первом вступлении в теперешнюю вашу келью: не искушается ли сердце ваше довольно явным уклонением от спасительной привязанности к слову Божию, к чтению святых книг? Кажется, вам мешает другая привязанность, более склонная к твари, нежели к Творцу. Не говорят ли вам на ухо посторонних слов, коими отвлекается от души божественное речение? Не внушают ли вам, к ослаблению ревности вашей, чтобы вы не вдруг на небо возлетали, так как вы еще молоды? Так неблагомыслящие отводят влево, в противную сторону, живущих нерадиво и почитающих себя в таком небрежении смиренными. Такого пагубного смирения должно страшиться. Отчего им неприятно, ежели вы прилежно читаете книги или часто уединяетесь для молитвы? Причина та, что сим обличается их жизнь, невнимательная к спасительным средствам. Они не представляют того, что много моложе вас показали великие подвиги в посте и молитве прославленные Богом, любовью совершившиеся девы. И кто же из этих людей, отвращающих вас от должного подвига, может удостоверить вас, что вы доживете до старости? Да мало ли есть стариков, не начавших еще и младенчествовать в жизнь вечную? Какое многое множество душ, пренебрегших свое спасение, восхищается в пагубу вечную! Ах! не внимайте вы уклоняющим вас от спасительного речения; будьте свободны от вредной вам привязанности к ним; рассуждайте здраво: «Вот смерть! что ж тогда произойдет из этой привязанности? Скорбная и несносная развязка – разлука вечная, томление души, смущение, отчаяние и конечная погибель слепо пристрастившимся друг к другу!» Будьте свободны словом Божиим от такой пагубной привязанности! Повсечасно предавайтесь единому Богу, всегда нас могущему утешить, обрадовать и вечно спасти. Покров ваш – Матерь Божия да покроет вас от всякого неистового и ложного послушания, предлагаемого прельстившимся! Благоговейте ко Владычице, да владычествует над вашим сердцем благодать Ее! Усердствуйте навыкнуть благопотребному правилу молитв, чтению житий святых, слушанию в церкви слова Божия и смиренному стоянию с покорным преклонением главы для удобнейшего внимания и избежания видимых соблазнов. Уверяюсь преданностью вашего сердца о Господе, что такое навыкновение благочестию будет вам любезно, будет пленять вашу душу в любовь к Богу, – и вы нимало не пожелаете в киевскую дорогу. Молитва возвратила вас от намеренного, предприятия. Припоминаю вам слова покойного дядюшки вашего, Василия Федоровича Голофеева. Он мне говаривал, что «повсюду слышно – одни говорят: «Мы поедем в Киев», другие – «в Ростов», иные – «к Соловецким»; но какими отъезжают, такими же и возвращаются; и не слышно, чтобы кто сказал: «Я переменил жизнь свою из подражания Божиим угодникам». А ездящие из одного обычая, не подражая нимало жизни святых, не на поклонение ездят или ходят, а только на оскорбление угодников Божиих; ибо бесстрашием и нерадением о своем спасении оскорбляют их». Вы можете приятно пользоваться сим замечанием почивающего в Задонском монастыре смиренно и терпеливо потрудившегося старца.'
        cn: '我以恳切之心，请您在初入现今这座隐修室时，仔细省察自己：您的心是否正受着相当明显的试探，偏离了对救世之神言和对阅读圣书的依恋？看来，另一种依恋正阻碍着您，它更倾向于受造物，而非造物主。是否有人在您耳边窃窃私语，用外来的言语将神圣的训诫从您灵魂中引开？是否有人为了削弱您的热忱，劝您不要一下子就飞升天国，只因您尚且年轻？不怀好意的人就是这样，把那些不思进取、自以为在如此疏忽中体现谦卑的人，引向左侧，走向相反的方向。您务必警惕这种有害的谦卑。


          他们为何不乐见您勤勉阅读圣书或经常独自祈祷？原因在于，您的行为揭示了他们生命的缺失——他们对救世之法毫不留意。他们不曾想到，许多比您年轻得多的人，曾以斋戒和祈祷展现出伟大的苦修，那些藉着爱而成圣的童贞女，都蒙受了上帝的荣耀。而这些劝您放弃应尽之功的人中，谁能向您保证您必能活到老年呢？又有多少老人，尚未开始在永生中步入婴儿阶段呢？有多少灵魂轻忽了自己的救恩，最终被卷入永恒的沉沦之中啊！


          唉！请勿听从那些引诱您偏离救世之言的人；请摆脱对他们那有害的依恋；请以清醒的头脑思量：「死亡就在眼前！那么这种依恋届时会带来什么呢？是痛苦而难以忍受的解脱——永恒的分离、心灵的煎熬、困惑、绝望，以及那些盲目地彼此依恋之人的最终灭亡！」请藉着神言，摆脱这种有害的依恋！


          请时时刻刻将自己全然奉献给独一的上帝，祂永远能安慰我们、使我们喜乐，并永远拯救我们。愿您的庇护者——上帝之母，遮盖您，使您远离一切由受迷惑之人所提供的疯狂且虚假的顺从！请敬畏至圣女，愿祂的恩典在您心中掌权！请热心习练合宜的祈祷规矩、阅读圣徒传记、在教会中聆听神言，并谦卑肃立，恭敬俯首，以便更专注地聆听并避免明显的诱惑。


          我深信您对主的心志，这种虔敬的习练将令您喜爱，将使您的灵魂被掳获于对上帝的爱中——您将丝毫不想踏上基辅之路。是祈祷使您从既定的打算中回转。


          我提醒您已故叔父瓦西里·费奥多罗维奇·戈洛费耶夫（Василий Федорович Голофеев）的话。他曾对我说：「到处都听闻——有人说：『我们要去基辅』，另一些人说：『去罗斯托夫』，还有一些人说：『去索洛维茨基』；然而他们以何种状态离去，就以何种状态返回；从未听闻有人说：『我因效法上帝的悦纳者而改变了自己的生命。』那些仅仅出于习惯而游历，却丝毫不效法圣徒生活的人，他们不是去朝拜或朝圣，而只是去冒犯上帝的悦纳者；因为他们以无畏和对自己救恩的疏忽来冒犯他们。」


          您可乐意受益于这位安歇在扎顿斯基修道院、以谦卑和忍耐辛勤耕耘的长者之见解。'
