    text:
      ru: К Е.М.В.
      cn: 致Е‧М‧В‧
    children:
    - type: paragraph
      text:
        ru: 'Долг наш исповедовать истинную веру; долг наш советовать во благое, убеждать в правоверии и объяснять учение православной веры: без чего не возможно наследовать жизнь вечную: так говорить ко внимающим долг есть истинной христианки.-Но насиловать и вынуждать-никак не должно; Господу приятно произволение верующего сердца. «Если от Бога суть, послушают вас!»'
        cn: 我們的職責是宣認真正的信仰；我們的職責是給予良善的忠告，勸說人歸向正教，並闡明正教的教義：若無這些，便不可能承受永恆的生命：對那些聆聽的人如此言說，是一位真正的基督徒婦人的職責。——但是，絕不應當強迫或脅迫；因為信靠之心的自願奉獻，是令上主喜悅的。「若是出於上帝的，他們便會聽從你們！」
