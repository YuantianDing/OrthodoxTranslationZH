    children:
    - type: paragraph
      text:
        ru: Ежели кто-нибудь не хочет разуметь и не ищет знать, какая несносная и лютейшая мука быть отлученным от Бога, то по крайней мере пусть тот помыслит о временной муке, каково гореть во огне. Если и один край перста положишь на огонь, терпеть не можешь, а всю руку или все тело – и подумать страшно, хотя и знаем, что это мучение смертью кончится. Теперь можешь ли без ужаса подумать о бесконечной муке, в которой душа и тело будут гореть, неизреченно мучиться и страдать без конца, вечно? Здесь один день или час не можешь и слышать без содрогания, чтобы претерпеть огненное жжение или резание телесных удов, – как же заповеди Божий преступать не содрогаешься и не боишься? Может быть, и не веришь, что за нераскаяние во грехах будешь мучиться во огне вечно, – но знай и не прельщайся, что неверующий уже осужден есть...«Покайтеся! приближися бо Царствие Божие»(Мф 3,2)...
        cn: 如果有人不願領悟，也不尋求明白與上帝隔絕是何等難以忍受、何等極度的痛苦，那麼，至少讓他思量一下暫時的苦楚，就是被烈火焚燒的滋味。即便你將一根指頭尖放在火上，也無法忍受，而整隻手或全身被燒——連想都令人膽寒，儘管我們知道這苦難將以死亡告終。如今，你豈能不心懷恐懼地思量那無盡的苦楚？在那苦楚中，靈魂與肉體將被焚燒，承受無法言喻的折磨與痛苦，無止無休，直到永遠？在此世，你連一天或一小時遭受火燒或肢體被割之苦都無法聽聞而不戰慄，那麼，你怎能毫不戰慄、毫不畏懼地去違背上帝的誡命呢？或許你並不相信，因著對罪惡的不悔改，你將永遠在火中受苦——但你當知曉，切勿受迷惑：不信之人，已被定罪了……「你們要悔改！因為天國近了」（馬太福音 3:2）……
    - type: paragraph
      text:
        ru: 'Представь себе, что можешь разуметь и видеть из притчи евангельской: когда один из званных на брак пришел не в брачной одежде, его повелено было связать и бросить в тьму кромешную. Здесь разумеется, конечно, не о сей тленной одежде, которою украшается тело на осуждение в нем пребывающей души, а брачная одежда души есть благочестие, вера и любовь; противно сему – злочестие, безверие и злоба.'
        cn: 请设想你可以领悟并看见福音书比喻中的情景：当一位被邀请参加婚筵的人，没有穿着婚筵的礼服前来，他就被命令捆绑起来，扔到外边的黑暗中。这里所指的，当然不是这件朽坏的衣裳，它徒然地妆饰着身体，却使栖居其中的灵魂受到定罪。灵魂的婚筵礼服是虔敬、信心与爱；与此相反的，则是邪僻、不信与恶毒。
    - type: paragraph
      text:
        ru: Как за гордостью следует отвержение и гнев Божий, так за смирением следует спасение и милость Божия. Всегда нужно помнить, что гордым Бог противится и предает их вечному огню, смиренным же являет благодать и вводит их в неизреченную радость. Страшны, ужасны и нестерпимы муки вечные, но несравненно мучительнее самое уклонение от Бога и лишение лицезрения Божия. Ах! покуда время есть, станем лучше украшать свою душу, а не тело, чтобы удостоиться царского чертога. Пристрастие мое к наружной чистоте и украшению приятно мне, сие меня услаждает, – и не вижу, как окрадается время, данное на очищение сердца и на украшение души моей. Не можно угождать вкупе и миру, и Богу!
        cn: '正如驕傲之後緊隨的是上帝的棄絕與震怒，謙卑之後緊隨的便是上帝的救贖與慈恩。我們需時刻銘記：上帝敵對驕傲之人，並將他們交付予永恆的火焰；而對謙卑之人，祂則顯露恩典，引領他們進入那不可言喻的喜樂。永恆的苦楚，固然可怕、可怖且難以承受，但與上帝的疏離、失去瞻仰上帝聖容的福分，則更是無與倫比的煎熬。


          唉！趁著尚有時日，我們應當竭力妝飾自己的靈魂，而非肉身，方能配得那君王的寢宮。我對外在潔淨與修飾的愛戀，令我心悅，使我沉迷，卻未曾察覺：那原本用來潔淨心靈、妝點靈魂的寶貴時光，正悄然流逝。


          人不可能同時取悅世界，亦能取悅上帝！'
    - type: paragraph
      text:
        ru: Августа 30-го дня, 1830 года
        cn: 一八三〇年八月三十日
  - type: heading2
    initial:
      ru: '54.'
      cn: '54.'
    text:
      ru: N.N.
      cn: N.N.
    children:
    - type: paragraph
      text:
        ru: 'Время прошедшее не возвращается, будущее же всегда впереди. Надобно пользоваться настоящим. Чем вы теперь занимаетесь, то сопровождает вас к будущему. Будет жизнь по смерти, и не будет смерти. Будет суд по делам, по словам, по вере: кто как мыслил, кто как жил, кому служил и угождал. По окончании временной жизни, при вступлении в вечность, когда воскреснут все мертвые на суд, тогда каждая душа с телом своим и делами, с помышлениями и словами своими, какие всегда в жизни сей держала, представши на суд, праведное получит воздаяние: или прославится, угодивши Господу, или постыдится и посрамится, угодивши врагу Его, клеветнику диаволу, который искони клевещет на истину.'
        cn: '逝去的光阴不会复返，而未来总在前方。人应当善用当下。你们现在所做的，将伴随你们走向未来。


          死后仍有生命，且不再有死亡。将按所行、所言、所信而受审判：看人如何思想、如何生活、侍奉与取悦了谁。


          在暂时的生命结束后，当进入永恒之时，当所有死者复活受审时，那时每个灵魂带着自己的身体和行为，带着自己今生一直持守的意念和言语，呈现在审判台前，将获得公义的报偿：或因取悦了主而得荣耀，或因取悦了祂的仇敌、那诽谤者魔鬼——那自古以来就诽谤真理者——而感到羞耻和蒙羞。'
    - type: paragraph
      text:
        ru: 'Но, покуда еще душа в теле и смертный час не поразил насильственно грешную душу ужасом разлучения, Господь дал ей средство исповедания и покаяния, чрез которое она может получить прощение грехов своих и удостоиться неизреченной милости в раю. Однако отлагающие обращение время от времени и говорящие: «Завтра покаюсь, а сегодня так и быть!» – с таким покаянием удобно попадут и в самый ад. Господь сегодня призывает на покаяние, а завтрашнего дня не обещал для этого.«Се ныне время благоприятно. Се ныне день спасения»(2Кор.6, 2)! Ныне, а не завтра. Спасайтесь же о Господе Христе Иисусе сегодня; прошу – и меня многогрешного поминайте в молитвах ваших, да простит мне Господь бесчисленные грехи мои и сподобит купно с вами вечно радоваться….н. р. Е. Сентября 14-го, 1830 года'
        cn: '然而，只要灵魂仍在躯体之中，且死亡的时刻尚未以分离的恐惧猛然击打这罪恶的灵魂，主就赐予了它忏悔和悔改的途径，藉此，它便能获得自己罪愆的赦免，并得享乐园中不可言喻的恩典。


          但是，那些将归正之事一再推迟，并说：「我明天再悔改，今天就这样吧！」的人，凭着这样的悔改，很容易就会堕入地狱本身。主在今日呼唤人悔改，却并未应许为此留待明日。


          「看哪，现在正是悦纳的时候；看哪，现在正是拯救的日子」（哥林多后书 6:2）！


          是「现在」，而不是「明天」。故此，就在今日，在主基督耶稣里寻求救赎吧；我请求——也请在你们的祷告中记念我这罪孽深重之人，愿主赦免我无数的罪愆，并使我能与你们一同永远欢喜快乐……


          Н. Р. Е.

          一八三〇年九月十四日'
  - type: heading2
    initial:
      ru: '57.'
      cn: '57.'
    text:
      ru: N.N.
      cn: N.N.
    children:
    - type: paragraph
      text:
        ru: Буди разумен и мудр и заблаговременно к часу смертному покаянием и сокрушением сердца приготовляйся; приготовляйся к часу, в котором всякому врата к вечности отворятся. Страшен тот час не только грешникам, но и святым, которые всегда, взирая на него, сокрушались и плакали. От того часа следует всякому или вечно спастись, или вечно погибнуть. Помни смерть – и не захочешь с миром веселиться. Воистину сия суета и роскошь мира сего омерзеет тебе. Будешь более искать плача и слез, нежели веселия и утехи.
        cn: '你要变得理智且明慧，并及早地为死亡之时做准备，藉着悔改和心灵的破碎。要为那个时刻做准备，在那个时刻，通往永恒的门户将为每个人敞开。那个时刻是可怕的，不仅对罪人如此，对圣徒亦然，他们总是凝视着它，心生懊悔并流泪哭泣。从那个时刻起，每个人都将面临或永远得救，或永远沉沦的命运。


          记住死亡——你将不会愿意与世俗同乐。诚然，这世间的虚妄与奢华将令你感到厌恶。你将更愿意寻求哀恸和眼泪，而非欢愉与慰藉。'
    - type: paragraph
      text:
        ru: Не имеющий страха Божия в себе подвергается диавольским начинаниям.
        cn: 心中没有对上主的敬畏的人，会受到魔鬼的引诱。
    - type: paragraph
      text:
        ru: Не имеющий страха Божия в себе глумится, не печется о себе, но спит без меры от уныния и о делах своих нерадит. Вместилище бывает похотям, все красное житейское видится в нем:«не боится бо пришествия Владычня. Сицевый»(таковой) украшает страсти, покою радуется, озлобления бегает, смирение мерзит ему, гордыню любит.
        cn: 心中没有敬畏上帝之念的人，会恣意妄为，不顾念自己，反而因着沮丧而过度沉睡，对于自己的事务也疏于照料。他成为了诸多情欲的容器，世间一切美好的事物都在他身上显现出来：「因为他不惧怕主宰者的降临。这样的人」（此种人）粉饰情欲，以安逸为乐，逃避苦楚，厌恶谦卑，喜爱骄傲。
    - type: paragraph
      text:
        ru: Прочее же, приидет Господь его и обрящет его во всех, иже не угодна ему суть, и разлучит его, и пошлет его во тьму кромешную.
        cn: 至於其餘，他的主來時，將在一切不合祂心意的事上尋見他，並將他分離，把他送入外面的黑暗中。
  - type: heading2
