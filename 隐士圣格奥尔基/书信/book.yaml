    children:
    - type: paragraph
      text:
        ru: Христос посреди нас!
        cn: 基督在我们中间！
    - type: paragraph
      text:
        ru: 'Весь свет пред Богом как ничто: а потому и милость и гнев людей пред Божиим гневом и милостию как ничтоже.'
        cn: 在上帝面前，整个世界如同虚无；因此，人的慈爱与愤怒，在上帝的盛怒与慈爱面前，亦是虚无。
