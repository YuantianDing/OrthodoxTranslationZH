    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Радостно поздравляю вас с Великим постом. Даруй, Господи, препроводить оный с благоговением и с радостью встретить Светлый день Воскресения Христова. По искреннему усердию вашему сообщаю вам маленькое правило. Да управит Сам Господь подвизающихся истинным путем в жизнь вечную!
        cn: 喜悅地向您祝賀大齋期的來臨。願主賜予我們，以敬畏之心度過此期，並歡欣迎接基督復活的光明之日。因著您真誠的熱切，我向您傳達這一個微小的規矩。願主親自引導那些奮力修行的人們，行走在通往永生的真實道路上！
    - type: paragraph
      text:
        ru: 'Восставши от сна, по прочтении утренних молитв, читать Псалтирь, сколько успеете до утрени. Потом от утрени, пришедши в келью, еще продолжать оную. После порукодельничать, помолиться по четкам – и к часам. После часов немножко отдохнуть, ежели изнемогаете. Потом за чтение жития святых отец. По чтении рукоделие и молитвы. А после повечерия трапеза: сухоядение или, по немощи, чай с хлебом; потом рукоделие, чтение Псалтири; каноны, сколько можете, и молитвы на сон грядущим.'
        cn: 从睡梦中醒来，诵读完晨祷后，阅读《圣咏集》（即《诗篇》），能读多少就读多少，直至晨课（Утреня）开始。然后，从晨课回来后，回到您的修道室（Келья），继续诵读《圣咏集》。之后，做些手艺活，使用念珠做祷告，然后去参加「时辰课」（Часы）。时辰课结束后，如果感到疲惫，可以稍微休息片刻。然后，阅读圣徒父辈的生平传记。阅读完毕后，做手艺活并祈祷。在晚课（Повечерие）之后是简餐（Трапеза）：吃干食，或者如果身体虚弱，可以喝茶配面包；然后是做手艺活，阅读《圣咏集》；尽您所能地诵读正典颂歌（Каноны），以及就寝前的祈祷文。
    - type: paragraph
      text:
        ru: 'Одним словом сказать о правиле: должно всегда быть в занятии – или в молитве, или в чтении, или в рукоделии, чтобы всячески избежать праздности и празднословия. Святой мирный Ангел Хранитель ваш да сохранит вас под кровом Матери Божией!'
        cn: 以一言蔽之此规：务须常在事务之中——或在祷告，或在阅读，或在手工劳作，以全然避免懈怠和空言。愿圣洁平安的守护天使在上帝之母的荫庇之下保守你！
    - type: paragraph
      text:
        ru: 19 февраля 1832 года
        cn: 一八三二年二月十九日
