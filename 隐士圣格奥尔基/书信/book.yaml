    children:
    - type: paragraph
      text:
        ru: 'Почто вы смущаетесь и плачете напрасно? Если о чем недоумеваете, молитесь Господу и Божией Матери: Господи, даждь ми мысль благую! Владычице, вразуми меня, что мне делать; я недоумеваю. Ежели будете так молиться и плакать, то уже не напрасны будут ваши слезы и скорбь сердца переменится в радость. Живите просто, в молчании и во внимании спасению своему. Господь, видя благое ваше изволение, даст вам терпение, и В. Г. научится молчать и воздерживаться от пустых слов и смеха. Ежели скажут: что вы молчите? Скажите: боюсь празднословия; не имею ответа. Как же мы, некающиеся, будем терпеть вечные муки, когда здесь и мало не хотим потерпеть, чтобы от праздного слова воздержаться? Будь покойна, терпи, возлюбленная сестра моя, и люби уединение! О всем благодари Господа: все пройдет. Иногда найдут такие мысли и скорбь, что и сказать нельзя той, с которой живете; тогда скажите об этом сестре Л., и она помолится за вас, и по вере вашей дастся ей для вас благое слово и утешение.'
        cn: '你们为何心神不安，徒然哭泣呢？若有何困惑不解之事，当向主和上帝之母祷告：主啊，赐予我良善之意念！主母啊，教导我当行何事；我困惑不解。


          若你们能如此祷告和哭泣，那么你们的眼泪便不会是徒然的，心中的忧伤也会转变为喜乐。


          生活要简朴，保持静默，并关注自己的救赎。主必看见你们良善的意愿，并赐予你们忍耐，而 В. Г. 亦将学会静默，并克制无谓之言语和嬉笑。


          若有人问：你们为何静默不语？你们便回答：我畏惧闲言，无言可答。


          我们这些不知悔改之人，届时将如何忍受永恒的苦楚呢？而今，我们连在此稍稍忍耐，以克制一句闲言都不愿做到。


          请保持平静，忍耐吧，我亲爱的姊妹，并喜爱这份独处！为了一切都感谢主：万事都将过去。


          有时会涌上这样的意念和忧伤，连与你同住之人也无法言说；那时，你就将此事告知姊妹 Л.，她会为你祷告，并因着你们的信心，主必藉由她赐予你良善之言语和安慰。'
    - type: paragraph
      text:
        ru: 'Два рода богатства: одно – подлежащее тлению, другое – нетленное, вечное. Богатство есть стяжание; а стяжание души терпение. Господне это слово:«в терпении вашем стяжите души ваша»(Лк 21,19); и еще слово:«претерпевший же до конца той спасен будет»(Мф 10,22). Радуйтесь о Господе! утешение ваше внутри вас есть.'
        cn: 有两种财富：一种是会朽坏的，另一种是不朽坏、永恒的。财富是积聚；而灵魂的积聚是忍耐。这是主的话语：「你们要凭着忍耐，保全你们的灵魂」（路21:19）；还有一句话：「惟有忍耐到底的，必然得救」（太10:22）。要因主而喜乐！你们的安慰就在你们的里面。
    - type: paragraph
      text:
        ru: 28 мая 1828 года
        cn: 一八二八年五月二十八日
  - type: heading2
    initial:
      ru: '266.'
      cn: '266.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'К утешению души о Господе предлагаю вам некоторые средства, коими душа может пользоваться к вечному спасению. – Помните попечительное слово Святого Павла Апостола к верующим: блюдите, как опасно ходите, и ограждаясь оным, примите спасительное намерение для очищения души вашей: каждый день внимательно прочитывать:'
        cn: 為使靈魂得蒙主慰，我向您呈上一些方法，靈魂可藉此以獲永恆之救贖。請謹記聖使徒保羅對信眾的關切之言：「你們要謹慎行事，不要像愚昧人。」[1] 以此為護，請接納這有益於您靈魂潔淨的救贖意圖：每日仔細誦讀：
    - type: paragraph
      text:
        ru: Из Алфавита одну главу;
        cn: 出自《阿利法比特》一卷；
    - type: paragraph
      text:
        ru: Из Псалмов одну кафизму;
        cn: 詩篇選誦（一組聖詠），
    - type: paragraph
      text:
        ru: Из Апостола одну главу,
        cn: 選自宗徒書信（《使徒書》）其中一章，
    - type: paragraph
      text:
        ru: Из Евангелия одну главу.
        cn: 來自福音書的一章。
    - type: paragraph
      text:
        ru: Не понимаемое же какое-либо слово сообщайте мне с вашим о том мнением.
        cn: 倘若有任何詞句難以理解，請您將其告知於我，並附上您對該詞句的見解。
    - type: paragraph
      text:
        ru: Милостью Божией да даруется вам дар желания и старания благоугождать Господу по заповеди Его!
        cn: 愿蒙受上主之恩典，赐予你渴慕并努力遵照祂的诫命取悦上主的恩赐！
    - type: paragraph
      text:
        ru: 8-го Июня, 1828 г.
        cn: 一八二八年，六月八日。
  - type: heading2
    initial:
      ru: '268.'
      cn: '268.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас!
        cn: 基督在我们中间！
    - type: paragraph
      text:
        ru: 'Вашим благоприятным послушанием вы обязываете меня к искренней благодарности пред Господом. Утренние часы всегда полезнее на впечатление уставно-прочитываемого слова. И еще прошу вас, по прочтении главы из Евангелия прочитывать три «Слова » подряд из святого Ефрема Сирина с молитвою: «Господи и Владыко живота моего» и одним поклоном. У вас есть желание просмотреть книги Проро-ческие – благодарю вас за это; но пока до времени, чтобы приготовить безмолвною беседою сердце ваше к приятию глубокого пророческого слова и смысла, примите радостно с терпением отсрочку сего духовного утешения, которое заменяется для вас книгою Сирина.'
        cn: '您这顺从的盛情，令我在主面前生发出衷心的感谢。清晨的时辰，对于诵读《规章》所载经文，留下深刻印象，总是更益助的。


          我再恳请您，诵读完一章《福音书》后，请连续诵读三篇圣人埃弗雷姆·叙利亚人（Ефрем Сирин）的「言论」（Слово），并带着祷文「吾主、我生命之主宰啊」（«Господи и Владыко живота моего»），及一次叩拜。


          您有心愿去研习《先知书》，为此我感谢您；但暂且等待时日，好叫您能以静默的交谈预备您的心，去领受深邃的先知之言与意义。请您喜悦地、带着忍耐，接受这份神圣慰藉的延迟，它将由《叙利亚人书》（книгою Сирина）为您所取代。'
    - type: paragraph
      text:
        ru: Надеюсь, что не будет вам в тягость из каждого «Слова» книги Сирина износить три строчки или одно изречение, содержащее полный смысл, на бумагу – для особенного замечания в пользу души. Я с радостью буду ожидать деятельности ума вашего каждую неделю, чтобы присылаемое вами видеть и сообщать на то мысль мою.
        cn: 我希望，您不會覺得從敘利亞人（Сирин）的書中每一「篇講道辭」（Слово）裡，摘錄出三行文字或一句涵義完整、有益於靈魂的格言，寫在紙上作為特別的註記，是件煩重之事。我將欣喜地期待您每週的心靈活動成果，以便看到您所寄來的內容，並對此分享我的想法。
    - type: paragraph
      text:
        ru: 'Вот вам прилагаю, как составлять выписку, примерные черты:'
        cn: 以下是关于如何拟定摘录的说明，以及其大致的特点：
    - type: paragraph
      text:
        ru: 'Особенно замечательное «Слово» из книги Ефремя Сирина:'
        cn: 尤为卓著之《讲道》，出自厄弗雷姆·叙利亚人（Ephraim the Syrian）之书：
    - type: paragraph
      text:
        ru: 'Из 1-го Слова: Иглаголах, печалуя и рыдая: како течет век сей, не вемы: понеже есмы привязаны слабостию вещьми и помыслы неподобными.'
        cn: 選自《第一篇講述》：我悲慟哀泣，出聲說道：我們不知此世如何流轉；蓋因我們被軟弱牽縛於諸物，亦為不合宜之思慮所囿。
    - type: paragraph
      text:
        ru: 'Из 2-го Слова: Благословен Бог, подавая всем вся и просвещаяй коегождо на полезное: яко паче моея веры и выше есть сие, и недоумею.'
        cn: 選自《第二講》：上主受讚頌，祂將萬有賜予眾人，並啟迪每人以求益處：因這遠超乎我的信念，且甚於此，我心存疑惑。
    - type: paragraph
      text:
        ru: На вопрос ваш «употреблять ли вам или нет лекарственных составов для поправления здоровья?» – скажу, что пользоваться пособиями врачей нет греха; только нужно совершеннее распознавать болезнь свою; к этому же нужно и здравое рассуждение о терпении и вере; потому что сила спасительная и целебная даруется нам верою; делайте, как вам лучше.
        cn: 至於您問「是否該使用藥物來恢復健康？」——我會說，借助醫者的幫助並非罪過；只是您需要更完善地認識自己的病情；同時，也需要對忍耐和信心有健全的判斷；因為救贖和治癒的力量是藉著信心賜予我們的；您看怎樣對您最好，就怎樣做吧。
    - type: paragraph
      text:
        ru: 'Скажу вам о моей немощи: и я разболелся до такой крайности, что понудился потребовать помощи лекаря; только что изъявил я это мое желание, лекарь пришел; я принял его кротким словом и просил выдернуть у меня один зуб. Он, конечно, желал показать свое искусство и освободить меня мгновенно от болезни; сокровенно брал орудием мой зуб и отводил мою мысль от страха, который он предполагал во мне. Уже три раза принимался он явно ломать мой зуб; мне приятно было в это время воображать о святой мученице Февронии, которой все зубы мучитель велел выломать: только она терпела с радостью за имя Христово, а я, вообразив сие, наслаждался ее терпением, укоряя себя за малодушие. Не мог выломить лекарь из самого корня зуб мой, только от трех сильных переломов мне сделалось немножко дурно; принял воды и склонился на несколько минут; потом попросил лекаря поставить мне пониже затылка мушку: это средство облегчает голову и глаза от крови. Лекарь с удовольствием это исполнил и в назначенное время готов был вновь приступить к делу, и с тем простились. Тут я начал себя укорять и бранить за малодушие и думал себе вопрос строгий для души и сердца: в какой помощи состоит теперь моя надежда – в Божией ли или я уже уклонился неверием от Божией помощи к человеческой? Всемогущего оставил и обратился к немогущему о себе ничтоже сотворити? Я просил прощения; каялся, что не хотел терпеть с благодарностью болезнь зубную: что же сталось со мной?., и следа не осталось боли. Напрасно лекарь потрудился придти в другой раз меня пользовать: ему келейный мой сказал от меня благодарность и прославил Господа за совершенное мое выздоровление. Слава Богу о всем! Спасайтесь о Господе!'
        cn: '我向您說起我的軟弱：我也曾病得極其嚴重，以至於不得不請求醫生的幫助。我剛一表達出我的這個願望，醫生就來了。我用溫和的話語接待了他，並請他為我拔掉一顆牙。他當然希望展現他的醫術，並立即將我從病痛中解脫出來。他暗地裡用工具夾住我的牙齒，並分散我的注意力，以消除他認為我會有的恐懼。他已經三次明確地試圖拔掉我的牙齒。那時，我樂於想像聖殉道者費夫羅尼婭（Феврония），她的所有牙齒都被行刑者命令拔掉：只是她為了基督的名而歡喜忍受，而我，想像著這一切，享受著她的忍耐，並責備自己的膽怯。醫生無法從牙根深處拔出我的牙齒，只是因為三次猛烈的折磨，我感到有些不適；我喝了水，傾身休息了幾分鐘。然後，我請求醫生在我的後頸下方給我貼一塊膏藥：這個方法能減輕頭部和眼睛的充血。醫生高興地照辦了，並在指定的時間準備好再次進行治療，我們就此告別。


          這時，我開始責備和批評自己的膽怯，並在心靈深處思考一個嚴肅的問題：我現在的希望寄託在哪一種幫助上——是上帝的，還是我已經因不信而從上帝的幫助轉向了人的幫助？我是否捨棄了全能者，轉向了對自己無能為力者？我請求寬恕；我懺悔自己不願帶著感恩忍受牙痛：結果發生了什麼呢？……疼痛的痕跡絲毫沒有留下。醫生白費力氣第二次前來為我治療：我的侍從轉達了我的感謝，並為了我的完全康復而讚美了主。一切榮耀歸於上帝！願你們在主裡得救！'
    - type: paragraph
      text:
        ru: 'Я, в случае болезни моей, припоминаю себе и князя Николу Святошу: он иногда от чрезмерного воздержания и трудов разболеется до смерти; искуснейший его лекарь предлагает ему принять лекарство и пойдет для составления; приносит – и видит князя своего уже совершенно здоровым.'
        cn: 我，在自己生病的时候，会忆起尼古拉·斯维亚托沙王公：他有时因过度禁食和劳作而病得濒死；他最精湛的医生建议他服药，然后去配药；当他带着药回来时，却看见他的王公已经完全康复了。
    - type: paragraph
      text:
        ru: Жития святых прочитывать я нахожу удобное время тотчас после трапезы.
        cn: 我认为，诵读《诸圣人传》的恰当时机，是在餐食之后。
    - type: paragraph
      text:
        ru: 9 июля 1828 года
        cn: 一八二八年七月九日
  - type: heading2
    initial:
      ru: '271.'
      cn: '271.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Сокрушеннаго и смиреннаго сердца Бог не уничижит (см.Пс 50,19). Прошу вас заниматься приличными трудами; а когда есть время такое, в которое нужно бывает заменить слабую и немощную сестру, чтобы принести воды и вымыть пол, то с благословения старицы казначеи можно разделить сей труд. Которая из вас постарше летами и трудами, пусть та принесет воды, а младшая вымоет пол: так с согласия и с благоговением,«аще что творите, вся во славу Божию творите»(1Кор 10, 31).'
        cn: 憂傷痛悔的心，神必不輕看（參閱《詩篇》五十一篇十九節）。我懇請你們從事合宜的工作；而若有時，因著需要替換軟弱或患病的姊妹，而要擔水或拖地時，得到女庫房長老嬤的祝福，便可分擔此項勞作。你們之中年長或資深者，可擔水；而年幼者，則可拖地：如此在和諧與敬畏之中，「無論作甚麼，都要為榮耀神而行」（《哥林多前書》十章三十一節）。
    - type: paragraph
      text:
        ru: 'Со всеми мирствуйте и любите быть с Богом в уединении, какое можете иметь при чтении и молитве. Познавайте козни вражеские и коварство, когда на молитве или на чтении наносит разные мысли и предлагает работу, чтобы отвлечь и помрачить душу, просвещающуюся в молитве и чтении, или когда наводит уныние, дремоту и сон: примечайте сие и понуждайте себя.'
        cn: 與所有人和平相處，並愛慕與上主獨處，無論你們在閱讀和禱告中能有何種獨處。要認清仇敵的陰謀和詭計，就是當你們在禱告或閱讀時，牠施加各種思慮，提出事務，為要分散心神，使在禱告和閱讀中蒙受光照的靈魂昏暗；或當牠引發灰心、瞌睡和睡眠時：要留意這些，並勉力自己。
    - type: paragraph
      text:
        ru: Прошу вас о взаимной любви к В. В.; ее сердце ищет Бога и жаждет вечного спасения. Вы единомысленны с нею; у вас одно на сердце – чтобы угождать Богу, терпеть находящее безропотно, уничижать себя пред всеми, довольствоваться одеждою, какую носят самобеднейшие, для того единственно, чтобы подражать смирению Господа нашего Иисуса Христа и быть в числе спасаемых.
        cn: 我請求你們彼此對V. V.懷有愛心；她的心正在尋求上帝，渴望永恆的救贖。你們與她同心合意；你們心裡只有一個念頭——就是為了討上帝的喜悅，毫無怨言地忍受降臨的一切，在眾人面前謙卑自己，滿足於最貧困之人所穿的衣裳，這樣做的唯一目的，就是為了效法我們主耶穌基督的謙卑，並置身於蒙受救贖者之中。
    - type: paragraph
      text:
        ru: 'Еще расскажу вам анекдот: Василий Федорович Голофеев, когда я, по его просьбе и сердечному расположению, бывал у него или когда он, сокровенно от других, посещал меня, то говаривал: «Хотя бы в самопоследнейших, только в числе спасаемых удостоил меня быть в вечной жизни Господь и Бог мой!» – и, от умиления души проливши слезы, любезно прощался со мной и настоятельно просил меня о своей родственнице, чтобы я не оставил ее назидательным словом. Помяни его, Господи, во Царствии Твоем!'
        cn: 我要再给你们讲一个轶事：瓦西里·费奥多罗维奇·戈洛费耶夫，每当我应他的请求和内心热忱而去看望他，或者当他秘密地避开他人来拜访我时，他常说：「即便在最末后的，只要主、我的上帝，准许我在得救者的数目中进入永生，我就知足了！」——他心神感动，流下泪水，亲切地与我告别，并恳切地请求我关照他的亲戚，不要停止以教诲之言劝导她。主啊，愿您在您的国度里记念他！
    - type: paragraph
      text:
        ru: 17 августа 1828 года
        cn: 一八二八年八月十七日
  - type: heading2
    initial:
      ru: '273.'
      cn: '273.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: Вам нужно читать до утрени утренние молитвы и повторять благодарные молитвы за причащение Святых Тайн. По утрени и по выслушании ранней обедни прочитывать из Апостола и Евангелия по одной главе; псалмов – сколько можно; молитву «Господи и Владыко живота моего»; потом жития святых. После обеда рукоделие. По выслушании вечерни чтение псалмов, книги, рукоделие и молитвы на сон грядущим; поклонов с молитвою Иисусовою, сколько можно.
        cn: 您需要在晨更前誦讀晨禱，並重複誦讀領受聖奧秘的感恩禱文。晨更之後，在聆聽完早期的聖餐禮（ обедня ）後，從《使徒行傳》（ Апостола ）和《福音書》（ Евангелия ）中各誦讀一章；《聖詠》（ псалмов ）則盡力而為；誦讀禱文「我生命的主宰和主啊」（ «Господи и Владыко живота моего» ）；接著是聖人的生平（ жития святых ）。午餐後則從事手工藝。聆聽晚禱（ вечерни ）後，誦讀《聖詠》、書籍、手工藝，以及睡前禱文（ молитвы на сон грядущим ）；並盡力以耶穌禱文（ молитвою Иисусовою ）行叩拜禮。
    - type: paragraph
      text:
        ru: «Послушание ради Христа исполнять радостью, не уклоняясь сердцем от внутренней молитвы. Оскорбления принимать без смущения, ради Самого Бога, беспрекословно; самим же нимало никого не оскорблять. Суеты знак есть – живучи развращенно, уповать на покаяние, которое ты принять имеешь, когда неизвестно тебе, доживешь ли до завтрашнего дня».
        cn: 「為基督的緣故而順服，當以喜樂的心來承行，不可心離內在的禱告。為著上帝自己，當無紛擾地、毫無異議地接受侮辱；自己則絲毫不可冒犯任何人。虛妄的記號乃是：生活放蕩之人，卻寄望於他將領受的懺悔，而你何時能領受卻無人知曉，你是否能活到明天也是未知之數。」
