    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас.
        cn: 基督在我們之中。
    - type: paragraph
      text:
        ru: 'Аз же нищ есмь и убог: Господь попечется о мне: благо тому, кто всю печаль свою возлагает на Господа. Да подает вам Господь за терпение утешение! Душа и сердце, ум и мысль со всеми чувствами да славословят Творца своего во всеобъемлющей любви Его.'
        cn: 我貧乏而卑微：主必眷顧我：那將他一切憂慮都投靠於主的人是有福的。願主因你的忍耐而賜予你慰藉！願你的靈魂與心田，你的心智與思慮，連同你所有的感官，都在祂那包羅萬象的愛中頌讚你的造物主。
    - type: paragraph
      text:
        ru: 1июня 9-го, 1829 г.
        cn: 一八二九年六月九日
  - type: heading2
    initial:
      ru: '184.'
      cn: '184.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Слава Богу о всем!
        cn: 凡事都讚美上帝！
    - type: paragraph
      text:
        ru: Свидетель и Спаситель мой Бог, и потому все силы небесные спослушествуют мне, непотребному рабу, в том, что ни на час я не был сопротивумыслящим Православной Церкви. Мне Создатель и Промыслитель моего спасения дал разум видеть лжеумствователей, заблудших в суете по их зломудрствованию.
        cn: 我的見證者和救主是我的上帝，因此，天上所有的能力都會與我這不配的奴僕一同作證，證明我從未有過片刻與正教會持有相悖的念頭。我救恩的創造者與照管者賜予我理智，使我得以看清那些假智慧者，他們因著自己的邪惡心機，在虛妄中迷失了方向。
    - type: paragraph
      text:
        ru: 'Смотри мысль свою: свойственно ли блуждать сведущему истинный путь к блаженству вечному? Путь и истина Иисус Христос. Свидетельствую, что уклоняющиеся от Него погибнут, а последующие учению Его спасутся: Его учение кротость и смирение, чтобы вся скорби претерпевать до конца. Ах, я чувствую твои скорби и знаю, что им будет конец. Слава Богу! Покров вам Матерь Божия!'
        cn: 留意你的心思：对于深知通往永恒福祉之真正道路的人来说，心思迷惘是否合宜？道路与真理乃是耶稣基督。我见证，偏离祂的人必将灭亡，而追随祂教诲的人必得拯救：祂的教诲是温柔与谦卑，为的是使人能够忍受一切苦难，直至终了。唉，我感受得到你的愁苦，并且知道它们终将结束。荣耀归于上帝！愿上帝之母护佑你们！
    - type: paragraph
      text:
        ru: Мирный Ангел да оградит сердце твое мирными мыслями.
        cn: 願平安的天使以寧靜的思緒護衛你的心。
    - type: paragraph
      text:
        ru: О Господе любящий Георгий.
        cn: 吾主所鍾愛的格奥尔基。
    - type: paragraph
      text:
        ru: Сентября 14-го, 1829 г.
        cn: 一八二九年，九月十四日。
  - type: heading2
    initial:
      ru: '189.'
      cn: '189.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Слава Богу!
        cn: 榮耀歸於上帝！
    - type: paragraph
      text:
        ru: 'Душа светлеет от скорбей; в скорби есть таинство спасения и истинная мудрость. И так будем радоваться, когда мы скорбны; сие сближает нас с Богом! – «Если бы кто меня поставлял с Ангелами на небе, или связанного с Павлом: я избрал бы паче темницу»: так истинно сознавался пред вселенною Св. Иоанн Златоуст. И еще о Св. Павле в похвальном слове ему пишет Златоустый: «яко же царь в глубокое утро возшед на престол, и седши в царских чертогах, тако Павел, в темнице седяй несравненно множайшия и получал и непрестанно посылал писания всюду к относящимися к его премудрости о всем касающемся до дел их; и тем множайшими, нежели царь, располагал делами, чем вящшее вверено ему было начальство. На земле стоял держимый и долу поницаяй: и все, оставивши злато и колесницы, сему внимали; да и праведно: Цепью обложен был, и украшенного царским венцем Нерона низложил; в гнустные рубища, поколику в темнице живый, облечен был, и паче багряницы обращал очи всех к возложенным на него узам. Ибо нет ничего лучше, как злопострадать что нибудь ради Христа».'
        cn: 靈魂因憂患而明亮；在憂患中有救贖的奧祕與真實的智慧。因此，當我們憂苦時，讓我們歡欣吧；這使我們與上帝更加親近！——「若有人將我置於天堂與眾天使同列，或與保羅一同被囚：我寧願選擇監牢」：聖金口約翰（Иоанн Златоуст）在普世面前如此真實地自白。金口聖者在其讚揚聖保羅的講道中，又如此寫道：「如同君王在清晨登上寶座，安坐於王宮之中，保羅也如此，雖身繫囹圄，卻收到了無數的書信，並且不斷地將書信傳送至各處，送達所有關乎其智慧的人，涉及他們一切的事務；他所處理的事務比君王多得多，因為他被賦予了更高的權柄。他身處大地，被鎖鍊拘禁，俯首向下：所有的人都捨棄了黃金和車駕，專注於他；這是理所當然的：他被鎖鍊圍繞，卻貶低了佩戴王冠的尼祿；他身著囚室中卑污的破衣，卻比紫袍更能吸引所有人的目光注視他所戴的鎖鍊。因為為了基督而受苦，沒有比這更好的事了。」
    - type: paragraph
      text:
        ru: Пространство же истинного разума даруется ищущим прежде всего царствия Божия. И так, почто же нам унывать, когда с верою приемлем, что за сие самое прочее само приложится нам?
        cn: 那真理心智的廣闊，是賜予那些首要尋求天國之人。既然如此，我們又何須頹喪呢？當我們以信心領受，知曉為此緣故，其餘的一切都將自行加添於我們。
    - type: paragraph
      text:
        ru: За богословские выписки усердно благодарю вашу любовь к моему недостоинству. Очень то приятно, что животворит и питает душу.
        cn: 對於神學的摘錄，我衷心感謝您的愛，它賜予我這不配之人。這份喜悅如此美好，它滋養並餵養著我的靈魂。
    - type: paragraph
      text:
        ru: Ноября 3-го, 1829 г.
        cn: 一八二九年，十一月三日。
  - type: heading2
    initial:
      ru: '192.'
      cn: '192.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Все благонамеренные подвиги, труды, скорби, мысли и слова не будут тщетны пред Назирающим глубины сердечные. Волею предпринимаются спасительные средства, волею же оставляются оные; но нужным терпением временных прискорбий и тесноты за бла-гочестие душа входит в пространство вечно блаженной жизни...
        cn: 一切善意之苦行、劳作、忧患、思虑与言语，在洞察人心深处的监察者面前，皆不会成为徒劳。救赎之法门，以意志而始行，亦以意志而弃绝；然唯有以必需之忍耐，去承受因虔诚而来的暂时的悲苦与困厄，灵魂方能迈入永恒至福生命的广阔境地……
    - type: paragraph
      text:
        ru: Нет ничего лучше, как что-нибудь пострадать Христа ради!
        cn: 没有比为了基督的缘故受苦更好的事了！
    - type: paragraph
