    initial:
      ru: '144.'
      cn: '144.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'На свете все превратно! Чего желать, чего искать из телесных видимых вещей? Одна искра все превращает в пламень. Одно потрясение земли все великолепные здания рассыпает, как песок, и вся гордость житейская высоких мудрецов уничтожается, как из трубы дым:'
        cn: 世間萬事皆變！在這些肉眼可見的事物中，我們能渴求、尋求什麼呢？僅僅一星火花，便能將一切化為烈焰。一場地震的震動，便能將所有華麗的建築如沙子般震散；而所有塵世中高傲智者的誇耀，也如同煙囪裡的青煙一般消逝：
    - type: paragraph
      text:
        ru: Познай себя, опомнись, человек!
        cn: 认识你自己，醒悟吧，世人！
    - type: paragraph
      text:
        ru: Ничтожен твой здесь век.
        cn: 你此生的年歲微不足道。
    - type: paragraph
      text:
        ru: К чему ж ты прилепился,
        cn: 你为何要依恋，
    - type: paragraph
      text:
        ru: И чем ты здесь прельстился?
        cn: 你在此处为甚所惑？
    - type: paragraph
      text:
        ru: 'Не высокомудрствуй, но смирись и Господа проси, да получишь твое отечество на небеси. С любовию повторяю: что многими скорбьми подобает внити в Царствие Божие. Иди же, не стой здесь.'
        cn: 不要心存高傲，当谦卑自抑，祈求主，你便会在天国获得你的家园。我带着爱再次重申：人须经受诸多苦难，方能进入神的国度[1]。前进吧，不要滞留于此。
  - type: heading2
    initial:
