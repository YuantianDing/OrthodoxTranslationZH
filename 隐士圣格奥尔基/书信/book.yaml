    text:
      ru: К А.П.Р.
      cn: 致阿.彼.勒.
    children:
    - type: paragraph
      text:
        ru: 'Милостивая матушка! Простите меня, что я оскорбил вас непринятием пищи, вами мне посланной. Да утешит вас святой Ангел во имени Христове! Бог мира, всех мирных сердцами и единомысленных да вселит в дом Свой, идеже празднующих глас непрестанный и неизреченная радость! Там торжественное воскликновение! там Херувимы Животворящей Троице воспевают Трисвятую песнь: Свят! Свят! Свят! – без конца... Дай, Господи, и нам там быть! Здесь же, в суетном мире, куда ни пойдем и с кем ни поговорим, повсюду встречаем всяко, и всяк человек есть ложь. Сегодня ласкают, а завтра бранят; теперь ублажа-ют, а после винят. Нет постоянства ни на час! Всё суета и всяческая суета! Всё временное то цветет, то меркнет и превращается в ничто!.. Когда Господь станет судить живых и мертвых, тогда скажет:«взалкахся бо, и дасте Ми ясти»(Мф 25, 35). Надобно заметить, что Господу угодно только одних алчущих питать; мне же, насыщенному братскою трапезою, доставлять пищу – какая вам похвала? И от кого оная будет вам – за пищу, присылаемую тунеядцу? Ежели я скажу: «Какая добрая госпожа! она всегда мне присылает сладкую пищу»,– может ли воспользовать вас такая похвала от суетного сластолюбца? Никак! Или если скажу пресытившися: «Дай Бог ей здоровье», – то послушает ли Господь пожирающего ту пищу, которая более принадлежит беднейшим, не имущим хлеба? Ваша присылка в целый год может составить немалый счет. Отнимите у меня насыщенного и подайте требующим, алчущим: тогда верную восприимите похвалу от Господа. Ежели вы лишитесь от некоих почитания, то другие слезами обмоют ваши ноги, вознесут ваше имя к Престолу Божия милосердия и испросят вам вечное Царствие. Любовь чистейшая подала мне дерзость это вам написать, простите, матушка.'
        cn: '慈悲的嬷嬷！请您原谅我，我因未接受您送来的食物而冒犯了您。愿圣天使奉基督之名安慰您！愿和平之主，将所有心怀平安、意念合一之人，安置在他的家中，在那裡有永不停息的欢庆之声和不可言喻的喜乐！在那裡有庄严的欢呼！在那裡，基路伯向赐予生命的圣三一咏唱《三圣颂》：「圣哉！圣哉！圣哉！」——永无止境……愿主也恩赐我们置身其中！


          然而，在这虚妄的世间，无论我们走到何处，与何人交谈，所遇皆是变幻不定，且「人人都是虚谎」[1]。今日他们谄媚奉承，明日便出言斥责；此刻他们称颂赞美，随后又加以责备。片刻之间亦无恆常！万般皆是虚空，虚空中的虚空！凡属暂时的，有时盛开，有时凋零，最终都将化为乌有！……


          当主审判活人和死人时，他将说：「因为我饿了，你们给我吃」（马太福音 25:35）。必须注意的是，主只喜悦供养那些饥饿的人；而我，已饱食了弟兄的餐食，您再向我提供食物，对您而言有何赞美可言？您从何处能获得赞美——为这送给不劳而获之人的食物？


          假如我说：「这是位多好的夫人啊！她总是送来美味的食物，」一个虚妄的贪食者的赞美能使您受益吗？绝不可能！


          又或者，如果我吃得过饱之后说：「愿上帝赐她健康，」主会听从一个吞噬食物的人的祈愿吗？那些食物本更应属于贫困、没有面包的人。您一年所寄送的食物，加起来将是一笔不小的数目。


          请您从我这饱足之人身上收回，转而施予那些有所求、饥饿的人：如此您才能从主那里获得真实的赞美。


          即使您因此而失去某些人的敬重，但会有另一些人以眼泪洗涤您的双足，将您的名声高举至上帝慈悲的宝座前，并为您求得永恆的国度。


          至纯的爱使我敢于向您写下这些，请您原谅，嬷嬷。


          [1]《圣经·诗篇》116:11。'
    - type: paragraph
      text:
        ru: Желающий вам спасения и истинных приятностей
        cn: 愿您得享救赎与真切的喜悦
    - type: paragraph
      text:
        ru: грешник, Егор непотребный
        cn: 罪人，葉戈爾不配之人
    - type: paragraph
      text:
        ru: Р. S. Да оставим мы человеческие суждения! Каждый судит по своим мыслям, кто что любит. Послушайте-ка лучше:«вот царь настраивает гусли – пророк сыграть хочет для нас песнь, глас Божий ему гармонирует:«Бог рассыпа кости человекоугодников»(Пс 52,6).
        cn: 附言：让我们将人的评断放下吧！每个人都依照自己的思绪来评断，各人爱什么就评判什么。不如且听听这段话：「看哪，君王正在调理瑟琴——先知欲为我们奏响诗歌，上帝的圣音与他共鸣和合：『上帝已将那些取悦于人者的骨头打散。』」[1]（诗篇五十二篇，第六节）
