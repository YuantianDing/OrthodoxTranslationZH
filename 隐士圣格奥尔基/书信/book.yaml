      text:
        ru: Христос посреди нас!
        cn: 基督在我们中间！
    - type: paragraph
      text:
        ru: Все то странно, что устраняется от благочестивого жития истинных христиан. Так, ищущие жить сообразно веку сему, странны ищущим жить по воле Божией, заповеданной нам для вечного спасения нашего.
        cn: 凡是偏離真基督徒虔敬生活的，都是奇異之事。因此，那些尋求與今世同步生活的人，對於尋求按照上帝旨意生活的人而言，是奇異的；而上帝的旨意，是為著我們永恆的救贖而賜予我們的誡命。
    - type: paragraph
