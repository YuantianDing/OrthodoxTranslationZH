    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: «Ко Господу, внегда скорбети ми, воззвах, и услыша мя.»
        cn: 「當我憂苦之時，我向主呼告，祂便垂聽了我。」
    - type: paragraph
      text:
        ru: 'Ах, как приятно псалмопение царя Давида! Оно объемлет все наши нужды, проникает в душу и сердце пленяется Словом Божиим. – Предадимся же ему всей душой, пусть оно обладает нами: в нем живот наш,'
        cn: 啊，大衛王所作的聖詠多麼令人愉悅！它涵蓋我們所有的需要，穿透靈魂，使心靈被上帝的聖言所擄獲。—就讓我們全心全意地沉浸其中，讓它全然地佔有我們：我們的生命就在其中，
    - type: paragraph
      text:
        ru: в нем царство!
        cn: 在其中有祂的國度！
    - type: paragraph
      text:
        ru: в нем веселие
        cn: 其中有喜樂
    - type: paragraph
      text:
        ru: и радость вечная!!
        cn: 與永恆的喜樂！！
    - type: paragraph
      text:
        ru: 'Захотим ли пить воду непостоянную, волнующуюся от духа ярости и кипящую словесами мира сего? – Это от нашего изволения зависит; во благом нет невольников... Причастник я есть всем боящимся Тебе и хранящим заповеди Твоя. Милости Твоея, Господи, исполнь земля: оправданиям Твоим научи мя. Благость сотворил если с рабом твоим, Господи, по словеси Твоему. – Благости и наказанию и разуму научи мя, так как заповедям Твоим верую. Благ если Ты, Господи! и благостью Твоею научи мя оправданиям Твоим.'
        cn: 我们是否渴慕饮用那变幻不定之水，那因忿怒之灵而翻腾、并以这世间的言语沸腾之水呢？——这取决于我们的意愿；在良善之中没有奴役……我乃是所有敬畏你、并遵守你诫命之人的同享者。上主啊，你的慈爱充满大地：求你将你的典章教导我。 上主啊，你已经照你的话，以恩慈待你的仆人。 ——求你将恩慈、管教和见识教导我，因我信赖你的诫命。上主啊，你本为良善！求你以你的良善，将你的典章教导我。
    - type: paragraph
      text:
        ru: Благо мне, яко смирил мя еси, яко научуся оправданием Твоим.
        cn: 我遭苦难，这是我的益处，好使我学习您的律例。
    - type: paragraph
      text:
        ru: 'Благ мне закон уст Твоих, паче тысяч злата и сребра. Щедроты Твои многи, Господи: по судьбе Твоей живи мя. Далече от грешник спасение, яко оправданий Твоих не взыскаша.'
        cn: 你的口中所出的律法，於我為美，勝過千萬的金銀。主啊，你的慈悲何其眾多；願你照著你的判斷，使我存活。救恩遠離罪人，因為他們不尋求你的法度。
    - type: paragraph
      text:
        ru: 'Виждь смирение мое, и изми меня, яко закона Твоего не забых. Жива будет душа моя, и восхвалит Тя: и судьбы Твоя помогут мне.'
        cn: 請看我的卑微，並拯救我，因我未曾忘記祢的律法。願我的靈魂存活，並讚美祢；願祢的判斷幫助我。
    - type: paragraph
      text:
        ru: Слово Божие свободно. Небесная сила спасительным призыванием Слова любезно содействует нашим сердечным желаниям на изыскание царствия Божия внутрь нас.
        cn: 上主圣言，自在无碍。天国权能，借着圣言之救赎召唤，亲切地辅助我们内心的渴望，以探求那存在于我等内在的上主国度。
    - type: paragraph
      text:
        ru: Человеческое сердце, по извольному своему уклонению во благо, благоустрояется и утверждается Богом, делается благонравным, простым и бывает вместилищем царствия Божия. Долготерпением преодолеваются препятствующие причины.
        cn: 人心，因其自主地傾向上善，便得以由上帝妥善建立與堅固，變得品德高尚、純樸，並成為上帝國度的居所。藉由恆久的忍耐，所有阻礙的緣由都得以被克服。
    - type: paragraph
      text:
        ru: 1827 года.  (о силе Слова Божия)
        cn: 主曆一八二七年。（論及上帝聖言之大能）
  - type: heading2
    initial:
      ru: '189.'
      cn: '189.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Когда веруете, что Премудростью Божиею все благоустрояется ко спасению, то не сомневайтесь, возлюбленная сестра о Господе, припомните слово Священного Писания:«смирихся, и спасе мя»Господь» (см.Пс 114, 5). Вам угодно вооружиться против смертного страхования: вооружитесь; все святые свидетельствуют, что ни на земле, ни на небеси нет крепче сего оружия – имени Христова: оно не привешивается наружно, но свидетельствуется внутренне – сердечною верою и устным исповеданием. Непрестанное повторение молитвы сей: «Господи Иисусе Христе, Сыне Божий, помилуй мя!» – не будет тщетно. Да будет вам милость Божия!'
        cn: '當你信仰神聖的智慧已將萬事妥善安排以導向救贖，那麼，我主內的摯愛姊妹，請你不要懷疑，並回想起神聖經文的話語：「我曾謙卑，上主遂拯救了我」（參閱《聖詠集》第一百一十四篇，第五節）。


          你渴望以美德武裝自己，抵抗對死亡的恐懼：去武裝吧！所有聖者都見證說，無論在地上或在天上，都沒有比這個武器——基督之名——更為堅固的了。它並非外在的懸掛，而是內在的見證——藉著心靈的信仰與口中的承認。


          不斷重複這句禱告：「主耶穌基督，神的兒子，憐憫我！」——絕不會是徒然的。願神的慈悲與你同在！'
    - type: paragraph
      text:
        ru: Октября 24-го, 1834 года
        cn: 一八三四年，十月二十四日
  - type: heading2
    initial:
      ru: '193.'
      cn: '193.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Обозревая, сколько можно, круг земной и воззрев на небо, неуклонно убеждаешься произнести от всей души: Слава Богу за все!'
        cn: 纵观尘世凡境，竭尽所能；仰望穹苍天际，坚定不移地确信，应发自肺腑地诵出：万事万物，皆归荣耀于吾主！
    - type: paragraph
      text:
        ru: 'Душеспасительные размышления Сильвестра получены мною от вас 24-го числа Апреля. Это вы мне подарили в неожиданный час ради моего Ангела: он, конечно, вознаградит ваше усердие. Приношу вам благодарность... Поистине пища, укрепляющая душу в подвиге спасения, есть слово Божие: оно скорбящим приносит радость, а болящим утешение; оно внимающую душу очень приятно руководствует и возводит от земного к небесному, и чрез кратковременную сию жизнь нашу сопровождает к будущей жизни-вечной... А здесь покуда скорби и болезни для претерпевающих с благодарностью очень полезны.'
        cn: '西爾維斯特（Сильвестр）的《有益靈魂的默想》（Душеспасительные размышления）我已於四月二十四日從您處收悉。您在一個意想不到的時刻將它贈予我，是為了我的天使：他必將報償您的熱忱。我向您表達我的感謝……


          誠然，那在救贖的善工中堅固靈魂的食糧，就是上帝（Божие）的聖言：它為憂傷者帶來喜悅，為病弱者帶來慰藉；它以極其愉悅的方式引導那專注的靈魂，並將其從塵世提升至天國，又藉著我們這短暫的現世生命，護送我們進入那未來的、永恆的生命……


          而在此世，只要懷著感恩之心忍受，憂患與病痛對於堅忍者而言，都是極為有益的。'
