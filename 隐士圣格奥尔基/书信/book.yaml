    - type: paragraph
      text:
        ru: 'Л. и А., возлюбленные сестры о Господе! Мне с вами приятно говорить о спасении. Кажется, вы не смотрите на то, что мир делает, и на тех, которые миру угождают; да еще, мнится, и не судите их преждевременно. Господь един судия праведный; он будет всех судить. Еще мне видится, что вы днем и ночью любезно занимаетесь словом Божьим. Итак, чему учит Божье слово, то делайте вы с твердым упованием на помощь Божью, не подражая юродивым, но мудрым девам и, конечно, наследуете чертог Христов, исполненный света и радости вечной... Путь царский ведет в след Царя Иисуса Христа. И Он же Сам, Господь наш, есть путь и истина, а не другое, какое-нибудь мудрование... Матушки мои сестрицы! бодрствуйте, не унывайте во время скорби: нам здесь очень нужно, для спасения нашего, препровождать житие ради Господа опасное и неослабное, не изнеженное, богоугодное, и думать, что сейчас только что начинаем; а притом униженно каяться о прошедшем дне нашего небрежения; милостыню же творить ради Христа, сколько можно, втайне: пусть знает сию тайну только ваше сердце и един сердцеведец Бог. Любите друг друга, радуйтесь о едином Господе, прибегайте под покров Божьей Матери, ежедневно кушайте во славу Божью, а что излишнее, то передайте требующим. Прошу вас искренним словом, молитесь и обо мне, чтобы и я о вас молился по заповеди Господней. Я вас люблю, вы мне близки. Слово Божье внушает нам: «в терпении вашем стяжите души ваши». Божьею милостью соусердствующий вам о Господе,'
        cn: '致 L. 与 A.，在主内蒙爱的姊妹们：


          与你们谈论救赎之事，我心甚喜。看来，你们并不关注世人所行之事，也不在意那些取悦世界之人；我甚至认为，你们也不会过早地论断他们。唯有主是公义的审判者；祂将审判所有人。我还看到，你们日夜欣然沉浸于上帝的圣言之中。


          因此，上帝的圣言教导你们什么，你们就当以坚定的信靠仰赖上帝的帮助去行，不要效法那些愚拙的童女，而要效法聪明的童女，如此，你们必能承受基督那充满光明与永恒喜乐的婚筵。


          这条王者的道路，引领我们追随君王耶稣基督的足迹。唯有祂，我们的主，才是道路，才是真理，而不是任何其他的臆测或智慧……


          我亲爱的姊妹们！务要警醒，在患难之时不可灰心：为了我们的救赎，我们在这里极需度过一种为着主而活的、充满危险、毫不松懈、不贪图享乐、蒙上帝喜悦的生活。并且，要常思想我们仿佛才刚刚开始；同时，要谦卑地为我们过往蹉跎的岁月悔改；而施舍之事，则要为了基督的缘故，尽你所能，隐密地进行：让知晓这个秘密的，唯有你们的心和那位洞察人心的独一真神。


          你们要彼此相爱，要因着独一的主而喜乐，投奔于上帝之母的庇佑之下。每日用餐，皆当归荣耀于上帝，而多余的，就分给有需要的人。


          我诚恳地请求你们，也为我祷告，好让我能按照主的诫命也为你们祷告。我爱你们，你们与我心甚亲近。


          上帝的圣言教导我们：「你们常存忍耐，就必保全灵魂。」（路加福音 21:19）


          靠着上帝的恩典，在主内与你们同心同德的，'
    - type: paragraph
      text:
        ru: н. р., плачущий Георгий. Воскресение, 28-го Октября, 1835 г.
        cn: 哭泣的格奥尔基，呈献。复活节，一八三五年十月二十八日。
  - type: heading2
    initial:
      ru: '152.'
      cn: '152.'
    text:
      ru: Анне Дмитриевне
      cn: 獻給安娜·德米特里耶芙娜
    children:
    - type: paragraph
      text:
        ru: По благости Своей даруй, Господи, разумети волю Твою, поучатися в ней во всякое время...
        cn: 凭着您的慈爱，主啊，请赐予我明白您的旨意，并能时时刻刻在其中受教……
    - type: paragraph
      text:
        ru: 'С неизъяснимою радостью воспоминаю вам, Анна Дмитриевна, Божие слово:«Блажени чистии сердцем, яко тии Бога узрят»(Мф 5,8): о сем блаженстве от всей души помолимся ко Господу:«Отврати лице Твое от грех моих и вся беззакония моя очисти; сердце чисто созижди во мне, Боже, и дух прав обнови во утробе моей. Не отвержи мене от лица Твоего, и Духа Твоего Святаго не отыми отМене. Воздаждь ми радость спасения твоего, и Духом Владычним утверди мя»(Пс 50, 11–14) – так молился царь пророк Давид. Вы веруете, что«сердце сокрушенно и смиренно Бог не уничижит»(Пс 50, 19), поэтому необходимо нужно смирение и сокрушение сердца, а не возношение и кичение разума; ибо«гордым Бог противится», свидетельствует Священное Писание (1Пет 5, 5)...'
        cn: 安娜·德米特里耶芙娜，我以莫可言喻的喜乐，向您重述这句上帝圣言：「清心的人有福了，因为他们必得见上帝」（玛窦福音 5:8）。让我们为这福分全心向主祈祷：「求你转面不看我的罪恶，除去我一切的邪恶；上帝，求你在我内造成一颗洁净的心，求你在我心内重振坚定不移的精神。求你不要从你的面前把我抛弃，不要从我身上收回你的圣神。求你使我重获你救恩的喜乐，求你以慷慨的精神扶持我」（圣咏 50:11-14）——先知君王达味曾如此祈祷。您深信「上帝，破碎痛悔的心，你决不轻视」（圣咏 50:19），因此，我们急需的乃是谦卑和心灵的破碎，而非理性的高傲和自负；因为圣经作证：「上帝拒绝骄傲的人」（伯多禄前书 5:5）……
    - type: paragraph
      text:
        ru: 'Что же сказать о тех, которые подчинены вашему смотрению? Молитесь и о них, как и о себе, да будут истинные христиане, повинующиеся истине со страхом Божиим. Внимающим же слову вашему сказывайте, что будет Божий суд. Тогда все дела, слова и помышления объявлены будут пред всем светом; не забывайте, что по смерти есть другая жизнь – Царствие Небесное и муки вечные без конца: послушавшие же Господа будут с Господом в Царствии Небесном, а не послушавшие и презревшие Его заповедь и все любящие погулять и повеселиться с суетным миром будут со злобным духом диаволом в муке вечной, и мучению их не будет конца...'
        cn: 那麼，對於那些服從您監管的人，我們又該說些什麼呢？請為他們禱告，如同為自己禱告一樣，願他們成為真正的基督徒，懷著對上主的敬畏順從真理。對於那些留心聽您話語的人，請告訴他們上主的審判必將到來。屆時，所有的行為、言語和思想都將在全世界面前被宣告出來；切莫忘記，死後還有另一種生命——天國和永無止盡的永恆刑罰：順從上主的人將會與上主同在天國之中，而不順從、藐視祂誡命的人，以及所有喜歡與虛妄世界一同嬉戲作樂的人，將會與邪惡的惡魔一同進入永恆的刑罰，他們的痛苦將永無止息……
    - type: paragraph
      text:
        ru: Подумайте, ведь надобно нам очень опасными быть, чтобы угодить Богу, сохранить всякую чистоту и целомудрие, смиренномудрие и милосердие и отрицаться всякого греха мыслью и делом. Вы знаете, что не смерть, но самый грех разлучает душу от Бога. Молитесь усердно Господу, покуда время не ушло, покуда душа в теле есть.
        cn: 请您细思：我们着实需要警醒自守，方能蒙神喜悦，保守一切的纯洁与贞操、谦卑与怜悯，并在思想与行为上弃绝一切的罪愆。您深知，使灵魂与神分离的，并非死亡，而是罪本身。请趁着时光未逝，趁着灵魂仍在肉身之中，恳切地向主祷告。
    - type: paragraph
      text:
        ru: Христианский благочестивый дом никак в себе не терпит празднословия, шуток или безумного смеха и плясок, ни зависти, ни злобы, ни порицания, ни сладострастия, от чего избави Бог каждую спасающуюся душу. В доме христианском царствуют благоговение, благочиние, мир, тишина, простота, чистейшая любовь и незлобие; в нем сохраняются заповеди Христовы и все делается во славу Божию.
        cn: 基督徒的虔敬之家绝不容忍闲言碎语、戏谑、狂妄的笑声与舞乐，也不容许嫉妒、怨毒、责难或纵情享乐——愿上帝救赎每一个蒙恩的灵魂，使其脱离这些罪愆。在基督徒的家中，主宰一切的是敬畏、端庄、和平、宁静、简樸、至洁的爱与纯全无邪；在此家中，基督的诫命得以谨守，一切所行皆为荣耀上帝。
    - type: paragraph
      text:
        ru: 'Прошу вас искренним словом: живите и помышляйте, как научает Сам Господь наш Иисус Христос, Слово Божие; это – сам покой и радость вечная!.. Всегда нужно помнить и разуметь, что истинные христиане чужды языческих дел, обычаев и забав. Бегать должно от тех людей, которые не боятся и не почитают Бога. Истинным христианам подобает поучатися в законе Господнем день и ночь. Ведь многими скорбями, трудом и терпением о Господе приобретается небесное веселие. Бедственно же участвовать в какой-либо лестной (ложной) радости и прельщаться минутным удовольствием, забыв Бога всевидящего. Вкупе двум господам не можно работать. Но когда прискорбно и грустно бывает, тогда-то и радуйтесь о Господе! Уединитесь на это время, поплачьте, помолитесь – и просветится мысль, и утешится сердце ваше. У всех одна истинная радость – Господь Бог Иисус Христос, Избавитель от вечной смерти.'
        cn: 我以至诚之言请求你们：你们的生活和心意，当依照我们主耶稣基督——即上帝之圣言——所教导的那样；这便是真正的安宁和永恒的喜乐！你们需时常谨记并明白，真正的基督徒与异教徒的作为、习俗和娱乐是格格不入的。你们当远离那些不敬畏、不尊崇上帝的人。真正的基督徒，理当昼夜默想并学习主的律法。因为，藉着许多的忧患、劳苦，以及在主里的忍耐，才能获得天上的欢愉。然而，若参与任何虚假的（谄媚的）喜乐，并被瞬间的欢愉所迷惑，而忘却那位洞察一切的上帝，那将是极大的不幸。因为，一个人不能事奉两位主人。但是，当你们感到忧伤和愁苦之时，那时你们更当在主里欢欣！为此，你们当退隐独处，哭泣、祷告——如此，你们的思想便会得着光照，你们的心灵也会获得慰藉。我们所有人真正的喜乐只有一个，那就是主上帝耶稣基督，那位将我们从永恒死亡中拯救出来的救赎者。
    - type: paragraph
      text:
        ru: О Радость моя! Избави мя от обышедших мя! Ни о чем другом не радуйтесь, как только о едином Господе, о Немже и в самой болезни сорадуюся вам –
        cn: 吾之喜乐啊！求祢救拔我脱离环绕我的苦厄！除却独一的主以外，你们勿以他物为乐，我即在病中亦为此而与尔等同乐。
    - type: paragraph
      text:
        ru: непотр. р. Е.
        cn: 不配的僕人俄·葉。
    - type: paragraph
      text:
        ru: И еще особенно прошу вас молиться о благодетельнице вашей, ее превосходительстве, да дарует Господь превосходить ей других в смирении, в терпении, в снисхождении и во всякой добродетели по заповеди Христовой, и так за малое претерпение скорбей, Божиею милостью, да наследует по смерти себе вечное блаженство в Царствии Небесном. Сие благоугодно Господу.
        cn: 我还要特别请求您为您的施恩者，那位尊贵的女士祷告，愿上主恩赐她超越他人：在谦卑中、在忍耐中、在宽容中，并在基督所吩咐的一切美德中。这样，因着她在微小的苦难中所承受的，藉着上帝的慈悲，愿她离世后，能在天国中得享永恒的福乐。这乃是蒙主悦纳的。
    - type: paragraph
      text:
        ru: 'Спасайтесь! Буди вашею Покровительницею Матерь Божия! Помилуй, Господи, знаться с такими людьми, которые не только не хранят заповедей Божиих, но и слышать о них не хотят. И еще повторяю: спасайтесь о Господе и не унывайте; а когда холодность бывает и никак не хочется помолиться, тогда особенно надобно принуждать себя и нехотя молиться Господу – и даруется утешение.'
        cn: 願你們得救！願上帝之母成為你們的庇佑！主啊，憐憫我，讓我能與這樣的人相識：他們不僅不遵守上帝的誡命，甚至不願聽聞這些誡命。我再次重申：在主裡得救，不要灰心；當冷淡來襲，完全不想禱告時，那時尤其需要強迫自己，即便不情願，也要向主禱告——如此，慰藉必將賜予。
    - type: paragraph
      text:
        ru: Июля 19-го дня, 1831 года
        cn: 一八三一年七月十九日
  - type: heading2
    initial:
      ru: '153.'
      cn: '153.'
    text:
      ru: N.N.
      cn: N.N.
    children:
    - type: paragraph
      text:
        ru: Милостивая государыня!
        cn: 仁慈的贵妇人！
    - type: paragraph
      text:
        ru: Каждой душе нужно удостовериться истинною верою, что«любящим Бога вся споспешествуют во благое»(Рим 8, 28); и вам тоже. Видимое временно, а невидимое вечно. Человек сотворен для вечной жизни. Хотящим же внити в Царствие Божие должно знать заповеди Господа Иисуса Христа, по ним жить и помнить, что«многими скорбьми подобает внити в Царствие Божие»(Деян 14,22). А оно ищется не во внешности, то есть не по наружным видам, но внутрь сердца притрудно искомое обретается, частым взыванием ко Иисусу Христу.
        cn: 每一颗灵魂都需要以真诚的信仰来确信：「万事都互相效力，叫爱神的人得益处」（罗马书 8:28）；您也是如此。看得见的只是暂时的，看不见的才是永恒的。人被造是为了永恒的生命。然而，那些渴望进入天国的人，必须知道主耶稣基督的诫命，并依照它们生活，且要谨记：「我们进入神的国，必须经历许多艰难」（使徒行传 14:22）。而天国的寻求，并不在于外在，也就是说，不在于外表的景象，而是在内心深处艰难地寻得，借着不断地呼求耶稣基督。
    - type: paragraph
      text:
        ru: Вы увидите, ежели со вниманием будете читать жития тех святых, которые прославляются Богом Иисусом Христом и Православною Церковью, что они истинно обрели внутри себя Царствие Божие верою, надеждою и любовью. Возможно сие и вам о Господе. Вы можете прочитать с душевною приятностью житие вашего Ангела, святой великомученицы Варвары, житие святой великомученицы Екатерины, святой мученицы Иустины – и усмотрите сами внутренним оком души вашей, с какою верою и лю-бовью они страдали и претерпевали всякое лютое мучение за Небесного Жениха своего, Господа и Бога Иисуса Христа, и Его помощью победили сопротивную силу, превзошли смерть и ад; и здесь, презревши всякие временные удовольствия и наслаждения мира сего, перешли в вечный покой, вступили в чертог небесный и увенчались вечно сияющими нетленными венцами! Временное проходит, а вечное пребывает.
        cn: 您若是带着心神去诵读那些为神、为耶稣基督、为正教会所赞颂的圣者生平，就会看到，他们确实是借着信、望、爱，在自身内在寻得了神的国。靠着主，这对您而言也是可能成就的。您可以带着心灵的愉悦去阅读您守护天使、圣大殉道者芭芭拉（Варвара）、圣大殉道者叶卡捷琳娜（Екатерина）、圣殉道者尤斯蒂娜（Иустина）的生平——您将亲眼以您灵魂的内在之目看到，他们怀着何等的信与爱，为了他们的天国新郎——主、神耶稣基督——忍受了各样的严酷折磨与苦难；借着祂的帮助，他们战胜了那对立的力量，超越了死亡与阴间；并且在此世，他们轻忽了世上一切暂时的欢愉与享受，进入了永恒的安息，步入了天上的洞房，戴上了永远光耀、不朽的冠冕！暂时的都会消逝，而永恒的必将存留。
    - type: paragraph
      text:
        ru: Мать трех дочерей своих, святая мученица София, неизреченно радовалась, когда их, своих кровных, мучимых за любовь ко Господу Иисусу Христу, видела украшенных небесными венцами! Она того же и сама удостоилась с ними. Разумеющие да разумеют истину.
        cn: 育有三位女兒的聖殉道者索菲婭，當她看見自己的骨肉因著對主耶穌基督的愛而遭受苦難，並被天上冠冕所裝飾時，她心中的喜樂是無可言喻的！她自己也和她們一同蒙受了同樣的榮耀。明智者應當明白這真理。
    - type: paragraph
      text:
        ru: 'А кто не имеет разума о будущей вечной жизни, тот только того и ищет, что здесь угодно его чувствам; о таковых свидетельствует Священное Писание, что«человек, в чести сый не разуме, приложися скотом несмысленным, и уподобися им»(Пс 48, 13): неразумение есть тьма.'
        cn: '然而，那對將來的永恆生命沒有理解的人，他所尋求的不過是此地能令其感官愉悅之事。關於這樣的人，聖經作證說：「人居尊位而不醒悟，竟與滅亡的牲畜相似。」（詩篇 49:12，欽定本譯註[1]）[編按：此處原經文為希臘七十士譯本的詩篇 48:13，中文和合本對應為詩篇 49:12。] 無知，即是黑暗。


          [1]譯註：此處俄文聖經引用的經文為《詩篇》48:13，對應於希臘七十士譯本。中文和合本中對應的經文是《詩篇》49:12：「人居尊位而不醒悟，竟與滅亡的牲畜相似。」'
    - type: paragraph
      text:
        ru: '«Брак честен и ложе нескверно»есть истинных христиан! И сие зависит от благого произволения души, а не по неволе делается. Но только уже попечения очень различны бывают: оженивыйся печется о жене и о мирских, а не оженивыйся печется о Господе. Нужно же прилежать и о Господних – о спасении своем, всем и каждому, оженившимся, и неоженившимся, кто бы в каком звании и состоянии ни находился, всем и каждому едино на потребу есть вечное спасение о Христе Иисусе. Со-участвующий спасению вашему,'
        cn: '「婚姻，人人都當尊重，床也不可污穢」[1] 是屬於真基督徒的！而這取決於靈魂的美善意願，而非出於勉強。只不過，所關注的事情會非常不同：娶妻的會為妻子和世俗之事操心，而未娶妻的則會為上主操心。然而，殷勤於上主之事——即關乎自己的救贖，是每個人都必須的，無論是已婚者還是未婚者，無論他處於何種呼召與狀態，對每一個人來說，在基督耶穌裡獲得永恆的救贖，乃是唯一所需。


          同受爾等救贖之恩者，'
    - type: paragraph
      text:
        ru: н. р. Е. Октября 3-го дня, 1833 года
        cn: 按公历一八三三年十月三日
