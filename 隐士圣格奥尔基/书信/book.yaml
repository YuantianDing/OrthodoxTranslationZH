      text:
        ru: 30-го июля, 1830 г.
        cn: 一八三〇年七月三十日
  - type: heading2
    initial:
      ru: '13.'
      cn: '13.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Внутренняя речь к святым мощам Божиих угодников, посетивших мою убогую келью:'
        cn: 致聖善天國取悅者，親臨我陋室的聖骸之內在禱告：
    - type: paragraph
      text:
        ru: 'В слезах, с радостным благоговением, благодаря сердечно Господа славы, провожаю Его святых угодников, гостей моих небесных: прошу их ходатайства и предстательства, Да прольют святое свое моление ко Господу о рабе ничтожнейшем Егоре. Сердце жалостью сжимается, капли слезные превращаются в потоки. И душа тяжко, тяжко износит вздохи к засвидетельствованию внутренних чувств: сокрушилось сердце, ум, облеченный в одежду глубокого смирения, снисшел в глубину безмолвия и, опустивши крыла разумения, почтил всех святых угодников почтением истинного сознания своей ничтожности. Тело поверглось к стопам их и отдало с должным благоговением свое земное поклонение. Святые, милостиво восприветствовав благоуханием небесной любви, направили шествие свое далее.'
        cn: 我淚眼婆娑，卻又滿懷喜樂的敬畏，衷心感謝榮耀的主，送別祂的聖僕——這些我天上的賓客。我懇求他們的代禱和轉求，願他們向主傾注神聖的祈禱，為祂最卑微的僕人葉戈爾祈求。我的心被憐憫緊緊攫住，淚珠化作洪流。靈魂沉重、沉重地發出嘆息，以見證內心的感受：心已破碎，心思穿上深沉謙卑的衣裳，降入寂靜的深處，收斂了悟性的翅膀，以真誠認知自己一無是處的敬意，尊崇了所有聖潔的侍奉者。肉身俯伏於他們的腳前，以應有的敬畏獻上了塵世的敬拜。眾聖者以天愛馨香的慈悲接引，繼續他們的行程。
    - type: paragraph
      text:
        ru: Помалу сердце начинает биться,
        cn: 心房漸次搏動，
    - type: paragraph
      text:
        ru: Чтобы из глаз моих слезам пролиться.
        cn: 好使淚水自我眼中湧出。
    - type: paragraph
      text:
        ru: И в этом ощущении,
        cn: 於此感悟之中，
    - type: paragraph
      text:
        ru: Приятностей в лишении
        cn: 在剝奪中的愉悅
    - type: paragraph
      text:
        ru: Дух мой томные стоны издает.
        cn: 吾心发出沉郁的叹息。
    - type: paragraph
      text:
        ru: Жалобно он к небесам зовет,
        cn: 他哀切地呼求向天穹，
    - type: paragraph
      text:
        ru: 'Нежно вздыхает и поет:'
        cn: 輕柔地嘆息並歌唱：
    - type: paragraph
      text:
        ru: Вот теперь-то я печален! мою радость всю отверг,
        cn: 現在我心生憂愁！我所有的喜悅都被拒絕，
    - type: paragraph
      text:
        ru: И остался безотраден время продолжать в скорбех.
        cn: 於是，他便身心淒涼，在憂患中持續著時光。
    - type: paragraph
      text:
        ru: Беспрестанно воздыхаю, льются токи слез из глаз;
        cn: 我無有間歇地歎息，淚水如河流般湧出眼眶；
    - type: paragraph
      text:
        ru: 'Себя в перси ударяю, вознося Творцу мой глас:'
        cn: 我捶打胸膛，向造物主高举我的声音：
    - type: paragraph
      text:
        ru: Ах! услышь мое стенанье, всеблагий, небесный Царь!
        cn: 啊！請垂聽我的哀嘆，全善的天上君王！
    - type: paragraph
      text:
        ru: Призри на мое страданье, укрепи бессильну тварь.
        cn: 垂顧我的苦難，堅固這無力的受造物。
    - type: paragraph
      text:
        ru: Будь в бедах моих отрада, Непостижный в небесах;
        cn: 當是吾在苦難中的慰藉，在天國裏的不可測度者；
    - type: paragraph
      text:
        ru: Ты избавь меня от ада, Бог мой, зря меня в слезах.
        cn: 「我的神，您藉著我的淚水，將我從地獄中拯救出來。」
    - type: paragraph
      text:
        ru: О, унылых ободритель! Неба и земли творец!
        cn: 哦，忧伤者的慰藉！天地之创造主！
    - type: paragraph
      text:
        ru: Будь мне в скорби покровитель, и заступник и отец.
        cn: 愿您在我的忧患中作我的保护者、代求者和慈父。
    - type: paragraph
      text:
        ru: На тебя я уповаю, – о, Господь всесильный мой!
        cn: 我全然信賴於祢，哦，我的全能主宰！
    - type: paragraph
      text:
        ru: 'И с надеждою взываю: защити в печали злой.'
        cn: 我懷著希望呼求：在惡毒的憂傷中保護我。
    - type: paragraph
      text:
        ru: Бодрствуй духом, да крепится
        cn: 灵里儆醒，好叫得坚固
    - type: paragraph
      text:
        ru: Сердце верой к небесам,
        cn: 心懷信德向天穹，
    - type: paragraph
      text:
        ru: Что понести тебе случится,
        cn: 你若肩负苦难，
    - type: paragraph
      text:
        ru: Все с терпением неси,
        cn: 凡事皆以忍耐承当，
    - type: paragraph
      text:
        ru: Будь уверен в надежде;
        cn: 你当确信盼望；
    - type: paragraph
      text:
        ru: Кто понес крест тяжкий прежде,
        cn: 谁先肩负沉重之十字架，
    - type: paragraph
      text:
        ru: Тот и твой крест понесет,
        cn: 那人也將背負你的十字架，
    - type: paragraph
      text:
        ru: Он управит и спасет.
        cn: 祂必引導並施予救贖。
    - type: paragraph
      text:
        ru: Обыми ты мыслью всею
        cn: 你以全心意来拥抱
    - type: paragraph
      text:
        ru: Волю Божью, не свою;
        cn: 願行主旨，不循己意；
    - type: paragraph
      text:
        ru: Согласись всем сердцем с нею
        cn: 全心全意地同意她
    - type: paragraph
      text:
        ru: Укрощать волю твою.
        cn: 馴服你的意志。
    - type: paragraph
      text:
        ru: Будь смирна, Христу подобна,
        cn: 心懷謙卑，效法基督，
    - type: paragraph
      text:
        ru: И кротка, душой незлобна.
        cn: 她温柔谦逊，心中不起恶念。
    - type: paragraph
      text:
        ru: Он один тебе удобен
        cn: 唯有祂对你是适宜的
    - type: paragraph
      text:
        ru: Рай повсюду обрести,
        cn: 在萬處尋獲天堂，
    - type: paragraph
      text:
        ru: Защитить тебя, спасти!–
        cn: 庇佑你，拯救你！–
    - type: paragraph
      text:
        ru: Прости!–
        cn: 請寬恕！
    - type: paragraph
      text:
        ru: 1824 года, июня 20-го.
        cn: 一八二四年，六月二十日。
  - type: heading2
    initial:
      ru: '55.'
      cn: '55.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Ах? куда убегу я от себя? куда убегу от невидимых препятствий моих? Они, как львы, рыкают на меня; куда ни обращусь, преследуют меня ополчениями, возмущениями, страхованиями... Где же скроюсь, и от искушающих меня стра-стей, сладострастиями воюющих на душу мою? Ах! где, где сокроюсь, где себя оставлю – весь обольщенный самолюбием? Куда пойду, куда обращусь, где найду себе тихое пристанище, чтобы сокрыться от мятежников, внутри приседающих? Ах! где и как устроюсь – весь расстроенный? Безверие, сомнение и прочие страсти во мне, как в котле кипят, поджигаемые ненавистью, злопамятством, гордостью и яростным неистовством. Они, ожесточая душу, и помрачая ум, нечувственно ведут, как слепого, на край бездны, чтобы столкнуть в ад и потом погрузить в геенский огонь, в реку огненную, протекающую от востока и до запада и клокочущую на грешников. Это явится во время страшного суда, по писанию. О, увы! какой тогда ужас несносный – и трепет нестерпимый!.. А что писано, то сбудется; тогда скажут грешники: горы и камни, покройте нас от сидящего на престоле славы! Тогда стихии сгорят, и силы небесные подвинутся; какой ужас! какой страх и трепет обымет тогда всю тварь судимую! Ах! где я тогда явлюсь, грешнейший всех грешников? Увы! Увы, и горе мне еще горчайшее за то, что не брегу и не забочусь о ныне возможном душе спасении моей. О, коль близок стал я к вечной пропасти пагубнейшего отчаяния! Ах! остановлюсь... к Царице обращусь, – к отчаянным Надежде, к покрову Богородицы прибегну отчаянный: призри, Мати Божия! Помилуй, Царице неба, уничиженного лютыми грехами; не отрини, сохрани от лютого аспида, хотящего поглотить меня и свести в ад живого. Увы мне грешному! защити, Владычице, повергшегося к стопам Твоим; принеси твое моление к благосердому Господу! О Заступнице усердная! изведи от ада преисподнего кающегося грешника, и утверди прочее неколебимо смущениями во благости Божьей, материнским Твоим предстательством, – да воспою радостно, повторяя песнь Ангельскую в сладчайшем приветствии: радуйся, радость всего мира! радуйся, Марие благодатная! – Господь с Тобою! О, источник, небесными сладостями вечно текущий! Будь со мной, всегда напояй меня постоянно жаждущего Твоей сладости; будь мне всегда утешением огорченному! В сокрушении сердца молится Тебе плачущий Георгий.'
        cn: 啊？我将往何处逃离自我？我将往何处逃离我那无形的障碍？它们如狮子般向我咆哮；无论我转向何方，它们都以军队、骚乱、恐惧来追逐我……那么，我将藏身何处，逃离那些试探我的情欲，那些以肉体的欢愉来攻打我灵魂的？啊！我将在何处、何处隐藏，将我这全然被自爱所迷惑的自我置于何处？我将去往何方，将转向何处，何处能寻得一个宁静的避难所，使我能藏身于那些在我内心盘踞的叛逆者之外？啊！我这全然紊乱之人，将在何处，又将如何安顿？不信、疑虑以及其他情欲在我心中，如在鼎镬中沸腾，被仇恨、宿怨、骄傲和狂暴的肆虐所点燃。它们使灵魂刚硬，使心智昏暗，不知不觉地引导我，如同引导一个盲人，走向深渊的边缘，企图将我推入地狱，随后沉浸于那流淌自东到西、为罪人沸腾的硫磺火河，那永恒之火中。这将在可怖的审判之时显现，正如经上所记。哦，悲哉！那时是何等难以忍受的惊恐——何等无法承受的战栗！……经上所记的必将实现；那时罪人将说：大山和小石，请遮盖我们，使我们不致见那坐在荣耀宝座上的！那时元素将燃烧殆尽，天上的万象都将震动；何等的恐怖！那时，何等的惧怕和战栗将笼罩所有被审判的受造之物！啊！我这罪人中的罪魁，那时将现身何处？悲哉！悲哉，更可悲的是，我竟不顾惜、不关心我那目前尚有可能的灵魂救恩。哦，我已何等接近那永恒而致命的绝望深渊！啊！我要止步……我要转向万有之女皇，转向那绝望之人的希望，我要向至圣圣母的庇荫奔投：求祢垂顾，上帝之母！请怜悯，天国之女皇，这被残酷罪恶所卑微的人；不要拒绝我，请保护我免于那想要吞噬我、将我活活带入地狱的凶恶毒蛇。我这罪人有祸了！主母，请保护这投奔在祢脚下的人；请将祢的代祷呈献给慈悲的主！哦，热心的代祷者！请将这悔改的罪人从极深的地狱中引领出来，并借着祢的母性代祷，使我不再被世俗的烦扰所动摇，坚固于上帝的良善之中，好使我能欢欣地歌唱，在最甘甜的问候中重复天使的颂歌：万福，普世的喜乐！万福，充满恩宠的玛利亚！——主与祢同在！哦，那永远流淌着天上甘甜的泉源！愿祢与我同在，永远滋润我这不断渴慕祢甘甜的人；愿祢永远是我这忧伤之人的安慰！在心碎之中，哭泣的格奥尔基向祢祈祷。
  - type: heading2
    initial:
      ru: '56.'
      cn: '56.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: Господи! удиви на нас милость Твою.
        cn: 主啊！請使祢的慈恩降於我們。
    - type: paragraph
      text:
        ru: 'О вожделеннейшая вечность! когда ты нас примешь в безопасные объятия твои? Но, покуда медленность дней наших удерживает нас в сей многомятежной жизни, благоволи, Господи, Благопромыслителю наш, чтобы мы всегда были возбуждены Тобою ко благоугождению Тебе делом, словом, и мыслью и намерением, и всеми мерами и всеми силами прославляли бы Тебя единого в трех ипостасях непостижимого Бога. Удиви на нас милость Твою; удивляя-удиви на нас милость Твою, Господи! Мы ничего без Тебя не можем благо сотворить; помогай нам, Помощник наш и покровитель, да ничто же нас не посрамит уповающих на Тебя. Покрой нас Твоею кротостью и смирением от уловляющих тайно мысль нашу, чтобы надменно возвысить нас выше благочестия и вдруг низринуть в пропасть адову на вечную погибель. О нет! не попусти, Господи, быть сему уловлению бесовскому, да не прельстит нас оно подложным блеском в виде светоносного Ангела; даруй нам понимать прилоги его, да не примем никогда никакой коварной лжи его вместо истины Твоей, о Спасителю наш! Ты сам разорви его сети, и ими же веси судьбами, спаси нас. Даруй нам, Господи, работать Тебе со страхом и трепетом, яко же повелевавши: да не отпадем за бесстрашие наше от Твоей милости и любви. Молитвами всех Святых Твоих умоляем Тебя, Многомилостиве! помилуй, обрати и заблудшего от Тебя по предлогу губителя и обольстителя наших душ древнего врага дьявола, который, как отпадший от славы Твоей за превозношение свое, ищет всех уклонить к падению неисчислимыми пронырствами и обольщениями своими. Призри на немощь нашу, желающий всем спастись! воззри на предстательствующую о нас Приснодеву Марию, Матерь Твою, вочеловечивыйся Господи! Она со всеми небесными силами Твоими предстоит Тебе, Царю славы, умоляя о роде человеческом; и нет Тебе ничего невозможного, о Всемогущий Боже! Прими Царицу сию, молящуюся о нас,-да прославится имя Твое пред Ангелами о спасении нас грешных и отрекшихся от Тебя. Аминь.'
        cn: 哦，至切慕之永恆！爾何時將我等接納於爾之安穩懷抱？然，在吾等歲月之緩慢仍羈留吾等於此多擾之生命中，願主，吾等之善施天意者，恩許，使吾等恆常被爾所激發，以行、以言、以思、以志，及以一切方法、一切能力，稱頌爾，三位一體、不可測度之獨一真神。顯爾之慈悲於吾等；驚奇地顯爾之慈悲於吾等，主啊！離了爾，吾等不能成就任何善事；求爾幫助吾等，吾等之扶助者與庇護者，使吾等仰賴爾者永不蒙羞。以爾之溫和與謙卑覆蓋吾等，免遭暗中捕捉吾等心思者之誘，使吾等傲然自大，高於虔敬，而頃刻間被投入地獄之深淵，至永恆之毀滅。哦，不然！求主勿容此魔鬼之誘捕發生，勿使彼以類光明天使之假冒光輝誘惑吾等；賜予吾等明瞭其詭計，使吾等永不接受其任何陰險之謊言，而視為爾之真理，哦，吾等之救主！求爾親自撕裂其網羅，並以爾所知之定數，拯救吾等。求主賜予吾等以敬畏與戰兢事奉爾，正如爾所吩咐：免因吾等之無畏而失落爾之慈悲與愛。藉爾眾聖者之代禱，吾等懇求爾，至多慈悲者！憐憫、回轉那因吾等靈魂之毀滅者與誘惑者，古老之仇敵魔鬼之藉口而迷失於爾者，彼因其自高而背離爾之榮耀，以其無數之詭詐與誘惑，尋求使眾人傾向於墮落。垂顧吾等之軟弱，願眾人得救者！仰視那為吾等代求之常貞女馬利亞，爾之母親，道成肉身之主啊！她偕同爾一切天軍侍立於爾，榮耀之君王前，為人類懇求；於爾並無不可能之事，哦，全能之上帝！接納此為吾等祈求之女王——願爾之名在天使前，因吾等罪人並背棄爾者之得救而被稱頌。阿們。
    - type: paragraph
      text:
        ru: Повергаясь пред стопами всещедрого Бога в крайнем смирении и уничижении самих себя, мы не сомневаемся в милости его и призрении на бедность и нищету нашу.
        cn: 我們在極度的謙卑與自抑中，俯伏於普施恩典之神腳前，我們對祂的仁慈與垂顧我們的貧乏與困頓，毫不懷疑。
    - type: paragraph
      text:
        ru: Марта 13-го, 1825 г.
        cn: 一八二五年，三月十三日。
  - type: heading2
    initial:
      ru: '76.'
      cn: '76.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: Ночь, 12-й час.
        cn: 夜，第十二時。
    - type: paragraph
      text:
        ru: 'Только и слышно, как часы непрестанным боем напоминают, что всякое время сближает нас с неизбежным концом временных дней наших. В сию минуту обращаю взор мой на образ Св. Троицы Единосущного Бога, и вижу, как по содействию Всемогущего, победоносный воин, поразив великого змия, повелевает, оживотворенной святою любовью, Царевне взять лютого зверя на поясок и вести в город, как послушную собаку. Он ей сказал: не бойся, – и вместе с словом его отступил от сердца ее всякий страх. Ах, посмотрите, как смело приступает она к страшилищу, накладывает на него царский пояс, и как, подданного раба, ведет врага народного на место сожжения, чтобы пожирателя детей самого предать в пожирание огню. Как ужаснулись зрители с трепещущими сердцами? Они не знают, верить ли глазам своим, что это не привидение. О, чудо, в чудесах преславное! Гордое животное идет под рукой смирения, по самой земле влача свою ядовитую голову и уплачивая своею змеиною кровью, по следам его текущею, за кровь жертв, им пожранных. Славная победа! Небесному воину воскликнули хоры Ангелов, и вся тварь принесла хвалу великого совета Ангелу – Христу-Богу, спасающему мир. Тысячи душ сердцами и исповеданием веры засвидетельствовали совершенную преданность Господу Иисусу, познали чего не знали; идолопоклонники обратились к истинному Богу, тьма озарилась светом, и стал день.'
        cn: 耳畔唯闻时钟不辍之鸣响，警示吾等：每分每刻，皆引我辈趋近有限生命之必然终点。此际，吾心凝视圣三一独一上帝之圣像，目睹全能者襄助之下，得胜之勇士击败大蛇，遂命受圣爱所激发之公主，将此凶恶之兽系于腰带，牵入城中，犹如驯顺之犬。勇士告曰：「勿惧。」言出之时，一切恐惧遂自其心退散。啊，请看，她何等勇敢地走向这可怖之物，将其系上皇室之带，并如对待臣服之奴仆般，将这人民之敌引至焚烧之地，以使吞噬孩童者自身，被烈火所吞噬。心惊胆战之旁观者，是何等惊骇？他们不知所见是否为幻象，难以置信。哦，奇迹，奇迹中之至荣耀者！骄傲之野兽，在谦卑之手下行进，其毒首贴地拖行，流淌之蛇血，沿着其踪迹，为被其吞噬之牺牲者之血偿付代价。荣耀之胜利！众天使高唱，向此天界之勇士欢呼，万物皆向伟大谋略之天使——基督上帝，拯救世界者，献上赞美。数千灵魂，以心和信仰之告白，见证了对主耶稣之完全忠诚，知晓了往昔所不知之事；偶像崇拜者归向真神，黑暗被光照亮，白昼降临。
    - type: paragraph
      text:
        ru: 'Теперь и нам можно – хотя с Августином – воскликнуть радостное восклицание: о радость над радостью, радость, которая превосходит всякую радость, и вне которой нет радости! Когда войду к Тебе, когда увижу Бога моего? Пойду туда и увижу видение сие великое. Что же еще меня удерживает? Увы, мне, как пришествие мое продолжится. Увы, мне, до каких пор говорят мне: где есть Бог твой! До каких пор говорят мне: ожидай! И ныне кое мое есть ожидание? Господи Боже, не Спасителя ли Господа нашего Иисуса Христа ожидаем, иже преобразит тело смирения нашего, сообразно телу славы своей? Ожидаем Господа, когда возвратится от брака, да введет нас во браки Свои. Приди, Господи, и не медли; приди, Господи Иисусе Христе, и посети нас в мире, приди и изведи нас связанных из темницы, да сердцем совершенным пред Тобою возрадуемся. Приди, Спасителю, наш, приди; всеми языками желанный, покажи лице Твое и спасемся; приди, Свете мой, Искупителю мой, изведи из темницы душу мою, исповедатися имени Твоему Святому.'
        cn: 如今，我们亦可——尽管是随着奥古斯丁——发出欢欣的呐喊：「哦，喜悦之上复有喜悦，这喜悦超越一切喜悦，并在此之外再无喜悦！」我何时能进入祢的殿中，何时能得见我的上帝？我要去往那里，并得见这伟大的景象。还有何事将我阻留？唉，于我，我的到来为何迟迟不绝？唉，于我，他们对我言说：「你的上帝在哪里？」要到何时！他们对我言说：「等候吧！」要到何时！而今，我的等候是什么？主上帝啊，我们所等候的岂非是我们的救主，主耶稣基督，祂将要使我们卑微的身体改变形像，与祂荣耀的身体相似？[1] 我们等候主，等候祂从婚筵归来，好领我们进入祂的婚筵。主啊，祢来吧，不要迟延；主耶稣基督啊，祢来吧，在平安中眷顾我们，祢来吧，领我们这些被捆绑之人出离监牢，使我们能以完全的心在祢面前欢欣。我们的救主啊，祢来吧，祢来吧；祢是万邦所切慕的，求祢显露祢的圣容，我们便得救赎；我的光啊，我的救赎主啊，祢来吧，将我的灵魂领出监牢，好使我能颂扬祢的圣名。
  - type: heading2
    initial:
      ru: '96.'
      cn: '96.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: Воскресение Христово. Антифон. 2.
        cn: 基督的復活。對唱聖歌二。
    - type: paragraph
      text:
        ru: Если не Господь бы был в нас, никто из нас не смог бы против вражьей брани устоять. Побеждающие же здесь возносятся.
        cn: 若非吾主居於我等之中，我等無人能抵擋仇敵之爭戰。然則，在此得勝之人必蒙高舉。
    - type: paragraph
      text:
        ru: Надеющиеся на Господа врагам страшны и всем дивны, так как небесное видят.
        cn: 仰望吾主之人，令仇敵畏懼，予眾人以奇妙，蓋因其得見天界之景。
    - type: paragraph
      text:
        ru: 'Не того боюсь, что в землю, Владыка Христе, возвращусь: Ты же из земли возвел меня если забвенного, благоутробия ради многого, к высоте нетления воскресением Твоим.'
        cn: 我所惧怕的，并非是必将归回尘土，主基督啊：因您曾为我，由尘土中将我高举，若我已然被遗忘，是因您那丰盛的怜悯，藉由您的复活，使我达致那不朽坏之境。
    - type: paragraph
      text:
        ru: 'Ангельские силы на гробе Твоем, и стерегущие омертвели, и стояла Мария во гробе, ищущи пречистого тела Твоего. Пленил если ад, не искусился от него, встретил если Деву, даруя живот: воскресший из мертвых Господи, слава Тебе.'
        cn: 天使的衆力在禰的墳墓上，護衛的已然僵死，馬利亞立在墓中，尋覓禰至潔的聖體。禰曾擄掠陰府，卻未受其試探，禰曾迎接童貞女，賜予生命：哦，從死者中復活的吾主，榮耀歸於禰。
    - type: paragraph
      text:
        ru: Всегда прославлять имя Твое, Господи даруй нам! Сего просит Георгий непотр раб.
        cn: 主啊，请允我等，常颂扬祢的圣名！此乃祢卑微的奴仆格奥尔基所求。
    - type: paragraph
      text:
        ru: Сего дня Св. 33 мучеников в Милитине, и Преподобного Отца нашего и Чудотворца Лазаря, в Галисейской горе постившегося.
        cn: 本日：聖三十二位米利提奈殉道者；及，吾儕教父、奇蹟行者，拉匝魯，隱修於加利西亞山。
    - type: paragraph
      text:
        ru: 'Мученицы Твои, Господи, во страданиях своих венцы прияли нетленные от Тебя Бога нашего: имея же крепость Твою, мучителей низложили, сокрушили и демонов немощные дерзости: тех молитвами спаси души наши! Бденными молитвами, течении слезными столп омочил если, и из глубины воздыханиями, во сто трудов уплодоносил если, и был если пастырь, всем подавая прощение: Преподобне Отче наш Лазаре, молись Христу Богу, спастись душам нашим.'
        cn: '主啊，您的殉道者们，在其苦难中，已从您，我们的上帝，领受了不朽的冠冕：他们凭借您的力量，击败了施暴者，并粉碎了恶魔软弱的狂妄：藉着他们的祷告，拯救我们的灵魂！


          您以警醒的祷告，用泪水的洪流浸湿了石柱，并以深处的叹息，结出了百倍的劳作之果，您亦曾为牧者，赐予众人饶恕：我们可敬的父拉匝勒，请向基督上帝祈祷，以拯救我们的灵魂。'
    - type: paragraph
      text:
        ru: 'С праздником имею радость поздравить вас. С приятностью для сердца повторяю изреченное Св. Павлом:'
        cn: 我懷著喜悅之心向您致以節日的祝賀。我以衷心之悅重複聖保羅所言：
    - type: paragraph
      text:
        ru: 'Любовь долго терпит, милосердствует, любовь не завидует; любовь не превозносится, не гордится, не бесчинствует, не ищет своих сих, не раздражается, не мыслит зла, не радуется о неправде, радуется же о истине: всех любит, всему веру приемлет, всему уповает, все терпит. Любовь никогда не отпадает!'
        cn: 爱是恒久忍耐，又有恩慈。爱是不嫉妒，爱是不自夸，不张狂，不作不合宜之事，不求自己的益处，不轻易发怒，不想恶事，不喜欢不义，只喜欢真理。凡事包容，凡事相信，凡事盼望，凡事忍耐。爱是永不败落！
    - type: paragraph
      text:
        ru: Ноября 7-го, 1826 г.
        cn: 一千八百二十六年，十一月七日。
  - type: heading2
    initial:
      ru: '105.'
      cn: '105.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'И я болен сердцем, что отягчил вас нескромным суждением и словом, и очень стою того, чтоб меня бранили и посердились на меня. Рад искренности вашей; душой благодарю вас; мне жаль, что и доныне пылкость нрава моего не потухла. Ах! мне надлежит к себе иметь большее внимание, чтобы быть кротким и умеренным в суждениях и слове. Господи! Ты зришь нас не покоряющихся воле Твоей; для Тебя нет ничего сокрытого: восставь меня спящего на усердное делание и прославление воли Твоей и имени Твоего, да работаю Тебе со страхом день и ночь. Благоволи, Господи, вознаградить милостью Твоею и рабу Твою Марию: сохрани и соблюди ее от находящих смущений и скорбей, которыми сокрушается сердце ее, и душа смущается горестью, наносимою от сопротивных, злоковарствующих духов во дни и ночи. Господи! Ты един прибежище наше и упование: не оставь нас слабых подкреплением Твоим; избавляй нас от враждующих на нас духов злобы поднебесных, да не порадуются льстивые о нашей немощи, видя благодать Твою, покрывающую нас. Аминь.'
        cn: 我亦心有病痛，因我以不謹慎之判斷與言語使您心生重負，我實在應當被斥責、被惱怒。我樂於見到您的真誠；我由衷地感謝您；我感到遺憾，我的性情之熾烈至今仍未平息。唉！我應當對自己更加留意，以使我在判斷和言語上能保持溫和與節制。主啊！祢鑒察我們，知我們未能順服祢的旨意；於祢而言，沒有任何隱藏之事：求祢喚醒我這沉睡之人，使我能熱切地履行和宣揚祢的旨意與祢的名，使我能日夜以敬畏之心事奉祢。主啊，求祢施恩，以祢的慈悲報償祢的僕人瑪麗亞：求祢保守她，護衛她免受突如其來的困惑與悲痛，這些困惑與悲痛正使她的心靈破碎，使她的靈魂因那敵對的、惡毒詭詐的諸靈在白日與黑夜所施加的痛苦而不安。主啊！唯獨祢是我們的避難所與希望：求祢不要離棄我們這些軟弱的人，以祢的力量扶持我們；求祢拯救我們脫離那些與我們為敵的、居於穹蒼之下的邪惡諸靈，使那些虛偽者不因我們的軟弱而歡慶，因他們見到祢的恩典正覆庇著我們。阿門。
  - type: heading2
    initial:
      ru: '106.'
      cn: '106.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Помолитесь о мне, да дастся милостию Божиею исправление жития моего, да погрузятся ожесточенные гордостью чувства мои в бездну смирения и клеветливый мой язык да свяжется, господство же мое да накажется лишением всякой помощи человеческой, и те, которые претерпели лютость нрава моего, да вознаградятся свободою, по воле их. Итак, мое непотребство да попирается человеками ради смягчения жестокости моей, и столько лет наносящий тяготу больному брату своему – да буду сам под тяжестью презрения от всех братии, носящих имя христианское! Тебе, о Господи, предаюсь, преданный прежде рождения моего: един Ты можешь помиловать меня и пременить из непотребства в благопотребство. О Творец мой! сотвори из меня все то, что Ты Сам предназначил сотворить. Сколько крат Ты спасал меня от потопов, от огня и меча, от внезапных смертей, от нападения разбойников и почти из самых челюстей ада воздвиг меня! Буди воля Твоя и ныне со мною! Предаюсь Тебе; прости меня, многогрешного, и устрой о мне спасительную вещь; внуши сердцу моему слово Твое, да последую верою повелению Твоему и буду всем раб и слуга, укрепленный силою Твоею,'
        cn: '请为我祈祷，愿藉着上帝的恩慈，我的生活得以修正；愿我那因骄傲而刚硬的诸般情感，沉入谦卑的深渊；愿我那好诽谤的舌头被捆绑；愿我的主权，因被剥夺一切人的帮助而受惩罚；愿那些曾忍受我严酷性情之人，能按其意愿获得自由。如此，愿我的卑劣不配，被人践踏，以软化我的残忍；愿我这多年来给患病弟兄带来重负之人，自己承受所有以基督之名受洗的弟兄们的轻蔑之重！


          主啊，我将自己交托于您，我在出生之前便已被您交付：唯有您能怜悯我，将我从不配化为适宜。哦，我的造物主！请在我身上成就您所命定的一切。您曾多少次从洪水、烈火与刀剑中拯救我，从猝死中拯救我，从强盗的侵袭中拯救我，并且几乎是从地狱的口中将我扶起！愿您的旨意如今也成就在我身上！我将自己交托于您；请宽恕我这罪孽深重之人，并为我安排救赎之事；请将您的圣言默示于我的心，使我能以信心遵从您的诫命，并以您的能力加固，成为众人的仆役与奴仆。'
    - type: paragraph
      text:
        ru: слабый и немощный Георгий
        cn: 軟弱無力的格奧爾基
  - type: heading2
    initial:
      ru: '140.'
      cn: '140.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Молитва негра!
        cn: 非裔之禱！
    - type: paragraph
      text:
        ru: Будь благ ко мне, о въчный Боже!
        cn: 願祢恩慈待我，哦，永恆之神！
    - type: paragraph
      text:
        ru: Я здесь минутный гость, -я раб!
        cn: 我在此地是暂时的过客，——我是个奴仆！
    - type: paragraph
      text:
        ru: Ты безконечен, я ничтожен;
        cn: 祢是無有窮盡，我是卑微如無物；
    - type: paragraph
      text:
        ru: Всесилен ты, -я нищ и слаб!
        cn: 全能属乎你，——我貧窮而微弱！
    - type: paragraph
      text:
        ru: Ты жизни Царь, -я дань гробницы!
        cn: 你是生命之君王，—我之贡献乃是坟墓！
    - type: paragraph
      text:
        ru: Ты весь во свете, -я в темнице;
        cn: 「祢盡在光明之中，—而我身處幽室之內；」
    - type: paragraph
      text:
        ru: Чтоб щедрить всех, -Ты благ на то,
        cn: 祢施恩於眾，——為此，祢恩澤深厚，
    - type: paragraph
      text:
        ru: Ты Всемогущ, а я-ничто!
        cn: 您是全能者，而我只是微不足道！
  - type: heading2
    initial:
      ru: '141.'
      cn: '141.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Удиви, Господи, благость Твою на нас, покрывая сердца наши неизреченною Твоею радостию. Возсияй в мыслях наших свет истинного разума, да приидем в познание самого Тебя – истинного света, и всякая другая ложная радость, обличаемая Твоею благодатию, да не касается льстивно душ наших. Даруй нам лучшее: слезы и умиление, и отъими от нас неблагоугодную Тебе радость... Пусть многие скорби поразят все наши чувства! но ради Тебя и ради спасения нашего, мы веруем неизреченно вознаграждены быть за них Твоим вечным утешением. Слава Тебе, Господи! Слава Тебе, Царю небесный. Слава Тебе, Боже наш!'
        cn: '主啊，愿祢的良善在我们身上彰显奇妙，以祢那不可言喻的喜乐覆蔽我们的心田。


          愿真理的理性之光照亮我们的思绪，使我们得以认识祢——那真正的光明，并愿一切虚假的喜乐，因蒙祢的恩典而受光照，不再以谄媚之态触及我们的灵魂。


          求祢赐予我们更美好的事物：眼泪与温良的感悟，并从我们身上除去那不合祢心意的喜乐……纵使许多忧患击打我们所有的感官！然而，为了祢，也为了我们的救赎，我们确信无疑，将因着祢永恒的安慰而获得无可言喻的报偿。


          荣耀归于祢，主啊！荣耀归于祢，天上的君王。荣耀归于祢，我们的上帝！'
    - type: paragraph
      text:
        ru: Г...
        cn: 主啊……
    - type: paragraph
      text:
        ru: Февраля 19-го, 1828 г.
        cn: 一八二八年，二月十九日。
  - type: heading2
    initial:
      ru: '143.'
      cn: '143.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Господи! Страхом Твоим покрой сердце мое, да не вознесшееся отпадет отТебе, Всещедре!... Память смертная нам приятна. Она смиряет нас и убеждает ко благоугождению пред Господом. Молимся Господу о чистоте сердца и об обновлении в нас духа, да будет нам радость спасения нашего в утверждение в любви Божией.
        cn: 主啊！願祢以祢的敬畏覆蓋我的心，好叫它不至因高舉而遠離祢，全恩之主！… 死亡的記憶對我們是可悅納的。它使我們謙卑，並勸服我們在主前行可蒙悅納之事。我們向主祈求心靈的潔淨，並祈求更新我們之中的聖靈，好叫我們的救恩喜樂得以堅固在上帝的愛中。
    - type: paragraph
      text:
        ru: Февраля 26-го, 1828 г.
        cn: 一八二八年二月二十六日
  - type: heading2
    initial:
      ru: '213.'
      cn: '213.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Аще не Господь бы был в нас, никтоже от нас возмогл бы вражиим бранем одолети: побеждающее бо от зде возносятся. На небо очи мои возвожу к Тебе, Слове: ущедри мя да живу Тебе.'
        cn: 倘若主不曾在我等之中，我等無人能以戰勝仇敵之爭戰：蓋因勝利者自此處被提昇。我將我之雙眼舉向天庭歸於祢，聖言：憐憫我，使我能為祢而活。
    - type: paragraph
      text:
        ru: 'Что смущени есте, и почто помышления входят в сердца ваша? Сие глаголал Господь ученикам Своим... Невольно находящим в сердце помышлениям следует противиться: в этом состоит весь подвиг истинного христианина. Господи! даждь ми мысль благую на потребление находящей злобы... Сие нужно повторять во всякое время: покрой нас, Господи, от человек некоторых и бесов, и страстей, и от всякия иныя неподобныя вещи... Ты вся веси, Господи: да будет воля Твоя с нами; яко же Ты сам хощеши, удивляя удиви на нас милость Твою, и спаси благодатию Твоею. Аминь.'
        cn: 「你们为什么惊惶，心中为什么起了意念呢？」[1] 主对祂的门徒们说了这话……对于那些不由自主地浮现在心头的意念，我们应当抵制：这便是真基督徒的全部苦修与努力。主啊！求祢赐予我美好的意念，以消弭那袭来的邪恶……这需要在任何时候重复诵念：主啊，求祢庇佑我们，使我们免于某些人、魔鬼、诸般情欲以及一切其他不当之事的侵害……主啊，祢知晓万事：愿祢的旨意与我们同在；正如祢自己所愿，以奇妙的方式将祢的怜悯彰显于我们身上，并以祢的恩典拯救我们。阿门。
    - type: paragraph
      text:
        ru: 'Господи Боже сил! услыши молитву мою: внуши Боже Иаковль. Защитниче наш, виждь, Боже, и призри на лице Христа Твоего. Яко лучше день един во дворех Твоих паче тысящ: изволих приметатися в дому Бога моего паче, неже жити ми в селениях грешничих. Коль возлюбленна селения Твоя, Господи сил!... Яви нам, Господи, милость Твою, и спасение Твое даждь нам... В день скорби моея воззвах к Тебе, яко услышал мя еси. Сотвори со мною знамение во благо: и да видят ненавидящии мя, и постыдятся: яко Ты, Господи, помогл ми, и утешил мя еси. Господи, воздвигни силу Твою, и прииди, во еже спасти нас...'
        cn: 主，万军之神！请垂听我的祷告，雅各布的神啊，求你侧耳倾听。我们的保护者，神啊，求你观看，并垂顾你受膏者（基督）的面容。因为在你院宇中的一日，胜过在别处的千日；我宁愿站在我神殿宇的门槛上，也不愿居住在罪人的帐棚中。万军之主啊，你的居所何等可爱！……主啊，求你向我们显明你的慈爱，并赐予我们你的救恩……在我困苦的日子，我向你呼求，因为你已垂听了我。求你以恩惠待我，给我一个记号，好使那些恨我的人看见，并感到羞愧，因为你，主啊，帮助了我，也安慰了我。主啊，求你兴起你的能力，并降临，为要拯救我们……
    - type: paragraph
      text:
        ru: Борюсь, борюсь с страстями,
        cn: 我奮鬥，我奮鬥，與諸般激情相爭，
    - type: paragraph
      text:
        ru: Сражаюсь всякий день.
        cn: 我日日征戰。
    - type: paragraph
      text:
        ru: Страшат меня мечтами,
        cn: 他们以幻梦恐吓我，
    - type: paragraph
      text:
        ru: В ночи являют тень,
        cn: 在幽夜中显现阴影，
    - type: paragraph
      text:
        ru: Тень злобы, зверский вид,
        cn: 罪惡之影，如獸之形，
    - type: paragraph
      text:
        ru: И тысячу обид
        cn: 及萬般凌辱
    - type: paragraph
      text:
        ru: Готовы вмиг нанесть,
        cn: 隨時準備好瞬間施加，
    - type: paragraph
      text:
        ru: Плетя лукавством лесть;
        cn: 他們以詭詐編織著諂媚；
    - type: paragraph
      text:
        ru: Но вера, упование,
        cn: 然而，信德、望德、
    - type: paragraph
      text:
        ru: Ко Господу взывание-
        cn: 向上主之呼求
    - type: paragraph
      text:
        ru: Прочь гонят тьмы бесов,
        cn: 驅逐群魔幽暗，
    - type: paragraph
      text:
        ru: Как подлых черных псов.
        cn: 如同卑劣的黑犬。
    - type: paragraph
      text:
        ru: Января 18-го, 1831 г.
        cn: 一八三一年，一月十八日。
  - type: heading2
    initial:
      ru: '214.'
      cn: '214.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Ангел Божий, Ангел мирный, ограждай нас верою, просвещай любовию-не тою, которою мир самолюбствует, но которою Господь приветствует.
        cn: 上帝的天使，和平的天使，以信德护卫我们，以仁爱光照我们——不是以世人自私自利的爱，而是以上主所喜悦的爱。
    - type: paragraph
      text:
        ru: 'В мире сем смущенном чем угодно вам прельщать себя? Каждый человек живет как хочет. Блажен, кто уклоняется от зла и творит благое по изволению души своей: но творящий злое получит воздаяние за дела свои и не хотяй. Будет праведный суд и воздаяние комуждо по делом его.'
        cn: 在這紛亂的世間，你有何心願來迷惑自己？每個人都隨心所欲地活著。那避開邪惡、按自己心意行善之人，是有福的；然而那作惡之人，縱然不願，也將因其所行而得到報應。將會有公義的審判，各人必照其所行而得到償報。
    - type: paragraph
      text:
        ru: Жизнь и свет,
        cn: 生命与光芒
    - type: paragraph
      text:
        ru: Тьма и смерть!
        cn: 黑暗與死亡！
    - type: paragraph
      text:
        ru: Нас в жизнь и свет Христос зовет
        cn: 基督召喚吾人進入生命與光明
    - type: paragraph
      text:
        ru: Тесным и прискорбным путем.
        cn: 循此窄而憂戚之途。
    - type: paragraph
      text:
        ru: Путь сей в небо; что-ж стоим? пойдем!
        cn: 此乃通往天国之途；吾等何故伫立？且行矣！
    - type: paragraph
      text:
        ru: Господи! В он жеащедень скорблю, скоро услыши мя; и прииди, во еже спасти мя. По множеству болезни моея возвеселиши душу мою, и распространяеши сердце мое в скорби моей, яко на Тя уповах. Ты избавиши мя от всех ловящих мя. Надеющиися на Тя да не постыдимся.
        cn: 主啊！就在我悲苦之日，请速速垂听我；并请降临，以拯救我。因着我众多苦痛，祢必使我灵魂欢欣，并舒展我悲伤之心，因为我仰望祢。祢必救拔我脱离所有猎取我之人。愿仰望祢之人不致蒙羞。
    - type: paragraph
      text:
        ru: Положи, Господи, хранение устом моим, и дверь ограждения о устнех моих, да не исходят гнилые слова из необузданных уст моих; но да славословит язык мой всесвятое имя Твое Отца, и Сына, и Святого Духа, ныне и присно и во веки веков, с непрестанно поющими на небеси славу Твою святыми Ангелами. Аминь.
        cn: 主啊，求祢在我口中安设守卫，在我嘴唇上设立严密的门扉，好叫腐朽之言不从我这放纵的口中发出；唯愿我的舌头颂赞祢至圣之名——父、子、圣灵，从今时直到永远，与在天上不住歌颂祢荣耀的众圣天使一同赞美。阿门。
    - type: paragraph
      text:
        ru: Покров Пресвятой Богородицы да покрывает тебя от всякого зла!
        cn: 願至聖聖母的庇佑覆蓋你，使你遠離一切邪惡！
    - type: paragraph
      text:
        ru: Февраля 7-го, 1831 г.
        cn: 一八三一年，二月七日。
  - type: heading2
    initial:
      ru: '215.'
      cn: '215.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Господь просвещение мое, спасение мое и защититель мой!
        cn: 主是我的光明，我的救赎与我的庇佑！
    - type: paragraph
      text:
        ru: 'Да умножится мое желание о Тебе глаголати, о Тебе писати, о Тебе беседовати, о Твоем блаженстве и славе. О жизнь вечная! да возможем, молитвою и постом, от бедствий и томлений сея смертной и скорогибнущей жизни, под облако приятного воздуха Твоего преселиться: и таким образом в чаянии вкушать Твои сладости не столь чувствительны нам будут сея временныя жизни горести.'
        cn: 願我渴慕宣講祢，書寫祢，與祢交談，談論祢的福祉與榮耀的心願倍增！啊，永恆的生命！願我們藉著禱告與禁食，得以從這致死且速朽之生命的災禍與苦難中，遷移至祢宜人空氣的雲下：如此，在期盼中品嚐祢的甘甜，這短暫生命的愁苦便不至於使我們如此痛苦了。
    - type: paragraph
      text:
        ru: Да работает Тебе, Премилосердый, мысль моя, да воздыхает к Тебе всегда душа моя, да горит любовью к Тебе сердце мое и да почиет в Тебе, Боже, мой дух!
        cn: 願我的思緒為祢，至慈者，而運行；願我的靈魂時時向祢嘆息；願我的心因祢的愛而熾熱；願我的精神在祢，我的上帝，內安息！
  - type: heading2
    initial:
      ru: '217.'
      cn: '217.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Когда, земное полюбя, нельзя без слез пробыть:'
        cn: 當你鍾愛世間事物，無法無淚地度過時：
    - type: paragraph
      text:
        ru: Не лучше-ль красоты небесные любить?
        cn: 难道不该更喜爱那天上的美善吗？
    - type: paragraph
      text:
        ru: 'Твори благо, бегай злаго, и спасешися. Помолимся Господу: сердце чисто созижди во мне, Боже, и дух прав обнови во утробе моей. Не отвержи мене от лица Твоего, и Духа Тво-его Святаго не отыми отМене. Воздаждь ми радость спасения Твоего, и духом владычним утверди мя. Обышедше обыдоша мя яко пчелы сот, и именем Господним противляхся им. Да будет в нас сердце чисто от находящих чуждых помышлений. Само слово Божие научает нас молиться, чтобы не внити в напасть и не ходить туда, где смятение, а кому кто угождает, тому и служит, тому и рабствует. Слава Богу, когда кто богоугодные дела творит и со всеми мирно говорит. Человекоугождение же так рассыплется, что и не соберется. Писание говорит, что Бог рассыплет кости человекоугодников. Извольте размышлять, о каких человекоугодниках Писание объявляет. Моя мысль меня вразумляет о тех, которые угождают не ко спасению и не к назиданию душу...'
        cn: 行良善，避邪恶，则得救赎。让我们向主祈祷：「神啊，求祢在我里面造清洁的心，使我里面重新有正直的灵。[1]不要丢弃我，使我离开祢的面；不要从我收回祢的圣灵。[2]求祢使我复得救恩之乐，赐我乐意的灵扶持我。[3]他们如同蜂子围绕我，如同烧荆棘的火，但奉主名，我必抵挡他们。」[4]愿我们心中清净，不受外来杂念的侵扰。神自己的话语教导我们祈祷，以免陷入试探，不往纷乱之地行走。人讨好谁，就服侍谁，就为谁奴役。荣耀归于神，当有人行神所喜悦之事，并与众人和睦交谈。而那讨人喜悦之事，则会消散，无法再聚集。圣经说，神必分散那些讨人喜悦之人的骨头。请思量，圣经所说的讨人喜悦之人是哪些。我的思绪开导我，乃是那些所讨好之事，不为救赎，不为造就灵魂……
    - type: paragraph
      text:
        ru: 'Молитва ваша и милостыня может много, когда вы угождаете Богу всем сердцем: и даст Господь по сердцу вашему покой и утешение здесь и там, где нет конца. Мы здесь ми-нутные гости; нас ожидает вечность. Когда Господь милостивно приимет нас к себе и покроет наше недостоинство благостью Своею, тогда увидимся в веселии и радости, и свиданию нашему уже не будет разлучения никогда. Мы сотворены для неба, для вечной славы; почто же прилепляемся к вещам земным и тленным? Ищите прежде Царствия Божия, и сия вся приложатся вам...'
        cn: '您的祷告和布施，当您全心全意地取悦上帝时，能成就许多事：主会按照您的心意，赐予您此地和彼处，那永无终结之处的平安和慰藉。我们在此地不过是须臾的过客；永恒正在等待着我们。


          当主以祂的慈爱接纳我们归于祂自己，并以祂的良善遮盖我们的不配之时，我们将在喜悦和欢欣中相见，并且我们的相聚将永无分离。


          我们是为了天堂、为了永恒的荣耀而被造的；为何我们却依恋于世间和必朽的事物呢？


          「你们要先求上帝的国，和祂的义，所有这一切都将加给你们……」'
    - type: paragraph
      text:
        ru: Сорадующийся вашему спасению о Господе Г-й.
        cn: 在主內為你們的救恩同感喜樂的格奧爾基。
  - type: heading2
    initial:
      ru: '219.'
      cn: '219.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Умом и мыслию пишу и к сердцу слово приношу:«обратися, душе моя, в покой твой, яко Господь благодействова тя: яко изъят душу мою от смерти, очи мои от слез и нозе мои от поползновения»(Пс 114, 6).«Что воздам Господеви о всех, яже воздаде ми»(Пс 115,3)?«Крепость моя и пение мое Господь, и бысть ми во спасение»(Пс 117,14)...'
        cn: 我以心智和思緒寫下，將言詞帶到心間：「我的靈魂啊，回到你的安寧之中吧，因為上主善待了你；祂將我的靈魂從死亡中救出，使我的眼睛不再流淚，使我的腳不再跌倒。」（《詩篇》114:6）。「我能以什麼報答上主所賜予我的一切恩惠呢？」（《詩篇》115:3）。「上主是我的力量和我的詩歌，祂成了我的拯救。」（《詩篇》117:14）……
    - type: paragraph
      text:
        ru: Что же далее открывает?«Помянух Бога, и возвеселихся». Вот что возвещает нам Псалмопевец... Память Божия веселит сердце...
        cn: 那麼，接下來祂還揭示了什麼呢？「我追念上帝，便心中歡喜。」這就是這位吟頌詩篇者向我們宣告的……對上帝的記憶使人心靈歡愉……
    - type: paragraph
      text:
        ru: А уныние и грусть от чего бывают? Конечно, от произвольного уклонения сердца в память суетностей во зле лежащего мира...
        cn: 而憂愁與哀傷從何而生？當然，是因心自願傾向於思憶那臥於邪惡之中的塵世虛妄……
    - type: paragraph
      text:
        ru: Обратися, душе моя, в покой твой, яко Господь благодействова тя. Приятно ли вам это повторение?
        cn: 'Обратися, душе моя, в покой твой, яко Господь благодействова тя.


          我的灵魂啊，回到你的安宁之中吧，因为上主已善待了你。您喜欢这个重复吗？'
    - type: paragraph
      text:
        ru: Ищущим прежде всего Царствия Божия прочее само прилагается Промыслом всемогущейдесницыдуше, верующей во истину.
        cn: 对于那些首先寻求上帝之国的人，其余的一切都会由全能之手（deus）的照拂，自动地加诸于那真正信奉的灵魂。
    - type: paragraph
      text:
        ru: Июня 3-го, 1831 года
        cn: 一八三一年六月三日
  - type: heading2
    initial:
      ru: '237.'
      cn: '237.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: К сердцу сердцем извещаю, слово Божие вещаю:-сладости пию в горести моей.
        cn: 心以心傳遞消息，宣揚上帝的聖言：——我在我的苦痛中飲嚐甘甜。
    - type: paragraph
      text:
        ru: Коль многое множество благости Твоея, Господи, юже скрыл еси боящимся Тебе, соделал еси уповающим на Тя пред сыны человеческими...
        cn: 主啊，祢那丰盈的慈爱，祢为敬畏祢的人所珍藏的，祢在世人面前为信靠祢的人所成就的……
    - type: paragraph
      text:
        ru: '«О коль блаженни бояпцеся Господа! Аз же рех во изступлении моем: отвержен есмь от лица очию Твоею: сего ради услышал еси глас молитвы моея, внегда возвах к Тебе... Господь не оставляет взывающих к нему: Ты еси прибежище мое от скорби обдержащия мя: радосте моя, избави мя от обышедших мя». Видно из сего, что во всякое время от обдержания скорби прибежище Господь.-"Рцы души моей, спасение Твое есмь Аз».-Это взывание души, уповающей на Господа. «Душа же моя возрадуется о Господе, возвеселится о спасении Его». Душе вся радость и веселее – Господь. «Посли свет Твой и истину Твою: та мя настависта, и введоста мя в гору святую Твою, и в селения Твоя»... Вразумляющий свет и истина вводят душу в небесное отечество. –Вскуюприскорбна еси душе моя, иВскуюсмущаеши мя? уповай на Бога, яко исповемся Ему: спасение лица моего, и Бог мой». Душе в прискорбии и смущении одна надежда-Бог. «Господь сил с нами, заступник наш Бог Иаковль». От всякого страхования заступление-Господь.-"Яко Той есть Бог наш во век и в век века! Той упасет нас во веки». Пища и питье души и единственное несомненное упование-Бог. «Помыслих дни первыя, и лета вечная помянух, и поучался». Помышление о временных и вечных есть свойственное душе поучение во всякое время.-"Яви нам Господи милость Твою, и спасение Твое даждь нам». Просящим милость и спасение дается от Господа.-"Аще не Господь помогл бы ми, вмале вселилася бы во ад душа моя». От ада избавляет душу един Господь.-"По множеству болезней моих в сердце моем, утешения Твои возвеселиша душу мою». Посему единственно утешения Господни возвеселяют болезненную душу и растворяют ее. «Сеющии слезами радостью пожнут»!'
        cn: 「凡敬畏主者，何其有福！我曾在我的迷狂中說：『我被丟棄，離開了你的面：因此，你聽見了我祈禱的聲音，當我向你呼求的時候⋯⋯』主不丟棄那些向他呼求的人：『你是我的避難所，脫離那圍困我的憂患：我的喜樂啊，拯救我脫離那環繞我的人。』由此可見，無論何時，脫離那圍困的憂患，避難所唯有主。」——「對我的靈魂說：『我是你的救恩』。」——這是那仰望主的靈魂的呼求。「我的靈魂要因主而歡喜，要因他的救恩而快樂。」對於靈魂而言，一切的喜樂和快樂都是主。「發出你的光和你的真理：願它們引導我，帶我到你的聖山，和你的居所」⋯⋯那使人明白的光和真理，引導靈魂進入天上的家鄉。——「我的靈魂啊，你為何憂傷？你為何在我裡面煩躁？應當仰望神，因為我要稱謝他：他是我的面容的救恩，和我的神。」靈魂在憂傷和煩躁之中，唯一的盼望是神。「萬軍之主與我們同在，雅各的神是我們的保護者。」脫離一切恐懼的庇護是主。——「因為他是我們的神，直到永遠和永遠的永遠！他將永遠牧養我們。」靈魂的飲食，和唯一確鑿的仰望是神。「我想起從前的日子，追念永遠的歲月，並受教誨。」思念暫時的和永恆的是靈魂在任何時候應有的教誨。——「主啊，求你向我們顯明你的憐憫，並將你的救恩賜給我們。」向主求憐憫和救恩的人，必從主那裡得著。——「若非主幫助我，我的靈魂就幾乎住在陰間了。」唯有主能從陰間拯救靈魂。——「在我心中諸多的痛苦中，你的安慰使我的靈魂快樂。」因此，唯有主的安慰能使痛苦的靈魂快樂，並使其得到寬解。「流淚撒種的，必歡呼收割！」
    - type: paragraph
      text:
        ru: Июня 16-го, 1832 г.
        cn: 一八三二年，六月十六日。
  - type: heading2
    initial:
      ru: '239.'
      cn: '239.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу о всем! Любовью убеждаюсь ради Господа всегда помнить и писать вам искреннюю мысль сердца моего. Теперь я говорю с собою: представь себе все обстоятельства свои и проникни в них – какое начало? какое следствие и какой конец им будет?.. Воля Божия да будет! По некотором времени все окончится... Еще представляю, что все видимое телесно; оно пременяется и скоро исчезнет; невидимое же духовно: оно ныне верою приемлется и вовеки пребывает. Избрать то или другое есть дело изволения самовластной души; и кто что избирает себе разумно, к тому и сердцем склоняется, того и ищет всеми средствами, всем желанием сердца своего...'
        cn: '荣耀歸於上主，讚美萬有！為著主耶穌的緣故，我心中充滿了愛意，促使我時刻將我內心深處的真實想法銘記於心，並書寫給您。此刻，我對自己說：請將你所有的處境一一展現，深入探究——這些事情的開端是什麼？它們將帶來何種後果？它們的結局又會如何？願上主的旨意成就！過不多時，一切都將終結……


          我又思量：凡眼所能見者，皆為物質之屬；它們變化無常，轉瞬即逝。而那不可見者，乃是靈性之物：如今我們藉著信德領受它，並將永遠存留。選擇此或選擇彼，乃是賦有自主權的靈魂的意願所決定的；人若以智慧選擇了何種事物為己所求，他的心便會傾向於此，他必會竭盡所有方法、以他心中所有的渴望去尋求它……'
    - type: paragraph
      text:
        ru: 'Дай, Господи, всегда избирать Тебе угодное и нам полезное! Размышляю, что есть поистине избираемое душою моей: изобилие ли земных наслаждений, чтобы на всяк день ве-селиться и принимать новые утешения до самого конца жития моего? О нет! Это обман чувств и кратковременная прелесть сего мира; да будет сие чуждо моему сердцу!'
        cn: 求主，赐我恒常择取祢所喜悦、于我等有益之事！我心沉思，究有何物方是吾灵魂真实当择：乃是地上享乐之丰盛，使我日日欢愉，直至生命尽头，皆得新慰藉乎？哦，不！此乃感官之欺骗，此世短暂之魅惑；愿此远离吾心！
    - type: paragraph
      text:
        ru: 'Кто имеет счастье поистине называться христианином, тот пусть взывает с матерью своей, Святой Церковью: на небо очи свои возвожу, к Тебе, Слове! Ущедри мя, да живу Тебе. Смотрю в псалмах на душу, взыскующую Господа. Она вопиет и открывается в стремительнейшем уподоблении:«яко елень на источники водныя, сице желает душа моя к Тебе, Боже»(Пс 41, 2). А елень, когда пожирает змиев и от того делается в нем воспалительный огонь, тогда, как стрела, несется на источники водные для утоления нестерпимой жажды своей. Таково уподобление души, жаждущей Бога своего.«Возжада душа моя к Богу крепкому, живому, когда прииду и явлюся лицу Божию»(Пс 41,3)?'
        cn: 凡有幸能真切被称为基督徒之人，当与他的母亲——圣教会一同呼唤：「我向着上天举目，归向祢，圣言！愿祢怜悯我，使我能为祢而活。」我在《圣咏集》中凝视那寻求上主的灵魂。它呼喊着，并在最迅猛的比拟中显现自身：「我心切慕祢，我的神，如鹿切慕溪水。」（《圣咏集》四十一，二）那鹿，当它吞食毒蛇，体内燃起炎症的烈火时，便如箭一般奔向水源，以止息它那难以忍受的干渴。这便是那渴慕其神之灵魂的比拟：「我的灵魂渴慕那全能、永生的神，我何时才能来到，瞻仰神的圣容？」（《圣咏集》四十一，三）
    - type: paragraph
      text:
        ru: В крайнем же оскорблении от некоторых душа исповедуется пред Богом; говорит в болезни сердца своего жалостнейшим произношением;«озлоблен бых, и смирихся до зела, рыках от воздыхания сердца моего. Господи, пред Тобою все желание мое, и воздыхание мое отТебене утаится..». Вот самые убедительнейшие слова, которые она произносит от сокрушенного сердца;«призри на мя и помилуй мя, скоро услыши мя; сохрани мя, Господи, яко на Тя уповах. Сохрани мя, Господи, пзбави душу мою от устен неправедных и от языка льстива; удиви милость Твою, спасаяй уповающия на Тя от противящихся деснице Твоей. Сохрани мя, Господи, яко зеницу ока, в крове крилу Твоею покрыеши мя. Человек, яко трава, дние его, яко сень, преходят. Милость же Господня пребывает во век».
        cn: '在一場極度的、來自某些人的侮辱中，這靈魂在上帝面前傾訴；她在心靈的痛楚中，以最哀痛的聲調說道：


          「我受盡苦楚，極其謙卑，因我心中之歎息而發出呻吟。主啊，我一切的願望都在祢面前，我的歎息也不會向祢隱瞞。」


          以下是她從破碎的心中所發出，最具說服力的話語：


          「求祢垂顧我，憐憫我，快快俯聽我；主啊，求祢保全我，因為我仰望祢。主啊，求祢保全我，將我的靈魂從不義者的口和詭詐的舌中拯救出來；求祢以祢的慈愛為奇妙，拯救那些仰望祢的人脫離那些抵擋祢右手的人。主啊，求祢保全我，如同眼中的瞳仁一樣，在祢翅膀的蔭庇下覆庇我。人的日子如草一般，如同陰影逝去。然而主的慈愛卻永遠長存。」'
    - type: paragraph
      text:
        ru: Божией милостью сообщая сердцу вашему истинный разум сих возвышенных рече-ний, желаю, да просветит Господь душу, преданную в любовь, заповеданную Богом.
        cn: 愿上帝之慈悲，将这些崇高言语的真实意蕴告知您的心田，我亦期盼上主光照那献身于上帝所命之爱中的灵魂。
    - type: paragraph
      text:
        ru: Июня 26-го, 1832 года
        cn: 一八三二年，六月二十六日
  - type: heading2
    initial:
      ru: '257.'
      cn: '257.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Песнь 6-я.
        cn: 第六頌。
    - type: paragraph
      text:
        ru: 'Яко Пророка Иону, спаси нас, Господи. От зверя воззва Иона глаголя: возопих в скорби моей ко Господу Богу моему, и услыша мя. Из чрева адова вопль мой, услышал еси глас мой: отвергл мя еси во глубины сердца морскаго, и реки обыдоша мя. И аз рех: отринухся от очию Твоею: едва приложу призрети ми ко храму святому Твоему; возлияся вода до души моея, бездна обыде мя последняя. Попре глава моя в разселины гор: снидох в землю, ея же вереи заклепи вечнии. И да взыдет из истления живот мой к Тебе, Господи Боже мой. Внегда скончаватися отМенедуши моей, Господа помянух. И да приидет к Тебе молитва моя, ко храму святому Твоему. Хранящии суетная и ложная, милость свою оставиша. Аз же со гласом хваления и исповедания пожру Тебе. Елико обещах, воздам Тебе во спасение мое Господеви.'
        cn: 主啊，求您拯救我们，如同拯救先知约拿一般。约拿从那巨兽腹中呼喊，说道：「我在苦难中向我主、我的上帝呼求，祂就垂听了我。我从阴间之腹中发出哀号，您听见了我的声音。您将我抛入深海的深处，江河环绕着我。我曾说：『我被驱逐离开您的眼前：我几乎不能再仰望您的圣殿了。』海水漫过我的性命，那极深的渊围绕着我。我的头沉入了山岳的缝隙之中：我降到那地，其门闩永远关闭。愿我的生命从腐朽中上升归于您，我主，我的上帝。当我的灵魂在我里面消逝之时，我记念了主。愿我的祷告达到您的面前，达到您的圣殿。那些敬奉虚妄和谎言之人，却离弃了他们的慈爱。至于我，我要以赞美与认信的声音向您献祭。我所许诺的一切，都将向那施予我拯救的主还愿。
    - type: paragraph
      text:
        ru: Мир вам милостью Божиею, когда мысль сердца вашего не ищет иного утешения и покоя ни в чем другом, как только в преискренном внимании Слову Божию!
        cn: 願神恩與您同在，當您心之思慮不向任何他物尋求別樣的安慰與安寧，唯在於極其真誠地聆聽神之聖言時！
    - type: paragraph
      text:
        ru: С любовью напоминаю вам прочитать житие Священномученика Киприана и Мученицы девицы Иустины.
        cn: 怀着爱意提醒您阅读神聖殉道者塞浦路斯的聖賽普里安及童貞殉道者尤斯蒂娜的生平。
  - type: heading2
    initial:
      ru: '63.'
      cn: '63.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: 'Господи! вразуми нас ко благоутождению Тебе; даруй нам самим себя возненавидеть и возлюбить Тебя более всего, Господи! Тебе предаемся, удиви на нас милость Твою. Та скорбь и грусть пусть будет нам приятна, которая сближает нас с царством Божиим и пресекает волю нашу, чтобы не услаждались мы в сладострастиях сего временного многомятежного мира. Может ли сердце, любящее Иисуса Христа, заниматься миром, враждующим против Господа? Ежели кто стыдится явно исповедывать Господа Иисуса Христа в роде сем прелюбодейном и грешном, то и Сын человеческий постыдится его, когда приидет во славе Отца Своего со Ангелы Святыми. Что же этого несчастнее? – О, нет! Не стыдитесь явно говорить о долге христианском и убегать непотребных разговоров и бесед. Рассудите: пусть весь мир возносит и оправдывает вас; но если это противно Господу, то кто может избавить от гнева Его? Лучше быть в милости у Господа и благоугождать Ему, – хотя бы весь мир возненавидел нас и осмеивал, – нежели, угождая миру, быть отверженным от Бога. Мир ничего не может сделать нам, разве более прославить наше упование о Господе и веру в благоустрояющий о нас промысел Его.'
        cn: 主啊！求祢啟迪我等，使我等能蒙祢喜悅；求祢恩賜我等，使我等能憎惡自身，並能愛祢超乎一切，主啊！我等將自身全然奉獻於祢，求祢向我等顯現祢奇異的憐憫。願那憂愁與悲傷，凡是使我等與天國更親近、並斷絕我等自身意願的，皆令我等歡喜，為的是使我等不再貪戀於這暫時多擾之世的淫慾享樂之中。一顆愛慕耶穌基督的心，豈能戀棧於這與主為敵的世界？若有人在這淫亂而罪惡的世代中，羞於公開承認主耶穌基督，則人子在祂父的榮耀中，與聖天使一同降臨之時，也必以他為恥。[1] 還有什麼比這更不幸呢？— 哦，絕不！不要羞於公開談論基督徒的本分，並遠避那些不合宜的言語和交談。請思量：縱使全世界都稱讚你、為你辯護；然而，如果這違逆了主，那麼誰能使你免於祂的震怒呢？寧願蒙受主的恩典，並取悅於祂，— 縱使全世界都憎恨我等、嘲笑我等，— 也不願為了取悅世界而被上帝棄絕。世界不能對我等造成任何傷害，反而更能彰顯我等對主的盼望，以及對祂為我等安排周詳的護佑的信心。
    - type: paragraph
      text:
        ru: Предайте ваше сердце назирающему вас Господу.
        cn: 將您的心交託給那位看顧您的主。
    - type: paragraph
      text:
        ru: 7-го Декабря, 1824 г.
        cn: 一八二四年十二月七日
  - type: heading2
    initial:
      ru: '65.'
      cn: '65.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: '«Уязвлено и изранено буди всегда сердце мое Твоею божественною любовью, Господи, да с Пророком снова сия рачительная словеса глаголю: уязвлен есть добротою Твоею, Женише мой сладчайший! В след Тебе теку, в благоухание мира Твоего, его же жаждет душа моя. Где пасешь? или где почиваешь в полудни? Где воссияешь свет? Где просвещаешь тьму? Где утешаешь любимых? Где рачители твои упоишь, и исполняешь их божественное желание?'
        cn: 「主啊，願我的心恆常被祢神聖的愛所刺傷與療癒，使我能再次與先知一同說出這些熱切的話語：『我被祢的美善所刺傷，我最甜美的良人！』我追隨祢的腳步奔跑，進入祢聖膏的芬芳，我的靈魂為此而渴慕。祢在哪裡牧放群羊？或是在午間何處休憩？祢在何處讓光明閃耀？祢在何處照亮黑暗？祢在何處安慰祢所愛之人？祢在何處使祢的熱愛者心醉神迷，並滿足他們神聖的渴望？」
    - type: paragraph
      text:
        ru: '«Где же моей душе иметь непременный отдых? Где уму пристанище? Где сердцу непреложная тишина и покой, если не в Тебе, Господи, если не Ты Сам душу мою упокоишь, и присносущное утешение даруешь? Всякая же мира сего радость плач есть: всякое утешение его – скорбь и печаль. Всякое наслаждение земное – горесть и тяжесть души; всякая любовь плотская ложь есть и лицемерие; не свойственна и известна души моей ни едина мира сего сладость: но Ты Един да будешь мне радость и веселье и вечное присносущное наслажденье»!'
        cn: '「我的靈魂，它永恆的安息將在何處尋得？我的心靈，它的港灣將在何處停泊？我的心，它不變的寧靜與平安，若不在祢之內，主啊，若非祢親自撫慰我的靈魂，並賜予我永恆的慰藉，它又將在何處獲得？


          世間的一切歡樂皆是哭泣；它的一切慰藉皆是憂愁與悲傷。地上的一切享受，皆是靈魂的苦楚與重負；一切肉體的愛，皆是虛謊與偽善；世間的甜蜜，無一與我的靈魂相稱，無一為我的靈魂所知曉：


          唯願祢獨自成為我的喜悅、我的歡樂，以及我永恆不朽的享受！」'
    - type: paragraph
      text:
        ru: Прошу вас повторять сии строки Св. Димитрия... Когда сердце жаждет небесного царствия, тогда все мирское, все земное очень сделается тягостно, и противно, и отвратительно.
        cn: 懇請您重複聖狄米特里[1]的這些話語：當心靈渴慕天國的國度時，所有世俗的、所有屬地的一切，都將變得沉重、令人厭惡、且令人反感。
