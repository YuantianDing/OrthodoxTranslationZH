    text:
      ru: К графине Ивановне Жадовской
      cn: 致伊万诺夫娜·扎多夫斯卡娅女伯爵
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу! По милости Благомыслителя о спасении нашем Господа, я, недостойнейший, много утешен вашею любовью. Сей дар никем не отъемлется во Иисусе Христе. Говорит Священное Писание: Бог есть огнь, поедающий нечестие. Да истребится из сердца всякая мысль, не благоугодная пред вечным милосердием. Благо нам сообщатися чистою любовию и исповедатися пред Сердцеведцем Господом, в прославлении Его.'
        cn: '赞美吾主！藉由那为我们救赎而思虑良善的吾主之慈悲，我这最不配之人，因着您的爱而深得慰藉。这恩赐在耶稣基督内，无人能将之夺去。


          圣典有言：「上帝是焚灭不敬之火。」愿一切不蒙永恒慈悲所喜悦的思念，皆从我心间消灭殆尽。


          我们若能以纯净之爱彼此相通，并在赞颂吾主时，向知悉人心者告白，实乃幸事。'
    - type: paragraph
      text:
        ru: Никакие расстояния местные не могут разделить сердца любящих друг друга в повсюду сущем Утешителе. Смею просить вас сокрыть мое имя и, сколько можно, последовать мирной осторожности, о всем благодаря Господа. А когда будете стоять на молитве и жертвовать своим сердцем Богу («сердце сокрушенно и смиренно Бог не уничижит»–Пс 50, 19), тогда и мне будет на сердце знак вашего жертвоприношения, ежели Господу будет сие угодно, для утверждения нас в святой молитве, которая от Него внушается и бывает Им содействуема, по одному только с нашей стороны соизволению. Вам всегда остается разбирать свои мысли.
        cn: 在无所不在的慰藉者中，任何地域上的距离都无法隔断彼此相爱的心灵。我斗胆请求您隐去我的名字，并尽可能地保持平静的谨慎，为一切感谢主。当您站着祷告，将您的心献祭给上帝时（「忧伤痛悔的心，上帝必不轻看」——诗 50:19），若主乐意，我心中也会因此而有您献祭的印记，为的是坚固我们在神圣的祷告之中；这祷告由他所默示，并藉由他所协同成就，仅需我们单方面的心愿允诺。您要常常省察您的思虑。
  - type: heading2
    initial:
      ru: '166.'
      cn: '166.'
    text:
      ru: К Н. А. В.
      cn: 獻予N. A. B.
    children:
    - type: paragraph
      text:
        ru: Милостивая государыня!
        cn: 仁慈的贵妇人！
    - type: paragraph
      text:
        ru: Кто не говорит ни одного праздного слова, тот хотя бы ты-сячами людей окружен был, действительно избегает мирской суеты.
        cn: 凡不道一言閒話者，縱然為萬眾所環繞，亦確然遠離世俗之喧囂。
    - type: paragraph
      text:
        ru: 'Наставник и Спаситель всего мира Иисус Христос. Его разумеют слышащие, когда внимают в простых сердцах своих следующим словам Его: «Мои ученики есть те, которые имеют любовь между собою; если любите Меня, слово Мое соблю-дете, соблюдающий заповеди Мои, любит Меня! Любите врагов ваших, добро творите ненавидящим вас». Вот что угодно все во благо устраивающему Богу, а противящиеся ему, погибнут.'
        cn: 全世界的导师与救主——耶稣基督。那些以简朴之心聆听祂言语的人们，便能领悟祂的这些话语：「你们若彼此相爱，世人因此就认出你们是我的门徒；你们若爱我，就必遵守我的道；遵守我诫命的，就是爱我！当爱你们的仇敌，为那恨你们的祝福，善待那憎恶你们的人。」[1] 这便是那安排万事于至善之境的上帝所喜悦的；而那些抗拒祂的人，必将灭亡。
    - type: paragraph
      text:
