      text:
        ru: 'Часто мне представляется, что в последний раз пишу к вам, сознавая свое ничтожество. Но милость Божия велика и продолжительна во спасение до самого конца моего в бедственной жизни сей. Обращаюсь к смотрению недоведомых судеб Всевидящего и взываю от болезни сердца моего: «Господи! прибежище мое, не отврати лица Твоего отМене; в день скорби моей, когда душа моя лобзает подножие ног Твоих, призри на мя и помилуй мя, по суду любящих имя Твое. Просвети лице Твое на раба Твоего и научи мя оправданием Твоим. Господи! Ты един просвещение мое, и спасение мое, в вышних живый, и на смиренныя призираяй, сердца же и утробы испытуяй, изведи из темницы душу мою исповедатися имени Твоему. Да прославится и о мне грешноом всесвятое имя Твое Отца, и Сына и Святаго Духа, ныне и присно и во веки веков, аминь.'
        cn: 我常觉着，意识着自己的卑微不值，这是最后一次给您写信。但上帝的慈悲宏大而绵长，在我这苦难人生的尽头，仍施予拯救。我转向全视者那不可测度的安排，从我心底的痛楚中呼唤：「主啊！我的庇护所，不要将您的面容转离我；在我忧患的日子里，当我的灵魂亲吻您脚下的踏板时，请垂顾我，怜悯我，照着爱慕您圣名者的准则。愿您的荣光照亮您的仆人，教导我您的公义法度。主啊！唯有您是我的光照，我的救赎，您居于至高之处，却垂视谦卑之人，您鉴察人心与肺腑，求您将我的灵魂从幽暗中领出，好使我向您的圣名颂赞。愿那至圣的圣名，圣父、圣子、圣灵，也藉着我这罪人得享荣耀，从今时直到永远，阿门。」
