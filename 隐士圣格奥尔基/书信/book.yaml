      cn: '41.'
    text:
      ru: Николаю Михайловичу Савостьянову
      cn: 敬獻予尼古拉伊·米哈伊洛維奇·薩沃斯佳諾夫
    children:
    - type: paragraph
      text:
        ru: Слава Богу о всем! Благодарю, Николай Михайлович, за дружеское сообщение мыслей, – почтенный и любезный друг мой! Мне весело было смот-реть на следы пера вашего. В них играющая мысль мне нравилась, как прекрасная бабочка, с цветочка на цветочек радостно переносившаяся... О, мысль глубокая!!
        cn: 为一切赞美上帝！尼古拉·米哈伊洛维奇，感谢你友好地分享思绪——我可敬又亲爱的朋友！看到你笔迹的痕迹，我心中甚是欢喜。其中跃动的思想深得我心，如同美丽的蝴蝶，欢快地从一朵花儿飞舞到另一朵花儿……哦，何其深邃的思想！！
    - type: paragraph
      text:
        ru: 'С приятностию отвечаю вам. Мне не противно это любомудрие о видимом творении, в которое сладко погружаетесь вашим добрым смыслом. Но любовь ко Христу каждого христианина побуждает и нудит искать Самого Христа, вменяя все прочее за уметы... Мета истинного христианина сущий Христос, в Нем же неизреченная сладость покрывает море горестей. Ныне мы в нем памятью и словом по вере правоисповедания Кафолической Православной Церкви... Святой апостол говорит:«Отчасти познаем в гадании; узрим, когда явится во славе.Ащеспостраждем Ему в страстех Его, то и спрославимся с Ним в славе Его»(см. Кор 12,10). Долг любви к ближнему требует близкого сердца к сношению и сообщение душевных искренних чувств: они очищаются Христом. Нужно блюдение от ненужных помышлений.'
        cn: 我欣然答覆您。我並不反對您對可見受造物的這種愛好智慧（即哲學思辨），您的良善心智甜蜜地沉浸於其中。但是，對基督的愛催促並勉勵每一位基督徒尋求基督本身，將其他一切都視為糞土……[1] 真基督徒的目標是本質上的基督，在祂之內，那不可言喻的甘甜覆蓋了苦海。如今，我們藉由記憶和言語，在祂之內，是透過對大公正教教會信仰的純正告白……聖使徒說：「我們現在是部分地認識，在猜謎中認識；當祂在榮耀中顯現時，我們將會看見。如果我們在祂的苦難中與祂一同受苦，我們也將在祂的榮耀中與祂一同得榮耀」（參哥林多前書十二10）。對鄰舍的愛之義務要求一顆親近的心來彼此溝通和交流真誠的靈魂感受：這些感受將藉著基督得以潔淨。必須警惕那些不必要的意念。
    - type: paragraph
      text:
        ru: Взаимно прошу поминать меня в молитвах твоих, добрый друг мой Николай Михайлович!«Грешный и непотребный раб Егор»Читавши ваши строки, на некоторые я делал отзыв вашего смысла – потому-то любезно и обращаю вам; а вы скудость мою пополните любовью.«Ноября 14-го, 1826 года»
        cn: '我亦懇請你，我親愛的朋友尼古拉·米哈伊洛維奇，在你的禱告中記念我！


          「祂有罪且無用的僕人葉戈爾」


          閱讀您的信函時，我針對您的一些觀點寫下了自己的回應——因此，我滿懷愛意地將它們轉呈給您；而您則以愛來彌補我的不足。


          「一八二六年，十一月十四日」'
    - type: paragraph
      text:
        ru: Д. Ф. первой – прошу засвидетельствовать мое почтение и должное сострадание в участи ее положения... Временное временем и оканчивается.
        cn: 致她本人，第一份：我請求向她的境況致以我的敬意和應有的同情……那暫時的會隨著時間結束。
    - type: paragraph
      text:
        ru: 'Человек, почтенный самовластием, уклоняясь от истинного света, согрешает волею в пожеланиях своих чувственных, любя соуслаждаться тем, чем покоятся животные, не имеющие в себе владычества духа, духа истинного разума. Право разумею по свидетельству Писания, что человек есть творение, лучшее всей видимой твари! (Преслушанием своим прогневал Бога.) И теперь судите: не заблуждение ли услаждаться и покоиться в худших же вещах, а не в Боге?'
        cn: 一位被自我的权柄所尊荣的人，偏离了那真实的圣光，他以自己的意志，在他感官的渴慕中犯罪，喜爱与那些栖息于其中的动物一同享乐，因为它们没有内在的灵之主权，没有那真实理性的灵。我依据圣经的见证，确切地领悟：人是受造物，比所有可见的受造之物更美好！（他以自己的悖逆激怒了上帝。）现在请您评判：沉湎于那些更低劣的事物，并在其中安歇，而非在上帝之中，这难道不是一种迷失吗？
    - type: paragraph
      text:
        ru: Не отпадение ли от Господней воли ознакомило человека с низшими вещами? Все вещи сами по себе по премудрости творческой добры есть; да и по человеческой мудрости меч – добрая вещь на поражение неприятеля, тот же меч – злая вещь на отнятие жизни ближнего. И не человеческая ли воля всему причиною? – поэтому и праведный суд будет за дарованное самовластие человеку, и пойдут одни в радость утешать-ся, а другие, противные воле Божией волею своею, – в муку, без конца мучиться.
        cn: 難道不是對主之旨意的背離，使人認識了低下的事物嗎？萬物本身，憑藉創造性的智慧，都是良善的；同樣，就人的智慧而言，劍是良善之物，可用於擊敗仇敵；而同一把劍，卻是邪惡之物，可用於奪取鄰人之生命。難道不是人的意志造成了這一切嗎？——因此，對於所賦予人的自由意志，將有公義的審判，一部分人將進入喜樂，得以慰藉；而另一部分人，以自己的意志違抗上帝之旨意，將進入永無止境的苦難，承受折磨。
    - type: paragraph
      text:
        ru: Останавливаться же на созерцании одной видимой твари и тем довольствоваться – это есть утешение младенческое, забава детская. А христианину надлежит мимо всего такового следовать просто вслед Христа, неослабно нести крест свой и до конца претерпевать ради совершенного возраста, ради меры исполнения Христова...
        cn: 然則，若僅止於默觀可見之受造物而心滿意足，此乃孩童之慰藉，稚子之嬉戲耳。然而，基督徒當越過此等萬物，單純追隨基督之步伐，堅定不移地背負己身之十字架，忍耐到底，以臻至完全之身量，基督圓滿之程度……
  - type: heading2
    initial:
      ru: '295.'
      cn: '295.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: Воскресло все с пришедшею весной,
        cn: 萬物復甦，隨春日而來，
    - type: paragraph
      text:
        ru: Что было на полях погребено зимой.
        cn: 在冬季被埋葬于田野之中的，究竟是何物。
    - type: paragraph
      text:
        ru: Цветут леса, луга и горы,
        cn: 森林、草地與山嶺，皆在盛放，
    - type: paragraph
      text:
        ru: По рощам раздаются хоры
        cn: 在林間迴響著聖詠隊的歌聲
    - type: paragraph
      text:
        ru: Хвалу Творцу поющих птиц...
        cn: 讚美歌頌造物主的飛鳥……
    - type: paragraph
      text:
        ru: 'Теперь мне припомнились лета моего детства; любил я и тогда уклоняться от шума людской молвы; меня увлекала и пленяла глубокая тишина; приятно занимали меня виды Татарских гор и долин и по ним быстро струящиеся ручьи; сладко беседовала со мною и пи-тала все чувства мои природа, и что только я видел пленяющее меня, то всегда снимал на бу-магу карандашом; и ничего не было такого, что бы оскорбляло меня. Одно только озабочивало сердце мое: строгий надзор и неусыпное попечение обо мне родной моей матери: она строго наказывала мне, чтоб я страшился без ее соизволения отлучаться один и ходить там, где мне хотелось...'
        cn: 現在，我憶起了我的童年歲月；那時我也喜歡避開人們喧囂的議論；那種深沉的靜謐吸引並擄獲了我；韃靼山脈和山谷的景致，以及其中迅速流淌的溪流，都令我愉悅地沉浸其中；大自然甜蜜地與我交談，滋養了我所有的感官，凡是令我心神嚮往的景物，我總是立即用鉛筆在紙上描繪下來；沒有任何事物會冒犯我。唯獨一件事令我的心憂慮：我親愛的母親對我嚴格的監督和不倦的關懷：她嚴厲地告誡我，沒有她的允許，我應當害怕獨自離開，隨意去我想去的地方……
    - type: paragraph
      text:
        ru: Ах, куда увлекся я мыслию своей в воспоминание о моем давно прошедшем времени! Сокращаю слово и удерживаюсь, чтоб не озираться назад, но, Божиею милостью, желая простираться в предняя – в чаяние воскресения мертвых и жизни будущего века. Наше отечество на небеси!
        cn: 啊，我的思绪竟被带往我那久已逝去的时光！我当收敛言语，约束自己，不再回顾往昔；但凭着上帝的恩典，我愿竭力向前——冀望死者的复活和来世的生命。我们的家乡在天上！
    - type: paragraph
      text:
        ru: 'Вам, возлюбленная сестра о Господе, желательно знать о моем здоровье: таково чув-ство родных – единодушных! Очень слабо мое здоровье; но вы уверьтесь в том, что много пользует и самое нездоровье; когда внешний человек болит и немоществует, тогда внутренний обновляется и сильнее бывает призираем свыше. Слава Богу о всем!'
        cn: 致您，在主内蒙爱的姐妹：您希望知道我的健康状况，这是亲族之间——心意相通者——的感受！我的健康非常虚弱，但请您确信，即使是身体的不适也大有益处。当外在的人病痛而衰弱时，内在的人便得以更新，并更强烈地蒙受自上的眷顾。为这一切而赞美上帝！
    - type: paragraph
      text:
        ru: Мая 4-го, 1835 года
        cn: 一八三五年，五月四日
  - type: heading2
    initial:
      ru: '362.'
      cn: '362.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Повсюду обновляется красота земная: цветут луга, леса и горы, по рощам раздаются хоры прекрасных птиц, поющих вся создавшего Творца; ликует оживотворяемая тварь! – Там торжествуют на земли земные твари, а вы от видимого и временного переходите в жизнь всеобщего воскресения – к невидимому и вечному, к неизреченной радости, к свету неве-чернему, к тем наслаждениям, которые ожидают всех любящих Господа своего, сотворшего небо и землю и уготовавшего послушающим словес Его обители многие-дивные и чудные. Радуйтесь о Господе!'
        cn: 世间四处焕新着大地之美：草地、森林与群山繁花盛开，林中响彻着悦耳鸟儿的合唱，它们歌颂着创造万有的造物主；被赋予生命的万物欢欣鼓舞！——地上的生灵在尘世中欢庆，而你们则要从这可见而暂时的世界，进入那普世复活的生命——进入不可见而永恒的境地，进入那不可言喻的喜乐，进入那永不落的明光，进入那等待着所有爱慕他们主的人的欢愉之中。主创造了天与地，并为那些听从祂言语的人预备了许多奇妙而美好的居所。你们要因主而喜乐！
    - type: paragraph
      text:
        ru: 1-го Мая, 1835 г.
        cn: 一八三五年五月一日
- type: heading1
  text:
    ru: О печали, терпении скорбей и утешения ст. Георгия в скорбных обстоятельствах
    cn: 論憂愁、忍受苦難，與聖喬治在憂傷境況中的安慰
  children:
  - type: heading2
    initial:
      ru: '29.'
      cn: '29.'
    text:
      ru: К П.А.Г.
      cn: 致帕·阿·格。
    children:
    - type: paragraph
      text:
        ru: Почтеннейший Л. А-ч, возлюбленный брат о Господе.
        cn: 最可敬的L·阿-奇，主内蒙爱的弟兄。
    - type: paragraph
      text:
        ru: 'Вы находитесь посреди таких людей, которые оставили все, что имели, произвольно лишились всего, что их прежде этого забавляло, утешало, но не спасало; итак, пришедши в разум истины, презрели суетная и ножная, избрали одно: предались единому! Собственность их вера, надежда и любовь! Вы посреди таких рабов Божьих живете, которые господствуют над всем миром и работают единому Богу, которые ходят по земле, а сердцем живут на небе; ибо там их сокровище; они постом и молитвою день и ночь пребывают в Господе, непрестанно взывая к нему: Господи Иисусе Христе, Сыне Божий, помилуй нас!.. Господи, слава Тебе!.. Скажите себе сами: нельзя никак вам унывать, и нельзя не радоваться, освободившись от тяжкого ига и бремени мирских сует, и со-жительствуя ныне с такими людьми, которые подражают небесным ангелам, и сами ангелы здесь. Они свет миру, по свидетельству самого Господа. Они имеют любовь между собою, этот истинный признак учеников Христовых: они пребывают в любви, и Бог в них пребывает. С таковыми-то ваше обращение не попустит мрачным мыслям как облакам покрывать ваше сердце.'
        cn: '您正置身於這樣一群人中間：他們撇下自己所擁有的一切，甘願捨棄先前那些逗樂他們、安慰他們，卻不能拯救他們的事物。因此，當他們進入真理的明智時，便輕看虛妄與纏縛人的事，只選擇了一樣：將自己全然奉獻給獨一的主！他們的產業就是信、望、愛！


          您生活在這樣一群上帝的僕人中間，他們主宰著整個世界，卻只服事獨一的上帝；他們行走在地上，而心卻活在天上，因為他們的財寶在那裡；他們日夜以禁食和禱告常住在主內，不斷地向祂呼求：「主耶穌基督，上帝之子，憐憫我們！」⋯⋯「主啊，願榮耀歸於祢！」


          您自己對自己說：您絕不能灰心喪志，也絕不能不歡喜快樂，因為您已經從世俗虛妄的沉重軛與重擔中得釋放，並且如今與這樣一群人同住，他們效法天上的天使，他們本身就是此處的天使。他們是世界的光，正如主自己所見證的。他們彼此之間有愛，這是基督門徒的真正標誌：他們常在愛中，上帝也常在他們裡面。


          您與這樣的人交往，就不會容許陰沉的思緒如同烏雲般遮蔽您的心。'
    - type: paragraph
      text:
        ru: Искренне прошу святых молитв ваших. Благодарю за память вашу, и с земным поклоном смиренно обязываюсь проявлять усердие вашему вниманию о Господе.
        cn: 我真誠懇求您的聖潔禱告。感謝您的憶念，我以深深的敬拜，謙卑地承諾將殷勤奉獻於您對主所懷的關注。
    - type: paragraph
      text:
        ru: Непотребный р. многогрешный Егор. 31-го Мая. 1835г.
        cn: 卑微的僕人，罪孽深重的葉戈爾。一八三五年五月三十一日。
  - type: heading2
    initial:
      ru: '44.'
      cn: '44.'
    text:
      ru: Николаю Михайловичу Савостьянову
      cn: 敬獻予尼古拉伊·米哈伊洛維奇·薩沃斯佳諾夫
    children:
    - type: paragraph
      text:
        ru: Слово Божие да утешит вас печального, почтеннейший Николай Михайлович! Пусть спит до пробуждения ваша любезная супруга. Тогда вы увидитесь, когда все изменится и обновится и смертное облечется в бессмертие. Слава Богу о всем! Благодарю ваше искреннее благорасположение.
        cn: 敬愛的尼古拉·米哈伊洛維奇，願上帝聖言安慰您悲傷的心靈！願您親愛的妻子安睡，直至醒來。屆時，當萬物更替、煥然一新，這必死的穿上不朽之時，您們將得以相見。凡事皆歸榮耀於上帝！感謝您真誠的厚愛。
    - type: paragraph
      text:
        ru: Непотр. р. Георгий. 6 июля 1835 года
        cn: 不配的僕人 格奥尔基。一八三五年七月六日
  - type: heading2
    initial:
      ru: '48.'
      cn: '48.'
    text:
      ru: N.N.
      cn: N.N.
    children:
    - type: paragraph
      text:
        ru: 'Милостивый государь! Вы апреля 1-го писали ко мне, убеждая меня к молитве. Благодарю вас; мне приятно было видеть в письме вашем спасительное расположение чувства вашего к поминовению об упокоении души Богу преданной родительни-цы вашей. Вы хотите во сне видеть ее: на что ж вам такой сон? Лучше веровать в ту истину, что в день воскресения верующие во Христа, хотя и умерли во времени, но имеют воскрес-нуть в жизнь вечную, и радости их не будет конца. А когда вам желательно знать об обителях небесных, уверяю вас, что язык земнородный изъясняться о небесных очень немощен. Искренно вам соусердствующий искренним словом о Господе,'
        cn: '仁慈的君子！您在四月一日写信给我，劝勉我进行祷告。我感谢您；在您的信中，我很高兴看到您怀着救赎性的心志，记念您那已将灵魂奉献给上帝的慈母的安息。您想在梦中见到她：您为何需要这样的梦境呢？最好是相信这个真理：在复活的日子，那些信靠基督的人，虽然已在时间中逝去，但都将复活进入永恒的生命，他们的喜乐将永无穷尽。至于您若渴望了解天上的居所，我向您保证，凡俗之人的言语对于解释天上的事，实在非常软弱无力。


          在主内，以真诚之言，衷心与您同心同德者，'
    - type: paragraph
      text:
        ru: н. р. Георгий
        cn: 那·厄尔·格奥尔基
  - type: heading2
    initial:
      ru: '69.'
      cn: '69.'
    text:
      ru: Александре Николаевне Ильиной
      cn: 致亞歷山德拉·尼古拉耶芙娜·伊利娜
    children:
    - type: paragraph
      text:
        ru: 'Возлюбленная о Христе сестра! Одно призывание Сладчайшего Иисуса может усладить огорченное ваше сердце и привести душу в восторг небесной радости. Ежели все житейское мира сего попечение не что иное, как одна лишь суета, то не иначе и вы в мыслях ваших представляйте, какими бы вы обстоятельствами ни стеснялись. Скорбь, грусть, уныние – нет ни в чем покоя; какое смущение! какая тягость! со всех сторон неприятности, – все это сложите вы вместе и скажите: вот явная суета и превратное колесо! О чем же тужить, ежели каждая вещь временная на то поставляется, чтобы прийти в изменение? Ведь это правда, что сегодня на троне, а завтра во гробе; сегодня в диадиме, а завтра в могиле; сегодня с друзьями, а завтра с червями. Некто, севши за стол, лишь протянул руку взять хлеб – получил смерть. Такова-то есть жизнь наша! Желаю вам здоровья, и спасения, и мирного спокойствия, которое снискивается в самом сердце единым именем Христовым.'
        cn: '在基督裏蒙愛的姊妹！單單呼喚至甘甜的耶穌之名，便能甜化你那憂傷的心，並使你的靈魂進入天國喜悅的狂喜之中。倘若今世所有塵世的掛慮不過是虛空一場，那麼無論你被何種境遇所壓迫，你的思緒也當如此觀想。


          愁苦、憂傷、沮喪——萬事之中皆無安寧；何等混亂！何等沉重！四面八方皆是不悅之事——將這一切匯集一處，然後說：這便是顯明的虛空與變幻的輪轉！既然每一件暫時的事物都註定要改變，你又何必憂愁呢？


          事實的確如此：今日身居王位，明日便入墳墓；今日頭戴冠冕，明日便臥墓穴；今日與友相聚，明日便與蟲為伴。曾有人坐於桌前，剛伸出手去取餅，便遭遇了死亡。我們的生命便是如此！


          我祝願你得享健康、救恩與平安的寧靜，這寧靜唯有藉著基督的聖名，在你的心深處尋得。'
    - type: paragraph
      text:
        ru: Декабря 15-го, 1823 года
        cn: 一八二三年，十二月十五日
  - type: heading2
    initial:
      ru: '72.'
      cn: '72.'
    text:
      ru: К А. Н. И.
      cn: 致阿。恩。伊。
    children:
    - type: paragraph
      text:
        ru: 'Благодарю вас, А. Н. Вы мне напомнили земными плодами о небесных и временной болезнью о болезни вечной. Да обратится мысль моя к повторяемому исследованию временной жизни и вещей непрестанно изменяемых и к размышлению о вечных воздаяниях каждому по делам его. Как благое дело свидетельствуется верою, так и противоположное происходит от неверия: неверие слову Божьему есть вечная смерть. Но чему научает слово Божье, то и делать должно, о том и мыслить и рассуждать обязываемся. Душа разумная не находит здесь утешения и покоя ни в одной вещи; ее истинный покой и наслаждение во уповаемом и наслаждающем вечно и неизменно Господе Иисусе Христе. Кто хочет спокойно умереть, тот не должен покоиться в мире этом, но страдать, скорбеть и ожидать всему разрешения по воле и судьбам Божьим.... Больно и прискорбно нежелающим потерпеть временно от находящих неприятностей; но какое сравнение, если за нетерпение и неделание заповедей Христовых осуждены будем, и не желая, терпеть вечно злые вечные муки и томление от совести! Лучше здесь потерпеть с благодарением безропотно, только чтобы избежать геенского огня, которого и сам сатана трепещет! Горе смеющимся ныне и не имеющим царствия Божьего внутри себя, по словесам Господним!«24-го Августа 1825 года».'
        cn: 'А. Н.，我感謝您。您藉著地上的果實使我想起天上的事物，藉著暫時的病痛使我想起永恆的病痛。願我的思緒轉向那不斷重複的、對暫時生命和不斷變化的事物的探究，並轉向對永恆賞報的沉思，那賞報將按各人的行為而定。正如美好的行為是由信心所見證，與之相反的則源於不信：不信上帝的聖言便是永恆的死亡。然而，聖言所教導的，我們便當去實行，我們也有責任去思維和論述這些事。有理性的靈魂在此世的任何事物中都找不到慰藉與安寧；它真正的安寧與喜樂，在於那所盼望的、永恆不變地賜予喜樂的主耶穌基督。凡願安然離世之人，不應當在此世尋求安歇，而應當受苦、悲傷，並等候一切按著上帝的旨意與命運得到解決……對於不願暫時忍受臨到之不快的人來說，這是痛苦且令人憂傷的；然而，若是因著不忍耐和不遵行基督的誡命而受審判，且不願忍受永恆的惡毒苦難和良心的折磨，這兩者之間又有何可比擬？我們最好在此世懷著感恩，毫無怨言地忍受，只為躲避地獄的烈火，那連撒旦自身也為之顫抖的！主曾言：「現今歡笑的人有禍了」，以及那些內心沒有上帝國度的人！


          「一八二五年八月二十四日」。'
  - type: heading2
    initial:
      ru: '75.'
      cn: '75.'
    text:
      ru: Агнии Николаевой Бехтеевой
      cn: 阿格妮娅·尼古拉耶芙娜·别赫捷耶娃
    children:
    - type: paragraph
      text:
        ru: Милостивая государыня! Царица Ангелов утешит вас. Я вам сострадаю! Буди воля Божия. Больно и прискорбно, но временно. Все это изменится. Христос учит терпению. Вы знаете, что жизнь человеческая – страдание. Господь любящих наказует, чтобы после сторицею вознаградить. Где война, сражение, там раны и победа. И где ныне не возливается пламя огня, все сожигающего?..
        cn: 仁慈的贵妇人！愿天使之后安慰您。我感同身受地为您悲恸！愿上帝的旨意得以成就。这是痛苦且令人悲伤的，但这只是暂时的。这一切都将改变。基督教导忍耐。您知道，人的生命就是受苦。主惩戒祂所爱的人，为的是之后百倍地赏报。何处有战争、有争战，何处就有创伤和胜利。而如今，何处没有那焚烧一切的烈火之焰倾泻而出呢？
    - type: paragraph
      text:
        ru: Да будет«жертва Богу дух сокрушен»(Пс 50, 19). За сим желаю вам сниспосылаемых от Престола милосердия Божиих благостей. Приимите меня – недостойного имени.
        cn: 「獻與上帝的祭乃是憂傷的靈」（詩五〇，19）。於此，我願你們得享自上帝慈悲寶座所降下的福祉。請接納我這不配冠以名號之人。
    - type: paragraph
      text:
        ru: Марта 22-го, 1822 года
        cn: 一八二二年三月二十二日
  - type: heading2
    initial:
      ru: '76.'
      cn: '76.'
    text:
      ru: Агнии Николаевой Бехтеевой
      cn: 阿格妮娅·尼古拉耶芙娜·别赫捷耶娃
    children:
    - type: paragraph
      text:
        ru: 'К прославлению Бога: Прочитав горестное ваше письмо, я не думаю, каким особливым могу вам послужить советом. Отец Соломонов советует печаль свою возлагать на Господа – и вы уверены, что надеющиеся на Господа не посрамятся! А кто надеется на человека, тот проклят от Бога. Вот что нам свидетельствует Священное Писание.'
        cn: '为赞美上帝：


          读了您那悲伤的来信，我不知能为您献上何种特别的忠告。所罗门圣父劝诫我们要将自身的忧伤卸于主身——而您确信，凡仰望主的人，必不蒙羞！至于那倚靠世人者，则为上帝所咒诅。圣经正是如此向我们见证的。'
    - type: paragraph
      text:
        ru: Все бывающее с нами попускается от Бога к лучшему устроению нашего душевного состояния для вечного спасения. Одним попущается терпеть, другим нападать и гнать претерпевающих, чтобы первые спаслись и просияли в совершенстве, а другие при Страшном Суде восприяли бы по делам своим совершенные мучения, в которых и останутся бесконечно. При сем рассуждении не содрогнется ли чье-либо сердце, воспоминая будущие истязания, когда потребуется ответ и за праздное слово?..
        cn: '凡降临於我們的一切，皆是出於上帝的容許，為使我們靈魂的境況得以更善地安排，以獲致永恆的救贖。祂容許一些人忍受苦難，容許另一些人攻擊並迫害這些忍受之人；如此，前者得以在完善中獲救並閃耀光芒，而後者則將在末日審判時，按其所行，承受完全的痛苦，並將永無止盡地停留其中。


          在此思忖之下，有誰的心不會顫抖呢？當他憶及未來將承受的拷問，屆時即便是為了一句閒言，也需作出交代時？'
    - type: paragraph
      text:
        ru: 'Блаженный Августин говорил к своей душе: «Если бы понадобилось здесь претерпевать несколько тысяч лет и самый геенский огнь для того, чтобы увидеть славу Христа и быть вечно со святыми, то как бы ты на сие не согласилась, душа моя? » Так мудрствовал премудрый муж о конечных болезнях и о бесконечной вечности. Нам больно терпеть только настоящие неудовольствия, – и еще больнее, ежели мы их умножаем и плодим в мыслях своих; ибо легче тому, кто охотно терпит находящее и приключающееся по разным случаям. Нехотящие же терпеть тоже не избавляются от сего, но с тем вместе еще усугубляют болезнь свою, – и чем более противятся Богу, тем более навлекают на себя праведный гнев Божий. Святой муж, царь и пророк изъясняется в псалмопении своем, что он«терпя потерпел», и тогда, говорит, внял Господь его терпению (см."Пс 39, 2).'
        cn: '有福者奥古斯丁曾对其灵魂言：「倘若为得瞻仰基督之荣光，并能与圣者们永恒同在，纵需在此忍受数千年之苦楚，乃至地狱之火，吾心，汝岂能不愿受之？」[1]这位智慧之士，便是如此思忖有限的痛苦与无限的永恒。


          我们仅因忍受眼前的不适而痛苦，若我们又在思绪中增添并滋生这些不适，痛苦便会更甚；因为那甘愿忍受当前遭遇、因各种机缘而降临之事的人，反倒轻省。而那些不愿忍受之人，亦无法免于此苦，反而更增添了自身的病痛，他们越是反抗上帝，便越是招致上帝公义的震怒。


          圣洁之士，君王与先知，在其圣咏中阐明，他「忍耐等候」，尔后，他说，上主便垂听了他的忍耐（参看《诗篇》39:2）。'
    - type: paragraph
      text:
        ru: Глагол Христов и поныне неумолчно вопиет в сердцах, внимающих о душевном приобретении:«в терпении вашем стяжите души ваша»(Лк 21,19).
        cn: 基督之言至今仍不絕地在那些關注靈性收穫的心中呼喊：「你們要憑着忍耐，保全自己的靈魂」（路加福音 二十一章十九節）。
    - type: paragraph
      text:
        ru: Видно, что терпение есть некое тайное сокровище, когда и Сама Матерь Божия подвержена была неизреченному в бесчисленных страданиях терпению. И кто мог иметь столь нежные чувства к состраданию, как святейшая святых Ангел Приснодева Мария? Но Она все претерпела до конца. Сие терпение, как некий знак отличия, сниспосылается небом в награждение тем людям, которые преданы более всего Богу. При сем замечании видно, сколь несчастны не претерпевающие ничего в сей кратковременной жизни; конечно, таковые, под покрывалом страстнейших и пышных удовольствий, готовятся неисповедимыми судьбами, ежели не покаются, к бесконечному терпению вечных мук, – сколь Ужасно таковое последствие! И счастливы те, которые безропотно все сносят и с упованием ждут милости отдесницывсещедрого Бога. Сею милостью Всевидец может вас утешить и в самогорестнейших злоключениях, и подать отраду там, где и подумать мы не можем.
        cn: '可见，忍耐是某种隐秘的珍宝，因为连上帝之母（Матерь Божия）自身也经受了无数苦难中那难以言喻的忍耐。谁能拥有如此温柔的怜悯之心，像那圣中之圣、天使般的永贞童贞女马利亚（Приснодева Мария）一样呢？但她将一切都忍受到底。这种忍耐，犹如某种殊异的标记，由天国降下，以奖赏那些最全然献身于上帝的人。


          由此观之，那些在短暂今生中不忍受任何事物的人是多么不幸；毫无疑问，这类人被最炽烈的、奢华的享乐所掩盖，如果不悔改，他们正以不可测度的命运（неисповедимыми судьбами），准备迎接永恒痛苦的无限忍受——如此结局是多么可怖！


          而那些默默承受一切、满怀希望等候那位普施恩惠之上帝（всещедрого Бога）右手施予怜悯的人，是多么有福。藉着这怜悯，那位洞察一切者（Всевидец）能在最悲痛的灾祸中安慰你，并在我们甚至无法想象之处赐予慰藉。'
    - type: paragraph
      text:
        ru: Да покроет вас Матерь Божия от вражеских нахождений! Конечно, сие временно и вскоре может измениться. Благодаря вас за искреннее ко мне усердие, остаюсь во Иисусе Христе желающий вам всех благ и истинных приятностей,
        cn: 願上帝之母護佑你免於仇敵的侵擾！當然，這一切都是暫時的，很快就會改變。感謝你對我真誠的熱心，我仍留在耶穌基督內，祝願你獲得一切美好和真實的喜悅，
    - type: paragraph
      text:
        ru: непотребный раб, грешник Г.. . 20 ноября 1822 года
        cn: 不配的僕人，罪人格.，一八二二年十一月二十日
  - type: heading2
    initial:
      ru: '77.'
      cn: '77.'
    text:
      ru: К А. Н. Б.
      cn: 獻給А. Н. Б.
    children:
    - type: paragraph
      text:
        ru: 'Милостивый государь! Да воздаст вам Господь за усердие ваше. Всякая печаль, оскорбление и тоска истребляются памятью пострадавшего Господа Иисуса Христа: подумайте, какие болезни перенесла Матерь Божья! Если мы что претерпеваем, как нам кажется, напрасно, то чрез это уподобляемся Спасителю и Пречистой Его Матери; а поэтому должны радоваться. Чрез скорбь очищается душа и смиряется сердце; а сердце сокрушенное и смиренное, как заверяет нас Св. Псалмопевец, Бог не уничижит. Иногда бывает скорбь величиною с червяка; но враг, возмутитель душевный, выводит ее, как большого слона, представляя чрез мысли глазам нашим, чтобы уязвить сердце. Если скажете себе в мыслях своих: мало мне этого за мои грехи! то в ту же минуту исчезнет злой возмутитель: и тогда сердце начнет покоиться в добрых мыслях. Что прошло, того уж нет: а что будет, мы истинно не знаем! Но кто гадает, тот не может быть покоен. Мы, известно, верим, что Бог хочет всем спастись и все для нас устраивает к лучшему. Лучше дома, чем в гостях. Да утешит вас хранитель ваш Св. Ангел!'
        cn: 仁慈的陛下！願上主為您的熱忱報償您。一切的憂愁、凌辱和悲傷，都會因著對受難之上主耶穌基督的憶念而消弭：請思量，上帝之母經歷了何等的痛苦！如果我們所承受的一切，在我們看來是枉然的，那麼藉此我們便與救主和祂至潔之母相肖；是以我們理應歡喜。藉著憂患，靈魂得以潔淨，心靈得以謙卑；而憂傷痛悔和謙卑的心，誠如聖詠歌者向我們保證的，上帝決不會輕視。有時候，憂愁不過如同一條小蟲般大小；但那仇敵，那擾亂心靈的，卻將它引出，如同龐大的巨象，藉由思慮呈現在我們眼前，以刺傷我們的心。若您在思慮中對自己說：這點苦楚對我的罪孽來說實在太輕微了！那麼這惡劣的擾亂者便會立刻消散：那時，您的心靈就會開始在良善的思慮中安息。已逝去的，便不再存在：而將要發生的，我們實不知曉！但凡猜測者，便無法得享安寧。眾所周知，我們確信上帝願萬人得救，並為我們安排一切，使之臻於至善。在家中比在客居中更為安適。願您的守護聖天使安慰您！
    - type: paragraph
      text:
        ru: Марта 25-го, 1823 г.
        cn: 一八二三年三月二十五日
  - type: heading2
    initial:
      ru: '79.'
      cn: '79.'
    text:
      ru: К А.Н.Б.
      cn: 致 A.N.B.
    children:
    - type: paragraph
      text:
        ru: 'Свидетельствуя вам поздравление с нынешним праздником, я удивился великому вашему усердию, матушка А. Н. При всей крайности вашей еще вы помните и о воженной моей лампаде. Все провидящий Бог да воздаст вам сторицей! Последующие ваши бедствия очень трогательны для чувствительных душ; стеснение со всех сторон действительно сокрушает сердце и нагоняет горестную печаль. Нет! Пером невозможно описать всего страдания, что вы претерпеваете ныне. Однако, силен Господь изменить печаль на радость, когда вы все ваше упование возложили на него единого. Сказано: «надеющиеся на Господа не постыдятся». Конечно, вы можете укрепить себя верою; ибо верующим все возможно о Господе. Св. Царь Давид свидетельствует о себе: когда он был в чрезвычайных гонениях, тогда воззвал, говорит, к Господу, и услышал меня, и избавил меня от всех скорбей моих. Поэтому тот же Господь и ныне может избавить и вас, сердечно взывающих к нему, от всех скорбей ваших. А иногда бывает угодно Господу попускать нам на некоторое время скорби для того, чтобы ими устроился нам вход в царствие Божье. Видя же нас безропотно и с надеждою на него претерпевающих, он внезапно восставляет и радует неизреченною радостью своих утомленных терпеливцев. От искренности сердца желаю и вам утешаться благостью Божьею в теперешнем вашем положении. Всех скорбящих радость-Владычица Небесная Царица да обрадует вас своим покровом и заступлением!'
        cn: '为您祝贺今日之佳节，我惊异于您的莫大热忱，А. Н. 嬷嬷。即便在您如此困窘之际，您仍记挂着我所燃的灯盏。愿洞察一切的上帝百倍赏报于您！


          您接连遭受的苦难，着实令感性之灵魂为之动容；四面八方的压迫，实实在在地破碎心扉，招致苦痛的忧伤。不！笔墨难以描绘您如今所承受的一切煎熬。然而，上主有大能将忧愁转为喜乐，只要您将所有的盼望都寄托于祂独一之身。经上说：「仰望上主的人必不蒙羞」。


          诚然，您能以信仰坚固自身；因为对于信靠上主之人，凡事皆有可能。圣王大卫为自己作证：当他身处极大的逼迫之中时，他说，他呼求了上主，祂便垂听了我，并将我从所有的苦难中解救出来。因此，同一位上主，如今也能将您——发自内心呼求祂的人，从您所有的苦难中解救出来。


          有时，上主乐意让我们暂时忍受苦难，以便借此为我们铺设通往上帝之国的门径。当祂看到我们毫无怨言、满怀希望地忍受时，祂会突然兴起，以不可言喻的喜乐，来欢慰祂那些疲惫而有耐心的受苦者。我发自内心地祝愿您，在您当前的境况中，得享上帝的良善所带来的慰藉。


          愿所有受苦之人的喜乐——天上的王后、主母，以祂的庇护和代求使您欢欣！'
    - type: paragraph
      text:
        ru: 2-го Мая, 1824 г.
        cn: 一八二四年五月二日
  - type: heading2
    initial:
      ru: '80.'
      cn: '80.'
    text:
      ru: Агнии Николаевой Бехтеевой
      cn: 阿格妮娅·尼古拉耶芙娜·别赫捷耶娃
    children:
    - type: paragraph
      text:
        ru: Святой Ангел да утешит вас печальных и укрепит изнемогающих. Вы уже уверены святым царем Давидом, что«сердце сокрушенно и смиренно Бог не уничижит»(Пс 50, 19). Нет! не уничижит Господь претерпевающих скорби. Он сладко защищает к Нему воздыхающих вдовиц, сладко питает сирых. Господь знает все ваши болезни и оскорбленное сердце ваше; Он смотрит отеческим оком на терпение, какое благоугодно пред Ним от вашей души; когда Ему угодно, предающуюся в волю Его душу освободит от всех болезней! И тогда страждущее сердце возрадуется о милости Божией радостью неизреченною.
        cn: 聖天使願安慰你們這些憂傷之人，並堅固你們這些筋疲力盡者。你們已得聖王大衛之確證：「憂傷痛悔之心，神必不輕看」（詩篇五十一篇十九節）[1]。不！主必不輕看那些忍受苦難的人。祂甘甜地護佑那些向祂哀歎的寡婦，甘甜地餵養那些孤兒。主知曉你們所有的病痛和你們受傷的心；祂以慈父的眼光，注視你們靈魂在祂面前所悅納的忍耐；當祂樂意時，祂必釋放那順服祂旨意的靈魂脫離所有的病痛！屆時，受苦的心將因著上帝的憐憫，以一種難以言喻的喜樂而歡欣鼓舞。
    - type: paragraph
      text:
        ru: 'Да устроит Господь вашу жизнь во спасение вечное судьбами Своими! Не отчаивайтесь, матушка, не унывайте и в самой крайности теперешнего состояния вашего: ведь уныние пользы не приносит; уныние больше гонит к отчаянию тех, которые предаются ему; а отчаяние – смертный грех. Есть надежда крепкая и сильная помощь – истинный помощник -всесильный Бог. Вы только к Нему единому обращайтесь, и вздыхайте, и плачьте; и Господь, видя такое ваше на Него упование и преданность, непременно будет вашим Заступником и поможет вам во всем. Человеческая надежда суетна, а Божия неизменна и верна вовеки.'
        cn: '願上主以祂的旨意，安排您的生命，使您得著永遠的救恩！母親，請您不要絕望，不要灰心，即使在您現今處境的極端困境之中：因為灰心喪志並無益處；灰心更會驅使那些屈服於它的人走向絕望；而絕望，則是致死的罪。


          您有堅固而有力的希望與幫助——真實的施助者——全能的上帝。您只需單單轉向祂，向祂歎息，向祂哭泣；上主看見您對祂如此的信靠與全然委身，必然會成為您的代求者，在一切事上幫助您。


          人的希望是虛妄的，而上帝的希望則永不改變，永遠忠實可信。'
    - type: paragraph
      text:
        ru: 'Вдовицам, любящим Бога, более приличествует жизнь безмятежная, тихая; упражнение в чтении духовных книг, молитва и частое хождение в церковь: тут, чрез благоговейное стояние и безмолвное внимание со страхом Божиим, приемлется милость Господня и печатлеется на сердце слово Божие; это успокаивает душу и веселит сердце надеждою вечных благ, егда приидет Господь во Царствии Своем судить живых и мертвых.'
        cn: 对于爱慕上帝的寡妇而言，更适宜的是一种平静、安宁的生活；她们当致力于诵读属灵书籍、祷告并常去教堂：在那里，藉由虔敬的站立和带着敬畏之心的默然专注，她们能领受主之恩典，并将上帝的圣言铭刻于心；这使灵魂得享安息，并以永恒福祉的盼望使心喜悦，直到主在其国度中降临，审判活人与死人之时。
    - type: paragraph
      text:
        ru: 'В доме вашем, когда вам делается очень грустно и скучно, полезно произносить сии слова сердечные: «Господи! помилуй меня, изнемогаю. Даруй мне мысль благую и укрепи меня жить по воле Твоей, как Тебе угодно». Веруйте, что Господь выслушал молитву вашу, и несомненно ожидайте милости Его с терпением и безропотно: и будет вам по вере вашей.'
        cn: 當您在自己的家中，感到極其憂傷和無聊時，說出這些發自內心的話語是有益的：「主啊！憐憫我，我正衰竭。賜予我美好的思念，並堅固我，使我能按您的旨意生活，正如您所悅納的。」請相信，主已聽見您的禱告，並要以耐心和無怨地心期待祂的慈悲：這就必照著您的信心為您成就。
    - type: paragraph
      text:
        ru: А. Д. А-ча никогда не оставляйте своим поминовением церковным и домашним. Матерь Божия вас не оставит.
        cn: 切勿停止在教会及家中对 А. Д. А-ча 的记念代祷。圣母必不离弃你。
  - type: heading2
    initial:
      ru: '81.'
      cn: '81.'
    text:
      ru: К А.Н.Б.
      cn: 致 A.N.B.
    children:
    - type: paragraph
      text:
        ru: Буди имя Господне благословенно.
        cn: 愿主名受赞颂。
    - type: paragraph
      text:
        ru: 'Не скучайте, матушка; уныние смертный грех. Что прошло, того терпеть уже не будем; а что вперед будет, то нам неизвестно, но только настоящее одно, и то, что время проходит, и уже не терпим неприятностей тех часов, которые прошли: так можно и до конца провести время в терпении – не видя. Да утешит вас Св. Ангел!'
        cn: 我的母亲，请不要沮丧；忧郁是致命的罪。我们已不会再忍受那过去的一切；至于未来将如何，我们并不知道，只有此刻是真实的，而那时间正流逝而去，我们不再忍受那些已逝时光的不快：如此，便能在这忍耐中度过余下的时光——在不可预见中。愿圣天使安慰您！
    - type: paragraph
      text:
        ru: 8-го Декабря, 1824 г.
        cn: 一八二四年，十二月八日。
  - type: heading2
    initial:
      ru: '83.'
      cn: '83.'
    text:
      ru: К А.Н.Б.
      cn: 致 A.N.B.
    children:
    - type: paragraph
      text:
        ru: 'Одно утешение истинное – Господь! Иисус Христос призывает всех в радость вечную, приветствуя сими словами: «Придите ко мне все труждающиеся и обремененные, и Я упокою вас». Как же к нему идти? – Деланием заповедей Его, верою, надеждою и любовью. Любите, матушка, прискорбный путь, а пространный ведет в пагубу. Многими скорбями подобает войти в царство небесное, которые не хотят претерпевать безропотно находящие скорби, те удаляются от Бога. Желаю вам благоприятностей. Благодарный за усердие ваше'
        cn: 唯一真实的慰藉是——主！耶稣基督召唤所有人进入永恒的喜悦，以这些话语欢迎他们：「凡劳苦担重担的人，都到我这里来，我要使你们得安息。」[1] 那么，如何走向祂呢？——藉由遵行祂的诫命，藉由信心、希望和爱。母亲，请爱慕那忧患的道路，宽阔的路引向灭亡。藉着许多患难，我们才能进入天国[2]，那些不愿忍受悄然而至的忧患之人，便远离了上帝。愿您一切顺利。感谢您的热忱。
    - type: paragraph
      text:
        ru: непотребный раб Е. Июня 4-го, 1825 г.
        cn: 不配的僕人 Е. 一八二五年六月四日
  - type: heading2
    initial:
      ru: '84.'
      cn: '84.'
    text:
      ru: К А.Н.Б.
      cn: 致 A.N.B.
    children:
    - type: paragraph
      text:
        ru: Не знаю, какой дать совет в хлопотном деле вашем. Господь весть!.. знаю, что любящим Бога все поспешествуют во благое... Грусть и уныние отступят от вас, когда будете делать, что для вас возможно, хотя и с нуждою. Лучше понемногу делать, что вам можно, нежели много думать, воображать и не делать.
        cn: 我不知道该为您的繁杂事务给出什么建议。唯有主知晓！…… 我知道，对于那些爱慕上帝的人，万事都互相效力，叫他们得益处[1]。当您行那力所能及之事时，即便有所困乏，愁苦与沮丧也将离您而去。与其多思多想、徒然臆测而不行，不如点滴地做您所能做的事。
    - type: paragraph
      text:
        ru: Октября 31-го, 1827 г.
        cn: 一八二七年，十月三十一日。
  - type: heading2
    initial:
      ru: '109.'
      cn: '109.'
    text:
      ru: Елене Михайловне Васильчиковой
      cn: 致叶莲娜·米哈伊洛芙娜·瓦西里奇科娃
    children:
    - type: paragraph
      text:
        ru: Премудростию Божиею жизнь наша в сем мире так расположена, что и поплакать, и порадоваться есть о чем!
        cn: 藉著上帝的智慧，我們在世的生命如此安排：既有可哭泣之事，亦有可歡欣之事！
    - type: paragraph
      text:
        ru: Плачет душа моя и сетует, когда не находит в мире сем ничего, кроме опасности, и непостоянства, и смертности во всем пространстве ею видимых вещей. Увы! повсюду какое множество причин, которые опечаливают и теснят ее; нападают на плачущую всякие неприязни и ввергают в самые болезненные рыдания, и несть утешающего ее в сем мире, порабощенном тлению и суете! Нельзя не плакать...
        cn: 我的靈魂哭泣並哀嘆，當它在塵世中，除了危險、變幻無常和必死性，再找不到任何別的，在這目光所及的一切事物中。唉！到處有多少緣由，使它憂傷和受壓迫；百般敵意攻擊著這哭泣的靈魂，將它投入最痛苦的抽泣中，並且在這被敗壞和虛空所奴役的世間，沒有能安慰它的！怎能不哭泣...
    - type: paragraph
      text:
        ru: Но есть о чем и порадоваться – выше всех сует мира сего есть к сердцу Слово, Имже бысть Свет, Имже спасение человеку:«Слово Божие покоит душу, страданиями утомившуюся. Сие«Слово плоть бысть, и вселися в ны»(Ин 1, 14). Иисус Христос, просвещающий приемлющее Его сердце, сердце верующее в правду; оно соединяется с Ним любовию; слава Богу! Мы удостоверены в том, что Христос посреди нас! Вот истинная радость – без которой всякая иная радость горька, и без сего истинного Света всё – тьма. Да умножается ваша радость о Господе! Вы знаете, возлюбленная Елена Михайловна, что«любящим Бога вся поспешествуют во благое»(Рим 8,28)...
        cn: '然而，亦有可喜悅之事——超越世間一切紛擾之上，有聖言臨於我心，藉此聖言，光得以生，藉此聖言，人得蒙拯救：


          「上帝之聖言，使疲憊於苦難的靈魂得享安寧。此『聖言成了血肉，居於我們中間』（約翰福音 1:14）。」耶穌基督，祂光照那領受祂的心，那信於真理的心；此心以愛與祂結合；榮耀歸於上帝！我們確信基督就在我們中間！這才是真實的喜樂——若無此喜樂，其他一切喜樂皆苦澀難嚥，若無此真實之光，一切皆為黑暗。願爾在主內的喜樂倍增！


          爾深知，親愛的葉蓮娜·米哈伊洛芙娜，「上帝使愛祂的人，凡事都互相效力，叫他們得益處」（羅馬書 8:28）...'
    - type: paragraph
      text:
        ru: Искренно вам соусердствующий Божиею милостью,
        cn: 願上帝的慈憫使我由衷地與您同心同德，
    - type: paragraph
      text:
        ru: н. р. Егор. 26 января 1836 года
        cn: 筆錄於一八三六年一月二十六日，葉戈雷耶夫斯克。
  - type: heading2
    initial:
      ru: '114.'
      cn: '114.'
    text:
      ru: К Е.М.В.
      cn: 致Е‧М‧В‧
    children:
    - type: paragraph
      text:
        ru: 'Господи, дай мне мысль благу! Мне видится из вашего пись-ма, что на ваше сердце нападает грусть, – вы плачете. – Мыслью благой уверяюсь в том, что Господь утешит вас по своей благости, в которой и мое утешенье... Прошу не задумываться и печаль свою возлагать на Господа. Псалмопение Давидово да будет вашим и моим утешением: оно питает ум и укрепляет сердце к преодолению притесняющих нас враждебных сил. «Господи, что так увеличилось число нападающих на меня? Многие восстают на меня, и именем Господним противился им». – Нас и то может утешить, что скорби нужны для нас: кроме них нет иного пути для входа в царствие Божье. – Может быть, вы также подумываете и о домашних обстоятельствах? Это очень естественно: только вообразите на памяти вашей, с преданностью себя и всех дел ваших в Святой промысел Божий, сие слово Апостола Петра: «Той печется о вас», и относитесь к Господу всей мыслью вашей. Иже везде находящийся и все исполняющий да исполнит ваше сердце благим упованием в вере непоколебимой, по неизреченному Его снисхождению и милости!'
        cn: 主啊，赐予我良善之思！从您的信中，我可见悲伤正侵袭您的心，——您正在哭泣。——我以良善之思确信，主必将以祂的慈恩安慰您，我的安慰亦在于此……我恳请您，切勿多虑，将您的忧愁卸给主。愿大卫的诗篇成为您与我的慰藉：它滋养心智，坚固心灵，使我们得以战胜那些压迫我们的敌对势力。「主啊，为何侵袭我的人数如此增多？许多人起来反对我，我以主的名抵挡了他们。」——还有一事也能安慰我们，即苦难于我们是必需的：除此以外，别无他途可进入上帝的国度。——或许您也在思虑家中的境况？这甚为自然：然而，您只需在您的记忆中思量圣徒彼得的这句话，并将自己与您所有的事，以全然的顺服交托于上帝神圣的旨意：「祂眷顾你们」，并以您全部的心思归向主。愿那无所不在、充满万有的主，以祂莫可言喻的降临与慈悲，以坚不可摧的信心，充满您的心，使其满载着良善的盼望！
    - type: paragraph
      text:
        ru: 15-го Марта. 1836 г.
        cn: 三月十五日。一八三六年。
  - type: heading2
    initial:
      ru: '134.'
      cn: '134.'
    text:
      ru: Княжне Татьяне Андреевне Волконской
      cn: 獻給塔蒂亞娜·安德烈耶芙娜·沃爾孔斯卡婭公爵小姐
    children:
    - type: paragraph
      text:
        ru: Вы несравненно счастливее веселящихся и радующихся в суетных утешениях. Промысл Божий свят! С благоговением вся тварь работает благословению Его. Благословение Господне, ежели мы не противимся своею волею, спасает нас от вечной смерти.
        cn: 您比那些在虛妄的慰藉中歡樂和欣喜的人們無比地更為有福。上帝的普世天命是神聖的！萬物都以敬畏之心侍奉著祂的祝福。主的祝福，只要我們不以自己的意志去抗拒，就會將我們從永恆的死亡中拯救出來。
    - type: paragraph
      text:
        ru: 'Слава Богу! Господь благоволил освободить от тела, до всеобщего воскресения, душу любезного вашего брата: так Богу угодно! А вам, рабе Божией, повинующейся воле Господа, как можно помыслить, чтобы сие посещение Божие было для вас оскорбительно? Спаси вас Господи и помилуй... Князь, брат ваш, не имел бы такой чести и похвал дома, как за границей, вне пределов своего отечества, кончив земную жизнь свою на самом стремлении защищать веру и отечество, исполняя повеление православного государя.'
        cn: 荣耀归于上帝！主已恩慈地使您亲爱的兄弟的灵魂，在万有复活之日到来前，得以脱离这身体：这是上帝的旨意！而您，上帝的婢女，顺服主的旨意，怎能想到上帝的这一眷顾，对您来说会是冒犯呢？愿主拯救您，怜悯您……您的兄弟，那位亲王，若是在家中，断不会得到如此的尊荣与赞颂，而是在异国他乡，在他自己祖国之外的疆域，结束了他的尘世生命，在竭力保卫信仰和祖国之时，完成了正教君主的命令。
    - type: paragraph
      text:
        ru: 'Теперь отрите же ваши слезы и благодарите Господа, благоволившего успокоить его от бранных подвигов. И о чем ваше сердце болит и плачет? Не о земном ли лишении? Да что же вы видели постоянного на земле в жизни вашей? Все видимое временно, изменяется и тает! Вашему сердцу предлежит размышление о небесных, а не о земных вещах, отлучающих душу от Бога. Или о том плачете, что не вас прежде Господь освободил от временной жизни? Будьте готовы! Временное не вечно, скоро проходит. Пока есть время, умилостивляйте Господа Бога; повинуйтесь Его велениям и угождайте воле Его, да посетит и вас милостью Своею. Не смотрите на то, что мир делает и судит во угождение свое: вам благо, когда благоугождаете Господу. Желайте и ищите иметь в сердце единого Бога! Господь с вами! Покровительница ваша Матерь Божия и хранитель души Ангел – да утешат скорбное ваше сердце. Слава Богу о всем! Прочь смущение! Покойтесь в Господе и делайте, что вам надлежит по благоразумию.'
        cn: 現在，請您擦去您的眼淚，並感謝主，祂樂意使他從征戰的勞苦中得到安息。您的心為何憂傷和哭泣呢？難道不是為了地上的失喪嗎？在您的一生中，您在地上見過什麼是恆常不變的呢？所有可見之物都是暫時的，它們變換、消逝！擺在您心前的是默想天上的事，而不是地上的事，因為地上的事使靈魂與神分離。或者，您是否為著主沒有先將您從短暫的生命中釋放出來而哭泣呢？請您做好準備！短暫的並非永恆，它很快就會過去。趁著還有時間，請您平息主神的怒氣；順從祂的旨意，並取悅祂的意願，好讓祂也以祂的慈悲來眷顧您。不要去看世界為了取悅自己而做和判斷的事情：當您取悅主時，您就蒙受祝福。願望並尋求在心中唯有神！主與您同在！您的庇護者——神的母親，以及您靈魂的守護者——天使，願他們安慰您憂傷的心。凡事歸榮耀於神！驅散困惑！在主裡得享安息，並憑著您的智慧去做您應當做的事。
    - type: paragraph
      text:
        ru: 'Господи, слава Тебе! Буди воля Твоя яко на небеси, тако и на земли... Господи, даждь ми мысль благу: просвети мя оправданиями Твоими и научи творить волю Твою. Помяни, Господи, преставившегося брата моего; прости все его согрешения и сотвори ему вечную память. Помяни родителей моих и всех сродных мне братию и сестер моих, прощая им все согрешения их; удостой их небесных Твоих благ и сотвори им вечную память. Господи, помилуй и меня, рабу Божию; услыши моление мое и даруй мне в сей жизни послужити Тебе благоугодно. Спасайтесь о Господе, возлюбленная сестра!'
        cn: 主啊，荣耀归于祢！愿祢的旨意，行在地上，如同行在天上……主啊，请赐予我良善的意念：以祢的公义光照我，并教导我遵行祢的旨意。主啊，请记念我已故的弟兄；赦免他所有的过犯，并赐予他永远的记念。请记念我的父母，以及我所有的亲属弟兄和姐妹，赦免他们一切的过犯；使他们配得祢天上的福祉，并赐予他们永远的记念。主啊，也怜悯我这属神的仆婢；垂听我的祈求，并使我能在今生以祢所悦纳的方式事奉祢。愿祢在主里得救，我亲爱的姐妹！
    - type: paragraph
      text:
        ru: Июня 8-го, 1829 года
        cn: 一八二九年，六月八日
  - type: heading2
    initial:
      ru: '135.'
      cn: '135.'
    text:
      ru: Княжне Татьяне Андреевне Волконской
      cn: 獻給塔蒂亞娜·安德烈耶芙娜·沃爾孔斯卡婭公爵小姐
    children:
    - type: paragraph
      text:
        ru: Вы плачете, и я сострадаю вам. Я говорю непосредственно с душой вашей словом сердца моего. Буди моя недостойная молитва о вашем родном брате, как о самом себе, ежели бы я и был в таком состоянии...
        cn: 您在哭泣，我深切地同情您。我用心中的话语，直接向您的灵魂诉说。愿我这不配的祷告，是为您亲爱的兄弟所献上，如同是为我自己一般，如果我曾处于那样的境况之中……
    - type: paragraph
      text:
        ru: Искренность моя не тайна вам. Желал я в поле сражения за веру, государя и отечество окончить мою временную жизнь, но провидящий Создатель мой еще блюдет меня здесь...
        cn: 我的赤誠對您而言並非隱祕。我曾渴望在為信仰、君王和祖國而戰的沙場上，結束我這短暫的塵世生命，但我那洞察一切的造物主卻仍將我庇護於此……
    - type: paragraph
      text:
        ru: Я горю любовью к жертвам, свидетельствованным в поле битвы – за веру. Счастлив ваш брат, князь Николай, что не между своими, празднуя и гуляя, умер, но в действующем против неприятеля отряде... О чем же вы жалеете, возлюбленная сестра о Господе? Разумею ваше сердце, по сознательности вашей. Оно сокрушается и от самого воспоминания – что был и что теперь нет его на свете? Нет его во временном свете, но истинный христианин небрежет о временном; он наслаждается вечным светом. Внимательная привязанность к вечной жизни освобождает от привязанности ко временной. Я приятно повторяю вам, что наше отечество – небесное.
        cn: 我心中燃燒著對那些在戰場上為信仰殉道的烈士之愛。您的兄弟尼古拉親王是蒙福的，他並非在親友之間歡宴遊樂中逝去，而是在與仇敵作戰的隊伍中……我親愛的主內姊妹，您究竟在為何事而悲傷呢？我理解您的心意，因著您的坦誠。您的心即使僅僅回想起他「曾經存在而如今不在世上」這一點，便感到破碎嗎？他確實不在這短暫的世上了，但真正的基督徒不將短暫之事放在心上；他們所享的是永恆的光。對永恆生命專注的依戀，能使人從對短暫生命的依戀中解脫。我樂意再次向您重申：我們的家鄉在天上。
    - type: paragraph
      text:
        ru: Возлюбленная сестра моя о Господе! не плачьте, что тает снег; под ним есть цветы – с питательными плодами. Временное состояние изменяется; вечное же – вечно пребывает... Нужно нам размышлять о вечности, чтобы все временные вещи употреблять в славу Божию. Слава Богу! Благодарю вас за поминовение моей родной сестры, девицы Надежды. О! когда настанет час моего в вечности свидания с моими родителями, во всерадостном лицезрении Бога?
        cn: 我主内蒙爱的姐妹！不要为白雪消融而哭泣；雪下有花——带着滋养的果实。这暂时的境况会改变；而那永恒的，则永远常存……我们需要默想永恒，以便将所有暂时之事都用于归荣耀于上帝。荣耀归于上帝！我感谢你记念我的胞姐，处女娜杰日达。啊！我何时才能迎来那在永恒中与我的双亲相会，并在万般喜悦中瞻仰上帝圣容的时刻？
    - type: paragraph
      text:
        ru: По самый гроб мой вы меня приятно обязываете соответствовать вам моим поминовением ваших родных. Вы оплакиваете уже не одну смерть близкого родного.
        cn: 直到我的墓穴，您都愉悦地使我肩负着为您追忆您的亲属的义务。您所哀悼的已不止是一位亲近之人的逝去。
    - type: paragraph
      text:
        ru: Блажени плачущие ныне:«яко тии утешатся»(см.Мф.5,4). Да утешит вас слово Божие обетованием вечных благ за претерпение временных скорбей. Не унывайте. Соучаствующий вам в вашей скорби,
        cn: '「哀慟的人有福了，因為他們必得安慰。」（參瑪竇福音五章四節）


          願上帝的聖言以永恆福祉的應許，來安慰你們，以報償你們忍受暫時的苦難。切莫心灰意冷。在你們的苦難中與你們同受的人，'
    - type: paragraph
      text:
        ru: Георгий, непотребный раб. Июня 27-го дня, 1829 года
        cn: 格奥尔基，无用的仆人。于一八二九年，六月二十七日
  - type: heading2
    initial:
      ru: '136.'
      cn: '136.'
    text:
      ru: Княжне Татьяне Андреевне Волконской
      cn: 獻給塔蒂亞娜·安德烈耶芙娜·沃爾孔斯卡婭公爵小姐
    children:
    - type: paragraph
      text:
        ru: Слава Богу! Христос посреди нас!
        cn: 榮耀歸於上帝！基督在我們中間！
    - type: paragraph
      text:
        ru: Милостью Божиею мне приятно сострадать скорбящему вашему сердцу; я люблю, люблю христианскую философию, которая научает нас, каким путем надобно войти в Царствие Божие...
        cn: 承蒙上帝的恩典，我乐意与您那忧伤的心同受苦楚；我热爱、热爱那基督教的哲思，它教导我们应循何道进入上帝的国度……
    - type: paragraph
      text:
        ru: Сознаюсь, что ожидал ваших строк ко мне, на которые искренно пишу вам. Я, как и вы, ищу и рассматриваю, что такое делается с нами во временной жизни нашей? И что может поистине успокоить нас?! Все то, что подлежит изменению, нас никак успокоить не может. Все, что мы находим вне нас, не есть наше; все, что нас окружает и обстоит, очевидно, есть временное и пройдет как не бывало! Ищу, матушка, того, что поистине может успокоить нас! Вы мне – предметом сострадания, в котором научаюсь познанию того, что мне и вам может доставить истинный покой...
        cn: '我坦承，我一直在期待您的来信，对于这些话语，我真诚地回复您。我，和您一样，正在寻求并审视：在我们这短暂的生命中，到底发生了什么？什么才能真正地使我们得享安宁？！


          凡是会改变的事物，绝不可能使我们安宁。我们所拥有的一切外在于我们的事物，都不是我们的；所有环绕并围拢着我们的事物，显然都是暂时的，并且会如过眼云烟般消逝！


          母亲，我正在寻求那能真正使我们得享安宁的事物！您是我怜悯的对象，在这怜悯中，我学习着去认识那能带给我与您真正安宁的事物……'
    - type: paragraph
      text:
        ru: 'Я теперь вижу вас и состояние души вашей, по воле Господней, знаю; и знание мое даруется мне, недостойному, от Господа, ищуще го спасти меня от всякой неправды... Иные спрашивают: какое я в уединении моем несу правило? Пусть, кто хочет, спрашивает, а я вам, не спрашивающей о том, охотнее сообщу мысль мою о правиле истинном: пусть предо мною всегда представляются слова: «Чего себе желаешь, то и другим твори, и что другим творишь, то на самого себя обращается». Вот на этом по-ложении воспитывала меня моя родительница; помяни ее, Господи, во Царствии Твоем!..'
        cn: 我如今见您，并知晓您的心境，乃是依从主之旨意；此番知晓，乃是主赐予我这不配之人，祂寻求救拔我脱离一切不义…… 有人问：我在隐修之中奉行何种规矩？任凭谁想问就去问吧，但我却更乐意将我对真实规矩的想法告知于您，您并未问及此事：愿以下这些话语常在我面前呈现：「你为自己所愿望的，也要为他人成就；你为他人所成就的，必将转回到你自己身上。」 正是依循此等准则，我的生身母亲曾教养于我；主啊，在您的国度中记念她吧！……
    - type: paragraph
      text:
        ru: Вечная память вашему братцу. Не вижу лучшего благотворения ему, как то, которое вы теперь оказываете ему поминовением души его на панихиде по великом муже, угодном Богу святителе Тихоне! Вот приятнейшая жертва ва-шего усердия и попечения не о мертвом теле его, но о бессмертной душе его. Тела же, от са-мого начала и до конца мира, все воскреснут и во мгновение ока соберутся предстать суду Господню для получения комуждо праведного воздаяния.
        cn: 願您的手足永享安寧。我看不到有比您現在為他所做的更好的善行了，就是在這位蒙受上帝喜悅的、偉大的聖者季洪（Tikhon）的追思禮拜上，追憶他的靈魂！這是您虔敬與關懷所獻上的最悅納的祭品，這份關懷所顧念的並非他已逝的軀體，而是他那不朽的靈魂。至於那些軀體，從世界之始直到末了，都將會復活，並在轉瞬之間聚集起來，站立在主的面容前接受審判，以期每個人都能獲得公正的報償。
    - type: paragraph
      text:
        ru: 'Я читал, что блаженного Августина мать прежде имела желание погребена быть со своими; а когда пришла в разум просвещения о Промысле Божием, то сказала: я не ищу теперь гроба моего иметь в своем отечестве на земле, но прошу делать поминовения о душе моей в отечестве еже на небеси! Не угодно ли и вам пользоваться сим рассуждением блаженной блаженного матери?.. Ищу того, что поистине может успокоить нас: душа покоиться не может во временных, будучи сотворена от Вечного бессмертною. Наш покой и радование в вечности!.. Рассуждение о вечности научает нас право и непрелестно разуметь о временных... Мы счастливы, когда следуем с несомненною верою предписаниям Священного Писания.'
        cn: '我曾读到，蒙福的奥古斯丁的母亲起初曾希望与她的家人合葬；而当她领受了关于神之大能（即「Промысле Божием」）的启示之光后，便说：「我现在不求在我的故土地上有我的坟墓，但我祈求在天上的故乡为我的灵魂做追思记念！」 您难道不愿也领受这蒙福之人的蒙福母亲的教诲吗？……


          我所寻求的，是那真正能使我们得享安宁之物：灵魂无法在短暂的事物中安息，因它由永恒者所造，故而不朽。我们的安宁与喜乐，皆在永恒之中！…… 对永恒的思索教导我们，以正直且不谬妄的方式理解短暂之事…… 当我们怀着毫不动摇的信心追随《圣经》的训诫时，我们便是有福的。'
    - type: paragraph
      text:
        ru: 'Покровительница ваша Матерь Божия! Для Нее не тайна ваше сердце: да будет Ее на вас призрение и попечение о истинном успокоении вашем. Слава Богу о всем!'
        cn: 您的庇佑者是上帝之母！您的心对她而言并非隐秘：愿她看顾您，并关怀您，使您获得真实的安宁。一切荣耀归于上帝！
    - type: paragraph
      text:
        ru: Июля 8-го, 1829 года
        cn: 一八二九年七月八日
  - type: heading2
    initial:
      ru: '142.'
      cn: '142.'
    text:
      ru: Княжне Татьяне Андреевне Волконской
      cn: 獻給塔蒂亞娜·安德烈耶芙娜·沃爾孔斯卡婭公爵小姐
    children:
    - type: paragraph
      text:
        ru: Слава Богу о всем. Возлюбленная сестра о Господе! Божие слово вашему сердцу да будет крепкою пищею и питием, одеждою нетленною, утешением радостным и жизнью вечною; прочее же, по слову Господню, само приложится вам. Не сомневайтесь – чем дальше от прелести мирской, тем ближе к истине святой, небесной!.. Поскучать, поплакать, потужить ради спасения души, ради Бога – очень полезно... Будут же стонать и плакать слезно, но бесполезно там, в вечности, все, которые не плакали во времени и не каялись о своих грехах. Да хранит вас святой Ангел.
        cn: 感谢上帝赐予一切。在主内蒙爱的姊妹！愿上帝的圣言成为你心坚实的食物和饮品，不朽的衣袍，喜乐的慰藉与永恒的生命；至于其余的一切，正如主所言，自会加添予你。不要疑虑——离世俗的诱惑越远，便越接近圣洁、属天的真理！……为了灵魂的得救，为了上帝而感到忧闷、流泪、悲伤，是极为有益的……所有那些未曾在今世流泪、未曾为自己的罪而悔改的人，将在彼处、在永恒之中，发出呻吟，哭泣流泪，然而却是徒劳无益。愿圣天使护佑你。
    - type: paragraph
      text:
        ru: Р. S. Нет на земле истинной радости; не о чем порадоваться нам; наша радость на небеси! а здесь смерть, слезы и взаимное сострадание...
        cn: 附言：世間並無真切之喜樂；吾人無有值得歡欣之事；吾人之喜樂在於天上！而此處唯有死亡、淚水與相互憐憫……
    - type: paragraph
      text:
        ru: Счастие, забава, светлость корон,
        cn: 幸福、娛樂、王冠之光亮，
    - type: paragraph
      text:
        ru: Пышность и слава – всё только сон.
        cn: 繁華與榮耀——盡皆虛幻。
    - type: paragraph
      text:
        ru: Проснутся, когда познают самих себя, и ужаснутся смертного часа.
        cn: 当他们认识了自己，他们就会醒来，并对那死亡的时刻感到惊恐。
    - type: paragraph
      text:
        ru: 'Верно, вы это знаете, что всякое уныние прогоняется внимательным чтением Священного Писания и тем озаряется сердце: оно жаждет Господа и не боится смерти...'
        cn: 诚然，您深知，一切的沮丧都可通过虔心阅读《神圣经文》而得以驱散，心田因此而明亮：它渴慕主，亦不畏死亡……
    - type: paragraph
      text:
        ru: 'Как господин наказывает непослушных рабов своих, чтобы исправились, так и Господь Бог, ради исправления рабов Своих, наказывает мир смертоносною язвою: приидут в страх Божий, помолятся – и престанет язва, и исполнится слово Писания, что«Бог гордым противится, смиренным же дает благодать»(1Пет 5, 5).«Сентября 27-го, 1830 года»'
        cn: '正如主人懲罰他那不順從的奴僕，為要使他們改過遷善；同樣，主上帝為要使祂的奴僕得到修正，也以致命的瘟疫懲罰世人：人們將會因敬畏上帝而戰慄，他們會禱告——於是瘟疫止息，經書上的話便得以應驗，即「上帝阻擋驕傲的人，賜恩給謙卑的人」（彼得前書五章五節）。


          「一八三〇年，九月二十七日」'
  - type: heading2
    initial:
      ru: '146.'
      cn: '146.'
    text:
      ru: К Е. М. Б.
      cn: 致 E. M. B.
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу и о всем! Сердце ваше да исполнится радости: Христос посреди нас, о Христе возлюбленная сестра и мать М. М. Блаженны плачущие, яко те утешатся. Блаженны нищие духом, яко тех есть царство небесное. Блаженны вы, когда поносят вас и уничижают за любовь вашу к Господу. Сильный Господь обогатить вас щедротами своими, который сотворил небо и землю из ничего. Вы удостоверены: кто имеет в себе Бога, тот все имеет, хотя бы и всего в свете лишился. Господь учит нас подражать кротости Его и смирению, в них покой наш. Не унывайте: чего вы здесь желаете? Какой чести? Вам все приложится, несомненно, только вы прежде ищите царствия Божьего; оно не во внешности, но внутрь вас есть, – о, коль близко!..'
        cn: 讚美歸於上帝，並為了一切！願妳的心充滿喜樂：基督在我們中間，在基督裡親愛的姊妹和母親М. М.啊。哀慟的人有福了，因為他們必得安慰。心靈貧乏的人有福了，因為天國是他們的。人若因妳對主耶穌的愛而辱罵妳，逼迫妳，妳們就有福了。大能的主必以祂的恩慈豐盛妳，祂從虛無中創造了天和地。妳確信：心中有上帝的人，就擁有一切，即使他失去世上的一切。主耶穌教導我們效法祂的溫柔和謙卑，我們的安息就在其中。不要氣餒：妳在這裡渴求甚麼？甚麼尊榮？一切都必加給妳，毫無疑問，只要妳先尋求上帝的國；它不在外表，而是在妳們的內心深處，——哦，多麼近啊！
    - type: paragraph
      text:
        ru: 'Но вы плачете, вам грустно и больно: сердце ваше оскорб-ляется от своих. – Да они и не могут удовлетворить вас! К совершенному успокоению вашему не знаю, что бы предложить вам... Угодно ли вам получить преимущественное уте-шение? Бегайте от своих; бегите от всех; бегите от себя; а когда прибегнете под покровительство Божьей Матери, Царица небесная вас утешит неизреченно и в радости сердечной примет вечно вас под кров свой.'
        cn: 然而你哭泣，你忧伤又痛苦：你的心被你的亲人所冒犯。——可是他们也无法使你满足！对于你完全的宁静，我不知该向你提议些什么……你愿意得到那超乎寻常的安慰吗？逃离你的亲人；逃离所有人；逃离你自己；当你奔向至高上帝之母的庇佑之下时，这位天上的女王将以不可言喻的方式安慰你，并在心灵的喜乐中永远接纳你于她的庇荫之下。
    - type: paragraph
      text:
        ru: Искренне соучаствующей вашему спасению о Христе Иисусе, взаимно испрашивающий святых молитв ваших,«н. р. Егор. 12-го Января, 1834 года».
        cn: '中文译本：


          衷心关怀您在基督耶稣里的救恩，亦恳求您圣洁的代祷，「新罗西斯克，一月十二日，一八三四年」。'
  - type: heading2
    initial:
      ru: '151.'
      cn: '151.'
    text:
      ru: N. N.
      cn: N. N.
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу! Милостивая государыня! Ради вечного спасения очень пользуют душу временные скорби. Вам известно, что все временное мимо идет: каждому свой конец и смерть, потом суд и воздаяние по делам каждого человека – или мука нераскаянным, или милость покаявшимся; но кто в чем обращается, в том и возьмется. Молитесь, покуда время есть: «Господи, не лиши меня небесных благ! Господи, избави мя вечных мук! Господи, умом ли или помышлением, словом или делом согреших, прости мя!» Покуда время есть, спасайтесь о имени Христовом. Да сохранит вас Матерь Божия под Своим покровом. Частое же прочитывание акафиста Иисусу Христу со вниманием избавляет от пагубного уныния печальную душу.'
        cn: 荣耀归于上帝！仁慈的贵妇人！为了永恒的救赎，暂时的忧患对灵魂大有益处。您深知，一切暂时的都将逝去：每个人都有其终结与死亡，继而是审判和按照各人行为所施予的报应——或是不悔改者的痛苦，或是悔改者的怜悯；然而，人以何种状态离世，便将以何种状态被接纳。当趁着尚有时日，如此祷告：「主啊，不要剥夺我天上的福分！主啊，救我脱离永恒的苦难！主啊，无论是心思意念，言语行为上所犯的罪，都求您赦免我！」当趁着尚有时日，在基督之名内得救。愿上帝之母在祂的庇护下保守您。经常而专注地诵读《耶稣基督赞歌》（akathist），能使忧伤的灵魂摆脱毁灭性的沮丧。
    - type: paragraph
      text:
        ru: Спасению вашему соусердствующий н. р. Егор, Октября 31-го дня, 1831 года
        cn: 為著您的救贖而同心熱忱的，卑微僕人葉戈爾，一八三一年十月三十一日
  - type: heading2
    initial:
      ru: '161.'
      cn: '161.'
    text:
      ru: К М.И.Ш.
      cn: 致M.I.什。
    children:
    - type: paragraph
      text:
        ru: Матушка! Радость наша – Христос посреди нас! Скорбное ваше сердце да озарится словом Божьим и да будет утешением вашим един истинный Утешитель, иже везде находящийся и все исполняющий!
        cn: 母親啊！我們的喜樂——基督已在我們中間！願您憂傷的心得蒙上主聖言的照耀，願您唯一的真慰藉者，那無所不在、充盈一切者，成為您的安慰！
    - type: paragraph
      text:
        ru: В терпении ради царствия небесного приобретается душевное стяжание....
        cn: 為著天國的緣故而忍耐，由此可獲取靈魂的積聚……
    - type: paragraph
      text:
        ru: 'Да возвеличится Христос в сердцах наших непрестанным взыванием самою мыслью, в тайне сердца нашего действующей: Господи Иисусе Христе, Сыне Божий, помилуй меня грешного!'
        cn: 願基督藉著那在我們心靈深處運行的，單憑意念所發出的不住呼求：「主耶穌基督，上帝之子，憐憫我這罪人！」而得以在我們心中彰顯其偉大！
    - type: paragraph
      text:
        ru: Искренне соучаствующий вашему спасению,«непотребный раб многогрешный Геор. Июля 9-го дня, 1833 года».
        cn: 「真誠地參與到您的救贖之中，『無用的、多罪的奴僕格奥爾基。於一八三三年七月九日』。」
  - type: heading2
    initial:
      ru: '162.'
      cn: '162.'
    text:
      ru: К М.И.Ш.
      cn: 致M.I.什。
    children:
    - type: paragraph
      text:
        ru: В сомнении нет спасения. Сказано в псалме все дела его в вере....
        cn: 在疑惑中没有救赎。诗篇中写道：他所有的作为都在信德中……
    - type: paragraph
      text:
        ru: Путь тесный и прискорбный вводит в жизнь вечную....
        cn: 那窄而憂患的道路，引人進入永恆的生命……
    - type: paragraph
      text:
        ru: 'Покров ваш Матерь Божья: покойтесь в Господе! Подвиг ваш не о временном, но о вечном. Царствия Божьего внутри вас ищите, пока обретете....'
        cn: 您的庇護，上帝之母：請在主內安歇！您的功德非為暫時，乃為永恆。請在您們內裡尋求天國，直到覓得……
    - type: paragraph
      text:
        ru: Все бывает по воле Божьей или по наущению Божьему.
        cn: 凡事皆出於上帝之聖意，或出於上帝之啟示。
  - type: heading2
    initial:
      ru: '163.'
      cn: '163.'
    text:
      ru: Марфе Ивановне Шагаровой
      cn: 致瑪爾法．伊凡諾夫娜．沙加洛娃
    children:
    - type: paragraph
      text:
        ru: Желаю вам терпеть оскорбления Бога ради и молиться за оскорбляющих, никого никак не осуждать и ни о ком поносительного слова не произносить.
        cn: 願您為著神的緣故，忍受一切侮辱，並為那侮辱您的人祈禱；絲毫不去論斷任何人，也不對任何人生出毀謗之言。
    - type: paragraph
      text:
        ru: Прошу вас ради Бога обо всех мыслить полезное, ради спасения души своей пред всеми уничижаться и прославлять Господа молитвою и постом. Молитесь и обо мне.
        cn: 我懇求您，看在上帝的份上，為所有事物思想有益之事；為了您靈魂的救贖，在所有人面前謙卑自己，並以禱告和禁食來榮耀主。也請為我禱告。
  - type: heading2
    initial:
      ru: '164.'
      cn: '164.'
    text:
      ru: К М.И.Ш.
      cn: 致M.I.什。
    children:
    - type: paragraph
      text:
        ru: Не довольно ли к утешению скорбного сердца знать и верить, что любящим Бога, все способствует во благое?...
        cn: 对于哀恸的心灵来说，知道并相信「万事都互相效力，叫爱神的人得益处」[1]，难道还不足以得到慰藉吗？
    - type: paragraph
      text:
        ru: Господи, сподобь меня любить Тебя от всей души моей, и творить во всем волю Твою.
        cn: 主啊，求你使我配得，能以我全心全灵爱慕你，并能在一切事上遵行你的旨意。
    - type: paragraph
      text:
        ru: 'И еще молитва:'
        cn: '好的，这是您所提供的祷文：


          又一祷文：'
    - type: paragraph
      text:
        ru: Господи, покрой меня от людей некоторых, и бесов, и страстей, и от всяких иных неподобных вещей!
        cn: 吾主，求您荫蔽我，远离某些世人、远离邪魔、远离诸般情欲，以及远离一切其他不相宜之事！
  - type: heading2
    initial:
      ru: '172.'
      cn: '172.'
    text:
      ru: Варваре Александровне Сухотиной
      cn: 獻給瓦爾瓦拉·亞歷山德羅芙娜·蘇霍蒂娜
    children:
    - type: paragraph
      text:
        ru: Милостью Божией предпринятое вами, к прославлению имени Христова, для жаждущих спастися да благоустроится по всемощному предстательству Небесной Царицы, Матери Господа Бога нашего Иисуса Христа.
        cn: 你们蒙受上帝的恩慈所兴办的，为要颂扬基督的圣名，愿这事在天上之后、吾主吾神耶稣基督之母亲的全能代祷之下，为那渴慕救赎之人带来美善的成全。
    - type: paragraph
      text:
        ru: 'Не унывайте! не отчаивайтесь! не смотрите на человеческий страх,– да покроется страхом Божиим сердце ваше: все лживые умыслы, советования и враждебные нападки – падут! падут пред истиною. Сердцем моим говорю с сердцем вашим: Господь просвещение наше и Спаситель от сопротивляющихся воле Его. Взглянем только на самую внутренность человеческих умозаключений, которые не о Господе зиждутся, – таковые все заключены в самость; отсюда-то тьмы износятся разнообразных мнений на возмущение и оскорбление желающих благоугодить Господу Богу!'
        cn: 不要沮喪！不要絕望！不要顧及人的恐懼，——讓你們的心被上主的恐懼所覆蓋：所有虛假的圖謀、建議和敵意的攻擊——都將倒下！它們都將在真理面前倒下。我以我的心向你們的心說話：上主是我們的光照，是從那些抵擋祂旨意的人中救拔我們的救主。我們只需看看那些並非建立於上主之上的、人心推論的最深處，——所有這些都囚禁在自性之中；從這裡，無數紛繁的意見被帶出，旨在擾亂和冒犯那些願意取悅主上帝的人！
    - type: paragraph
      text:
        ru: Благочестивые души разумеют действующую силу сопротивного духа, дышащего злобою и гордостью возносящегося выше звезд. Но воззрение Всевышнего Бога – на кротких и молчаливых и трепещущих словес его.«Господь гордым противится, а смиренным дает благодать»(1Пет 5,5)!..
        cn: 虔敬的靈魂明白那敵對之靈的作為力量，它滿懷惡意，以高傲超越眾星。然而，至高上帝的目光，卻注視著那些溫順、沉靜和敬畏祂話語的人。「上帝阻擋驕傲的人，賜恩給謙卑的人。」（彼得前書5:5）！……
    - type: paragraph
      text:
        ru: 'Матушка! воспользуйтесь Божией благодатью; она действует внутренно на сердце ваше. Любовью Господа Иисуса Христа зиждется спасение душ. Он и за распинателей Своих, вися пригвожденный на Кресте, умолял Отца Своего Небесного:«Отче, остави им: не ведят бо, что творят»(см.Лк 23, 34).'
        cn: 母親啊！請善用上帝的恩典；它在您的心中內在地運行。靈魂的救贖，是藉著對主耶穌基督的愛而建立的。祂甚至為那些將祂釘在十字架上的人，在被釘於其上時，仍向祂的天父懇求說：「父啊，赦免他們！因為他們所做的，他們不曉得。」（參路 23:34）
    - type: paragraph
      text:
        ru: 'Матушка! попросите Божию Матерь о благоустроении вашего дела; умолите Ее усердно молебным молением вашим; прострите вашу щедрую руку к нищим, сотворите им милостыню; и после сего с верою и упованием на покровительство Владычицы следуйте несомнительно к Н., нимало ни судя его, какой бы он ни был, да будет благодать Божия с вами; смиренно и кротко выразите к его сердцу ваше о Господе прошение: что он один непосредственно обязан оказывать вам в славу Божию всякие нужные вспомоществования,– и тогда все прочие противники уничтожатся. Вам поможет святой Ангел!.. С-а простите! Только милостиво дайте ему почувствовать, что он не должен возноситься собою, но быть примером в примирении каждой души Богу!'
        cn: 母親啊！請您祈求上帝之母（即聖母瑪利亞）眷顧您的事業，使其順遂；請您以懇切的祈禱，熱誠地向她祈求；請您向貧者伸出您慷慨的手，施予他們恩惠；此後，您要懷著對主母（上帝之母）蔭庇的信心與希望，毫無疑慮地前往N處。請您絲毫不論斷他是何許人也，願上帝的恩寵與您同在；請您謙遜溫和地向他的心靈表達您在主內的請求：即唯有他一人直接有義務，為著上帝的榮耀，向您提供一切所需的幫助，如此一來，所有其他的反對者都將消散。聖天使會幫助您的！……請寬恕S！只是請您仁慈地讓他明白，他不應當妄自尊大，而應當在使每個靈魂與上帝和好這件事上，成為一個榜樣！
    - type: paragraph
      text:
        ru: Матушка! прошу вас, не побеждайтесь злом, но побеждайте всякое зло благом. Благ Господь! Он укрепит вас в терпении, которым вы можете обогатиться к стяжанию многих душ. Поскорбите здесь – это не долго продолжится; вам награда на небеси!..
        cn: 母親啊！我求您，不要被邪惡所勝，而要以良善戰勝一切邪惡。上主是良善的！祂必堅固您的忍耐，藉此您可以豐富自己，以獲得眾多靈魂。在此忍受苦楚吧——這不會持續很久；您的獎賞在天上！...
    - type: paragraph
      text:
        ru: Мая 23-го, 1826 года
        cn: 一八二六年五月二十三日
  - type: heading2
    initial:
      ru: '174.'
      cn: '174.'
    text:
      ru: Варваре Александровне Сухотиной
      cn: 獻給瓦爾瓦拉·亞歷山德羅芙娜·蘇霍蒂娜
    children:
    - type: paragraph
      text:
        ru: Матушка!
        cn: 母親！
    - type: paragraph
      text:
        ru: Слава Богу, что вы приехали сюда просить ходатайства в Бозе почившего святителя Тихона!«По вере вашей буди вам»– так сказал к просящим Спаситель мира Иисус Христос (Мф.9,29). Многие скорби оканчиваются радостью. Приятны скорби, претерпеваемые за добродетель,– и это попущением Божиим бывает. Как только я вступил сюда в монастырь, смутился дух мой! – не находил я, кому открыть тайну сердца моего... Вообразил в уме моем чудотворную икону Божией Матери Владимирской, углубил к ней просительную мысль мою, и тотчас получил решение в сокровенном помышлении моем; потому и остался здесь под покровом Владычицы. Предстательством Божией Матери и ходатайством святого Тихона буди вам милость Божия!
        cn: '赞美上帝，您来到此地恳求在主中安息的圣人提霍恩代祷！


          「照你们的信心，给你们成全」——这是世界的救主耶稣基督对那些恳求之人所说的话（玛窦福音 9:29）。许多忧患以喜乐告终。为着美德而忍受的忧患是可喜悦的，——这乃是出于上帝的允许。


          当我刚踏入这座修道院时，我的心灵就感到了困扰！——我找不到人可以倾诉我心底的秘密……我在脑海中构想了弗拉基米尔奇迹圣像的上帝之母圣像，我向她深深地倾注我的祈求思绪，我立刻就获得了我隐藏思虑的解答；因此我留在了这里，在圣母的庇荫之下。


          藉着上帝之母的代祷和圣提霍恩的转求，愿上帝的怜悯降临于您！'
    - type: paragraph
      text:
        ru: Слабый, непотребный раб Е. Мая 25-го, 1828 года
        cn: 卑微不配的奴僕。一八二八年，五月二十五日。
  - type: heading2
    initial:
      ru: '175.'
      cn: '175.'
    text:
      ru: Варваре Александровне Сухотиной
      cn: 獻給瓦爾瓦拉·亞歷山德羅芙娜·蘇霍蒂娜
    children:
    - type: paragraph
      text:
        ru: 'Что не видится глазами, то веруется и разумеется умом. Мне приятно было представить благонамеренные труды ваши и выразуметь из совершения дела надлежащую пользу. Простою мыслию говорю с вами, представляя пред глазами простое здание, которое может служить единственно для упокоения бедных людей, не имущих покрова; и такое построение всеми одобряется и похвально во всем свете. Но ваше строение, как только теперь видно, стесненное многими препятствиями, от которых многие скорби наносятся вашему сердцу, не имеет сравнения с простым зданием: оно имеет вмещать таких людей, которые всем сердцем горят к Богу и ищут спасительного пристанища, где бы плакаться о грехах и приносить непрестанные молитвы, чтобы сердцами и устами славословить имя Божие! Так на сей священнейший предмет возбужденное ваше сердце, хотя и оскорбляемое, но, с терпением снося обиды, приятно простирает, какие только от изволения вашего зависят, щедрые пожертвования на совершенное устроение храма Божия и обители для спасающихся душ. Поэтому-то ваше строение и не имеет сравнения с простыми зданиями, хотя и много полезными: те здания служат только для телесного упокоения, но ваше строение собственно для спасения бессмертных душ, усердно погружающихся в любовь Божию.'
        cn: 肉眼所不見者，則心靈信仰而悟解之。令我欣慰者，乃能領會您善意的辛勞，並從其完成中理解應得之益。我以純樸之心與您交談，眼前浮現一座簡樸的建築，它僅能供予無遮蔽的貧苦之人休憩安居；此等構築，世人皆讚許，普天之下皆稱頌。然而您的營建，誠如現今所見，受諸多阻礙所困，致使許多憂患侵擾您的心田，它與那簡樸的建築不可同日而語：您的建築將容納那些全心熱愛上帝，尋求救贖港灣的人們，在那裡為罪而哭泣，獻上不息的禱告，使他們能心口一致地頌讚上帝的聖名！因此，您對這至聖之事的熱切心靈，雖遭人冒犯，卻以忍耐承受諸般侮辱，欣然獻上您所願的一切慷慨奉獻，以期圓滿地建成上帝的殿宇與拯救靈魂的修道院。正因如此，您的建築與那些簡單的建築（即便其益處良多）無法比擬：那些建築僅供肉體休憩，而您的構築，則專為浸潤於上帝之愛中的不朽靈魂之得救而設。
    - type: paragraph
      text:
        ru: 'Вот что я мог представить в рассуждении моем и совершенно выразуметь к обрадованию вашего сердца. Прошу вас с тем намерением, чтобы прославить имя Божие в сокрушенном сердце вашем, попросите отслужить обедню собственно за обидящего вас, не означая его имени. Не знаю, есть ли примеры служить обедню за обидящего; однако знаю по справедливости, что и отговориться нельзя, – когда вся Церковь имеет непременным правилом молиться сими словами: «ненавидящих и обидящих нас прости, Господи Человеколюбче, благотворящим благосотвори». Нищих, которые находятся здесь, благоволите утешить милостынею. И сколько вы могли видеть несправедливостей, собственно вас касающихся, от притеснителя, от начала вступления по сие время! Ради Бога простите ему и не имейте гнева на него – вы ясно увидите правду Божию и покровительство Небесной Царицы, предстательствующей о спасении душ. Да поспешествуют вам и ныне молитвы тех душ, которые имеют о вас молиться в благоустраиваемой вами обители. За временные труды и скорби – вечный покой и неизреченная радость от Господа, призирающего на сокрушенное и смиренное сердце. Правдою, любовью и милостью побеждается всякая злоба – это известно всему свету. Господи! удиви на нас милость Твою, да прославится имя Твое. Остави нам долги наша, якоже и мы оставляем должником нашим!«Мая 27-го дня, 1820 года»'
        cn: '這是我在思維中能夠呈現，並完全領悟而能使您心中歡喜之事。我請求您，帶著在您破碎之心裡頌揚主聖名的意圖，懇請為那位冒犯您的人舉行一次特有的彌撒（обедню），但不指明他的姓名。我不確定是否有為冒犯者舉行彌撒的先例；然而，我憑公義確知，這也是無法推託的——因為整個教會都有一條不變的規矩，要以這些話語禱告：「仁慈的主啊，求您寬恕那些憎恨我們和冒犯我們的人，並賜福給那些善待我們的人。」


          請您慷慨地以施捨來安慰那些在此地的窮人。


          至於您從一開始加入直到如今，所看到、所親身經歷的一切來自於那位壓迫者的不公之事！請您為了主而寬恕他，不要對他懷有憤怒——您將清楚地看見主的公義，以及為靈魂得救而代求的、天國之後的庇佑。願那些在您所建立的修道院中為您禱告的靈魂的祈禱，現在也為您帶來助益。


          為了暫時的辛勞和憂患，將會得到永恆的安息和難以言喻的喜樂，這來自於垂顧破碎和謙卑之心的主。公義、愛與憐憫能夠戰勝一切的邪惡——這是世人皆知的事實。


          主啊！請在我們身上彰顯您的憐憫，好使您的聖名得蒙頌揚。「免我們的債，如同我們免了負我們債的人。」


          「1820年5月27日」'
    - type: paragraph
      text:
        ru: 'Побудился дополнить вам мое слово ради Господа:'
        cn: 我因主之故，而受激發向你補充我的話語：
    - type: paragraph
      text:
        ru: Ежели нет видимых средств примирить враждующих, то есть возможность приступить к молитве о них. Они недугуют болезнью душевною; прикажите поминать их по церквам за здравие. Сия добродетель будет сокровенна от мирских умов, но дело доброго сердца вашего прославит Бог перед всеми, и вы по всей возможности удержитесь. Не ропщите на них пред другими, только себя вините пред Господом; и так, видя Бог смирение и сокрушение сердца вашего, заступит вас. Вы можете убеждать всех богомыслящих, которых знаете, чтобы помолиться Господу о благоустроении и окончании дела вашего в славу Божию. Молитесь и сами усердно; не скучайте, слезы ваши будут в радость вам.
        cn: 若無可見之途徑能使彼此交戰之人重歸於好，則尚有機會為他們獻上祈禱。他們正受著靈魂之病痛；請囑咐在聖堂中為他們的康健而舉行紀念。此一美德將不為世俗之心所知，但您的良善之心所行的事，上帝必在眾人面前加以榮耀，而您亦將竭盡所能地堅持下去。不要在他人面前埋怨他們，只在主面前自責；如此，上帝見到您的謙卑與心靈的破碎，便會庇佑您。您可以勸說您所認識的所有敬畏上帝、思考神聖之人，一同向主祈禱，以使您的事工得以順利進行並圓滿結束，歸於上帝的榮耀。您自己也要熱切地祈禱；不要感到厭倦，您的淚水將成為您的喜樂。
    - type: paragraph
      text:
        ru: Это я сообщаю вам мою искренность, прошу и вас принять искренно; по вере вашей буди вам милость Божия, и будет слово явлено самым делом!
        cn: 我向你们禀明我的衷诚，也恳请你们真诚地接受；愿上帝的恩慈按你们的信心临到你们，这言语也将借着实事显明出来！
    - type: paragraph
      text:
        ru: Смиренномудрие есть, чтобы только самих себя осуждать внутренно, о прочих же не роптать, но ожидать с надеждою праведного суда Божия и просить о милости Его ко всем. Любите всех; любовь преодолевает все. Еще вам повторяю мою искренность. Слово Божие буди вам утешением!..
        cn: 谦卑之智，仅在于内省自责，不对他人心生怨尤，而应怀抱希望，静候上帝公义之审判，并为所有人祈求祂的慈悲。爱所有人；爱能战胜一切。我再次向你们重申我的真诚。愿上帝圣言成为你们的慰藉！
  - type: heading2
    initial:
      ru: '177.'
      cn: '177.'
    text:
      ru: Варваре Александровне Сухотиной
      cn: 獻給瓦爾瓦拉·亞歷山德羅芙娜·蘇霍蒂娜
    children:
    - type: paragraph
      text:
        ru: Нужно проверить свое сердце, не помнится ли на кого какое неудовольствие или гнев, – тотчас просить Господа о истреблении из памяти моей всякого зла, да благо будет душе моей...
        cn: 你需要省察自己的心，看看是否对任何人存留着不满或怒气——要即刻祈求主，将我记忆中的一切恶念根除净尽，好使我的灵魂得享康泰……
    - type: paragraph
      text:
        ru: Вы меня утешаете!
        cn: 您安慰了我！
    - type: paragraph
      text:
        ru: 'С радующимися о Господе радоваться, с плачущими о бедственных злоключениях плакать и составлять в том и другом душевную пользу – об этом мне внушала мать моя, и я чувствую наклонность: мне приятнее быть среди плачущих, нежели посреди смеющихся; откровенно с вами говорю, благодаря вас за усердие.'
        cn: 與那因主而喜悅的人一同喜悅，與那因困苦災難而哭泣的人一同哭泣，並從這兩種境遇中獲得靈魂的益處——我的母親曾如此教導我，而我也感覺到這種傾向：我更喜歡置身於哭泣者之中，而非歡笑者之列；我向您坦誠地說出這番話，感謝您的熱忱。
    - type: paragraph
      text:
        ru: Вечер, мая 27-го дня, 1827 года
        cn: 一八二七年，五月二十七日之夜
  - type: heading2
    initial:
      ru: '182.'
      cn: '182.'
    text:
      ru: Л.Л.К-й
      cn: Л.Л.К-й
    children:
    - type: paragraph
      text:
        ru: 'Непотребный раб Егор советует вам не увеличивать свое несчастье. Истинное несчастье состоит в одном только непокаянии о грехах, которыми душа уклоняется от Бога. Скорби же, и притеснения, и гонения – не несчастья: это путь, которым благодарно идут рабы Божий. Не лучше ли и вам идти таким путем без ропота? Укрепляйтесь, веруйте – Господь утешит вас.'
        cn: 祂不配的奴僕葉戈爾勸告您不要增加您的不幸。真正的不幸僅在於不為罪惡悔改，因這些罪惡，靈魂偏離了上帝。至於憂患、困厄和迫害，它們並非不幸：這是上帝的僕人們滿懷感恩所走的路。您難道不也應該毫不怨言地走這條路嗎？請堅強起來，請相信——主必會安慰您。
  - type: heading2
    initial:
      ru: '187.'
      cn: '187.'
    text:
      ru: К Т. С.
      cn: 致 Ｔ. Ｓ.
    children:
    - type: paragraph
      text:
        ru: Милость Божья буди с вами!
        cn: 上帝之慈恩，願與汝同在！
    - type: paragraph
      text:
        ru: В кратковременной сей жизни многими скорбями посещает Господь любящих Его. Да войдут в царствие небесное и наследуют вечное блаженство! Тесен и прискорбен путь жизни этой. Каждый претерпевает свои болезни и немощи; но убла-жается душа, которая благодарно приемлет все посылаемое от Господа, и с несомненною верою всегда предается в святой промысел Его о всякой вещи. Да воздаст вам Господь мило-стью своею за усердие ваше.
        cn: 在短暫的今生中，主以諸多憂患眷顧著愛祂的人。願他們得以進入天國，承受永恆的福祉！此生之路是狹窄而充滿憂傷的。每個人都經受著自己的疾病和軟弱；然而，那以感恩之心領受主所賜予的一切，並懷著堅定不移的信心，將每件事物都時刻交付於祂神聖護佑之中的靈魂，是有福的。願主以祂的慈悲報答你們的熱忱。
    - type: paragraph
      text:
        ru: Декабря 17, 1831 г.
        cn: 一八三一年十二月十七日
  - type: heading2
    initial:
      ru: '1.'
      cn: '1.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Матушка Марья Петровна! В сем мире одно проходит – другое приходит, и все изменяется; так и до самой последней минуты будет изменяться. Видно, матушка, здесь нет постоянства; в беспокойном мире искать покоя – тщетное дело. Читаете ли вы когда-нибудь славянские книги – Четьи-Минеи? Ежели их читать да подражать по возможности своей, то человек, как золото в горниле, может«во имени Христове»очиститься.
        cn: 瑪圖什卡·瑪利亞·彼得羅夫娜！在此世間，一事過去，另一事隨之而來，萬物皆在變化；直到最後一刻，變化仍將持續。顯然，瑪圖什卡，此處並無恆常；在一個騷動不安的世界中尋求寧靜，實屬徒勞。您是否讀過斯拉夫語書籍——《切季-米涅伊》（《閱選聖徒言行月集》）？如果人們閱讀它們，並盡其所能地效法，那麼一個人就能夠「奉基督之名」，如同金子在熔爐中一般得以潔淨。
    - type: paragraph
      text:
        ru: Странник, грешный Егор. Сентября 21-го, 1823 года
        cn: 旅人，罪人叶戈尔。一八二三年九月二十一日。
  - type: heading2
    initial:
      ru: '8.'
      cn: '8.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Воистину Христос воскрес! Очистим чувства, и узрим: кого более всего мы любим, к тому больше всего и прилепляемся в опасности. Несчастен тот, кто угождает своему сердцу, уклоняясь от Христа. Христос есть весь любовь чистейшая, весь сладость и неизъяснимое утешение. Он сказал: вы в мире скорбные будете; мир возрадуется, вы же восплачете и возрыдаете. Всепровидящий Господь ублажает плачущих ныне, а к смеющимся обращается: горе! горе смеющимся ныне! Наступит час конечный их; тогда восплачут и возрыдают и не получат утешения себе в бесконечной скорби: увы, без конца! Но сетующие и плачущие ныне о грехах своих, и из сострадания к страждущим в тот день, возрадуются. И радости их не будет конца. Они вступят в жилище бесконечно веселящихся, и уже радость их не отнимется от них. Убеждай, матушка, и слезами и делами и благим словом Н.Н., чтобы он оставил вовсе вольнодумство и обратился бы к долготерпению и милости Господа нашего Иисуса Христа. Надобно ему призвать священника и исповедать, как пред самим Богом, весь грех свой подробно, что он предпринимал и сколько душ уклонил в прелесть сию от правой веры. Когда чистосердечно во всем сознается, то Господь, дивный в милости, за правое исповедание его устами, простит его и изымет от рук дьявольских под руку смотрения своего.'
        cn: '基督確已復活！


          讓我們潔淨心靈，並得以看見：我們最愛慕誰，在危難之中，我們便會最依戀於誰。那取悅自己心靈、卻迴避基督的人，是何等不幸。


          基督全然是至潔之愛，全然是甘飴，是莫可言喻的慰藉。祂曾言：「你們在世上會有苦難；世人將歡欣，你們卻將哭泣哀號。」無所不察的主稱頌那現今哭泣的人，而對那些歡笑者則說：「禍哉！禍哉，現今歡笑的人！」他們的終局時刻將至；屆時，他們將哭泣哀號，在無盡的憂苦中得不著安慰：哀哉，永無止境！


          然而，那些現今為己罪而哀慟哭泣，並出於憐憫為受苦之人哀傷的人，在那日將會歡欣。他們的喜樂將永無止息。他們將進入那永恆歡樂者的居所，他們的喜樂將不再從他們身上被奪去。


          母親啊，務請以淚水、以行動、以良言勸導 N.N.，使他完全棄絕自由思想，轉而歸向我們主耶穌基督的恆久忍耐與慈悲。他需要請神父來，如同在上帝面前一樣，詳盡告解他所有的罪過，他曾謀劃了什麼，以及他曾引誘了多少靈魂偏離正信，陷入這等謬誤之中。當他純誠地坦白一切，那麼，那位在慈悲中可稱奇妙的主，必會因他口中所發出的正直告解而寬恕他，並將他從魔鬼的手中取出，置於祂自己的看顧之下。'
    - type: paragraph
      text:
        ru: Не могу умолчать пред вами о страждущих. Келью мою, по милости Божьей, день и ночь окружают стонущие и плачущие о бедствиях и нищете своей. Ах! могу ли я сам от себя делать что благое? Всех и вся наставляет Христос, он посылает бедных убеждать меня жестокого к состраданию; я плачу, да пошлет на них Господь милость свою чрез милостивых.
        cn: 對於受苦之人，我無法在您面前緘默。憑藉著上帝的恩典，我的斗室日夜被那些因自身困厄與貧乏而呻吟哭泣的人們所環繞。唉！我豈能憑藉自己做出任何善事呢？萬事萬物皆由基督所教誨，他派遣窮人來規勸我這個冷酷之人產生憐憫之心；我哭泣，願主透過那些有憐憫之心的人，將祂的慈悲降予他們。
    - type: paragraph
      text:
        ru: 1824 г., Апр. 7.
        cn: 一八二四年，四月七日。
  - type: heading2
    initial:
      ru: '28.'
      cn: '28.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Лишь только предадим себя Промыслу Отца Небесного, тотчас пременяемся на лучшее и уже не ищем ничего, кроме только Его святого благоволения о нас, да будет воля Его, якоже на небеси и на земли. Ведь отчаяние – самая погибель; почто ж отчаиваться нам, когда что делается не по-нашему, а как угодно Его святому назначению?«Буди имя Господне благословено»(Иов 1, 21). Скорбный путь всегда ведет нас к Царствию Божию; и в самой лютейшей болезни мы обязаны благодарить Господа и просить Его, да подаст нам великодушное терпение к перенесению болезней; уже никто не может противиться судьбам Божиим, и что делать бедствующей душе, как только предаваться Богу и охотно повиноваться Его святому Промыслу? Надобно спросить свое сердце: ежели оно любит более всего Господа своего Иисуса Христа, то поэтому уже ничего предпочесть Его святой любви не захочет, и что не угодно Богу, то не угодно и сердцу, любящему Бога; а как изволяет Бог, так изволяет и сердце, преданное Богу. Сердце, любящее Бога Иисуса Христа, не уклоняется в суетную печаль и не противится судьбам Его, но всегда любит с благоговением покоряться святым Его предопределениям и благословляет, подобно Иову:«буди имя Господне благословено!»Якоже восхоте Господь, тако и бысть. Слава Богу о всем! Не вдавайтесь в наносимую от врага печаль.'
        cn: 一旦我们全然委顺于天父的圣意安排，我们即刻会变得更美好，不再寻求任何事物，唯独寻求祂对我们所施的圣善美意，愿祂的旨意成就，如同在天，也在地上。因为绝望乃是彻底的毁灭；既然事情并非按照我们的意愿发生，而是按照祂圣善的定旨，我们又何必绝望呢？「愿上主的名是应当称颂的」（约伯记 1:21）。忧患之路常引导我们趋向天国；即使在最剧烈的病痛中，我们也当感谢主，并祈求祂赐予我们宽宏的忍耐，好能承受病苦；已无人能抗拒上帝的命定，遭受苦难的灵魂，除了将自己交托给上帝，并甘心乐意顺服祂圣善的安排，还能做些什么呢？我们应当询问自己的心：如果它最爱的是它的主耶稣基督，那么它就不会愿意选择任何事物凌驾于祂的圣爱之上，凡是上帝所不喜悦的，那爱上帝的心也就不喜悦；而上帝所愿意的，那委顺于上帝的心亦然愿意。爱上帝耶稣基督的心，不会陷入虚妄的忧愁，也不会抗拒祂的命定，而是常怀着敬畏之心乐于顺服祂圣善的预定，并如约伯般称颂：「愿上主的名是应当称颂的！」诚如主所愿，事情就如此成就了。为着一切荣耀归于上帝！不要屈服于仇敌所加诸的忧愁。
  - type: heading2
    initial:
      ru: '62.'
      cn: '62.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: Святым Духом всяка душа живится и чистотою возвышается. Жертва Богу дух сокрушен. Господь прибежище и сила. Терпите, матушка, вся находящая; все прейдет, минет, и все изменится, а правда воцарится и всякая ложь исчезнет. Сострадаю вам. Ах! не можно избежать скорбей! Это добрый путь наш к вечной радости. Покойтесь в Господе. Св. Ангел да не отступит от вас, подавая вам святое утешение чрез писания священных книг. С нами Бог-Спаситель наш Христос! Мы в его любви утверждаемся во веки; наша крепость – неизреченное Слово-Бог.
        cn: '聖靈使每一靈魂獲得生命，並藉由潔淨而得以提升。獻予上帝的祭品是破碎的心靈。上主是我們的避難所與力量。


          忍受吧，親愛的姊妹，忍受一切降臨於你的事物；一切都將逝去、消散，一切都將改變，而真理終將為王，一切謊言都將煙消雲散。我與你同受苦痛。唉！苦難是無法避免的！這是我們通往永恆喜樂的良善途徑。


          願你安歇於主內。願聖天使永不離開你，藉由神聖書卷的文字，賜予你神聖的慰藉。


          我們的救主基督，上帝與我們同在！我們在他愛的內在永遠堅立；我們的力量是那不可言喻的聖言——上帝。'
    - type: paragraph
      text:
        ru: Июля 26-го, 1825 г.
        cn: 一八二五年，七月二十六日。
    - type: paragraph
      text:
        ru: 'А душевный человек не может молиться духом: это ответ молодому вольнодумцу.'
        cn: 一个属世之人不能以心灵祈祷：这是对一个年轻的自由思想者的回答。
  - type: heading2
    initial:
      ru: '74.'
      cn: '74.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: Одна радость наша – с нами Бог!
        cn: 我們唯一的喜樂——上帝與我們同在！
    - type: paragraph
      text:
        ru: 'Чувствую скорбь твою, и принимая как свою, вопию к Уте-шителю: святым утешением Твоим, Душе Святый, утешь нас скорбью объятых, и пленяй нас в любовь Твою, Царь Небесный! Сердцеведче, царствуй в сердцах наших благодатью Твоей, прощая нам согрешения наши. В скорби распространил меня еси. Дивен Бог во Святых Своих, Бог Израилев! Молитвами Святых Твоих! Господи, помилуй нас.'
        cn: 我感受著你的憂傷，並將其視作自己的憂傷，向著慰藉者呼求：「祢以聖潔的慰藉，聖靈啊，安慰我們這被憂傷所籠罩的人，並將我們擄獲於祢的愛中，天上的君王啊！鑒察人心的主啊，願祢以祢的恩典在我們心中掌權，赦免我們的過犯。在憂傷之中，祢擴展了我。以色列的上帝，在祂的聖者之中顯為奇妙的上帝！藉由祢眾聖者的禱告！主啊，憐憫我們。」
    - type: paragraph
      text:
        ru: 'Начинаю выписывать. Один учитель церковный пишет: христианам свойственна добродетель, а те, которые думают противное, благодарить Создателя, и в самых пагубах и бедах воздавать Богу благодарение всегда, говоря: благословен Бог! Знаю, что меньшее терплю, чем достоин терпеть; мала суть сия против грехов моих; ничто же мне по воздаянию воздается. Сей ум христианский, который крест свой нося, последует Спасителю: и никакая обида, ни лишения не оскорбят Его. К сему же добрая весть, что не всегда за грехи попускаются скорби и печали и злоключения: но иногда человеколюбивый Бог, любя раба своего, нарочно влагает его в различный беды, как же в огонь руду златую, да как злато в горниле искусив, сделает его достойным себе. Как искушается в горниле золото и серебро, глаголет Приточник, так избранных сердца от Господа. Смотри Иова и Товию, праведных и любимых Богом людей: как многими скорбями и печалями были долгое время как злато искушаемы, потом каковыми радостями и веселиями утешены: претерпели же много зла не грехов ради своих; но да большая их вера любви к Богу явилась. Вот и Моисей к Израилю говорил: искушает Господь Бог вас, узнать хотя, любите ли Господа Бога вашего всем сердцем вашим и всею душою вашею. Если Бога любишь, не скорби об окруживших тебя неприятностях, ибо любящим Бога вся способствует во благое. Все, которое думаются быть неприятностями мира сего, как то гонения, досады, озлобления, уничижения и многое другое, все для любящих Бога не пагубу, но спасение приносит обычно. Силен же есть Бог, рыдание и плач на веселье и утешенье приложит вскоре. Услышь злато глаголивые уста говорящие: все кажущееся быть скорбным, как беда, как нищета, как узилища, как глады, как смерти, как и иное что-либо злое найдет, силен Бог во благое все это преложить: есть это все несказанные Его силы, думающие нужное и огорчающее легко нам сотворить и в нашу обратить помощь.'
        cn: '我開始謄錄了。一位教會導師寫道：基督徒的特質是美德，而那些持有相反想法的人，應當感謝造物主，並在最為危險與禍患之中，也當永遠向上帝獻上感恩，說道：「上帝是蒙福的！我知道我所受的苦難，少於我本應承受的；這一切相比我的罪孽，是微不足道的；我所受的報應，並不等於我所應得。」這就是基督徒的心智，背負著自己的十字架，跟隨救主：沒有任何冒犯或匱乏能使祂受辱。


          此外，還有一個好消息：困苦、憂愁與不幸，並不總是因罪孽而得。有時，那慈愛世人的上帝，因著愛祂的僕人，會特意將他置於各種患難之中，如同將金礦放入火中一般，以便如同在爐中試煉黃金那樣，使他成為配得上自己的人。正如箴言的作者所言：「金銀在爐中受試煉，照樣，選民的心也受主的試煉。」


          請看約伯與多比亞，這些公義且蒙上帝所愛的人：他們經歷了長期的許多苦難與憂愁，如同黃金受試煉一般，之後卻以何等的喜樂與歡愉得到安慰：他們承受了諸多苦難，並非因為他們的罪孽；而是為了彰顯他們對上帝更深厚的愛與信心。


          摩西也曾對以色列人說：「上主你們的上帝試煉你們，是要知道你們是否全心全意愛上主你們的上帝。」如果你愛上帝，就不要因周遭的逆境而憂傷，因為對於愛上帝的人來說，萬事都有助於他們得益。


          世人認為是逆境的一切，例如迫害、冒犯、惡意、輕視以及許多其他事物，對於愛上帝的人來說，通常帶來的不是滅亡，而是拯救。上帝有能力，很快就會將哭泣與哀號轉變為歡樂與安慰。


          請聽那出口黃金般的嘴所說的：一切看似痛苦之事，如禍患、貧窮、監禁、飢餓、死亡，以及任何其他找上門來的邪惡，上帝都有能力將這一切轉變為益處：這都是祂不可言喻的能力，祂能輕易地將那些我們認為是必需品或令人不悅之事，化為我們的幫助。'
    - type: paragraph
      text:
        ru: Почему прискорбна душа моя; и почему смущаешь меня? Уповай на Бога, и Тот изведет как свет, правду твою, и судьбу твою, как полудне.
        cn: 我的靈魂為何憂傷？你為何困擾我？仰望上帝，祂必如光照耀你的公義，使你的判決如日中天。
    - type: paragraph
      text:
        ru: Словом, или делом, или самым молчанием моим оскорбил вас, матушка, простите меня; я любезно вас прощаю.
        cn: 无论是以言语，以行为，抑或是以我全然的静默冒犯了您，我的母亲，请您宽恕我；我亦满怀爱意地宽恕您。
  - type: heading2
    initial:
      ru: '77.'
      cn: '77.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: Благодать Господа Иисуса Христа – буди с вами!
        cn: 願主耶穌基督的恩典與爾等同在！
    - type: paragraph
      text:
        ru: 'Видно из Св. писания предреченное к утверждению спасающихся: что хотящие о Христе благочестиво жить гонимы будут. Посещаемые многими скорбями, они имеют надежду вечных благ-в воздаянии за кратковременное претерпение скорбей. Буди нам сие крепким основанием в подвиге нашем, да не потребуем самим себе ни от кого ни малейшего уважения, ни почестей от презирающих нас. В нас вера и любовь всегда пребудет нам неизменною наградою здесь и там вечно без конца.'
        cn: 此可见于神圣经卷中预言所定，以坚固蒙受救恩之人：那些愿意在基督里过敬虔生活的人，将遭受逼迫。他们虽被诸多苦难所环绕，却怀有永恒福祉的盼望，作为对短暂忍受苦难的酬报。愿此成为我们修行中坚实的基础，使我们不须向任何人寻求丝毫的尊重，亦不须在意那些轻蔑我们之人的荣誉。在我们心中，信心与爱德将永远作为我们永不改变的赏赐，在此世与彼世永无穷尽。
    - type: paragraph
      text:
        ru: 'Не смущайтесь в уповании на Господа: не делами спасаемся, но верою, свидетельствуемою делами. Истинное слово не требует для объяснения своего от мира сего умственных приложений, Господь чрез пророка Иеремию говорит: что плевы ко пшенице? Мы уверены в том, что сами по себе не можем творить ничего: поэтому бежим от всякого самомнения, и воссияет в сердцах наших свет истинный, благодатью Господа Бога и Спаса нашего Иисуса Христа. Мир вам, покойтесь в Господе! Покров ваш – Матерь Божья! Да сохранит нас Св. Хранитель Ангел Божий!'
        cn: 不要在對主的仰望中感到困惑：我們得救並非藉著行為，而是藉著有行為作見證的信心。真理之道不需要世間的智慧來解釋自己，主藉著先知耶利米說：「糠秕和麥子有甚麼關係呢？」我們確信，靠著我們自己，我們不能成就任何事：因此，我們遠離一切自負，真光便會在我們心中閃耀，藉著我們的主、我們的神、我們的救主耶穌基督的恩典。願平安歸於你們，在主裡安息！你們的庇護是上帝之母！願神聖的守護天使保守我們！
    - type: paragraph
      text:
        ru: Марта 28-го, 1826 г.
        cn: 一八二六年三月二十八日
  - type: heading2
    initial:
      ru: '78.'
      cn: '78.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Обышедше обыдоша меня, как пчелы соты, и как огонь в тернии разгорелись сопротивные: и именем Господним сопротивлялся им. Не умру, но жив буду и повем дела Господня. Сие псаломник вопиет, и мы, ему подражая, повторим единодушно прискорбными сердцами от находящих. Многими скорбями подобает нам войти в царство Божье.'
        cn: '「眾仇圍繞，如蜂房般將我包圍，又如荊棘中的火焰，敵對者燃燒起來；我奉主之名抵擋他們。」


          「我必不死，仍要存活，並要傳揚主的作為。」


          詩篇作者如此呼喊，我們也效法他，在悲痛的心中，面對臨近的患難，異口同聲地重複這些話。我們必須經歷許多患難才能進入上帝的國度。'
    - type: paragraph
      text:
        ru: 'Радуюсь приближающемуся празднику Воскресенья Христова. Если с ним страждем, с ним и прославимся, свидетельствует Апостол. Дух Божий устами Иоанна Богослова говорит: не любите мир, ни того, что в мире: весь мир во зле лежит. Христос воскрес!'
        cn: 我欢喜那日渐临近的基督复活节庆。使徒见证说：我们若与祂一同受苦，也必与祂一同得荣耀。上帝的圣灵藉由神学家约翰的口说：不要爱世界和世上的事物：整个世界都卧于那恶者手下。基督复活了！
    - type: paragraph
      text:
        ru: Кто хочет мудрствовать и мудрствует в смирении о спасении души, тот всегда должен покоряться промыслу Божьему и никогда себе не искать от людей почтения и не желать того, чтобы угождали ему, – но чтобы всегда, храня любовь взаимную, угождали Богу деланием заповедей Его. В нем пылающую взаимную любовь погасить ничто не может.
        cn: 凡願在謙卑中，以救贖靈魂為念而尋求智慧和運用智慧之人，應當時時順服於上帝之神聖眷顧，絕不應向世人求取尊榮，也不可渴望他人取悅於己。他應當時刻彼此存留相愛之心，以恪守上帝之誡命來取悅上帝。在他心中燃燒著的這份彼此相愛的火焰，是任何事物都不能熄滅的。
    - type: paragraph
      text:
        ru: 'Не оскорбляйтесь на меня за немощь мою в деятельности по внешнему человеку: я слаб и непотребен; я есть червь, а не человек! поношение человеков и уничижение людей. Простите меня: вас Бог примет.'
        cn: 请不要因为我外在行为上的软弱而感到不满：我是软弱且无用的；我是一条虫，而非一个人！是众人的责骂，是人类的鄙弃。请原谅我：上帝必接纳您们。
    - type: paragraph
      text:
        ru: Апреля 4-го, 1826 г.
        cn: 一八二六年，四月四日。
  - type: heading2
    initial:
      ru: '83.'
      cn: '83.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Слава Богу о всем! Кротким духом, смиренным сердцем, благою мыслью благоволи во мне, Господи, прославити имя Твое и сообщить верующей душе благоприятное и спасительное слово.
        cn: 荣耀归于在一切事中的上主！主啊，以温良之神，谦卑之心，良善之思，请悦纳我在我之内赞颂祢的名，并将可喜乐、可救赎之言传达予有信德的灵魂。
    - type: paragraph
      text:
        ru: Вы утешили меня своею искренностью. Я знаю эту благодатную сладость, которая не дает чувствовать верующим тиранства, наносимого ударами от обидящего, и радостно приветствую вас искренним поздравлением. Вы удостоились принять подобное тому, что претерпел Царь Небесный, Господь Иисус Хрис-тос, приявший ударение по ланите от раба железной рукой, от которой звук раздался по всему судилищу и двору. Все облеченные во Христа радуются, когда случится претерпевать какую-либо обиду напрасную. Это видно и на апостолах гонимых. О, пустите нас вы, немилосердые, надутые и запаленные духом ненависти и злобы; отсторонитесь, держащие суетные и ложные свидетельства, – все прочь! Теперь вступим в палату Пилатову. О жалостное зрелище! Увы! коль горьких слез исполняешь ты наше зрение! Покройтесь, глаза, слезами; вы не можете видеть сухо такое славное и ужасное видение. Кто это приемлет по ланите от раба Своего сильный удар? Это Бог и Человек! Это Сам Творец и Владыка всей твари, Которому Херувимы и Серафимы предстоят с трепетом! Это праведный и страшный живых и мертвых Судия самовластно благоволил так смириться и позволить неправедному суду осудить Себя на крестную смерть, чтоб претерпением напрасной смерти научить нас явным Своим примером терпению ради имени Его в сей жизни до конца.
        cn: 您以您的真诚安慰了我。我知道这种恩典的甘甜，它使信徒感受不到冒犯者所施加的击打暴行，我以衷心的祝贺欣然欢迎您。您被认为是承受了与天上的君王、主耶稣基督所受相似的苦难，祂曾被带着铁手套的仆人击打面颊，那声音响彻了整个审判厅和庭院。所有披戴基督的人，当他们无辜遭受任何委屈时，都会欢喜快乐。这在那些受逼迫的使徒身上也显而易见。哦，你们这些不仁慈、自大、被仇恨和恶毒之灵点燃的人，请放开我们；你们这些持有虚妄和假见证的人，请退到一边——所有人都离开！现在我们走进彼拉多的殿宇。哦，多么可怜的景象！唉！您让我们的眼睛充满了多少苦涩的泪水啊！被泪水遮盖吧，我的眼睛；您不能干着眼泪去看如此荣耀而又可怕的景象。这是谁在承受着祂自己仆人重重地击打面颊？这是上帝，也是人！这正是万有的创造主和主宰，在祂面前，基路伯和撒拉弗都战战兢兢地侍立！这位公义而又可畏的活人和死人的审判者，祂自主地乐意如此谦卑自己，并允许不义的审判将祂定罪以至于死在十字架上，为的是借着祂无辜受死的忍耐，以祂清晰的榜样教导我们：为祂的名，在今生忍耐到底。
    - type: paragraph
      text:
        ru: Теперь, пользуясь спасительным воззрением на Спасителя нашего Иисуса Христа, побеседуем о перенесении обид. Христиане всегда Должны ожидать оскорблений от гонителей Христа; нам надлежит со всех сторон ограждаться терпением и блюдением благих мыслей сердца и ума; надлежит побеждать зло благим делом, словом и мыслью. Мы призрели школу мира сего и не ощупью приемлем истинное познание небесной жизни, но видим и достойно познаем верою Господа нашего Иисуса Христа, что нам не опасно быть обидимыми, и поносимыми, и оплеванными от гонителей Креста Христова, в Котором вечная жизнь наша. Опаснее для нас притворные ласки и ложные угождения от обольщающих чувства наши; от таковых искусных приятелей приятнее принимать раны, нежели ласки, и есть великая мзда на небеси за претерпение напрасных ран. Приличное нам дело всегда побеждать зло благом.
        cn: 現今，藉著對我們的救主耶穌基督的救贖性瞻望，讓我們來談談忍受凌辱之事。基督徒應當時常預期會受到基督迫害者們的侮辱；我們應當從四面八方以忍耐來護衛自己，並守護心中和意念中的良善思維；我們應當以良善的行為、言語和意念來戰勝邪惡。我們已然捨棄了這世上的學府，接受天國生命的真知並非摸索而來，而是我們藉著信心看見並適切地認識了我們的主耶穌基督，因而在祂的十字架裡，有我們永恆的生命，對於我們而言，被基督十字架的迫害者所凌辱、辱罵和唾棄，是沒有危險的。對我們來說，更危險的是那些迷惑我們感官者所施予的虛假奉承和錯誤取悅；比起接受這類嫻熟朋友的愛撫，接受他們的創傷反倒更令人愉快，並且為著忍受無端的創傷，在天上有豐厚的賞賜。以良善戰勝邪惡，是我們應當恆常去行的事。
    - type: paragraph
      text:
        ru: 'Нужно обратить мысль и на вашу женщину. В ее пользу ей нужен страх; и долг почитания, какой требуется от рабов к господам их, никак бы не допустил до такой крайней оплошности, в которой усматривается явное небрежение ее о сохранении вашего спокойствия. Иногда издали виднее, чем вблизи. Непрекословящий раб со страхом и уважением исполняет волю господина своего, не противную закону Божию. Благодать в дому, где нет прекословящих; повиновение с любовью производит благоговейный мир, приносит сладость небесного безмолвия. Спасительно внушать рабам долг их: они тем смиряются и познают самих себя. Ежели раб за исправление его назовет своего господина или госпожу гордыми, то какой гордости не превзошел сам он? Ах, повсюду нужно привлекательное слово смирения и побеждать гордых силою Креста Господня.'
        cn: 您需要将思虑转向您的妻子。于她而言，她需要敬畏之心；且她对您应有的尊敬之责，正如奴仆对主人所应有的，绝不容许她陷入如此极端的疏忽，在这疏忽中，显而易见地流露出她对维系您的安宁的轻忽。有时，远观比近察更为明晰。一个不反驳的奴仆，怀着敬畏与尊重，履行着其主人那不悖逆上帝律法的旨意。恩典临在于那没有争辩之声的家中；怀着爱意的顺服能带来虔敬的和平，并赐予天国静谧的甘甜。向奴仆们灌输他们的职责是具有救赎意义的：他们因此而谦卑，并认识了他们自己。倘若一个奴仆因受管教而称其主人或主母为骄傲，那么他自己所超越的，又是何等的骄傲呢？啊，在任何地方都需要那吸引人心的谦卑之言，并以主之十字架的力量战胜骄傲之人。
    - type: paragraph
      text:
        ru: В книге «Сокровище духовное» преосвященного Тихона, есть«желание, счастие и свеча горящая». С особенным назиданием себя я читал о сих предметах и внимал действующей благодати.
        cn: 在都主教提洪的著作《精神宝藏》中，有「愿望、幸福与燃烧的蜡烛」。我带着特别的自我教诲阅读了关于这些主题的内容，并关注着正在运作的恩典。
  - type: heading2
    initial:
      ru: '84.'
      cn: '84.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу и Господу Иисусу Христу! Пишу сии строки с надписью: «Господь по нас, кто на ны?» Это выражение свойственно сердцу, преданному воле Божией; упование не посрамит! Получение письма вашего меня обрадовало; прочитание нанесло маленькое уныние; помыслил: какая тому причина, что вам спасаемая обитель уже представляется не светом Утешителя Духа, но мраком, носящим скуку и некоторое томление души? Место, где славословится устами и сердцем имя Божие, душе, дышащей именем Христовым, всегда благоприятно. Место, где хулится языками Спаситель мира, спасающейся душе несносно: хотя и может она по нужде пребывать на оном, только это ей мучительно и прискорбно. Впрочем, и тут она может, слезами омываясь, в сердце своем славословить имя Христово.'
        cn: '讚美上帝與主耶穌基督！


          我寫下這些字句，題詞是：「主若幫助我們，誰能敵擋我們呢？」[1]這句話屬於一顆全然順服於上帝旨意的心；這份信靠絕不會蒙羞！


          收到您的信令我歡喜；而閱讀您的信時，卻略微帶來一些憂愁；我思忖：究竟是什麼原因，讓您心目中這座救贖的居所，不再顯為慰藉之靈的光明，反而成了帶著厭倦和某種心靈困頓的幽暗呢？


          一個口舌與心靈皆頌讚主聖名的處所，對於一個呼吸著基督之名的靈魂而言，永遠是稱心如意的。


          一個世人救主被眾口褻瀆的地方，對於一個尋求救贖的靈魂來說，是難以忍受的：儘管她可能因環境所迫而留於此處，但這對她而言是痛苦且悲傷的。然而，即使是在那裡，她仍能以淚水洗滌己身，在自己的心靈深處頌讚基督的聖名。'
    - type: paragraph
      text:
        ru: 'Матушке Евфимии Григорьевне теперь немножко полегче, а потом вновь страданиями посещается. Утешилась, услышавши от меня о вас; на лице радостная улыбка покрыла всю болезнь. «Ну слава Богу! Здорова ли она?» – отвечаю: «Жалуется на слабость».– «Мне представлялась дорога,– продолжала она, – как будто она едет к нам. Но возвратилась вспять по немощи своей: у них там переменилась погода, да и мысль с погодою заодно также переменилась». При ответах сострадательность ее сердца свидетельствовалась слезами. К чему стремится сердце, к тому и обращается... Воля всегда действует и уклоняется по направлению сердца. Воля Божия есть спасительное призывание:«приидите ко Мне вси труждающиися и обремененный, и Аз упокою вы»(Мф 11, 28). Прочее ж – идти или не идти – есть воля человеческая. Спасайтесь во имени Христовом.'
        cn: '亲爱的叶芙米娅·格里戈里耶芙娜，现在稍感轻松了一些，但之后又再次被苦痛所探访。当她从我这里听到您的消息时，得到了安慰；脸上的喜悦笑容遮盖了所有的病痛。「感谢赞美主！她是否安康？」——我回答说：「她抱怨身体虚弱。」——「我仿佛看见了一条道路，」她继续说，「好像她正朝着我们这里来。但因着自身的软弱，她又回转了。她们那里天气变了，心思也随同天气一起改变了。」在回答时，她心底的怜悯之情，由眼泪见证了出来。心所向往的，人就转向何处……意志总是按照心的方向来运作和偏转。


          上帝的旨意是那救赎的呼唤：「凡劳苦担重担的人，都到我这里来，我要使你们得安息。」（太 11:28）至于其他——是去还是不去——则是人的意志。愿你们在基督之名里得蒙拯救。'
    - type: paragraph
      text:
        ru: Июля 4-го, 1826 года
        cn: 一八二六年，七月四日
  - type: heading2
    initial:
      ru: '85.'
      cn: '85.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Н.Н. запрещает вам и грозит: что ж из этого? Это – проба вашего сердца и правого намерения: ежели что против совести, то боязнь и страх человеческие обымут душу; а когда во славу Божию и ради спасения, – тогда суетно такое запрещение. Не трудно и не велико жить и обращаться по влечению чувственного пожелания и сообщения, но то славно и пред святыми Ангелами честно, что смертный человек старается и нудится, подобно им, провождать жизнь свою. Вы припомните, когда вас расслабляла страсть к чувственному плотскому услаждению... и мощи святых были вам ограждением. Поэтому явно разумеется, что непорочная чистота и воздержание очень приятны Господу. При этом нужно каждый час предаваться в покровительство Матери Божией и не полагаться нимало на взаимные ласки, которые по страсти, а не о Господе... Но чем ближе вы к Богу сердцем, тем ближе N. N. к обращению, где бы он ни был и в каком бы расстоянии от вас ни находился. Молитва, пост и уединение, которые могут быть ограждением вашим о имени Христове, проженут всякую мрачность и всякую лесть бе-совскую обнаружат и разорвут, да не связана будет душа ваша, дышащая именем Господним и стремящаяся к Царствию Божию... Смирение – высота.'
        cn: 'N. N. 禁止並威脅你們：這又有何妨？這是在考驗你們的心與正直的意圖：若有違背良心之事，人性的恐懼與畏怯便會籠罩心靈；然而，若所行乃是為了上帝的榮耀並為了救贖，則此等禁令不過是虛妄。


          順隨肉體感官之慾望與交往而活，並不困難亦非偉大，但那在聖天使面前光榮且尊貴的，是這必朽之人，努力且勉力地，效法他們過著自己的生活。


          你們當回想，當你們被貪戀肉體感官歡愉的激情所軟弱之時……聖徒的聖骸（莫希）曾是你們的屏障。因此，清楚地可知，無瑕的純淨與節制極為蒙主喜悅。


          在此同時，你們需時時刻刻將自己交託於上帝之母的庇護之下，切勿依賴那源於情慾而非歸於吾主的相互愛撫……然而，你們的心越是親近上帝，N. N. 就越是接近回轉，無論他在何處，無論他與你們相隔多遠。


          禱告、齋戒與獨處——這些奉基督之名能成為你們屏障的事物——將會驅散一切黑暗，並將一切惡魔的詭計揭露並撕裂，使你們那以主名呼吸、嚮往上帝之國的靈魂不被綑綁……謙卑即是崇高。'
    - type: paragraph
      text:
        ru: Пылкость, скорость, жаркий на минуту гнев, продолжающийся только до здравого рассуждения, – вот ваш характер; сии качества души вашей да обратит Господь Бог наш во благо именем Своим!.. Не любопытство, но вера спасает нас.
        cn: 熱忱、迅速、片刻間熾熱的怒火，僅持續至清醒的理性降臨——這便是您的性情；願我們的主上帝以祂的聖名，將您靈魂的這些特質轉化為良善！… 拯救我們的不是好奇心，而是信仰。
    - type: paragraph
      text:
        ru: От сердца сердцу сообщаю мысль мою, чтобы вы, при помощи Всемогущего, были долготерпеливы и не мнительны в отношении себя к посторонним вещам.
        cn: 我從心底裡向你傳達我的思念，願你在全能者的幫助下，能長久忍耐，並且不對自己與外在事物間的關係產生猜疑。
    - type: paragraph
      text:
        ru: Июля 11-го, 1826 года
        cn: 一八二六年，七月十一日
  - type: heading2
    initial:
      ru: '97.'
      cn: '97.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: Бог в нас!
        cn: 神在我們之內！
    - type: paragraph
      text:
        ru: 'Да облегчит Господь правосудный и милостивый тяжесть вашей болезни! Верую и умоляю вас: к славе Божьей повторите трижды нижеследующую сию молитву'
        cn: 愿公义且慈悲之主减轻您病痛之重负！我恳切地祈求您，为了上帝的荣光，请将下面这祷文重复诵念三遍。
    - type: paragraph
      text:
        ru: Метафраста, по стихом, 3.
        cn: 聖徒列傳寫作體裁之三。
    - type: paragraph
      text:
        ru: 'Давший пищу мне плоть Твою волею, огнь этот и опаляющий недостойные, да не опалишь меня, Создатель мой, паче же пройди во уды моя, во вся составы, во утробу, в сердце. Попали терние всех моих прегрешений. Душу очисти, освяти помышления. Составы утверди с костьми вкупе. Чувств просвети простую пятерицу. Всю мя спригвозди страху Твоему. Присно покрый, соблюди же, и сохрани мя от всякого дела и слова душетленного: очисти и омый, и украси мя. Удобри, вразуми, и просвети меня. Покажи мне Твое селение единого духа, и не ктому селение греха. Да как Твоего дома, входом причащения, яко огня, меня бежит всяк злодей, всяка страсть. Молитвенники Тебе приношу все Святые, чиноначалия же бесплотных, Предтечу Твоего, Премудрые Апостолы, к сим же Твою нескверную, чистую Матерь. Их же мольбы благоутробне приими Христе мой, и сыном света соделай служителя Твоего. Ты же есть освящение, и единый наших, блаже, душ и светлость, и Тебе лепоподобно, как Богу и Владыке, славу все воссылаем на всяк день.'
        cn: 你以至願將你的聖體賜予我作食糧，這聖體是火焰，能焚燒不配之人，求你不要焚燒我，我的創造主。反而，求你穿過我的肢體、穿過我所有的關節、穿過我的臟腑、穿過我的心靈。求你焚盡我所有過犯的荊棘。潔淨我的靈魂，聖化我的意念。堅固我的關節，連同我的骨骼。光照我單純的五種感官。將我整個釘在你對我的敬畏之中。永遠覆庇我、保守我、護衛我免於一切敗壞靈魂的行為和言語：潔淨我、洗滌我、妝飾我。美化我、開導我、光照我。向我顯現你聖靈的居所，不再是罪惡的居所。願一切作惡者、一切情慾都因我領受聖體而逃離我，如同逃避你居所的門口、如同逃避火焰。我向你獻上所有的聖者作為代禱者，以及無形體的諸位首領、你的前驅、眾位智慧的使徒，並你無瑕、純潔的母親。我的基督啊，求你仁慈地接納他們的懇求，使你的僕人成為光明之子。我的良善者啊，你就是我們的聖化，是我們靈魂唯一的光明。我們理應每天將一切榮耀都歸於你，如同歸於神和萬有的主宰。
    - type: paragraph
      text:
        ru: 'И еще прошу вас: во всяком случае не оставьте повторять сию молитву пред образом Спасителя. Силен Бог по благости Своей удивит на нас милость Свою, укрепит вас и утешит о Христе!'
        cn: 我也再三懇請您：在任何情況下，都不要停止在救主聖像前重複此禱文。上帝有大能，必照其良善，向我們展現祂奇妙的慈悲，並在基督裡堅固您、安慰您！
    - type: paragraph
      text:
        ru: Ноября 8-го, 1826 г.
        cn: 一八二六年，十一月八日。
  - type: heading2
    initial:
      ru: '110.'
      cn: '110.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Прочитал письмо священника и ваши строки. Что делать? По здравому суждению, в горестнейших и смертельных обстоятельствах нужно всеми мыслями стремиться к единому могущему облегчить страдание – Господу Богу! Господи, прости ми согрешения мои, делом, или словом, или мыслью прогневал благость Твою, помилуй мя, призри на смирение мое, вразуми мя познать правду и милость Твою; управи сердце мое по словеси Твоему благодарно повиноватися судьбам Твоим, подобно благодарному рабу Твоему Иову, лишенному всего имения и любезнейших чад, и уязвленному от диавола по всему телу болезнью; и тако, искушенный, не похулил он смотрения Твоего, но благословлял имя Твое. Истинно, Господи праведен еси, и судьбы Твоя недоведомы нам; да будет воля Твоя!
        cn: 我已读了那位神父的信函与您的字句。当如何是好？依健全的判断，在最为忧伤且面临死亡的情境中，必须全心全意地奔向那位唯一能减轻痛苦的主——至高之神！主啊，求您赦免我的罪过，无论是以行为、言语或意念触怒了您的慈恩，求您怜悯我，垂顾我的谦卑，启迪我认识您的公义与仁慈；求您依照您的圣言，引导我的心，使我能心怀感恩地顺服您的旨意，如同您的忠仆约伯，他虽被夺去所有财产和至爱的儿女，全身又被魔鬼以疾病所创伤，但在这般的试炼中，他并未亵渎您的照管，反而颂赞您的圣名。主啊，您确是公义的，您的判决非我等所能测度；愿您的旨意成就！
    - type: paragraph
      text:
        ru: 'Покойная моя родительница открывала мне смертельную горесть свою и скорое облегчение от оной милостью Божиею – посредством ежедневных молебнов. А когда я или сестра моя очень заболеем и близ смерти, тогда она призовет священника особоровать маслом, прольет просительные слезы ко Господу, Врачу душ и телес – и мы в тот же час как будто вновь отрождаемся, начинаем вставать и вы-здоравливать; а радость материнского сердца никаким словом перо описать не может, пото-му что радость выше всякого человеческого слова, по благодати Божией, тогда действовала на ее сокрушенное сердце. Еще припоминаю вам ее слова. Ей казалось, что она нетерпелива и неблагодарна в несении находящих горестей, по смотрению Божию попущаемых; и она говорила себе: «Когда на все это есть воля Божия, от коего ж духа наносится мысль ропотливая? Нет! я не соизволяю ей, разумея верно, что многие несравненно более меня претерпевают горькие скорби с благодарностью! Вселенная обширна и пространна. Кто может видеть, сколь много есть скорбящих и бедствующих по разным приключениям и несравненно более меня! Буди имя Господне благословенно! Укрепи, Господи, сердце мое на терпение и повиновение судьбам Твоим!..» По молитве душа получает упокоение в Господе.'
        cn: '我那已故的母亲曾向我吐露她致命的愁苦，以及如何藉着上帝的恩典——透过每日的祈祷——迅速得到解脱。而每当我或我的姐妹病得很重，濒临死亡之时，她便会请神父来行傅油圣事，她会向主，这灵魂与肉体的医师，流下恳求的泪水——而我们就在那一刻仿佛获得新生，开始起身并康复；而她母心的喜悦是笔墨难以形容的，因为这份喜悦，藉着上帝的恩典，在她那破碎的心上所产生的功效，是超越一切人类言语的。


          我还记得她对你们说过的话。她认为自己在承受上帝所允许、临到她身上的愁苦时，表现得缺乏耐心和感恩；她对自己说：「既然这一切都有上帝的旨意，那么抱怨的想法是从何种灵性而来的呢？不！我不允许它存在，我确切地明白，有许多人比我承受着更深重的苦难，却心怀感恩！世界是如此广阔而深远。谁能看见，有多少人因着各种变故和遭遇，正遭受着愁苦和困厄，而且比我所受的要多得多！愿主的圣名受赞美！主啊，请坚固我的心，使我能忍耐并顺服于祢的命运！」……藉着祈祷，灵魂在主内获得了安息。'
    - type: paragraph
      text:
        ru: Состраждущий вам о Христе, негодный раб Е... Марта 18-го, 1827 года
        cn: 與你們一同在基督裡受苦的，不配的僕人 Е... 一八二七年三月十八日
  - type: heading2
    initial:
      ru: '128.'
      cn: '128.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Ах! мне ли уклоняться от скорбей, когда они сопутствуют в любви моей к достижению, по преселении нашем в вечность, совершенного блаженства? Пусть буду я печален и грусть стесняет грудь мою многими воздыханиями, но печаль о небесных и воздыхания к Вездесущему Богу приятно ходатайствуют, мне в отраду, благость Божию и премирный покой неизреченного утешения. Оскорбление, наносимое чрез человека, уклонившегося завистным духом древней злобы, и нехотя содействует к вышнему просвещению моему – в крепости терпения о имени Христовом.«Господь просвещение мое и Спаситель мой..».  Наше украшение существует внутрь нас, и нет нашего изволения наружно нравиться уклоняющимся от истины, коим прелесть не кажется прелестью, но приятным наслаждением, и так ложно представляется тьма – светом, темный – светлым.
        cn: 唉！我岂能逃避诸般忧患？因这些忧患伴随着我对至爱之追寻，为使我们在迁入永恒之后，得以圆满臻至全然的福乐。纵使我陷于愁苦，愁绪以多声叹息紧压我心胸，然则，这为着天国之愁苦和向着遍在之主上帝的叹息，却以怡人之姿代求着，为我带来慰藉，祈求上帝的恩慈，并那不可言喻之慰藉所带来的超凡平安。那由一位受古老邪恶之嫉妒心驱使而偏离正道之人所施加的凌辱，亦在非本意中襄助我达致更高的启迪——即以基督之名所持守的忍耐之力。「上主是我的光明，是我的拯救者……」我们的华美存于我们内在，我们不愿以外表取悦那些偏离真理之人，在他们看来，迷惑并非迷惑，反倒是愉悦的享乐，如此，黑暗便被虚妄地呈现为光明，幽晦者被呈现为明亮者。
    - type: paragraph
      text:
        ru: Августа 21-го, 1827 года
        cn: 一八二七年，八月二十一日
  - type: heading2
    initial:
      ru: '129.'
      cn: '129.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: День празднования Божия Матери чудотворной иконе Владимирской.
        cn: 慶祝上帝之母弗拉基米爾奇蹟聖像的日子。
    - type: paragraph
      text:
        ru: 'Поздравляю вас, возлюбленная о Христе сестра ноя, с освящением храма в славу Божию в Кирсанове. Сим священным содействием спасению спасающихся много-много я утешился. Сознаюсь смиренно: многоболезненное сердце, по претерпении многих скорбей, восхищается к созерцаниям небесных благ. Ах! оно погружается в безмолвный мир и в нем приятно объемлемое неизреченною радостью, утешается надеждою Царствия Божия. От радости сердца свидетельствую вам любовь и благодарность-путешественник, идущий по дороге к Иерусалиму. На сей дороге бывает и великая мгла, или пар от дышущей земли, и тою мглою все покрывается от взора путешествующего странника; глаз его не проникает в даль сгустившегося воздуха: и бывает скучно-не видеть, какая дорога и та ли самая? Однако странник все идет, трудится и претерпевает наносимые сомнения..............'
        cn: '恭賀您，在基督裡蒙愛的姊妹諾亞，基爾薩諾夫的聖殿已成聖，榮耀歸於上帝。藉此神聖的助益，眾多眾多蒙救贖者得享救恩，我深感慰藉。我謙卑地承認：這多受苦楚的心，在歷經諸多磨難後，被提昇至默觀天上的美善。唉！它沉浸於寂靜的平安中，在那裡，它被一種莫可言喻的喜悅所溫柔環抱，並以上帝國度的希望為慰藉。


          我以心靈的喜悅向您見證這份愛與感謝——如同一個行走在通往耶路撒冷道路上的旅人。在這條路上，時有濃霧，或從大地蒸騰而上的煙氣，這霧氣遮蔽了行腳異鄉的旅人視線；他的眼睛無法穿透這濃稠的空氣：看不清前方的道路是否仍是同一條，令人感到困頓。然而，旅人仍舊前行，勞苦，並忍受著襲來的諸般疑慮…………'
    - type: paragraph
      text:
        ru: 'Я должен более ста рублей, и никого не могу отягчать моей просьбой, и меня ничто так не томит, как долг. Любовь же к нищим заменяет мне всю скорбь надеждою утешения, какая радость! По таком недоумении вдруг солнце, светлейшими лучами мгновенно прогнавши мрак, освещает путь, и озарением своим, к утешению путешественника, ясно и весело являет взору его всю поднебесную страну; ведь нельзя не улыбнуться: рад, рад, что видит столбы, удостоверяющие его о шествии его по правому пути....'
        cn: 我欠了一百多卢布，却无法以我的请求去劳累任何人，而没有什么比这债务更让我痛苦了。然而，我对穷人的爱，以安慰的希望取代了我所有的忧伤，这是何等的喜悦啊！在这般的困惑之后，太阳突然以最明亮的光芒瞬间驱散了黑暗，照亮了道路，并以它的光照，为了安慰旅人，清晰而愉快地向他的目光展现了整个尘世之国度；毕竟，怎能不微笑呢：多么高兴，多么高兴，他看见了那些石柱，它们向他确证他正沿着正直的道路前行……
    - type: paragraph
      text:
        ru: 'Многими скорбьми подобает внити в царствие Божие: это наш предмет. Мудрствуйте небесная, а не земная, напоминает Св. Апостол Павел. Сердце сокрушенно и смиренно Бог не уничижит, вещает Св. Царь и Пророк Давид. А Господь Иисус Христос к претерпевающим скорби на сердце утешительную весть приносит: претерпевый до конца, той спасен будет! Враг тот, кто не друг во Христе Иисусе верою и любовью! Господь крепость и утверждение наше: Его благость простирается на всех призыванием в соединение веры и в разум неприступныя славы Его: но очень мало тех, которые избираются и решаются всем сердцем последовать званию Его. Многие во многая уклоняются и представляют свои изветы: кто заботится о своем имении, кто о скотах своих, а кто о женитьбе, и не имеют уха слышати призывающего их в покой вечной радости. Не каждый ли ищет жить по одному желанию сердца своего, и не терпит, ежели сердце оскорбляется, хотя бы то и спасительно было; тотчас отвергает меру спасительного терпения и предается весь греховному удовольствию по воле сердца своего? Стократно лучше иметь сокрушенное сердце. Августа 26-го, 1827 г.'
        cn: '我们须经由诸般苦难，方能进入上帝的国度：此乃吾人研习之主题。圣使徒保罗提醒我们：当思念天上的事，而非地上的事。圣王先知大卫宣告：上帝不会轻看那忧伤痛悔、谦卑柔顺的心。而吾主耶稣基督，为心中忍受苦难之人带来了安慰的佳音：「惟有忍耐到底的，必然得救！」那在信德与爱德中不作基督耶稣朋友之人，便是仇敌！


          吾主乃吾人之力量与坚固之保障：祂的良善延展及于一切被召，使他们进入信德的合一，并达致对祂那不可企及之荣耀的理解：然则，极少人被拣选，并下定决心以全心追随祂的召叫。许多人偏离正道，遁入诸多事物，并提出他们的推诿之词：有人挂念自己的产业，有人操心自己的牲畜，有人忙于婚姻之事，他们没有耳朵听见那召唤他们进入永恒喜乐安息之人。


          岂非人人都寻求随心所欲而活，若心受冒犯，即便此冒犯是为救赎之益，亦不愿忍受；他立刻抛弃了那救赎性忍耐的分寸，将自己全然交付于随心所欲的罪恶之乐？拥有一颗忧伤痛悔的心，胜过百倍。


          一八二七年八月二十六日'
  - type: heading2
