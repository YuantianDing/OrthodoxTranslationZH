    ru: 'Ответ. Крещение есть омытие и истребление первородного греха посредством троекратного погружения в воде, с произношением от Священника сих слов:«Во имя Отца. Аминь. И Сына. Аминь. И Святаго Духа. Аминь»(Аминьдолжен произносить восприемник). После сего, от рождения водою и Духом, бывает примирение человека с Богом, и человеку отверзается вход в Царство Небесное, по словам Спасителя нашего:«аще кто не родится водою и Духом, не может внити в царствие Божие»(Ин. 3, 5). Сие Таинство, принятое однажды, не повторяется, если только крестящий православно верует в единого Триипостасного Бога и если он вышесказанные слова: «Во имя Отца, и Сына, и Святаго Духа. Аминь» – произнесет точно и неизменно, по разумению Кафолической и Православной Церкви.'
    cn: 回答。圣洗乃是藉由在水中的三次浸礼，以涤除并消灭原罪，并由神父诵念此言：「奉父之名。阿门。奉子之名。阿门。奉圣灵之名。阿门」（阿门须由代父母诵念）。在此之后，人藉由水与圣灵的重生，得以与上帝和好，并为他开启进入天国之门，正如我们的救主所言：「人若不藉水和圣灵而重生，就不能进入上帝的国」（约翰福音 3:5）。此圣事一旦领受，便不可重复，除非施洗者是以正统信仰，相信独一的三位一体之神，并且他精确且不变地，按至公与正教教会之理解，诵念了上文所述之言：「奉父、子、圣灵之名。阿门」。
- type: paragraph
  initial:
    ru: Вопрос 103.
    cn: 问题 103：
  text:
    ru: Что должно наблюдать при сем Таинстве?
    cn: 在这一圣奥秘中，我们应当留意什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Во-первых, нужно, чтобы младенец чрез своего восприемника (он должен быть православным) отложился, т.е. отрекся от диавола, и от всех дел его, и от служения ему, и от всей гордыни его. Если же крестящийся будет иметь надлежащий возраст, то необходимо, чтобы он сам своими устами отказался от диавола, ответствуя на вопросы Священника и плюя на диавола и на все дела его. После сего должен исповедать Символ веры; а если крещается младенец, то вместо него должен исповедать сей Символ веры восприемник, и дать за него обет Христу. Еще и то надобно наблюдать в Крещении, чтобы вода была чистая, не смешанная с иным веществом, не искусственная, и не заменялась другою какою-либо жидкостью. Также, установленное Крещение никто другой не должен совершать, кроме законного Священника. Впрочем, в случае какой-нибудь необходимости может совершить сие Таинство и мирское лицо, мужеское или женское, взяв приличное вещество – простую и естественную воду, и произнося упомянутые слова: «Во имя Отца, и Сына, и Святаго Духа» при троекратном погружении. Таковое Крещение толикую имеет силу, что хотя и не повторяется, есть несомненный залог вечного спасения.'
    cn: 回应。首先，孩童必须通过他的教父母（教父母必须是正教信徒）来「弃绝」魔鬼，即舍弃魔鬼，以及他一切的作为、他一切的侍奉、以及他一切的骄傲。若是受洗之人已达适龄，那么他自己必须亲口舍弃魔鬼，回应神父的提问，并唾弃魔鬼和他的一切作为。在此之后，他必须宣认《信经》；若是受洗的是孩童，则由他的教父母代替他宣认《信经》，并为他向基督许下诺言。在施洗之时，还需要留意水必须是洁净的，不与任何其他物质混合，不作人工合成，也不可以用其他任何液体代替。此外，所设定的洗礼，除合法之神父外，任何人都不得施予。然而，在某种急需的情况下，此项圣事亦可由世俗之人施行，无论男女，只要他们取来合宜的物质——即纯净天然之水，并在三次浸礼时念诵上述的言语：「奉父、子、圣灵之名。」如此之洗礼，具有极大的效力，即使不再重复，亦是永恒救赎的无可置疑之凭证。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Какой плод и какая польза сего Таинства, всякий сам по себе видеть может. Во-первых, сие Таинство уничтожает все грехи: в младенцах первородный, а в возрастных и первородный, и произвольный. Во-вторых, воссозидает человека, и возвращает ему ту праведность, которую он имел в состоянии невинности и безгрешности, как свидетельствует Апостол:«но омыстеся, но освятистеся, но оправдистеся именем Господа нашего Иисуса Христа, и Духом Бога нашего»(1Кор. 6, 11). Наконец, после Крещения мы соделываемся членами тела Христова, и облекаемся в Господа нашего: ибо Апостол говорит:«елицы бо во Христа крестистеся, во Христа облекостеся»(Гал. 3, 27).'
    cn: '此圣事有何果实，有何益处，人人皆可自见。


      首先，此圣事除灭一切罪孽：于婴孩，则除原罪；于成人，则原罪与自愿之罪皆除。


      其次，此圣事再造人类，使人重获在无辜与无罪状态中所拥有之公义，正如使徒所见证：「但你们藉着我们主耶稣基督的名，并藉着我们神的灵，已经洗净、已经成圣、已经称义了」（《哥林多前书》6:11）。


      最后，在领受洗礼之后，我们成为基督之身体的肢体，并披戴我主：因为使徒说：「你们凡受洗归入基督的，都是披戴基督了」（《加拉太书》3:27）。'
- type: paragraph
  initial:
    ru: Вопрос 104.
    cn: 问题 104：
  text:
    ru: Какое второе Таинство в Церкви Христовой?
    cn: 在基督的教会中，第二个圣奥秘是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Второе таинство естьМиропомазание. Оно получило начало свое с того времени, как Дух Святый сошел на Апостолов (Деян. 2), запечатлев их Божественною Своею благодатию, дабы они постоянно и неослабно проповедывали Веру Христову. В таковой помощи имеют нужду и крещаемые. И как тогда Дух Святый сошел на Апостолов в виде огня и излил на них дары Свои; так и ныне, когда Священник помазывает Святым Миром крещаемого, изливаются на него свыше дары Святаго Духа, что видно из слов, которые должен говорить Священник при совершении сего Таинства: «Печать Дара Духа Святаго. Аминь». Он как бы так говорит: 「Чрез помазание сим Святым миром на тебе запечатлеваются и утверждаются дары Святаго Духа, которые ты получаешь в укрепление Христианской веры твоей」. Сие согласно и с словами Апостола: «утверждаяйже нас с вами во Христе, и помазавый насестьБог, иже и запечатле нас, и даде обручение Духа в сердца наши»(2Кор. 1, 21–22). Сие помазание миром, или, лучше сказать, сие действие помазания во времена Апостолов совершалось чрез возложение рук; ибо Писание говорит:«тогда возложиша руце на ня, и прияша Духа Святаго»(Деян. 8, 17). После оно стало совершаться чрез помазание миром, как свидетельствует СвятыйДионисий Ареопагит, ученик Блаженнаго Павла (Церк. Иерар., гл. 2 и 4).'
    cn: 答：第二件圣事是傅圣膏（按：即坚振圣事）。它始于圣灵降临于使徒们之时（《使徒行传》第二章），以祂神圣的恩典印证了他们，使他们能够恒久不懈地宣扬基督的信仰。受洗之人也需要这样的帮助。正如那时圣灵以火焰的形象降于使徒们，倾注了祂的恩赐；今日，当神父以圣膏傅油于受洗者时，圣灵的恩赐也从上倾注于他，这可从神父在施行这件圣事时所当说的言语中看出：「圣灵恩赐的印记。阿门。」他仿佛是如此说：「借着这圣膏的傅油，圣灵的恩赐在你身上被印证和坚固，你领受这些恩赐是为了巩固你的基督信仰。」这与使徒的言语相符：「那坚固我们与你们在基督里，并膏立我们的，就是上帝；祂又印证了我们，并赐下圣灵作为凭据在我们的心里」（《哥林多后书》一章二十一至二十二节）。这圣膏的傅油，或者更确切地说，这傅油的行动，在使徒时代是借着按手来完成的；因为圣经说：「那时使徒按手在他们头上，他们就受了圣灵」（《使徒行传》八章十七节）。后来，它开始借着圣膏的傅油来施行，正如圣第奥尼修·阿雷奥帕吉特——蒙福的保罗的门徒——所见证的（《教会圣秩》第二章和第四章）。
- type: paragraph
  initial:
    ru: Вопрос 105.
    cn: 问题 105：
  text:
    ru: Что требуется для сего Таинства?
    cn: 为施行此圣奥秘，需要哪些条件？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Во-первых, требуется, чтобы сие миро освящено было верховным Епископом. Во-вторых, чтобы оно составлено было из приличного вещества, как-то: елея, бальзама и других мастей. В-третьих, требуется, чтобы Священник непосредственно после Крещения помазал известные члены крещаемого, произнося сии слова: «Печать дара Духа Святаго. Аминь». От сего Таинства происходят таковые плоды: во-первых, как чрез Крещение мы возрождаемся, так чрез помазание Святым миром делаемся причастниками Святаго Духа, утверждаемся в вере Господней и возрастаем в Божественной благодати, по словам Апостола:«спасе нас по Своей милости, банею пакибытия и обновления Духа Святаго,егожеизлия на нас обильно Иисус Христом, Спасителем нашим»(Тит. 3, 5–6). Во-вторых, силою Святаго Духа мы столько делаемся твердыми и крепкими, что духовный враг не может нанести никакого вреда душе нашей. Сие Таинство не повторяется, разве для тех, которые, отвергнувшись имени Христова, опять обращаются.'
    cn: '答曰：


      第一，要求此圣膏油须由至高主教所祝圣。第二，要求此圣膏油须由合宜的物质所配制而成，例如：纯净的橄榄油、香膏以及其他香料。第三，要求神父在施洗后，立即用圣膏油涂抹受洗者身体上特定的部位，并念诵此言：「圣灵恩赐之印记。阿们。」


      由此圣事产生如下果实：


      第一，正如我们借着洗礼得以重生，我们亦借着涂抹圣膏油而成为圣灵的领受者，在主信仰中得以坚固，并在神圣恩宠中成长，正如宗徒所言：「祂照着自己的怜悯拯救了我们，借着重生的洗和圣灵的更新。圣灵就是祂借着我们的救主耶稣基督，丰丰富富地倾倒在我们身上的」（提多书 3:5–6）。


      第二，借着圣灵的能力，我们变得如此坚固和强健，以致属灵的仇敌无法伤害我们的灵魂。


      此圣事不可重复施行，除非对于那些曾弃绝基督之名，而后又重新归向的人。'
- type: paragraph
  initial:
    ru: Вопрос 106.
    cn: 问题 106：
  text:
    ru: Какое третье Таинство?
    cn: 第三个圣奥秘是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Святая Евхаристия или Тело и Кровь Господа нашего Иисуса Христа, под видом хлеба и вина, в котором истинно и собственно или действительно находится Иисус Христос. Сие Таинство превосходит все другие, и более других содействует к получению нашего спасения. Ибо в сем Таинстве открывается и изъявляется верующим вся благодать и благость Господа Иисуса, как ниже показано будет.
    cn: 答。圣洁的感恩祭，或吾主耶稣基督之圣体与宝血，以饼与酒之形象临现，其中真实且确切地，即实实在在地，存有耶稣基督。此一圣奥秘超越所有其他圣奥秘，且比其他圣奥秘更能助益吾人获得救赎。因为在此圣奥秘中，吾主耶稣的一切恩典与良善，皆向信者敞开并彰显，此将于后文中阐明。
- type: paragraph
  initial:
    ru: Вопрос 107.
    cn: 问题 107：
  text:
    ru: Что должно наблюдать в сем Таинстве?
    cn: 在这圣奥秘中，应当留意些什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Во-первых, сего Таинства никто другой не может совершать, какая бы ни случилась необходимость, кроме законного Священника. Во-вторых, Священник должен предусматривать, чтобы там, где намеревается священнодействовать, был жертвенник, или, по крайней мере, антиминс, без которого никак не может принести Безкровную Жертву. В-третьих, должен наблюдать, чтобы приличное было вещество, т.е. хлеб пшеничный, квасный, чистый, сколько возможно; и вино, не смешанное с другою какою-нибудь жидкостью, и чистое само в себе.  Во время приношения вливается и вода, во исполнение слов Писания, которое говорит, что«един от воин копием ребра Ему прободе, и абие изыде кровь и вода»(Ин. 19, 34). В-четвертых, священник, освящая Дары, так должен мыслить, что самое существо хлеба и самое существо вина прелагается в существо истинного Тела и Крови Христовой действием Святаго Духа, Которого призывает в сие время для совершения сего Таинства молитвою и словами: 「Низпосли Духа Твоего Святаго на ны и на предлежащие Дары сии. И сотвори убо хлеб сей, честное Тело Христа Твоего. А еже в Чаши сей, честную Кровь Христа Твоего. Преложив Духом Твоим Святым」. После сих слов немедленно бывает пресуществление: хлеб пременяется в истинное Тело Христово, а вино в истинную Кровь; остаются только одни виды их, представляющиеся взору. И сие по Божественному распоряжению. Во-первых, чтобы мы не видели очами Тела Христова, но веровали, что это оно, на основании слов, которые сказал Христос: «Сие есть Тело Мое», и «сия есть Кровь Моя», т.е. чтобы мы веровали более словам и силе Его, нежели собственным нашим чувствам, что доставляет нам блаженство веры. Ибо«блажены не видевшии и веровавше»(Ин. 20, 29). Во-вторых, поскольку человеческая природа отвращается от ядения невареного мяса, а между тем надобно было, чтобы чрез принятие Плоти и Крови Христовой, человек соединялся со Христом: то, чтобы гнушающийся такою яствою человек не отвергнул сего соединения, Бог, по снисхождению Своему, собственную Плоть и Кровь Свою дает верующим в пищу и питие под прикрытием хлеба и вина. О сем пространно рассуждаетГригорий Нисскийи Св.Иоанн Дамаскин. Причащаться же сему Таинству как духовные, так и мирские люди должны под обоими видами хлеба и вина. Ибо Христос, не исключая никого, так заповедал:«Аминь, аминь глаголю вам:ащене снесте Плоти Сына Человеческого, ни пиете Крови Его, живота не имате в себе.ядыйМою Плоть и пияй Мою Кровь во Мне пребывает, и Аз в нем»(Ин. 6:53, 56). Посему и святые Апостолы, как приняли сие Таинство от Христа, так и предали оное, для принятия оного и мирскими и духовными лицами, и в обоих видах, как пишет Апостол Павел к Коринфянам:«Аз бо приях от Господа, еже и предах вам, яко Господь Иисус в нощь, в нюже предан бываше, прием хлеб,

      и, благодарив, преломи, и рече: приимите, ядите, сие есть Тело Мое, еже за вы ломимое: сие творите в Мое воспоминание.

      Такожде и чашу по вечери, глаголя: сия чаша новый завет есть в Моей Крови: сие творите, елиждыащепиете, в Мое воспоминание»(1Кор. 11, 23–25). Честь, которую надлежит воздавать сим страшным Таинам, должна быть таковая же, каковая воздается Самому Христу (о чем выше сказано); и как сказал о Нем Петр устами всех Апостолов:«Ты еси Христос, Сын Бога Живаго»(Мф. 16, 16), так и каждый из нас с благоговением должен говорить: 「Верую, Господи, и исповедую, яко Ты еси воистинну Христос, Сын Бога живаго, пришедый в мир грешныя спасти, отнихжепервый есмь аз」. Сие Таинство приносится также вместо жертвы за всех православных Христиан, живых и умерших, в надежде воскресения в жизнь вечную, каковая Жертва не кончится даже до последнего суда. Плоды сего Таинства суть следующие: во-первых, воспоминание невинного страдания и смерти Христовой, как сказано:«Елижды боащеясте хлеб сей и чашу сию пиете, смерть Господню возвещаете,дóндежеприидет»(1Кор. 11, 26). Вторая польза, которую приносит сие Таинство, есть та, что оно, умилостивляет и умиротворяет Бога за грехи людей, живых и мертвых. Посему не бывает ни одной Святой Литургии, в которую бы не приносились молитвы и прошения к Богу о грехах наших. В-третьих, оно полезно потому, что Христианин, который часто присутствует при сей Жертве и приемлет сие Таинство, посредством оного освобождается от всякого искушения и опасности со стороны диавола. поскольку враг души не осмеливается нанести никакого вреда тому, в ком видит пребывающего Христа. К принятию страшных Таин должно приуготовляться по чину нашей Православной Церкви. Сие предуготовление состоит в искреннем исповедании, посте, сокрушении и совершенном примирении со всеми и в другом, тому подобном.'
    cn: '答曰。


      首先，此聖事，無論遭遇何種急需，除合法之司祭外，無人可舉行。


      其次，司祭必須預備，在其有意舉行聖事之處，需有祭臺，或至少有聖布（Antimins），若無聖布，則絕不能獻此無血之祭。


      第三，司祭必須留意聖事所需之合宜物質，即：麥子麵包，須是發酵、潔淨，盡可能如此；與酒，不可與任何其他液體混雜，且其本身須是純淨。在獻祭之時，亦須注水，以應驗聖經之言，其云：「惟有一個兵丁，拿槍扎祂的肋旁，隨即有血和水流出來。」（約十九，34）


      第四，司祭在祝聖聖禮時，須如此思維：麵包之本質與酒之本質，藉聖靈之大能，轉變為基督真實之聖體與寶血之本質。司祭在此時，為成就此聖事，以禱告與言詞呼求聖靈：「求爾降聖靈於我等及於此陳列之聖禮。並使此麵包，成為爾基督之可敬聖體。而在此杯中之物，成為爾基督之可敬寶血。藉爾之聖靈而轉變。」此言既畢，即刻發生實體轉變：麵包變為基督真實之聖體，而酒變為真實之寶血；僅餘其外觀，呈現在視線之中。此乃出於神聖之安排。


      首先，為使我等不以肉眼見基督之聖體，而只憑信德，確信其為聖體，基於基督所言：「這是我的身體」、「這是我的血」；亦即，使我等信賴祂之言詞與能力，勝過我等自身之感官，此為信德之福樂。因「那沒有看見就信的，有福了。」（約二十，29）


      其次，因人之本性厭惡食用未烹煮之肉，然人卻必須藉領受基督之聖體與寶血，與基督聯合：故為使厭惡此類食物之人不拒絕此等聯合，上帝俯就，以麵包與酒之外觀，將祂自身之聖體與寶血賜予信者，作為飲食。格奥尔基·尼萨和圣約翰·大馬士革對此皆有詳盡論述。


      領受此聖事者，無論神職人員或平信徒，皆須在麵包與酒之兩種形狀下領受。因基督並未排除任何人，祂如此吩咐：「我實實在在地告訴你們：你們若不吃人子之肉，不喝人子之血，就沒有生命在你們裡面。吃我肉、喝我血的人，常在我裡面，我也常在他裡面。」（約六，53, 56）因此，聖使徒們如何從基督領受此聖事，亦如何傳授，供平信徒與神職人員在兩種形狀下領受，正如使徒保羅致書哥林多人所載：「我當日傳給你們的，是從主領受的，就是主耶穌被賣的那一夜，拿起餅來，

      祝謝了，就擘開，說：『這是我的身體，為你們擘開的；你們應當如此行，為的是記念我。』

      飯後，也照樣拿起杯來，說：『這杯是用我的血所立的新約；你們每逢喝的時候，都要如此行，為的是記念我。』」（林前十一，23-25）


      對此可畏聖禮所應致之崇敬，應如對基督本身所致之崇敬（如前所述）；正如伯多祿以眾使徒之口所言：「你是基督，是永生神的兒子」（太十六，16），我等每人亦應以敬畏之心言曰：「主啊，我信且承認，祢確是基督，永生神之子，降世拯救罪人，而我乃罪人中之魁首。」


      此聖事亦作為祭獻，為所有東正教基督徒，無論生者或逝者，為盼望永生復活而獻上，此祭獻將持續直至末日審判。


      此聖事之果效如下：


      首先，記念基督無辜之苦難與死亡，如經上所言：「你們每逢吃這餅，喝這杯，是表明主的死，直等到祂來。」（林前十一，26）


      其次，此聖事所帶來之益處，在於其為生者與逝者之罪，向上帝求得憐憫與和解。故無一場神聖禮儀，不為我等之罪而向上帝獻上禱告與祈求。


      第三，其益處在於：常參與此祭獻並領受此聖事之基督徒，藉此得以脫離魔鬼之一切試探與危險。因仇敵不敢傷害那見基督居於其內者。


      領受可畏聖禮，須依照我等東正教教會之規矩預備。此預備包括誠心告解、禁食、痛悔、與所有人完全和解，以及其他類似之事。'
- type: paragraph
  initial:
    ru: Вопрос 108.
    cn: 问题 108：
  text:
    ru: Какое четвертое Таинство?
    cn: 第四个圣奥秘是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Священство. Оно есть двоякое: одно духовное, а другое таинственное. Священство духовное имеют все православные Христиане, как учит Апостол Петр:«Вы же род избран, царское священие, язык свят, люди обновления»(1Пет . 2, 9); и Иоанн в Откровении:«заклался и искупил еси Богови нас Кровию Своею От всякаго колена и языка и людий и племен, и сотворил еси нас Богови нашему Цари и Иереи»(Откр. 5, 9–10). Таковому Священству сообразные бывают и приношения, именно: молитвы, благодарения, умерщвления плоти, предание себя на мученичество за Христа и другие, сим подобные. Увещевая к сему Апостол Петр говорит:«и сами яко камение живо зиждитеся во храм духовен, святителство свято, возносити жертвы духовны, благоприятны Богови Иисус Христом»(1Пет. 2, 5); Павел:«Молю убо вас, братие, щедротами Божиими, представите телеса ваша жертву живу, святу, благоугодну Богови(чего требует),словесное служение ваше»(Рим. 12, 1).'
    cn: 答：神职。它有双重：其一是属灵的神职，其二是奥秘的神职。所有正教基督徒都拥有属灵的神职，正如使徒彼得所教导的：「惟有你们是被拣选的族类，是有君尊的祭司，是圣洁的国度，是属神的子民」[1伯. 2, 9]；以及约翰在《启示录》中所说：「你曾被杀，用自己的血从各族、各方、各民、各国的中赎出人来，归于神，又使他们成为国民和祭司，归于我们的神」[启. 5, 9–10]。与这等神职相称的，便是献祭，即：祷告、感恩、克制肉体、为基督而将自己奉献于殉道，以及其他类似之事。使徒彼得劝勉此事时说：「你们也就像活石，被建造成灵宫，作圣洁的祭司，藉着耶稣基督奉献神所悦纳的灵祭」[1伯. 2, 5]；保罗说：「所以，弟兄们，我以神的慈悲劝你们，将身体献上，作活祭，是圣洁的，是神所喜悦的；你们如此事奉（此乃所求的），乃是理所当然的」[罗. 12, 1]。
- type: paragraph
  initial:
    ru: Вопрос 109.
    cn: 问题 109：
  text:
    ru: Каким образом производится таинственное Священство?
    cn: 神秘的圣职是如何产生的？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Священство, именуемое Таинством, заповедано Апостолам от Христа. Посвящение производилось чрез возложение рук их, и доныне производится по преемству Епископов, наследовавших Апостолам для раздаяния Божественных Таин, и попечения о человеческом спасении, как сказал Апостол:«Тако нас да непщует человек, яко слуг Христовых и строителей Таин Божиих»(1Кор. 4, 1). Сия должность заключает в себе две принадлежности. Во-первых, силу и власть разрешать грехи человеков, ибо о сем сказано:«еликаащеразрешите на земли, будут разрешена на небесех»(Мф. 18, 18). Во-вторых, власть и силу учить. Сие выражается в следующих словах:«шедше убо научите вся языки, крестяще их во имя Отца и Сына и Святаго Духа»(Мф. 28, 19). Итак, Христос послал Апостолов на проповедь; а Апостолы, рукоположившие других, послали их на то же дело, как явствует из слов Святого Луки:"тогдаАпостолывозложиша руце на ня, и прияша Духа Святаго»(Деян. 8, 17). Также:«Служащим же им Господеви(т.е. когда приносили Безкровную Жертву Богу)и постящимся, рече Дух Святый: отделите Ми Варнаву и Савла на дело, на неже призвах их. Тогда постившеся и помолившеся и возложше руки на ня, отпустиша их»(Деян. 13, 2–3). И Павел говорит:«Руки скоро не возлагай ни на когоже»(1Тим. 5, 22). По сему рукоположению и преемству, никогда непрерывающемуся, те только имеют власть наставлять в спасительном учении, кои посланы на сие дело; а которые не посланы и не избраны на сие, те ни под каким видом не должны приступать к нему, по словам Павла:«Како же проповедят,ащене послани будут»(Рим. 10, 15).'
    cn: 答曰。此一称为「圣事」之圣职，乃基督所命，授予宗徒。其祝圣乃藉宗徒覆手而行，且承袭至今，由承继宗徒之主教们，为分施上主之神圣奥秘，并照管世人之救赎而施予。正如宗徒所言：「人应当把我们看作基督的仆人，为上帝奥秘事的管家」（格林多前书4, 1）。此一职分包含两项特质。首先，乃赦免世人罪愆之权能与权柄，因此经上记着：「凡你们在地上所捆绑的，在天上也要捆绑；凡你们在地上所释放的，在天上也要释放」（玛窦福音18, 18）。其次，乃教诲之权柄与能力。此表达于以下话语中：「所以，你们要去，使万民作我的门徒，奉父、子、圣灵的名给他们施洗」（玛窦福音28, 19）。是以，基督差遣宗徒宣讲；而宗徒们亦按立他人，差遣他们去行同样之事工，正如圣路加之言所显明：「于是宗徒按手在他们头上，他们就受了圣灵」（宗徒大事录8, 17）。又如：「他们事奉主（即向主献上无血祭）和禁食的时候，圣灵说：『要为我把巴尔纳巴和扫罗分别出来，去作我召他们所作的工。』于是禁食、祷告，按手在他们头上，就打发他们去了」（宗徒大事录13, 2–3）。保罗亦言：「给别人行按手之礼，不可急促」（提摩太前书5, 22）。因此，藉此从不间断之按立与传承，唯有那些为此事工蒙受差遣之人，方有权教导救赎之教义；而那些未曾蒙召或被拣选之人，无论如何，皆不可擅自僭越，正如保罗所言：「若没有奉差遣，怎能传道呢？」（罗马书10, 15）。
- type: paragraph
  initial:
    ru: Вопрос 110.
    cn: 问题 110：
  text:
    ru: Что должно наблюдать при сем Таинстве?
    cn: 在这一圣奥秘中，我们应当留意什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Надлежит испытать те лица, которые желают приступить к сему Таинству, чтобы они имели три принадлежности. Во-первых, чтобы имели благую и чистую совесть, и были устранены от тех пороков, которые препятствуют Священству. Во-вторых, чтобы имели опытность и мудрость, как в строении (распоряжении) Таин Божиих, так и в назидании простого народа посредством своих поучений. В-третьих, чтобы у них были здоровы все члены, необходимые для сего.
    cn: 答覆。應當檢驗那些渴望領受此神聖奧祕的人士，務使他們具備三項特質。第一，他們應當擁有良善與清潔的良心，並遠離那些會阻礙聖職的惡行。第二，他們應當具備經驗與智慧，無論是在安排（管理）上帝的諸奧祕方面，還是在透過他們的教誨來造就普通民眾方面。第三，他們應當擁有為此所需的健全肢體。
- type: paragraph
  initial:
    ru: Вопрос 111.
    cn: 问题 111：
  text:
    ru: Даются ли другие какие степени, прежде Священства?
    cn: 在圣职授予之前，是否还有其他的等级？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Священство заключает в себе все степени, но несмотря на то, должно возводить на оные по порядку. Низшие степени суть сии: Чтец, Певец, Свещеносец, Иподиакон, Диакон, о каковых степенях пространно излагается в Архиерейских молитвенниках, называемых «Чиновниками». При настоящем случае в учении Православнаго Исповедания довольно сказать нам только то, что Епископ должен показать рукополагаемому в какую бы то ни было степень, в чем состоит поручаемое ему дело: Божественное ли то Священнодействие: или чтение Евангелия, или Апостола, или ношение священных сосудов, или смотрение за чистотою церкви; ибо каждая степень имеет собственный свой знак, которым одна отличается от другой; что Епископ должен изъяснить.'
    cn: '答：圣品司职（Священство）涵括所有等级，然而，尽管如此，仍须依照次序逐步晋升。较低的等级如下：诵读者（Чтец）、歌咏者（Певец）、掌灯者（Свещеносец）、副辅祭（Иподиакон）、辅祭（Диакон）。有关这些等级的详细阐述可见于主教的祈祷书，该书名为《品级册》（Чиновник）。


      在目前关于正教信仰告白（Православнаго Исповедания）的教义中，我们仅需说明以下一点：主教在按手祝圣任何等级的圣职时，必须向受祝圣者阐明所托付他的职责为何：是神圣的圣事（Божественное Священнодействие），抑或是诵读福音书（Евангелие）或宗徒书（Апостол），抑或是奉持圣器，抑或是负责看顾圣堂的洁净；因为每一个等级都有其自身的标记，使之彼此有别；主教必须对此加以解释。'
- type: paragraph
  initial:
    ru: Вопрос 112.
    cn: 问题 112：
  text:
    ru: Какое пятое Таинство?
    cn: 第五个圣奥秘是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Пятое Таинство есть Покаяние – скорбь сердца о грехах, сделанных человеком, которые он открывает пред Священником, с твердым намерением впредь исправить жизнь свою, и готовностию выполнить то, что в наказание возложит на него Священник, Духовник его. Сие Таинство оказывает действие и силу свою тогда, когда Священник по уставу и обычаю Церкви разрешает грехи. Ибо как скоро кто получает разрешение, тому в сие время чрез посредство Священника прощаются от Бога все грехи, по слову Христа, Который сказал:«приимите Дух Свят. Имже отпустите грехи, отпустятся им: и имже держите, держатся»(Ин. 20, 22–23).'
    cn: 答。第五件圣事即是忏悔——是人对己所犯之罪的心中哀痛，他要在神父面前将这些罪敞开陈明，并下定坚定的决心，从此修正自己的生活，且甘愿遵行他的神父，即他的属灵导师，为惩戒所加予的一切。这件圣事何时才能显明其效用与力量呢？乃是当神父依照教会的规矩和传统，赦免那些罪时。因为，一旦有人领受赦免，在那一刻，借着神父的中介，上帝便会赦免他所有的罪，正如基督所言：「你们领受圣灵。你们赦免谁的罪，谁的罪就得赦免；你们留下谁的罪，谁的罪就留着」（约翰福音 20:22-23）。
- type: paragraph
  initial:
    ru: Вопрос 113.
    cn: 问题 113：
  text:
    ru: Что мы должны наблюдать при сем Таинстве?
    cn: 我们应当在这圣奥秘中留心观察什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Во-первых, должны смотреть, чтобы кающийся был Христианин Православной и Кафолической веры: ибо покаяние без истинной веры не есть покаяние, и не приемлется от Бога.'
    cn: 答：首先，应当省察忏悔者是否为东正教及大公信仰的基督徒；因为没有真实信仰的悔改并非真悔改，也不能蒙受上帝的悦纳。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Во-вторых, надлежит смотреть, чтобы Духовник, приемлющий исповедание кающихся Христиан, был православный: поскольку еретик и отступник не имеет силы разрешать грехи. В-третьих, кающемуся необходимо иметь сокрушение сердца и скорбь о грехах своих, которыми он раздражил Бога, или огорчил ближнего; о каковом сокрушении Давид говорит:«сердце сокрушенно и смиренно Бог не уничижит»(Пс. 50, 19). За сим сокрушением сердца должно следовать устное исповедание всех грехов порознь. Ибо Духовник не может разрешить, когда не знает, что должно разрешить, и какое положить наказание. О таковом исповедании ясно говорит Священное Писание:«мнози же от веровавших прихождаху, исповедающе и сказующе дела своя»(Деян. 19, 18). И в другом месте:«Исповедайте убо друг другу согрешения и молитеся друг за друга, яко да изцелеете»(Иак. 5, 16). И еще:«исхождаше к нему вся Иудейская страна и Иерусалимляне и крещахуся еси во Иордане реце от него(Иоанна),исповедающе грехи своя»(Мк. 1, 5). Сия исповедь должна иметь таковые свойства: должна быть смиренная, благоговейная, истинная, чистосердечная, со многою скорбию, обличающая грехи кающегося. В-четвертых, к покаянию относитсяепитимия, которую налагает и определяет духовник, как-то: молитвы, милостыни, посты, путешествия ко святым местам, коленопреклонения и подобное, смотря по тому, что покажется приличнейшим по рассуждению Духовника. Впрочем, отходящий от исповеди должен помнить то, что сказал Псалмопевец:«Уклонися от зла и сотвори благо»(Пс. 33, 15) и что сказал Спаситель наш:«се, здрав еси: ктому не согрешай, да не горше ти что будет»(Ин. 5, 14). И в другом месте:«иди и (отселе) ктому не согрешай»(Ин. 8, 11). Хотя и невозможно человеку совершенно и всецело избежать греха, но при всем том каждый из Православных, согласуясь со своею совестию, обязан от одной исповеди до другой, сколько возможно, стараться об исправлении жизни своей.'
    cn: '其次，必须留意，接纳忏悔基督徒告解的神父应当是正教信徒：因为异端者和背教者没有赦罪的权柄。


      第三，忏悔者必须为自己的罪孽心怀痛悔与忧伤，因这些罪孽得罪了上帝，或使邻人伤心；关于这种痛悔，达味（大卫）说道：「忧伤痛悔的心，上帝必不轻看」 [诗篇 50:19]。在这心之痛悔之后，必须继之以口头一一承认所有的罪孽。因为神父若不知道该赦免什么，以及该施以何种惩罚，便不能给予赦免。关于这种告解，神圣经文清晰地说道：「那已经信的，多有人来，承认诉说自己所行的事」 [使徒行传 19:18]。在另一处：「所以你们要彼此认罪，互相代求，使你们可以得医治」 [雅各书 5:16]。还有：「犹太全地和耶路撒冷的人都出去到他（约翰）那里，在约旦河里受他的洗，承认他们的罪」 [马可福音 1:5]。


      这种告解应当具备以下特质：必须是谦卑的、恭敬的、真实的、真诚的、带着深切忧伤的，并能指证忏悔者之罪。


      第四，忏悔涉及神父所施加和决定的补赎，诸如：祷告、施舍、斋戒、前往圣地朝圣、跪拜等等，视乎神父酌情认为何者最为适宜。然而，离开告解席的人应当记住诗篇作者所言：「离恶行善」 [诗篇 33:15]，以及我们的救主所言：「看哪，你已经痊愈了，不要再犯罪，恐怕你遭遇的更加厉害」 [约翰福音 5:14]。在另一处：「去吧，从今以后不要再犯罪了」 [约翰福音 8:11]。虽然人不可能完全彻底地避免犯罪，但尽管如此，每一位正教信徒，都当顺应自己的良心，有责任在一次告解到下一次告解之间，尽其所能地努力修正自己的生活。'
- type: paragraph
  initial:
    ru: Вопрос 114.
    cn: 问题 114：
  text:
    ru: Какая польза сего Таинства?
    cn: 此圣奥有何裨益？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Первая польза есть сия: как чрез грех мы теряем ту невинность, которую стяжали в Святом Крещении, так опять приобретаем оную чрез Покаяние; так же, как чрез грех лишаемся благодати Божией, так чрез Покаяние снова снискиваем оную; еще, как чрез грех впадаем в плен диавола, так чрез Покаяние освобождаемся из оного; и напоследок так чрез грех входят в совесть нашу стыд и страх, так чрез Покаяние возвращается к нам мир и такое дерзновение, какое имеют дети к своим родителям.'
    cn: 答。第一项益处是这样的：正如我们因着罪而失落了在圣洗礼中所获得的无罪状态，我们也藉着悔改而重新获得它；同样，正如我们因着罪而失去了上帝的恩典，我们也藉着悔改而再次求得它；再者，正如我们因着罪而沦为魔鬼的俘虏，我们也藉着悔改而从其中得到释放；最后，正如羞耻与恐惧因着罪而进入我们的良知，我们也藉着悔改而重获平安，并得着如同孩子面对父母那般的坦然无惧。
- type: paragraph
  initial:
    ru: Вопрос 115.
    cn: 问题 115：
  text:
    ru: Какое шестое Таинство?
    cn: 第六个圣事是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Честный Брак, который бывает, во-первых, по взаимному согласию мужа и жены, если нет никакого препятствия. Но сего согласия недовольно будет для вступления в истинный Брак, если они сами не засвидетельствуют пред Священником взаимного своего обещания, и не сделают условия, что будут хранить взаимную верность, честь, любовь брачную до конца своей жизни, при всех переменах счастия, и что не будут оставлять друг друга. После, сие согласие и обещание утверждается и благословляется Священником, и таким образом исполняется написанное: Брак да будет во всем честен,«и ложе нескверно»(Евр. 13, 4).'
    cn: 回答：诚实的婚姻，首要之务，乃是基于丈夫与妻子双方的相互同意，且不存在任何阻碍。然而，仅仅此种同意，对于步入真正的婚姻而言，尚且不足。若非他们亲身在神父面前，为他们相互的承诺作证，并立下盟约：即在他们一生之中，无论幸福如何变幻，都将彼此保持忠贞、敬重与婚姻之爱，并永不离弃对方。嗣后，此种同意与承诺便由神父加以确认与祝圣，如此方成就了经文中所载：「婚姻，在凡事上都当受敬重，『床榻不可玷污』」（希伯来书 13:4）。
- type: paragraph
  initial:
    ru: Вопрос 116.
    cn: 问题 116：
  text:
    ru: Какие плоды сего Таинства?
    cn: 这圣事有何果实？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Во-первых, чрез Брак человек избегает всякой опасности впасть в блуд и невоздержание. Ибо честный Брак для того установлен, чтобы укротить похоть плоти, как говорит Павел: в избежание«блудодеяния... кийждо свою жену да имат»(1Кор. 7, 2). Во-вторых, законное только рождение детей имеет свое уважение. В-третьих, в случаях болезни, или другого какого-нибудь несчастия, муж бывает верным питателем жены, а жена мужа, по великой любви и тесному дружеству, рождающемуся между ними, о чем свидетельствует Писание:«Сего ради оставит человек отца своего и матерь и прилепится к жене своей, и будета два в плоть едину»(Быт. 2, 24).'
    cn: '答：首先，透过婚配，人得以避开一切陷入淫乱与不节制的危险。因为正直的婚配正是为此而设立，为要驯服肉体的欲望，正如保罗所言：「但为免淫乱的事，各人当有自己的妻子」[1]。其次，唯有合乎律法的生育子女方才受到尊重。再者，在疾病或任何其他不幸的情况下，丈夫会因着彼此间所生发出的深切爱慕与紧密友谊，成为妻子忠实的供养者，妻子亦然。对此，圣经见证说：「因此，人要离开父母，与妻子联合，二人成为一体」[2]。


      \*


      [1]《哥林多前书》七章二节

      [2]《创世记》二章二十四节'
- type: paragraph
  initial:
    ru: Вопрос 117.
    cn: 问题 117：
  text:
    ru: Какое седьмое Таинство Церкви?
    cn: 教会的第七项圣事是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Елеосвящение. Оно установлено Христом. Ибо когда Он посылал учеников Своих по два, то они помазывали"маслом"многих больных и исцеляли (Мк. 6, 13). Впоследствии вся Церковь приняла в обыкновение помазание елеем, как видно из послания Святого Иакова, где говорит:«Болит ли кто в вас; да призовет Пресвитеры Церковныя, и да молитву сотворят над ним, помазавше его елеем во имя Господне: и молитва веры спасет болящаго, и воздвигнет его Господь: иащегрехи сотворил есть, отпустятся ему»(Иак. 5, 14–15).'
    cn: 答：傅油圣事（Елеосвящение）。此圣事由基督所立。因为当祂派遣祂的门徒两人一组出去时，他们「用油膏抹」许多患病之人，并使他们得医治（马可福音 6:13）。此后，全教会都接纳了用圣油膏抹的习俗，这在圣雅各布的书信中可见。他在那里说：「你们中间若有人生病，他就当请教会的长老们来；他们可以奉主的名，用油膏抹他，为他祷告。出于信心的祈祷要救那病人，主必使他起来；他若犯了罪，也必蒙赦免」（雅各书 5:14-15）。
- type: paragraph
  initial:
    ru: Вопрос 118.
    cn: 问题 118：
  text:
    ru: Что должны наблюдать при сем Таинстве?
    cn: 在圣事之中，我们应当关注什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Во-первых, должны наблюдать, чтобы сие Таинство со всеми обрядами своими совершаемо было Священниками, а не другим кем. Во-вторых, чтобы елей был чистый; без всякой примеси, и чтобы больной содержал Православную и Кафолическую Веру и исповедал грехи свои пред Священником, Духовником своим. В-третьих, чтобы во время помазания читаема была та молитва, в которой изъясняется сила сего Таинства.
    cn: 回应。第一，务须留意，此神圣奥秘与其一切礼仪当由司祭而非旁人举行。第二，圣油须纯净无杂质；且病人须持守正统与大公之信仰，并在其神父，即告解师面前忏悔己罪。第三，在傅油之时，须诵读那阐明此神圣奥秘权能的祷文。
- type: paragraph
  initial:
    ru: Вопрос 119.
    cn: 问题 119：
  text:
    ru: Какие плоды сего Таинства?
    cn: 这圣事有何果实？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Пользу и плоды, которые происходят от сего Таинства, показывает Апостол Иаков, они суть: прощение грехов или спасение души, и здравие тела. Хотя тело и не всегда получает исцеление, но прощение грехов всегда даруется душе кающегося.'
    cn: 回答：圣雅各伯宗徒已然昭示此神圣奥秘所流溢的益处与果实，它们乃是：罪孽的赦免或灵魂的救赎，以及身体的康健。纵使肉身并非总能获致痊愈，然对于悔罪的灵魂，罪愆的赦免却永远赐予。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О одиннадцатом члене Символа веры
    cn: 论信经之第十一信条
- type: paragraph
  initial:
    ru: Вопрос 120.
    cn: 问题 120：
  text:
    ru: Какой одиннадцатый член веры?
    cn: '我亲爱的读者，您问及的「信仰第十一条」应译为：


      第十一条信条：


      \*我承认一次受洗，为了罪得赦免。\*'
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ.«Чаю воскресения мертвых».
    cn: 答曰：「我期待死者的復活。」
- type: paragraph
  initial:
    ru: Вопрос 121.
    cn: 问题 121：
  text:
    ru: Чему учит сей член веры?
    cn: 此信仰条款教授我们什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Сей член учит, что несомненно будет воскресение тел как добрых, так и злых человеков, после смерти, по слову Господа, Который сказал, что«вси сущии во гробех услышат глас Сына Божия, и изыдут сотворшии благая в воскрешение живота, а сотворшии злая в воскрешение суда»(Ин. 5, 28–29). Тела будут те же самые, в которых люди жили в сем мире, как говорит Иов:«Вем бо, яко присносущен есть, иже имать искупити мя, (и) на земли воскресити кожу мою терпящую сия, от Господа бо ми сия совершишася, яже аз в себе вем, яже очи мои видеста, а не ин: вся же ми совершишася в недре»(Иов. 19, 25–27). Впрочем, сие тело, о котором говорим, что оно будет то же самое, по воскресении сделается нетленным и безсмертным, по сказанию Павла:«Вси не умрем, вси же изменимся вскоре, во мгновении ока, в последней трубе: вострубит бо, и мертвии востанут нетлении, и мы изменимся: подобает бо тленному сему облещися в нетление и мертвенному семи облешися в безсмертие»(1Кор. 15, 51–53). Еще и то надлежит знать, что всякая душа возвратится в свое тело, и тогда вместе с ним получит совершенную и вечную награду, по делам своим. Так же и тела нечестивых пребудут безсмертны, поскольку вечно будут мучиться.'
    cn: 答。此一信条教导我们，善人与恶人之躯体在死亡之后，必将无可置疑地复活，正如吾主之圣言所说：「凡在坟墓里的，都要听见神子（子）的声音，就出来；行善的，复活得生；作恶的，复活定罪。」（约翰福音 5:28-29）。这些躯体，仍将是他们在世时所拥有的同一躯体，正如约伯所言：「我知道我的救赎主活着，祂必使我这忍受苦难的皮肤，在地上复起。这些事乃是出于主，是我自己所知，是我亲眼所见，并非他人：这一切都成就在我心中。」（约伯记 19:25-27）。然而，我们所言之同一躯体，在复活之后，将变为不朽不坏，永恒不死，正如保罗所教导的：「我们不是都要睡觉，乃是都要改变，就在一霎时，眨眼之间，在末次的号筒吹响时：号筒必要吹响，死人要复活成为不朽坏的，我们也要改变。因为这必朽坏的，总要穿上不朽坏的；这必死的，总要穿上不死的。」（哥林多前书 15:51-53）。此外，亦须明了，每一个灵魂都将返回其自身的躯体，届时将与其一同，根据其所行之事，领受完全且永恒的报偿。同样地，不敬虔者之躯体也将保持永生不死，因为他们将永远受苦。
- type: paragraph
  initial:
    ru: Вопрос 122.
    cn: 问题 122：
  text:
    ru: Во-вторых, чему учит сей член веры?
    cn: 其次，此信条教人何事？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Учит каждого Христианина, чтобы он всегда содержал в мысли своей четыре предмета: смерть, последний суд, мучение во аде и Царство вечное на небесах.'
    cn: 答曰：此教导每一位基督徒，务必时常在心中思忖四件要事：即死亡、末日审判、地狱中的苦刑，以及天国里永恒的圣境。
- type: paragraph
  initial:
    ru: Вопрос 123.
    cn: 问题 123：
  text:
    ru: Какую пользу получает человек от памятования сих четырех предметов?
    cn: 人从记念这四件事物之中，能获得何种益处？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. От сего рождается в нем благочестие, остережение от греха, страх к Богу, боязнь ада преисподнего, любовь к Небесному Царствию. Размышляя о них, без сомнения должен приготовиться к смерти; помышляя о последнем дни, должен заботиться, как дать отчет в мыслях, в словах, в делах своих; помышляя об аде, должен остерегаться, чтобы не впасть в оный; а помышляя о Царствии Небесном, должен стремиться к достижению оного.
    cn: 答：由此，在他心中滋生出虔诚、对罪的警惕、对上帝的敬畏、对阴间地狱的恐惧，以及对天国永恒之爱的向往。沉思这些，无疑他必须为死亡做好准备；思虑那最终之日，他必须谨慎，如何在思想、言语和行为上交出交代；思虑地狱，他必须警惕，以免堕入其中；而思虑天国，他则必须努力，以求得其成就。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О двенадцатом члене Символа веры
    cn: 关于信经第十二条教义
- type: paragraph
  initial:
    ru: Вопрос 124.
    cn: 问题 124：
  text:
    ru: Какой двенадцатый член веры?
    cn: 吾信中之第十二信条为何？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ.«И жизни будущаго века».
    cn: 答：「與來世之生命。」
- type: paragraph
  initial:
    ru: Вопрос 125.
    cn: 问题 125：
  text:
    ru: Чему учит Святая Церковь в сем члене веры?
    cn: 在这信条的一项中，圣教会教导了什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Что в будущем веке снидет благословение Божие на избранных Его, и наступит для них вечная жизнь, полная радостей и веселий духовных, конца не имеющих, как свидетельствует Писание:«ихже око не виде, и ухо не слыша, и на сердце человеку не взыдоша, яже уготова Бог любящым Его»(1Кор. 2, 9); а также и в другом месте:«Несть бо Царство Божие брашно и питие, но правда и мир и радость о Дусе Святе»(Рим. 14, 17).
    cn: 答。在未来的世代中，上帝的洪福将降于祂所拣选的人身上，永生将临到他们，充满着无尽的属灵的喜悦与欢欣。正如圣经所见证的：「神为爱祂的人所预备的，是眼睛未曾看见，耳朵未曾听见，人心也未曾想到的。」（林前 2:9）；又如在另一处所言：「因为上帝的国不在乎吃喝，只在乎公义、和平，并圣灵中的喜乐。」（罗 14:17）。
- type: paragraph
  initial:
    ru: Вопрос 126.
    cn: 问题 126：
  text:
    ru: Одна ли душа, или вместе с телом будет наслаждаться вечной радостью?
    cn: 究竟是灵魂单独，抑或与身体共同享受永恒的喜乐？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. поскольку душа вместе с телом творит добро для вечной награды, то и радостию и веселием душа будет наслаждаться вместе с телом, а не раздельно. Ибо не другая радость будет у души, и не другая у тела; поскольку тело будет прославлено, и человек будет состоять из души и тела прославленного. Тогда он будет подобен Ангелам, по словам Писания:«в воскресение бо ни женятся, ни посягают, но яко Ангели Божии на небеси суть»(Мф. 22, 30). Тело будет прославленное, безсмертное, нетленное; не будет требовать пищи и пития; будет подобно духу, по свидетельству Писания:«мертвии востанут нетлении, и мы изменимся: подобает бо тленному сему облещися в нетление и мертвенному сему облещися в безсмертие»(1Кор. 15, 52–53). Радость же сия и веселие не в ином чем будет состоять как в созерцании Блаженной Троицы, и в духовном песнословии вместе с Ангелами, как говорит Апостол:«Видим убо ныне якоже зерцалом в гадании, тогда же лицем к лицу: ныне разумею от час ти, тогда же познаю, якоже и познан бых»(1Кор. 13, 12). И хотя Господь сказал Моисею:«лица Моего не можно тебе увидеть, потому что человек не может увидеть Меня и остаться в живых»(Исх. 33, 20); но сие должно разуметь о состоянии прежде искупления, и по отношению к сему тленному и еще непрославленному телу, и к настоящей жизни, по искуплении же, в теле прославленном, в будущей и вечной жизни, после дня последнего суда, дан будет нам от Бога свет, которым мы будем видеть свет Божий, как сказал Псалмопевец:«Яко уТебеисточник живота, во свете Твоем, узрим свет»(Пс. 35, 10). Сей созерцаемый свет успокоит всякое желание всякой мудрости и красоты. Ибо в созерцании Высочайшего Блага заключаются все прочие блага, и наслаждение оным есть полнота всякой радости, по словам того же Псалмопевца:«насыщуся, внегда явитимися славе Твоей»(Пс. 16, 15).'
    cn: '回答：既然灵魂与身体一同行善以求永恒的赏报，那么灵魂就将与身体一同，而非分离地，享有喜乐与欢愉。因为灵魂所享有的喜乐不会与身体的有所不同；身体将得荣耀，而人将由灵魂与这得荣耀的身体组成。那时，他将与天使相似，正如经文所言：「因为在复活的时候，人也不娶也不嫁，乃是像神在天上的使者一样」（太 22:30）。身体将是得荣耀的、不朽的、不朽坏的；它将不再需要饮食；它将像灵一样，正如经文所见证的：「死人要复活成为不朽坏的，我们也要改变：因为这必朽坏的，总要变成不朽坏的，这必死的，总要变成不死的」（林前 15:52-53）。


      这份喜乐与欢愉不会在于别的事物，而在于默观那至福的三一之神，并与天使一同发出灵性的颂赞，正如使徒所言：「我们如今仿佛对着镜子观看，模糊不清，那时就要面对面了；我如今所知道的有限，那时就全知道，如同我全被知道一样」（林前 13:12）。虽然主曾对摩西说：「你不能看见我的面，因为人见我的面不能存活」（出 33:20）；但这话应当理解为是在救赎之前，且是针对这必朽坏、尚未得荣耀的身体，以及现今的生命而言。然而，在救赎之后，在得荣耀的身体中，在最后的审判日之后的未来永恒的生命里，神将赐予我们一道光，借着这光我们将得以看见神的光，正如诗篇作者所言：「因为在你那里有生命的源头；在你的光中，我们必得见光」（诗 36:9）。这被默观的光将使一切对智慧和美善的渴望得到满足。因为在默观那至高的美善之中，包含着所有其他的福乐，而享受这美善，便是全然的喜乐，正如同一位诗篇作者所言：「我醒了的时候，得见你的形像，就心满意足了」（诗 17:15）。'
- type: h1
  initial:
    ru: ''
    cn: ''
  text:
    ru: Часть вторая. О надежде
    cn: 第二部分：论盼望
- type: paragraph
  initial:
    ru: Вопрос 1.
    cn: 问题 1：
  text:
    ru: Что есть надежда?
    cn: 希望是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Надежда есть истинное дерзновение к Богу, дарованное сердцу человека чрез вдохновение и просвещение от Бога; дабы он никогда не отчаивался в содействии ему благодати Божией, как по отношению к прощению грехов, так и исполнению каждого прошения, когда просит какого-либо блага, или временного, или вечного. О ней Апостол говорит так:«не отлагайте ибо дерзновения вашего, еже имат мздовоздаяние велико»(Евр. 1035). И в другом месте:«упованием бо спасохомся. Упование же видимое несть упование: еже бо видит кто, что и уповает.Ащелиегожене видим, надеемся, терпением ждем»(Рим. 8, 24–25).'
    cn: 回应。望德是人因受自上帝的启示与光照，蒙赐于心，对上帝所怀的真实勇毅；使人永不因上帝圣宠的襄助而绝望，无论是在罪愆得蒙赦免方面，抑或在所求任何善事——或属现世，或属永恒——获得成就方面。使徒论及望德如此说道：「你们不可丢弃你们的勇毅，因为它有大赏报。」（希伯来书 10:35）在另一处又说：「我们得救，本于望德。但若所见的望德，那就不是望德了；因为人所见的，还望什么呢？但我们若盼望那未见的，就以坚忍期待它。」（罗马书 8:24-25）
- type: paragraph
  initial:
    ru: Вопрос 2.
    cn: 问题 2：
  text:
    ru: Что соделывает надежду несомненною и твердою в человеке?
    cn: 是何使望德在人心中无可置疑、坚固不移？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Вся надежда наша есть Господь наш Иисус Христос, как говорит Апостол:«по повелению Бога Спаса нашего и Господа Иисуса Христа упования нашего»(1Тим. 1, 1). Ибо чрез Него мы все получаем, как учит Сам Христос:«и ежеащечто просите (от Отца) во имя Мое, то сотворю, да прославится Отец в Сыне»(Ин. 14, 13). В том и познается Божественная благость, что чрез Христа дана нам и благодать и истина, по словам Священного Писания:«яко закон Моисеем дан быст: благодать (же) и истина Иисус Христом быст»(Ин. 1, 17). На сей-то благодати основывается вся надежда наша. Так же и на соблюдении заповедей Божиих мы утверждаем великую надежду; поскольку Христос сказал:«Имеяй заповеди Моя и соблюдаяй их, той есть любяй Мя: а любяй Мя возлюблен будет Отцем Моим, и Аз возлюблю его и явлюся ему Сам»(Ин. 14, 21). Еще надежда наша утверждается чрез причащение страшным и пречистым Тайнам, т.е. Телу и Крови Христовой, что вселяет в нас Господа нашего. Ибо Сам Он говорит:«Ядый Мою Плоть и пияй Мою Кровь во Мне пребывает, и Аз в нем»(Ин. 6, 56). Наконец, чрез непрестанную молитву, как учит Апостол:«Злостраждет ли кто в вас; да молитву деет»(Иак. 5, 13). И другой Апостол говорит:«Вы же, возлюбленнии, святою вашею верою назидающе себе, Духом Святым молящеся, сами себе в любви Божией соблюдайте, ждуще милости Господа нашего Иисуса Христа в жизнь вечную»(Иуд. 1, 20–21).'
    cn: '答。我们所有的盼望都在于我们的主耶稣基督，正如使徒所言：「奉我们救主神和我们的盼望，基督耶稣的命令」 (提摩太前书 1:1)。因为我们借着祂领受一切，正如基督亲自教导的：「你们奉我的名，无论向父求什么，我必成就，叫父在子身上得荣耀」 (约翰福音 14:13)。由此可见神圣的慈爱，因为借着基督，恩典和真理都已赐予我们，正如《圣经》所说：「因为律法是借着摩西传的；恩典和真理都是由耶稣基督来的」 (约翰福音 1:17)。我们所有的盼望正是建立在这恩典之上。


      同样，我们也将极大的盼望建立在遵守神的诫命之上；因为基督说过：「有了我的命令又遵守的，这人就是爱我的；爱我的必蒙我父爱他，我也要爱他，并且要亲自向他显现」 (约翰福音 14:21)。


      此外，我们的盼望借着领受那可畏而至洁的奥秘，即基督的身体和宝血，得以坚固，这使我们的主居于我们之内。因为祂亲自说：「吃我肉喝我血的人常在我里面，我也常在他里面」 (约翰福音 6:56)。


      最后，是借着不间断的祷告，正如使徒所教导的：「你们中间有受苦的呢，他就该祷告」 (雅各书 5:13)。另一位使徒也说：「亲爱的弟兄啊，你们却要在至圣的真道上造就自己，在圣灵里祷告，保守自己常在神的爱中，仰望我们主耶稣基督的怜悯，直到永生」 (犹大书 1:20-21)。'
- type: paragraph
  initial:
    ru: Вопрос 3.
    cn: 问题 3：
  text:
    ru: Что нужно рассмотреть для уразумения сей второй части Православного Исповедания?
    cn: 为要明了《正教信仰告白》的第二部分，我们需要思量什么呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. В сей второй части Православного Исповедания прилично рассмотреть молитву Господню и девять блаженств. поскольку, если желаем что получить от Бога, о том должны просить Его сначала с верою, потом с надеждою, что Он непременно даст нам просимое, как говорит Апостол:«верен призвавый вас, иже и сотворит»(1Фес. 5, 24). Равным образом и блаженства мы усвояем себе надеждою, т.е. когда исполняем добродетели в той надежде, что получим обетования блаженств.
    cn: '答。在這第二部份的《正教信仰告白》中，適切地應當審視主禱文與九福。因爲，若我們渴望從上帝那裏得到甚麼，就必須先以信心向祂祈求，然後以盼望，盼望祂必然會將我們所求的賜予我們，正如使徒所言：「那召你們的，是信實的，他必成就這事」（帖撒羅尼迦前書五章二十四節）[1]。同樣地，我們也以盼望領受諸福，即是說，當我們實行美德時，懷着能得到諸福應許的盼望。


      ---

      [1] 此處應是帖撒羅尼迦前書五章二十四節的舊約文理譯本或相近翻譯。'
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О молитве
    cn: 论祷告
- type: paragraph
  initial:
    ru: Вопрос 4.
    cn: 问题 4：
  text:
    ru: Что есть молитва?
    cn: 何谓祷告？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Молитва есть прошение пред Богом, произносимое от горячей веры с надеждою получить просимое по Его воле. Или так: молитва есть возвышение ума и воли нашей к Богу, в котором мы хвалим Бога, или просим, или благодарим за Его к нам благодеяния.'
    cn: 回应。祷告乃是出于炙热的信德，怀着希望，依照上帝的旨意，能获得所求之事，而在上帝面前发出的祈求。或可如此言：祷告乃是将我们的心意与意志提升至上帝之处，在此之中，我们颂赞上帝，或有所祈求，或为祂所赐予我们的恩惠献上感恩。
- type: paragraph
  initial:
    ru: Вопрос5.
    cn: 问题5：
  text:
    ru: Что нужно для человека, прежде нежели он начнет молитву свою?
    cn: 人在开始他的祷告之前，需要具备什么呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Нужно знать, что молитва есть троякого рода. Первая, в которой мы благодарим Бога за Его благодеяния. Как древний Израиль благодарил Бога за освобождение из Египта, так равно и мы должны непрестанно благодарить Бога за все Его к нам благодеяния, и особливо за то, что Он освободил нас от врага души нашей – благодарить вместе с Апостолом, который говорит:«Непрестанно молитеся. О всем благодарите: сия бо есть воля Божия о Христе Иисусе в вас»(1Фес. 5, 17–18). И в другом месте:«Благодарю Бога моего всегда о вас, о благодати Божией данней вам о Христе Иисусе»(1Кор. 1, 4). И еще:«благодаряще Бога и Отца, призвавшаго вас в причастие наследия святых во свете, Иже избави нас от власти темныя и престави в Царство Сына любве Своея»(Кол. 1, 12–13). Молитва второго рода есть та, в которой мы просим Бога, чтоб Он простил нам грехи наши, так, чтобы избавил нас и от наказания и чтобы, излил на нас, и на душу и на тело, святую благодать Свою. Сию молитву мы приносим за себя и за ближних наших, как говорит Апостол:«Cегo ради и мы, от негоже дне слышахом, не престаем о вас молящеся и просяще, да исполнитеся в разуме воли Его, во всяцей премудрости и разуме духовнем»(Кол. 1, 9). Молитва третьего рода есть та, в которой славословим и прославляем неприступное величие и вечную славу Господа нашего и Бога, как говорит Священный Псалмопевец:«На всяк день благословлю Тя и восхвалю имя Твое в век и в век века. Велий Господь и хвален зело, и величию Его несть конца. Род и род восхвалят дела Твоя и силу Твою возвестят»(Пс. 144, 2–4). Сия молитва преимущественно заключается ввеликом славословии, которое каждодневно мы читаем или поем в Церкви.'
    cn: '回答。须知祷告有三种形式。第一种，是我们为着神所施的恩惠而感谢祂的祷告。如同古时的以色列人因着脱离埃及而感谢神一样，我们亦应当时常不住地感谢神对我们的一切恩惠，尤其要感谢祂使我们从灵魂的仇敌手中得蒙释放——当与使徒一同感谢，使徒说：「不住地祷告，凡事谢恩；因为这是神在基督耶稣里向你们所定的旨意。」（帖前 5:17–18）又在另一处说：「我常为你们感谢我的神，因神在基督耶稣里所赐给你们的恩惠。」（林前 1:4）又说：「感谢神，和父，祂叫你们配与众圣徒在光明中同得基业。祂救了我们脱离黑暗的权势，把我们迁到祂爱子的国里。」（西 1:12–13）


      第二种祷告，是我们恳求神赦免我们的罪孽，使我们脱离惩罚，并求祂将圣洁的恩典倾注于我们的灵魂和身体之上。这种祷告是为我们自身和我们的近人所献上的，正如使徒所言：「因此，我们自从听见的日子，也就为你们不住地祷告祈求，愿你们在一切属灵的智慧和悟性上，满心知道神的旨意。」（西 1:9）


      第三种祷告，是我们颂扬并荣耀我们主和神的不可接近的威严与永恒荣耀。正如圣洁的诗篇作者所言：「我要天天称颂祢，也要永永远远赞美祢的名。上主本为大，该受大赞美；其伟大是无法测度的。这代要对那代颂赞祢的作为，也要传扬祢的大能。」（诗 144:2–4）这种祷告主要蕴含在我们每日在教会中诵读或咏唱的《大荣归颂》之中。'
- type: paragraph
  initial:
    ru: Вопрос6.
    cn: 问题6：
  text:
    ru: Что еще нужно для молитвы?
    cn: 为着祷告，尚且需要什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Нужно надлежащее приготовление со стороны нашей, когда желаем молиться. Нужно иметь трезвенность и благоговение, по учению Апостола:«да отвергшеся нечестия и мирских похотей, целомудренно и праведно и благочестно поживем в нынешнем веце»(Тит. 2, 12), и сокрушение сердца, как учит Апостол в другом месте:«Слово Христово да вселяется в вас богатно, во всяцей премудрости: учаще и вразумляюще себе самех во псалмех и пениих и песнех духовных, во благодати поюще в сердцах ваших Господеви»(Кол. 3, 16). При том должны молиться без всякого гнева и злобы, сообразно с словами:«аще ли не отпущаете человеком согрешения их, ни Отец ваш отпустит вам согрешений ваших»(Мф. 6, 15). А посему если кто гневается на нас, то прежде должны мы склонить его к примирению с нами, по повелению Писания:«Аще убо принесеши дар твой ко олтарю и ту помянеши, яко брат твой имать нечто на тя: остави ту дар твой пред олтарем и шед прежде смирися с братом твоим, и тогда пришед принеси дар твой»(Мф. 5, 23–24). Также во время молитвы должны удалить от себя все другие заботы, чтобы молитва наша была чистая и приятная Богу, и чтобы Он не сказал и о нас то же, что о лицемерах:«сии людие устнами Мя чтут, сердце же их далече отстоит отМене»(Мк. 7, 6), и чтобы не отнеслось и к нам то место псалма, где сказано:«и молитва его да будет в грех»(Пс. 108, 7).'
    cn: '回答。当我们渴望祈祷时，需要我们方面做出适当的准备。我们需要保持清醒和敬畏，正如使徒的教导：「叫我们弃绝不敬虔的心和世俗的情欲，在今世自守、公义、敬虔度日」（提多书 2:12），并需要心存痛悔，正如使徒在另一处教导：「当用各样的智慧，把基督的道理丰丰富富地存在心里，用诗章、颂词、灵歌，彼此教导，互相劝戒，心被恩感歌颂神」（歌罗西书 3:16）。


      此外，我们必须在毫无愤怒和恶意的情况下祈祷，如同经文所言：「你们若不赦免人的过犯，你们的天父也必不赦免你们的过犯」（马太福音 6:15）。因此，如果有人对我们心存忿怒，我们首先应当按照圣经的吩咐，使他与我们和解：「所以，你在祭坛上献礼物的时候，若想起弟兄向你怀怨，就当在坛前放下礼物，先去与弟兄和好，然后前来献上你的礼物」（马太福音 5:23-24）。


      同样，在祈祷时，我们必须将所有其他的忧虑都除去，使我们的祈祷纯洁而蒙神悦纳，以免祂也对我们说出祂对假冒为善者所说的话：「这百姓用嘴唇尊敬我，心却远离我」（马可福音 7:6），以免诗篇中的这节经文也针对我们：「愿他的祷告变为罪」（诗篇 108:7）。'
