    cn: ''
  text:
    ru: Всем православным читателям, возлюбленным братиям и чадам в Господе, благодать, мир и милость от Бога.
    cn: 致所有正教的读者，蒙主所爱的弟兄和儿女们，愿你们得享从神而来的恩典、平安和怜悯。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Внимательно прочитай книгу сию, любезный читатель, если хочешь научиться истинной вере, и, находясь еще в сем вещественном теле, осветиться лучами света невещественого, т.е. жить превыше видимого и быть с Богом, возлетая к Нему мыслию. Ибо в книге сей содержится, хотя кратко, но не менее того ясно, истинное учение, как то и само название ее показывает тебе; поскольку она называется: «Православное Исповедание», т.е. Греков; исповедание правое и чистое, не имеющее в себе ни малейшей примеси от новизн каких-нибудь других Исповеданий. Оно составлено первоначально Российскою Церковью (которая от первых времен своих следовала истинным догматам Восточной Церкви) по следующей побудительной причине. Петр Могила (незадолго пред сим преставившийся и благочестиво отшедший к Богу, когда он преславным и блаженнейшим Патриархом Иерусалимским Феофаном был избран и рукоположен в Православного Митрополита, и когда ему поручена была в управление Киевская Митрополия), нашел паству свою зараженною некоторыми новыми мнениями неправоверных, – мнениями, совершенно противными правому, древнему учению. Посему, как добрый Пастырь и ревностный защитник веры, он предпринял Богоугоднейшее намерение расположить и обратить РоссийскуюЦерковьк тому чистому учению, которого она держалась сначала; а все возникшие в ней новые мнения истребить с корнем и, таким образом удобрить духовную ниву свою, и соделать ее плодоносною. Размыслив хорошо о своем деле, он немедленно приступил к исполнению. Вызвал из своей Епархии в Митрополию славившихся просвещением мужей, и еще прежде того призвал трех подвластных себе Епископов (рукоположенных тем же преславным Патриархом Иерусалимским). Много рассуждали и, напоследок, все с общего совета и согласия определили: написать кратко изложение веры своей, и точнейшее рассмотрение оного предоставить Священному Синоду Константинопольской Церкви, которой изначала следовали, повинуясь ей как главе Православной веры Греческой и обращаясь к ней, как к верному Судие; дабы те пункты учения, которые она утвердит, и им удержать; и напротив, которые она отринет, те и им отвергнуть, как ложные. Таким образом составить книгу и, дав ей наименование: «Изложение Российской веры», просили великую Константинопольскую Церковь отправить поверенных от Синода и Экзархов Патриаршеских в Молдавию, куда и с своей стороны обещали послать людей для того, чтобы там сначала рассмотреть изложенные пункты веры их, согласны ли они или не согласны с православным учением Восточной Церкви, а после такового рассмотрения и приобщить к ней всенародно. Вследствие сего отправлены были от Священного Синода Преосвященнейший Митрополит Никейский Порфирий и Мелетий Сириг, учитель великой Церкви, который, быв с младенчества воспитан и наставлен в благочестивом и православном учении, когда достиг совершенства в жизни и образовании, справедливо занимает место Проповедника, Толковника, и почитается кормилом православных догматов веры. Представляя в сие время лице Патриарха, с полномочною властию от всего Священного Синода, он прибыл в Молдавию с Порфирием. Прибыли также и из Россиян: Исаия Трофим (в Латин. Трофимов, т.е. сын), Кононович (Иосиф), и Ксенович (Игнатий), – мужи поистине достойные удивления и всякой мудростью и знанием украшенные. Соделав своим Руководителем в истинном учении Начальника всякого познания Бога, они, после многих исследований и внимательного чтения Священного Писания, с успехом окончили свою книгу, совершенно очистив оную от всех неправоверных мыслей и от всякой примеси нового учения. Отсюда вскоре препроводили ее к четырем благочестивым и Православным Патриархам Апостольских Престолов, – которые и одобрили оную, как содержащую в себе истинное и правое учение, и ни в чем не отступающую от Кафолической и православной веры Греческой, единогласно объявили всем ее чистоту и не ложность, и каждый с своим Клиром, утвердив собственноручными подписями, как здесь и видно, назвали оную Православною Верою не Россиян только, но и всех Греков.'
    cn: '忠实的读者啊，若您渴望习得真切的信仰，若您想在这尘世的躯体中，被那非物质之光的辉光所照亮，即是说，若您欲活在超越可见之物的境界，并以思绪飞翔，与上帝同在，那么，请您仔细阅读此书。


      因为在这本书中，所载之真实教诲，虽属简略，却亦清晰透彻，正如书名所示：《正教信仰告白》，即是「希腊人」的信仰告白；此信仰告白是正直而纯粹的，不含任何其他「告白」所夹杂之丝毫新颖的成分。


      它最初由「罗斯教会」（自其初始时期便遵循东方教会的真实教义）所编撰，其缘由如下：


      格奥尔基·扎顿斯基（不久前刚刚辞世，虔诚地归于上帝，当时他被那赫赫有名、至为蒙福的耶路撒冷牧首塞奥法尼斯选立并祝圣为正教都主教，且被委以基辅都主教区的管理之责）发现他的牧群已被某些异端的新颖见解所感染——这些见解完全与正直、古老的教诲相悖。


      因此，作为一位良善的牧者和信仰的热切捍卫者，他立下了一个合乎神意的宏愿：将「罗斯教会」导向并归回其最初所持守的纯净教诲；并将其中所有新近产生的见解，彻底根除，如此来耕耘他的属灵田地，使其多结果实。


      他深思熟虑后，立即着手执行。他从自己的教区召集了那些以博学著称的人士到都主教区，并在那之前召集了三位受他管辖的主教（他们同样由那位赫赫有名的耶路撒冷牧首所祝圣）。


      众人进行了长时间的探讨，最终，经过一致的商议和同意，他们决定：简要地写下他们信仰的陈述，并将其最精确的审议提交给君士坦丁堡教会的神圣会议。他们自始至终都追随该教会，并顺服于它，视其为希腊正教信仰的首脑，并求助于它，视其为忠实的审判者；这样，凡是该会议所肯定的教义要点，他们就持守；反之，凡是该会议所否定的，他们就拒绝，视之为谬误。


      他们以此方式完成了此书，并将其命名为《罗斯信仰陈述》，请求伟大的君士坦丁堡教会派遣会议代表和牧首的巡按使到摩尔多瓦，他们自己也承诺会派人前往，以便在那里首先审议他们所陈述的信仰要点，看它们是否与东方教会的正教教诲相一致，并在审议之后，将他们公开地接纳归属东方教会。


      因此，神圣会议派遣了至圣的尼西亚都主教波尔菲里奥斯和伟大教会的教师梅莱蒂奥斯·叙里戈斯前往。梅莱蒂奥斯自幼在虔诚和正教的教诲中被养育和教导，当他在生命和学识上达到完备时，他理所当然地担负起宣讲者、释经者的职任，并被视为正教教义的舵手。


      此时，他代表牧首，带着整个神圣会议的充分授权，与波尔菲里奥斯一同抵达了摩尔多瓦。


      从「罗斯」方面，也到达了：以赛亚·特罗菲姆（在拉丁文中即「特罗菲莫夫」，意为「儿子」）、科诺诺维奇（约瑟夫），和克塞诺维奇（伊格纳蒂）。他们都是真正令人钦佩、并以一切智慧和知识装饰自己的人士。


      他们以上帝为一切知识的源头，以此作为他们在真理教诲中的向导，经过多次研究和仔细阅读《圣经》，他们成功地完成了他们的著作，彻底清除了其中所有异端的思想和所有新教诲的杂质。


      此书很快被送呈给四位虔诚和正教的使徒宝座的牧首，他们都予以了认可，认为它包含了真实和正直的教诲，丝毫不偏离希腊大公和正教的信仰。他们一致向所有人宣告了它的纯洁和真实性，并且每一位牧首和他们的圣品人员都亲笔签名予以确认，正如在此所见，他们称之为不仅是「罗斯人」的，而是所有「希腊人」的「正教信仰」。'
