  text:
    ru: 'Третий род поклонениябывает, когда поклоняемся вещам, посвященным Богу, таковы суть: Святое Евангелие и прочие книги, написанные в наставление нам, достигшим последних времен (1Кор. 10, 11;Рим. 15, 4); так же дискосы, потиры, кадила, свечи и трапезы. Очевидно, что все сии вещи стоят уважения. Ибо смотри, как Бог разрушил царство Валтасара, когда он повелел употреблять Священные сосуды на пиршестве (Дан. 5, 23–28).'
    cn: 第三种敬拜，是当我们敬拜献给上帝之物时，如神圣的《福音书》和为教导我们这些生于末世之人所写的其他书卷（《哥林多前书》10:11；《罗马书》15:4）；又如圣盘、圣杯、香炉、蜡烛和祭台。很明显，所有这些事物都值得尊重。因为你看，当巴尔塔萨王命令将圣器用于宴饮之时，上帝如何倾覆了他的国度（《但以理书》5:23-28）。
- type: paragraph
