- type: paragraph
  initial:
    ru: Вопрос 44.
    cn: 问题 44：
  text:
    ru: Чему учит сей член?
    cn: 此成员教导了什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Шести истинам. Во-первых, что Слово пострадало за нас на кресте собственно и истинно, и умерло истинно тем истинным естеством человеческим, которое Оно приняло от Девы Марии; что явствует из слов Священного Писания:«и возглашь гласом велиим Иисус, рече: Отче, в руце Твои предаю дух Мой. И сия рек изыдше »(Лк. 23, 46). Так же, что Оно истинно излило за нас драгоценную Кровь Свою, и оною искупило нас, как говорит Апостол:«прежде нарек нас во усыновление Иисус Христом... о Немже имамы избавление Кровию Его, (и) оставление прегрешений, по богатству благодати Его»(Еф. 1, 5, 7).'
    cn: 答。有六项真理。首先，圣言（即上帝的道）为我们真切实在地在十字架上受难，并真切地以祂从童贞女马利亚所取的真实人性而死亡。这清楚地显明于《圣经》的这些话语：「于是耶稣大声喊着说：『父啊！我将我的灵魂交在你手里。』说了这话，气就断了。」（路加福音 23:46）。同样地，祂也为我们真实地流出了祂宝贵的血，并以此救赎了我们，正如使徒所说：「就按着祂的旨意预先定下我们，借着耶稣基督得儿子的名分；……我们借着这爱子的血得蒙救赎，过犯得以赦免，都是照他丰盛的恩典」（以弗所书 1:5, 7）。
- type: paragraph
  initial:
    ru: Вопрос 45.
    cn: 问题 45：
  text:
    ru: Во-вторых, что содержит сей член?
    cn: 其次，这信条包含着什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Ту истину, что Иисус Христос пострадал за наши грехи, не быв причастен никакому греху, по слову Апостола Петра:«ведяще, яко не нетленным сребром или златом избавистеся от суетнаго вашего жития отцы преданнаго, но честною кровию яко Агнца непорочна и пречиста Христа»(1Пет. 1, 18–19). Так же и Иоанн Креститель свидетельствует, что Иисус Христос, будучи Сам невинен и безгрешен, пострадал за грехи наши. Вот его слова:«се Агнец Божий, вземляй грехи мира»(Ин. 1, 29). Пострадал же Он добровольно, как Сам говорит:«область имам положитидушу Мою,и область имам паки прияти ю»(Ин. 10, 18).
    cn: 答。这个真理是，耶稣基督为我们的罪受难，而祂自己未曾沾染任何罪污，正如使徒彼得所言：「深知你们得赎，脱离祖宗所传流虚妄的生活，不是凭着能坏的金银等物，乃是凭着基督的宝血，如同无瑕疵、无玷污的羔羊之血」（《彼得前书》1:18–19）。施洗者约翰也同样见证，耶稣基督，祂本身是无辜、无罪的，却为我们的罪受难。他的话是：「看哪，神的羔羊，除去世人罪孽的」（《约翰福音》1:29）。祂受难是出于自愿，正如祂自己所说：「我有权柄舍去我的生命，也有权柄再取回它」（《约翰福音》10:18）。
- type: paragraph
  initial:
    ru: Вопрос 46.
    cn: 问题 46：
  text:
    ru: В-третьих, чему учит сей член?
    cn: 其三，此项教理教导了什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Что Христос пострадал на кресте по плоти, а не по Божеству: ибо Божество не страдало, не пригвождалось ко кресту, не принимало заплеваний, и заушений, и не умирало. Что Он страдал одною плотию, о сем ясно говорит Апостол:«ныне же примири в теле плоти Его смертию Его, представити вас святых и непорочных и неповинных пред Собою»(Кол. 1, 22). Впрочем, естество Божественное, после того как оно приняло на себя естество человеческое, никогда уже не отделялось от Него, ни во время страдания, ни смерти крестной, ни после смерти (Дамаск. Бесед. на велик. Суб.); и хотя душа отделилась от тела, но Божество ни от тела, ни от души не отделялось. Посему и во время смерти лицо Христово было одно и то же.'
    cn: '答。基督是在肉身之中，而非在神性之中，于十字架上受难的：因为神性不曾受苦，不曾被钉于十字架，不曾承受唾沫与耳光，也不曾死亡。


      祂只以肉身受苦，对此使徒言之凿凿：「但如今祂藉着肉身之体，以祂的死使你们和睦，为要叫你们在祂面前成为圣洁，没有瑕疵，无可指摘。」[歌罗西书 1:22]。


      然而，神圣的本性，在接纳了属人的本性之后，便永不与之分离，无论是在受难之时，抑或在十字架上的死亡，以及死后亦然 [达玛斯古斯，《于圣周六的讲道》]。尽管灵魂与身体分离，但神性既未与身体分离，也未与灵魂分离。因此，在死亡之时，基督的面容仍是独一无二的。'
- type: paragraph
  initial:
    ru: Вопрос 47.
    cn: 问题 47：
  text:
    ru: В-четвертых, чему учит сей член?
    cn: 第四，此条教导了什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Что смерть Иисуса Христа была весьма отлична от смерти всех прочих людей, по следующим причинам. Во-первых, по причине тяжести грехов наших, как говорит о Нем Пророк:«Сей грехи нашя носит и о нас болезнует, и мы вменихом Его быти в труде и в язве от Бога и во озлоблении. Той же язвен быст за грехи наша и мучен быст за беззакония наша»(Ис. 53, 4–5). И другой Пророк, как бы от лица Христова, говорит:«вси, иже к вам проходящии путем, обратитеся и видите,ащеесть болезнь, яко болезнь Моя, яже быст»(Плач. 1, 12). Во-вторых, потому, что на кресте Он исполнил должность Священника, принесши Себя в жертву Богу и Отцу для искупления рода человеческого, как говорит о Нем Апостол:«давый Себе избавление за всех»(1Тим. 2, 6). И в другом месте:«Христос возлюбил есть нас и предаде Себе за ны приношение и жертву Богу в воню благоухания»(Еф. 5, 2). Также:«еще грешником сущым нам Христос за ны умре»(Рим. 5, 8). Сверх сего, на кресте Он совершил посредничество между Богом и человеками, как тот же Апостол говорит о Нем:«и Тем примирити всяческая к Себе, умиротворив Кровию креста Его»(Кол. 1, 20). И в другом месте:«истребив еже на нас рукописание ученьми»,состоявшее в постановлениях,«еже бе сопротивно нам, и то взят от среды, пригвоздив е на кресте»(Кол. 2, 14).
    cn: '答曰。耶稣基督之圣死，与所有其余世人之死，在其由，迥然不同，因有下列诸故：


      首先，乃因我们罪愆之重负，如先知论及祂时所言：「祂承担我等之罪愆，并为我等忧苦，而我等竟以为祂是为上帝所击打、所创伤、所苦害。然祂为我等之罪愆而被刺伤，为我等之不法而被折磨。」[1]又有一先知，仿佛以基督之口吻而言：「凡经过此途者，请回首而观看，是否有任何痛苦，能如我之痛苦？」[2]


      其次，乃因此在十字架上尽了祭司之职分，将自己献为祭品，献予上帝与圣父，以赎人类之族类，如使徒论及祂时所言：「祂舍弃自己，作为赎价，以赎所有之人。」[3]在另一处亦言：「基督爱我们，并为我们舍弃自己，作为奉献和祭品献给上帝，成为馨香之气。」[4]又言：「当我们仍为罪人时，基督已为我们而死。」[5]


      除此之外，祂在十字架上，亦完成了上帝与人类间之中保职分，如同一使徒论及祂时所言：「借着祂，使万有与自己和好，凭藉祂十字架之血，成就了和平。」[6]而在另一处亦言：「祂涂抹了那与我们作对的律法条例中的文书，将之从我们中间除去，钉在十字架上。」[7]


      [1] 以赛亚书 53:4-5

      [2] 耶利米哀歌 1:12

      [3] 提摩太前书 2:6

      [4] 以弗所书 5:2

      [5] 罗马书 5:8

      [6] 歌罗西书 1:20

      [7] 歌罗西书 2:14'
- type: paragraph
  initial:
    ru: Вопрос 48.
    cn: 问题 48：
  text:
    ru: В-пятых, о чем говорит сей член?
    cn: 第五，这一肢节谈论了什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. О погребении Господа нашего Иисуса Христа: что как Он собственно и истинно пострадал на кресте, так и умер истинно, и истинно погребен был на месте известном. И это произошло не без причины, но для того, чтобы после никто не мог сомневаться в истине воскресения Его из мертвых. Ибо если бы Он погребен был в неизвестном каком-нибудь месте, и как говорится:в потаенном углу, то сие подало бы Иудеям случай клеветать на Христа. Для большей же достоверности и славы славного воскресения Христова, Иудеи встревожились и, пришедши к Пилату, сказали:«повели убо утвердити гроб до третияго дне.»На что он отвечал им:«имате кустодию: идите, утвердите, якоже весте. Они же шедше утвердиша гроб, знаменавше камень с кустодиею»(Мф. 27, 64–66). Сия стража Иудеев послужила ясным свидетельством тому, что Христос воскрес из мертвых, поскольку при сем случае она устрашилась, как говорит Писание:«и се, трус быст велий: Ангел бо Господень сшед с небесе, приступл отвали камень от дверий гроба и седяше на нем... От страха же его сотрясошася стрегущии и быша яко мертви»(Мф. 28, 2, 4). Они, пришедши после того в город, донесли Первосвященникам о всем случившемся (ст. 11) и принуждены были говорить то же, что Ангел Господень сказал женам:«вем бо, яко Иисуса распятаго ищете: несть зде: воста бо, якоже рече: приидите, видите место, идеже лежа Господь, и скоро шедше рцыте учеником Его, яко воста от мертвых»(Мф. 28, 5–7). Итак, место погребения Господа нашего для того было известно, дабы все уверены были, что ученики не украли Его и не погребли в скрытном месте, как разгласили развращенные Иудеи, подкупив воинов деньгами. Но таковое подозрение уничтожали: гроб, в котором Он лежал, печать, приложенная к камню, и стража Иудеев; также Иосиф и Никодим, мужи почетные между Иудеями; кроме сего полотно, которым обвито было мертвое тело Господа нашего; и плат, бывший на голове Его, а по воскресении Его оставшийся во гробе свитым (Ин. 20, 7). Все сие ясно показывает, что тело не украдено было учениками, но востало. К сему учению должно присовокупить и то, что по самому Пророчеству надлежало тому быть, чтобы место гроба Господня было славно, каковым оно и доныне есть. Ибо Пророк говорит:«и будет покой Его честь»(Ис. 11, 10). Кто с верой и любовию ко Христу посещает гроб сей, тому прощается множество грехов; поскольку чрез него приступает он ко Христу.'
    cn: '答覆。論及我們主耶穌基督的安葬：祂既是確然、真實地在十字架上受難，也真實地死了，並真實地被安葬在一個眾所周知的地方。這並非沒有緣由，而是為了讓世人之後不會懷疑祂從死裡復活的真實性。因為如果祂被安葬在某個不為人知的地方，如經上所說：在「隱祕的角落」中，這就會給猶太人機會來誹謗基督。


      為了基督榮耀復活的更大可信度與榮耀，猶太人感到不安，便來到彼拉多面前，說：「所以請吩咐，將墳墓把守妥當，直到第三日。」他回答他們說：「你們有衛兵，去吧，盡你們所能把守妥當。」於是他們去了，把守妥當墳墓，封了石頭，又派了衛兵。（馬太福音 27:64–66）


      猶太人的這隊衛兵成了基督從死裡復活的一個清晰見證，因為在此事件中，他們驚恐萬狀，正如經上所說：「看哪，地大震動，因為有主的使者從天上下來，上前把石頭輥開，坐在上面……看守的人就因著他戰慄，變得像死人一樣。」（馬太福音 28:2, 4）他們事後進了城，把所發生的一切都稟告了祭司長（第 11 節），並被迫說出與主的天使對婦女們所說相同的話：「我知道你們是尋找那被釘十字架的耶穌。祂不在此地，照祂所說的，已經復活了。你們來，看看安放主的地方。趕快去告訴祂的門徒，祂已經從死裡復活了。」（馬太福音 28:5–7）


      因此，我們主的安葬之地是眾所周知的，這是為了讓所有人都確信，門徒們並沒有偷走祂，也沒有將祂安葬在隱藏之處，正如那些墮落的猶太人收買兵丁散佈的謠言。然而，以下這些都破除了此類猜疑：祂所躺臥的墳墓，封在石頭上的印記，猶太人的衛兵；還有約瑟和尼哥德慕，他們是猶太人中有聲望的人；除此之外，還有包裹著我們主屍體的細麻布；以及祂頭上的汗巾，在祂復活後仍留在墳墓中，捲著放著。（約翰福音 20:7）所有這一切都清晰地表明，屍體並非被門徒偷走，而是復活了。


      對於此教誨，還應當加上一點，就是根據先知的預言，主墳墓的地點應當是榮耀的，直到如今它依然如此。因為先知說：「祂安息之處將是榮耀的。」（以賽亞書 11:10）凡以信心和愛慕基督之心來拜訪此墳墓的人，他的眾多罪過將得蒙赦免；因為他藉此親近了基督。'
- type: paragraph
  initial:
    ru: Вопрос 49.
    cn: 问题 49：
  text:
    ru: Когда мы о сем говорили, у меня родилось желание знать, где находилась душа Христова по смерти, прежде воскресения?
    cn: 当我们谈论这些时，我心中生起了一个愿望，想要知道基督的灵魂在祂死后、复活之前，居于何处？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Душа Христова, отделясь от тела, была всегда соединена с Божеством, и с Ним сходила во ад. Хотя в оном члене нимало о сем не упоминается; впрочем, это мы принимаем за верное, основываясь на всех церковных песнях, в которых о сем говорится, т.е. что Христос сходил во ад душою и Божеством. Раздельнее же сие изложено в следующем тропаре:「Во гробе плотски, во аде же с душею, яко Бог, в раи же с разбойником, и на престоле был еси, Христе, со Отцем и Духом, вся исполняяй неописанный」. Освободив из ада души Святых Праотцев, Он ввел оные в рай, а с ними вместе и разбойника, который уверовал в Него, вися на кресте (Дамаск. Бесед. на Вел. Суб.).
    cn: '答曰：基督之魂，虽与圣体分离，然恒与神性联合，并偕神性同降阴府。纵然彼段文字未曾提及此事，吾等仍视此为确凿无疑，盖因一切教会颂歌皆述及此事，即基督携其圣魂与神性降入阴府。此义更详载于下列三行圣歌（Troparion）中：


      「基督，尔以圣躯安卧坟墓，却以圣魂降临阴府，犹如真神；尔与悔罪之盗同在乐园，亦与父及圣灵同在宝座。尔圆满一切，不可言喻。」


      祂自阴府中释放了圣祖之魂，引其进入乐园，并偕同那悬于十字架上、信靠祂的悔罪之盗（大马士革，论大圣周六之讲道）。'
- type: paragraph
  initial:
    ru: Вопрос 50.
    cn: 问题 50：
  text:
    ru: В-шестых, что содержит сей член, и чему учит?
    cn: 第六，此条款包含何事，又教导何事？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. поскольку в сем члене упоминается о кресте Христовом на котором Христос умер и спас нас; то посему и мы имеем здесь случай размыслить о кресте. О нем таким образом беседует Апостол Павел:«мне же да не будет хвалитися, токмо о кресте Господа нашего Иисуса Христа, имже мне мир распяся, и аз миру»(Гал. 6, 14). И в другом месте:«Слово бо крестное погибающим убо юродство есть, а спасаемым нам сила Божия есть»(1Кор. 1, 18). Итак, по важным причинам мы должны почитать крест. Именно, как такое знамение Христово, которое по тому самому, что Сын Божий пролил на нем Кровь Свою и на нем умер, имеет силу прогонять злых духов. Посему Святый Кирилл Иерусалимский (Огл. 13) говорит: 「Когда мы изображаем на себе знамение честнаго креста, тогда диавол, помышляя в себе, что к нему пригвожден был Христос Господь для нашего спасения, и для истребления демонской силы, не может более оставаться с нами и переносить силу креста; но бежит от нас и более не искушает, особливо потому, что мы в сем случае имеем обыкновение призывать имя Христово」. Итак, мы должны, как можно чаще изображать на себе знамение крестное; поскольку часто испытываем и искушения бесовские, которые не иначе можем отгнать, как только животворящим крестом и призыванием имени Иисуса Христа. Чрез сие мы прогоняем их не только от нас самих, но и от всех наших вещей, как-то: от пищи, пития, сосудов и пр. Посему тот же Кирилл (там же) учит: 「Твори знамение честнаго креста, когда принимаешь пищу и питие; когда сидишь, стоишь, беседуешь, ходишь, и не начинай никакого дела, не ознаменовав себя честным крестом, ни в доме, ни на пути, ни днем, ни ночью, и ни в каком месте」.'
    cn: 答：由于这一条目中提到了基督的十字架，基督曾在其上受死并拯救了我们；因此，我们也在此有机会默想十字架。使徒保罗如此论述十字架：「但我断不以别的夸口，只夸我们主耶稣基督的十字架。因这十字架，就我而论，世界已经钉在十字架上；就世界而论，我已经钉在十字架上」（迦拉太书 6:14）。在另一处经文中说：「因为十字架的道理，在那灭亡的人为愚拙；在我们得救的人，却为神的大能」（哥林多前书 1:18）。因此，基于重要的原因，我们应当敬奉十字架。确切地说，它是基督的标记，正因为上帝的儿子在其上倾流了自己的宝血并受死，它便具有驱逐恶魔的力量。因此，圣者耶路撒冷的济利禄（第十三要理讲授）说：「当我们用手描画至尊十字架的标记时，魔鬼想到基督主曾被钉在其上，为的是拯救我们并毁灭魔鬼的权势，就不能再与我们同在，也不能承受十字架的力量；反而会逃离我们，不再试探，尤其因为在这种情况下我们习惯于呼求基督的名。」因此，我们应当尽可能经常地在自己身上描画十字架的标记；因为我们时常遭受魔鬼的试探，而我们只有借着赐予生命的十字架并呼求耶稣基督的圣名才能驱逐它们。借此，我们不仅能把它们从我们自身驱逐出去，也能从我们所有的事物上驱逐出去，例如：食物、饮品、器皿等等。因此，同一位济利禄（同上）教导说：「当你享用食物和饮品时，当你坐下、站立、交谈、行走时，要划至尊十字架的标记；无论在家中还是在路上，无论白天还是夜晚，无论在任何地方，都不要开始任何工作，除非你以至尊十字架为自己作了标记。」
- type: paragraph
  initial:
    ru: Вопрос 51.
    cn: 问题 51：
  text:
    ru: Как мы должны изображать на себе знамение честнаго и животворящего креста?
    cn: 我们应当如何在自己身上描画那尊贵且赋予生命的十字圣号？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Должно изображать крест правою рукою. Полагая на чело три большие перста, говори:«Во имя Отца»; потом, опустив руку в том же виде на перси, говори:"и Сына"; отселе перенося руку на правое плечо, и провождая до левого, говори:«и Святаго Духа». Сделав на себе сие святое знамение креста, заключи словом:"аминь". Или, когда изображаешь крест, можешь говорить: «Господи, Иисусе Христе, Сыне Божий, помилуй меня грешного! Аминь».'
    cn: 答：应当用右手画十字圣号。以三个大指并拢，置于额头，言：「奉父之名」；随后，将手以同一手形降至胸前，言：「及子之名」；由此将手移至右肩，再向左肩移动，言：「及圣神之名」。在身上完成了这神圣的十字圣号之后，以「阿们」一词作结。或者，当你画十字圣号时，你可以说：「主，耶稣基督，上帝之子，怜悯我罪人！阿们。」
