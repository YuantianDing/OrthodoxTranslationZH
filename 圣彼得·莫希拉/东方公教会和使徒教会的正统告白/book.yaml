    ru: Вопрос 15.
    cn: 问题 15：
  text:
    ru: Что содержится в сем втором прошении?
    cn: 在这第二个祈求之中，包含着什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Просим Бога, чтобы Он Сам, Своею благодатию, правдою и благостию, царствовал во всем существе нашем, и преимущественно в сердце, а не грехе, как сказано:«Да не царствует убо грех в мертвеннем вашем теле, во еже послушати его в похотех его»(Рим. 6, 12). Во-вторых, прошение сие содержит то, что человек, получивший благодать Божию, и ощутивший небесную радость, ни во что вменяет мир, и желает единственно наследовать Царствие Божие, как говорил Апостол:«желание имый разрешитися и со Христом быти»(Флп. 1, 23). В-третьих, просим Бога, чтобы скорее наступило второе Его пришествие, в которое Сын человеческий явится во славе Своей, и настало воскресение мертвых и последний суд; после чего царство мира сего и враг душ наших упразднятся, и приидет Царство Небесное,«да будет Бог всяческая во всех»,как говорит Апостол (1Кор. 15, 28).
    cn: 答曰。我等祈求上主，愿祂以其恩典、公义与良善，亲自在我们的整个本性中，尤其是在我们的心中施行王权，而非让罪恶作王，正如经上所言：「所以，不要容罪恶在你们必死的身体上作王，使你们顺从身体的私欲」（罗马书 6:12）。其次，此项祈求包含着另一层深意：人既已领受上帝的恩典，并体验到天上的喜乐，便将世俗视为虚无，唯一渴望的是继承上帝的国度，正如使徒所言：「我情愿离世与基督同在」（腓立比书 1:23）。第三，我们祈求上主，愿祂的第二次降临能够更快地到来。届时，人子将在祂的荣耀中显现，死者将复活，末日审判随之而来。在此之后，这世间的国度与我们灵魂的仇敌将归于废弃，天国将降临，「使上帝在万物中为万物之主」，正如使徒所言（哥林多前书 15:28）。
