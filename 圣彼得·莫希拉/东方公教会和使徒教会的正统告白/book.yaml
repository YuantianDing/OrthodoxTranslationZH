  text:
    ru: 'Когда взоры его не могли переносить явления, он слышал разговор явившихся: сии говорили между собою о тех предметах, в коих он желал удостовериться. От чего он не только приобрел истинное познание веры, но по именам узнал и то, кто были явившиеся: ибо они оба называли друг друга своим именем. Он слышал, что явившаяся в образе жены просила Евангелиста Иоанна открыть юноше тайну благочестия, а Евангелист Иоанн говорил, что он готов и сие исполнить для Матери Господа так, как Ей угодно. Давши в кратких и определенных словах нужное наставление, он скрылся из очей его. Святой же Григорий, немедленно записав сие Божественное наставление, согласно с оным проповедывал в церкви, и оставил оное Богоданное учение, как некое наследие, преемникам своим в рукописи. Живущий в той стране народ, поучаяся постоянно согласно с сим учением, и доныне не заразился никакою ересью. Кто желает в сем удостовериться, тот пусть спросит церковь, в которой Святой Григорий проповедывал. У нее и доныне сохраняется означенная рукопись, начертанная его блаженной рукой.'
    cn: 當他的雙眼無法承受所顯現的景象時，他聽到了顯現者的對話：他們彼此談論著他渴望獲得確證的那些主題。因此，他不僅獲得了對信仰的真實認識，而且還從名字上認出了顯現者是誰：因為他們兩人都以自己的名字稱呼對方。他聽到那位以婦人形象顯現者懇請福音傳道者約翰向那少年人揭示敬虔的奧秘，而福音傳道者約翰則說，他樂意遵照主之母親的意願去完成此事。在給予了簡潔而明確的必要教誨之後，他便從他的眼前隱去。而聖格里高利，立刻將這神聖的教誨記錄下來，並依據它在教會中宣講，將這份天賜的教導，如同某種遺產，以手稿的形式留給了他的繼承者們。居住在那片土地上的人民，不斷地依循著這份教導學習，至今未曾受到任何異端的感染。誰若想對此確信不疑，就請去詢問聖格里高利曾宣講的那個教會吧。直到今日，那份由他蒙福之手寫下的手稿仍保存於該教會之中。
