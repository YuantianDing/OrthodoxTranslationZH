    cn: ''
  text:
    ru: В сие время управлял Амасийскою Церковию Федим, имевший от Святаго Духа силу предвидения. Он прилагал все меры к тому, чтобы сделать великого Григория Епископом, дабы сей редкий человек не провел жизнь праздно и без пользы. Узнав о намерении Епископа, Святой Григорий, со своей стороны, всемерно старался скрыться, и для того переходил из одной пустыни в другую. Мудрый Федим испытывал все средства, употреблял всю деятельность и все благоразумие, однако ж не мог сделать Григория Епископом; ибо сей смотрел тысячью глаз, остерегаясь, чтобы не попасться в руки его. Оба они равное прилагали усилие – один старался поймать, другой уйти от ловящего. Первый не сомневался, что приносимая им жертва будет приятна Богу; другой страшился, чтобы трудная обязанность Священства, возложенная на него подобно бремени, не воспрепятствовала ему продолжать монашескую жизнь. Наконец, Федим, вдохновенный некоторою Божественною ревностию к исполнению намерения, несмотря на расстояние места, отделявшее его от Григория (он был от него в трех днях пути), и воззрев к Богу, сказал, что в сей час Бог равно видит их обоих, и вместо руки возложил на Григория слово. Таким образом посвятив его Богу, хотя он и отсутствовал телесно, назначает в его управление город, который в то время столько предан был идолопоклонству, что между безчисленными жителями его и его окрестностей находилось не более семнадцати душ, принявших слово истины. Тогда Святой Григорий принужден был принять на себя иго. Когда после сего совершены были над ним все законные обряды, он испросил у посвятившего его Епископа немного времени для точнейшего уразумения таинства веры.
    cn: 於此時，治理亞馬西亞教會者乃費迪姆，他擁有聖靈所賜的預見之力。他竭盡一切方法，欲使偉大的格里高利成為主教，以免這位罕有之人虛度光陰，毫無裨益。聖格里高利知曉主教之意圖後，亦竭力隱藏，故從一座曠野遷徙至另一座。睿智的費迪姆試盡一切手段，傾注所有心力與智慧，然終不能使格里高利成為主教；蓋因格里高利以千目注視，謹慎提防，以避免落入他之手中。兩人皆付出同等努力——一人力求捕獲，另一人則力圖逃避捕獲者。前者深信，他所獻之祭必蒙上帝悅納；後者則擔憂，聖職這艱鉅的責任一旦如重負般加諸於己身，恐會阻礙他繼續其修道生活。最終，費迪姆被一種神聖的熱忱所激勵，決意完成此意圖，儘管他與格里高利相隔甚遠（相距三日路程），他仰望上帝，說道，此刻上帝平等地注視著他們兩人，他遂以言語代替手，按立格里高利。如此，雖格里高利肉身不在，他亦將其奉獻於上帝，並指派他管理一座城市，此城當時極度沉溺於偶像崇拜，以致於在城中及其周邊無數居民之中，接受真理聖言者不過十七人。於是，聖格里高利被迫接受此軛。此後，在他身上完成了所有合乎律法的儀式後，他請求按立他的主教給予他一段時間，以便更精確地領悟信仰之奧秘。
