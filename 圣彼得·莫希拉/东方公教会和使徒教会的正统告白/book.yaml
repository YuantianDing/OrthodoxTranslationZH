    ru: ''
    cn: ''
  text:
    ru: О шестой заповеди
    cn: 論第六誡
- type: paragraph
  initial:
    ru: Вопрос 63.
    cn: 问题 63：
  text:
    ru: Какая шестая заповедь?
    cn: 第六条诫命是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ."Не убий"(Исх. 20, 13).
    cn: 回覆：「不可殺戮。」（《出埃及記》第二十章，第十三節）
- type: paragraph
  initial:
    ru: Вопрос 64.
    cn: 问题 64：
  text:
    ru: Какой смысл сей заповеди?
    cn: 這條誡命有何意義？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Сия заповедь учит, чтобы ни один человек, боящийся Бога, не совершал убийства, не только телесного, но и душевного. Те, кои убивают тело, отнимают временную жизнь; но убивающие душу, лишают ее жизни вечной. Сии последние убийцы более ужасны. Таковы суть – раскольники, лжеучители и худые Христиане, которые подают собою пример распутной жизни, т.е. служат соблазном; а о сих Писание говорит:«ижеащесоблазнит единаго малых сих верующих в Мя, уне есть ему, да обесится жернов оселский на выи его, и потонет в пучине морстей»(Мф. 18, 6). Убийство совершается не только самым делом, но и советом, помощию, побуждением, согласием. Равно также противны сей заповеди и все те страсти, от которых происходит убийство, как-то: гордость, зависть, ненависть, лихоимство и подобные.'
    cn: 答。此誡教導：凡敬畏上帝之人，不可行殺戮之事，不僅指肉身之殺，亦指靈魂之殺。凡殺害肉身者，奪其暫時之生命；然殺害靈魂者，則使其失去永恆之生命。此後一類殺手，更為可怖。此類人乃是：裂教者、謬誤之教導者，以及不良之基督徒，他們以放蕩之生活為榜樣，即是說，他們引人跌倒；而關於此等人，聖經有言：「凡使這些信我的一個小輩跌倒的，倒不如把驢拉磨的石磨繫在他的頸上，沉在海的深處。」（瑪竇福音十八，六）。殺戮之行，不僅因實際之作為而成就，亦因謀劃、協助、鼓動、贊同而成就。同樣，凡導致殺戮之情慾，皆與此誡相悖，例如：驕傲、嫉妒、仇恨、貪婪等類。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О седьмой заповеди
    cn: 論第七誡
- type: paragraph
  initial:
    ru: Вопрос 65.
    cn: 问题 65：
  text:
    ru: Какая седьмая заповедь?
    cn: 你问的是哪一条第七诫？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ.«Не прелюбы сотвори»(Исх. 20, 14).
    cn: 答：「不可姦淫」（出谷紀 二十，十四）。
- type: paragraph
  initial:
    ru: Вопрос 66.
    cn: 问题 66：
  text:
    ru: Какой смысл сей заповеди?
    cn: 這條誡命有何意義？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Христос Господь наш повелел соблюдать строжайшим образом заповедь сию, когда сказал:«всяк, иже воззрит на жену ко еже вожделети ея, уже любодействова с нею в сердце своем»(Мф. 13, 28). Сие прелюбодеяние есть двоякое: одно духовное, другое плотское. Духовно прелюбодействует тот, кто, отвергнув истинную и Православную Веру Кафолическую, вдается в различные расколы; о таковом человеке Писание говорит:«потребил еси всякаго любодеющаго отТебе»(Пс. 72, 27). Плотское прелюбодеяние есть сладострастный союз с чужою женою. Сею заповедию запрещается и всякое другое любодейство и сладострастие; она осуждает кокетство, сводничество, соблазнительные песни, непристойные пляски, нескромные игры, как показывает Апостол, говоря:«Блуд же и всяка нечистота и лихоимство ниже да именуется в вас, якоже подобает Святым: и сквернословие, и буесловие, или кощуны, яже неподобная»(Еф. 5, 3–4).'
    cn: 回答。我等之主基督曾命令我等，当以至严之态遵守此诫命，彼曾言曰：「凡注视妇女，心生贪恋者，即已于心中与其行淫矣」[1]（太十三，二八）。此奸淫乃有二种：一为属灵者，一为属肉者。凡弃绝真实而正统之大公信仰，而投入诸般分裂（异端）者，即为属灵之奸淫；论及此等人，圣经有言：「凡离弃祢而行淫者，祢尽皆剪除」[2]（诗七十二，二七）。属肉之奸淫，乃是与他人之妻行淫佚之结合。此诫命亦禁止一切其他之淫乱与情欲；其谴责卖弄风情、拉皮条、诱惑之歌、不庄重之舞、不检点之嬉戏，正如使徒所示，彼言曰：「至于淫乱，并一切污秽、贪婪，在你们中间连提都不可，方合圣徒的体统；又淫辞、妄语，或戏笑的话，都不相宜」（弗五，三至四）。
