  text:
    ru: О восьмой заповеди
    cn: 論第八誡
- type: paragraph
  initial:
    ru: Вопрос 67.
    cn: 问题 67：
  text:
    ru: Какая восьмая заповедь?
    cn: 第八条诫命是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ."Не укради"(Исх. 20, 15).
    cn: 答覆：「不可偷盜」（出埃及記第二十章第十五節）。
- type: paragraph
  initial:
    ru: Вопрос 68.
    cn: 问题 68：
  text:
    ru: Как должно понимать сию заповедь?
    cn: 应如何理解此诫命？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Сия заповедь учит не присваивать себе никакой чужой вещи всяким несправедливым образом, или грабительством, или воровством, или удержанием собственности другого. К сему причисляется и то, когда кто-нибудь похищает у другого честь, когда кто требует от подчиненных своих подати, или оброка, сверх надлежащей меры, или налагает на них работы не по силам. Сюда относится и рост. На все это Апостол произносит такой суд:«ни лихоимцы, ни татие, ни пияницы, ни досадители, ни хищницы Царствия Божия не наследят»(1Кор. 6, 10). Здесь также должны быть подразумеваемы все законные договоры, где должна быть соблюдаема верность, и откуда должны быть исключены взаимные обманы.
    cn: 答：此诫命教导吾人，不可用任何不公义的方式，无论是抢夺、偷窃，还是扣留他人的财产，来侵占任何不属于自己的东西。此中亦包括下列情形：有人窃取他人的名誉；有人向其下属索取超出应有额度的贡赋或地租，或强加于他们难以承受的劳作。高利贷亦属此类。对于所有这些行径，使徒宣告了如下的裁决：「无论是贪婪的、偷窃的、醉酒的、毁谤人的、或勒索人的，都不能承受神的国。」（《哥林多前书》六章十节）在此处，也必须考虑到所有合法的契约，其中必须遵守信实，并排除相互的欺骗。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О девятой заповеди
    cn: 論第九誡
- type: paragraph
  initial:
    ru: Вопрос 69.
    cn: 问题 69：
  text:
    ru: Какая девятая заповедь?
    cn: 第九条诫命是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ.«Не послушествуй на друга своего свидетелства ложна»(Исх. 20, 16).
    cn: 答曰：「不可作假見證陷害你的鄰舍。」（出谷紀 二十卷 十六節）
- type: paragraph
  initial:
    ru: Вопрос 70.
    cn: 问题 70：
  text:
    ru: Как должно понимать сию заповедь?
    cn: 应如何理解此诫命？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Заповедь сия запрещает всякому говорить на ближнего своего какую-нибудь ложь, или поносить чью честь по злобе и мщению; кратко сказать, велит нам укрощать всякую страсть, дабы не быть сынами диавола, подобно тем, к которым сказал Господь:«вы отца [вашего] диавола есте и похоти отца вашего хощете творити: он человекоубийца бе искони и во истине не стоит, яко несть истины в нем: егда глаголет лжу, от своих глаголет, яко ложь есть и отец лжи»(Ин. 8, 44). Сию заповедь особенно должны соблюдать те, которые занимаются судопроизводством, дабы не поступить против справедливости, утверждаясь или на ложных свидетельствах, или письменных донесениях; в противном случае соделаются сынами диавола и геенны вечной.'
    cn: 答。此誡命禁止任何人向其鄰人說出任何謊言，或出於惡意和報復而詆毀他人的名譽。簡言之，它命令我們抑制一切情慾，以免成為魔鬼的兒女，如同那些主曾對他們說：「你們是出於你們的父魔鬼，你們父的私慾你們偏要行。他從起初是殺人的，不守真理，因他心裡沒有真理。他說謊是出於自己，因他本來是說謊的，也是說謊之人的父。」（約八：44）。從事司法訴訟之人尤其應當遵守此誡命，以免基於虛假的證詞或書面報告而做出違反正義之事；否則，他們將成為魔鬼和永恆地獄的兒女。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О десятой заповеди
    cn: 論第十誡
- type: paragraph
  initial:
    ru: Вопрос 71.
    cn: 问题 71：
  text:
    ru: Какая десятая заповедь?
    cn: 「不可贪恋你邻人的房屋；不可贪恋你邻人的妻子、他的男仆、他的女仆、他的牛、他的驴，或你邻人一切所有的。」[2]
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ.«Не пожелай жены искренняго твоего, не пожелай дому ближняго твоего, ни села его, ни раба его, ни рабыни его, ни вола его, ни осла его, ни всякаго скота его, ни всего, елика суть ближняго твоего»(Исх. 20, 17).
    cn: 答曰：「不可貪戀你鄰舍的妻子；不可貪戀你鄰舍的房屋、田地、奴僕、婢女、牛、驢，以及凡你鄰舍所有的」（出埃及記第二十章第十七節）。
- type: paragraph
  initial:
    ru: Вопрос 72.
    cn: 问题 72：
  text:
    ru: В каком смысле должно принимать сию заповедь?
    cn: 此诫命当在何种意义上领受？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Заповедь сия, по отношению к любви ближнего, есть совершеннейшая: поскольку она запрещает не только внешние действия человека, но и внутренние: его помышления и желания, клонящиеся к соделанию зла. Для исполнения сей заповеди требуется совершенство Христианское. И кто соблюдает сию заповедь, тот вполне исполняет обязанность относительно ближнего своего. Ибо чего сам себе не желаешь, того и другому не должен делать. На сем-то и утверждается спасение всех Христиан, чтобы не желать ничего несогласного с любовию к Богу и ближнему своему; напротив, любить Бога более себя, а ближнего своего как себя самого.'
    cn: 答。就其与爱邻人相关的方面而言，这条诫命是至为完善的：因为它所禁止的不只是人外在的行为，还包括其内在的：那些导向作恶的思念和欲望。要履行这条诫命，就需要基督徒的完善。凡是遵守这条诫命的人，就完全履行了对邻人的责任。因为你自己不愿遭受的事，你也不该施加于他人。所有基督徒的救恩，正是建立在这一点上：不愿有任何与爱上帝和爱邻人相悖的事物；相反，要爱上帝胜过爱自己，爱邻人如同爱自己。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Исполняя рачительно сии дела благочестия в настоящем мире, благодатию Господа и Бога нашего, согласно с Кафолическою и Православною Верою, можем несомненно надеяться, что в будущем веке, достигнув совершенства в любви, будем прославлять на небесах единого, в Троице воспеваемого, Бога: Отца, Сына и Святаго Духа, во веки веков. Аминь.'
    cn: 在现世之中，藉由我等主、我等上帝的恩典，依照大公且正统的信仰，勤勉不懈地履行这些敬虔之事，我们便可毫无疑虑地盼望，在未来的永世里，当我们达成了爱中的完全，将得以在天国中颂赞那唯一、在三位一体中受人咏颂的上帝：圣父、圣子与圣灵，直到永世之世。阿们。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О святых иконах
    cn: 論聖像
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Из третьего слова Святого Отца Нашего Иоанна Дамаскина[3]
    cn: 出自聖父約安尼斯・達馬斯基諾斯之第三篇講道[3]
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Во-первых, скажем, что есть икона; во-вторых, для чего делаются иконы; в-третьих, сколько различных родов икон; в-четвертых, что можно изображать на иконе и чего нельзя; в-пятых, кто первый стал делать иконы. Потом скажем и о поклонении, и, во-первых, что есть поклонение; во-вторых, сколько родов поклонения; в-третьих, какие, по Писанию, предметы достойны поклонения; в-четвертых, о том, что всякое поклонение должно быть относимо к Богу, Который достопоклоняем по естеству Своему; в-пятых, что честь, воздаваемая иконе, относится к тому, кто на ней изображается.
    cn: 首先，我們將述說何謂聖像；其次，是製作聖像的目的；再次，聖像有多少種不同的類別；第四，聖像上可以描繪什麼，而不可以描繪什麼；第五，是誰最先開始製作聖像。隨後，我們也將述說敬拜之事，首先是何謂敬拜；其次，敬拜有多少種形式；第三，根據《聖經》的記載，哪些事物值得敬拜；第四，關於一切敬拜都應當歸於上帝，祂因其本性而配受敬拜；第五，是獻給聖像的尊榮，乃是歸於那描繪在聖像上者。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Во-первых, что есть икона?
    cn: 首先，何为圣像？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Икона есть подобие, представление, изображение, в котором виден предмет изображаемый. Впрочем, изображение не во всех отношениях бывает сходно с подлинником, т.е. с тем, что оно изображает. Ибо иное есть образ и иное изображаемое: нельзя не видеть между ними различия; поскольку образ и предмет изображаемый не суть одно и то же. Например, образ человека хотя выражает черты тела, но не имеет душевных сил: ибо он и без жизни, и не размышляет, и не говорит, и не чувствует, и не имеет движения в членах. Сын есть естественный образ отца; однако чем-нибудь различается от него: ибо он есть сын, а не отец.'
    cn: 圣像乃是摹本、表象、画像，于其中可见所绘之物。然而，此画像并非在所有方面皆与原本，即与它所描绘之物相似。盖因形像是一回事，所描绘之物又是另一回事：我们不能不看到两者间的差异；因为形像与所描绘之物并非同一。例如，人的画像虽然表达了身体的轮廓，却不具有灵魂的力量：因为它没有生命，也不会思考、不会说话、不会感受，肢体中亦无运动。子乃是父的自然形像；然而，他仍与父有所区别：因为他是子，而非父。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Во-вторых, для чего делается икона?
    cn: 第二，圣像乃是为何所造？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Всякая икона есть изображение, представление вещи сокровенной. Т.е. поскольку человек не имеет чистого познания о вещах невидимых, ибо душа его облечена телом, ни о том, что будет после него, ни о том, что отдалено от него по месту, ибо он ограничен пространством и временем, то для введения его в познание, для показания и обнаружения вещей сокровенных делаются изображения (иконы). Следовательно, они делаются для нашей пользы и блага, для нашего спасения, для того, чтобы мы из предметов начертанных и видимо представленных познали сокровенное, чтобы возлюбили добродетель и шли вслед ее, а противное ей, т.е. порок, возненавидели и отвращались от него.
    cn: 每幅圣像皆是隐秘之事的图画与表徵。意即，由于人身披肉体，对于那无形之物缺乏纯粹的认知，对于身后之事亦是如此，对于那些在空间上远离他之物亦是如此，因他受限于时空之中，故此，为引导他进入认知，为展示和揭示那隐秘之事，才制作了图画（圣像）。因此，制作圣像乃是为了我们的益处与福祉，为了我们的救赎，使我们能透过那被描绘并可见呈现之物，得以认知那隐秘之事，使我们能爱慕德行并追随其后，同时憎恶并唾弃其反面，即是那罪恶。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: В-третьих, сколько различных родов икон?
    cn: 第三，圣像有幾種不同的類別？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Роды икон суть следующие: первый род составляют иконы естества. В каждой вещи сперва должно быть естество, а потом уже образ. Так, например, надобно, чтоб человек прежде существовал по естеству, и тогда может уже быть изображение его. Итак, первый по естеству и совершенно сходный образ невидимого Бога Отца есть Сын, являющий Отца в Самом Себе. Ибо сказано:«Бога никтоже виде нигдеже»(Ин. 1, 18); и еще:«Не яко Отца видел есть кто»(Ин. 6, 46). А что Сын есть образ Отца, о сем говорит Апостол:«Иже есть образ Бога невидимаго»(Кол. 1, 15); и в послании к Евреям:«Иже Сый сияние славы и образ ипостаси Его»(Евр. 1, 3). И что Он в Самом Себе являет Отца, сие видно из Евангелия Иоанна, где на слова Филиппа:«Господи, покажи нам Отца, и довлеет нам»,Господь ответствует:«толико время с вами есмь, и не познал еси Мене, Филиппе; видевый Мене виде Отца»(Ин. 14, 8–9). Следовательно, Сын есть естественный образ Отца, нимало не различный, но во всех отношениях сходный с Отцом, кроме нерождения и отчества. Ибо Отец рождает и не рождается, Сын рождается и несть Отец; Дух Святый есть образ Сына.«Никтоже может рещи Господа Иисуса, точию Духом Святым»(1Кор. 12, 3). Следовательно, чрез Духа Святаго мы познаем Христа, Сына Божия и Бога в Сыне созерцаем Отца: ибо мысль естественным образом выражается чрез слово, а слово обнаруживается чрез дыхание. Посему Дух Святый есть совершенно сходный и нимало не отличный образ Сына, кроме одного Своего исхождения; ибо Сын рождается, а не исходит. Да и всегда Сын есть естественный образ Отца. И так первый род икон суть иконы естества.'
    cn: '圣像（икон）的种类如下：第一种是由「性体」（естества）组成的圣像。在万事万物中，必先有性体，然后才有形像。譬如，人必先在性体上存在，然后才能有他的描绘。因此，那不可见之天父上帝的首要、按性体而言、且完全肖似的形像是圣子，祂在自身之中显明圣父。因经上记着说：「从来没有人看见上帝」[Ин. 1, 18]；又说：「不是有人见过父」[Ин. 6, 46]。至于圣子是圣父的形像，使徒对此说：「爱子是那不可见之上帝的形像」[Кол. 1, 15]；在致希伯来人书信中说：「祂是上帝荣耀的光辉，是上帝本体的真像」[Евр. 1, 3]。而祂在自身中显明圣父，这可见于约翰福音：当斐利伯（Филиппа）说：「主啊，将父显给我们看，我们就知足了」时，主回答说：「我与你们同在这样长久，你还不认识我吗，斐利伯？人看见了我，就是看见了父了」[Ин. 14, 8–9]。


      因此，圣子是圣父的「自然性形像」（естественный образ），毫无差异，而是在各方面都与圣父相似，唯独没有「不被生」（нерождения）和「父性」（отчества）。因为圣父生，而不被生；圣子被生，而不是父；圣灵是圣子的形像。「若不是被圣灵感动，也没有人能称耶稣为主」[1Кор. 12, 3]。因此，我们藉着圣灵认识基督，上帝的圣子，并在圣子之中瞻仰圣父上帝：因为思想是藉着「言语」（слово）自然地表达出来的，而「言语」则藉着「气息」（дыхание）显明出来。因此，圣灵是圣子那完全肖似、毫无区别的形像，唯独在祂的「发出」（исхождения）上有所不同；因为圣子是被生的，而不是发出的。并且，圣子永远是圣父的自然性形像。所以，圣像的第一种类别，就是「性体之像」。'
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Второй род икон суть понятие в Боге о тех вещах, которые имеют принять бытие от Него, т.е. предвечный Его совет, который всегда одинаков. Ибо Бог непременен, и совет Его безначален, и то, что Он от вечности в нем положил, исполняется в предопределенное от Него время и предуставленным образом. Посему понятия Божии о каждой из тех вещей, которые от Него имеют принять бытие свое, суть их образы, чертежи, или, как называет св. Дионисий, предопределения. Ибо в совете Его начертан образ всем вещам, которым предопределено быть, и которые непременно будут, еще до бытия их.
    cn: 第二类圣像乃是关于那些将要由祂那里领受其存有的事物，在上帝中的理解，亦即祂那永恒不变的旨意。因为上帝是永不改变的，祂的旨意是无始的，并且祂从永恒中在其中所确立的，将在祂所预定的时刻和预先设定的方式中得以实现。因此，上帝关于每一样将要从祂那里领受其存有的事物的理解，便是它们的形象、蓝图，或者如圣狄奥尼修斯（Дионисий）所称的，预定。因为在祂的旨意中，所有那些被预定要存有、并且必然会存有的事物，在它们尚未存在之前，它们的形象就已经被勾勒出来了。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Третий род икон находим в созданном по образу Божию, т.е. в человеке: ибо каким образом сотворенное может быть таково же, как несотворенное, если не по сходству? Как Отец – ум, Сын – слово, и Дух Святый суть един Бог; так ум, слово и дыхание – один человек, который также есть образ Божий по свободе и по праву владычества. Ибо Бог говорит:«сотворим человека по образу Нашему и по подобию», и сряду присовокупляет:«и да обладает рыбами морскими, и птицами небесными». И далее:«обладайте рыбами морскими, и птицами небесными... и всею землею... и господствуйте ею»(Быт. 1:26, 28).'
    cn: 第三类的圣像，我们可以在那照着上帝的肖像所造之物中寻得，即在人身上；因为受造之物若非因着相肖，怎能与那未受造者全然相似呢？正如圣父是心智，圣子是圣言，圣神是气息，三者是独一的上帝；同样，心智、圣言与气息——三者构成了一个人，他亦因着自由和统治的权利而成为上帝的肖像。因为上帝说：「让我们照着我们的肖像，依照我们的模样造人，」[创 1:26] 紧接着又加上一句：「叫他们管理海里的鱼、空中的鸟。」[创 1:26] 更进一步说：「你们要管理海里的鱼、空中的鸟，...以及全地，...并支配它。」[创 1:28]
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Четвертый род икон составляют книги Священного Писания, которые представляют образы, виды, черты вещей невидимых и бестелесных, изображая их телесно, дабы и мы, хотя несовершенно, могли понять Бога и Ангелов; ибо без образов, к нашему понятию приспособленных, мы не можем созерцать вещей бестелесных, как говорит обильный ведения Божественного Дионисий Ареопагит. А что предоставлено необразное в образе, безвидное в виде; то кто не скажет, что единственная сему причина есть приспособление к нам? Ибо мы не можем непосредственно возноситься к созерцаемому духовно, и не имеем к тому собственных и естественных способов. Итак, ежели Слово Божие, сообразуясь с нашим состоянием, отовсюду собирает средства к нашему возвышению, и предметам простым и не имеющим вида дает образы, то почему оно не может делать изображения тому, что по естеству своему само себя выражает, и что мы любим, но чего, по причине отсутствия, видеть не можем? Григорий Богослов говорит, что сколько бы ум ни старался выйти из круга телесности, никак не может;"невидимаяБожияот создания мира, твореньми помышляема видима суть»(Рим. 1, 20). И в вещах сотворенных мы видим слабые образы Божества. Так, например, говорим, что находим образ Святыя безначальныя Троицы в солнце, свете и луче, или в истоке, реке, из него истекающей, и в течении воды; или в нашем уме, слове и дыхании, или в розе, ее цвете и запахе.
    cn: 第四类圣像乃是《圣典》书卷，它们展现了不可见、无形之事的样式、形像和特征，以有形之态描绘它们，好使我们，即便是不完全，也能理解上帝和天使；因为，正如那充满神圣知识的迪奥尼西奥斯·阿雷奥帕吉特（Dionysios Areopagites）所言，若没有适应我们理解力的形像，我们便无法默观无形之事。至于那无形无像者被赋予了形像与样式，谁能否认其唯一的原因便是对我们的适应呢？因为我们无法直接升华至精神上的默观，亦不具备自身固有的、自然的方法去实现它。因此，如果上帝的圣言，为了适应我们的境况，从四面八方聚集了提升我们的手段，并赋予了那些简单无形之物以形像，那么祂为何不能为那些本质上自我表达、且为我们所爱，却因缺席而无法得见之物制作画像呢？格奥尔基乌斯·塞阿洛吉斯（Georgios Theologos，即圣格里戈里乌斯·纳齐安齐诺斯）说道，无论心智如何努力摆脱有形之物的圈囿，都绝无可能；「自从世界被造以来，上帝那不可见之物，藉着所造之物，通过心智的思量便可得见」（罗马书 1:20）。在受造之物中，我们看到了神性微弱的形像。例如，我们说，我们在太阳、光芒和光束中，或者在源头、从中流出的河流和水流的运动中，抑或在我们的心智、言语和气息中，或者在玫瑰、其花色和香气中，找到了神圣无始之三位一体的形像。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Иконами пятого рода называются те, которые служат прообразованием и предначертанием будущего, как например: купина (Исх. 3, 2) и роса, падшая на руно (Суд. 6, 40), прообразовали Деву и Богородицу: также жезл (Чис. 17, 10) и стамна (Исх. 16, 33). Так, медный змий (Чис. 21, 9) предуказывал, что люди Крестом исцелены будут от угрызения змия искони лукавого. Так, море прообразовало воду Крещения, а облако – Дух, нисходящий на крещаемого.'
    cn: 第五类的圣像被称为那些用作预示与预先描绘未来的事物，例如：燃烧的荆棘（出埃及记第三章第二节）和降在羊毛上的露水（士师记第六章第四十节），它们预示了童贞女与上帝之母；同样，还有亚伦的杖（民数记第十七章第十节）和盛吗哪的罐子（出埃及记第十六章第三十三节）。如此，铜蛇（民数记第二十一章第九节）预先指示了世人将借着十字架，从那自古狡诈之蛇的毒牙中获得痊愈。又如，红海预示了洗礼之水，而云彩则预示了那降临在受洗者身上的圣灵。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Шестой род икон составляют изображения, делаемые для памяти – изображение какого-либо чуда или добродетели, в славу и честь память великих и отличных мужей; или изображения порока к безславию и посрамлению людей порочных, и с тою целию, чтобы из сих изображений после потомство получало себе наставление, т.е. чтобы мы убегали пороков и шли вслед добродетели. Сии изображения бывают двух родов.
    cn: 第六类圣像乃是为追思而绘制的图像——描绘某种神迹或德行，以彰显和尊崇伟大而杰出之士的功德；或描绘罪恶，以羞辱和斥责那些行为不端之人。其目的在于使后世子孙能从这些图像中获得教益，亦即，使我们远离罪恶，并追随美德。这类图像可分为两类。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Во-первых, слова буквами пишут в книгах; ибо буква есть изображение слова. Так Бог начертал закон на скрижалях (Исх. 31:18, 32:16) и повелел описать жизни возлюбленных Себе мужей.
    cn: 首先，文字是以字母書寫於書卷之中；因為字母是話語的圖像。因此，上帝將律法銘刻於石版之上（出埃及記 三十一：十八，三十二：十六），並吩咐人記述祂所鍾愛之人的生平。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Во-вторых, оставляют для памяти чувственное какое-нибудь изображение: так Бог повелел положить в Кивоте стамну и жезл, в вечное напоминание; так повелел изваять на камнях нарамника имена колен (Исх. 28, 21); также взять двенадцать камней из Иордана, дабы они означали Священников, несших Кивот (о сколь великое поистине таинство для верных!), и оскудение воды (Нав. 4, 3–9). Подобным образом и ныне мы стараемся изображать на иконах мужей, прославившихся добродетелями, для воспоминания о них, и возбуждения себя к соревнованию им. И так или всякую икону отвергни, и постанови свой закон, если противишься закону Того, Кто повелел быть сему; или принимай каждую сообразно с значением и целью каждой.'
    cn: 其次，他们留下某些感官上的图像作为纪念：例如，上帝吩咐将盛有吗哪的罐子和亚伦的杖放在约柜中，作为永久的提醒；祂也吩咐将众支派的名字刻在肩带的宝石上（出埃及记 28:21）；同样地，祂吩咐取十二块石头从约旦河中上来，使它们象征着抬约柜的祭司（哦，这对于信徒而言，是何等伟大的奥秘！），并象征着水流的枯竭（约书亚记 4:3-9）。与此类似，现今我们也努力将那些因美德而受人景仰的圣贤描绘在圣像上，以纪念他们，并激励我们自己去效法他们。因此，要么你拒绝所有的圣像，并建立你自己的律法，如果你反对那位命令这一切存在的上帝的律法；要么你就接受每一个圣像，并依照其特定的意义和目的来领受它。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: В-третьих, что и как можно изображать, и чего нельзя?
    cn: 第三，可以描绘什么，如何描绘，以及不能描绘什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Тела изображать очень можно, потому что они имеют вид, телесное очертание и цвет. Ангел, душа, демон, хотя и не имеют телесной грубости, но также имеют вид и пределы, свойственные своей природе; ибо мы верим, что они, как существа духовные, в духовных областях духовно присутствуют и действуют. Посему и их можно изображать в телесном виде, как изобразил Моисей Херувимов, и как они сами являлись достойным; только надобно видеть в телесном образе нечто безтелесное и духовное. Одно Божеское естество не имеет ни очертания, ни вида, ни образа, ни пределов. Хотя Священное Писание, по-видимому, и Бога изображает в телесных образах, но так, что хотя изображения видимы, а самые образы безтелесны. Ибо Пророки и те, коим они открывались, видели их не телесными, а умными очами; ибо не все могли видеть их. Кратко сказать: мы можем делать изображения всему, что видим, и представляем в уме так, как видели. Ибо хотя мы умом составляем понятия, но к сим понятиям восходим от предметов, подлежащих зрению. Так о том, что мы понимаем посредством чувств: обоняния, вкуса и осязания, мы можем посредством разума образовать понятия.'
    cn: '繪畫身體是完全可以的，因為身體有形狀、有具體的輪廓和顏色。天使、靈魂、邪魔雖然沒有身體的粗重感，但也都有屬於其本性的形狀和界限；因為我們相信，牠們作為屬靈的存有，是在屬靈的領域中以屬靈的方式臨在並運作的。因此，也可以用具體可見的方式來描繪牠們，就像摩伊息斯描繪革魯賓（Cherubim），以及牠們向配得之人顯現時的樣子一樣；只是我們需要在這具體的形象中看到那非肉身和屬靈的本質。


      唯獨神聖的本性沒有輪廓、沒有形狀、沒有形象、也沒有界限。雖然《聖經》表面上似乎也用具體的形象來描繪上帝，但其描繪方式是：雖然這些表象是可見的，但其真實的形象卻是非肉身的。因為先知以及向他們啟示的上帝，都不是用肉眼而是用理性的眼睛看見的；因為並非所有人都能看見祂們。


      簡而言之：我們可以描繪我們所見到的一切，以及我們在心中所構想的、如同我們所見到的那一切。因為雖然我們是用理性來構成概念，但我們是從屬於視覺的對象上升到這些概念的。同樣地，對於我們透過嗅覺、味覺和觸覺等感官所理解的事物，我們也可以透過理性形成概念。'
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Итак, мы знаем, что ни Бога, ни души, ни духа по природе их видеть невозможно; но в изображении видеть их можно. Ибо промысл Божий облекает в образы и виды существа безтелесные, необразные и не имеющие вещественного вида, дабы руководствовать нас хотя к слабому и неполному их познанию, чтоб мы не остались в совершенном неведении о Боге и безтелесных тварях. Бог, по естеству Своему, совершенно безтелесен. Ангел, душа и демон, в сравнении с Богом, единым несравненным, суть тела; а в сравнении с вещественными телами, безтелесны. Итак, Бог, не желая оставить нас в совершенном неведении о безтелесных существах, облек их в черты, образы и виды, свойственные нашей природе, – в виды телесные, чрез которые они созерцаются невещественным оком ума. И сим-то образом мы их представляем и изображаем. Иначе как можно было бы представить и изобразить Херувимов? Священное же Писание представляет в видах и образах и Самого Бога.
    cn: 如此，吾人深知，上帝、灵魂与圣神，就其本性而言，皆无法直视；然则，在其表象之中，则可得见。盖因上帝之神谕，常以形相与样貌，覆被此等无形体、无形相、无物质形貌之本体，俾能引导吾人，纵然仅得其微弱不全之认识，亦不至于对上帝及无形体受造之物全然无知。上帝，就其本质而言，乃是全然无形体者。天使、灵魂与魔鬼，若与上帝——此独一无二、无可比拟者——相比，则可视作形体；而若与有物质之形体相比，则又为无形体。是以，上帝不愿吾人对无形体之存有全然无知，故以契合吾人之本性——此即形体之样貌——之轮廓、形相与样貌覆被之，藉此，彼等得以被吾人心中无形体之慧眼所观照。吾人即以如斯之方式来想像与描绘彼等。不然，又如何能想像并描绘革鲁宾（Cherubim，即基路伯）呢？而神圣之经文，亦以样貌与形相，展现了上帝自身。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Кто первый стал делать иконы?
    cn: 誰是第一位製作聖像的人？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Сам Бог первый родил Единородного Сына и Слово Свое, живой Свой образ, естественное и ничем не отличное выражение Своей вечности: Он же сотворил и человека по образу Своему и по подобию (Быт. 1, 26). И Адам видел Бога, и слышал глас Его, ходящего по полудни; и скрылся посреди Рая (Быт. 3, 8). Так же и Иаков видел Бога, и боролся с Ним (Быт. 32, 24–25). Очевидно, что Бог явился ему в виде человека: Моисей видел задняя Его (Исх. 33, 23), так, как бы человека; Исаия видел Его, как человека, сидящего на престоле (Ис. 6, 1). Даниил видел подобие человека, и как бы Сына человеческого, пришедшего до Ветхого денми (Дан. 7, 13). Никто не видел естества Божеского, но одно подобие и образ Того, Который имел явиться на земле. Ибо Сын, или невидимое Слово Божие, долженствовал быть истинным человеком, дабы соединиться с естеством нашим и явиться на земле. Все поклонялись, видя одно подобие и образ имевшего приити, как говорит Апостол Павел в послании к Евреям:«По вере умроша сии вси, не приемше обетовании, но издалеча видевше я, и целовавше»(Евр. 11, 13). Итак, ужели я не могу сделать изображения Тому, Который для меня стал видим в естестве плоти? Ужели не могу поклоняться и почитать Его, почитая и поклоняясь Его образу? Видел Авраам не естество Божие: ибо«Бога никтоже виде нигдеже»(Ин. 1, 18), но образ Божий,«и паде... на лице свое»(Быт. 17, 17). Видел Иисус Навин не естество Ангела, но образ: ибо естество Ангела для очей телесных невидимо,«и... паде лицем своим на землю и поклонися ему»(Нав. 5, 14). То же сделал и Даниил (Дан. 8, 18). Но Ангел не Бог, а тварь, служащая и предстоящая Богу; посему он и поклонился ему не как Богу, но как служителю, предстоящему Богу. Почему же мне не изображать на иконах друзей Христовых, и для чего не поклоняться им не как богам, но как изображениям друзей Божиих? Ибо Иисус и Даниил поклонялись являвшимся им Ангелам не как богам; и я поклоняюсь иконе не как Богу, но чрез поклонение иконам и изображенным на них Святым приношу поклонение и честь Богу; для Бога благоговейно чту и друзей Его. Бог не с естеством Ангельским соединился, но с естеством человеческим; не Ангелом Бог соделался, но истинным человеком по естеству.«Не от Ангел бо когда приемлет, но от семене Авраамова приемлет»(Евр. 2, 16). Не естество Ангельское соделалось Сыном Божиим в лице Христа, но естество человеческое; Ангелы соделались причастны не Божественного естества, но силы и благодати, а человеки – общниками и причастниками Божественного естества (2Пет. 1, 4), все, которые приемлют Святое Тело Христово и пиют Кровь Его. Ибо сие соединено с Божеством в лице Христа, и таким образом в приемлемом нами Теле Христовом соединены два естества нераздельно по отношению к Его лицу. Посему мы и делаемся причастниками двух естеств: телесного по телу, Божественного по духу, т.е. обоих, смотря по свойству того и другого. Мы едино со Христом не лично (ибо мы прежде имеем свое лицо, нежели соединяемся), но по соединительному приобщению Тела и Крови. Итак, не больше ли Ангелов те, которые соблюдением заповедей сохраняют неразрывно сие соединение? Естество наше, по смертности своей и по грубости тела, конечно, ниже естества Ангелов; но благоволением к нему и соединением с ним Бога, соделалось выше оных. Ибо Ангелы со страхом и трепетом предстоят пред человеческим естеством во Христе, сидящим на престоле славы, и с трепетом будут предстоять на суде.'
    cn: 上帝亲自首先生出了祂的独生子、祂的「道」（逻各斯），祂活泼的形像，祂永恒本质自然且毫无二致的表达：祂也照着祂的形像和样式创造了人（创世记 1:26）。亚当曾看见上帝，听见祂在午后行走的声音；他就藏在乐园的树林中（创世记 3:8）。同样地，雅各也曾看见上帝，并与祂角力（创世记 32:24-25）。显然，上帝是以人的形象向他显现的：摩西看见了祂的背影（出埃及记 33:23），如同人的背影；以赛亚看见了祂，如同一个人坐在宝座上（以赛亚书 6:1）。但以理看见了人子的样式，如同人子来到亘古常在者面前（但以理书 7:13）。没有人见过上帝的神圣本质，但他们见到的只是那位将要降临世间者的样式与形像。因为圣子，即那不可见的上帝之「道」，必须成为真实的人，以便与我们的本性联合，并在地上显现。所有人都敬拜了，看到的是那位将要降临者的样式和形像，正如使徒保罗在致希伯来人的书信中所说：「这些人都是存着信心死的，并没有得着所应许的，却从远处望见，且欢喜迎接」（希伯来书 11:13）。那么，我岂不能为那位为我而显现于血肉之躯者造像吗？我岂不能敬拜和尊崇祂，借着尊敬和敬拜祂的形像吗？亚伯拉罕所见的并非上帝的本质：因为「从来没有人见过上帝」（约翰福音 1:18），而是上帝的形像，「他就脸伏于地」（创世记 17:17）。约书亚所见的并非天使的本质，而是形像：因为天使的本质对肉眼来说是不可见的，「他就脸伏于地，向他下拜」（约书亚记 5:14）。但以理也做了同样的事（但以理书 8:18）。但天使并非上帝，而是受造物，是服事并侍立在上帝面前的；因此，他向天使下拜，并非将他当作上帝，而是当作侍立于上帝面前的仆役。那么，我为何不能在圣像上描绘基督的友伴，又为何不能敬拜他们，并非将他们视为神祇，而是将他们视为上帝友伴的形像呢？因为约书亚和但以理向向他们显现的天使下拜，并非将他们当作神祇；而我向圣像下拜，也并非将圣像当作上帝，而是借着对圣像以及圣像上所描绘的圣徒的敬拜，我将敬拜与尊崇献给上帝；为了上帝的缘故，我恭敬地尊崇祂的友伴。上帝并未与天使的本性联合，而是与人类的本性联合；上帝并未成为天使，而是按着本性成为了真实的人。「祂固然不取天使，而取亚伯拉罕的后裔」（希伯来书 2:16）。并非天使的本性在基督位格中成为了上帝的圣子，而是人类的本性；天使并未有份于神圣的本质，而是有份于能力和恩典，而人类则成为了神圣本质的共享者和有份者（彼得后书 1:4），所有领受基督圣体、饮祂宝血的人都是如此。因为在基督的位格中，这二者与神性联合，因此在我们所领受的基督身体中，两种本性在其位格上是不可分割地联合在一起的。因此，我们成为了两种本性的有份者：身体的方面有份于肉体，灵性的方面有份于神性，即根据各自的性质，我们有份于两者。我们与基督合一，并非在位格上合一（因为在我们联合之前，我们已经有了自己的位格），而是在身体和宝血的联合性领受中合一。那么，那些借着遵守诫命而坚定保持这种联合的人，岂不比天使更伟大吗？我们的本性，就其必死性和身体的粗糙而言，当然低于天使的本性；但由于上帝对它的眷爱并与它的联合，它已超越了天使。因为天使带着恐惧和颤栗侍立在坐在荣耀宝座上的基督里面的人类本性面前，并将带着恐惧侍立在审判之时。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Писание не называет их совоссидящими, ни участниками в Божеской славе; но называет всех служебными духами, на служение посылаемым за хотящих наследовати спасение (Евр. 1, 14). Оно не говорит, что они будут царствовать со Христом (2Тим. 2, 12); что с Ним прославятся (Рим. 3, 17), и что будут сидеть за трапезою Отца (Лк. 22, 30); а Святых называет и«чадами Божиими»(Ин. 1, 12), и сынами Царствия (Мф. 13, 38), и наследниками Божиими, Христу же сонаследниками (Рим. 8, 17). Итак, я, почитая Святых, прославляю их, как рабов, друзей и сонаследников Христовых: рабов – по естеству, друзей – по«предуведению»(Рим. 8, 28), чад и наследников – по Божественной благодати, как говорит Господь к Отцу Своему (Ин. 17, 22).'
    cn: 圣经并未称呼他们为「同坐宝座者」，亦未称他们为「分享神圣荣耀者」；圣经只是称呼所有天使为「服役的灵」，是奉差遣为那些「将要承受救恩的人效力」的（希伯来书一章十四节）。圣经没有说他们将「与基督一同作王」（提摩太后书二章十二节）；没有说他们「将与祂一同得荣耀」（罗马书八章十七节），也没有说他们「将坐在父的筵席上」（路加福音二十二章三十节）；然而，圣经却称呼圣者为「神的儿女」（约翰福音一章十二节），为「天国之子」（马太福音十三章三十八节），又为「神的后嗣，与基督同作后嗣」（罗马书八章十七节）。因此，我敬奉圣者，乃是尊崇他们为基督的仆役、朋友和同为后嗣者：因本性而言，他们是仆役；因「预知」而言（罗马书八章二十八节），他们是朋友；因神圣的恩典而言，他们是儿女和后嗣，正如主对祂的父所说的（约翰福音十七章二十二节）。
