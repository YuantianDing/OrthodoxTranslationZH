    cn: 回答： 我们的天父，愿祢的名被尊为至圣！
- type: paragraph
  initial:
    ru: Вопрос 10.
    cn: 问题 10：
  text:
    ru: Что показывает сие вступление?
    cn: 此序言所展示的为何？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Во-первых, научает, что тот, кто желает просить Бога, должен приступать к Нему не только как Его творение, но и как сын Его по благодати; поскольку если он не сын, то не может назвать Его Отцем. А сию благодать усыновления дал Иисус Христос верующим в Него, как говорит Писание:«Елицы же прияша Его, даде им область чадом Божиим быти, верующым во имя Его»(Ин. 1, 12). И в другом месте:«понеже есте сынове, посла Бог Духа Сына Своего в сердца ваша, вопиюща: Авва Отче!»(Гал. 4, 6). Посему и называем Бога Отцем нашим. Во-вторых, он должен быть сын Православной и Кафолической Церкви. Ибо кто не признает Церкви материю своею, тот не может призвать и Бога Отцем своим, как сказано:«повеждь Церкви:ащеже и Церковь преслушает, буди тeбe якоже язычник и мытарь»(Мф. 18, 17). В-третьих, он не должен иметь ни малейшего сомнения в получении просимого. Ибо просит у Отца чадолюбивого и милосердного, Отца общего всем, как говорит Писание:«Будите убо милосерди, якоже и Отец ваш милосерд есть»(Лк. 6, 36); Который не только не отказывает в том, чего мы просим, но Сам дает нам и способы, как просить у Него, и с благоутробием приемлет молитвы наши, только бы они были чисты и происходили из глубины сердца. Ибо Он знает, о чем каждый из нас будет просить Его, как написано:«весть бо Отец ваш,ихжетребуете, прежде прошения вашего»(Мф. 6, 8). И в другом месте:«Аще убо вы, лукави суще, умеете даяния блага даяти чадом вашым, кольми паче Отец ваш Небесный даст блага просящым у Него»(Мф. 7, 11). В-четвертых, сие вступление научает, что как Бог есть Отец всем нам, так и мы, верные, должны быть между собою братиями, и просить Его не только о себе, но и о братиях наших, друг о друге, по учению Писания:«молитеся друг за друга, яко да изцелеете»(Иак. 5, 16), т.е. общему Отцу нашему, как Сам Христос сказал:«и Отца не зовите себе на земли: един бо есть Отец ваш, Иже на небесех»(Мф. 23, 9). Ибо Он, видя братскую нашу любовь (которую непрестанно заповедует в Святом Евангелии), и как Отец радуется сему, и как готовый ко услышанию, скорее выслушивает нас. В-пятых, сими словами: «Иже еси на небесех», научает нас, чтобы мы, во время молитвы, возносили ум наш и все наше помышление от земного и тленного к небесному и нетленному. Впрочем, Бог и Отец наш находится не только на небесах, но и везде присутствует и все наполняет. поскольку же благость Его и богатство благодеяний Его преимущественно блистает на небе, то посему небо называется престолом Его, как говорит Пророк:«на Небеси Престол Его»(Пс. 10, 4). И в другом месте:«Господь на Небеси уготова Престол Свой, и Царство Его всеми обладает»(Пс. 102, 19).'
    cn: '答覆。首先，它教導我們：凡是渴望向上帝祈求的人，不僅應當作為祂的受造物，更當作為祂藉恩典所得的兒子來親近祂；因為如果他不是兒子，他就不能稱祂為「父」。而這義子（即恩典上的兒子）的名分，是耶穌基督賜予那些信祂之人，正如聖經所言：「凡接待祂的，就是信祂名的人，祂就賜他們權柄，作上帝的兒女。」（約 1:12）在另一處又說：「你們既是兒子，上帝就差祂兒子的靈進入你們心裡，呼叫：阿爸，父！」（加 4:6）因此，我們稱上帝為我們的父。


      第二，他必須是正教和普世教會的兒子。因為那不承認教會為自己母親的人，也不能稱上帝為自己的父，正如經上所說：「告訴教會；如果連教會他也不聽從，就把他看作外邦人和稅吏一樣。」（太 18:17）


      第三，他在所求之事上不應存有絲毫疑慮。因為他所祈求的，是一位慈愛而憐憫的父親，是眾人的父，正如聖經所言：「你們要憐恤人，像你們的父憐恤人一樣。」（路 6:36）祂不僅不會拒絕我們所求的，反而親自賜給我們向祂祈求的方法，並以慈悲接納我們的禱告，只要這些禱告是潔淨的，並且發自內心深處。因為祂知道我們每個人將向祂祈求什麼，正如所記載的：「因為你們沒有祈求以先，你們所需用的，你們的父早已知道了。」（太 6:8）在另一處又說：「你們雖然不好，尚且知道拿好東西給兒女，何況你們在天上的父，豈不更把好東西給求祂的人嗎？」（太 7:11）


      第四，這引言教導我們：既然上帝是我們眾人的父，那麼我們這些信徒彼此之間就應當是弟兄，不僅要為自己祈求祂，也要為我們的弟兄、為彼此代禱，正如聖經所教導的：「你們要彼此代禱，使你們可以得醫治。」（雅 5:16）即向我們共同的父祈求，正如基督親自所說：「也不要稱地上的人為你們的父，因為你們只有一位父，就是在天上的父。」（太 23:9）因為祂看見我們弟兄般的愛（這愛是祂在聖福音中不斷吩咐的），便如同父親一樣為此歡喜，並如同隨時準備垂聽者，更快地應允我們。


      第五，藉著「祢在天上的」這句話，祂教導我們，在禱告時，應當將我們的心思和全部意念從地上的、朽壞的事物，提升到天上的、不朽壞的事物。然而，我們的上帝和父不僅在天上，祂也無處不在，充滿萬有。但因為祂的良善和祂恩惠的豐盛，主要是在天國閃耀光芒，所以天國被稱為祂的寶座，正如先知所說：「祂的寶座在天上」（詩 10:4，按七十士譯本計數），在另一處又說：「上主在天上堅立祂的寶座，祂的國權統轄萬有。」（詩 102:19，按七十士譯本計數）'
