    ru: Ответ. Во-первых, для того, чтобы они были знаками истинных сынов Божиих, или Православной Кафолической и Апостольской Церкви. Ибо всякий, кто приступает к сим Таинствам как должно, есть истинный и природный член в Церкви Божией, и по благодати сын Божий. Во-вторых, для того, чтобы мы имели очевидный залог упования нашего на Бога в том, что, пребывая твердыми в вере и добрых делах, получим спасение в жизни вечной. В-третьих, чтобы имели действительные лекарства для исцеления греховных наших болезней.
    cn: 回答。首先，为了使它们成为上帝真子民，或正教、大公并使徒教会的标记。因为凡按着本分来到这些奥秘（圣事）前的人，乃是上帝教会中真实的、自然的肢体，并因着恩典成为上帝的儿子。其次，为了使我们在对上帝的仰望中，拥有明显的保证：即我们若坚固于信德和善工之中，必在永恒的生命中获得救赎。第三，为了使我们拥有真实的良药，以治愈我们因罪而生的疾病。
