- type: paragraph
  initial:
    ru: Вопрос 1.
    cn: 问题 1：
  text:
    ru: Что должен иметь православный и кафолический Христианин, чтобы наследовать жизнь вечную?
    cn: 一位正教和至公的基督徒，为了能承受永恒的生命，他应当拥有什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Правую веру и добрые дела. Ибо кто имеет и то и другое, тот есть истинный Христианин, и твердо надеется вечного спасения, по свидетельству Священного Писания:«зрите ли убо, яко от дел оправдается человек, а не от веры единыя?»(Иак. 2, 24). И ниже:«якоже бо тело без духа мертво есть, тако и вера без дел мертва есть»(Иак. 2, 26). То же самое говорит в другом месте и Божественный Павел:«имея веру и благую совесть, юже нецыи отринувше, от веры отпадоша»(1Тим. 1, 19). И в другом месте:«имущым таинство веры в чистой совести»(1Тим. 3, 9).
    cn: '答曰：正信与善行。盖因人若兼具此二者，方为真正的基督徒，并能坚实地盼望永恒的救赎。此乃圣经之见证：


      「可见，人称义是因着行为，不是单因着信心。」（雅各书 2:24）


      又云：


      「就如身体没有灵魂是死的，信心没有行为也是死的。」（雅各书 2:26）


      神圣的保罗亦在别处论及此事：「常存信心和无亏的良心。有人丢弃良心，就在真道上如同船破坏了一般。」（提摩太前书 1:19）


      又于他处言：「要存清洁的良心，固守真道的奥秘。」（提摩太前书 3:9）'
- type: paragraph
  initial:
    ru: Вопрос 2.
    cn: 问题 2：
  text:
    ru: Почему Христианин должен прежде веровать, а после того уже делать добрые дела?
    cn: 为何基督徒必须先拥有信德，随后方可实践良善的德行？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Потому, что никто не может угодить Богу без веры, по слову Павла:«без веры же невозможно угодити (Богу): веровати же подобает приходящему к Богу, яко есть, и взыскающым Его мздовоздаятель бывает»(Евр. 11, 6). Итак, чтобы Христианин угоден был Богу, и дела его были приятны Ему, во-первых, он должен иметь веру в Бога; во-вторых, по вере располагать жизнь свою.'
    cn: 答：这是因为，没有信仰，无人能取悦于上帝，正如保罗的圣言所述：「人非有信，就不能得上帝的喜悦；因为到上帝面前来的人，必须信有上帝，且信祂赏赐那寻求祂的人。」[1] 所以，一位基督徒若要蒙上帝悦纳，他的行为若要令祂喜悦，首先，他必须对上帝怀有信仰；其次，他必须按照这份信仰来安排自己的生活。
- type: paragraph
  initial:
    ru: Вопрос 3.
    cn: 问题 3：
  text:
    ru: В чем состоят сии две должности?
    cn: 此二职分，其内容为何？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. В трех Богословских добродетелях, как то: ввере, надежде и любви. Посему и разделим Исповедание на три части. В первой части будем говорить о членах веры; во второй – о надежде, молитве Господней и блаженствах; а в третьей – о Божественных заповедях, заключающих в себе любовь к Богу и ближнему.'
    cn: 答曰。在三项神学美德之中，即：信、望、爱。因此，我们将忏悔（\*Исповедание\*）分为三个部分。在第一部分中，我们将论述信德的诸项成员；在第二部分中，我们将论述望德、主祷文及真福八端；而在第三部分中，我们将论述上帝的诫命，其中包含了对上帝与对邻人的爱。
- type: paragraph
  initial:
    ru: Вопрос 4.
    cn: 问题 4：
  text:
    ru: Что есть вера?
    cn: 何谓信德？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ."Вера,– по словам блаженного Павла, – естьуповаемых извещение, вещей обличение невидимых. В сей бо свидетелствовани быша древнии»(Евр. 11, 1–2). Или так: Вера Православная, Кафолическая и Апостольская состоит в веровании сердцем и исповедании устами единого Триипостасного Бога, по учению того же Павла:«сердцем бо веруется в правду, усты же исповедуется во спасение»(Рим. 10, 10). Кроме сего Православный Христианин должен за верное и несомненное принимать (VI Собор., прав. 28), что все члены веры Кафолической и Православной Церкви преданы ей от Господа нашего Иисуса Христа чрез Его Апостолов, изъяснены и утверждены Вселенскими Соборами, и веровать в оные, как повелевает Апостол:«темже убо, братие, стойте и держите предания, имже научистеся или словом, или посланием нашим»(2Фес. 2, 15). И в другом месте:«хвалю же вы, братие, яко вся моя помните, и якоже предах вам, предания держите»(1Кор. 11, 2). Из чего видно, что члены веры получают важность и твердость свою частию от Священного Писания, частию от Церковного предания и учения Соборов и Святых Отцев. Святой Дионисий, объясняя сие, говорит таким образом: 「Сущность нашей Иерархии составляют данные Богом слова. Мы разумеем под сим как те драгоценнейшие слова, которые от Божественных наших Священносовершителей дарованы нам в Священных и Богословских книгах; так и те, которые от Священных оных мужей переняли наши Наставники чрез невещественное учение, сообщающееся непосредственно из ума в ум, подобно как в небесной Иерархии, хотя при содействии устного телесного слова, но однако ж менее вещественным образом, без писания」 (Церк. Священнонач., гл. 1). Т.е. догматы суть двоякого рода: одни преданы письменно и содержатся в Богословских книгах Священного Писания; другие преданы устно Апостолами; и сии-то были объяснены Соборами и Святыми Отцами. На сих двоякого рода догматах основывается наша вера, которую надлежит не только хранить в тайне сердца; но и устами возвещать, и исповедывать без страха и сомнения, как говорит Священный Псалмопевец:«Веровах, темже возглаголах,»и мы веруем, тем же и глаголем (Пс. 115, 1;2Кор. 4, 13).'
    cn: '答曰：


      「信德，」——依照蒙福者保羅所言，「乃所望之事之確證，未見之事之憑據。古人亦因之而得見證」（希伯來書 11:1–2）。或者說：正教、大公與使徒的信德，在於心裡相信並口裡承認獨一的三位一體之神，這也符合同一位保羅的教導：「因為人心裡相信，就可以稱義；口裡承認，就可以得救」（羅馬書 10:10）。


      除此之外，正教基督徒應當視之為真實而無可置疑（第六次公會議，法規 28），即大公與正教教會信仰的所有條目，都是由我們的主耶穌基督透過祂的使徒傳給教會的，並經由普世公會議所闡明與堅固；我們應當相信這些條目，正如使徒所吩咐的：「所以，弟兄們，你們要站立得穩，凡所領受的教訓，無論是我們口傳的，是信上寫的，都要持守」（帖撒羅尼迦後書 2:15）。在另一處又說：「我稱讚你們，因為你們凡事記念我，又堅守我所傳給你們的傳統」（哥林多前書 11:2）。


      由此可見，信仰的條目其重要性與堅固性，部分來自於《聖經》，部分來自於教會的聖傳、公會議及聖教父的教導。聖者狄奧尼修斯在解釋此事時如此說道：「我們聖統的實質，乃是上帝所賜的言語。我們所指的，既包括那些由我們神聖的司祭們在神聖而神學的書籍中所賜予我們的極其珍貴的言語；也包括那些由這些神聖人物透過非物質性的教導傳授給我們的導師們的言語，這種教導是從心智直接傳達給心智的，如同在天上的聖統中一般，儘管有口頭的身體言語的輔助，但方式較為非物質化，而無需書寫」（教會聖統，第一章）。


      也就是說，教義有兩種：一種是以書面形式傳授並載於《聖經》的神學書籍之中；另一種是使徒口傳的；而後者已由公會議和聖教父們所闡明。我們的信仰便是建立在這兩種教義之上，我們不僅應當將其保守在內心深處；更應當口頭宣揚，無畏無疑地承認與告白，正如神聖的聖詠作者所言：「我信，故我說話」，我們也信，所以我們也說話（詩篇 115:1；哥林多後書 4:13）。'
