    cn: ''
  text:
    ru: 'Но кто-нибудь скажет, что Святые не познают и не разумеют молитв наших. На сие ответствуем, что хотя они сами по себе не познают и не слышат молитв наших, но по откровению и Божественной благодати, которую Бог обильно даровал им, они и разумеют и слышат, как и Елисей узнал, что сделал слуга его на пути (4Цар. 5, 20–27). Также Святые знают и слышат, по откровению Божию, все нужды призывающих их; притом, мы просим Ангелов, чтобы они ходатайствовали за нас пред Богом предстательством своим: ибо они приносят пред величество Божие молитвы, милостыни и все добрые дела человеков. А Святые, по смерти своей, подобны Ангелам; следовательно, тогда они могут знать нужды наши, и слышать молитвы наши, и ходатайствовать за нас. Из сего явствует, что мы не погрешаем против сей заповеди Божией, когда призываем Святых, которые, как верные слуги, предстоя величеству Божию, ходатайствуют за нас у единого истинного Бога. Напротив, презирая посредничество Святых, мы весьма много будем оскорблять величество Божие, не уважая тех, кои свято служат пред Ним.'
    cn: 但或许有人会说，圣者们并不能知晓或领悟我们的祷告。对此，我们答覆道：虽然圣者们凭藉他们自身不能知晓或听见我们的祷告，但藉由启示以及上帝丰沛赐予他们的神圣恩典，他们既能领悟也能听见，正如厄里叟（Елисей）知晓他的仆人在路上做了什么（《列王纪下》第五章，第二十节至第二十七节）。同样地，圣者们藉着上帝的启示，也知晓并听见所有呼求他们之人的一切需要；此外，我们亦请求天使们藉着他们的代祷，在上帝面前为我们代求：因为他们将人类的祷告、布施以及一切善行带到上帝的威严面前。而圣者们在他们离世之后，则与天使相似；因此，在那时他们就能知晓我们的需要，听见我们的祷告，并为我们代求。由此可见，当我们呼求圣者时，我们并未违背上帝的此项诫命，这些圣者作为忠信的仆人，侍立于上帝的威严之前，为我们在独一的真上帝那里代求。相反地，若我们藐视圣者的中保作用，我们将大大地冒犯上帝的威严，因为我们不尊重那些在祂面前圣洁侍奉的人。
- type: paragraph
