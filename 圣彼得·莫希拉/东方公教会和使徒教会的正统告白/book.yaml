  text:
    ru: В сие время он, подобно Апостолу, не почел нужным советоваться с плотью и кровью (Гал. 1, 16), но молил Бога ниспослать ему свыше откровение сокровенного и не решался приступать к проповедыванию слова Божия, доколе в каком-либо явлении открыта будет ему истина.
    cn: 在這時，他如同使徒一般，不認為有必要與血肉之軀商議（《加拉太書》一章十六節），而是祈求上帝從高天降下隱藏事物的啟示於他，並且他不敢貿然宣講上帝的道，直到在某種顯現中，真理向他開啟。
- type: paragraph
  initial:
