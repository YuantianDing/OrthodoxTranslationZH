- type: paragraph
  initial:
    ru: Вопрос 35.
    cn: 问题 35：
  text:
    ru: Чему учит сие блаженство?
    cn: 此福分教导我们什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Блаженство сие учит, во-первых, тому, чтобы мы являли кротость и смирение, или послушание пред Богом, пред Церковью Христовой, пред высшими себя, с охотою и усердием, без всякого отлагательства, подражая кроткому Иисусу Христу, Господу нашему. Оказывая покорность высшим себя, мы должны представлять себе, что оказываем оную Самому Христу; так же честь и уважение, которые воздаем Пресвитерам нашим, должны относить Самому Христу. Во-вторых, блаженство сие научает, что блаженны те люди, которые не наносят вреда ни одному человеку, ни у кого не отнимают чести, никого не оскорбляют, не осуждают и не оговаривают; а себя почитают людьми самыми презренными, непрестанно обвиняя жизнь свою, и добрые дела свои признавая маловажными, недостойными, даже ничего не значащими. Но и те, на коих лежит обязанность наставлять других, если от избытка сердечного чувства скажут какое-нибудь оскорбительное слово согрешившему, не в обиду или в унижение, а в духовное назидание ближнего; и таковые не только не отлучают себя от сего блаженства, но еще исполняют долг свой, по учению Апостола:«Братие,ащеи впадет человек в некое прегрешение, вы духовнии исправляйте таковаго духом кротости: блюдый себе, да не и ты искушен будеши»(Гал. 6,1). Если ж кто скажет, что невозможно человеку воздержаться от гнева, тот пусть знает, что он должен изливать гнев и негодование не на ближнего своего, а на диавола, который движет и наклоняет волю человека ко всякому злу. Стяжавшие сию добродетель получают в наследие обетованную землю. Они наслаждаются и в сей жизни богатством благодеяний Божиих, и в будущей надеются избыточествовать вечным веселием и благами Господа, по словам Писания:«Верую видети благая Господня на земли живых»(Пс. 26, 13).'
    cn: '答：此福乐教导我们，首先，须以温柔谦卑，或言顺服之心，乐意且热切地，毫无延迟地，遵从上帝、基督的教会以及高于我们之人，效法我们主温柔的耶稣基督。当我们顺服高于我们之人时，应视同顺服基督自己；同样，我们给予诸位神父（Пресвитерам）的敬意与尊重，亦应归于基督自身。其次，此福乐教导我们：那些不伤害任何人，不夺人荣誉，不侮辱、不论断、不诽谤任何人的人是有福的；他们视自己为最卑微之人，不停地指责自己的生活，认为自己的善行微不足道，不配称道，甚至毫无意义。然而，那些负有教导他人之责的人，若因内心充溢的感受，对犯错者说出某些冒犯之语，但这并非出于侮辱或贬低，而是为着邻人的灵性造就；这样的人不仅没有远离此福乐，反而在履行他们的职责，正如使徒所教导的：「弟兄们，若有人偶然被过犯所胜，你们属灵的人就要用温柔的心把他挽回过来，又当自己小心，恐怕也被引诱。」（加拉太书 6:1）如果有人说人不可能抑制怒气，他当知道，他应当将怒气与愤慨倾泻的不是他的邻人，而是魔鬼，那煽动并引诱人的意志去行一切邪恶者。

      那些获得此美德的人将承受所应许的土地为业。他们在此生享受上帝恩典的丰盛，并盼望在来世能盈溢于主永恒的喜乐与美善，正如经文所言：「我信，在活人之地，我必得见上主的恩惠。」（诗篇 27:13）'
