- type: paragraph
  initial:
    ru: Вопрос 58.
    cn: 问题 58：
  text:
    ru: Чему учит нас сей член веры?
    cn: 这信德之条教导我们什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Трем истинам. Во-первых, что Христос опять приидет, дабы судить живых и мертвых, как Сам Он свидетельствует словами Своими:«егда же приидет Сын Человеческий в славе Своей и вси Святии Ангели с Ним»(Мф. 25, 31). Он приидет так быстро, что как«молния исходит от восток и является до запад, таково же будет и пришествие Сына Человеческаго»(Мф. 24, 27). О дне же пришествия сего и часе никто не знает, даже Ангелы (Мф. 24, 36). Но сему должно предшествовать следующее: проповедано будет Евангелие всем народам (Мф. 24, 14), явится антихрист, произойдут великие войны, глады, язвы и другое подобное. Кратко сказать, будет скорбь великая, по слову Господа:«будет бо тогда скорбь велия, яковаже не была от начала мира доселе, ниже имат быти»(Мф. 24, 21). О сем суде Апостол ясно говорит:«Засвидетельствую убо аз пред Богом и Господем нашим Иисус Христом, хотящим судити живым и мертвым в явлении Его и Царствии Его»(2Тим. 4, 1).'
    cn: 答曰。关于三项真理。首先，基督将再次降临，以审判活人与死人，正如祂自己亲口所见证的言语：「当人子在祂的荣耀里，同着众圣天使降临的时候」（马太福音 25:31）。祂降临的速度将如此之快，正如「闪电从东方发出，直照到西方；人子降临也要这样」（马太福音 24:27）。至于祂降临之日和之时辰，无人知晓，连天使也不知道（马太福音 24:36）。然而，在此之前必将发生以下之事：福音将传遍万邦（马太福音 24:14），敌基督将显现，将有大战乱、饥荒、瘟疫以及其他类似之事发生。简而言之，将有大患难，正如吾主所言：「因为那时必有大灾难，自从世界创始直到如今，以及将来，都没有这样的灾难」（马太福音 24:21）。关于此审判，使徒清晰地说道：「我在上帝面前，并在将来审判活人死人的我们的主耶稣基督面前，凭着祂的显现和祂的国度，郑重地嘱咐你」（提摩太后书 4:1）。
- type: paragraph
  initial:
    ru: Вопрос 59.
    cn: 问题 59：
  text:
    ru: Во-вторых, чему учит сей член веры?
    cn: 其次，此信条教人何事？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Что на последнем суде люди, отдадут отчёт в мыслях, словах и делах, по словам Писания:«глаголю же вам, яко всяко слово праздное, ежеащерекут человецы, воздадят о нем слово в день судный»(Мф. 12, 36). И Апостол говорит:«Темже прежде времене ничтоже судите,дóндежеприидет Господь, Иже во свете приведет тайная тмы и обявит советы сердечныя, и тогда похвала будет комуждо от Бога»(1Кор. 4, 5).
    cn: 答曰：关于末日审判，人将为自己的思、言、行交账，正如圣经所言：「我告诉你们，凡人所说的每一句闲话，在审判之日，都要供出因由。」（马太福音 12:36）。使徒亦言：「所以，时候未到，你们不要论断什么，直等到主来，祂要将暗中的隐情显露出来，也要将人心的密谋表明；那时，各人要从上帝那里得着称赞。」（哥林多前书 4:5）。
- type: paragraph
  initial:
    ru: Вопрос 60.
    cn: 问题 60：
  text:
    ru: В-третьих, чему учит сей член?
    cn: 其三，此项教理教导了什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Что в день тот каждый, по делам своим, получит совершенное и вечное воздаяние. Одни услышат сей приговор:«приидите, благословенныи Отца Моего, наследуйте уготованное вам Царствие от сложения мира»(Мф. 25, 34). Другие, напротив, услышат:«идите отМене, проклятии, во огнь вечный, уготованный диаволу и аггелом его»(Мф. 25, 41).«Идеже червь их не умирает, и огнь не угасает»(Мк. 8, 44).
    cn: 答曰。在那日，每一个人都会依照其所行的事，获得全然与永恒的酬报。一部分人将听见此判词：「你们这蒙我父所赐福的人，来承受那创世以来为你们所预备的国吧」（马太福音二十五章三十四节）。另一些人则会听见相反的宣判：「你们这受咒诅的人，离开我，进入那为魔鬼和他的使者所预备的永火里去吧」（马太福音二十五章四十一节）。「在那里，他们的虫是不死的，火是不灭的」（马可福音八章四十四节）。
- type: paragraph
  initial:
    ru: Вопрос 61.
    cn: 问题 61：
  text:
    ru: В сей ли последний день все люди отдадут отчет в делах своих, или каждый, особливо по смерти, отдает отчет в жизни своей, и есть суд частный?
    cn: 在这一末日，所有的人是否都会为自己的行为交账，抑或每个人，尤其是在逝世之后，都会为自己的生命交账，亦存在着私审判？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. поскольку в день последнего суда не будет требоваться отчет от каждого порознь: ибо Богу все известно; и поскольку каждый при смерти знает дела свои: то каждый по смерти узнает и воздаяние за свои дела. Ибо если каждому известны дела его, то известен и приговор Божий о нем, как говорит Григорий Богослов в слове на Кесария брата: 「Я верю словам мудрых, что всякая добрая и Боголюбезная душа, когда разлучится от тела, с которым была соединена, немедленно предощущает и созерцает благо, ее ожидающее (ибо то, что наводило мрак, очищается или отъемлется, или, но я не знаю, как то и назвать); и наслаждается чудным некоторым удовольствием, восхищается и с радостию спешит к Господу своему, вырвавшись из жизни сей, как из какой-нибудь мрачной темницы, и, сбросив облежавшие ее сети, которые останавливали ум в его парении. И представляя себе блаженство, которое блюдется для нее, она как бы уже ощущает его. Спустя же немного и сродную себе плоть, с которою вместе подвизалась на земле, приняв опять от земли, от коей она была взята и которой была вверена – образом известным только совокупившему и разрешившему Богу – вместе с нею наследует славу небесную」. Также должны думать и о душах грешников, только с противной стороны; т.е. что они знают и предвидят мучение, их ожидающее. И хотя прежде последнего суда ни праведные, ни грешные не получают совершенного воздаяния за дела свои; но при всем том не все души находятся в одинаковом состоянии, и не в одно и то же место посылаются. Отселе явствует, что поскольку прежде последнего суда не может произойти таковое разделение без суда частного; то следовательно есть суд частный. Когда мы говорим, что Бог не спрашивает от нас отчета в жизни нашей; то сие должно разуметь в таком смысле, что отдадим отчет оный, не по примеру отчетов человеческих.'
    cn: '答曰：既然在末日审判之时，毋须向每一人个别追问其行止账目：因为上帝知晓一切；而且既然每个人在临终之时都明白自己的所作所为：那么每个人在死后也必将知晓其行为所对应的报偿。因为如果每个人都知晓其所行之事，那么上帝对他的判决也必是已知的，正如格里高利·神学家在致其兄弟凯撒里乌斯的讲道中所言：「我深信智者之言：任何良善且为上帝所喜悦的灵魂，当其脱离与自身结合的身体时，会立即预先感知并瞻望那等待着它的福祉（因为那曾带来晦暗之物已被洁净或被除去，我不知该如何称呼此一过程）；它将享受某种奇妙的愉悦，被提升，并怀着喜乐奔向其主，挣脱了此生，如同逃离了一座幽暗的监牢，卸下了曾束缚其心智高飞的罗网。它想象着那为它所预备的福乐，便仿佛已然感受到它。稍后，它将再次从尘土中，从那被托付并被取出的土地中，接纳回其亲近的肉体，——此种结合的方式，唯有那使之结合又使之分解的上帝知晓——并与这肉体一同承受天上的荣耀。」


      我们对于罪人之灵魂，也应当作如是观，只是方向相反；即是说，他们知晓并预见那等待他们的苦楚。虽然在末日审判之前，无论是义人还是罪人，都尚未获得对其行为的完全报偿；但尽管如此，并非所有的灵魂都处于同一状态，也并非被遣往同一处所。由此可见，既然在末日审判之前，若无私人审判，则不可能发生如此之区分；那么，私人审判必然存在。


      当我们说上帝不要求我们呈报我们生命的账目时；这应当理解为：我们呈报此账目，并非依循人类账目之惯例。'
- type: paragraph
  initial:
    ru: Вопрос 62.
    cn: 问题 62：
  text:
    ru: На одинаковой ли степени находятся души Святых по смерти?
    cn: 圣者的灵魂在逝世之后是否处于相同的阶位？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. поскольку души преселяются от мира сего не с одинаковою мерою благодати, то и по преселении от мира поставляются не на одной степени блаженства, как учит Христос:«в дому Отца Моего обители многи суть»(Ин. 14, 2). И в другом месте:«отпущаются греси ея мнози, яко возлюби много: а емуже мало оставляется, менше любит»(Лк. 7, 47). Подобно и Апостол говорит, что Бог«воздаст коемуждо по делом его»(Рим. 2, 6).'
    cn: 答曰：由于众灵离开此世时所领受的恩典并非等量，因此在离世之后，他们所居享的福乐品级亦非同一。正如基督所教导的：「在我父的家中，有许多住处。」（约翰福音 14:2）。又在另一处说：「她许多的罪都得了赦免，因为她爱得深；但那少得赦免的，爱得就少些。」（路加福音 7:47）。使徒亦相似地宣称，上帝「必照各人的行为报应各人。」（罗马书 2:6）。
- type: paragraph
  initial:
    ru: Вопрос 63.
    cn: 问题 63：
  text:
    ru: Как должно думать о людях, умирающих в гневе Божием?
    cn: 人若死在上帝的震怒中，当如何思想？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. После последнего суда они будут вечно мучиться, одни более, другие менее, как говорит о сем Писание:«раб ведевый волю господина своего, и не уготовав, ни сотворив по воли его, биен будет много: неведевый же, сотворив же достойная ранам, биен будет мало»(Лк. 12, 47–48).'
    cn: 答覆：在最后的审判之后，他们将永远受苦，一些人受的苦多，另一些人受的苦少，正如《圣经》对此所言：「仆人知道他主人的旨意，却不预备，也不照着他的旨意行，必多受责打；但那不知道的，却做了该受责打的事，必少受责打」（路加福音 12:47-48）。
- type: paragraph
  initial:
    ru: Вопрос 64.
    cn: 问题 64：
  text:
    ru: Между умирающими людьми находятся ли и такие, которые суть как бы средние между спасаемыми и погибающими?
    cn: 在那些濒逝的人们之中，是否存在着这样一类人：他们仿佛是介于得救者与沉沦者之间的中介？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Такового разряда нет людей. Но то несомненно, что многие из грешников освобождаются от уз ада не покаянием или исповедию, как говорит Писание:«во аде же кто исповестся Тебе?»(Пс. 6, 6); и в другом месте:«Не мертвии восхвалят Тя, Господи, ниже вси низходящии во ад»(Пс. 113, 25); но за благотворения людей, находящихся в живых, за молитвы воссылаемые о них Церковию, и особливо за Безкровную Жертву, которую Церковь ежедневно приносит вообще за всех живых и мертвых, так как и Христос умер за всех. Что таковые души не освобождаются сами собою, о сем говорит Феофилакт (в толковании на шестую главу Евангелия от Луки), изъясняя слова, сказанные Христом, что Он имеет власть на земли отпущать грехи: 「Смотри, – говорит, – на земле можем заглаждать грехи свои. Но после того, как отойдем от земли, уже не можем более сами собою посредством исповеди изгладить грехов своих; ибо дверь заключена бывает」. И, изъясняя слова:«связавше ему руце и нозе»(Мф. 22, 13), т.е. деятельные силы души, говорит: 「В настоящем веке можно что-нибудь сделать и исполнить; но в будущем связываются все деятельные силы души; и невозможно сделать ничего доброго в удовлетворение за грехи」. И в объяснении 25-й главы того же Евангелия: 「После отшествия от сей жизни не время каяться и делать」. Сии слова показывают, что душа после смерти не может освободиться или покаяться, и ничего произвести такого, что искупило бы ее от ада. Только Божественные Литургии, молитвы и милостыни, которые живыми приносятся за нее, весьма великую приносят ей пользу, и исхищают ее от уз ада.'
    cn: '答曰。并无此类人等。然而，毋庸置疑的是，许多罪人并非因着悔改或认罪而得以从地狱的捆绑中释放，正如《圣经》所言：「在阴间谁能称谢祢？」（《诗篇》6：6）；又在另一处说：「死人不能赞美上主，凡下到阴间的也都不能。」（《诗篇》113：25）；而是因着仍在世之人的善行，因着教会为他们所献上的祷告，特别是因着那无血的祭献——教会每日为一切活人与逝者普遍献上此祭，正如基督为众人而死。


      关于此类灵魂并非靠自身得以释放，提奥菲拉克托斯（在注释《路加福音》第六章时）对此有所阐述，他解释了基督所说的「祂在地上有赦罪的权柄」这句话：「看哪，」他说，「我们在地上时可以涂抹我们的罪愆。但当我们离开此地之后，就再也不能靠着自己，通过认罪来消除我们的罪恶了；因为那门已经关闭。」


      他又解释了「捆起他的手脚」（《马太福音》22：13）这句话，即灵魂的行动能力，他说道：「在今世，人可以有所作为并完成某些事；但在来世，灵魂一切的行动能力都被捆绑；不可能再做任何善事以赎罪。」在解释同一部《福音书》的第二十五章时，他又说：「离开此生之后，便不再是悔改和行动的时机了。」


      这些话表明，灵魂在死后既不能自我释放，也不能悔改，更不能产生任何能将它从地狱中赎回的事物。唯有神圣的礼仪、祷告和活人代为献上的慈惠，能为它带来极大的益处，并将它从地狱的捆绑中解救出来。'
- type: paragraph
  initial:
    ru: Вопрос 65.
    cn: 问题 65：
  text:
    ru: Что надобно думать о милостынях и благотворениях, которые делаются в пользу умерших?
    cn: 我们应当如何看待那些为已逝之人所做的施予与善行？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. О сем рассуждает тот же Феофилакт (в толковании на 12-ю главу, ст. 5 Евангелия от Луки), объясняя слова Христовы:«убойтеся имущаго власть по убиении воврещи в дебръ огненную». Он так пишет: 「Смотри, Христос не сказал: убойтесь того, кто по убиении ввергнет в геенну; но Который имеет власть ввергнуть. Ибо умирающие грешники не непременяемо ввергаются в геенну; но сие состоит во власти Божией, так, что Бог может и простить их, т.е. за приношение и подаяния, делаемые в пользу умерших. Они немало полезны и в тяжких грехах умершим. Итак, не необходимо по убиении Он ввергает в геенну; но имеет власть ввергнуть. Посему не престанем стараться, милостынями и молитвами нашими умилостивлять Того, Который имеет власть ввергнуть, но непременяемо употреблять власть сию, а может даровать и прощение」. Итак, на основании учения Священного Писания и толкования сего отца выводим такое заключение, что мы должны непременно молиться за умерших, приносить Безкровные Жертвы и подавать милостыни; ибо сами они не могут сего делать за самих себя.'
    cn: '回答。关于此事，同一位忒奥菲拉克特（在注释《路加福音》第十二章第五节时）也曾论述，他解释了基督的这些话：「当畏惧那在杀身之后，有权柄投于火坑之中的。」他如此写道：「看哪，基督没有说：『当畏惧那在杀身之后，会将人投入地狱的；』而是说『那有权柄投入的。』因为那些死去的罪人并非必然会被投入地狱；但这在于上帝的权柄，以至于上帝也可以赦免他们，即为了那些为死者所献上的奉献和施舍。这些对于犯有重罪而离世的人，也有不小的益处。因此，祂并非必然在杀身之后就将人投入地狱；而是有投入的权柄。故此，我们不当停止努力，要以我们的施舍和祷告来取悦那有权柄投入的人，他并非必然使用这权柄，而是或许会施予赦免。」


      因此，根据圣经的教诲以及这位教父的注释，我们得出这样的结论：我们必须为逝者祈祷，献上无血的祭献，并施予怜悯；因为他们自己无法为自己做这些事。'
- type: paragraph
  initial:
    ru: Вопрос 66.
    cn: 问题 66：
  text:
    ru: Что мы должны думать об огне чистилищном?
    cn: 吾人当如何看待炼狱之火？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Нигде в Писании не упоминается о нем, т.е. чтобы было временное какое наказание, очищающее души по смерти. За сие особенное мнение Церковь и осудилаОригенана Втором Константинопольском Соборе. Притом очевидно, что по смерти душа не может принять ни одного таинства Церковного. Если бы она могла что-нибудь сделать в удовлетворение за грехи свои, то могла бы иметь часть и в таинстве покаяния. Но поскольку сие противно православному учению, то Церковь правильно поступает, что приносит за умерших Безкровную Жертву, и воссылает к Богу молитвы об отпущении грехов их: сами же они не терпят никакого наказания, посредством которого бы очищались. Что касается до басен тех людей, которые говорят, что души, отшедшие от мира без раскаяния, наказываются на рожнах, в болотах и озерах, – Церковь никогда не принимала оных.'
    cn: '答覆：圣经中未曾提及此事，即：没有记载在人离世之后，会有某种暂时的、能洁净灵魂的惩罚。正因俄利根（Ориген）持有此独特观点，教会遂在第二次君士坦丁堡大公会议上定其罪。


      此外，显而易见的是，灵魂在人离世之后，便无法领受教会的任何一项圣事。若灵魂能够为自己的罪愆做任何补赎，那么它也能在忏悔圣事中占有一份。但因这与正教的教义相悖，故教会行事正确：为离世之人献上不流血的祭祀，并向上帝献上祷告，祈求赦免他们的罪愆；他们自身却不承受任何惩罚，以借此得洁净。


      至于那些人所说的寓言，声称灵魂若在未曾悔改的情况下离世，便会在尖刺、沼泽和湖泊中受罚——教会从未接纳这些说法。'
- type: paragraph
  initial:
    ru: Вопрос 67.
    cn: 问题 67：
  text:
    ru: Какое место назначено собственно для душ тех людей, кои умирают с благодатию Божиею?
    cn: 对于那些带着上帝的恩典离世的人们，为他们的灵魂指定了怎样的居所呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Души тех людей, которые отходят от мира сего с благодатию Божиею и с покаянием во грехах своих, имеют своим местом руки Божии. Ибо Священное Писание так говорит:«Праведных же души в руце Божией, и не прикоснется их мука»(Прем. 3, 1). Называется также место ихраемкак Христос Господь сказал на кресте к разбойнику:«аминь глаголю тебе, днесь со Мною будеши в раи»(Лк. 23, 43). Оно именуется илоном Авраамовым, как написано:«Бысть же умрети нищему и несену быти Ангелы на лоно Авраамле»(Лк. 16, 22), иЦарствием Небесным, по слову Господа:«Глаголю же вам, яко мнози от восток и запад приидут и возлягут со Авраамом и Исааком и Иаковом во Царствии Небеснем»(Мф. 8, 11). Посему каким бы кто именем из числа упомянутых нами ни назвал место сие, не погрешит: только бы знал, что души пребывают в благодати Божией в Царствии Небесном, и, как гласят Церковные песни, «на небеси».'
    cn: 答曰：那些帶著上帝的恩典与对罪孽的忏悔而离开此世的人之灵魂，其归处乃是上帝的双手之中。因圣经如此言说：「義人之靈在乎上帝之手，痛楚不得触及他們」（《智慧篇》 3:1）。此地亦被称为樂園，正如主基督在十字架上对那强盗所言：「我實言告汝，今日，汝將與我同在樂園矣」（《路加福音》 23:43）。此地又被称作亞伯拉罕的懷抱，如经上所载：「後此，窮人亡，天使遂將其抬至亞伯拉罕之懷抱」（《路加福音》 16:22），以及天國，依循主之言：「然我告汝，多有自東方與西方而來者，將與亞伯拉罕、以撒、雅各於天國中坐席」（《馬太福音》 8:11）。因此，无论人以吾等所提及之名号中的任何一个称呼此地，皆不为错：只要知晓那些灵魂居于上帝的恩典之中，处于天国之内，正如教会圣歌所颂扬的，是在「天上」。
- type: paragraph
  initial:
    ru: Вопрос 68.
    cn: 问题 68：
  text:
    ru: А те души, которые выходят из тела, пребывая во гневе Божием, где находятся?
    cn: 那么，那些在上帝之怒中离开身体的灵魂，它们在哪里呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Место сие различными называется именами. Во-первых, оно называетсяадом,в котором заключен низверженный с неба диавол, как говорит Пророк:«буду подобен Вышнему»(сказал диавол).«Ныне же во ад снидеши и во основания земли»(Ис. 14, 14–15). Во-вторых, называетсяогнем вечным;ибо Писание говорит:«идите отМене, проклятии, во огнь вечный, уготованный диаволу и аггелом его»(Мф. 25, 41). Также,тьмою кромешною. И непотребного«раба вверзите во тьму кромешнюю: ту будет плач и скрежет зубом»(Мф. 25, 30). Называется оно еще и другими именами, но все они выражают ту мысль, что место, в которое низходят души отшедших отсюда во гневе Божием и отверженных людей, есть место осуждения и гнева Божия. Должно каждому знать и то, что души праведных, хотя находятся на небесах, несмотря на то, до последнего суда не получают совершенной награды; равно и души осужденных не терпят совершенного наказания, но после последнего суда души вместе с телами получат решительно или венец славы, или наказание.'
    cn: '答。此地以不同的名号称呼。


      首先，它被称为阴府，被逐出天庭的魔鬼被禁锢于其中，正如先知所言（此处为魔鬼所说）：「我要与至高者同等。」「如今你却被摔到阴间，到地的深处」（以赛亚书 14:14-15）。


      其次，它被称为永火；因为圣经说：「你们这被咒诅的人，离开我，进入那为魔鬼和他的使者所预备的永火里去」（马太福音 25:41）。


      再者，它被称为极暗的黑暗。又将「这无用的仆人丢在外面的黑暗里；在那里必要哀哭切齿了」（马太福音 25:30）。


      它还以其他的名号称呼，但所有这些名号都表达了这样一个意念：那些在此世带着上帝的震怒而离世、被弃绝之人的灵魂所降下的地方，是一个遭受定罪和承受上帝震怒之地。


      每个人都应当知道，义人的灵魂虽然已在天上，但直到最后的审判，他们仍未获得完美的奖赏；同样地，被定罪的灵魂也未承受完全的惩罚，但唯有在最后的审判之后，灵魂与身体一同，才会明确地获得光荣的冠冕或遭受刑罚。'
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О восьмом члене Символа веры
    cn: 论《信经》之第八条
- type: paragraph
  initial:
    ru: Вопрос 69.
    cn: 问题 69：
  text:
    ru: Какой восьмой член веры?
    cn: 信纲之第八条为何？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ.«И в Духа Святаго, Господа, Животворящаго, Иже от Отца исходящаго, Иже со Отцем и Сыном спокланяема и сславима, глаголавшаго пророки»
    cn: 答： 「並信聖靈，祂是主，是賜生命者，由父所發，與父和子同受敬拜，同享榮耀，曾藉著先知說話。」
- type: paragraph
  initial:
    ru: Вопрос 70.
    cn: 问题 70：
  text:
    ru: Чему учит сей член веры?
    cn: 此信仰条款教授我们什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Трем истинам. Во-первых, что Дух Святый есть Бог, единосущный Отцу и Сыну, как явствует из слов Апостола, который говорит:«Разделения же дарований суть, а Тойжде Дух: и разделения служений суть, а Тойжде Господь... действуяй вся во всех»(1Кор. 12, 4–6). И в другом месте:«Благодать Господа нашего Иисуса Христа и любы Бога и Отца и общение Святаго Духа со всеми вами»(2Кор. 13, 13). Если в сих местах поставляется прежде иногда Дух Святый, иногда Сын, сему причина та, что три Лица единосущны и равночестны. Но не потому, чтобы или Сын имел существо, различное от Духа, или Дух от Сына. Нет, но поскольку, как мы сказали, Они единосущны и равночестны, и поскольку и Сын и Дух непосредственно и равно, вместе имеют начало от Отца; Сын рождением, а Дух исхождением[2]. Сие же самое и в Деяниях Апостольских показал Апостол Петр; он говорит Анании:«почто исполни сатана сердце твое солгати Духу Святому». И в заключение речи своей прибавляет:«не человеком солгал еси, но Богу»(Деян. 5, 3–4). Следовательно Дух Святый есть Бог.'
    cn: 回应。关于三项真理。首先，圣灵是上帝，与父和子同质，这从使徒的话语中可以清楚看到，他说道：「恩赐原有分别，圣灵却是一位。职事也有分别，主却是一位……运作一切在一切之中」（《哥林多前书》12:4-6）。在另一处经文：「愿主耶稣基督的恩惠、上帝的慈爱、圣灵的交通，常与你们众人同在」（《哥林多后书》13:13）。如果在这几处经文中，有时将圣灵置于首位，有时将圣子置于首位，其原因在于这三个位格是同质且同等的。但这并非意味着圣子拥有与圣灵不同的本体，或圣灵拥有与圣子不同的本体。绝非如此，而是因为，正如我们所言，祂们同质且同等，并且圣子和圣灵都直接且平等地，一同源自于父：圣子是藉由出生，而圣灵是藉由发源[2]。使徒彼得在《使徒行传》中也表明了这一点；他对亚拿尼亚说：「你为什么让撒但充满你的心，欺哄圣灵」。在谈话的结尾，他补充道：「你不是欺哄人，而是欺哄上帝」（《使徒行传》5:3-4）。因此，圣灵是上帝。
- type: paragraph
  initial:
    ru: Вопрос 71.
    cn: 问题 71：
  text:
    ru: Во-вторых, чему учит сей член?
    cn: 其次，此条款教导了什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Учит, что Дух Святый исходит от одного Отца, как источника и начала Божества. Сему научает Сам Спаситель словами:«егда же приидет Утешитель,егожеАз послю вам от Отца, Дух истины, Иже от Отца исходит»(Ин. 15, 26). Святый Афанасий в Символе своем сие учение так изъясняет: 「Дух Святый от Отца не создан, не сотворен, не рожден, но исходит. Бог и Отец (св. Афанасий в Свящ. Воп. 4) один есть виновник двух Лиц, и не рожден. Сын от одного Отца, как от причины рожден: Дух Святый от одного Отца как от причины исходит, а чрез Сына в мир посылается」. И Григорий Богослов (сл. 3 о Богословии) так говорит: 「Дух Святый от Отца исходящий: поколику от Него исходит, не есть тварь; поколику не рожден, не есть Сын: поколику есть средний между Нерожденным и Рожденным, есть Бог」. О сем подробнее сказано в первом члене. И так довольно для нас твердо содержать и веровать, чему научил нас Христос, чему верует Восточная Кафолическая и Православная Церковь, и что исповедала на Втором Вселенском Соборе: она утвердила Символ без прибавления «и от Сына»; а тех, которые прибавили слово «и от Сына», подвергла осуждению не только Восточная Православная и Кафолическая Церковь, но и Западная Римская. Доказательством сему служат две серебряные доски, из которых на одной начертан был СвященныйСимвол верына Греческом языке, а на другой – на Латинском, без прибавления слова: «и от Сына». Сии доски в 809 году по Рождестве Христове, как говорит Бароний, по повелению Папы Римского Льва III, повешены были во храме Св. Петра. Посему, кто твердо и непоколебимо пребывает в вере сей, тот несомненно может надеяться получить спасение, так как он нимало не отступает от общего мнения Церкви.'
    cn: 答：此教导圣灵由独一之父而出，乃是神性之源头与肇始。救主亲身以言语教导此理：「但当我差遣给你们、从父而来的那位保惠师，就是从父而出的真理之灵，祂来的时候」（约翰福音 15:26）。圣阿塔那修在其《信经》中如此阐释此教义：「圣灵非由父所造，非由父所成，非由父所生，乃是由父而出。上帝与父（圣阿塔那修，在《圣问》第四篇）乃是两圣位之独一肇始者，且未受生。圣子由独一之父而生，父为原因；圣灵由独一之父而出，父为原因，并藉圣子被差遣至世间。」圣格里高利神学家（《论神学》第三讲）亦云：「圣灵由父而出：因其由父而出，故非受造之物；因其未受生，故非圣子；因其居于未受生者与已受生者之间，故是上帝。」此理在第一条中已有详述。因此，我们当坚守并信奉基督所教导我们的，亦是东方大公正教会所信奉的，以及第二次大公会议所宣认的，这就足够了：教会确认《信经》时未添上「和子」一词；而那些增添「和子」一词者，不仅受到东方正教大公教会的谴责，亦受到西方罗马教会的谴责。其明证乃是两块银牌，其中一块以希腊文镌刻圣《信经》，另一块以拉丁文镌刻，皆未增添「和子」一词。据巴罗尼乌斯所载，此两块银牌于主降生后八零九年，奉罗马教宗利奥三世之命，悬挂于圣彼得堂内。因此，凡在此信仰中坚固不移者，无疑可望获得救恩，因其丝毫未偏离教会之共同见解。
- type: paragraph
  initial:
    ru: Вопрос 72.
    cn: 问题 72：
  text:
    ru: В-третьих, чему учит сей член?
    cn: 其三，此项教理教导了什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Учит, что Дух Святый есть Творец Священного Писания, как Ветхого, так и Нового, и что Он изглаголал оное чрез многих посредников. Следовательно, Писание как Ветхого, так и Нового Завета есть учение Святаго Духа. А посему должно верить, что все то, что ни постановили Святые Отцы, на всех Вселенских и Поместных Православных Соборах, где бы они не были составлены, происходит от Духа Святаго как Апостолы на Соборе своем сказали:«изволися бо Святому Духу и нам»(Деян. 15, 28). По примеру их и прочие Православные Соборы подобным заключением утвердили свои постановления.
    cn: '答：它教导我们，圣灵是圣经——无论是旧约还是新约——的创作者，祂借着许多中介者将圣经言说出来。因此，旧约和新约圣经都是圣灵的教导。


      所以，我们应当相信，凡是圣教父们在所有的普世和地方正教大公会议中所确立的一切规条，无论它们在何处组成，皆源自圣灵，正如使徒们在他们的会议上所说的：「因为圣灵和我们，都认为这样好」（使徒行传 15:28）。效法他们的榜样，其他的正教大公会议也以类似的结论来确立他们的规条。'
- type: paragraph
  initial:
    ru: Вопрос 73.
    cn: 问题 73：
  text:
    ru: Сколько даров Духа Святаго, и какие они?
    cn: 圣灵的恩赐有多少种，它们是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Даров семь. О них Писание говорит в Апокалипсисе:«и седмь свешников огненных горящих пред престолом, иже суть седмь духов Божиих»(Откр. 4, 5). Сии дары Духа были, или, лучше сказать, Сам Дух был во Христе обильнее и совершеннее, нежели во всяком другом человеке, как говорит Пророк:«и почиет на нем Дух Божий, дух премудрости и разума, дух совета и крепости, дух ведение и благочестия: исполнит Его дух страха Божия»(Ис. 11, 2–3). Сие подтверждает Евангелист Иоанн, говоря:«и Слово плоть быст и вселися в ны... исполн благодати и истины, и видехом славу Его, славу яко Единороднаго от Отца. И от исполнения Его мы еси прияхом и благодать возблагодать»(Ин. 1, 14, 18). Ибо во Христе был Дух, как единосущный Ему по Божеству, Который исполнил Его мудростию и благодатию. По словам:«Отроча же растяше и крепляшеся духом, исполнялся премудрости: и благодать Божия бе на Нем»(Лк. 2, 40). Все сие должно разуметь о человеческом естестве Христовом.'
    cn: 回答。恩賜有七。聖經在《啟示錄》中論及這些恩賜說：「又有七盞火燈在寶座前點著，這七燈就是上帝的七靈」（啟 4:5）。這些聖靈的恩賜，或者更確切地說，聖靈自己，在基督裡比在任何其他人身上都更為豐盛和完全，正如先知所說：「耶和華的靈必住在他身上，就是使他有智慧和聰明的靈，謀略和能力的靈，知識和敬畏耶和華的靈。他必以敬畏耶和華為樂」（賽 11:2-3）。傳福音者約翰證實了這一點，他說：「道成了肉身，住在我們中間……充滿了恩典與真理。我們也見過他的榮光，正是父獨生子的榮光。從他豐滿的恩典裡，我們都領受了，而且恩上加恩」（約 1:14, 18）。因為聖靈在基督裡，作為與基督在神性上同本質者，使他充滿了智慧與恩典。正如經文所言：「孩子漸漸長大，心靈強健，充滿智慧，又有上帝的恩典在他身上」（路 2:40）。所有這一切，都應當理解為是關於基督的人性而言。
- type: paragraph
  initial:
    ru: Вопрос 74.
    cn: 问题 74：
  text:
    ru: Какой первый дар Святаго Духа?
    cn: 聖靈的第一項恩賜是什麼？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Первый дар естьмудрость, именно мудрость, сходящая свыше, о которой говорит Апостол:«свыше премудрость, первее убо чиста есть, потом же мирна, кротка, благопокорлива, исполнъ милости и плодов благих, несуменна и нелицемерна»(Иак. 3, 17). Сей мудрости противоположна мудрость плотская по словам Апостола:«яко в простоте и чистоте Божией, (а) не в мудрости плоти, но благодатию Божиею жихом в мире»(2Кор. 1, 12), Против сей плотской и мирской мудрости тот же Апостол, заимствуя свидетельство из Ветхого Завета (Ис. 29:14, 33:18), говорит:«погублю премудрость премудрых, и разум разумных отвергу. Где премудр; где книжник; где совопросник века сего; не обуи ли Бог премудрость мира сего»(1Кор. 1, 19–20).
    cn: '答。第一个恩赐是智慧，正是那自上而来的智慧，使徒论及它时说道：「唯独从上头来的智慧，先是清洁，后是和平、温良、柔顺、满有怜悯和善果、没有偏见、没有假冒。」（雅各书 3:17）


      这智慧所对立的，便是肉体的智慧，正如使徒所言：「我们所行在世，不靠肉体的智慧，乃是靠着神的恩惠，向你们更是如此。」（哥林多后书 1:12）


      针对这肉体的、属世的智慧，同一位使徒，引述了旧约中的见证（以赛亚书 29:14，33:18），说道：「我要灭绝智慧人的智慧，废弃聪明人的聪明。智慧人在哪里？文士在哪里？这世上的辩士在哪里？神岂不是使这世上的智慧变成愚拙了吗？」（哥林多前书 1:19-20）'
- type: paragraph
  initial:
    ru: Вопрос 75.
    cn: 问题 75：
  text:
    ru: Какой второй дар Святаго Духа?
    cn: 圣灵的第二份恩赐是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Дарразумаили, разумения тайн и воли Божией. О нем так учит Писание:«и всяк мудрый умом, емуже дана есть премудрость и хитрость в них, разумети творити вся дела, яже ко Святыни надлежащая, по всем, елика заповеда Господь»(Исх. 36, 1). И о Данииле и бывших с ним отроках говорит:«даде им Бог смысл и мудрость во всяцей книжней премудрости: Даниил же разумен бысть во всяцем видении и сониих»(Дан. 1, 17). И в другом месте:«тогда отверзе им ум разумети Писания»(Лк. 24, 45). И Апостол:«да даст убо тебе Господь разум о всем»(2Тим. 2, 7). Разумению сему противоположно неразумие и неверие. Господь говорит:«о, несмысленная и косная сердцем, еже веровати о всех, яже глаголаша Пророцы!»(Лк. 24, 25). И в другом месте говорит Апостол:«Тако ли несмысленнии есте; наченше духом, ныне плотию скончаваете?»(Гал. 3,3).'
    cn: 回答。此乃理智之恩赐，即明了上帝奥秘与旨意之恩赐。圣经对此教导如下：「凡心中有智慧的人，就是那些赋有智慧与技巧的人，要明白并作成一切属乎圣所的工，照着上主所吩咐的一切」（出埃及记 36:1）。论及但以理和与他同在的少年人，经文说：「上帝赐给他们知识，又使他们在一切学问上和智慧上有聪明：但以理又明白各样的异象和梦兆」（但以理书 1:17）。在另一处又说：「于是开他们的心窍，使他们能明白圣经」（路加福音 24:45）。使徒亦言：「愿主在凡事上赐你悟性」（提摩太后书 2:7）。与此等悟性相对立的，是不明事理与不信。主说：「无知的人哪，并且心里迟钝，相信先知所说的一切话！」（路加福音 24:25）。使徒在别处又说：「你们是如此地无知吗？既已藉着圣灵入门，如今却想藉着肉体成全吗？」（加拉太书 3:3）。
- type: paragraph
  initial:
    ru: Вопрос 76.
    cn: 问题 76：
  text:
    ru: Какой третий дар. Святаго Духа?
    cn: 圣灵的第三项恩赐是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Третий дар Святаго Духа естьсовет, содействующий к прославлению Бога и спасению человеческой души и согласующийся с истиною. О нем Писание говорит:«не обинухся бо сказати вам всю волю Божию»(Деян. 20, 27). Ему противоположен совет нечестивых, о котором сказал Псалмопевец:«блажен муж, иже не иде на совет нечестивых»(Пс. 1, 1). И в другом месте:«Господь разоряет советы языков, отметает же мысли людей, и отметает советы князей»(Пс. 32, 10).
    cn: 答曰：聖靈第三項恩賜是策勉，此恩賜襄助人榮耀吾主天父，拯救人之靈魂，並與真理相合。論及此恩賜，經文有云：「因為　神的全部旨意，我已經毫無保留地告訴你們了。」[徒20:27] 與之相對的，是邪惡之輩的計謀。詠歌聖者論及此言：「那不從惡人計謀的，便為有福。」[詩1:1] 於另處又言：「上主破壞列國的計謀，廢棄萬民的思念，推翻王者的策劃。」[詩33:10]
- type: paragraph
  initial:
    ru: Вопрос 77.
    cn: 问题 77：
  text:
    ru: Какой четвертый дар Святаго Духа?
    cn: 第四项圣灵的恩赐是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ.Крепость, ибо сохраняя всю твердость и все мужество в вере, мы должны противостоять различным искушениям. О ней Писание говорит:«Бодрствуйте, стойте в вере, мужайтеся, утверждайтеся»(1Кор. 16, 13). И в другом месте:«Станите ибо препоясани чресла ваша истиною, и оболкшеся в броня правды, и обувше нозе в твердость Евангелия мира: над всеми же восприимше щит веры, в немже возможете вся стрелы лукаваго разжженныя угасити: и шлем спасения восприимите, и меч духовный, иже есть глагол Божий»(Еф. 6, 14–17). Крепости противоположенcтрах, о котором Псалмопевец сказал:«Тамо убояшася страха, идеже не бе страх»(Пс. 13, 5). Господь наш Иисус Христос запрещает нам иметь таковый страх, говоря:«не убойтеся от убивающих тело и потом не могущих лишше что сотворити»(Лк. 12, 4).'
    cn: 回答。是「坚韧」，因为我们必须在信仰中保持全部的刚强和勇气，以抵抗各种试探。关于它，圣经说：「你们要警醒，在信仰中站稳，要勇敢，要刚强。」（《哥林多前书》16章13节）在另一处又说：「所以你们要站稳，用真理当作带子束腰，穿上公义的护心镜，把平安福音的预备当作鞋子穿在脚上。此外，要拿起信仰的盾牌，用它你们就能熄灭那恶者一切燃烧的箭；要戴上救恩的头盔，并拿起圣灵的宝剑，就是上帝的道。」（《以弗所书》6章14–17节）与「坚韧」相对的是「恐惧」，对此，作诗者曾说：「他们在那里充满了恐惧，在没有恐惧的地方。」（《诗篇》13篇5节）我们的主耶稣基督禁止我们拥有这样的恐惧，祂说：「不要惧怕那些杀害身体，之后不能再作什么的人。」（《路加福音》12章4节）
- type: paragraph
  initial:
    ru: Вопрос 78.
    cn: 问题 78：
  text:
    ru: Какой пятый дар Святаго Духа?
    cn: 圣灵的第五项恩赐是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Пятый дар Святаго Духа естьведение. Священный Псалмопевец так изъясняет оное:«уже ли не обличит вразумляющий народы, научающий человека ведению?»(Пс. 93, 10). И другой Пророк говорит: и«дам вам пастыри по сердцу Моему, и упасут вас разумом»,или ведением (Иер. 3, 15). Сие ведение или познание должно быть устремлено к тому, чтобы уразуметь волю Божию и закон Божий. Ему противоположно неведение закона и воли Божией – о котором говорит Псалмопевец:«Пролей гнев Твой на языки не знающия Тебе, и на царствия, яже имене Твоего не призваша»(Пс. 78, 6).'
    cn: 答：第五项圣灵的恩赐是「明智」。圣洁的诗篇作者如此解释它：「那教训列国的，难道不惩罚人吗？那教导人知识的，难道自己没有知识吗？」（诗篇 93:10）。另一位先知说：「我也必将合我心意的牧者赐给你们，他们必以知识（或作「明智」）和智慧牧养你们」（耶利米书 3:15）。这「明智」或「知识」应当指向明白上帝的旨意和上帝的律法。与此对立的是对上帝律法和旨意的无知——诗篇作者论及此说：「愿你将你的忿怒倾倒在那不认识你的列国，和那未曾求告你名下的国度」（诗篇 78:6）。
- type: paragraph
  initial:
    ru: Вопрос 79.
    cn: 问题 79：
  text:
    ru: Какой шестой дар Святаго Духа?
    cn: 第六个圣灵的恩赐是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ.Благочестие. Оно вместе с истинною верою основывается на прилежной молитве и добрых делах. О нем так говорит Апостол:«благочестие на все полезно есть, обетование имеющее живота нынешняго и грядущаго»(1Тим. 4, 8). Посему правильно называются благочестивыми только те, которые, воссылая к Богу непрестанные молитвы, удаляются от всякого нечестия и греха. Здесь разумеется благочестие не наружное, какое имели фарисеи, но истинное и сердечное, чтоб иначе и о нем не сказал Господь:«людие сии усты своими и устнами чтут Мя: сердце же их далече отстоит отМене»(Мф. 15, 8). И еще:«фарисее слепый, очисти прежде внутреннее сткляницы и блюда, да будет и внешнее има чисто»(Мф. 23, 26).'
    cn: 答：虔敬。它与真实的信仰一同，根植于勤恳的祷告和良善的行为。使徒如此论及它：「虔敬在凡事上都有益处，带着今生和来生的应许。」（提摩太前书 4:8）因此，唯有那些向上帝献上不辍祷告，并远离一切不虔与罪愆的人，方可被恰当地称为虔敬之人。这里所指的虔敬，并非法利赛人所拥有的那种外表的虔敬，而是真实且发自内心的虔敬，以免主也论及它说：「这百姓用口和用嘴唇尊敬我，他们的心却远离我。」（马太福音 15:8）又说：「你这瞎眼的法利赛人，先洁净杯盘的里面，好使外面也洁净。」（马太福音 23:26）
- type: paragraph
  initial:
    ru: Вопрос 80.
    cn: 问题 80：
  text:
    ru: Какой седьмой дар Святаго Духа?
    cn: 圣灵的第七项恩赐是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ.Страх Божий. Он должен быть подобен тому страху, какой имеют дети к своим родителям, а не тому, какой имеют рабы к своим господам. О первом говорит Псалмопевец:«Бойтеся Господа, вси святии Его, яко несть лишения боящымся Его»Пс. 33, 10). О втором говорит Апостол:«Страха несть в любви, но совершенна любы вон изгоняет страх, яко страх муку имат: бояйся же не совершися в любви»(1Ин. 4, 18). Бояться Бога сим образом, т.е. из любви, повелевает Писание, когда говорит:«Боящиися Господа, восхвалите Его, все семя Иаковле, прослaвитe Его, да убоится же от Него все семя Израилево»(Пс. 21, 24). Кто имеет таковый страх к Господу, тот сохраняет заповеди Его, как сказано:«аще кто любит Мя, слово Мое соблюдет»(Ин. 14, 23).'
    cn: 答：对上帝的敬畏。这应当如同孩子对父母的敬畏，而不应如同奴仆对主人的恐惧。对于前者，圣咏的作者说：「你们敬畏上主的所有圣者，因为敬畏祂的人，一无所缺。」（《圣咏》三十三，10）。对于后者，宗徒说：「在爱内没有恐惧，因为圆满的爱驱逐恐惧，因为恐惧带有惩罚；那心怀恐惧的人，在爱内尚未圆满。」（《若望一书》四，18）。圣经命令我们以这种方式，即出于爱来敬畏上帝，如经上所言：「敬畏上主的人，当赞美祂；雅各伯的一切后裔，当荣耀祂；以色列的一切后裔，当敬畏祂。」（《圣咏》二十一，24）。怀有这样敬畏之心对待上主的人，必会谨守祂的诫命，正如经上所说：「人若爱我，必遵守我的话语。」（《若望福音》十四，23）。
- type: paragraph
  initial:
    ru: Вопрос 81.
    cn: 问题 81：
  text:
    ru: Сколько плодов Духа Святаго, и какие они?
    cn: 圣灵所结的果子有多少种，以及它们各是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Плодов Духа Святаго или знаков Божественной благодати девять, по исчислению Апостола Павла, который так говорит:«плод же духовный есть любы, радость, мир, долготерпение, благость, милосердие, вера, кротость, воздержание»(Гал. 5, 22–23). Но надобно верить, что и прочие добродетели должны именоваться плодами Святаго Духа, поскольку они от Него происходят, и при Его содействии человек исполняет оные. Посему Апостол Павел не говорит: для сих только нет закона, но:«на таковых»(ст. 23), ибо существуют и другие, подобные сим добродетели.'
    cn: 答：圣灵的果子或称神圣恩典的标志，共有九种，这是按照使徒保罗的列举而来的，他如此说道：「圣灵所结的果子，就是仁爱、喜乐、和平、忍耐、恩慈、良善、信实、温柔、节制。」（加拉太书 5:22-23）。然而，我们必须相信，其他的德行也应被称为圣灵的果子，因为它们皆源于圣灵，并在祂的襄助之下由人所成就。因此，使徒保罗并未说：「只对这些没有律法」，而是说：「对这样的人」（第23节），因为尚有其他与这些德行相似的美善。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О девятом члене Символа веры
    cn: 论信經之第九條
- type: paragraph
  initial:
    ru: Вопрос 82.
    cn: 问题 82：
  text:
    ru: Какой девятый член веры?
    cn: 我信圣灵，祂是主，并赋予生命，祂由父所发出。祂与父和子同受敬拜，同享荣耀。祂曾藉着先知发言。[1]
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ.«Во едину Святую, Соборную и Апостольскую Церковь»
    cn: 答：「我信唯一圣、公、使徒所传之教会。」
- type: paragraph
  initial:
    ru: Вопрос 83.
    cn: 问题 83：
  text:
    ru: Чему учит Святая Церковь в сем члене веры?
    cn: 在这信条的一项中，圣教会教导了什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Четырем истинам: во-первых, что Церковь есть единая, Святая, Кафолическая (Соборная, всеобщая) и Апостольская, как учит Апостол:«обручих бо вас единому мужу деву чисту представити Христови»(2Кор. 11, 2). Как Христос есть един, так и невеста Его едина, что явствует из четвертой главы Послания к Ефесеям, где сказано:«един Господь, едина вера, едино крещение, един Бог и Отец всех»(Еф. 4, 5–6).'
    cn: 答覆。關於四項真理：第一，教會是合一的、聖潔的、大公的（普世的、全體性的）和使徒性的，正如使徒所教導的：「我曾把你們許配給一個丈夫，要把你們如同貞潔的童女獻給基督」（《哥林多後書》11:2）。正如基督是獨一的，祂的新婦也是獨一的，這從《以弗所書》第四章中清楚可見，其中說道：「一主、一信、一洗、一神，就是眾人的父」（《以弗所書》4:5-6）。
- type: paragraph
  initial:
    ru: Вопрос 84.
    cn: 问题 84：
  text:
    ru: Во-вторых, какое в сем члене излагается учение?
    cn: 第二，在此条目中阐述了何种教义？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Во-вторых, сей член учит, что Кафолическая Церковь не заимствует своего имени от какого-нибудь известного места, сколь бы оно знаменито ни было. Ибо Церкви поместные суть Церкви частные, например: Ефесская, Филадельфийская, Лаодикийская, Антиохийская, Иерусалимская, Римская, Александрийская и пр. Но из сих частных Церквей та называется материю их, которая первоначально удостоилась присутствия Христова, и получила вечное спасение и отпущение грехов, и от которой проповедь Евангельская стала распространяться во все страны мира, как свидетельствует Писание:«тако подобаше пострадати Христу и воскреснути от мертвых в третий день, и проповедатися во имя Его покаянию и отпущению грехов во всех языцех, наченше от Иерусалима: вы же есте свидетелие сим»(Лк. 24, 46–48). И в другом месте:«будете Ми свидетелие во Иерусалиме же и во всей Иудеи и Самарии и даже до последних земли»(Деян. 1, 8). Сверх сего та Церковь может назваться первою, которая особенно пред всеми прочими Церквами просияла учением и благочестивыми нравами, пред которою Апостолы давали отчет в своих поступках, как свидетельствует Писание:«И егда взыде Петр во Иерусалим, препирахуся с ним иже от обрезания, глаголюще, яко к мужем обрезания не имущым вшел еси и ял еси с ними»(Деян. 11, 2–3). Петр отвечал им:«аз же кто бех могий возбранити Бога? Слышавше же сия умолкоша и славляху Бога, глаголюще: убо и языком Бог покаяние даде в живот»(Деян. 11, 17–18). И ниже:«Слышано же быст слово о них во ушию Церкве сущия во Иерусалиме, и послаша Варнаву преити даже до Антиохии»(Деян. 11, 22). И в другом месте:«учиниша взыти Павлу и Варнаве и неким другим от них ко Апостолам и старцем во Иерусалиме о вопрошении сем»(Деян. 15, 2).«Тогда изволися Апостолом и старцем со всею Церковию, избравше мужа от них, послати во Антиохию с Павлом и Варнавою, написавше сия: изволися бо Святому Духу и нам, ничтоже множае возложити вам тяготы, разве нуждных сих»(Деян. 15:22–23, 28). И еще в другом месте:«И якоже прохождаху грады, предаяше им хранити уставы сужденныя от Апостол и старец, иже во Иерусалиме»(Деян. 16, 4). Следовательно, Церковь Иерусалимская есть матерь всех Церквей и первая: ибо от неё началось распространение Евангелия во все концы земли (хотя впоследствии Императоры усвоили первенство древнему и новому Риму, по той причине, что там находился престол Императоров, по третьему правилу Второго Вселенского Константинопольского Собора) и она соделалась Кафолическою; поскольку от нее приняли веру и учение все народы.'
    cn: '回答。其二，此條信理教導我們：大公教會（即普世教會）之名並非取自任何一個知名的地點，無論該地如何顯赫。因爲地方教會乃是個別的教會，例如：以弗所教會、非拉鐵非教會、老底嘉教會、安提阿教會、耶路撒冷教會、羅馬教會、亞歷山大教會等等。然而，在這些個別的教會中，那首先蒙受基督親臨、領受永恆救恩與罪得赦免的教會，被稱爲她們的母親。福音的宣講就是從這教會開始，傳播到世上所有國度，正如聖經所見證：「基督必須受苦，第三日從死裏復活；並且人要奉祂的名傳講悔改與罪得赦免的福音，從耶路撒冷開始，傳遍萬國：你們就是這些事的見證人。」（路加福音24:46-48）在另一處經文則說：「你們要在耶路撒冷、在全猶太和撒瑪利亞，直到地極，作我的見證。」（使徒行傳1:8）


      此外，那尤其超越所有其他教會，以其教義和虔誠操行大放光芒的教會，可以被稱爲首位的教會。使徒們曾向她交代自己的行爲，正如聖經所見證：「及至彼得上了耶路撒冷，那些受割禮的人便與他爭辯，說：『你進入了未受割禮之人的家中，並與他們一同喫飯了。』」（使徒行傳11:2-3）彼得回答他們：「我既是誰，能攔阻上帝呢？他們聽見這話，便都默然不語，歸榮耀給上帝，說：『這樣看來，上帝也將悔改的心賜給了外邦人，叫他們可以得生命。』」（使徒行傳11:17-18）在下文又說：「關於他們的事傳到了在耶路撒冷的教會耳中，他們就差派巴拿巴前往，直到安提阿。」（使徒行傳11:22）在另一處經文則記載：「他們就指派保羅和巴拿巴以及他們中間的另外一些人，爲這爭論上耶路撒冷去見使徒和長老們。」（使徒行傳15:2）「於是使徒和長老們以及全教會都同意，從他們中間選出人來，差派他們與保羅和巴拿巴一同往安提阿去，並且寫信說：『因爲聖靈和我們都同意，不必再加重擔於你們，除了這些必需的事。』」（使徒行傳15:22-23, 28）又在另一處經文說：「他們經過各城時，就將耶路撒冷的使徒和長老們所判定的規條傳給他們遵守。」（使徒行傳16:4）


      因此，耶路撒冷教會是所有教會的母親，也是首位的教會：因爲福音的傳播就是從她開始，傳向地極（儘管後來皇帝們將首位權賦予了古老的羅馬和新的羅馬，因爲皇帝的寶座設在那裏，這乃是根據第二次君士坦丁堡大公會議的第三條法規），並且她已成爲大公的教會；因爲萬民都從她領受了信仰與教義。'
- type: paragraph
  initial:
    ru: Вопрос 85.
    cn: 问题 85：
  text:
    ru: В-третьих, какое в сем члене содержится учение?
    cn: 第三，在此项教义中包含着何等教诲？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Что нет другого основания Церкви, кроме единого Христа, по слову Апостола:«основания бо инаго никтоже может положити паче лежащаго, еже есть Иисус Христос»(1Кор. 3, 11). Хотя Апостолы и Пророки называются иногда основаниями веры и Церкви, как, например, Иоанн говорит, что великий град Иерусалим имеет стену, утвержденную на двенадцати основаниях, на коих были имена двенадцати Апостолов Агнца (Откр. 21, 14); и Павел говорит:«наздани бывше на основании Апостол и Пророк»(Еф. 2, 20). Впрочем, сие должно так разуметь, что Пророки и Апостолы не собственно и не первоначально суть основания веры; поскольку таковое основание есть один Христос: но относительно и второстепенно, поколику они ближайшим и непосредственным образом утверждались на спасительном учении Господа нашего Иисуса Христа и поколику первые начали распространять Веру Христову во всех концах вселенной. Ибо Христос основал Церковь Свою не на человеках, но на Самом Себе и на Божественном Своем учении. Кроме того, из сего члена мы научаемся, что один Христос есть глава Церкви, как учит Апостол:«зане муж глава есть жены, якоже и Христос глава Церкве, и Той есть Спаситель тела»(Еф. 5, 23). И в другом месте:«Той есть глава телу Церкве, Иже есть начаток, перворожден из мертвых, яко да будет во всех Той первенствуя»(Кол. 1, 18). Если же Архиереи, управляющие Церквами, и именуются главами оных, то сие должно принимать в таком смысле, что они суть местоблюстители Христовы, каждый в своей области, и главы частные, по словам Писания:«Внимайте убо себе и всему стаду, в немже вас Дух Святый постави Епископы, пасти Церковь Господа и Бога, юже стяжа Кровию Своею»(Деян. 20, 28). А Пастыреначальник есть Сам Иисус Христос, как говорит Петр:«и явльшуся Пастыреначалнику, приимете неувядаемый славы венец»(1Пет . 5, 4).'
    cn: 答曰：教会之基，除独一基督之外，别无他有，诚如使徒所言：「盖因无人能立别基，超乎已立之基，亦即耶稣基督也」（格前 3:11）。诚然，使徒与先知有时亦被称作信仰与教会之基础，譬如约翰所言，大城耶路撒冷之墙，立于十二根基之上，其上刻有羔羊十二使徒之名（启 21:14）；保罗亦云：「盖尔等乃被建于使徒与先知之基上」（弗 2:20）。然此须如此领悟：先知与使徒，并非真正且并非首要之信仰根基；盖因如此根基，唯有基督；而彼等乃是相对次要之基，以其最切近、最直接地立于我主耶稣基督之救世教诲之上，且以其最先开始在宇宙四极传播基督之信仰。盖因基督建立其教会，并非基于世人，而是基于祂自己与祂神圣之教诲。此外，吾辈亦从本条获悉，独一基督乃是教会之元首，正如使徒所教导：「盖因丈夫乃妻子之元首，正如基督乃教会之元首，祂亦是身体之救主」（弗 5:23）。于另一处又云：「祂乃是身体、即教会之元首；祂是始源，是首生者，出于死者之中，为使祂在万事万物中居首位」（西 1:18）。倘若治理教会之大祭司亦被称作其元首，则此须在以下意义上领受：彼等乃是基督之代职者，各在其领域之内，乃是局部之元首，正如经文所言：「尔等当谨慎自身，并顾及全群，圣灵已立尔等于其中作监督，牧养主与上帝之教会，此教会乃是祂以自己之血所购得者」（徒 20:28）。而牧者之首，乃是耶稣基督自己，正如伯多禄所言：「及至牧者之首显现，尔等必将领受永不衰残之荣耀冠冕」（伯前 5:4）。
- type: paragraph
  initial:
    ru: Вопрос 86.
    cn: 问题 86：
  text:
    ru: В-четвертых, какое в сем члене содержится учение?
    cn: 第四，在此条目中蕴含着何种教诲？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Член сей научает всякого Православного, что должно повиноваться Церкви, по учению Христову:«аще же и Церковь преслушает, буди тебе якоже язычник и мытарь»(Мф. 18, 17). Притом Церковь имеет такую власть, что может посредством Вселенских Соборов рассматривать Писания, судить Патриархов, Пап, Епископов; может подвергать их, смотря по важности вины, наказаниям и эпитимиям, предписанным правилами. Ибо она есть столп истины и основание по слову Апостола:«да увеси како подобает в дому Божии жити, яже есть Церковь Бога жива, столп и утверждение истины»(1Тим. 3, 15).
    cn: '回答。此段文字教导所有正教信徒，当顺服教会，正如基督所教导的：「若是他连教会也不听从，你就待他如同外邦人和税吏一般。」（马太福音 18:17）。


      此外，教会有这样的权柄，能够藉由普世大公会议来审查圣经，审判宗主教、教宗、主教。她可以根据罪行的轻重，对他们施以规范所定的惩罚和补赎（epitimia）。因为教会是真理的柱石与根基，正如宗徒所言：「叫你晓得在神的家中当如何行，这教会是永生神的教会，真理的柱石和根基。」（提摩太前书 3:15）。'
- type: paragraph
  initial:
    ru: Вопрос 87.
    cn: 问题 87：
  text:
    ru: Какие заповеди Церковные?
    cn: 教会的诫命有哪些？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Заповедей Церковных наиболее важных девять. Первая предписывает каждому молиться Богу с сокрушением и умилением сердца, и исполнять уставы Церкви во все Воскресные и Праздничные дни, т.е. слушать Утреню, Литургию, Вечерню и поучение. Ибо Писание говорит:«подобает всегда молитисяи не унывать»(Лк. 18, 1). И еще:«всякою молитвою и прошением молитесьна всяковремя духом, и стараясь о сем самомво всяцем терпении и молитве о всех Святых»(Еф. 6, 18). И в другом месте сей же Павел говорит:«непрестанно молитеся»(1Фес. 5, 17).
    cn: '答。教会的诫命中最要紧的有九条。


      第一条命定每一个人当以痛悔和柔和的心向上帝祈祷，并在所有的主日和庆节之日遵守教会的规制，即是说，听闻晨祷、事奉圣礼、晚祷和训示。因为圣经说：「应当常常祷告，不可灰心。」（路加福音 十八章一节）又说：「要用诸般的祷告和祈求，随时在圣神里祈求，并为此切切警醒，在诸般的忍耐中为众圣徒祈祷。」（以弗所书 六章十八节）在另一处，这位保罗又说：「不住地祷告。」（帖撒罗尼迦前书 五章十七节）'
- type: paragraph
  initial:
    ru: Вопрос 88.
    cn: 问题 88：
  text:
    ru: Какая вторая заповедь Церковная?
    cn: 第二诫教会的诫命是哪一条？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Вторая заповедь предписывает, чтобы Христианин ежегодно соблюдал четыре определенных поста: первый, пред праздником Рождества Христова, начинающийся с 15 ноября; второй, именуемый великою Четыредесятницею, установлению которой Сам Христос подал пример, как говорит Писание:«и постився дний четыредесят и нощий четыредесять, последи взалка»(Мф. 4, 2). Третий пост, Святых Апостолов, который Церковь начинает спустя неделю после праздника Пятидесятницы. Он называетсяАпостольским, потому что Апостолы в то время, когда посылаемы были на проповедь Евангелия, постились, как известно из Деяний их, где сказано:«тогда постившеся... и возложше руки на ня, отпустиша их»(Деян. 13, 3). Четвертый пост бывает пред праздником Успения Пресвятыя Богородицы и Приснодевы Марии. Он продолжается с 1 по 15 августа. Притом должно соблюдать пост в среды и пятки, но не в субботние и Воскресные дни, по 66 правилу Св. Апостолов, исключая Субботу Великую. Сверх сего Церковь заповедала нам пост 14 сентября, в праздник Воздвижения Креста; поскольку в сей день совершаем воспоминание страданий Господа нашего Иисуса Христа и читаем Евангелие страданий Его; также 29 августа, дабы почтить постом Усекновение главы Иоанна Предтечи. Кроме того, Церковь положила не поститься в некоторые определенные дни, как-то: со дня праздника Рождества Христова до Св. Богоявления, во всю Светлую Неделю, в неделю по Пятидесятнице, и в неделю о блудном сыне, именуемую также Предвозгласною и Сырною. Все сие обязан соблюдать всякий Православный Христианин.'
    cn: 答曰：第二条诫命规定，基督徒每年当守四项特定的斋戒：第一项是在基督圣诞节前的斋戒，从十一月十五日开始；第二项称为大斋期，是基督亲自树立榜样所确立的，正如圣经所言：「祂禁食了四十天四十夜，后来就饿了。」（太 4:2）第三项是圣使徒斋戒，教会于五旬节后一周开始。此斋戒之所以称为使徒斋，乃因使徒们在被差遣宣扬福音之时曾禁食，这可见于他们的《行传》：「于是禁食……按手在他们头上，就差他们去了。」（徒 13:3）第四项斋戒是在至圣上帝之母及永贞玛利亚的安息节前。它从八月一日持续到十五日。此外，在星期三和星期五也当守斋，但按照圣使徒第六十六条法规，星期六和主日则不必，唯独大周六除外。除此以外，教会还命我们于九月十四日，即举荣圣架节守斋；因在这一日我们记念我主耶稣基督的受难，并诵读祂受难的福音；八月二十九日也当守斋，以斋戒尊崇施洗者约翰被斩首之日。此外，教会也规定在某些特定日子不可禁食，例如：从基督圣诞节到圣显节，整个光明周，五旬节后的一周，以及浪子周，该周亦称为预告周和奶酪周。所有这些，每一位正教基督徒都有责任遵守。
- type: paragraph
  initial:
    ru: Вопрос 89.
    cn: 问题 89：
  text:
    ru: Что предписывает третья заповедь Церковная?
    cn: 教会的第三条诫命规定了什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Чтобы Духовным оказываемо было должное уважение, как служителям Божиим и посредникам, ходатайствующим за нас у Бога, особенно тем, кои исповедуют нас, как Отцы духовные, и чтобы мы советовались с ними о спасении нашем. О сей заповеди так говорит Писание:«Тако нас да непщует человек, яко слуг Христовых и строителей Таин Божиих»(1Кор. 4, 1). И в другом месте:«Молим же вы, братие, знайте труждающихся у вас и настоятелей ваших о Господе, и наказующих вы, и имейте их по преизлиха в любви за дело их»(1Фес. 5, 12–13). И в другом месте:«Не весте ли, яко делающии священная от святилища ядят; (и) служащий олтарю со олтарем делятся; Тако и Господь повеле проповедающым благовестие от благовестия жити»(1Кор. 9, 13–14). И еще:«прилежащии добре пресвитеры сугубыя чести да сподобляются: паче же труждающиися в слове и учении»(1Тим. 5, 17). Люди мирские не должны вмешиваться в дела духовные, по слову Апостола:«Братие,ащеи впадет человек в некое прегрешение, вы духовнии исправляйте таковаго духом кротости»(Гал. 6, 1).'
    cn: 答：为使神职人员作为上帝的仆人和中保，在上帝面前为我们代求，能得到应有的尊重，特别是那些如同属灵之父般向我们听取忏悔的神父，我们应当就我们的救赎之事与他们商议。关于这条诫命，圣经如此说：「人应当把我们看作是基督的仆人，是上帝奥秘事的管家。」（哥林多前书 4:1）。在另一处经文又说：「弟兄们，我们请求你们，要敬重那些在你们中间劳苦的人，就是在主里面治理你们、劝戒你们的人；又要因他们的工作，加倍地在爱中敬重他们。」（帖撒罗尼迦前书 5:12-13）。在另一处经文还说：「你们不知道，那些在圣殿里供职的，是靠圣殿的供献为生吗？那些侍奉祭坛的，是与祭坛一同分享供物的吗？照样，主也吩咐那些传福音的人，靠着福音为生。」（哥林多前书 9:13-14）。此外还有：「那些好好治理教会的长老，尤其是那些在讲道和教导上辛劳的，应当被视为配得双倍的敬重。」（提摩太前书 5:17）。世俗之人不应干预属灵之事，正如使徒所言：「弟兄们，即使有人不慎犯了某种过犯，你们属灵的人，也当以温柔的心灵去挽回他。」（加拉太书 6:1）。
- type: paragraph
  initial:
    ru: Вопрос 90.
    cn: 问题 90：
  text:
    ru: Что предписывает четвертая заповедь Церковная?
    cn: 教会的第四条诫命规定了什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Чтобы мы четыре раза в год исповедовали грехи свои пред священником, законно и православно рукоположенным; а те, кои преуспевают в благочестии и святой жизни, каждый месяц. Простолюдины же должны хотя один раз в год исповедоваться в грехах своих, именно, в Святую Четыредесятницу. Больные прежде всего должны стараться очистить исповедию свою совесть, и приобщиться Святым Тайнам, приняв наперед со всяким благоговением Св. Елеосвящение.
    cn: 答曰。吾等当于每年四次，在合法且按正教规矩领受圣职之神父前，告解自身之罪；至于那些于虔敬和圣洁生活中有所精进者，则当每月告解。而平民百姓，则当至少每年一次，告解自身之罪，特别是在神圣四旬期内。患病之人，首先应当努力通过告解来洁净其良心，并领受圣奥秘，在此之前，须以一切敬畏之心领受圣油膏。
- type: paragraph
  initial:
    ru: Вопрос 91.
    cn: 问题 91：
  text:
    ru: Что предписывает пятая заповедь Церковная?
    cn: 教会的第五条诫命规定了什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Чтобы неопытные в познании Священного Писания и наук не читали книг, написанных еретиками, не слушали богохульного их учения, не вступали в разговор, и не имели обращения с ними, по слову Пророка Псалмопевца:«Блажен муж, иже не иде на совет нечестивых и на пути грешных не ста»(Пс. 1, 1). И в другом месте заповедует Писание:«Еретика человека по первем и вторем наказании отрицайся»(Тит. 3, 10).
    cn: '答：为了使那些对圣经和学问缺乏认识的人们，不去阅读异端所撰写的书籍，不去听从他们亵渎神明的教导，不与他们展开交谈，也不与他们有任何往来，正如先知、诗篇作者所言：「那人有福了，不从恶人的计谋，不站罪人的道路」[1]。圣经在另一处亦教导说：「异端的人，警戒过一两次，就要拒绝他」[2]。


      \*


      [1] Пс. 1, 1

      [2] Тит. 3, 10'
- type: paragraph
  initial:
    ru: Вопрос 92.
    cn: 问题 92：
  text:
    ru: Что предписывает шестая заповедь Церковная?
    cn: 教會的第六條誡命規定了什麼？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Молиться Всеблагому Богу о всяком звании людей и, во-первых, за Духовных, как-то: за Святейшего Патриарха, за Митрополита, Епархиального Епископа, и за весь Причт; потом за Государя, Областного начальника, за весь Синклит и за все Правительство, за воинство, особливо же за тех, кои благодетельствуют Церквам, и пекутся о распространении веры Кафолической и Православной – и это на основании слов Апостола, который говорит:«Молю убо прежде всех творити молитвы, моления, прошения, благодарения за вся человеки, за Царя и за всех, иже во власти суть, да тихое и безмолвное житие поживем во всяцем благочестии и чистоте: сие бо добро и приятно пред Спасителем нашим Богом»(1Тим. 2, 1–3). Кроме сего, молиться и за усопших, которые скончались в вере Православной; также за еретиков и раскольников, чтобы они обратились к вере Православной прежде конца своей жизни.'
    cn: 答曰：当为所有身分之人，向全善之主祈祷，首要者乃为神职人员，如至圣宗主教、都主教、教区主教，以及全体圣职人员；其次为国家元首、区域长官、全体元老院成员与所有政府官员、军队，尤其要为那些襄助教会、致力于广传至公（Καθολικὴ）[1]与正统（Ὀρθόδοξος）信仰者祈祷——此乃基于宗徒之言，他说道：「所以我劝你，首先要为所有的人恳求、祷告、代求和感谢；为君王和所有有权位的人祷告，使我们可以敬虔、庄重地过平静安宁的生活。这是美好的，在我们的救主上帝面前是蒙悦纳的。」（提摩太前书 2:1-3）[2]除此之外，亦当为那些逝于正教信仰中的人祈祷；也为异端者和分裂者祈祷，愿他们在生命终结前归向正教信仰。
- type: paragraph
  initial:
    ru: Вопрос 93.
    cn: 问题 93：
  text:
    ru: Что предписывает седьмая заповедь Церковная?
    cn: 第七条教会诫命要求什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Посты и моления, назначаемые особо Митрополитом или Епископом в своей Епархии по какой-нибудь нужде, как-то: для отвращения праведного гнева Божия, угрожающего Его народу; для избавления или от язвы, или голода, или войны, или бездождия, или для исцеления больных, или утешения скорбящих – непременно соблюдать всем жителям той Епархии, как пишется в Деяниях Апостольских:«и убо Петра стрежаху в темнице: молитва же бе прилежна бываемая от Церкве к Богу о нем»(Деян. 12, 5).'
    cn: 答：主教或都主教在其教区内为某些特定需要而特别规定的斋戒和祷告，例如：为平息上帝降临其子民的公义怒火；为解救瘟疫、饥荒、战争或干旱；或为医治病人、安慰忧伤者——该教区所有居民都必须恪守。正如《宗徒行实》中所记载的：「彼得被看管在狱中，教会却为他殷勤地向上帝祷告。」（宗徒行实 12:5）
- type: paragraph
  initial:
    ru: Вопрос 94.
    cn: 问题 94：
  text:
    ru: Что предписывает восьмая заповедь Церковная?
    cn: 教会第八条诫命规定了什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Чтобы мирские люди не смели похищать имений и денег церковных и употреблять их на собственные нужды. Но духовные Предстоятели должны на имение церковное заготовлять утварь и все нужное для церкви; также питать и одевать служащих церкви, бедных и странных, по учению Писания, которое говорит:«от ученик же, по елику кто имеяше что, изволиша кийждо их на службу послати живущым во Иудеи братиям, еже и сотвориша, пославше ко старцем рукою Варнавлею и Савлею»(Деян. 11, 29–30). Не справедливо также или мирянам, или Архиереям, управляющим какой-нибудь церковию, присваивать себе деньги и другие движимые ее вещи, кои поступают в нее по завещанию или приносятся в дар, и обращать их в свою пользу, дабы сим не причинить насилия и крайнего оскорбления благочестивому чувству жертвователя.
    cn: 答。免得世俗之人胆敢劫掠教会的产业与金钱，并将其用于自己的私需。但灵性的众圣者们应当以教会的产业预备圣器以及一切教会所需之物；同样，也当供养并服事教会的役事者、贫穷者与寄居者，这乃是依据圣经的教诲，经上说：「于是门徒，按着各人的力量，定意送捐项去供给住在犹太的弟兄。他们就这样行，把捐项托巴拿巴和扫罗送到众长老手中。」（宗徒大事录 11:29-30）世俗之人，或是那些管理某一教会的主教们，将因遗嘱或捐献而归属教会的金钱及其他动产据为己有，并转作私用，这是不公义的，以免因此强暴并极度冒犯了奉献者虔诚的心意。
- type: paragraph
  initial:
    ru: Вопрос 95.
    cn: 问题 95：
  text:
    ru: Что предписывает девятая заповедь Церковная?
    cn: 第九条教会诫命规定了什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Чтобы браки не совершались во дни, запрещенные Церковию, также, чтобы Православные Христиане не присутствовали на непозволенных играх и зрелищах, и чтобы не следовали языческим обыкновениям, но, сколько возможно, воздерживались от них.
    cn: 答：是爲了避免婚事在教會禁止的日子舉行，也爲了使正教的基督徒不參與不被允許的遊玩與觀賞，並不再遵從異教的習俗，而是盡其所能地遠離這些。
- type: paragraph
  initial:
    ru: Вопрос 96.
    cn: 问题 96：
  text:
    ru: Почему говорим, что веруем в Церковь, которая есть творение, когда мы должны веровать в единого Бога?
    cn: 为何我们说，我们信仰教会，而教会乃受造之物，但我们理应仅信仰独一之神？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Потому что хотя Церковь и есть творение Божие, составленное из человеков, но она имеет главою Самого Христа, истинного Бога, и Духа Святаго, Который непрестанно научает ее и соделывает, как говорит Апостол, невестою Христовою,«не имущу скверны, или порока»(Еф. 5, 27);«Церковь Бога жива, столп и утверждение истины»(1Тим. 3, 15); и поскольку ее догматы и учения происходят не от человеков, но от Бога. Посему, когда говорим, что мы веруем в Церковь, разумеем, что веруем в Писания, Богом ей преданные, и Богодухновенные ее догматы. Ибо Писание говорит, что«от Святаго Духа просвещаемы глаголаша Святии Божии человецы»(2Пет. 1, 21). И Павел говорит:«приясте не аки слово человеческо, но, якоже есть воистинну, слово Божие»(1Фес. 2, 13). Сие самое побуждает нас веровать не только в Святое Евангелие, Церковью принятое, что заповедал Христос, сказав:«веруйте во Евангелие»(Мк. 1, 15), но и во все другие Писания и Соборные определения.
    cn: 答曰：这是因为，尽管教会乃是上帝的创造，由世人组成，但她拥有基督自己为元首，祂是真神，并有圣灵，祂不断地教导她，并使她成为基督的新妇——正如使徒所言——「没有污点或皱纹」[以弗所书 5:27]；「永生上帝的教会，真理的柱石和根基」[提摩太前书 3:15]；并且因为她的教义和教训并非源于世人，而是源于上帝。因此，当我们说我们相信教会时，我们指的是相信上帝传授给她的圣经，以及她受上帝启示的教义。因为圣经说，「是被圣灵感动，说出上帝的话来」[彼得后书 1:21]。保罗说：「你们领受了，不认为是人的话语，而是，诚如其真，上帝的话语」[帖撒罗尼迦前书 2:13]。正是这一点促使我们不仅要相信教会所接受的圣福音——这是基督所吩咐的，祂说：「你们要信福音」[马可福音 1:15]——也要相信所有其他的圣经和公会议的决定。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О десятом члене Символа веры
    cn: 论《信经》之第十条
- type: paragraph
  initial:
    ru: Вопрос 97.
    cn: 问题 97：
  text:
    ru: Какой десятый член веры?
    cn: 第十条信条是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ.«Исповедую едино Крещение во оставление грехов».
    cn: 答曰：「我认独一洗礼，为赦罪之用。」
- type: paragraph
  initial:
    ru: Вопрос 98.
    cn: 问题 98：
  text:
    ru: Чему учит сей член веры?
    cn: 此信仰条款教授我们什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. поскольку он упоминает о Крещении, первом Таинстве, то дает нам случай рассмотреть семь Таинств Церкви. Они суть следующие: Крещение, Миропомазание, Евхаристия, Покаяние, Священство, честный Брак и Елеосвящение. Сии семь Таинств, соответствуют семи дарам Духа Святаго. Ибо чрез сии Таинства Дух Святый изливает дары Свои и благодать на души тех, кои пользуются ими надлежащим образом. О сем предмете пространно рассуждает Патриарх Иеремия в книге, которую написал для обращения лютеран.'
    cn: 答：因其提及洗禮，此為首一奧秘，故此賜予吾人機會，得以思忖聖教之七聖奧。此七者為：洗禮、傅聖膏、聖體血、懺悔禮、聖職授任、尊貴婚配，以及傅聖油。此七聖奧秘，正與聖靈之七恩相符應。蓋因聖靈藉由諸奧秘，將其恩賜與聖祐傾注於善加領受奧秘者之靈魂。關於此題，宗主教耶雷米亞在其為勸化路德宗信眾所撰之書中，曾作詳盡闡述。
- type: paragraph
  initial:
    ru: Вопрос 99.
    cn: 问题 99：
  text:
    ru: Что есть Таинство?
    cn: 何谓奥秘？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Таинство есть Священное действие, которое под видимым каким-либо образом душе верующего сообщает невидимую благодать Божию, будучи установлено Господом нашим, чрез Которого всякий из верующих получает Божественную благодать.
    cn: 答。奥秘（圣事）乃是神圣之行动，借着某种可见的形式，将上帝（上帝）不可见的恩典传达予信徒的灵魂，此乃由我主所建立，藉此，每位信徒皆领受神圣的恩典。
- type: paragraph
  initial:
    ru: Вопрос 100.
    cn: 问题 100：
  text:
    ru: Сколько вещей требуется для Таинства?
    cn: 圣事需有多少事物？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Три: приличное вещество, как-то:водадля Крещения,хлебивинодля Евхаристии,елейи другие, сообразные с Таинством; во-вторых, Священник, законно рукоположенный, или Епископ; в-третьих, призывание Святаго Духа и известная форма слов, посредством которых Священник освящает Таинство силою Святаго Духа, изъявляя намерение освятить оное.'
    cn: 答曰：有三者。其一，是合宜的物质，例如为施洗所用的水，为圣体血事所用的饼与酒，为傅圣膏所用的圣油，以及其他与各件圣事相称合之物。其二，是依照律法被祝圣之神父，或主教。其三，是呼求圣神降临，并咏诵既定的经文，神父藉着圣神之德能祝圣圣事，并表露其祝圣圣事之意向。
- type: paragraph
  initial:
    ru: Вопрос 101.
    cn: 问题 101：
  text:
    ru: На какой конец установлены Таинства?
    cn: '圣奥古斯丁和教父们在评论主的这段话时： 「我没有来呼唤义人，而是呼唤罪人悔改」 [1]

