- type: paragraph
  initial:
    ru: Вопрос 13.
    cn: 问题 13：
  text:
    ru: Что содержит в себе сие прошение?
    cn: 此项祈求之中含蕴着什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Во-первых, сим просим Господа и Бога нашего, чтобы Он дал нам жизнь благочестивую, украшенную добродетелями и благими делами, дабы люди благочестивою жизнию нашею возбуждались к прославлению имени Божии, как сказано:«Тако да просветится свет ваш пред человеки, яко да видят ваша добрая дела и прославят Отца вашего, Иже на Небесех»(Мф. 5, 16). Во-вторых, сими словами просим не только того, чтобы наша жизнь была во славу Божию, но чтобы и все те, которые не веруют в истинного Бога, и не знают Его, обратились и познали Его, так чтобы и в них и чрез них славилось имя Божие. Сверх сего молим Господа нашего и Бога за тех, которые носят на себе титло истинного Христианства, но ведут жизнь худую и беспорядочную, чрез что хулится вера и Бог наш; о них так говорит Апостол:«имущии образ благочестия, силы же его отвергшиися»(2Тим. 3, 5). И в другом месте:«Имя бо Божие вами хулитсяво языцех»(Рим. 2, 24). В сей части молитвы мы молим за них, чтобы они обратились и оставили распутную жизнь, живя впредь благочестиво и воздержно, дабы таким образом имя Божие могло святиться. При сем надлежит знать, что имя Божие само в себе есть свято: но говорится, что оно святится в нас и чрез нас, когда мы освящаем самих себя благочестивою и добродетельною жизнию, во славу имени Божия.'
    cn: 答曰。首先，我们以此恳求主，我们的上帝，愿祂赐予我们敬虔的生命，以美德与善行作装饰，好叫世人因我们敬虔的生活而受感，颂赞上帝的圣名，如经上所言：「你们的光当如此照耀在人前，叫他们看见你们的善行，便将荣耀归于你们在天上的父」（马太福音 5:16）。其次，我们以这些话语所求的，不仅是我们的生命能荣耀上帝，也愿所有不信真神、不认识祂的人，都能悔改并认识祂，好使上帝的圣名也能在他们之中、并藉着他们而得荣耀。除此之外，我们为那些身负真基督徒之名，却过着邪恶且不规矩生活的人，向主、我们的上帝祷告。因着这些人，信仰和我们的上帝受了亵渎。使徒论到他们如此说：「有敬虔的外貌，却弃绝了敬虔的实意」（提摩太后书 3:5）。在另一处又说：「上帝的圣名因你们在列邦中受了亵渎」（罗马书 2:24）。在这部分祷告中，我们为他们祈求，愿他们悔改，弃绝那放荡的生活，从今往后过着敬虔且节制的生活，好叫上帝的圣名能因此得以成圣。同时须知，上帝的圣名本身就是圣洁的：但我们说它在我们之中并藉着我们而得以成圣，乃是我们以敬虔且充满美德的生活来圣化自己，以荣耀上帝的圣名。
