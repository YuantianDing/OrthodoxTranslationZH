    cn: ''
  text:
    ru: 'Однажды он во всю ночь размышлял о вере и колебался различными мыслями; ибо и тогда были люди, искажавшие Православное учение, и правдоподобными доказательствами производившие часто и на самых благомыслящих сомнение в истине. Во время сей ночи, когда он бодрствовал и заботливо размышлял о истинной вере, явился ему некто в человеческом образе, по виду старец, в величественном одеянии, обнаруживавший в себе великую добродетель и благородством лица и всем видом своим. Устрашенный видением Святой Григорий встает с одра и просит сказать: кто он, и для чего пришел? Но когда сей кротким голосом успокоил возмущенный дух его, сказав, что он явился ему, по повелению Божию, разрешить его недоумения и открыть истинно Православную веру; тогда он, ободрившись сими словами, смотрел на него с радостию и восхищением. Потом старец простер руку и указывал ему, как бы перстами, на являющийся со стороны предмет. Святой Григорий, по указанию руки, обратил взор, и увидел другое противоположное старцу явление – в образе жены, который превосходил всякий человеческий образ. Снова устрашившись, он опустил глаза вниз, изумлялся видению и не имел силы смотреть на оное. Чудо же видения состояло наипаче в том, что в глубокую ночь озарял и явившихся и его такой свет, как бы возжен был самый ясный светильник.'
    cn: 他曾有一整夜都在思索信仰，思绪纷乱不定；因为即便在当时，也有人曲解正教教义，并以貌似可信的论证，常常让最是心存良善的人也对真理产生怀疑。就在这一夜，当他清醒着，忧心忡忡地思索着真正的信仰时，有一个人以人形显现于他。这人看上去年迈，衣着华美庄严，容貌高贵，举止非凡，展现出极大的美德。圣格里高利被这异象所惊吓，从卧榻上起身，请求对方告知他是谁，以及为何而来？然而，当此人以温柔的声音平静了他那不安的灵魂，说他是奉上帝之命显现于他，来解答他的困惑并启示真正的正教信仰时，他便因这些话而振奋起来，带着喜悦和敬畏注视着他。随后，这位长者伸出手，仿佛用手指着从侧面显现的某物。圣格里高利顺着他手的指向望去，看到了另一个与长者相对的异象——那是一个妇人的形象，其美超越了一切人间的容貌。他再次感到惊恐，垂下眼睛，惊叹于这异象，没有力量再直视它。而这异象的奇妙之处，尤其在于，在这深夜之中，显现者和圣人自身都被光芒照耀，那光芒仿佛是最明亮的灯火被点燃了一般。
- type: paragraph
