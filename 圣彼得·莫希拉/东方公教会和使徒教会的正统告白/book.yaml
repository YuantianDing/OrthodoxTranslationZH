    ru: О третьем члене Символа веры
    cn: 论信经之第三条
- type: paragraph
  initial:
    ru: Вопрос 37.
    cn: 问题 37：
  text:
    ru: Какой третий член веры?
    cn: 信綱之第三條是甚麼？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ.«Нас ради человек и нашего ради спасения сшедшаго с небес и воплотившагося от Духа Свята и Марии Девы, и вочеловечшася».
    cn: 答：「祂为了我们人类，为了我们的救赎，从天降下，藉圣灵与童贞女马利亚之功而道成肉身，成为人。」
- type: paragraph
  initial:
    ru: Вопрос 38.
    cn: 问题 38：
  text:
    ru: Чему учит сей член веры?
    cn: 此信仰条款教授我们什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Четырем истинам. Во-первых, что Сын Божий для спасения нашего сшел с небес, по обещанию Своему, во чрево Пречистой Девы Марии, как Сам о Себе говорит:«никтоже взыде на небо, токмо сшедый с небесе Сын человеческий»(Ин. 3, 13). Сшел с небеси, не переменив, впрочем, места: поскольку как Бог, Он везде находится и все наполняет. Но так благоугодно было величию Его – смирить Себя, приняв человеческое естество. Во-вторых, сей член учит, что Господь наш Иисус Христос принял человеческое естество – истинное, а не мнимое, или призрачное. Тело Его зачалось во чреве Блаженнейшей Девы в то время, когда Она в ответ Ангелу сказала:«се, Раба Господня: буди Мне по глаголу Твоему»(Лк. 1, 38). Тогда Он вдруг сделался совершенным человеком, со всеми членами человеческими и разумною душою, соединившеюся с Божеством (Дамаскин. Богосл. 3, 1): и в одном и том же Лице стал истинный Бог и истинный человек. Так же и непорочная Дева соделалась Богородицею, как сказала к Ней Елисавета:«и откуду мне сие, да приидет Мати Господа моего ко мне»(Лк. 1, 43). Сверх сего нужно и то знать, что во Иисусе Христе ни Божественное естество не изменилось в человеческое, ни человеческое в Божественное естество, но то и другое пребыло совершенным в едином Лице, со всеми своими свойствами, кроме греха, относящегося к естеству человеческому.'
    cn: 答。关于四项真理。首先，上帝之子为拯救我们，按照祂的应许，从天上降临到至洁童贞马利亚的腹中，正如祂自己论及自己所言：「除了从天降下仍旧在天的人子，没有人升过天」（约翰福音 3:13）。祂从天降下，然而并未改变祂的所在：因为作为上帝，祂无所不在，充满万有。但祂的威严乐意如此——谦卑自己，取了人性。其次，这一条教导我们，我们的主耶稣基督所取的人性是真实的，而非虚假或幻影。祂的身体是在至福童贞女的腹中成孕的，当时她回应天使说：「看哪，我是主的使女，情愿照你的话成就在我身上」（路加福音 1:38）。那时，祂即刻成为一个完全的人，拥有人的一切肢体和有理性的灵魂，与神性结合（大马士革的约翰，《神学》，3:1）：在同一个位格中，祂成为真神与真人。同样，那无玷的童贞女也成为了上帝之母，正如伊利沙白对她所说：「我主的母亲到我这里来，这是从哪里得来的呢？」（路加福音 1:43）。此外，也必须知道，在耶稣基督里，神性既没有变成人性，人性也没有变成神性，而是两者都在这同一位格中保持完全，拥有各自所有的属性，只是人性中不含罪恶。
- type: paragraph
  initial:
    ru: Вопрос 39.
    cn: 问题 39：
  text:
    ru: В-третьих, чему учит сей член веры?
    cn: 第三，此项信条教导了什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Что воплощение Христово совершилось содействием Святаго Духа, так что Святая Дева, как была Девою прежде зачатия (Ис. 7, 14), так и в зачатии, и после зачатия, и в самом рождении пребыла Девою. Ибо Иисус Христос родился от Нее, сохранив невредимою печать Ее девства; а потому Она и после рождения пребывает Девою в безконечные веки.
    cn: 答：基督的道成肉身乃是藉着圣灵的协助而成就的，因此，圣童贞女在受孕之先是童贞女（以赛亚书 7:14），在受孕之中、在受孕之后，以及在诞生之时，也一直保持着童贞。因为耶稣基督由她所生，却完整无损地保守了她童贞的印记；因此，她在诞育之后，直到永无穷尽的世代，仍旧是童贞女。
- type: paragraph
  initial:
    ru: Вопрос 40.
    cn: 问题 40：
  text:
    ru: Что еще содержится в сем члене?
    cn: 在这个教义条目中还包含着什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Учение касательно Пречистой Девы Богородицы Марии. поскольку Она удостоилась быть посредницею в таком таинстве; то все православные обязаны должным образом прославлять Ее и чтить, как Матерь Господа нашего Иисуса Христа, или, лучше сказать, как Богородицу. Посему Церковь, из слов Архангела и Святыя Елисаветы, присовокупив к ним несколько и своих слов, составила Ей такое приветствие:«Богородице Дево, радуйся, Благодатная Марие, Господь с Тобою; благословена Ты в женах и благословен плод чрева Твоего, яко Спаса родила еси душ наших».
    cn: '回答。关于至洁童贞圣母马利亚的教义。因为她被拣选成为如此奥秘事的中保；所以所有正教信徒都有义务以合适的方式来荣耀她并尊敬她，将她视为我们主耶稣基督的母亲，或更确切地说，视为上帝之母（即「诞神女」）。因此，教会根据天使长和圣伊丽莎白的话语，并加入了一些教会自身的言语，为她谱写了如下的赞颂：


      「诞神女，童贞女，欢欣吧，蒙受恩宠的马利亚，主与你同在；你在妇女中是蒙福的，你腹中的果实也是蒙福的，因为你诞下了我们灵魂的救主。」'
- type: paragraph
  initial:
    ru: Вопрос 41.
    cn: 问题 41：
  text:
    ru: Что мы должны думать о сем приветствии?
    cn: 关于此番问候，我们当如何思忖？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Во-первых, должны верить, что сие приветствие имеет свое начало и происхождение от Самого Бога, а Архангелом принесено на землю к человекам. Ибо Архангел не дерзнул бы изречь оное, если бы Бог не повелел. Равным образом и Святая Елисавета сказанные ею слова изрекла по внушению Святаго Духа, что показывает Евангелист:«и исполнися Духа Свята Елисавет, и возопи гласом велиим, и рече: благословенна Ты в женах, и благословен плод чрева Твоего»(Лк. 1, 41–42). Так же и слова, которые присовокупила Церковь, происходят от Духа Святаго. Та же Церковь властию своею повелела весьма часто повторять сие приветствие во время молитвы в честь Святыя Девы.'
    cn: 答覆。首先，我們必須相信，這句「問安」源於、且發端於上帝本身，並由總領天使帶到地上，傳予世人。因為，若非上帝的命令，總領天使絕不敢宣說此言。同樣地，聖伊利莎白所說出的話語，也是藉著聖靈的默示而說出，正如福音書作者所示：「伊利莎白即被聖靈充滿，就高聲喊著說：妳在婦女中是有福的！妳腹中的胎兒也是有福的！」（路加福音 1:41–42）。同樣，教會所增添的話語，亦源自聖靈。這同一位教會以其權柄，命令人們在向聖童貞女獻上敬意的禱告中，時常重複這個「問安」。
- type: paragraph
  initial:
    ru: Вопрос 42.
    cn: 问题 42：
  text:
    ru: Какое учение содержится в сем приветствии?
    cn: 在这问安中蕴含着何等教诲？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. В сем приветствии воспоминается воплощение Сына Божия и Его благодеяния, чрез оное нам дарованные. В нем содержится еще то учение (Дамаск. Богосл. III, гл. 1–2), что безначальное Слово Божие, сшедшее с небеси, не принесло с Собою плоти, но приняло оную во чреве Пресвятой Девы от чистейших Ея кровей, при содействии Святаго Духа, и родилось от Нея, как от истинной Матери Своей. Сему должны мы твердо и несомненно верить. А тех, которые говорят, что Спаситель снизшел с неба с плотию и прошел с оною чрез Святую Деву, как чрез канал, Церковь признала еретиками и осудила (Кир. Иерус. огл. 13). Кроме того, сие приветствие научает нас, чтобы мы именовали Святую Деву Богородицею, по человеческому естеству Иисуса Христа; и что от Нея родился Христос, совершенный Бог и совершенный человек. Так же в сем приветствии, и именно в слове:Благодатная, коим называется Дева, и такое заключается учение, что Она причастна Божией благодати гораздо более, нежели какая-нибудь другая тварь; ибо Она есть Матерь Божия. Посему Церковь превозносит Ее выше Херувимов и Серафимов, и ныне Она превосходит все сонмы Ангелов, стояодеснуюСына Своего во всякой чести и славе, как говорит Псалмопевец:«предста ЦарицаодеснуюТебе, в ризах позлащенных одеяна преиспещрена»(Пс. 44, 10). Сие приветствие каждый из православных христиан должен читать с благоговением, моля Деву о ходатайстве: ибо молитва Матери много споспешествует к умилостивлению Сына. Кто желает принести Ей усердное моление, пусть читает Акафист (песнь неседальную, т.е. при чтении который стояли, а не сидели), молитвы и прочие песни церковные, в честь Ее составленные.'
    cn: '回答：在这句问安之中，我们忆念了上帝之子的道成肉身，以及祂藉此所赐予我们的恩惠。其中还包含了这样的教义（大马士革的约安，《正信的精确阐述》第三卷，第一至二章）：那无始的上帝圣言，自天降下，并未携带肉身而来，而是在至圣童贞女的腹中，藉由圣灵的协助，从她至洁的血液中取得了肉身，并由她所生，她确实是祂的母亲。我们必须坚定且毫不疑惑地相信这一点。至于那些声称救主带着肉身自天而降，并穿过圣童贞女，如同穿过一条水道的人，教会已将他们定为异端并予以谴责（耶路撒冷的基里尔，《慕道讲论》第十三章）。


      此外，这句问安教导我们，要因着耶稣基督的人性，称呼圣童贞女为「上帝之母」；并教导我们，由她所生的基督，是圆满的上帝，也是圆满的人。同样，在这句问安中，尤其是在「蒙恩的」这个称呼童贞女的词语里，还蕴含着这样的教义：她领受上帝恩典的程度，远超过任何其他的受造物；因为她是上帝的母亲。因此，教会尊崇她，将她置于基路宾和撒拉弗之上，如今她在一切的尊荣和荣耀中，立于她圣子右侧，超越了众天使的品级，正如圣咏作者所言：「王后佩带俄斐金饰，站立在你右边，身穿绣金的华服」（圣咏 44:10）。每一位正教基督徒都应怀着敬畏之心诵读这句问安，祈求童贞女的代祷：因为母亲的祈祷，对平息圣子的义怒大有助益。凡渴望向她献上虔诚祈祷的人，可诵读《赞美颂》（一种不坐着唱的赞歌，即在诵读时须站立，不可坐下），以及教会为尊崇她而撰写的祈祷文和其它圣歌。'
