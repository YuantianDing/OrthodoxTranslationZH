- type: paragraph
  initial:
    ru: Вопрос33.
    cn: 问题33：
  text:
    ru: Чему учит сие блаженство?
    cn: 此福分教导我们什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Блаженство сие, во-первых, учит, что блаженны те православные люди, которые во все время своей жизни скорбят сердцем, и плачут о соделанных ими грехах, коими они оскорбили Бога и ближнего своего, по словам Пророка, который говорит:«приидут сынове Израилевы, тии и сынове Иудины вкупе ходяще и плачуще пойдут и Господа Бога своего взыщут»(Иер. 50, 4). В сем блаженстве нимало не участвуют те люди, которые плачут, быв принуждены к тому несчастиями мирскими и земными, как-то: осужденные преступники, когда они плачут не о грехах своих, но от чрезвычайного страха наказаний, которые должны понести за свои злодеяния, или те, кои оплакивают что-либо тленное и преходящее, и сим подобные. Во-вторых, блаженство сие учит, что блаженны те люди, которые сокрушением и слезами, проливаемыми о грехах ближних своих, стараются умилостивить и примирить Бога, умоляя Его, чтобы Он даровал им покаяние, т.е. чтобы еретиков обратил к Церкви, чтобы живущих беззаконно обратил на правый путь жизни. В-третьих, сие блаженство научает, что блаженны те, которые терпят притеснения от великих и сильных мира; например, которые неправедно и безвинно лишаются своих имуществ. Находясь в таком состоянии, они не должны помышлять об отмщении, но с горестью сердца и плачем, воссылая молитвы, должны просить заступления у Бога, возлагая всю надежду свою и упование на Его милосердие, от Которого и получают утешение, что делает их истинно православными и причастниками Божественной благодати. Еще в сем блаженстве участвуют те, которые претерпевают гонения за Православную Веру и за Святую Церковь, каковы суть все Мученики и им подобные.'
    cn: '回答。这福乐，首先教导我们，那些在他们一生中，心中为自己所犯的罪孽而忧伤、哭泣的正教徒们是有福的，因着这些罪，他们冒犯了上帝和他们的近人，正如先知所言：「以色列人，和犹大人，必一同前往，随走随哭，寻求上主他们的上帝。」（耶利米书 50:4）


      那些因世俗和地上的不幸所迫而哭泣的人，与此福乐毫无关联。例如，那些被判刑的罪犯，如果他们的哭泣不是为了自己的罪孽，而是出于对将因其恶行而遭受惩罚的极度恐惧；或者那些为朽坏和转瞬即逝的事物而哀哭的人，以及与此相似的人。


      其次，这福乐教导我们，那些藉着为近人罪孽而倾注的痛悔和眼泪，努力去安抚和和解上帝的人是有福的，他们恳求上帝赐予他们悔改，即把异端者引向教会，把生活不法的人引向正直的生活道路。


      第三，这福乐教导我们，那些忍受来自世间伟大和权势之人压迫的人是有福的；例如，那些被不公正和无辜地剥夺了财产的人。处于这种境况时，他们不应该思念报复，而应以心头的悲伤和眼泪，献上祷告，祈求上帝的庇佑，将他们所有的希望和信靠都寄托在祂的慈悲之上，并从祂那里获得安慰，这使他们成为真正的正教徒，并得享神圣恩典的参与者。


      此外，那些为正教信仰和圣教会忍受逼迫的人，例如所有的殉道者以及与他们相似的人，也分享这福乐。'
