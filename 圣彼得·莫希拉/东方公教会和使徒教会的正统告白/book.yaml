    cn: 答。祂教导，那行仁慈与博爱之举的人们是有福的。
- type: paragraph
  initial:
    ru: Вопрос 40.
    cn: 问题 40：
  text:
    ru: Какие дела милосердия?
    cn: 怜悯之工有哪些？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Дела милосердия двоякого рода: одни из них относятся к телу, другие к душе (Феофилакт на 25-ю гл. Мф.).'
    cn: 答：慈善之工有二种：一种关乎身体，另一种关乎灵魂（摘自格奥尔基・扎顿斯基对《马太福音》第二十五章之释经）。
- type: paragraph
  initial:
    ru: Вопрос 41.
    cn: 问题 41：
  text:
    ru: Сколько дел человеколюбия, относящихся к телу?
    cn: 关于肉身方面的人道之举（慈善行为），其数量几何？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Семь. Первое – дать алчущему пищу, как сказал Христос:«взалкахся бо, и дасте Ми ясти»(Мф. 25, 35), т.е. бедным и немощным, которые не могут пропитать себя собственными трудами. Таковую милостыню должно уделять из тех благ, которые приобретены честным образом, собственным и праведным трудом, по словам Писания:«Чти Господа от праведных твоих трудов и начатки давай Ему от твоих плодов правды»(Притч. 3,9). Притом должно подавать милостыню не только тем бедным, которые в большом множестве открыто просят, или которые находятся в богадельнях; но также и тем, которые по своей стыдливости не могут просить милостыни. Впрочем, надобно остерегаться, чтобы дело милосердия не сделалось известно другим людям, и не заслужило похвалу и одобрение, как Христос говорит:«Егда убо твориши милостыню, не воструби пред собою, якоже лицемери творят в сонмищих и в стогнах, яко да прославятся от человек. Аминь глаголю вам, восприемлют мзду свою»(Мф. 6, 2).
    cn: 答：共七件。第一件，是给饥饿的人食物，正如基督所言：「因为我饿了，你们就给我吃。」（《马太福音》25:35）[1] 此处所指，乃是那些无法靠自己劳作来维持生计的贫困和体弱之人。这类的施舍，应当从你以诚实、公义的劳作所获之财物中拨出，正如圣经所说：「你要以你的正直的劳作尊荣上主，并以你公义的果实献上初熟之物。」（《箴言》3:9）[2] 此外，你不仅要施舍给那些公开乞讨的众多穷人，或是在救济院中的人；也要施舍给那些因羞耻之心而不便乞讨的人。然而，务必谨慎，不要让你的善行被他人知晓，以免招致赞誉和称许，正如基督所言：「所以，你施舍的时候，不可在你前面吹号，像那假冒为善的人在会堂和街市上所行的，为要受人的荣耀。我实在告诉你们，他们已经得了他们的赏赐。」（《马太福音》6:2）
- type: paragraph
  initial:
    ru: Вопрос 42.
    cn: 问题 42：
  text:
    ru: Какое второе дело милосердия?
    cn: 第二个慈悲之行是哪个？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Напоить жаждущего, т.е. того, который по причине бедности и слабости своей не имеет средства утолить жажду свою. Под сими словами разумеется всякий род пития во время жажды, которую если кто утолит и одною чашею холодной воды в жаждущем, получит блаженство, по словам Спасителя нашего, Который говорит в Писании:«Иже боащенапоит вы чашею воды во имя Мое, яко Христовы есте, аминь глаголю вам, не погубит мзды своея»(Мк. 9, 41). Сюда принадлежат все услуги, которые, каким бы то ни было образом оказывает кто-нибудь бедным и немощным, т.е. которые не могут снискивать нужное для себя трудом или промыслом своим.
    cn: 答。使饥渴者得饱饮，即那因贫穷和自身软弱而无力止息其饥渴之人。这些话语意指在饥渴时所给予的任何一种饮品，若有人以一碗凉水止息饥渴者的渴望，他将获得福分，正如我们的救主所言，祂在圣书中说道：「凡因你们是属基督，给你们一杯水的，我实在告诉你们，他绝不会丧失他的赏赐。」（马可福音 9:41）所有以任何方式施予贫苦和软弱者——即那些无法通过自己的劳动或生计来获取所需之物的人——的帮助，都属于此类。
- type: paragraph
  initial:
    ru: Вопрос 43.
    cn: 问题 43：
  text:
    ru: Какой третий долг человеколюбия?
    cn: 第三项爱人的责任是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Одеть нагого. Сего блаженства достигают те, которые, быв подвигнуты человеколюбивым расположением к ближнему своему, помогают ему в нужде – одевая его наготу. За сие Иисус Христос воздаст им награду в день суда и скажет:«приидите, благословенныи Отца Моего, наследуйте уготованное вам Царствие от сложения мира»(Мф. 25, 34). Здесь разумеются не только совершенно нагие, но и те, кои хотя и имеют одежду, но такую, которая не может защитить их от стужи, или которые страждут от какого-нибудь несчастия и с большим трудом сохраняют жизнь свою по причине скудной одежды. Посему милосердный человек должен также и им явить какое-нибудь дело человеколюбия, подав им что-нибудь для одеяния, дабы они могли защищать себя от холода.
    cn: 答。给赤身者穿衣。那些因着对邻人的爱人如己之心而受感动，并在他们有所匮乏时伸出援手——为赤身者穿上衣服——的人，便能得到此项福乐。为此，耶稣基督将在审判之日给予他们赏赐，并说：「你们这蒙我父赐福的，可来承受那创世以来为你们所预备的国度」（马太福音25:34）。此处所指的不仅是那些完全赤身的人，也包括那些虽然有衣裳，但其衣物无法御寒的人，或那些遭受某种不幸，因衣衫褴褛而难以维生的人。因此，一个心怀怜悯的人也应当向这些人展示一些仁慈之举，施予他们一些可以蔽体的衣物，使他们能够抵御寒冷。
- type: paragraph
  initial:
    ru: Вопрос 44.
    cn: 问题 44：
  text:
    ru: Какое четвертое дело милосердия?
    cn: 第四件慈悲善工是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Посещать заключенных в темнице. При сем мы не должны изыскивать, за какую кто вину посажен в темницу, и кто именно тот человек, который содержится в темнице. Ибо кто бы он ни был, и за какое бы преступное дело ни ввержен был в узы, наш долг – для Христа Господа нашего, – прийти, посетить и утешить его, дабы он не впал в отчаяние.
    cn: 回答。探望被囚于监牢者。在行此善工之时，我们不应去探究谁是因何种罪愆而被下监，也不应去追问被关押在监牢中的人具体是谁。因为无论他是谁，无论他是因何种罪行而被投入枷锁之中，我们都有责任——为了吾主基督的缘故——前去探望、予以慰藉，使他不至于陷入绝望。
- type: paragraph
  initial:
    ru: Вопрос 45.
    cn: 问题 45：
  text:
    ru: Какое пятое дело милосердия?
    cn: 第五件慈悲善工是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Навещать больных. Таковое дело каждый должен исполнять, не разбирая того, сродник ли болящий, домашний ли ему, друг ли, сверстник ли его. Вообще всякого больного, а особливо который лежит в больнице, или на торжище, хотя бы он был вовсе неизвестен, должен навещать сим образом: во-первых, утешать его беседою, сострадая ему сердечно в его несчастии; во-вторых, увещевать больного, чтобы он терпеливо переносил таковое свое несчастие, и чтобы принял сие посещение Божие без скорби сердца и без ропота; а напротив, устами и сердцем благословлял Бога, являющего над ним сию волю Свою, уповая крепко, что Он по человеколюбию Своему пошлет ему исцеление. Кроме того, должен советовать ему, чтобы он с сокрушенным и умиленным сердцем, исповедав грехи, которые как человек соделал, причастился Пречистым Тайнам и принял Елеосвящение, по обычаю Церкви: поскольку Таинства сии весьма много содействуют не только ко спасению души, но и к здравию тела. Еще должен непрестанно молить о нем Бога, препоручить его и общим молениям всей Церкви. Даже когда больной, по бедности своей, не может объявить Церкви болезнь свою, долг милосердного человека – призвать духовного Отца его для совершения над ним надлежащих обрядов. Наконец, должен увещевать больного, чтобы он не впадал в суеверие и не прибегал к искусствам, запрещенным Церковию, т.е. чтобы не старался восстановить свое здоровье помощию волшебства и сообщения с диаволом, чрез что он более получит вреда, нежели сколько облегчения; но чтобы все свое упование и надежду возложил на милосердие Божие; да и лекарства принимал бы те только, кои составлены опытными врачами. Таковое посещение немощных делает посетителей блаженными и в сем мире, и на небесах. Если же больной будет иметь болезнь прилипчивую и даже заражен будет моровою язвою, в таком случае человек благочестивый, чтобы не подвергнуть опасности жизнь свою, должен исполнять дела милосердия посредством способных к сему людей, которые могут обращаться при таковых болезнях без вреда себе.'
    cn: 答：探望病患。此等事乃人人皆当履行之责，不应分辨病者是亲属、是家人、是友人，抑或是同侪。总而言之，凡是病者，特别是卧于医院或市场之中，即使是全然不相识之人，亦当以此方式探望：首先，当以言语慰藉彼，发自内心同情其不幸；其次，当规劝病者，使其能忍耐承受此等不幸，并当无忧无怨地接受此乃上帝之眷顾；反之，当以口与心赞美那于其身上彰显自身圣意之上帝，并坚信祂必因其仁慈，而赐予其痊愈。此外，亦当劝谏彼以破碎与温柔之心，告解其为人所犯之罪，并按照教会之规矩，领受至圣奥迹（圣体圣事）与敷油（圣事）：盖因此等圣事不仅于灵魂之救赎大有助益，亦有利于身体之康健。更当不辍为其向上帝祈祷，并将彼托付于整个教会的共同祷告之中。即使病者因贫困无法向教会陈明其病情，仁慈之人亦有责任为其召请神父，以施行适当之礼仪。最后，当规劝病者，使其勿陷于迷信，勿求助于教会所禁止之方术，即是说，勿试图藉由巫术或与魔鬼交通来恢复健康，此举所得之益微乎其微，所受之害却甚于此；而当将其所有仰望与希望置于上帝之仁慈；且仅当服用经验丰富之医师所配制之药物。如此探望病弱者，能使探望者于今世与天国皆蒙受降福。然而，若病者所患乃传染性疾病，甚或被瘟疫所感染，在此等情形下，虔敬之人为免危及自身性命，当藉由能胜任此职之人，施行慈悲之举，彼等能于应对此等疾病时不受损害。
- type: paragraph
  initial:
    ru: Вопрос 46.
    cn: 问题 46：
  text:
    ru: Какое шестое дело милосердия?
    cn: 第六件慈悲善工是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Ввести странного в дом свой – что нужно делать с радостным лицом и сердцем. Особливо же тех странных должно принимать в доме, которые, путешествуя ко Святым местам для поклонения по обещанию своему, останавливаются для отдыха в селениях: таковы суть все Богомольцы и все бедные. Желающий наследовать сие блаженство должен по силам своим помогать им в нужде. Еще более должно оказывать гостеприимство тем, которые лежат в изнеможении на торжищах и на распутиях, испрашивая себе подаяния.'
    cn: 答曰。迎纳陌客入自家中——此乃当以喜乐之容颜与心怀而行之之事。尤当接纳那些为履行所许之愿，往圣地朝拜而旅途劳顿，于村庄歇息之陌客：此类皆为虔诚之朝圣者与贫困之人。凡愿继承此福乐者，当尽其所能，助其所需。更当殷勤款待那些虚弱无力，卧于市集与路口，乞求施舍之人。
- type: paragraph
  initial:
    ru: Вопрос 47.
    cn: 问题 47：
  text:
    ru: Какое седьмое дело милосердия?
    cn: 第七件怜悯的善工是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Погребать умерших. Сие дело должен каждый исполнять с готовностию. Особливо же должен заботиться о тех, которые умерли в крайней бедности – принося нужное для погребения их по обычаю Христианскому, как делал Товия (Тов. 2, 1–7). Если же кто умрет из друзей или сродников; в таком случае православные и благочестивые люди, для исполнения сей обязанности, должны сопроводить тело умершего до самой могилы – с прошениями и молениями к Господу о душе скончавшегося.
    cn: 答。安葬亡者。此行乃人人皆当乐意履行之事。尤当关顾那些在极度贫困中逝去之人——按照基督徒的习俗，为他们的安葬预备所需之物，正如托比亚斯（多俾亚传 2:1-7）所行。若有亲友或近邻离世，在此情形下，正教与虔敬之人为履行此责，当伴随亡者遗体直至墓地——向主献上为逝者灵魂的恳求与祷告。
- type: paragraph
  initial:
    ru: Вопрос48.
    cn: 问题48：
  text:
    ru: Сколько дел милосердия, относящихся к душе, и какие они?
    cn: 有多少与灵魂相关的怜悯善功，以及它们是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Семь. Первое – чтобы отклонить грешника от греха и привлечь его к лучшей жизни, как свидетельствует Писание:«братие!ащекто в вас заблудит от пути истины, и обратит кто его: да весть, яко обративый грешника от заблуждения пути его, спасет душу от смерти, и покрыет множество грехов»(Иак. 5, 19–20). Сей долг человеколюбия есть первый и главный, побуждающий православного к сожалению о ближнем своем: поскольку имеет целию блага не временные, а вечные. Но при исполнении сего долга должно остерегаться, чтобы по неопытности не привести грешника в отчаяние, или в излишнее упование на милосердие Божие: ибо и то и другое принесет грешнику более вреда, нежели пользы. И так должно благоразумно держаться средины. Если же кто сам неспособен выполнить сию обязанность – пусть изберет другого, который имеет гораздо более опытности в сем деле. Подобным образом мы должны поступать и тогда, когда случится нам иметь дело с еретиками и раскольниками.'
    cn: 答曰：七件。第一件，是为使罪人转离罪恶，并引其向往更美好的生命，正如圣经所证：「弟兄们，你们中间若有人失迷了真理之道，有人使他回转，这人该知道，那使一个罪人从他迷途转回的，是救了一个灵魂脱离死亡，并遮盖了众多的罪恶。」（雅各书5:19-20）此项仁爱的义务是首要且主要的，它促使正教徒对自己的邻人心生怜悯：因为其目标所求并非暂时的福乐，而是永恒的福祉。然而，在履行此项义务时，必须小心谨慎，不可因缺乏经验而使罪人陷入绝望，或使其对上帝的慈悲生出过度的期盼：因为这两种情况都会给罪人带来损害，而非益处。因此，必须审慎地持守中道。若有人自己没有能力完成此项职责——就当选出另一位，他在此事上更有经验。同样地，当我们遇到异端者和分裂者时，也应如此行事。
- type: paragraph
  initial:
    ru: Вопрос 49.
    cn: 问题 49：
  text:
    ru: Какое второе дело духовного милосердия?
    cn: 第二个属灵怜悯的事业是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Наставить неученого и невежду; сие дело надлежащим образом исполнит тот, кто научит невежду, как должно веровать в единого Триипостасного Бога. Предполагается, что он способен научить. В противном случае пусть найдет кого-нибудь разумнее и опытнее себя, дабы не сбылось сказанное, что слепой если поведет слепого, то оба упадут в яму (Мф. 15, 14;Лк. 6, 39). Во-вторых, должен научить незнающего, как ему призывать Бога, и в какой молитве открывать Богу прошения свои; также научить его заповедям Божиим, показав и способ, как можно сохранить оные без труда. Наконец, сюда относится и то, чтобы стараться о доставлении сирым детям образования в науках и познаниях, дабы со временем и они соделались полезными Церкви и обществу, и молились Богу за благодетелей своих. Если будем нерадеть о сем, то необходимо должны страшиться того страшного приговора, который произнесен на раба, получившего один талант, и возвратившего оный без всякой прибыли (Мф. 25, 24–30).
    cn: 答曰。教导未受教化之人与愚昧无知者；此项事务，应由教导愚昧者如何正当地信仰独一之三位一体上帝者，妥善完成。前提是，他须能施教。否则，他当寻觅一位比自己更明智、更有经验之人，以免「盲人若引盲人，二人皆将坠入坑中」之言应验（马太福音 15:14；路加福音 6:39）。其次，他必须教导那不识者，如何向上帝呼求，以及以何种祷文向上帝呈献己之所求；亦须教导他上帝之诫命，并示以无需辛劳即可谨守此等诫命之方。最后，亦包括致力为孤弱之孩童提供学术与知识之教育，使其日后能有益于教会与社会，并为彼等之施恩者祈祷上帝。若吾人对此疏忽怠慢，则必当畏惧那对领受一他连得、却原封不动归还、毫无增益之仆人所宣判的可怖裁决（马太福音 25:24–30）。
- type: paragraph
  initial:
    ru: Вопрос 50.
    cn: 问题 50：
  text:
    ru: Какое третье дело духовного милосердия?
    cn: 属灵慈悲的第三件善行是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Подать добрый совет имеющему нужду в нем. Сей долг исполняется тогда, когда кто людей, живущих развратно, благочестивыми и Христианскими увещеваниями и добрыми советами обращает к лучшему образу жизни. Также, когда люди подвергаются каким-нибудь прискорбным и тесным обстоятельствам и не находят средства избавиться от них; тогда должно с радостию нести к ним совет, как лекарство, дабы спасти жизнь или честь их. К сему относится еще и то, чтобы извещать ближнего об опасности, в которой находится или жизнь или честь его, и о которой он не знает; впрочем, так, чтобы между теми лицами не породить распрей, а отселе больших опасностей.
    cn: 回应。向有所需求之人给予良善的建议。此项责任得以履行，乃在于有人藉由虔敬的、合乎基督精神的劝诫与良善的建议，将那些生活败坏之人引领至更美好的生活方式。同样地，当人们遭受某些悲痛困窘的境况，而找不到摆脱之法时；此时应当欣然将建议如良药般带给他们，以便拯救他们的生命或名誉。此外，还包括告知邻人其生命或名誉所面临的、但为他所不知的危险；然而，必须以不在这两者之间引发争执，从而导致更大危险的方式进行。
- type: paragraph
  initial:
    ru: Вопрос 51.
    cn: 问题 51：
  text:
    ru: Какой четвертый долг духовного милосердия?
    cn: 第四项灵性慈悲的义务是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Молиться Богу за ближнего своего. Сей долг человеколюбия первоначально падает на Духовных Отцев и Пресвитеров Церкви, а потом и на мирских людей. О сем довольно сказано в седьмой заповеди Церковной.
    cn: 答曰。为己邻人向上主祈祷。此份仁爱之责，最初乃降于教会之神父与长老们，嗣后则及于俗世之人。关于此事，已在教会之第七诫中充分阐述。
- type: paragraph
  initial:
    ru: Вопрос 52.
    cn: 问题 52：
  text:
    ru: Какое пятое дело духовного милосердия?
    cn: 第五項精神憐憫的善行是什麼？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Утешить печального. Сия обязанность милосердия требует, чтобы мы никого не приводили в состояние гнева и жалобы на нас, и чтобы не подавали причины к печали, по словам Апостола:«Аще возможно, еже от вас, со всеми человеки мир имейте. Не себе отмщающе, возлюбленнии, но дадите место гневу. Писано бо есть: Мне отмщение, Аз воздам, глаголет Господь»(Рим. 12, 18–19). Таковая обязанность особливо должна быть исполняема тогда, когда кто отягчен великими грехами, или опасно болен, или угнетен великою скорбию и несчастием: таковых людей должно утешать.'
    cn: '答：安慰悲伤之人。


      此项慈悲的责任要求我们，不使任何人因我们而陷入愤怒或抱怨的状态，也不要成为他们悲伤的缘由。正如使徒所言：「若是可能，尽你们所能，与众人和睦。亲爱的，不要为自己伸冤，宁可让步，听凭主怒；因为经上记着：『主说，伸冤在我，我必报应。』」（罗马书 12:18-19）。


      这项责任尤其应当在以下情况中履行：当有人被深重罪孽所压，或身患重病，或被巨大的忧愁和不幸所困扰时，我们应当安慰这些人。'
- type: paragraph
  initial:
    ru: Вопрос 53.
    cn: 问题 53：
  text:
    ru: Какое шестое дело духовного милосердия?
    cn: 第六件属灵的慈悲善工是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. То, чтобы переносить обиды с терпением. Мы исполняем оное тогда, когда претерпеваем что-либо за Христа; в таком случае должны претерпевать с радостию: поскольку Господь наш Иисус Христос претерпел за нас несравненно большие обиды, как сказано:«зане и Христос пострада по нас... да последуем стопам Его»(1Пет. 2, 21). Сверх того не должны желать зла тем, кои обижают и притесняют нас, и не должны платить злом за зло, по словам Апостола:«не воздающе зла за зло»(1Пет. 3, 9) Напротив, когда мы терпим что несправедливо, должны благословлять Бога и просить у Него прощения врагам нашим.'
    cn: '回答：即是懷著忍耐之心承受委屈與侮辱。我們履行此美德，是當我們為著基督的緣故而忍受苦楚時；在此境況下，我們應當以喜樂之心去忍耐：因為我們的主耶穌基督為我們忍受了無可比擬的更大委屈，正如經上所言：「因基督也為你們受過苦，給你們留下榜樣，叫你們跟隨祂的腳蹤。」（彼得前書2：21）


      此外，我們不應對那些傷害和壓迫我們的人心懷惡念，也不應以惡報惡，正如使徒所說：「不以惡報惡」（彼得前書3：9）。


      相反地，當我們蒙受不公的對待時，我們應當讚美上帝，並為我們的仇敵向祂祈求赦免。'
- type: paragraph
  initial:
    ru: Вопрос 54.
    cn: 问题 54：
  text:
    ru: Как седьмое дело духовного милосердия?
    cn: 第七件属灵的慈悲作为是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Прощать погрешности, которые сделали пред нами другие. Мы тогда исполняем сие дело милосердия, когда оскорбления, нам причиненные, какого бы рода они ни были, прощаем врагам нашим, и даже молимся о прощении оскорбителя нашего, как выше сказано; прощать же мы должны не только однажды в день, но в каждый день семьею семьдесят раз, как на вопрос Петра ответствовал Спаситель наш:«не глаголю тебе: до седмь крат, но до седмдесят крат седмерицею»(Мф. 18, 22)'
    cn: 答：宽恕他人对我们所犯的过失。我们成就此项慈悲之工，乃在于我们宽恕那些冒犯我们之人——不论其冒犯是何种性质——甚至要如同前文所述，为冒犯我们的人祈求宽宥。我们不仅应当一日宽恕一次，而当每日宽恕七十个七次，正如我们的救主回答彼得的问题时所言：「我不是对你说，直到七次，乃是到七十个七次。」（马太福音 18:22）
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О шестой заповеди блаженства
    cn: 论第六福之诫
- type: paragraph
  initial:
    ru: Вопрос 55.
    cn: 问题 55：
  text:
    ru: Какое шестое блаженство?
    cn: 第六福是甚麽？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ.«Блажени чистии сердцем: яко тии Бога узрят»(Мф. 5, 8).'
    cn: 答曰：「心裡潔淨的人有福了，因為他們必得見上帝。」（瑪特泰五章八節）
- type: paragraph
  initial:
    ru: Вопрос 56.
    cn: 问题 56：
  text:
    ru: Чему учит сие блаженство?
    cn: 此福分教导我们什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. В блаженстве сем похваляется целомудрие. Посему, кто желает видеть Бога, тот должен быть чист как телом, так и душою и всеми мыслями. Ибо нечистые помыслы оскверняют образ Божий и изгоняют из души Божественную благодать.
    cn: 答曰。在此福中，所称扬者乃是贞洁。因此，凡愿瞻见上帝者，其身心与一切思念，皆须洁净。盖不洁之思念，玷污上帝之肖像，并驱逐圣神之恩宠出离灵魂也。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О седьмой заповеди блаженства
    cn: 论第七福的诫命
- type: paragraph
  initial:
    ru: Вопрос 57.
    cn: 问题 57：
  text:
    ru: Какое седьмое блаженство?
    cn: 清心的人有福了，因为他们必得见上帝。[1]
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ.«Блажени миротворцы: яко тии сынове Божии нарекутся»(Мф. 5, 9).'
    cn: 答曰：「缔造和平者有福了，因为他们将被称为上帝的儿女。」（马太福音 5:9）
- type: paragraph
  initial:
    ru: Вопрос 58.
    cn: 问题 58：
  text:
    ru: Чему учит сие блаженство?
    cn: 此福分教导我们什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Во-первых, что те люди восхищают сие блаженство, которые каждодневно приносят безкровные Жертвы Богу за людей, находящихся во вражде с Богом, пребывая в молитвах и пощениях, и, умилостивляя праведный Его гнев, приобретают грешникам благодать Его. Во-вторых, те, которые благоразумным и пристойным посредничеством своим искореняют между людьми взаимные их несогласия и распри и связывают их между собою любовию, из врагов делая друзьями. В-третьих, те, которые своими советами уничтожают между Царями и Правителями причины к войне для отвращения кровопролития и убийств.
    cn: 答。第一，那些人配得这份福气，他们每日为与神为敌之人向神献上无血祭牲[1]，恒常在祷告与斋戒之中，息止他公义的怒火，为罪人赢得了他的恩宠。第二，那些人以其明智而合宜的斡旋，根除人们彼此间的不合与纷争，以爱将他们联结，化敌为友。第三，那些人以其忠告，消除君王与统治者之间引起战事的缘由，以避免流血与杀戮。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О восьмой заповеди блаженства
    cn: 论福乐之第八诫
- type: paragraph
  initial:
    ru: Вопрос 59.
    cn: 问题 59：
  text:
    ru: Какое восьмое блаженство?
    cn: 「为义受逼迫的人有福了，因为天国是他们的。」
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ.«Блажени изгнани правды ради: яко тех есть Царствие Небесное»(Мф. 5, 10).'
    cn: 回应：「为义受逼迫的人有福了！因为天国是他们的。」（马太福音 5:10）
- type: paragraph
  initial:
    ru: Вопрос 60.
    cn: 问题 60：
  text:
    ru: Чему учит сие блаженство?
    cn: 此福分教导我们什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Что блаженство сие принадлежит тем, которые возвещают истину, обличая пороки и беззакония нечестивых; за что преследует их великая ненависть, так что часто они лишаются и жизни, как то потерпел Иоанн Креститель от Ирода и другие. Оно принадлежит всем Учителям Церкви, Проповедникам Евангелия, Исповедникам, которые за учение свое и спасительное наставление часто получают в награду ненависть и неблагодарность от учеников и слушателей своих.
    cn: 答：这福气属于那些宣扬真理、斥责不敬虔之人的罪恶和不法之事的人；为此他们遭受巨大的仇恨，以至于常常失去性命，正如施洗者约翰从希律王那里所遭受的，以及其他（人所遭受的）。这福气属于教会所有的导师、福音的宣讲者、殉道者，他们常因其教导和救赎性的训诲，从其门徒和听众那里得到的酬报却是仇恨和忘恩负义。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О девятой заповеди блаженства
    cn: 论福乐之第九诫
- type: paragraph
  initial:
    ru: Вопрос 61.
    cn: 问题 61：
  text:
    ru: Какое девятое блаженство?
    cn: 为义受逼迫的人有福了，因为天国是他们的。[1]
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ.«Блажени ecтe, егда поносят вам, и ижденут, и рекут всяк зол глагол на вы лжуще, Мене ради: радуйтеся и веселитеся, яко мзда ваша многа на небесех»(Мф. 5, 11–12)'
    cn: 答曰：「人若因我的緣故，辱罵你們，迫害你們，捏造各樣惡語毀謗你們，你們就有福了。應當歡喜快樂，因為你們在天上的賞賜是大的。」（馬太福音 5:11-12）
- type: paragraph
  initial:
    ru: Вопрос 62.
    cn: 问题 62：
  text:
    ru: Что заключается в сем блаженстве?
    cn: 在这福乐之中，蕴含了什么呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Сим блаженством наслаждаются Апостолы, Мученики, и все те, которые бывают гонимы за Православную Кафолическую Веру, терпят обвинения, мучения, лишаются имения, чести и доходов, изгоняются из своей страны и, наконец, которые претерпевают насильственную смерть, проливая кровь свою.
    cn: 答曰。此等福乐，乃众使徒、诸殉道士，以及一切为正教公教之信而遭受迫害、忍受控告、经受磨难、失却产业、名誉与俸禄、被逐出故土、并最终为之洒下热血、承受暴力死亡之人所享有的。
- type: paragraph
  initial:
    ru: Вопрос 63.
    cn: 问题 63：
  text:
    ru: Какое понятие должно иметь о тех делах, за которые Христос обещает блаженство?
    cn: 对于基督所应许的那些带来至福的善行，人应当持有何种见解？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Во-первых, сии добрые дела так соединены между собою, что если кто имеет одну добродетель, в собственном и истинном смысле, тот имеет и все другие; также кто вовсе не стяжал ни одной добродетели, тот лишен и всех прочих. Во-вторых, так должно мыслить о добрых делах, о коих сказали, что исполнители оных не только на небесах насладятся вечным блаженством; но они и в сем мире, наслаждаясь временными благами по благоволению Божию, бывают блаженны, по словам Христовым:«и всяк, иже оставит дом, или братию, или сестры, или отца, или матерь, или жену, или чада, или села, имене Моего ради, сторицею приимет и живот вечный наследит»(Мф. 19, 29). И в другом месте:«никтоже есть, иже оставил есть дом, или братию, или сестры, или отца, или матерь, или жену, или чада, или села, Мене ради и Евангелиа ради:ащене приимет сторицею ныне во время сие, домов, и братий, и сестр, и отца, и матере, и чад, и сел, во изгнании, и в век грядущий живот вечный»(Мк. 10, 29–30).
    cn: 回答。首先，这些善行彼此之间是如此紧密地联结在一起，以至于若有人在真正而真实的意义上拥有一种美德，他便拥有所有其他的；同样地，一个全然没有获得任何一种美德的人，也就缺乏所有其他的。其次，我们应当如此思索这些善行，正如我们所说，实行这些善行的人，不仅在天国将享受到永恒的福乐；而且他们在此世，也会因着上帝的恩悦而享受到暂时的福祉，并因此而得享福乐，正如基督的话语所说：「凡为我的名，撇下房屋，或是弟兄、姐妹、父亲、母亲、妻子、儿女、田地的，将得着百倍，并且承受永生。」（马太福音 19:29）。又在另一处说：「人没有为我，和为福音撇下房屋，或是弟兄、姐妹、父母、妻子、儿女、田地的，不在今世得百倍：就是房屋、弟兄、姐妹、母亲、儿女、田地，并且要受逼迫；在来世必得永生。」（马可福音 10:29-30）。
- type: h1
  initial:
    ru: ''
    cn: ''
  text:
    ru: Часть третья. О любви
    cn: 第三部：论爱
- type: paragraph
  initial:
    ru: Вопрос 1.
    cn: 问题 1：
  text:
    ru: Что содержится в третьей части Православного Исповедания?
    cn: 东正教信纲的第三部分包含什么内容？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Третья часть Православного Исповедания рассуждает о любви к Богу и ближнему. Сию любовь вмещает в себе Божественное Десятословие. А важность Десятословия Господь наш Иисус Христос и в Новом Завете утвердил, и в большем совершенстве раскрыл учение оного. Он говорит:«Ижеащеразорит едину заповедий сих малых и научит тако человеки,мнийнаречется в Царствии Небеснем: а иже сотворит и научит, сей велий наречется в Царствии Небеснем»(Мф. 5, 19)'
    cn: 答。正教信纲的第三部分探讨了爱慕上帝与爱慕邻人。此爱包含在神圣的十诫之中。吾主耶稣基督在《新约》中亦确认了十诫的重要性，并以更臻全备的方式阐明了其中的教诲。祂说道：「故此，凡废弃这诫命中最小的一条，又如此教导人的，在天国里必称为最小的；但凡遵行并教导人的，在天国里必称为大的。」（马太福音 5:19）
- type: paragraph
  initial:
    ru: Вопрос 2.
    cn: 问题 2：
  text:
    ru: Что требуется для рассмотрения сих Божественных заповедей?
    cn: 要研读这些神圣的诫命，需要些什么呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Должно наперед знать, что одни из заповедей Божиих повелевают нам делать добро, а другие запрещают делать зло. Посему, кто желает уразуметь сии заповеди, прежде должен познать, что есть добро, и что есть зло. Добро, собственно, есть добродетель; а зло, собственно, есть грех. Итак, предварительно мы должны сказать о добродетелях и грехах, а после – о десяти заповедях Господа и Бога нашего.
    cn: 答。须先知晓，上帝的诫命之中，有些命我们行善，另有些则禁我们作恶。因此，凡愿明了这些诫命者，首当知晓何为善，何为恶。善，本即是德行；而恶，本即是罪愆。故此，我们须先论德行与罪愆，后论我主我神之十诫。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О христианских добродетелях
    cn: 论基督徒之德行
- type: paragraph
  initial:
    ru: Вопрос 3.
    cn: 问题 3：
  text:
    ru: Какое понятие должно иметь о Христианских добродетелях или о добрых делах?
    cn: 对于基督徒的德行或善工，应当有怎样的理解？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Добрые дела, или Христианская добродетель есть плод, рождающийся от веры как от хорошего дерева, ибо написано:«от плод их познаете их»(Мф. 7, 16). И в другом месте:«о сем разумеют вси, яко Мои ученицы есте,ащелюбовь имате между собою»(Ин. 13, 35). И в послании Иоанна:«И о сем разумеем, яко познахом Его,ащезаповеди Его соблюдаем»(1Ин. 2, 3). Но дабы каждый удобнее мог понять, что есть Христианская добродетель, говорим, что добрые дела состоят в исполнении заповедей Божиих, которые человек соблюдает охотно при помощи Божией и при содействии собственного разума и воли, из любви к Богу и ближнему, не имея ниоткуда никакого препятствия, собственно так называемого.
    cn: 回答。善功，或言基督徒的德行，是自那信德如同一棵良善的树木所结出的果实。因为经上记着说：「凭着他们的果子，你们就必认出他们来。」（马太福音 7:16）。在另一处又说：「你们若彼此相爱，众人因此就认出你们是我的门徒了。」（约翰福音 13:35）。在约翰的书信中说：「我们若遵守他的诫命，就此知道我们已认识他。」（约翰一书 2:3）。但是，为了使每个人都能更方便地理解什么是基督徒的德行，我们说，善功在于遵行上帝的诫命。人是凭借上帝的助佑，并借着自身的理智与意志的配合，出于对上帝和对近人的爱，甘心乐意地遵守这些诫命，并且没有来自任何地方，即所谓真正的障碍。
- type: paragraph
  initial:
    ru: Вопрос 4.
    cn: 问题 4：
  text:
    ru: Какие из Христианских добродетелей наиболее необходимы?
    cn: 在基督信仰的诸多美德之中，哪些是最为必需的呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Необходимейшие добродетели, без которых никто совершенно не может спастись – три:вера, надежда и любовь. Апостол исчисляет оные в сих словах:«ныне же пребывают вера, надежда, любы, три сия: болши же сих любы»(1Кор.13:1–5). О первых двух добродетелях, т.е. овереинадежде, мы, по преднамерению нашему, довольно сказали в первых двух частях Православного Исповедания. Теперь, при свете Духа Божия, будем говорить олюбви, рассматривая заповеди Божии.'
    cn: 答： 最为必需的、没有它们任何人都完全无法得救的德行有三：信、望、爱。使徒在这些话语中列举了它们：「如今常存的有信，有望，有爱，这三样，其中最大的是爱。」（格林多前书 13:1-5）关于头两项德行，亦即信与望，我们已经依照我们的初衷，在《正教信纲》的前两部分中作了足够的阐述。如今，在上帝圣神的光照下，我们将论述爱，同时省察上帝的诫命。
- type: paragraph
  initial:
    ru: Вопрос 5.
    cn: 问题 5：
  text:
    ru: От сих трех главных и начальных добродетелей какие другие добродетели рождаются?
    cn: 从这三种首要的、起始的美德中，还会诞生出哪些其他的美德呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Следующие три:молитва, пост и милостыня. Они, произрастая от веры посредством Надежды, одушевляемой Любовию, соделываются благоприятными Богу.
    cn: 回答。以下是三样：祷告、禁食与施予。它们自信心发芽，藉着望德，并由爱火所鼓舞，成为蒙上帝悦纳的。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва
    cn: 祷词
- type: paragraph
  initial:
    ru: Вопрос 6.
    cn: 问题 6：
  text:
    ru: Что есть молитва?
    cn: 何谓祷告？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. О молитве довольно сказано во второй части Православного Исповедания.
    cn: 答：關於禱告之事，在《正教信仰宣認》的第二部分中已詳盡述及。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Пост
    cn: 斋戒
- type: paragraph
  initial:
    ru: Вопрос 7.
    cn: 问题 7：
  text:
    ru: Что есть пост?
    cn: 何谓斋戒？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Пост – тот именно, который принадлежит к числу Христианских добродетелей, – есть воздержание от всех, или, по причине какой-либо немощи, от некоторых яств, равно и от пития: также от всех мирских предметов, и от всех худых пожеланий, с тою целию, чтобы Христианин удобнее мог совершать молитву свою и умилостивлять Бога; также, чтобы мог умертвить плотские вожделения и получить благодать Божию. О таковом посте Священное Писание говорит так:«во всем представляюще себе якоже Божия слуги, в терпении мнозе, в скорбех, в бедах, в теснотах, в ранах, в темницах, в нестроениих(в изгнаниях),в трудех, во бдениих, в пощениих»(2Кор. 6, 4–5). И в другом месте:«Вострубите трубою в Сионе, освятите пост, проповедите целъбу, соберите люди»,и ниже:«пощади, Господи, люди Твоя и не даждь достояния Твоего на укоризну»(Иоил. 2, 15–17). Таковой пост, когда совершается надлежащим образом, много способствует к умилостивлению Бога за грехи наши, чему примером служит Ниневия. Сей предмет пространнее изложен в правилах Церковных.'
    cn: 答。斋戒——这正是属于基督徒美德之一者——乃是戒绝一切食物，或因某些软弱而戒绝部分食物，以及戒绝饮品；同样，也戒绝一切世俗事物，以及一切邪恶欲念。其目的在于使基督徒能更方便地进行祷告，并能蒙受上帝的恩慈；同时，也为了使他能治死肉体的贪恋，并获得上帝的恩典。关于此类斋戒，圣经如此言说：「在一切事上，都显明自己是上帝的仆人：在极大的忍耐中，在患难中，在困苦中，在窘迫中，在鞭伤中，在监禁中，在纷乱中（在流放中），在劳碌中，在儆醒中，在斋戒中。」（格后 6:4-5）。在另一处经文：「要在锡安吹响号角，使斋戒成为圣洁，宣告医治，召集百姓。」接着又说：「上主啊，求你顾惜你的百姓，不要让你的产业遭受羞辱。」（约珥书 2:15-17）。这样的斋戒，当其以适当的方式进行时，对于为我们的罪愆求得上帝的恩慈大有助益，尼尼微城之事便是例证。此主题在教会法规中有更详尽的阐述。
- type: paragraph
  initial:
    ru: Вопрос 8.
    cn: 问题 8：
  text:
    ru: Сколько родов поста?
    cn: 禁食有多少種？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Пост есть двоякий. Один совершается по принятому обычаю в некоторые определенные времена, как-то: четыре поста в год, также пост по средам и пяткам. Другой бывает по случаю и единовременно, и совершается по каким-нибудь причинам, открывающимся в известных городах и областях: его предписывает Предстоятель Церкви. Таковой пост должно соблюдать для того, чтобы явить послушание Церкви. Еще пост есть общий и частный. Общий, который соблюдает вся Церковь; частный, который содержит одна известная область, или город, или селение, или один человек особливо. И это бывает или по частному обету, сделанному кем-либо от себя, или по назначению Духовного Отца.'
    cn: '答。斋戒有两类。


      其一是依循已定习俗，在某些特定的时节所履行的，例如：每年之内的四次大斋期，以及逢周三和周五的斋戒。


      其二是因应某一事由，临时起意的，是基于某些在特定城市和地区中显现的原因而履行的：它由教会的首牧所颁布。此类的斋戒必须遵守，以表明对教会的顺服。


      再者，斋戒有普世和个别之分。普世的，是全教会所遵守的；个别的，则仅由某一特定地区、城市、村庄，或单独的一个人所持守。这种情况或出于某人发自内心的私下誓愿，或出于灵性之父的指派。'
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Милостыня
    cn: 施予怜悯
- type: paragraph
  initial:
    ru: Вопрос 9.
    cn: 问题 9：
  text:
    ru: Что есть милостыня?
    cn: 何为施恩济贫？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Милостыня есть дело милосердия, состоящее в том, когда кто-нибудь оказывает благодеяние душе или телу нуждающегося человека, не разбирая лица, которое имеет нужду в таковой милостыне. Сия добродетель есть самая необходимая для человека Христианина, как учит Священное Писание:«милостыня бо от смерти избавляет и тая очищает всяк грех: творящии милостыни и правды исполнятся жизни»(Тов. 12, 9). И в Новом Завете, похваляя милостыню, так оно говорит:«иди, продаждь имение твое и даждь нищым: и имети имаши сокровище на небеси»(Мф. 19, 21). Христос обещает дать великую награду милостивым и на последнем суде:«аминь глаголю вам, понеже сотвористе единому сих братий Моих менших, мне сотвористе. Тогда речет... приидите, благословеннии Отца Моего, наследуйте уготованное вам Царствие от сложения мира»(Мф. 25:40, 34). Милостыня, соединенная с постом, соделывает молитву, благоприятную Богу, так что Он выслушивает оную, как Ангел сказал к Корнилию:«молитвы твоя и милостыни твоя взыдоша на память пред Бога»(Деян. 10, 4). В сей добродетели заключаются все дела милосердия, о которых мы сказали во второй части сего Православного Исповедания.'
    cn: 答。施予之恩乃怜悯之行，其在于人向所需者之灵魂或肉体施予善益，不拘此需要此施予之人之形貌。此德行对于基督徒而言最为紧要，正如《圣典》所教导的：「盖施予之恩能救人脱离死亡，且能洁净一切罪愆：行施予与公义者，将得享丰盛之生命」（多俾亚传 12:9）。于《新约》中，其赞许施予之恩，如此言说：「你去变卖你所有的，分给贫穷人，就必有财宝在天上」（马太福音 19:21）。基督许诺在末日审判时，将赐予施恩者大赏：「我实在告诉你们，这些事你们既作在我这弟兄中一个最小的身上，就是作在我身上了。那时他要说……你们这蒙我父赐福的，可来承受那创世以来为你们所预备的国」（马太福音 25:40, 34）。施予之恩若与斋戒相合，则使祷告蒙主悦纳，以致于主垂听，正如天使对科尔内利乌所言：「你的祷告和你的施舍，已蒙上帝记念了」（使徒行传 10:4）。在此德行中，包含着所有怜悯之行，即我们在此《正教信仰告白》第二部中所述及的。
- type: paragraph
  initial:
    ru: Вопрос 10.
    cn: 问题 10：
  text:
    ru: От сих добродетелей какие еще раждаются другие?
    cn: 从这些德行中还衍生出哪些其他的德行呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Четыре главные добродетели:мудрость, справедливость, мужество и воздержание.
    cn: 答。四项主要的德行是：智慧、公义、勇气与节制。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Мудрость
    cn: 智慧
- type: paragraph
  initial:
    ru: Вопрос 11.
    cn: 问题 11：
  text:
    ru: Что есть мудрость Христианская?
    cn: 何谓基督之智慧？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Мудрость Христианская есть некоторая заботливость и прозорливость, пекущаяся и наблюдающая, чтобы не оскорбить Бога и ближнего никаким поступком или мыслию. О сей мудрости Господь так учит:«будите убо мудри яко змия, и цели яко голубие»(Мф. 10, 16). Сие изъясняя, Божественный Павел говорит:«Блюдите убо, како опасно ходите, не якоже немудри, но якоже премудри, искупующе время, яко дние лукави суть. Сего ради не бывайте несмысленнии, но разумевайте, что есть воля Божия»(Еф. 5, 15–17). Таковая мудрость Христианская основанием своим имеет непорочность и простоту сердца, всякую честность и пристойность, и всякую осмотрительность, чтобы не быть обманутыми врагом души нашей, и теми, кои желают вредить нам.
    cn: 回答。基督的智慧是一种关怀与洞察，它悉心照料并审慎观察，使人不在任何行为或意念上冒犯上帝和邻人。关于这智慧，主如此教导：「所以，你们要灵巧像蛇，纯真像鸽子」（马太福音 10:16）。解释此言时，神圣的保罗说：「你们要仔细留意自己如何行事，不要像愚昧人，而要像有智慧的人。要把握时机，因为现在的日子邪恶。所以，不要做糊涂人，要明白主的旨意是什么」（以弗所书 5:15-17）。基督的这种智慧，其根基在于心底的纯洁与质朴，在于一切的诚实与得体，以及一切的警醒谨慎，以免被我们灵魂的仇敌和那些图谋伤害我们的人所欺骗。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Справедливость
    cn: 公义
- type: paragraph
  initial:
    ru: Вопрос 12.
    cn: 问题 12：
  text:
    ru: Что есть справедливость?
    cn: 公义为何？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Справедливость есть добродетель, воздающая каждому должнoe и соблюдающая долг свой без рассмотрения лиц не только в делах, касающихся богатства, но и чести и достоинств. Справедливость же Христианская не только воздает добром за зло, но даже не позволяет и желать зла тому, кто причинил нам зло, по учению Апостола:«ни единому же зла за зло воздающе, промышляюще добрая пред всеми человеки»(Рим. 12, 17). О сей справедливости тот же Апостол говорит:«Воздадите убо всем должная: емуже убо урок, урок: [а] емуже дань, дань: [а] емуже страх, страх: [и] емуже честь, честь. Ни единому же ничимже должни бывайте, точию еже любите друг друга, любяй бо друга закон исполни»(Рим. 13, 7–8).'
    cn: '答： 公义乃是一种德行，它将应得之份归还予每一个人，并恪守其本分，不看情面地处理事务，不仅在涉及财富之事上如此，在关乎名誉与尊严之处亦然。


      然而，基督徒的公义不仅是以善报恶，甚至不允许我们对那曾加害于我们的人心存丝毫的恶念。正如宗徒（使徒）所教导的：「不要以恶报恶于任何人，务要筹划在众人面前美好的事」（罗马书 12:17）。


      关于这公义，同一位宗徒如此说道：「所以，你们要将应得之物归还于众人：应纳税的，便交税；应上贡的，便上贡；应畏惧的，便畏惧；应尊敬的，便尊敬。在任何事上都不要亏欠任何人，唯有彼此相爱。因为爱人者，就成全了律法」（罗马书 13:7-8）。'
- type: paragraph
  initial:
    ru: Вопрос 13.
    cn: 问题 13：
  text:
    ru: Грешат ли Начальники и Судии против справедливости, когда наказывают виновных за их преступления?
    cn: 长官和判官惩罚有罪者所犯之罪行时，是否违背了公义？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Не грешат.«Несть бо властьащене от Бога,– как говорит Павел, –князи не суть боязнь добрым делом, но злым. Хощеши же ли не боятися власти; благое твори, и имети будеши похвалу от него: Божий бо слуга есть, тебе во благое.Ащели злое твориши, бойся, не бо без ума мечь носит: Божий бо слуга есть, отмститель в гневе злое творящему»(Рим. 13, 1. 3–4).'
    cn: '答。他们不犯罪。


      「因为没有权柄不是出于神的，」——正如保罗所说——「作官的不是叫行善的惧怕，乃是叫作恶的惧怕。你愿意不惧怕掌权的吗？只管行善，就可以得着他的称赞；因为他是神的用人，是与你有益的。你若作恶，却当惧怕，因为他佩剑不是徒然的；他是神的用人，是伸冤的，刑罚那作恶的」（罗马书 13:1, 3-4）。'
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Воздержание
    cn: 节制
- type: paragraph
  initial:
    ru: Вопрос 14.
    cn: 问题 14：
  text:
    ru: Что есть воздержание?
    cn: 何谓禁慾？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Воздержание есть умеренность, соблюдаемая в пище, питии и одежде, также в словах и во всех поступках, при руководстве которой человек избирает для себя то, что прилично, по словам Апостола:«Яко во дни, благообразно да ходим, не козлогласовании и пиянствы, не любодеянии и студодеянии, не рвением и завистию»(Рим. 13, 13). Подобно и в другом месте говорит:«вся же благообразно и по чину да бывают»(1Кор. 14, 40).
    cn: 答。节制乃是在饮食、衣着、言语和一切行为中持守的适度与谨慎。在此引导下，人当选择合宜之事，正如使徒所言：「我们行事为人，该当如在白昼，端庄合体，不应放纵于狂欢滥饮、不应沉溺于淫荡污秽、不应激起争竞嫉妒。」[罗马书 13:13] 他亦在另一处说：「凡事都要庄重合宜，按着次序进行。」[哥林多前书 14:40]
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Мужество
    cn: 勇毅
- type: paragraph
  initial:
    ru: Вопрос 15.
    cn: 问题 15：
  text:
    ru: Что есть мужество?
    cn: 何谓勇敢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Мужество, рассматриваемое как Христианская добродетель, есть непоколебимая твердость духа, которую сохраняет Христианин при нападении на него всех возможных искушений, претерпеваемых им за Христа от видимого или невидимого врага. Сию твердость так описывает Павел:«Кто ны разлучит от любве Божия; скорбь ли, или теснота, или гонение, или глад, или нагота, или беда, или меч».И ниже:«Известихся бо яко ни смерть, ни живот, ни Ангели, ни Начала, ниже Силы, ни настоящая, ни грядущая, ни высота, ни глубина, ни ина тварь кая возможет нас разлучити от любве Божия, яже о Христе Иисусе Господе нашем»(Рим. 8, 35. 38–39). О сих добродетелях мы сказали там, где рассматривали дары Святаго Духа и другие добродетели.
    cn: 答曰：勇德，若视之为一项基督徒的美德，乃是指基督徒在为基督忍受一切可能诱惑的侵袭时，无论是来自可见的或不可见的仇敌，所保有的那份坚不可摧的心灵刚毅。保罗如此描述这份刚毅：「谁能使我们与上帝的爱隔绝呢？难道是患难吗？是困苦吗？是逼迫吗？是饥饿吗？是赤身露体吗？是危险吗？是刀剑吗？」[1]他又说：「因为我深信，无论是死，是生，是天使，是掌权的，是有能的，是现在的事，是将来的事，是高处的，是深处的，是别的受造之物，都不能叫我们与上帝的爱隔绝，这爱是在我们的主基督耶稣里的。」（罗马书 8:35, 38-39）关于这些美德，我们在探讨圣灵的恩赐及其他美德之处已有所阐述。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О грехе
    cn: 論罪惡
- type: paragraph
  initial:
    ru: Вопрос 16.
    cn: 问题 16：
  text:
    ru: Что есть грех?
    cn: 何為罪？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Грех сам по себе не существует; поскольку он не сотворен Богом. Посему невозможно определить, в чем он состоит. При всем том можем сказать, что грех есть необузданная воля человека и диавола, или, как говорит Священное Писание:«грех есть беззаконие»(1Ин. 3, 4), т.е. грех есть преступление закона Божия, и сие преступление собственно есть противление воле Божией, происходящее от разума и воли преступника. От сего противления рождается смерть, и возгорается всякий гнев Божий, как говорит Писание:«похоть заченши раждает грех, грех же содеян раждает смерть»(Иак. 1, 15).
    cn: 回答。罪恶本身并不存在；因为它并非由上帝所造。因此，我们不可能界定罪恶由何构成。尽管如此，我们可以说，罪恶是人与魔鬼放纵的意志，或如《圣经》所言：「罪恶即是违背律法」（《约翰一书》3:4），意即罪恶是对上帝律法的逾越，而这逾越本质上是一种来自逾越者理性与意志的、对上帝旨意的抵触。由此抵触而生出死亡，并燃起上帝的一切怒火，正如经文所说：「私欲既怀了胎，就生出罪来；罪既长成，就生出死亡」（《雅各书》1:15）。
- type: paragraph
  initial:
    ru: Вопрос 17.
    cn: 问题 17：
  text:
    ru: Как разделяется грех?
    cn: 罪过是如何被区分的呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. По свидетельству Священного Писания,«есть грех к смерти... и есть грех не к смерти»(1Ин. 5, 16–17). Посему грехи одни суть смертные, а другие не смертные.
    cn: 答曰。按照圣典之见证，「有至于死亡之罪⋯⋯亦有不至于死亡之罪」（《若望一书》第五章，第十六至第十七节）。故此，罪恶有归于死亡者，亦有不归于死亡者。
- type: paragraph
  initial:
    ru: Вопрос 18.
    cn: 问题 18：
  text:
    ru: Что есть грех смертный?
    cn: 何谓致死之罪？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Смертный грех делает человек тогда, когда движимый беспорядочным пожеланием производит какое-нибудь дело, запрещенное ясною заповедию Божиею, или когда не исполняет самохотно и самопроизвольно повелений Божиих, от чего хладеет любовь к Богу и ближнему. Такое пожелание отчуждает человека от благодати Божией, и умерщвляет того, кем приводится оно в действие. Потому мы и называем таковый грех смертным, – согласно с словами Апостола:«Оброцы бо греха смерть»(Рим. 6, 23). Впрочем, одно намерение человека совершить грех, хотя наносит рану душе, но совершенно ее не умерщвляет.
    cn: 回答。當人被失序的願望所驅動，去行出任何為上主清楚的誡命所禁止的行為，或者當他自主自願地不遵行上主的吩咐，從而使對上主與鄰人的愛冷卻時，他便犯下了致死之罪。此種願望使人與上主的恩典疏遠，並使那付諸實行之人死亡。因此，我們稱此類罪為致死之罪——正如宗徒之言：「因為罪的工價是死亡」（羅馬書 6:23）。然而，人僅僅有意圖去犯罪，雖然會傷害靈魂，但並不會完全使其死亡。
- type: paragraph
  initial:
    ru: Вопрос 19.
    cn: 问题 19：
  text:
    ru: Как разделяется грех смертный?
    cn: 滔天大罪是如何划分的？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Грех смертный естьпервородныйипроизвольный.
    cn: 答曰：致死之罪，即是原罪，亦是自愿之罪。
- type: paragraph
  initial:
    ru: Вопрос 20.
    cn: 问题 20：
  text:
    ru: Что есть первородный грех?
    cn: 原罪为何？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Первородный грех есть преступление закона Божия, данного в раю прародителю Адаму, когда сказано было к нему:«от древа же, еже разумети доброе и лукавое, не снесте от него: а в оньжеащедень снесте от него, смертию умрете»(Быт. 2, 17). Сей прародительский грех перешел от Адама во все человеческое естество, поскольку все мы тогда находились в Адаме; и, таким образом, чрез одного Адама грех распространился на всех нас. Посему мы и начинаемся и рождаемся с сим грехом, как учит Священное Писание:«единем человеком грех в мир вниде и грехом смерть, и тако смерть во вся человеки вниде, в немже вси согрешиша»(Рим. 5, 12). Первородный грех не может быть заглажен никаким покаянием: он изглаждается только благодатию Божиею, чрез воплощение Господа нашего Иисуса Христа, и пролитие честной Крови Его. Действие сие совершается в Таинстве Святого Крещения. Посему, кто не крестился, тот не освободился от сего греха, но подлежит гневу и вечной казни, по словам:«аминь, аминь глаголю тебе:ащекто не родится водою и духом, не может внити во Царствие Божие»(Ин. 3, 5).'
    cn: '答：原罪乃是悖逆上帝之律法，此律法曾于乐园之中颁予我等之始祖亚当，其时对彼言曰：「惟有知善恶之树，其果你不可食，因你食之日，必死无疑。」（创世记 2:17）。此始祖之罪由亚当传于全人类之本性，盖因彼时我等悉皆在亚当之中；故此，罪恶藉由独一之亚当，播散至我等众人。因此，我等之始生与降世，皆带着此罪，诚如圣经所训：「这就如罪是从一人入了世界，死又是从罪来的，于是死就临到众人，因为众人都犯了罪。」（罗马书 5:12）。


      原罪断不能以任何忏悔赎除，唯有藉由上帝之恩宠，藉由我主耶稣基督之降世为人，并倾流其宝贵之圣血，方得洗净。此项功业，乃于圣洗圣事之中成就。是故，凡未领受洗礼者，即未脱离此罪，反当承受震怒与永恒之刑罚，如经言所载：「我实实在在地告诉你：人若不是从水和圣灵生的，就不能进上帝的国。」（约翰福音 3:5）。'
- type: paragraph
  initial:
    ru: Вопрос 21.
    cn: 问题 21：
  text:
    ru: Что есть грех смертный произвольный?
    cn: 何謂蓄意的致死之罪？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Грех смертный произвольный есть тот, который мы соделываем после Крещения, по собственному желанию и намерению, в совершенном возрасте, вопреки ясной заповеди Божией, пренебрегши любовь к Богу и ближнему. Чрез таковый грех мы теряем благодать Божию, полученную в Святом Крещении, и Царство Небесное, и делаемся пленниками вечной смерти, как говорит Апостол:«Не весте ли, яко емуже представляете себе рабы в послушание, раби есте,егожепослушаете, или греха в смерть, или послушания в правду»(Рим 6, 16). Сей грех очищается покаянием, по милосердию Божию, чрез Иисуса Христа Господа нашего, когда Священник разрешает кающегося от грехов во время исповеди.
    cn: 答。那故意的致死之罪，乃是我們在領受洗禮之後，在完全成年之時，出於自己的意願和意圖所犯下的。此罪違背了清晰的上帝誡命，是我們輕忽了對上帝和對鄰人之愛而致。藉由此等罪愆，我們便喪失了在聖洗禮中所領受的上帝恩典與天國，並成為永恆死亡的俘虜，正如使徒所言：「你們豈不曉得，你們獻自己作奴僕，以聽從誰，就作了誰的奴僕嗎？或作罪的奴僕，以至於死；或作順命的奴僕，以至於義。」（羅馬書六章十六節）此罪藉由悔改，依循上帝的慈悲，藉著我們的主耶穌基督，得以潔淨；當神父在告解之時，赦免悔罪者之罪時，此罪即得潔淨。
- type: paragraph
  initial:
    ru: Вопрос 22.
    cn: 问题 22：
  text:
    ru: Как можно разделить сей упомянутый произвольный грех?
    cn: 如何区分此项提及的任意之罪？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. На три рода. К первому роду можно отнести грехи смертные, главнейшие, или такие, от которых рождаются другие. Ко второму – грехи против Духа Святаго. К третьему – те грехи, которые чаще других вопиют к Богу об отмщении в сем мире.
    cn: 答：分为三种。第一种，可归入的乃是致死的罪，最主要的罪，或者那些能生出其他罪的罪。第二种，是忤逆圣灵的罪。第三种，是那些比起其他罪更常在这世上向上帝呼号求报复的罪。
- type: paragraph
  initial:
    ru: Вопрос 23.
    cn: 问题 23：
  text:
    ru: Какие суть главнейшие грехи смертные?
    cn: 致命之罪主要有哪些？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Следующие: гордость, любостяжание, блуд, зависть, чревоугождение, злопамятование и безпечность.'
    cn: 答覆。其後七者是：驕傲，貪戀財物，淫慾，妒嫉，貪食，惡意記仇，以及懈怠疏忽。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Гордость
    cn: 傲慢
- type: paragraph
  initial:
    ru: Вопрос 24.
    cn: 问题 24：
  text:
    ru: Что есть гордость?
    cn: 何为骄傲？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Гордость есть неумеренное и несправедливое желание собственной славы, дабы превзойти других, подобных себе, достойно или недостойно. Оный грех был первый, который родился в деннице, и из которого, как из ядовитого источника, проистекли все другие. О нем Премудрость говорит:«Страх Господень ненавидит неправды, досаждения же и гордыни, и пути лукавых»(Притч. 8, 13). И в другом месте Писание:«Возненавидена пред Богом и человеки гордыня»(Сир. 10, 7). Противоположная сему греху добродетель естьсмирение. Господь наш Иисус Христос, похваляя оное и призывая нас к люблению оного, говорит:«научитеся отМене, яко кроток есм и смирен сердцем: и обрящете покой душам вашым»(Мф. 11, 29).'
    cn: 答：驕傲是不合乎中道且不公義地渴求自身的榮耀，為要超越其他與自己相似的人，無論是否應當如此。此罪乃是首個在晨星（指路西法）心中誕生的罪惡，並由此罪，如從有毒的泉源般，流溢出所有其他的罪。論及此罪，智慧言說：「敬畏上主，在於恨惡邪惡；驕傲、傲慢、邪道和乖僻的口，都為我所憎恨。」（箴言 8:13）聖經在另一處說：「上主和世人所憎恨的，是傲慢。」（德訓篇 10:7）與此罪相對的美德是謙卑。我們的主耶穌基督，讚美此德並召喚我們去愛慕它，祂說：「你們當學我的樣式，因為我心裡柔和謙卑，你們的靈魂就必得享安息。」（馬太福音 11:29）
- type: paragraph
  initial:
    ru: Вопрос 25.
    cn: 问题 25：
  text:
    ru: Какие другие, в частности, пороки рождаются от сего греха?
    cn: 有哪些其他的、特别是哪些弊病由此罪孽而生？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Следующие: худое мнение о ближнем; осуждение Духовных и мирских людей; неповиновение Церкви и Предстоятелям; также хвастливость, лицемерие, спорливость, упрямство, несогласие, неуместная тщательность и суетливость, самонадеянность, небрежение о заповедях Божииx, закоснение во грехе и навык к нему, и другие подобные. Итак, кто желает освободиться от сего греха, должен непрестанно содержать в уме своем сказанное Богом Адаму:«яко земля еси, и в землю отъидеши»(Быт. 3, 19), также последний суд и вечное мучение; и сии слова Апостольския:«Господь гордым противится, смиренным же дает благодать»(Иак. 4, 6;1Пет. 5, 5).'
    cn: 答曰：此等行为有：对邻人抱持恶念；论断属灵与世俗之人；不顺从教会与教长；以及夸耀、伪善、好辩、固执、不和、不合宜的细琐事务与奔波劳碌、自恃、疏忽上帝的诫命、陷于罪中不可自拔并习惯成自然，以及其他类似之事。是以，凡渴望摆脱此等罪恶之人，必须不断忆念上帝对亚当所说之言：「因为你本是尘土，仍要归于尘土。」（创世记 3:19）亦当思量末日审判与永恒刑罚；并铭记宗徒之此等话语：「上帝阻挡骄傲的人，赐恩宠于谦卑的人。」（雅各伯书 4:6；伯多禄前书 5:5）
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Любостяжание
    cn: 好慕財物
- type: paragraph
  initial:
    ru: Вопрос 26.
    cn: 问题 26：
  text:
    ru: Что есть любостяжание?
    cn: 何謂貪愛錢財？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Любостяжание есть неумеренное желание богатства и имущества. О сем грехе Писание говорит:«ненавидяй неправды, долго лет поживет»(Притч. 28, 16). И Апостол:«сердце научено лихоимству имуще, клятвы чада»(2Пет. 2, 14). Противоположная сему пороку добродетель естьщедростькак сказано:«Расточи, даде убогим, правда его пребывает во век века»(Пс. 111, 9).
    cn: 答曰：貪婪乃是對財富與資產的過度渴望。關於此罪，聖經有言：「恨不義之財者，必享長壽。」（箴言二十八章十六節）使徒亦言：「他們的心慣於貪婪，是可咒詛的兒女。」（彼得後書二章十四節）與此惡行相反之美德乃是慷慨，如經文所載：「他廣施賙濟，賙濟貧窮，他的仁義存到永遠。」（詩篇一一一篇九節）
- type: paragraph
  initial:
    ru: Вопрос 27.
    cn: 问题 27：
  text:
    ru: Какие грехи рождаются от любостяжания?
    cn: 貪愛生出哪些罪過？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. От любостяжания рождаются следующие грехи: грабительство, убийство, коварство, обман, мятеж, насилие и жестокость, немилосердие, безчеловечие, огрубение сердца, зависть, вероломство, притеснение бедных и других людей, мелкая расчетливость, кража и другие подобные. Посему, кто хочет избежать сего греха, должен памятовать произвольную нищету Христа, Господа нашего, как Он Сам говорит о Себе:«лиси язвины имут, и птицы небесныя гнезда: Сын же Человеческий не имат где главы подклонити»(Мф. 8, 20). При том должен помышлять, что он есть приставник богатства, а не господин, и что в день суда должен отдать отчет Богу в своем управлении.'
    cn: '答：因貪婪而滋生以下諸罪：強奪、殺戮、陰謀、欺詐、叛亂、暴力與殘酷、無惻隱之心、泯滅人性、心硬如石、嫉妒、背信棄義、壓迫貧者與他人、斤斤計較、盜竊，以及其他種種相似之罪。


      是以，凡欲避此罪者，當憶念我主基督所受之自願貧困，正如祂論及自己時所言：「狐狸有穴，天空的飛鳥有巢，人子卻沒有枕首之地」（《馬太福音》八章二十節）。


      此外，他當思忖，他不過是財富的管家，而非主人；在審判之日，他必將為自己的管理向上帝交帳。'
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Блуд
    cn: 淫慾
- type: paragraph
  initial:
    ru: Вопрос 28.
    cn: 问题 28：
  text:
    ru: Что есть блуд или сладострастие?
    cn: 何謂淫慾或肉慾？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Блуд есть безпорядочное пожелание плоти, противное заповеди Божией. Это грех против собственного тела человека, как говорит Апостол:«всяк [бо] грех,егожеащесотворит человек, кроме тела есть: а блудяй во свое тело согрешает»(1Кор. 6, 18). Сверх сего, поскольку каждый Христианин есть член тела Христова, то творящий блуд с любодейцами оскверняет самого себя. А что каждый из верующих есть член тела Христова, тому научает Апостол сими словами:«Не весте ли, яко телеса ваша удове Христовы суть. Вземь ли убо уды Христовы, сотворю уды блудничи. Да не будет». И вскоре:«Бегайте блудодеяния»(1Кор. 6:15, 18). Противоположная сему пороку добродетель естьцеломудрие.'
    cn: '答：淫行是肉体无序的渴求，与上帝的诫命相悖。正如使徒所言，这是针对人自身身体的罪：「人所犯的各样罪，都在身外；惟有行淫的，是得罪自己的身子。」（格林多前书六章十八节）[1]


      此外，因为每一位基督徒都是基督身体的肢体，所以与淫妇行淫的人，也玷污了自己。使徒以这些话教导我们，每一位信徒都是基督身体的肢体：「你们岂不知，你们的身体是基督的肢体吗？我可以将基督的肢体，当作娼妓的肢体吗？断乎不可！」他紧接着又说：「你们要远避淫行。」（格林多前书六章十五节，十八节）与此恶行相对的美德是贞洁。'
- type: paragraph
  initial:
    ru: Вопрос 29.
    cn: 问题 29：
  text:
    ru: От сего греха какие другие рождаются?
    cn: 因這罪愆，又有何種罪愆隨之而生？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Помрачение ума, отвращение от предметов Божественных, нечестие, зависть, отчаяние, распутство, леность, вражда с ближним, и другие подобные. Кто хочет уклониться от сего греха, тот должен непрестанно помнить, что Бог пребывает только в чистом и непорочном сердце. Посему и Псалмопевец молит Бога, чтобы Он даровал ему сердце чистое:«Сердце чисто созижди во мне, Боже, и дух прав обнови во утробе моей»(Пс. 50, 12).
    cn: 答曰。此乃心智之昏蔽，离弃神圣之事物，不敬，妒羡，绝望，放荡，懒惰，与近邻相仇，以及其他类似之罪行。凡欲规避此罪者，必当不辍忆念：上帝唯居于洁净无瑕之圣心。是以，圣咏之作者亦恳求上帝，赐予其一颗纯净之心：「上帝乎，求尔在我中创造一颗洁净之心，并于我心深处重塑正直之精神」（《圣咏集》第五十篇，第十二节）。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Зависть
    cn: 嫉妒
- type: paragraph
  initial:
    ru: Вопрос 30.
    cn: 问题 30：
  text:
    ru: Что есть зависть?
    cn: 何谓嫉妒？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Зависть есть печаль и скорбь сердца о благополучии ближнего, напротив – радость и удовольствие при его злополучии. Она рождается в том случае, когда ближний наш богатее нас, или имеет равное с нами богатство; также пищею для нее служат честь, достоинства, науки и искусства и другие преимущества. О сем грехе Писание говорит:«Отложше убо всяку злобу и всяку лесть и лицемерие и зависть и вся клеветы, яко новорождени младенцы словесное и нелестное млеко возлюбите, яко да о нем возрастете»(1Пет. 2, 1–2).
    cn: 答。妒忌是心中因鄰人之昌隆而生的憂愁與悲苦，反之，則是因其不幸而生的喜悅與滿足。它產生於鄰人比我們富裕，或擁有與我們等同的財富之時；同樣，榮譽、尊嚴、學術、藝術以及其他優勢，都可成為它的食糧。關於此罪，聖經有言：「所以，你們既已除去一切惡毒、一切詭詐、假善、妒忌以及一切毀謗，就當像初生的嬰孩愛慕那純淨的、屬靈的奶，好叫你們藉此成長。」（彼得前書2:1-2）
- type: paragraph
  initial:
    ru: Вопрос 31.
    cn: 问题 31：
  text:
    ru: Какие грехи рождаются от зависти?
    cn: 嫉妒会生出哪些罪？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Ненависть, злоречие, презрение, коварства, обманы, убийства и подобные. Желающий удалиться от сего греха должен представлять себе, что всякое благо, какое только получает человек, исходит от благодати Божией, как сказано:«Что же имаши,егоженеси приял?Ащеже и приял еси, что хвалишися яко не прием?»(1Кор. 4, 7). Итак, всякий, кто завидует благополучию, даруемому от Бога, хулит Бога и уподобляется тому человеку, к которому сказано:«аще око твое лукаво есть, яко Аз благ есмь; или несть Ми лет сотворити, еже хощу, во Своих Ми»(Мф. 20, 15). Зависти противополагаетсяблагорасположениеидоброжелательство.
    cn: 回答。乃是憎恨、恶言、轻蔑、诡诈、欺骗、杀害等等。凡愿远离此罪者，应当晓悟人所领受的一切福益，皆源自上帝的恩典，正如经上所言：「你有什么不是领受的呢？若是领受的，为何自夸，仿佛不是领受的呢？」[1] 因此，凡嫉妒上帝所赐之福乐者，即是亵渎上帝，并类同于那蒙受上帝言语者：「因为我良善，你的眼睛就变恶了吗？难道我没有权柄在我自己的事上，行我所愿的吗？」[2] 与嫉妒相对的，是恩慈相待和善意祝愿。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Чревоугодие
    cn: 饕餮
- type: paragraph
  initial:
    ru: Вопрос 32.
    cn: 问题 32：
  text:
    ru: Что есть чревоугождение?
    cn: 何为饕餮？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Чревоугождение или объядение есть чрезмерное, против обыкновенного количества, употребление пищи и пития. О сем грехе Священное Писание говорит так:«Внемлите же себе,да не когдаотягчают сердца ваша объядением и пиянством и печальми житейскими, и найдет на вы внезапу день той»(Лк. 21, 34). И в другом месте:«Яко во дни, благообразно да ходим, не козлогласовании и пиянствы»(Рим. 13, 13).
    cn: 答：饕餮或暴食，指的是超过寻常分量的、过度的饮食与饮水。关于此罪，圣经如此说道：「你们要当心，免得你们的心被饕餮、醉酒和今生的忧虑所累，那日子就突然临到你们。」（路加福音21：34）在另一处又说：「我们应当行事端庄，如同在白昼，不可沉溺于狂欢与醉酒。」（罗马书13：13）
- type: paragraph
  initial:
    ru: Вопрос 33.
    cn: 问题 33：
  text:
    ru: Какие грехи рождаются от объядения?
    cn: 暴食会生出哪些罪愆？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Безпечность, нерадение о благочестии, вожделение плоти, шутки и смехи непристойные, самоугождение, неуважение ближнего, оскорбления, раздоры, грубые нравы, тяжкие болезни, распутная жизнь и подобные. Сему греху противополагаетсявоздержаниеиумеренность, как сказано:«вся же благообразно и по чину да бывают»(1Кор. 14, 40).
    cn: 回答。无忧无虑，对敬虔缺乏热心，肉体的贪欲，不合宜的玩笑和嬉笑，自我满足，不尊重邻人，冒犯，纷争，粗暴的习性，重病，放荡的生活，以及诸如此类。与此罪恶对立的乃是节制与适度，正如经上所言：「凡事都要规规矩矩地按着次序行」（哥林多前书十四，四十）。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Злопамятство
    cn: 怨恨
- type: paragraph
  initial:
    ru: Вопрос 34.
    cn: 问题 34：
  text:
    ru: Что есть злопамятство?
    cn: 何謂懷怨？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Злопамятство есть страсть, побуждающая разгневанного человека мстить оскорбившему его, действительно ли сей оскорбил его, или мнимым образом. О сем грехе Священное Писание говорит так:«да будет всяк человек скор услышати [и] косен глаголати, косен во гневе, гнев бо мужа правды Божия не соделовает»(Иак. 1, 19–20). И в другом месте:«Всяка горесть и гнев и ярость и кличь и хула да возмется от вас, со всякою злобою»(Еф. 4, 31).
    cn: 答。 怀怨是一种情欲，它驱使被激怒的人去报复冒犯他的人，无论此人是确乎冒犯了他，抑或是以虚妄的方式冒犯了他。 关于此罪，圣经如此说道：「愿每个人都快快地听，慢慢地说，慢慢地动怒，因为人的怒气并不能成就上帝的义。」（雅各书 1:19-20）在另一处：「一切苦毒、恼恨、愤怒、嚷闹、毁谤，以及一切的恶毒，都当从你们中间除掉。」（以弗所书 4:31）
- type: paragraph
  initial:
    ru: Вопрос 35.
    cn: 问题 35：
  text:
    ru: Какие грехи рождаются от сего закоренелого гнева или злопамятства?
    cn: 由這根深蒂固的怒火或仇怨所滋生的是哪些罪愆呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. От злопамятства вновь рождаются ссоры, вражды, убийства, бешенство, желание мстить, вредить и подобные. Сему греху противополагаетсятерпение. Апостол, научая сей добродетели, говорит:«Терпения бо имате потребу, да волю Божию сотворше, приимете обетование»(Евр. 10, 36).
    cn: 答曰。由懷惡不忘，則紛爭、仇恨、殺戮、狂暴、復仇之慾、加害之心等諸般罪惡，復又滋生。此罪惡當以忍耐相抗。使徒教導此美德時言：「你們必須忍耐，使你們行完了　神的旨意，就可以領受所應許的。」（希伯來書第十章第卅六節）
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Леность
    cn: 懶惰
- type: paragraph
  initial:
    ru: Вопрос 36.
    cn: 问题 36：
  text:
    ru: Что есть безпечность или леность?
    cn: 何為無憂無慮，或何為怠惰懶散？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Безпечность есть холодность к вечному спасению души, и нерадение о нем. По причине такового нерадения человек печалится и негодует, когда предлежит ему исполнение доброго дела: ибо он убегает такого труда, который относится к деланию добра. Против сего порока Апостол пишет так:«да не лениви будете, но подражателе наследствующих обетования верою и долготерпением»(Евр. 6, 12). И Спаситель наш, объясняя сие, говорит к ленивому оному рабу:«лукавый рабе и ленивый, ведел еси, яко жну идеже не сеях, и собираю идеже не расточих». И ниже:"инепотребногораба вверзите во тму кромешнюю: ту будет плачь и скрежет зубом»(Мф. 25:26, 30)'
    cn: 回答。怠惰（безпечность）乃是对灵魂永恒救赎的冷漠，以及对它的疏忽。由于这种疏忽，当人面临行善之时，他便会忧愁和愤恨；因为他逃避那属于行善的劳苦。针对这种恶习，使徒如此写道：「你们不应懒惰，而要效法那些凭着信心和忍耐承受应许的人。」（希伯来书 6:12）。我们的救主解释此意时，对那懒惰的仆人说：「你这又恶又懒的仆人，你知道我没有耕种的地方也要收割，没有撒播的地方也要聚敛。」又在下文说：「把这无用的仆人丢到外面的黑暗里；在那里，他将要哀哭切齿了。」（马太福音 25:26, 30）
- type: paragraph
  initial:
    ru: Вопрос 37.
    cn: 问题 37：
  text:
    ru: Какие грехи рождаются от безпечности?
    cn: 由於不謹慎而滋生的罪孽有哪些？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Произвольное ослабление, повод ко греху, соблазн, изнеженность, высокомерие и другие сим подобные. Оному греху противополагаетсявнимательностьирачительность. Христос, призывая к сей добродетели, говорит так:«Бдите убо, яко не весте дне ни часа, в оньже Сын Человеческий приидет»(Мф. 25, 13). И Апостол:«Трезвитеся, бодрствуйте, зане супостат ваш диавол, яко лев рыкая, ходит, иский кого поглотити: ему же противитеся тверди верою»(1Пет. 5, 8–9).'
    cn: 答曰：随意的懈怠、引致罪过的缘由、使人跌倒的诱惑、放纵自身的娇惯、高傲自大的心性，以及其他诸如此类的事物。与此种罪过相对立的，乃是警醒和审慎。基督在召唤人迈向此种德行时，如此说道：「所以，你们应当警醒，因为你们不知道人子是在哪一天、哪一个时辰降临。」（太 二十五，13）。使徒亦言：「你们当自持清醒，保持警醒，因为你们的仇敌魔鬼，如同咆哮的狮子，四处游走，寻找可吞噬之人。你们当坚固于信仰之中，抵挡他。」（彼前 五，8–9）。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Грехи против Духа Святого
    cn: 悖逆圣神的罪愆
- type: paragraph
  initial:
    ru: Вопрос 38.
    cn: 问题 38：
  text:
    ru: Какие грехи против Духа Святаго?
    cn: 何謂忤逆聖靈之罪？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Чрезмерное и безрассудное упование на благодать Божию; отчаяние, когда кто-нибудь не имеет надежды на милосердие Божие; также противоречение ясной и доказанной истине и отвержение православной веры Христианской.
    cn: 答曰：過度且魯莽地倚仗上帝之恩典；在人對上帝之慈悲不抱希望時所生的絕望；亦有駁斥清晰且已被證實之真理，以及棄絕正教基督教之信仰。
- type: paragraph
  initial:
    ru: Вопрос 39.
    cn: 问题 39：
  text:
    ru: Что значит чрезмерное упование на благодать Божию?
    cn: 「過度信賴上帝神恩」是什麼意思？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Чрезмерное упование есть излишняя надеянность на милосердие Божие, когда кто-нибудь, продолжая сам грешить, надеется, что Бог не заключит от него благодати Своей и не накажет его; а таким образом почитает за ничто Божественное правосудие. Те, которые впали в таковое заблуждение, пусть послушают Апостола, который научает их и говорит:«Или о богатстве благости Его и кротости и долготерпении нерадиши, не ведый, яко благость Божия на покаяние тя ведет? По жестокости же твоей и непокаянному сердцу, собираеши себе гнев в день гнева и откровения праведнаго суда Божия»(Рим. 2, 4–5). Таковы суть те, которые осмеливаются дерзновенно говорить: 「Если угодно Богу, спасусь; если не угодно, погибну」, а по сему самому вовсе не пекутся об исправлении себя, и, как маловажное, презирают спасение души своей. Священное Писание, увещевая таковых, говорит:«несть воля пред Отцем вашим Небесным, да погибнет един от малых сих»(Мф. 18, 14). И устами Пророка говорит Господь:«живу Аз, глаголет Адонаи Господь, не хощу смерти грешника, но еже обратитися нечестивому от пути своего и живу быти ему(Иез. 33, 11). И в другом месте говорит Апостол:«сие бо добро и приятно пред Спасителем нашим Богом, Иже всем человеком хощет спастися и в разум истины приити»(1Тим. 2, 3–4). Равным образом обманываются и те, которые с одною верою, без добрых дел, надеются наследовать жизнь вечную.'
    cn: '答：過度的仰賴，乃是對上主慈悲過分的寄望。當有人自己持續犯罪，卻依然盼望上主不會收回祂的恩典、不會懲罰他；如此一來，他便視上主的神聖公義為虛無。


      凡是陷入此種迷誤的人，請聽從宗徒的教誨，他教導他們說：「還是你輕視祂豐厚的仁慈、寬容與耐心，不知道上主的仁慈是要領你悔改嗎？你卻因著你的固執和你那不肯悔改的心，為自己積蓄了忿怒，直到那忿怒的日子，就是上主公義審判揭示的日子來到」（羅馬書二章四至五節）。


      那些敢於大膽說：「如果上主願意，我就得救；如果祂不願意，我就滅亡」的人，便是如此。因此，他們根本不關心自我修正，並將自己靈魂的救贖視為微不足道而予以蔑視。


      聖經勸誡這樣的人說：「在你們天上的父看來，不願這些小子中，任何一個喪亡」（馬太福音十八章十四節）。上主藉先知之口說：「我指著我的生命發誓，阿多奈上主說，我決不喜歡惡人死亡，只喜歡惡人離開他的道路而生活」（厄則克耳書三十三章十一節）。


      宗徒在另一處說：「這在我們的救主上主看來是美好的，悅樂祂心，祂願意所有的人都得救，並認識真理」（提摩太前書二章三至四節）。


      同樣地，那些僅憑信心、沒有善功，就盼望繼承永生的人，也是受了欺騙。'
- type: paragraph
  initial:
    ru: Вопрос 40.
    cn: 问题 40：
  text:
    ru: Что есть отчаяние в Божием милосердии?
    cn: 何謂對上帝之慈悲的絕望？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Отчаяние есть ненадеянность грешника на Божие милосердие, когда он ложно думает, что ни за грехи, им соделанные, Бог не простит его, ни за добрые дела, им учиненные, не приимет его в благодать Свою, будучи занят тою мыслию, что человеческое нечестие превышает милосердие Божие, как говорил Каин:«Вящшая вина моя, еже оставитися ми»(Быт. 4, 13). Столь великая хула весьма оскорбительна для милосердия и благости Божией. Посему, хотя бы кто обременен был тягчайшими грехами, никогда не должен отчаиваться в неограниченном человеколюбии Божием, приведя себе на мысль блудного сына, которого после его раскаяния принял отец с радостнейшим лицем и сердцем; каковым примером научил Он нас не только до семи раз прощать брату своему, когда он согрешит против нас и придет в раскаяние, но до семижды семидесяти раз на день. И чрез Пророка говорит:«обратитеся ко Мне всем сердцем вашим в посте и в плачи и в рыдании, и расторгните сердца ваша, а не ризы ваша, и обратитеся ко Господу Богу вашему, яко милостив и щедр есть, долготерпелив и многомилостив и раскаявайся о злобах»(Иоил. 2, 12–13).
    cn: '回答。 绝望，是罪人对上帝慈悲的缺乏信心，当时他错误地认为，无论他所犯下的罪孽，上帝都不会赦免他，也无论他所行出的善功，上帝也不会接纳他进入祂的恩典之中。他被这样的念头所占据：人的不敬虔超越了上帝的慈悲，正如该隐所说：「我的罪孽过于我所能担当的。」（创世记 4:13） 如此巨大的亵渎，极大地冒犯了上帝的慈悲和良善。


      因此，即使有人被最沉重的罪孽所压迫，也绝不应该对上帝那无限的仁爱绝望。他应回想那位浪子，在他悔改之后，父亲以最喜悦的容颜和心肠接纳了他。通过这个例子，主教导我们，不仅要饶恕那得罪我们、并前来悔改的弟兄七次，而是要到一天七十个七次。


      并且，祂通过先知说：「你们要一心归向我，以禁食、哭泣和哀号；要撕裂你们的心肠，而不是你们的衣裳，归向上主你们的上帝，因为祂有恩典，有怜悯，不轻易发怒，有丰盛的慈爱，并后悔降下灾祸。」（约珥书 2:12-13）'
- type: paragraph
  initial:
    ru: Вопрос 41.
    cn: 问题 41：
  text:
    ru: Что есть противоречие или упорство, с каковым кто-нибудь восстает против ясной истины?
    cn: 这逆反或固执，是人对抗那显明真理而奋起的情状，它究竟是何物？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Упорство или противоречие дознанной и утвержденной истине, есть грех, состоящий в том, когда кто-нибудь основательно уразумел, что есть добро; но для того только, чтобы с большею смелостию грешить, и упорно восстает против оного и словом и делом, вопреки внушениям совести. О тех, которые подвержены сему греху, Писание говорит:«Открывается бо гнев Божий с небесе на всякое нечестие и неправду человеков, содержащих истину в неправде»(Рим. 1, 18). Подобным образом грешат и те, которые злословят добрые дела ближнего, говоря, что они не от Бога происходят. Так Фарисеи и Иудеи поступали со Христом, когда Он изгонял словом нечистых духов, и творил чудеса. Таковому греху причастен и тот, кто в ближнем своем завидует Божией благодати, и кто по злонамеренности не учит непросвещенных людей членам веры. Христе Царю! Искорени зло сие из сердец всех Кафолических и Православных Христиан!
    cn: '答曰：固執或悖逆於已探明且確立之真理，此乃罪也。此罪在於，某人已透徹明瞭何為善，卻僅為能更大膽地犯罪，而頑固地以言以行反抗此善，違背良心之督促。對於受此罪轄制者，聖經有言：「蓋上帝之震怒，自天啟示，以罰一切不敬與不義之人，此輩以不義抑遏真理也。」（羅馬書一章十八節）


      凡惡言詆毀近鄰之善行，謂其非源自上帝者，亦犯此類之罪。昔日法利賽人與猶太人對待基督，即是如此，彼時基督以言辭驅逐污靈，並施行奇蹟。凡嫉妒近鄰身受之上帝恩寵者，以及心懷惡意而不教導未受光照之人以信仰綱領者，亦皆分擔此罪。


      基督君王啊！願祢將此惡根拔除於所有公教與正教基督徒之心！'
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'То же должно думать и о тех, которые благочестие и другие добродетели, происходящие от Духа Святаго, приписывают лицемерию. Еще подлежат сему греху те, которые отвергают веру Христову, как сказано:«Всяк убо иже исповест Мя пред человеки, исповем его и Аз пред Отцем Моим, Иже на небесех: а иже отвержется Мене пред человеки, отвергуся его и Аз пред Отцем Моим, Иже на небесех»(Мф. 10, 32–33).'
    cn: 我们对那些将源于圣灵的虔敬与其他美德归咎于虚伪的人，也应持相同的看法。还有一些人也犯了这种罪，他们否认基督的信仰，正如经文所说：「凡在人面前认我的，我在我天上的父面前也必认他；凡在人面前不认我的，我在我天上的父面前也必不认他」（马太福音 10:32–33）。
- type: paragraph
  initial:
    ru: Вопрос 42.
    cn: 问题 42：
  text:
    ru: Какие грехи чаще других вопиют к Богу об отмщении в сем мире?
    cn: 哪些罪过最常在这个世界上向上主高声呼求报复？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Сии: умышленное человекоубийство, о котором Священное Писание говорит:«глас крове брата твоего вопиет ко Мне от земли»(Быт. 4, 10), грех содомский, как говорит Господь:«вопль Содомский и Гоморрский умножися ко Мне, и греси их велицы зело: сошед убо узрю,ащепо воплю их грядущему ко Мне совершаются:ащеже ни, да разумею»(Быт. 18, 20–21). Также притеснение бедных людей, вдов и сирот, и удержание платы у работников по пророчеству Малахии:«И прииду к вам с судом, и буду свидетель скор на чародеи и на прелюбодейцы, и на кленущыяся именем Моим во лжу и на лишающыя мзды наемника, и на насильствующыя вдовиц и пхающыя сирыя, и на уклоняющыя суд пришелца и на небоящыяся Мене, глаголет Господь Вседержитель»(Мал. 3, 5). К сим можно еще присовокупить неуважение и неблагодарность к родителям, как говорит Писание:«Иже биет отца своего или матерь свою, смертию да умрет. Иже злословит отца своего или матерь свою, смертию да умрет»(Исх. 21, 15–16).'
    cn: 答曰：此即是：蓄意謀殺，對此聖典有言：「你兄弟的血聲從地裏向我哀告」（創四 10）；所多瑪之罪，如主所言：「所多瑪和蛾摩拉的呼冤甚多，他們的罪惡極其深重。我要下去，看看他們所行的，是否真如那達到我耳中的呼冤。若不是，我也就明白了」（創十八 20–21）。再者，欺壓貧困之人、寡婦與孤兒，以及扣留工人的工資，正如瑪拉基先知所預言：「我必臨近你們，施行審判。我必速速作見證，指證那些行邪術的、犯姦淫的、起假誓的、虧負工人薪資的、欺壓寡婦孤兒的、冤枉寄居者的，以及不敬畏我的，這是萬軍之主說」（瑪三 5）。此外，尚可加上不尊重與不孝敬父母，如聖典所言：「那擊打父親或母親的，必被處死。那咒罵父親或母親的，必被處死」（出二一 15–16）。
- type: paragraph
  initial:
    ru: Вопрос 43.
    cn: 问题 43：
  text:
    ru: Что есть грех несмертный?
    cn: 何謂非致死之罪？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Грех несмертный, называемый некоторыми простительным, есть тот, которого ни один человек избежать не может, выключая Христа и Деву Марию. Но сей грех не лишает нас благодати Божией и не подвергает вечной смерти. О сем грехе Писание говорит:«Аще речем, яко греха не имамы, себе прельщаем, и истины несть в нас»(1Ин. 1, 8). Таковым грехам нет числа; впрочем, сюда относятся собственно те, кои не включаются в смертные. Никто не должен пренебрегать и сими грехами, и оставлять оные без исправления: но всякий каждодневно, по отшествии ко сну, должен во время ночи размышлять о них, и вместе с другими грехами оплакать их пред Богом, по словам Псалмопевца: «размыслитев сердцах ваших, на ложах ваших умилитеся»(Пс. 4, 5); и еще:«измыю на всяку нощь ложе мое, слезами моими постелю мою омочу»(Пс. 6, 7); и просить прощения молитвами Богородицы и всех Святых. Ибо и сии грехи мерзки пред величеством Божиим, по сказанию Писания:«Мерзость Господеви помысл неправедный»(Притч. 15, 26). И если они не заглаждаются покаянием, то отверзают вход грехам смертным и производят в человеке холодность, нерадение и презрение к исполнению заповедей Божиих.'
    cn: 答覆。一些人称之为可赦之罪（或称非致死之罪）者，乃是除了基督与童贞圣母玛利亚之外，无人能够避免的罪愆。然而，此罪并不会使我们失去上帝的恩典，亦不会使我们遭受永恒的死亡。关于此罪，圣经有言：「我们若说自己没有罪，便是自欺，真理不在我们心里了」（约翰一书 1:8）。此类罪愆不计其数；然则，此处特指那些不归入致死之罪者。无人应当轻忽此等罪愆，任其不加改正：但人人每日，在就寝之后，当于夜间默想之，并与其他的罪一同，在上帝面前痛哭悔罪，正如圣咏作者所言：「你们要在心裡思想，在床上安静」（诗篇 4:5）；又言：「我每夜流泪洗涤床榻，用泪水浸透我的褥子」（诗篇 6:7）；并当藉着圣母与诸圣的祷告，祈求赦免。盖因即便此等罪愆，在上帝的威严面前，亦属可憎，正如圣经所载：「恶人的思念是上主所憎恶的」（箴言 15:26）。而若此等罪愆不藉着悔改得以涂抹，则会开启通往致死之罪的门径，并使人产生冷漠、疏忽，以及轻蔑遵行上帝诫命的态度。
- type: paragraph
  initial:
    ru: Вопрос 44.
    cn: 问题 44：
  text:
    ru: Бывают ли случаи, в которых может кто-либо сделаться участником чужих грехов?
    cn: 是否會有這樣的情境，其中某些人可能會成為他人罪過的參與者？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Мы участвуем в чужих грехах тогда, когда поощряем кого-нибудь ко греху, особенно такого человека, который кроме нас нигде не может обрести для себя помощи, и всю свою надежду на нас возлагает. Таковы суть те духовные отцы, которые попускают человеку вести жизнь распутную, противную Божественным заповедям и Церковным преданиям. Равно также и господа, которые побуждают рабов своих к худым делам, или мужья своих жен, отцы своих детей, учители своих учеников, предоставляя им свободу грешить. Все таковые и подобные им в день суда отдадут ответ Богу за тех, которые находились под их управлением. Посему Павел так наставляет Тимофея:«Руки скоро не возлагай ни на когоже, ниже приобщайся чужым грехом: себе чиста соблюдай»(1Тим. 5, 22).'
    cn: 答：我們與他人的罪孽有份，乃是在我們鼓勵他人犯罪，特別是鼓勵那些除我們之外無法尋獲幫助，並將全部希望寄託於我們的人時。那些允許人過著放蕩生活，違背神聖誡命與教會傳統的靈性導師，即屬此類。同樣，那些慫恿奴僕行惡的主人，或慫恿妻子行惡的丈夫，或慫恿兒女行惡的父母，或慫恿學生行惡的教師，給予他們犯罪自由的人，亦屬此類。所有這些人與類似的人，在審判之日都將為那些在他們管轄下的人向上帝交賬。因此，保祿如此教導提摩斐：「給人行按手禮，不可草率；也不要分擔別人的罪惡，務要保守自己純潔。」（《弟茂德前書》五章二十二節）
- type: paragraph
  initial:
    ru: Вопрос 45.
    cn: 问题 45：
  text:
    ru: Каким еще образом мы участвуем в чужих грехах?
    cn: 我們還以何種方式，參與到他人的罪孽之中？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Когда подаем другим повод грешить, или каким-либо соблазном, влекущим ко греху, или соизволением, или непристойными словами, или выхвалением порока, или порицанием добрых дел. Сюда также может быть причислен тот, кто с намерением приводит другого во гнев, или не противится по силам стремлению порока, или не наставляет согласно с обязанностию своею: каждый из таковых делается участником чужого греха.'
    cn: 答。当我们将使他人犯罪的缘由，或任何引诱至罪的诱惑，或默许，或不合宜的言语，或夸耀恶行，或指摘善工之时。此外，凡有意激怒他人者，或未能尽力抵挡邪恶之趋向者，或未能按其本分施予教诲者，亦可归入此类：其中每一个人都成为了他人罪恶的同谋。
