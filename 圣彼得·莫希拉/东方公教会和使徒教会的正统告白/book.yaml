  text:
    ru: Сказав об иконах, скажем и о поклонении им; и во-первых, что есть поклонение?
    cn: 既已论及圣像，吾辈当言及其敬拜；首先，何谓敬拜？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Поклонение есть знак покорности, т.е. уничижения и смирения. Роды же поклонения многочисленны.
    cn: 敬拜乃是順從的標記，亦即謙抑與謙卑。然敬拜之形式多不勝數。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Сколько родов поклонения?
    cn: 敬拜有多少種？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Первый род поклонения есть поклонение служебное, какое мы приносим Единому, по естеству Своему достопоклоняемому, Богу. Оно также различно. И, во-первых, оное бывает рабское: так поклоняются Богу все твари, как рабы Владыке.«Всяческая работна Тебе», – говорит Писание (Пс. 118, 91). И одни поклоняются свободно, другие – невольно; одни, познав Бога, поклоняются Ему с охотою, каковы суть благочестивые; другие же, зная Его, поклоняются Ему нехотя и против воли, как демоны. Против воли же поклоняются Ему и те, которые не знают существа истинного Бога.'
    cn: 第一種崇拜是事奉性的崇拜，我們將其獻給那獨一的、本性上值得崇拜的上帝。它也有不同的種類。首先，它是奴僕式的崇拜：所有受造物都像奴僕崇拜主人一樣，如此崇拜上帝。「萬物都服事你，」經上說（詩 118 [119], 91）。有些人自由地崇拜，有些人則非自願地；有些人認識上帝，甘心樂意地崇拜祂，例如虔誠之人；另一些人雖然認識祂，卻不情願、違背意願地崇拜祂，如同魔鬼。那些不認識真神本質的人，也是違背意願地崇拜祂。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Второй род поклонения есть выражение удивления и любви: так мы поклоняемся Богу по причине неразлучной с естеством Его славы. Ибо Он един славен, так что ни от кого не заимствует сей славы, но Сам есть Виновник всякой славы и всякого добра. Он есть свет непостижимый, сладость несравненная, красота неоцененная, бездна благости, неисследимая премудрость, безпредельная сила, един Сам Собою достойный удивления, поклонения, прославления и любви.'
    cn: 第二种敬拜是惊叹与热爱的表达：我们如此敬拜上帝，是因着那与祂本性密不可分之荣耀。盖因唯独祂是荣耀的，祂不从任何人那里借取这份荣耀，而是祂自己乃是一切荣耀与一切美善的根源。祂是不可领悟之光，无与伦比之甘甜，无价之美，良善之深渊，不可穷究之智慧，无限之能力，唯独祂自身配得惊叹、敬拜、颂扬与热爱。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Третий род есть поклонение благодарственное за дарованные нам блага; ибо все существа должны благодарить Бога и приносить Ему вечное поклонение; поскольку от Него все имеют свое бытие,«и всяческая в Нем состоятся»(Кол. 1, 17). Он на всех и без прошения обильно изливает дары Свои; Он«хощет, чтобы вси люди спаслися»(1Тим. 2, 4), и были причастны Его благости, долготерпит нам, грешным:«солнце Свое сияет на злыя и благия и дождит на праведныя и на неправедныя»(Мф. 5, 45). И поскольку Сам Сын Божий для нас уподобился нам и соделал нас причастниками Божеского естества, так что и мы«подобии Ему будем», как говорит Иоанн Богослов в Соборном послании (1Ин. 3, 2).
    cn: 第三种敬拜，是对所赐予我们的福祉献上感恩的敬拜。因为一切受造之物都应当感谢上帝，并向祂献上永恒的敬拜；盖因万有皆由祂而得其存有，「万物也在祂里面得以维系」[歌罗西书 1:17]。祂丰盛地倾注祂的恩赐于万有，即使我们没有祈求；祂「愿所有的人都得救」[提摩太前书 2:4]，并能分享祂的良善。祂恒久忍耐我们这些罪人：「祂使日头照好人，也照歹人；降雨给义人，也给不义的人」[马太福音 5:45]。又因为上帝的圣子为了我们而与我们相似，使我们得以分享神圣的本性，因此我们也「将像祂一样」，正如圣徒约翰神学家在他的公函中（约翰一书 3:2）所言。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Четвертый род поклонения бывает, когда мы признаем свою нищету и ожидаем от Бога благодеяния, зная, что без Него не можем ничего делать, ни иметь доброго; мы поклоняемся Ему и просим от Него того, в чем каждый чувствует нужду, и чего желает; избавиться ли от зла, или получить блага.
    cn: 第四种敬拜，是我们承认自身的贫乏，并从上帝那里期盼恩惠；因为我们深知，没有祂，我们一无所能，也不能拥有任何良善的事物。我们敬拜祂，并向祂祈求，每个人都按照自己所感受到的需求和渴望来祈求：或愿脱离诸恶，或愿获得福祉。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Пятый род поклонения состоит в покаянии и исповедании. Ибо будучи грешниками, мы поклоняемся и припадаем к Богу, как благомыслящие рабы, прося отпущения грехов своих. Сей род имеет три вида: один скорбит по любви, другой – от опасения, чтобы не лишиться благодеяний Божиих, а иной – от страха мучений. Первый вид происходит от искренней любви к Самому Богу и от сыновнего к Нему расположения; второй есть наемнический, а третий – рабский.'
    cn: 第五种敬拜的方式在于忏悔与告解。因为我们既是罪人，就当像有良知的奴仆一般，向神敬拜与俯伏，恳求赦免自身的罪愆。此种敬拜有三：其一，因爱而忧伤；其二，出于顾虑，唯恐失去神的恩惠；其三，出于对刑罚的惧怕。第一种，源于对神本身的赤诚之爱，以及对祂的孺慕之情；第二种，是雇工式的；而第三种，则是奴仆式的。
- type: paragraph
