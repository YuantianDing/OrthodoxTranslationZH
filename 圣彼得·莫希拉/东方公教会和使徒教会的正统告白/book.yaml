  text:
    ru: 'Как Святой Григорий получил сие откровение, писатель его жизни, Святой Григорий Нисский, повествует так:'
    cn: 聖格列高利如何獲得這啟示，他的生平傳記作者，聖格列高利·尼薩，如此敘述道：
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Когда Святой Григорий окончил все образование в мирских науках и заключил союз дружества с Фирмилианом, одним благородным Каппадокианином, который имел одинаковые с ним душевные расположения, что доказал он последующею своею жизнию, быв украшением Кесарийской Церкви; когда он открыл сему другу своему, что желание души его есть стремиться к Богу, и узнал от него, что и он имеет то же расположение: тогда, оставив всякое попечение о земной философии, пошел вместе с ним к мужу, почитавшемуся в то время главою Христианских философов. Это был Ориген, снискавший себе великую славу своими сочинениями. Святой Григорий показал и в сем случае не только любовь к познаниям и трудам, но вместе кротость и смирение своей души. поскольку, несмотря на то, что он был уже богат сведениями, не почел унижением для себя – учиться Божественным наукам у другого учителя. Когда он пробыл у Оригена немалое время для усовершенствования себя в сих науках; то многие удерживали его в стране той, просили и убеждали его остаться с ними; но он, предпочитая всякой другой земле землю родственную, возвратился в свое отечество с многоразличным богатством мудрости и знания, которое подобно купцу собрал, странствуя и обращаясь со всеми, отличными по просвещению мужами. Умеющий справедливо судить о вещах без сомнения найдет немало похвального и в том поступке его, что он не внял убедительной просьбе целого города, хотя все находившиеся в оном ученые и лучшего звания люди старались о том, чтобы не отпускать его от себя; и хотя даже гражданские начальники, бывшие там, того же желали, и все вообще старались, чтобы сей великий человек, в котором они уже видели будущего наставника в добродетели и руководителя в жизни, остался у них; но он остался непреклонен. Зная, что страсть высокомерия всегда пролагает путь к порочной жизни, он устранил от себя все, что может наклонить к гордости, и избрал спокойную жизнь в своем отечестве, как пристань.'
    cn: '當聖格里高利完成了所有世俗學問的教育，並與菲爾米利安——一位高貴的卡帕多奇亞人——締結了友誼的盟約時，這位菲爾米利安與他有著同樣的性情，此點由他之後的生活所證明，他曾是凱撒利亞教會的榮耀；當他向這位朋友敞開心扉，表明他內心的願望是渴慕上帝，並從他那裡得知，他也有同樣的傾向時：於是，他倆放下對世俗哲學的一切掛慮，一同前往一位當時被視為基督徒哲學家領袖的人物那裡。這人便是俄利根，他憑藉自己的著作贏得了巨大的聲譽。聖格里高利在此事上所展現的，不僅是他對知識與辛勞的熱愛，同時也是他靈魂的溫順與謙卑。因為儘管他已博學多聞，他仍不認為向另一位教師學習神聖學問是一種屈辱。當他在俄利根那裡停留了一段不短的時間，以求在這些學問上自我完善時，許多人挽留他，請求並說服他留在那個地方；但他更愛自己的故土勝過任何其他土地，於是帶著多種多樣的智慧與知識的財富回到了自己的家鄉，這些財富如同商人一般，是他在遊歷並與所有卓越的啟蒙賢士交往時所收集的。


      懂得公正評判事物的人，無疑會發現他的這一舉動中有許多值得稱讚之處，即他不聽從整座城池誠摯的請求，儘管城中所有學者和品級較高的人士都竭力想挽留他；儘管甚至連那裡的民政長官也如此渴望，所有人都一同努力，希望這位偉人——他們已將他視為未來的美德導師和生命引領者——能留在他們身邊；但他卻堅定不移。他深知，驕傲的激情總是為墮落的生活鋪路，因此他將一切可能導致傲慢的事物從自己身邊移除，選擇了在自己的故鄉過上寧靜的生活，視之為港灣。'
