- type: paragraph
  initial:
    ru: Вопрос 19.
    cn: 问题 19：
  text:
    ru: Что заключает в себе cиe прошение?
    cn: 这祈求之中包含着什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Во-первых, оно заключает преизящную пищу души нашей, которая есть слово Божие, по словам Писания:«не о хлебе единем жив будет человек, но о всяцем глаголе исходящем изо уст Божиих»(Мф. 4, 4). Посему просим, чтобы Бог не попустил нам жить во гладе святого слова Своего, т.е. учения Христова, без которого внутренний человек, как бы томимый голодом и неядением, умирает. Здесь надлежит помышлять о смерти душевной, постигающей особенно тех, которые не хотят слушать слова Божии и поучений, и тем подают худой пример. Во-вторых, оно заключает в себе другую пищу души, т.е. приобщение Teлу и Крови Христовой. Ибо так говорит Господь о сем:«Плоть бо Моя истинно есть брашно, и Кровь Моя истинно есть пиво.ядыйМою Плоть и пияй Мою Кровь во Мне пребывает, и Аз в нем»(Ин. 6, 55–56). Итак, чтобы достойно принять сию пишу, мы просим в сей части молитвы, чтобы Oн сам дал нам оную по благодати и человеколюбию Своему. Когда же соделаемся причастниками сей двойственной пищи, тогда будем иметь внутри себя, небесное Царство Божие (Лк. 17, 21), а после того и все преходящее и тленное, в чем имеет нужду природа наша, дано будет нам от Бога, как бы в прибавление, ибо написано:«Ищите же прежде Царствия Божия и правды его, и сия вся приложатся вам»(Мф. 6, 33). В-третьих, в сей молитве, именно в словехлеб,заключается все необходимое для сохранения жизни нашей в сем мире, как то, что принадлежит к пище, так и все другое, в чем имеем нужду для жизни. Здесь от каждого требуется осторожность, чтобы просить нужного и необходимого, а не излишнего и относящегося к наслаждению, что свойственно невоздержной жизни, и от чего рождается грех; о сем говорит Павел:«Яко во дни, благообразно да ходим, не козлогласовании(не в пировании)и пиянствы, не любодеянии и студодеянии»(Рим. 13, 13). И в другом месте:«Имеюще же пищу и одеяние, сими доволни будем»(1Тим. 6, 8). Словоднесьозначает настоящий век, т.е. доколе мы живем в сем мире; ибо в будущем веке будем наслаждаться самим присутствием, или видением Бога, и радостью, отселе происходящей.
    cn: '答曰：首先，它蕴含着我们灵魂至为精妙的食粮，即是上帝圣言。正如圣经所言：「人生活，不是单靠食物，而是靠上帝口中说出的一切话。」（玛窦福音四章四节）因此，我们祈求上帝不要任凭我们生活在祂圣言的饥荒之中，也就是在基督圣训的匮乏之中，因为缺乏了它，我们的内在之人就如同受饥饿和绝食所折磨一般，必然死亡。此处应当思念灵魂的死亡，这尤其会降临到那些不愿听从上帝圣言和教诲的人身上，他们也因此树立了恶劣的榜样。


      其次，它蕴含着灵魂的另一种食粮，即领受基督的圣体与圣血。因为主如此论及此事：「我的肉实在可吃，我的血实在可饮。吃我的肉，喝我的血的人，住在我内，我也住在他内。」（若望福音六章五十五至五十六节）因此，为了能堪当领受这份食粮，我们在这部分祷词中祈求祂亲自按照祂的恩典与仁慈将它赐予我们。当我们成为了这双重食粮的领受者时，我们心中就拥有了上帝的属天国度（路加福音十七章二十一节），而在此之后，一切我们本性所需、转瞬即逝且必朽坏之物，都会如额外添加一般由上帝赐予我们。因为经上记载：「你们先该寻求上帝的国和祂的义德，这一切自会加给你们。」（玛窦福音六章三十三节）


      第三，在这祷词中，特别是在「食粮」（хлеб）一词中，包含了在此世维持我们生命所需的一切必要之物，无论是属于食物的，还是我们生活中所需的一切其他事物。此处要求每个人都需谨慎，只祈求必需之物，而非多余或涉及享乐之事，因为那是放纵生活所特有的，也是罪恶的温床。保禄论及此事说：「我们应端正地行为，如同在白昼一样，不可狂宴（不可在宴乐之中）和醉酒，不可淫乱和放荡。」（罗马书十三章十三节）在另一处又说：「只要有吃有穿，我们就该知足。」（提摩太前书六章八节）


      「今日」（днесь）一词意指现世，即我们在世上生活的这段时间。因为在未来的世代，我们将享受到上帝亲身临在或显现的喜乐，以及由此而生的欢愉。'
