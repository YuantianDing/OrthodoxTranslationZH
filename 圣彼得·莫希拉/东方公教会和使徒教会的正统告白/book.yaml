- type: paragraph
  initial:
    ru: Вопрос 56.
    cn: 问题 56：
  text:
    ru: Что открывает нам сей член веры?
    cn: 这篇信经向我们揭示了什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Сей член учит четырем истинам. Во-первых, что Иисус Христос вознесся на небеса и селодеснуюОтца со славою и честию в том самом теле, в котором пострадал истинно, и воскрес из мертвых. Во-вторых, что Он вознесся на небо только как человек; ибо как Бог, Он всегда был на небеси и на всяком месте. В-третьих, учит, что человеческое естество, которое Он однажды принял от Девы Марии, никогда не слагал с Себя, но с оным опять приидет судить, как Ангелы возвестили Апостолам:«Сей Иисус, вознесыйся от вас на небо, такожде приидет, имже образом видесте Его идуща на небо»(Деян. 1, 11). В-четвертых, сей член научает, что Христос с плотию Своею, которую носил во время земной Своей жизни, находится только на небеси, а не на земле. Но присутствуя таинственным образом в Божественной Евхаристии, Сей Сын Божий, Бог и человек, присутствует и на земле попресуществлению. Ибо существо хлеба прелагается в существо Святаго Тела Его, и существо вина в существо драгоценныя Его Крови. Посему Святую Евхаристию мы должны почитать и уважать столько же, сколько и Самого Спасителя нашего Иисуса.
    cn: '答曰。此条教示吾等四重真理。


      其一，吾主耶稣基督，曾真实受难，并自死者中复活，今则偕其受难之身体，荣耀尊贵地升入高天，坐于圣父之右。


      其二，吾主升天，仅以其人身而然；盖其为神，则恒常居于天上，亦遍于万有之所。


      其三，此条教示吾等，吾主自童贞玛利亚所领受之人性，从未脱卸，且将偕此人性再临施行审判，正如天使向宗徒们所宣示者：「你们见他怎样往天上去，他也要怎样回来。」（宗徒行 1:11）


      其四，此条教示吾等，基督偕其于世时所负之肉身，仅存乎天上，而非于地上。然藉奥秘之方式临在乎神圣之圣体血礼中，此神人兼具之圣子，因着变质而亦临于地上。盖面包之本质，已转化为祂圣体之本质，而酒之本质，则转化为祂宝血之本质。是故，吾等当以敬奉吾主救主耶稣之程度，敬奉并尊崇此神圣之圣体血礼。'
