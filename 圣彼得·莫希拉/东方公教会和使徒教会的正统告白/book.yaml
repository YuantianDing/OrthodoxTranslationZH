- type: paragraph
  initial:
    ru: Вопрос 17.
    cn: 问题 17：
  text:
    ru: Что заключает в себе сие третье прошение?
    cn: 此第三祈愿蕴含着什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Во-первых, просим Бога, чтобы Он не попустил нам располагать жизнию своею в сем мире по нашей собственной воле, но чтобы Сам управлял нами, как хочет, и как Ему угодно. Во-вторых, просим, чтобы ни мы сами, ни другие люди не оказывали никакой непокорности или противления воле Его, и чтобы, как Ангелы на небесах беспрекословно во всем покоряются воле Божией, так и все люди на земле безропотно покорялись Богу со всякою благодарностию. В-третьих, сим прошением свидетельствуем, что нас, избранных Божиих, не может постигнуть никакое злоключение без попущения и воли Божией, как по отношению к благочестивой жизни, которую мы должны вести, так и по отношению к искушениям и нападениям от врага. Ибо Господь не только о нас, но и о волосах на голове нашей печется, как говорит Писание:«Но и власи главы вашея еси изочтени суть»(Лк. 12, 7). И в другом месте:«И влас главы вашея не погибнет»(Лк. 21, 18).
    cn: 回应。 第一，我们恳求上帝，不要容许我们随心所欲地安排自己在世上的生命，而愿祂亲自引导我们，按祂所愿和祂所喜悦的方式。第二，我们恳求，无论我们自己或其他人，都不要对祂的旨意表现出任何的不顺从或反对，并愿如同天上的天使毫无异议地完全顺服上帝的旨意一样，地上所有的人也能怀着一切的感恩，毫无怨言地顺从上帝。第三，借着这个祈求，我们见证：我们这些上帝的选民，若没有上帝的允许和旨意，绝不会遭遇任何的灾祸，无论是关乎我们必须持守的虔敬生活，还是关乎仇敌的试探与攻击。因为上主不仅关心我们，甚至连我们头上的发丝祂都顾念，正如经上所言：「就是你们的头发，也都被数算过了。」（路加福音 12:7）。在另一处又说：「就是你们的一根头发，也不会失落。」（路加福音 21:18）。
