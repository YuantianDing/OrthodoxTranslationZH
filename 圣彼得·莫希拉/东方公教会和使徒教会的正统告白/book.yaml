    cn: ''
  text:
    ru: 'Ответ. Заповедь сия отличается от первой; ибо та говорит о едином истинном Боге, запрещая и истребляя многобожие, а сия касается некоторых внешних Священнодействий: т.е. мы не только не должны почитать ложных богов, но также не должны делать в честь их никакого изваяния, ни воздавать им Божеского служения, ни приносить жертв Богослужения. Посему против сей заповеди грешат те, которые поклоняются идолам, как богам, и приносят им жертвы, и все свое упование и надежду на них возлагают, как свидетельствует Псалмопевец, говоря:«Идоли язык сребро и злато, дела рук человеческих: уста имут, и не возглаголют: очи имут, и не узрят: уши имут, и не услышат: ниже бо есть дух во устех их. Подобии им да будут творящии я и еси надеющийся на ня»(Пс. 134, 15–18). Также против сей заповеди грешат те, кои преданы любостяжанию, о каковых Святое Писание так говорит:«Умертвите убо уды ваша, яже на земли: блуд, нечистоту, страсть, похоть злую и лихоимание, еже есть идолослужение»(Кол. 3, 5). Равно также и чревоугодники, о которых Писание говорит:«имже бог чрево, и слава в студе их, иже земная мудрствуют»(Флп. 3, 19). Еще преступают сию заповедь те, которые прибегают к волхвованиям и чародействам, которые признают неизменными и вернымисчастиеисудьбу, замечают полет птиц, гадают по рукам, вопрошают мертвых, волхвуют над чашею и пр.; также превращают людей в овец и других животных; которые носят на шее привески для отвращения зла; носят при себе записочки; верят или волшебным изречениям или знакам, изображенным на оных; и когда смотрят на них, или нашептывают над ними молитвы, или окладывают себя таковыми записочками, думая, что с ними не могут ни сгореть, ни потонуть, ни быть ранеными; которые употребляют привески и другие какие врачевства (коих врачебная наука не одобряет), состоят ли они в очаровательных словах, или в знаках, или в других каких-нибудь вещах, которые привешивают, надевают, снимают, каковы суть серьги в ушах, или кольца на руках, и тому подобное.'
    cn: 答覆。此誡命異於首條；蓋因首誡論及獨一真神，禁止並根除多神崇拜，而此誡則關乎某些外在的神聖儀式：即，我們不僅不應敬拜虛假的神祇，亦不應為其製作任何雕像，不應向其獻上神聖的侍奉，亦不應獻上敬拜之祭。是故，凡敬拜偶像如神祇，向其獻祭，並將所有信賴與希望寄託於其上者，皆是違犯此誡命，正如聖詠作者所見證，云：「列邦之偶像，乃金銀，是人手之作為：有口卻不能言：有眼卻不能看：有耳卻不能聽：亦無氣息在其口中。願製造者與一切信賴其上者，皆與之相似」（詩一三四，15-18）。同樣地，那些沉溺於貪婪者，亦是違犯此誡命，聖經對此等人士如是說：「故此，要治死你們在地上的肢體：就是淫亂、污穢、邪情、惡慾和貪婪，貪婪就是事奉偶像」（西三，5）。又如貪食者，經上論及他們說：「他們的上帝是肚腹，他們的榮耀在他們的羞辱之中，他們思念地上的事」（腓三，19）。此外，那些求助於巫術和妖術者，亦是違背此誡命，他們相信「幸運」和「命運」是不可改變且真實的，他們觀察飛鳥之飛行，以手相算命，詢問死人，以杯占卜等等；又或將人變成羊或其他動物；那些在頸項上佩戴符飾以避邪者；佩帶小抄者；相信符咒之言詞或其上所繪之記號者；當他們觀看這些物件，或對其低語禱文，或以這些小抄環繞自身時，便以為自己不會被燒、不會溺水、不會受傷；那些使用符飾和其他某些（為醫學所不認可的）藥物者，無論是以魅惑之言詞，或以記號，或以其他某種懸掛、穿戴、取下的物品組成，例如耳垂之耳環，或手腕之指環，以及諸如此類者。
