    cn: ''
  text:
    ru: 'Ответ. Сей член веры заключает в себе двоякое учение: во-первых, чтобы всякий веровал и иcпoвeдывaл, что«Бог... един есть»(Втор. 6, 4), в Троице Святой славимый, и что в Божестве начало и корень Сына и Святаго Духа, есть Отец. Во-вторых, учит, что сей Троичный Бог сотворил из ничего все видимое и невидимое, как свидетельствует Псалмопевец: Той«рече, и быша, Той повеле, и создашася»(Пс. 32, 9).'
    cn: 答。此项信纲包含双重教义：首先，为使每个人都相信并宣认「上主……是独一的」（申命记 6:4），此独一上主在圣三位中受享光荣；并且，在神性中，圣子与圣灵的本源与根基乃是圣父。其次，此信纲教导，这位三位一体的上主，从虚无中创造了所有可见与不可见之物，如同圣咏作者所见证的：「祂一发令，万物造成；祂一出命，世界立定」（圣咏 33:9）。
- type: paragraph
  initial:
    ru: Вопрос 8.
    cn: 问题 8：
  text:
    ru: Какое должно мне иметь понятие о Боге?
    cn: 我应对上帝抱持何种认知？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Должно верить, что Бог есть един в Святой Троице, по слову Писания:«един Бог и Отец всех, иже над всеми и чрез всех и во всех нас»(Еф. 4, 6); что Он, будучи благ и преблаг, хотя Сам в Себе пресовершен и преславен, сотворил из ничего мир на тот конец, дабы и другие существа, прославляя Его, участвовали в Его благости. Впрочем, что есть Бог в существе Своем, того не может знать ни одна тварь, не только видимая, но и невидимая, т.е. ни самые Ангелы; поскольку совершенно нет никакого сравнения между Творцом и тварью. Но для нашего благочестия довольно и того, как свидетельствуетКирилл Иерусалимский, 「если мы знаем, что имеем Бога единаго, Бога сущего и вечного, Который всегда подобен Самому Себе, и есть Тот же」 (Оглаш. 6) и что, кроме Его нет другого Бога, как говорит Сей самый Бог чрез Пророка:"Аз(есмь Бог)первый и Аз по сих, кроме Мене нестъ Бога»(Ис. 44, 6). И Моисей, увещевая Израильский народ, так говорит:«слыши, Израилю! Господь Бог наш Господь един есть»(Втор. 6, 4).
    cn: 答。人当信，上帝乃是圣三一之中的独一者，正如圣书之言：「一上帝，众生之父，超乎众生之上，贯乎众生之中，亦在众生之内也」（弗 4:6）。祂本自良善，至善至美，虽自身已然全备荣光，然仍从虚无之中创造世界，其旨在于使受造之物亦能颂赞祂，并分享祂的良善。然而，上帝本质为何，无一受造之物能知晓，不仅有形之物，即无形之物亦然，意即，即使天使亦不能知晓；盖因造物主与受造之物间，绝无可比之处。然为使吾人虔敬起见，知晓此点已足，正如耶路撒冷的基里尔（Kyríllos Ierosolymítēs）所证：「吾人若知，吾人所拥有之独一上帝，乃是真实、永恒之上帝，祂恒常如一，从不改变」（《要理讲授》6），且除祂之外，再无他神，正如这独一上帝藉先知所言：「我（是上帝）乃是首先的，亦是末后的，除我之外，再无上帝」（赛 44:6）。摩西亦曾劝诫以色列民，如此言道：「以色列啊，你要听！主我们的上帝，乃是独一之主」（申 6:4）。
- type: paragraph
  initial:
    ru: Вопрос 9.
    cn: 问题 9：
  text:
    ru: Ежели Бог един, то не надобно ли думать, что и Лице одно?
    cn: 如果上帝是独一的，那么难道不需要思考，位格（Лице）也是独一的吗？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Никакой нет надобности. Бог един по естеству и существу, а по Лицам Он Троичен, как то явствует из учения Самого Спасителя нашего, Который сказал Апостолам Своим:«шедше убо научите вся языки, крестяще их во имя Отца и Сына и Святаго Духа»(Мф. 28, 19). Сии слова ясно показывают, что в одном Божестве три Лица: Отец, Сын и Дух Святый. Отец, Который прежде веков рождает Сына из Своего существа, и производит Духа Святаго; Сын, родившийся от Отца прежде веков, и единосущный Ему; Дух Святый, от вечности исходящий от Отца, единосущный Отцу и Сыну. Что излагая, Св. Дамаскин так говорит: 「Сын и Святый Дух к единой вине – Отцу относятся」 (кн. 1, гл. 11). И в другом месте он же: 「Сын от Отца имеет бытие образом рождения: Дух Святый также от Отца, но не образом рождения, а исхождения」 (гл. 10). ИГригорий Богословна слова Апостола к Римлянам:«яко из Того и Тем и Нем всяческая»(Рим. 11, 36), говорит 「первое, т.е. из Того, должно относить к Отцу, второе – к Сыну, третье – к Духу Святому」. Из сего видно, что в Божестве есть Троичность. Притом мы равно и без всякого различия и исключения, крещаемся во имя Отца, и Сына, и Святаго Духа. Посему, что есть Отец по естеству, то же есть и Сын и Святый Дух.'
    cn: '答覆。毫无必要。上帝就本性和本体而言是独一的，但就位格而言，祂是三位一体的，这从我们的救主亲自的教导中清楚可见。祂对祂的使徒们说：「所以，你们要去，使万民作我的门徒，奉父、子、圣灵的名给他们施洗」[马太福音 28:19]。这些话语清晰地表明，在独一的神性中有三个位格：父、子和圣灵。父，在万世之先从祂的本体生了子，并发出圣灵；子，在万世之先由父所生，并与父同本体；圣灵，从永恒中由父所发出，与父和子同本体。


      圣达马斯金（格奥尔基乌斯·扎顿斯基）在阐述这一点时说：「子与圣灵都归于唯一的本源——父」[卷 1，第 11 章]。他在另一处又说：「子以『生』的方式从父领受存在；圣灵也从父领受，但不是以『生』的方式，而是以『发』的方式」[第 10 章]。


      格里戈里奥斯·瑟奥洛戈斯（格里戈里奥斯·纳齐安齐诺斯）论及使徒写给罗马人的话：「因为万有都是本于祂，倚靠祂，归于祂」[罗马书 11:36]时说：「第一个，即『本于祂』，应当归于父；第二个，即『倚靠祂』，归于子；第三个，即『归于祂』，归于圣灵。」


      由此可见，在神性中存在着三位一体。此外，我们平等地、毫无区别地、无一例外地，奉父、子、圣灵的名受洗。因此，父在本性上是怎样的，子和圣灵在本性上也是怎样的。'
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Но Отец по естеству есть Бог истинный и вечный, Творец всего видимого и невидимого: следовательно, таков же есть и Сын, и Святый Дух; а потому Они единосущны один другому, по учению Евангелиста Иоанна, который говорит:«трие суть свидетельствующий на небеси, Отец, Слово и Святый Дух: и сии три едино суть»(1Ин. 5, 7). В сих словах исключается только то, что Отец в Божестве есть виновник Сына и Духа Святаго; что сии два Лица имеют бытие от Него, а Сам Он ни от кого. Так научены мы от самой вечной Истины, Иисуса Спасителя нашего; так приняли от Святых Апостолов; так, а не иначе, учили, предали и утвердили Вселенские и Поместные Соборы и учители Церкви. То же самое содержит Православная и Кафолическая Церковь наша. За сию веру Святые мученики пролили кровь свою, и предпочли смерть настоящей жизни. Так и мы должны веровать от всего сердца нашего, не имея сомнения, и сохранять сию веру твердо и непоколебимо, даже, когда необходимость потребует, умереть за оную, в надежде приобрести себе спасение при помощи добрых наших дел, за кои получим вечные награды на небесах.'
    cn: 然而，父就其本性而言，是真实而永恒的上帝，是所有可见与不可见之物的创造者：因此，子与圣灵亦是如此；故此，依照传道者约翰的教诲，祂们彼此之间是同本体的，约翰说：「在天作见证的有三：父、道与圣灵，而这三者乃是一。」（约翰一书 5:7）在这些话语中，唯一排除的乃是：父在神性中是子与圣灵的根源；这两个位格源自于祂，而祂自己则不源自于任何一位。我们从那永恒的真理，即我们的救主耶稣那里领受了这样的教导；我们从圣使徒们那里接受了这样的道理；历代的大公会议和地方会议，以及教会的导师们，皆是如此教导、传授并确立的，而无他法。我们的正教与大公教会所持守的，亦是同样的内容。为着这样的信仰，圣殉道者们倾洒了自己的鲜血，宁愿选择死亡而非现世的生命。因此，我们必须全心全意地相信，毫不怀疑，并坚定不移地持守这份信仰，甚至在必要之时，为它献出生命，希望借着我们美好的善行，在天国获得永恒的奖赏，从而为自己赢得救赎。
- type: paragraph
  initial:
    ru: Вопрос 10.
    cn: 问题 10：
  text:
    ru: Желал бы я уразуметь таинство Святой Троицы несколько яснее?
    cn: 我深愿能对圣三一的奥秘有更清晰的理解？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Никаким подобием нельзя вполне объяснить сие таинство, и раздельно представить в уме нашем, каким образом Бог есть един в Существе, и Троичен в Лицах. И что никакое подобие недостаточно к изъяснению оного, о том Сам Бог, именуемый Иегова, свидетельствует устами Пророка:«кому Мя уподобисте, и сравняете и приложисте Мя, и уподобисте Мя, да буду подобен ему»  (Ис. 46, 5)? Так что никакой ум не только человеческий, но и Ангельский не может постигнуть, и язык изречь Его. Итак, должно сказать с Апостолом:«помышления низлагающе и всяко возношение взимающееся на разум Божий, и пленяюще всяк разум в послушание Христово»(2Кор. 10, 4–5). Мы твердо веруем, что Бог Отец, сущий от века и в век, и притом ни от кого не происходящий, рождает Сына и производит Духа Святаго.Афанасий Великийизлагает сие в символе своем пространнее. Веруя таким образом, мы ничего далее не исследуем: потому что исследовать и испытывать Божеское величие запрещает Писание:«вышших себе не ищи и крепльших себе не испытуй. Яже ти повеленна, сия разумевай: несть бо ти потреба тайных. Во избытцех дел твоих не любопытствуй»(Сир. 3, 21–23). Довольно для нас, что Священное Писание Ветхого Завета, говоря о едином Боге, показывает нам троичность Лиц:«рече Бог: сотворим человека по образу Нашему и по подобию»(Быт. 1, 26). Еще:«се, Адам бысть яко един от Нас»(Быт. 3, 22). И еще:«приидите, и сошедше смесим тамо язык их, да не услышат кийждо гласа ближняго»(Быт. 11, 7). То самое ясно показывает и Пророк:"и взывахуин (Ангел) ко иному,иглаголаху: «Свят, Свят, Свят Господь Саваоф: исполнь вся земля славы Его»(Ис. 6, 3). И Священный Псалмопевец сказал:«словом Господним небеса утвердишася, и духом уст Его вся сила их»(Пс. 32, 6). О сем многократно говорят и Священное Писание и учители Церкви.'
    cn: '答：这奥秘无法以任何相似之物完全阐明，也不能在我们的心中清晰地描摹，以说明上帝如何在「本质」上是独一的，而在「位格」上是三重的。至于没有任何相似之物足以解释这奥秘，那被称为上主（Jehovah）的上帝亲自藉着先知的口作证：「你们将谁与我相比，与我等同，与我并列，使我相似于他呢？」（以赛亚书 46:5）因此，不仅人类的心思，连天使的心思也无法领悟，口舌也无法述说祂。


      所以，我们应当像使徒那样说：「我们将各样的计谋，和各样拦阻人认识上帝的那些自高之事，一概攻破了，又将所有的意念夺回，使它顺服基督」（哥林多后书 10:4–5）。我们坚信，从亘古到永远的圣父上帝，祂不源自于任何事物，却生出圣子，并发出圣灵。亚他那修大圣人在他的信经中对此有更详尽的阐述。我们如此相信，便不再深入探究：因为圣经禁止我们探究和考察上帝的神圣威严：「过于高深的，你不要寻求；过于强奥的，你不要查究。所吩咐你的，你就明白：你本不需知道隐秘的事。在你所作的许多事上，不要好奇地去探究」（西拉书 3:21–23）。


      对我们来说，旧约圣经在论及独一上帝时，向我们显明了「位格」的三重性，这就足够了：「上帝说：『我们要照着我们的形像，按着我们的样式造人』」（创世记 1:26）。又说：「看哪，那人已经像我们中间的一个了」（创世记 3:22）。又说：「来吧，我们要下去，在那里变乱他们的口音，使他们不能听懂彼此的话」（创世记 11:7）。先知也清楚地表明了这同一件事：「这（天使）呼喊那一个，彼此说：『圣哉！圣哉！圣哉！万军之主：祂的荣光充满全地』」（以赛亚书 6:3）。圣洁的诗篇作者说：「藉着上主的话，诸天得以坚立；藉着祂口中的气息，天上的万象得以成就」（诗篇 33:6）。圣经和教会的导师们多次论及此事。'
- type: paragraph
  initial:
    ru: Вопрос 11.
    cn: 问题 11：
  text:
    ru: Какие суть свойства Божии?
    cn: 上帝的神性拥有哪些特性？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ.Как Бог непостижим, так и свойства Его непостижимы. Впрочем, поколику мы можем приобретать познание из Священного Писания и Учителей Церкви, потолику можем и мыслить о них и говорить. И так должно знать, что свойства Божии иныя сутьличные, а иныесущественные.
    cn: 答。正如上帝不可测度，祂的诸般属性亦不可测度。然而，就我们能从《圣经》和教会圣师们获得认知而言，我们亦能思索并谈论这些属性。因此，我们当知晓，上帝的属性有些是位格性的，有些是实存性的。
- type: paragraph
  initial:
    ru: Вопрос 12.
    cn: 问题 12：
  text:
    ru: Какие суть личные свойства Божии?
    cn: 上帝有何等位格之属性？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Личные Божеские свойства суть те, коими Лица Святыя Троицы так различаются одно от другого, что одно Лице не может быть другим. Т.е. Лице Отца не есть Лице Сына; ибо Отец не рожден ни от кого, а Сын рожден от Отца, по естеству, прежде веков, как говорит Писание:«из чрева прежде денницы родих Тя»(Пс. 109, 3). Итак:Отец, Сын и Дух Святый, нерожденное, рожденное и исходящее– различают в Божестве Лица, а не существо, которое нераздельно само в себе, а отделяется только...[1]от твари. Рожденное же и нерожденное не может быть одним лицем. Равным образом надлежит мыслить и о Духе Святом: Он исходит от существа и естества Отчего безначально, т.е. вечно, и есть единосущен Отцу и Сыну. Но различается от Отца личным свойством: потому что от Него исходит; различается также и от Сына: потому что Он имеет бытие от Отца не рождением как Сын, но исхождением от Того же Отца. Сын и Дух Святый имеют одно существо: потому что оба сии Лица от одного Отчего естества. Они единосущны Отцу, потому что от Его существа. О сем Григорий Богослов так говорит: 「Сын и Дух Святый имеют то общее, что и то и другое из сих двух Лиц есть от Отца. Свойство же Отца есть то, что Он нерожден; Сына, что Он рожден; Духа Святаго, что Он исходит」 (Слово 23). Сверх сего личное свойство Сына есть все дело воплощения; ибо ни Отец не принимал плоти, ни Дух Святый. Вот каким образом Святая Кафолическая и Апостольская Церковь учит нас веровать и исповедывать единого Бога по естеству, в трех Лицах! О сем смотри в деяниях Первого Никейского Собора и Второго Константинопольского Вселенского.'
    cn: 答：神性位格的特质，乃是圣三位一体的诸位格彼此区分之要素，使一位格不能是另一位格。换言之，圣父的位格并非圣子的位格；因为圣父不从任何者而受生，而圣子是按照本性，在万世以先由圣父所生，正如圣经所言：「我从清晨的胎源，生了你」（诗篇 109:3）。因此，圣父、圣子和圣灵——未受生者、受生者和发源者——在神性中区分了位格，而非本体。本体自身是不可分割的，唯有……[1]与受造物相区分。受生者和未受生者不可能是一位格。同样，对于圣灵也应作如是思：祂从圣父的本体和本性无始地，即永恒地发源，并与圣父和圣子同本体。然而，祂因着位格的特质而与圣父区分：因为祂由圣父所发源；祂也与圣子区分：因为祂从同一位圣父领受存在，并非藉由受生如同圣子，而是藉由发源。圣子和圣灵拥有同一的本体：因为此二位格皆源于圣父的同一本性。祂们与圣父同本体，因为祂们源自圣父的本体。对此，格里戈里奥斯·特奥洛戈斯（即圣格里高利神学家）如此论述：「圣子和圣灵的共同之处在于，此二位格皆源于圣父。圣父的特质乃是祂未受生；圣子的特质乃是祂受生；圣灵的特质乃是祂发源」（第二十三篇讲道）。此外，圣子的位格特质乃是全部道成肉身之事；因为圣父并未取肉身，圣灵亦未取肉身。圣洁、普世和使徒的教会教导我们如此信奉并宣认，在本质上独一的上帝，却具于三个位格之中！关于此事，请参阅第一次尼西亚大公会议和第二次君士坦丁堡普世大公会议的行实。
- type: paragraph
  initial:
    ru: Вопрос 13.
    cn: 问题 13：
  text:
    ru: Какие существенные свойства Божии?
    cn: 上帝有哪些主要的属性？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Существенные свойства Божии суть те, которые равно приличны Отцу и Сыну и Святому Духу, как-то: быть Богом, быть вечным, безначальным, безконечным, благим, всемогущим и всеисполняющим, безпредельным, ведущим все тайное и явное. Кратко сказать, кроме тех личных свойств, о коих мы говорили выше, т.е. быть нерожденным или Отцем и виною; быть рожденным или Сыном и Словом воплощенным; быть исходящим или Духом Святым, – все, что говорится о Боге, составляет свойства Божественного существа, равно общие трем Лицам без всякого различия.'
    cn: 答覆：上主之本有属性，乃是那些同样适宜于圣父、圣子与圣灵的特质，例如：是上帝、是永恒者、是无始者、是无终者、是至善者、是全能者、是充满万有者、是无界限者、是洞悉一切隐秘与显明者。简而言之，除了我们以上所论及的那些位格属性之外，即：是未被生出者或为父和为因者；是被生出者或为子和为道成肉身者；是发出者或为圣灵者——凡是关于上帝的一切言说，皆构成了神圣本体的属性，同样普遍地属于三位圣者，毫无分别。
- type: paragraph
  initial:
    ru: Вопрос 14.
    cn: 问题 14：
  text:
    ru: Почему в первом члене веры опущены другие свойства, и положено толькоВседержителя?
    cn: 为什么在信经的首句中，省略了其他的属性，而只采用了「全能者」呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Потому, что сие слово точнее выражает свойство Бога. Ибо ни одно сотворенное существо не может быть названо всемогущим по двум причинам. Во-первых, потому, что оно имеет бытие свое не само от себя, но от Творца своего; во-вторых, потому, что оно не может произвести ни единой вещи из того, что нигде и никакого бытия не имеет. И то и другое принадлежит только всемогуществу Божию. А что Бог всемогущ, сие Сам Он сказывает в Апокалипсисе:«Аз есмь Алфа и Омега, начало и конец, глаголет Господь, сый, и Иже бе, игрядый, Вседержитель»(Откр. 1, 8). То же говорит и Архангел:«не изнеможет у Бога всяк глагол»(Лк. 1, 37). Впрочем, сие вседержительство и всемогущество Бога определяется собственным Его хотением и произволением; а посему Он производит не все то, что может, но только то делает и может делать, что восхощет, как говорит Священный Псалмопевец:«Бог же наш на небеси и на земли: вся елика восхоте, сотвори»(Пс. 113, 11). Он мог сотворить тмы миров так, как сей, но не восхотел. Притом должно знать, что сие всемогущество Божие тесно сопряжено с совершенством, и удалено от всего несовершенного или немощного, как то покажет следующий пример. Бог не может ни быть злым, ни грешить, ни лгать или отречься Себя, как говорит Павел (2Тим. 2, 13;Евр. 6, 18), поскольку это есть несовершенство. Если бы Бог мог быть злым, или грешил, или отрекался Себя Самого, то Он не был бы всемогущ: поскольку таковые свойства сами по себе суть признаки несовершенства. Итак, Бог есть всемогущ согласно с Его волею и совершеннейшею благостью, как воспевает Его Пророк Песнопевец:«кто Бог велий, яко Бог наш? Ты еси Бог творяй чудеса: сказал еси в людех силу Твою»(Пс. 76, 14–15). Наконец, Он называется Всемогущим или Вседержителем потому, что все состоит в Его власти, и что Он сотворил мир без всякого препятствия и без всякого труда, но единым хотением Своим.'
    cn: 回答。因为这个词语更精确地表达了上帝的属性。没有任何受造之物能被称为全能，原因有二。首先，因为它自己的存在并非源于自身，而是源于它的创造者；其次，因为它不能从那在任何地方、没有任何存在之物中造出任何一件东西。这两者都唯独属于上帝的全能。至于上帝是全能的，祂自己在《启示录》中如此宣告：「我是阿拉法，我是俄梅戛，是始，是终，是昔在、今在、以后永在的全能者，主上帝说。」（启 1 : 8）。天使长也说了同样的话：「因为出于上帝的话，没有一句是不能成就的。」（路 1 : 37）。然而，上帝的这种全权统御和全能，是由祂自己的意愿和旨意所限定的；因此，祂并非创造了所有祂所能造的，而只做并能做祂所愿意做的，正如神圣的圣咏歌颂者所说：「我们的上帝在天上，凡祂所喜悦的，都已成就。」（诗 113 : 11）。祂本能创造无数世界，如同这一个，但祂不愿如此。此外，必须知道，上帝的这种全能与完美紧密相连，远离一切不完美或软弱之事，如下例所示。上帝不能为恶，不能犯罪，不能说谎或否认自己，正如保罗所说（提后 2 : 13；来 6 : 18），因为这些是不完美。如果上帝能为恶，或犯罪，或否认祂自己，那么祂就不是全能的：因为这些属性本身就是不完美的标志。因此，上帝是全能的，这与祂的旨意和至上的良善相一致，正如祂的先知歌颂者所赞美的：「有何神大如我们的上帝？祢是行奇事的上帝；祢曾在万民中彰显祢的能力。」（诗 76 : 14-15）。最后，祂被称为全能者或全权统御者，是因为万物都由祂掌管，并且祂创造世界没有任何阻碍、毫不费力，仅凭祂的一个意愿。
- type: paragraph
  initial:
    ru: Вопрос 15.
    cn: 问题 15：
  text:
    ru: Если Бог безпределен и вездесущ, то почему говорится, что Он живет на небесах и на некоторых известных местах земли преимущественно?
    cn: 如果上帝是无限且无所不在的，那为何说祂居于天上，并独独以大地上的某些著名地点为主要的居所呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Сие говорится не потому, что будто бы небо, или Сион, или другое какое-нибудь место могло вмещать в себе невещественное и безтелесное Божество – Бог не занимает никакого места, а Сам для Себя есть место. Но поскольку Он действует в сих местах особливым образом, и поскольку действия и благодать Его являются там очевиднее и многократнее, то говорится, что Он живет в оных. Например: «На небесах», (как говорит Святой Дамаскин, Богосл. кн. 1, гл. 16), «потому что там Ангелы, творящие волю Его и присно славящие Его. На земле: ибо на ней во плоти обитал с человеками. В Святой Церкви: поскольку в ней преимущественным образом дается благодать Его верным, и проповедуется слава Его. Подобным образом и всякое место, в котором каким-нибудь образом открывается благодать Божия, называется местом Его».'
    cn: 答。如此言说并非因为穹苍、或锡安、或任何其他某处得以容纳那无形无质、无身无体的神圣本体——上帝不占据任何地方，祂自己即是自己的居所。然而，既然祂在这些地方以特殊的方式运行作为，并且祂的作为和恩典在那里显得更为清晰、更为频密，故而称祂居住在这些地方。例如：「在诸天之上」，（正如圣大马士革（\*指约翰·大马士革\*）在《神学》，卷一，第十六章中所言），「因为天使们在那里行祂的旨意，并永远赞美祂。在地上：因为祂曾在此以肉身与世人同住。在圣教会中：因为祂的恩典在此以卓越的方式赐予信众，且祂的荣耀在此被宣扬。同样地，凡是上帝恩典以某种方式显现之处，皆被称为祂的居所。」
- type: paragraph
  initial:
    ru: Вопрос 16.
    cn: 问题 16：
  text:
    ru: Если, по твоим словам, одному только Богу свойственно знать все, тайное и явное, то каким же образом знают то и люди – Пророки и Ангелы?
    cn: 倘若照你所言，唯有上帝独具全知，洞悉隐秘与彰显之事，那么人们——即先知与天使——又是以何种方式知晓这些的呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Бог знает все тайны и глубины человеков и Ангелов Сам Собою, и не только тогда, когда они мыслят, но и прежде создания мира, как говорит Писание:«очи Господни тмами тем крат светлейшии солнца суть, прозирающии вся пути человеческия и разсматряющии в тайных местех»(Сир. 23, 27–28). И в другом месте:«разуме бо Господь всяко видение и призре на знамение века, возвещая мимошедшая и будущая и открывая следы тайных»(Сир. 42, 18–19). И Иоанн в Апокалипсисе:«Аз есм испытаяй сердца и утробы: и дам вам комуждо по делом вашым»(Откр. 2, 23). Но Ангелы и человеки, если они узнают иногда сокровенное будущее, узнают оное по Бoжественному откровению, как свидетельствует Писание:«Бог открывает глубокая и сокровенная»(Дан. 2, 22). Так Бог открыл Елисею, что раб его Гиезий тайно взял на пути у Неемана (4Цар. 5, 26); и Петру, Апостолу, о Анании и Сапфире (Деян. 5, 11). Таковое же видение имели и все Пророки.'
    cn: '答曰：上帝凭祂自己，知晓世人与天使所有隐秘与深奥之事，不仅是在他们思想之时，更在创世之先，正如圣经所言：「主的眼目比太阳光亮千倍，洞察世人一切行径，审察隐秘之处。」[息23:27-28]


      又在另一处：「因为主明了所有异象，并垂顾这时代的征兆，宣示已逝之事与未来之事，并揭示隐秘之迹。」[息42:18-19]


      而若望在《启示录》中说：「我乃是那察验人心与肺腑的，并要照你们各人的行为报应你们。」[启2:23]


      至于天使与世人，如果他们有时得知那隐藏的未来，乃是藉由上帝的启示而得知，正如圣经所证明：「上帝揭示深奥与隐秘之事。」[但2:22]


      如此，上帝向厄里叟揭示，他的仆人革哈齐在路上向乃曼私下收取之物[列下5:26]；又向宗徒伯多禄揭示亚拿尼亚与撒斐辣之事[宗5:11]。所有先知也都拥有这样的洞见。'
- type: paragraph
  initial:
    ru: Вопрос 17.
    cn: 问题 17：
  text:
    ru: Нет ли других свойств, единому Богу приличных?
    cn: 独一的上帝是否还有其他相称的属性？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Свойства Божии безчисленны; но и те, о коих, как полезных к спасению, мы доселе говорили, достаточно уже показывают, какое понятие должно нам иметь о Боге. Итак, оставив другие свойства, веруй твердо и несомненно, что Бог есть един в трех Лицах, всемогущ, вездесущ и всеведущ, неизменяем по существу, и вечен.
    cn: 答曰。上帝之德性，其数无量；然则，吾等至今所论述者，乃为有益于救赎，此已足显吾人当对上帝怀抱何种见解。是以，吾等暂置其余德性不谈，汝当坚定不移，毫无疑虑地相信，上帝乃是三位一体之独一者，祂全能、遍在、全知，其本体永恒不变，且亘古常存。
- type: paragraph
  initial:
    ru: Вопрос 18.
    cn: 问题 18：
  text:
    ru: 'В сем члене положено словоТворца: действительно ли Бог есть Творец всех вещей?'
    cn: 在这一节中，安放着造物主的话语：上帝是否确然是一切万物的创造者？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Без всякого сомнения, Бог есть Творец всех видимых и невидимых тварей. Прежде всего Он произвел мыслию Своею из ничего все небесные Силы, как отличных песнопевцев славы Своей, и создал оный умный мир, который, по данной ему благодати, знает Бога, и всегда во всем предан воле Его. После того сотворен Богом из ничего сей видимый и вещественный мир. Напоследок Бог сотворил человека, который составлен из невещественной и разумной души и вещественного тела, дабы из одного, сим образом составленного человека, видно уже было, что Он же есть Творец и обоих миров, и невещественного и вещественного. По сей-то причине человек называетсямалым миром; ибо он носит на себе образ всего великого мира (Дамаск. Богосл. кн. 2, гл. 3, 12).
    cn: 答曰：毫无疑义，上帝乃是所有可见与不可见受造物的造主。首要地，祂以其心思，从虚无中造出所有天上的圣能，使其成为颂扬祂荣耀的绝佳歌咏者；并创设了那理性的世界，这世界因着所受的恩宠，得以认识上帝，且永远全然地顺服于祂的旨意。此后，上帝从虚无中创造了这可见的、物质的世界。最终，上帝创造了人，人乃是由非物质且有理性的灵魂与物质的身体所构成，为要使人——这般由两者所合成的一者——显明祂乃是两个世界的造主，即非物质与物质世界的造主。正因如此，人被称为「小世界」；因为他身负着整个大世界的形象（大马士革，神学，卷二，第三、十二章）。
- type: paragraph
  initial:
    ru: Вопрос 19.
    cn: 问题 19：
  text:
    ru: Поелику Бог сотворил прежде всего Ангелов, то какое должны мы иметь о них понятие?
    cn: 既然上帝首先创造了众天使，那么我们对他们应当抱持何种理解呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Ангелы суть духи, приведенные от Бога из небытия в бытие для того, чтобы они прославляли Его, и служили Ему, и, кроме того, служили в сем мире людям, путеводя их в Царствие Божие. Они даются еще для сохранения городов, царств, областей, монастырей, церквей и людей, как духовных, так и мирских. На сие имеем пример в книге Деяний Апостольских, где написано:«Ангел же Господень нощию отверзе двери темницы, извед же их, рече: идите и ставше глаголите в церкви людем вся глаголы жизни сея»(Деян. 5, 19–20). И еще:«Ангел Господень предста... и речеПетру:препояшися и вступи в плесницы твоя... облецыся в ризу твою и последствуй ми»(Деян. 12, 7–8). И немного после:«и Петр быв в себе, рече: ныне вем воистинну, яко посла Бог Ангела Своего и изъят мя из руки Иродовы и от всего чаяния людий Иудейских»(Деян. 12, 11). Они также хранят и малолетних детей, как учит Спаситель наш:«глаголю бо вам, яко Ангели их на небесех выну видят лице Отца Моего небеснаго»(Мф. 18, 10). Они приносят пред величество Божие молитвы и милостыни наши, и другие благодеяния, не потому что Бог не видит Сам милостыней наших, или не внемлет молитвам нашим; но потому что они ходатайствуют о нас. В Ветхом Завете, прежде нежели дан был закон Моисеев, Ангелы учили Праотцев наших закону и воле Божией, и показывали им путь спасения как свидетельствует Св. Дионисий (Иерарх. Цер. 4); а после, когда дан был закон, они наставляли их и руководили ко благу. Само Писание доказывает сие, когда говорит, что Ангелы являлись Пророкам и предсказывали им будущее. Так, Ангел дал совет Иосифу, чтобы он взял предосторожность против намерения Иродова, сказав:«востав поими Отроча и Матерь Его, и бежи во Египет, и буди тамо,дóндежереку ти: хощет бо Ирод искати Отрочате, да погубит Е»(Мф. 2, 13). Так же, когда Иосиф опасался быть хранителем Девы, Ангел Господень ободрил и наставил его (Мф. 1, 20). Они также объявляют о делах Божиих. Так, при рождении Христа они открыли пастырям, что Христос родился в Вифлееме (Лк. 2, 8–11). Кроме того, они, по повелению Божию, всюду находятся при всяком человеке, избавляют нас от всякой опасности, и прогоняют врага душ наших, который немилосердно мучит человека, когда заметит, что Бог попускает ему то. А что Ангел хранит нас, сие ясно можем видеть из того, что Писание говорит о уповающем на Господа:«яко Ангелом Своим заповест о тебе, сохранити тя во всех путех твоих: на руках возмут тя,да не когдапреткнеши о камень ногу твою»(Пс. 90, 11–12).'
    cn: 答：天使乃是蒙上帝从虚无之中带入存在之中的灵体，为的是赞颂祂、侍奉祂，此外，亦在此世间侍奉世人，引导他们进入上帝的国度。他们亦被赐下，用以守护城池、国度、疆域、修道院、教会，以及属灵和属世之人。对此，我们在《使徒行传》中可见例证，其中写道：「有主的一个使者，夜间开了监门，领他们出来，说：你们去，站在殿里，把这生命的道，都讲给百姓听」（徒 5:19–20）。又：「主的一个使者，忽然站在旁边……对彼得说：束上你的腰，穿上你的鞋……披上你的外衣，跟着我」（徒 12:7–8）。此后不久：「彼得醒悟过来，说：我现在真知道，主差遣他的使者，救我脱离希律的手，和犹太百姓一切所期望的」（徒 12:11）。他们也看护年幼的孩童，正如我们的救主所教导：「我告诉你们，他们的使者在天上，常见我天父的面」（太 18:10）。他们将我们的祷告、施舍和其他善行呈到上帝的威严面前，并非因为上帝自己看不见我们的施舍，或听不见我们的祷告；而是因为他们为我们代求。在旧约时代，在摩西律法颁布之前，天使教导我们的列祖上帝的律法和旨意，并向他们显明救赎之路，正如圣狄奥尼修斯（教会圣阶 4）所见证的；而当律法颁布之后，他们便引导并带领他们走向美善。圣经本身也证明了这一点，它说天使曾向先知显现，并向他们预言未来。例如，天使曾建议约瑟采取预防措施，以防范希律的意图，说：「起来！带着小孩子和祂的母亲，逃往埃及，住在那里，等我吩咐你；因为希律必寻找小孩子，要除灭祂」（太 2:13）。同样，当约瑟担心作童贞女的守护者时，主的天使便鼓励并引导了他（太 1:20）。他们也宣扬上帝的作为。例如，在基督诞生时，他们向牧羊人显明基督诞生在伯利恒（路 2:8–11）。此外，他们奉上帝之命，无所不在地陪伴着每一个人，将我们从一切危险中解救出来，并驱逐我们灵魂的仇敌，当仇敌察觉到上帝允许其行动时，便会无情地折磨人。天使看顾我们，这一点可以从圣经论及信靠主之人所说的话中清晰地看到：「因祂要为你吩咐祂的使者，在你行的一切道路上保护你。他们要用手托着你，免得你的脚碰在石头上」（诗 90:11–12）。
- type: paragraph
  initial:
    ru: Вопрос 20.
    cn: 问题 20：
  text:
    ru: На сколько степеней разделяются Ангелы?
    cn: 天使被划分成多少阶层？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Дионисий говорит (Небес. Иерарх., гл. 6 и 7), что они разделяются на девять ликов, а сии девять на три чина. В первом чине находятся те, кои ближе к Богу, как-то: Престолы, Херувимы и Серафимы. Во втором чине: Власти, Господства и Силы. В третьем: Ангелы, Архангелы, Начала. Они поставлены в таком порядке, что низшие Ангелы получают просвещение и благодеяния Божии чрез высших. Сии Ангелы утвердились в благодати Божией навсегда; поскольку они не согласились с денницею, восстать против Бога, то и получили сию благодать, так что не могут уже грешить; впрочем, не по естеству своему, но по благодати Божией. Сих кратких замечаний, по краткости сего Православного учения сделанных, довольно для познания Ангелов. Итак, зная, что Ангелы помогают нам и ходатайствуют за нас, мы призываем их во всякой молитве нашей, дабы они молили о нас Бога, и наипаче призываем того Ангела, который есть наш хранитель.'
    cn: 答曰。 迪奥尼修斯（在《天阶圣职》第六章和第七章中）言道，天使们分为九个位格，此九个位格又分为三个等级。在第一等级中，是那些最接近上帝的，例如：座天使、基路伯和撒拉弗。在第二等级中：权柄、主权和能力。在第三等级中：天使、大天使、和众首。他们被安排在这样的秩序中：较低级的天使通过较高级的天使领受上帝的启迪和恩惠。这些天使永远坚固于上帝的恩典之中；因为他们没有同意晨星起来反抗上帝，所以他们领受了这份恩典，以致于他们再也不能犯罪了；然而，这并非出于他们的本性，而是出于上帝的恩典。对于认识天使而言，这些因本正教教义之简明而作出的简短注记已足够了。因此，我们既然知道天使们帮助我们并为我们代求，我们就在每一次祷告中呼求他们，好叫他们为我们向上帝祈求，而我们尤其呼求那位看守我们的守护天使。
- type: paragraph
  initial:
    ru: Вопрос 21.
    cn: 问题 21：
  text:
    ru: Какое понятие должно иметь о злых ангелах?
    cn: 对恶天使应当持有何种观念？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Злые ангелы сотворены от Бога добрыми; ибо что Бог сотворил, то сотворил Он добрым; но они сделались злыми по собственной воле. Как свидетельствует Господь наш о начальнике их:«он человекоубийца бе искони и во истине не стоит, яко несть истины в нем: егда глаголет лжу, от своих глаголет: яко ложь есть и отец лжи»(Ин. 8, 44). Они виновники всякого нечестия, хулители Божеского величия, развратители человеческих душ, сами и орудия их, как говорит Писание:«трезвитеся, бодрствуйте, зане супостат ваш диавол, яко лев рыкая, ходит, иский кого поглотити»(1Петр. 5, 8). Впрочем, надобно знать, что демоны не могут употребить насилия ни над одним человеком, ни над другою какою-либо тварию, если Бог не попустит им, как свидетельствует о том Писание:«беси же моляху Его, глаголюще:ащеизгониши ны, повели нам ити в стадо свиное. И рече им: идите»(Мф. 8, 31–32). Сверх того должно всякому знать и то, что они не могут принудить человека ко греху, а только обольщают его искушениями: ибо человек имеет свободную волю, и сей свободе его ни даже Сам Бог не делает какого-либо насилия или принуждения. поскольку же они осуждены навек, то никогда не могут получить благодати Божией, как сказано:«идите отМене, проклятии, в огнь вечный, уготованный диаволу и аггелом его»(Мф. 25, 41).'
    cn: 答：邪恶的天使乃是上帝所造，本为良善；因为上帝所造的一切，祂都造得是良善的；但他们却因自己的意愿而变得邪恶。正如我们的主论及他们的首领时所作的见证：「他从起初就是杀人者，并且不站在真理之中，因为他心中没有真理。他说话撒谎，是出于他自己，因他本是撒谎者，也是撒谎之父。」（约翰福音 8:44）。他们是一切不虔敬的罪魁祸首，是亵渎神圣威严者，是败坏人类灵魂者，他们既是其自身，也是败坏的工具，正如《圣经》所言：「务要谨慎，警醒！因为你们的对头魔鬼，如同吼叫的狮子，遍地游行，寻找可吞吃的人。」（彼得前书 5:8）。然而，我们必须知道，若非上帝允许，邪魔不能对任何一个人，也不能对其他任何受造之物施加暴力或胁迫，正如《圣经》对此所作的见证：「众鬼就央求祂说：『祢若赶出我们，就打发我们进入猪群吧。』祂说：『去吧！』」（马太福音 8:31-32）。此外，每个人都当知晓，他们不能强迫人去犯罪，而只能以试探来诱惑人：因为人拥有自由的意志，就连上帝自己也不会对人的这种自由施加任何暴力或强迫。又因他们已被定罪至于永远，所以他们永远不能获得上帝的恩典，正如经上所说：「你们这被咒诅的人，离开我，进入那为魔鬼和他的使者所预备的永火里去！」（马太福音 25:41）。
- type: paragraph
  initial:
    ru: Вопрос 22.
    cn: 问题 22：
  text:
    ru: Какое понятие должно иметь о других тварях?
    cn: 关于其他的受造物，我们当抱持什么样的观念？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Что Бог создал все из небытия повелением Своим, а напоследок сотворил человека и поставил его господином над всею тварию, которая находится под небесами, сказал:«сотворим человека по образу Нашему и по подобию, и да обладает рыбами морскими, и птицами небесными, (и зверми) и скотами и всею землею»(Быт. 1, 26). То же говорит и Священный Псалмопевец:«поставил еси его над делы руку Твоею, вся покорил еси под нозе его. Овцы и волы вся, еще же и скоты польския, птицы небесныя и рыбы морския, преходящыя стези морския»(Пс. 8, 7–9). И выше:«умалил еси его малым чим от Ангел, славою и честию венчал еси его»(Пс. 8, 6). Но поскольку человек не сохранил заповеди Божией в раю, когда был невинным, но взял от запрещенного плода и вкусил: то за сие лишился достоинства своего и того состояния, какое имел во время своей невинности. Будучи изгнан из рая, он сделался таким, каким описывает его Пророк, говоря:«человек в чести сый не разуме, приложися скотом несмысленным и уподобися им»(Пс. 48, 21); и услышал приговор:«земля еси, и в землю отидеши»(Быт. 3, 19).'
    cn: 回答。上帝凭藉祂的命令，从虚无中创造了万有；最后，祂造了人，并立他作天上以下一切受造物的主宰，说：「我们要照着我们的形像，按着我们的样式造人，使他们管理海里的鱼、空中的鸟、地上的（兽）、牲畜和全地」（创世记 1:26）。神圣的圣咏歌者也如此说道：「你派他管理你手所造的，使万物都服在他的脚下，就是一切牛羊、田野的兽、空中的鸟、海里的鱼，和那经过海中路径的」（诗篇 8:7-9）。再早前又说：「你使他比天使微小一点，又赐他荣耀和尊贵为冠冕」（诗篇 8:6）。但是，由于人在乐园中时，未能谨守上帝的诫命，虽然当时他仍是纯洁无罪的，却取了那被禁止的果子并吃了：因此，他失去了他的尊严，也失去了他在纯真无罪时所拥有的那种境况。他被逐出乐园后，变成了先知所描述的那样，正如先知所说：「人在尊贵中却不醒悟，他与那不悟的牲畜一样，变得相似了」（诗篇 48:21）；并听到了判决：「你本是尘土，仍要归于尘土」（创世记 3:19）。
- type: paragraph
  initial:
    ru: Вопрос 23.
    cn: 问题 23：
  text:
    ru: Какое было состояние невинности человека, или чистоты и безгрешности его?
    cn: 人的无罪状态，或者说他的纯洁与无瑕疵，是一种怎样的状态呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Состояние невинности или безгрешности (по свидетельству Святого Василия в беседе на начало Притчей) двояко.Во-первых, оно есть добровольное удаление от грехов, т.е. когда человек по собственной решимости удаляется грехов, познав зло чрез опыт и долговременный к нему навык.Во-вторых, есть неведение зла или неопытность в нем, т.е. когда человек не знает зла, и совершенно не испытал его, или по малолетству или по другим причинам. Невинность или безгрешность в Адаме, прежде нежели он согрешил, была сего второго рода, и была соединена с полным совершенством, с врожденною правотою, как со стороны ума, так и воли. В уме заключалось всякое ведение; в воле – всякая правота и доброта. Ибо Адам знал Бога совершеннейшим образом, сколько в то время ему даровано было, и сколько нужно было; а потому самому, что он знал Бога, знал он и все вещи чрез Него. На сие между прочими имеем мы и такое доказательство: когда Бог привел к Адаму всех животных для того, чтобы он дал им имена, то он назвал каждое своим именем. И сие произошло потому, что он знал природу их – не по какой-либо науке, но потому единственно, что мыслил и рассуждал о Боге и Его благости. Что же касается до воли, то она всегда покорялась разуму, хотя всегда была свободна, и человек был властен грешить или не грешить, как говорится в Писании:«не рцы, яко Господа ради отступих:ихжебо возненавиде, да не сотвориши. Не рцы, яко сам мя прельсти: не требует бо мужа грешника. Всяку мерзость возненавиде Господь, и несть любезна боящымся Его. Сам из начала сотвори человека и остави его в руце произволения его:ащехощеши, соблюдеши заповеди и веру сотвориши благоволения. Предложил ти огнь и воду, и на неже хощеши, простреши руку твою. Пред человеком живот и смерть, и ежеащеизволит, дастся ему»(Сир. 15, 11–17). И вскоре за сим:«не заповеда ни единому же нечествовати, и не даде ослабы ни единому же согрешати»(Сир. 15, 20). В сем состоянии невинности и безгрешности человек был подобен Ангелам. Но как скоро он чрез преслушание пал в грех, немедленно в самом раю вошел в состояние греховное, и сделался смертным; ибо Священное писание учит:«оброцы бо греха смерть»(Рим. 6, 23). Тогда вдруг погубил он совершенство разума и ведения, и его воля преклонилась более ко злу, нежели к добру. А таким образом, поскольку человек соделал зло, состояние невинности и безгрешности переменилось в состояние греховности, и сей совершенный человек столько унизился, что должен сказать с Давидом:«аз же есм червь, а не человек»(Пс. 21, 7).'
    cn: '答曰。纯洁或无罪之境（如圣瓦西里于《箴言篇》开篇讲道中所证）有二种。


      其一，是自愿远离诸罪，即当人凭藉自身之决意，因着经验与长久习染而认知恶行，从而远离罪过。


      其二，是对于邪恶之无知或缺乏经验，即当人不知恶，且完全未曾历经恶，或因年幼，或因其他缘由。


      亚当在未曾犯罪之前所拥有的纯洁或无罪，即是这第二种，并与全然之完满、与天赋之正直相连结，无论就心智或意志而言皆然。在心智中，包涵着一切之知；在意志中，包涵着一切之正直与良善。因为亚当以最完满之方式认识上帝，正如当时所赐予他的，以及所需要的那样；正因他认识上帝，他亦藉由上帝认识了一切事物。对于此，我们亦有如下佐证：当上帝将所有动物带到亚当面前，让他为它们命名时，他为每一种动物都取了其应有之名。这之所以发生，是因为他知晓它们的本性——并非藉由任何学问，而仅仅是因为他思想并默念着上帝及其恩慈。


      至于意志，它始终顺服于理性，尽管它始终是自由的，人有权柄选择犯罪或不犯罪，正如经上所言：


      「不要说：『我因着主而离弃了：因为主所憎恶的，你不可行。』不要说：『他亲自迷惑了我：因为他不需罪人。』主憎恶一切可憎之事，凡是敬畏他的人，他都不喜爱。他从起初创造了人，将他置于自己选择的权柄之下：如果你愿意，你将遵守诫命，并以善意达成信仰。他将火与水摆在你面前，你可将手伸向你所愿之事。在人面前有生命与死亡，凡他所选择的，都将赐予他。」（德训篇 15:11-17）


      紧接着，又有：「他未曾命令任何一个人行不义，也未曾给予任何一人犯罪的宽容。」（德训篇 15:20）


      在这种纯洁与无罪之境中，人与天使相似。但当他立即因悖逆而堕入罪中时，他立即在伊甸园中进入了罪恶之境，并成为了必死者；因为圣经教导说：「罪的工价乃是死亡。」（罗马书 6:23）那时，他骤然失去了理智与知识的完满，他的意志也更倾向于邪恶，而非良善。如此一来，既然人行了恶，纯洁与无罪之境就转变为罪恶之境，这个完全的人竟如此地卑微，以至于他必须与大卫一同说：「我却是虫，不是人。」（诗篇 21:7）'
- type: paragraph
  initial:
    ru: Вопрос 24.
    cn: 问题 24：
  text:
    ru: Все ли люди подвержены сему греху?
    cn: 所有人都容易犯此罪吗？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. поскольку в состоянии невинности все люди были в Адаме; то, как скоро он согрешил, согрешили в нем и все, и стали в состояние греховное. А посему не только греху подвержены, но и наказанию за грех. Сие наказание объявлено в следующем определении Божием:«в онъжеащедень снесте от него, смертию умрете»(Быт. 2, 17). То же самое говорит и Апостол:«якоже единем человеком грех в мир вниде и грехом смерть, и тако смерть во вся человеки вниде, в немже вси согрешиша»(Рим. 5, 12). Посему с сим грехом мы и зачинаемся в чреве матери, и рождаемся, как говорит Священный Псалмопевец:«се бо в беззакониих зачат есмь, и во гресех роди мя мати моя»(Пс. 50, 7). Сей грех называетсяпрародительским,  во-первых, потому что прежде оного человек никаким грехом осквернен не был: хотя диавол был уже растлен грехом своим, по наущению коего возник и в человеке сей, так называемый, первородный грех, которому подвергся и Адам, соделавший его, и все мы, от него происходящие. Во-вторых, потому что человек и не зачинается иначе, как во грехе.'
    cn: '答曰：


      因在无罪之境时，所有人类皆居于亚当之中；故而，他一犯罪，所有人亦皆在他之中犯了罪，并堕入罪恶之境。因此，他们不仅承受罪恶，亦须承受罪恶之刑罚。此刑罚已在上帝如下之定谕中昭示：「你们吃的日子，必定死」（创世记 2:17）。使徒亦言：「这就如罪是从一人入了世界，死又是从罪来的，于是死就临到众人，因为众人都犯了罪」（罗马书 5:12）。因此，我们带着这罪孽在母腹中受孕，又带着它降生，正如圣诗篇作者所言：「看哪，我是在罪孽里受孕的，在我母亲怀胎时，我便在罪中」（诗篇 50:7）。


      此罪被称为「原祖之罪」，首先，是因为在此之前，人类未曾被任何罪孽玷污：尽管魔鬼已因其自身的罪孽而败坏，并藉着它的煽动，这被称为「原罪」的罪孽亦在人心中滋生；亚当犯了此罪，他承受了它，所有我们这些源自他的人亦然。其次，是因为人受孕时，除却在罪中，别无他途。'
- type: paragraph
  initial:
    ru: Вопрос 25.
    cn: 问题 25：
  text:
    ru: Если Бог знал, что Адам согрешит, то для чего Он сотворил его?
    cn: 如果上帝知晓亚当将会犯罪，那么祂为何仍要创造他呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Бог совершеннейшим образом знал не только о грехе Адама, но и о злобе денницы прежде, нежели сотворил его, и о всякой маловажнейшей мысли, какую он будет обращать в уме, и всякое действие, какое он будет совершать. Но несмотря на то, Он не хотел, чтобы грех человека или злоба диавола превысили Божественную благость Его (Дамаскин. Богослов. 2, 27). Итак, дабы открыть чрезвычайную благость Свою, Он сотворил сего ангела добрым, который сделался злым по собственному хотению и произволу. Таковым же сотворил Он и человека, который согрешил по наущению диавола. Впрочем, о человеке так устроил Бог, чтобы по причине его греха гораздо более воссияла благость Божия: поскольку Он определил послать Единородного Сына Своего в юдоль земную, дабы Он, восприяв плоть от Пречистой Девы по действию Святаго Духа, искупил человека, и ввел его в Царство Свое гораздо в большей славе, нежели какую он имел в раю, к посрамлению диавола. Посему грех сей не воспрепятствовал Богу сотворить человека.'
    cn: '答。上主以至为全备的方式知晓，不仅是亚当之罪，亦是在祂造出撒旦[1]之前，就知晓其恶毒，并知晓撒旦心中将要转动的每一丝微末思绪，以及他将要行出的每一个作为。然而，即便如此，祂不愿罪人之罪或魔鬼之恶毒，超越祂神圣的良善（达玛斯金[2]，神学，二，二十七）。因此，为要显明祂那超绝的良善，祂创造了这位本性为善的天使，而这位天使却因其自身之欲求和意志而沦为恶者。祂亦照此创造了人类，而人类则因魔鬼的诱惑而犯下了罪。不过，上主对人类的安排是，因着人类的罪，反而能使上主的良善更加光芒四射：因为祂命定要差遣祂的独生圣子降世于这尘世的幽谷，好使圣子藉由圣灵的德能，从至洁的贞女领受肉身，从而救赎人类，并引领人类进入祂的国度，所享的荣耀远超乎人类在乐园中所曾拥有的，以羞辱魔鬼。是以，这罪并未妨碍上主创造人类。


      [1]原文为「денница」，此为撒旦在堕落前的称呼，亦可指晨星。此处译为「撒旦」。


      [2]此处的「Дамаскин」指圣约翰·达玛斯金（Иоанн Дамаскин）。'
- type: paragraph
  initial:
    ru: Вопрос 26.
    cn: 问题 26：
  text:
    ru: Если Бог знал все прежде, нежели сотворил, то предопределил ли все так, что и доброе и злое не может быть иначе, а только так, как есть?
    cn: 倘若上帝在创造万物之先便已洞悉一切，那么祂是否预先规定了所有事情，以至于善与恶都不能以别样的方式存在，而只能如其所是呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Бог знал все прежде сотворения мира, но предопределил только доброе, как говорит Св. Дамаскин (Богосл. 2, 30): поскольку предопределить злое противно Божией благости. Злом же надобно почитать один грех; ибо в мире собственно нет никакого зла, кроме греха, который есть преступление Божественного закона и воли Божией (Дамаск. Тракт. о двух волях во Христе). А все прочее, чем Бог наказывает нас за грехи наши, как-то: моровыя язвы, войны, болезни и тому подобное, называется злом по отношению к нам (Васил. Велик. Беседа 9. О том, что Бог не есть виновник зла), поскольку несчастия сии причиняют нам скорби и страдания, коих мы отвращаемся. По отношению же к Богу не суть зло; ибо заключают в себе силу добра: поскольку Бог, наказывая нас оными, тем возбуждает к добру. Посему если Писание говорит:«или будет зло во граде, еже Господь не сотвори»(Ам. 3, 6), то здесь называет злом праведное наказание Божие. Кроме того, Бог, по Своей премудрости и правосудию, предопределяет только то, бытие чего не состоит в нашей власти. Напротив, те блага, коих существование состоит в нашей власти, Он предвидит так, что и Сам, по Своему благоволению, споспешествует нашему желанию, что, впрочем, не уничтожает сущности свободы.'
    cn: '答曰：上帝在创世以前已然知晓万事，但祂只预定良善之事，正如圣大马士革（《神学》，第二卷，第三十篇）所言：因为预定邪恶之事乃是违背上帝之美善的。


      我们当视罪为唯一的恶；因为在世间，除了罪孽，实无任何其他的恶，罪孽乃是触犯了神圣的律法与上帝的旨意（大马士革，《论基督中的两种旨意》）。而所有其他，即上帝用以惩罚我们罪恶之事，例如瘟疫、战争、疾病等等，仅就我们而言，方被称为恶（大圣瓦西里，《第九篇讲道：论上帝并非邪恶之源》），因为这些灾祸带给我们忧伤与痛苦，是我们所厌恶的。然而，就上帝而言，它们并非恶；因为它们蕴含着良善的力量：既然上帝藉此惩罚我们，便能以此激发我们向善。


      因此，若经文说：「或城中有灾祸，非上主所降也」（阿摩司书3:6），此处的「恶」指的乃是上帝公义的惩罚。


      此外，上帝凭藉祂的至高智慧与公义，只预定那些其存有并非由我们掌控之事。反之，对于那些其存在由我们掌控的福祉，祂不仅预知，更以祂的圣善旨意襄助我们的愿望，但这绝不会消灭自由的本质。'
- type: paragraph
  initial:
    ru: Вопрос 27.
    cn: 问题 27：
  text:
    ru: Что есть свобода?
    cn: 自由为何？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Свобода человека есть произвольное, независимое желание, происходящее от разума или разумной души, делать добро или зло. Ибо разумные твари должны иметь природу самовластную и действовать свободно при руководстве разума. Сей разум, когда человек находился в состоянии невинности, т.е. прежде, нежели согрешил, был неповрежден в совершенстве своем, но грех повредил его. Воля, хотя и осталась неповрежденною по отношению к желанию добра или зла, впрочем соделалась в одних более преклонною к злу, в других – к добру. О семВасилий Великийтак говорит: 「По собственному желанию и произволу каждый может быть или семенем святым, или противным тому. Послушай, что говорит Павел:«во Христе бо Иисусе благовествованием аз вы родих»(1Кор. 4, 15). Послушай, что и еще сказано:«елицы же прияша Его, даде им область чадом Божиим быти»(Ин. 1, 12)». Сей Святый Учитель показывает, что хотя человеческая воля и повредилась от первородного греха, но при всем том еще и теперь в воле каждого состоит – быть добрым и чадом Божиим, или злым и сыном диавола. Все сие зависит от выбора и власти человека, но так, что к добру благодать Божия наклоняет человека, а от зла отклоняет его, не делая однако принуждения его свободе.'
    cn: 答曰：人的自由乃是一种任其自为、不依傍他者的愿望，它源自于理性或有理性的灵魂，使人能行善或作恶。因为有理性的受造物，其本性必是自主宰制，并在理性的引导下自由行事。此理性，当人处于无罪之境，即未曾犯罪之先，是完好无损的；然而罪恶败坏了它。意志虽然就其希求善恶的愿望而言，仍旧是完好的，但对某些人来说，它变得更倾向于邪恶，对另一些人则更倾向于良善。关于此事，瓦西里大帝如此说道：「凭藉着自身的愿望和选择，每个人都能成为圣洁的种籽，或与此相反。请听保禄所言：『我藉着福音在基督耶稣里生了你们』（《哥林多前书》4:15）。请听另有言曰：『凡接待祂的，就是信祂名的人，祂就赐他们权柄作上帝的儿女』（《约翰福音》1:12）。」这位圣洁的导师表明，尽管人的意志因原罪而受到败坏，但直到如今，能否成为良善之人、上帝的儿女，或是邪恶之人、魔鬼的儿子，仍旧取决于每个人的意志。所有这些都系于人的选择与权能，然而，上帝的恩典引导人倾向于良善，并使人远离邪恶，但却绝不强迫他的自由。
- type: paragraph
  initial:
    ru: Вопрос 28.
    cn: 问题 28：
  text:
    ru: Если люди рождаются в состоянии греха, то тело ли одно происходит от семени Адамова, или вместе и душа?
    cn: 如果人们生而处于罪的状态中，那么唯有这身体源于亚当的种子，还是身体与灵魂一同源于此？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Тело человеческое происходит от семени Адамова; а душа дается от Бога, как говорит Писание:«Господь, прострый небо и основаяй землю, и созидаяй дух человека в нем»(Зах. 12, 1). И в другом месте:«и возвратится персть в землю, якоже бе, и дух возвратится к Богу, Иже даде его»(Еккл. 12, 7). Притом, если бы душа получала бытие от семени человеческого, то вместе с телом и умирала бы, и обращалась в прах. Но сему противное видим в Писании, там, где Христос разбойнику на кресте говорит:«аминь глаголю тебе, днесь со Мною будеши в раи»(Лк. 23, 43). Тело разбойника осталось на кресте, а душа, как дух безсмертный, вошла со Христом в рай. Но если бы она получила бытие от семени человеческого, то вместе с телом и умерла бы на кресте. Кроме того, как могли бы быть истинными сии слова Господа нашего:«несте ли чли реченнаго вам Богом, глаголющим: Аз есмь Бог Авраамов, и Бог Исааков, и Бог Иаковль; нестъ Бог Бог мертвых, но (Бог) живых»(Мф. 22, 31–32). Что должно разуметь не о теле, но о душе. Пoелику тела мертвых обратились уже в прах; между тем как слова сии справедливы по отношению к душе, которая всегда жива и присуща Богу. Но если бы и она происходила от того же семени, от которого происходит и тело: то они вместе бы и умирали. Душа дается от Бога в то время, когда тело образуется, и соделывается способным к принятию оной. И когда она входит, то разливается во всем теле, подобно как огонь в раскаленном железе (Дамаск. Богосл. 1, 17). Но преимущественно она занимает место в голове и в сердце.'
    cn: '答：


      人的身体源于亚当的精种；而灵魂则由上帝所赐予，正如《圣经》所言：「上主，铺张天空，建立地基，并造人在他里面之灵的」（撒迦利亚书 12:1）。在另一处经文中说：「尘土仍归于地，像从前一样；灵仍归于赐灵的上帝」（传道书 12:7）。此外，如果灵魂是自人的精种获得其存在，那么它就将与身体一同死去，一同化为尘土。然而，我们在《圣经》中看到恰恰相反的情形，那时基督在十字架上对那强盗说：「我实在告诉你，今日你要同我在乐园里了」（路加福音 23:43）。那强盗的身体仍留在十字架上，但他的灵魂，作为不朽的灵，已与基督一同进入乐园。但如果灵魂是自人的精种获得其存在，它就必会与身体一同死在十字架上。


      除此之外，我们主所说的这些话又怎能是真实的呢：「上帝向你们所说的，你们没有念过吗？祂说：我是亚伯拉罕的上帝，以撒的上帝，雅各的上帝。上帝不是死人的上帝，而是活人的上帝」（马太福音 22:31-32）。这话所指的，不应当是身体，而是灵魂。因为死人的身体早已化为尘土；然而，这话对于灵魂而言却是公正的，因灵魂永远活着，并常在上帝的面前。但如果灵魂也源于那产生身体的同一精种，那么它们就会一同死去。


      灵魂由上帝所赐予，是在身体形成并能够接纳灵魂之时。当灵魂进入身体时，它就弥漫于整个身体之中，就像火在烧红的铁块中一样（大马士革的约翰，《正教精确阐述》1, 17）。但它主要还是居于头和心脏之中。'
- type: paragraph
  initial:
    ru: Вопрос 29.
    cn: 问题 29：
  text:
    ru: Поелику Бог есть Творец всего, то не должен ли Он о всем и промышлять?
    cn: 既然上帝是万有的创造者，他岂不应当对一切都加以照管和眷顾吗？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Справедливо. От малого до великого Он знает все в точности, и о всяком творении в особенности промышляет, как то можем видеть из слов Христовых:«Не две ли птице ценитеся единому ассарию; и ни едина от них падет на земли без Отца вашего: вам же и власи главный еси изочтени суть»(Мф. 10, 29–30). Таковый промысл ясно открывается и в Ветхом Завете устами Давида, когда он говорит:«Очи всех на Тя уповают(Господи),и Ты даеши им пищу во благовремении. Отверзаеши Ты руку Твою и исполняеши всякое животно благоволения»(Пс. 144, 15–16).'
    cn: 答。此言甚是。从微小到宏大，祂精确地知晓万物，尤其对每一受造之物都施以眷顾，正如我们可从基督的话语中得见：「两只麻雀岂不卖一个铜钱？若是你们的父不许，一只也不能掉在地上；就是你们的头发，也都被数过了。」（玛窦福音 10:29-30）这种神圣的眷顾在旧约中也藉着达味之口清晰地启示出来，当祂说：「万民的眼睛都仰望你（上主），你按时赐给他们食物。你张开你的手，就满足了一切生物的愿望。」（圣咏 144:15-16）
- type: paragraph
  initial:
    ru: Вопрос 30.
    cn: 问题 30：
  text:
    ru: 'Одно ли и то же в Боге: предведение, предопределение и промысл?'
    cn: 在上帝内，「预知」、「预定」与「普罗维登斯（промысл，神意）」是同一件事吗？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Предведение, предопределение и промысл различаются в Боге по своим действиям. Промысл относится к вещам сотворенным. Но предведение и предопределение были в Боге прежде бытия всех тварей, хотя они и различны между собою. Предведение есть одно ведение будущего, без определения оного в частности, т.е. оно не определяет существования той или другой вещи. Но предопределение, зависящее от предведения, есть определение частное, т.е. оно именно определяет, что должно быть; но определяет только добро, а не зло. Ибо если бы оно определяло и зло, то сие было бы противно естественному свойству Божию – благости. Итак, справедливо можем сказать по нашему образу представления, чтопредведениепо порядку предшествует в Боге, за ним следуетпредопределение, а после за сотворениемпромысло сотворенном. Сему Апостол ясно нас учит, говоря:«ихже бо предуведе, (тех) и предустави... аихжепредустави, тех и призва: аихжепризва, сих и оправда: аихжеоправда, сих и прослави»(Рим. 8, 29–30). Впрочем, сии слова должно относить только к человеку. поскольку прочие творения (кроме Ангелов, кои находятся в твердом и непременяемом состоянии) не подлежат предопределению, ибо не имеют свободы; а посему в них не может быть никакого греха. И все, что делают, делают по природе, и потому ни наказываются, ни награждаются.'
    cn: '回应。在上帝之内，预知、预定和神恩（普罗米斯尔）藉由祂们的行动而彼此区分。神恩关涉于受造之物。然而，预知与预定在一切受造物存在之先就已存于上帝之中，尽管祂们彼此不同。预知仅仅是对未来的知晓，并不特别地加以确定，也就是说，它并不决定某一事物的存在与否。然而，预定，作为依附于预知者，却是特别的确定，也就是说，它精确地决定了何事应当发生；但它只决定善事，而非恶事。因为倘若它也决定了恶事，那么这将与上帝的本性——良善——相悖。


      是以，我们可以根据我们自身的理解方式，公正地说：在秩序上，预知先于上帝之中，其后是预定，而在受造之后，则是对受造物施以神恩。使徒清楚地教导我们此点，他说：「因为祂预先知道的（人），就预先定下了……祂预先定下的，又召了来；所召来的，又称祂们为义；所称祂们为义的，又叫祂们得荣耀」（罗马书八，二十九至三十）。然而，这些话语仅应关涉于人。因为其余的受造物（除了那些处于坚定而永不改变状态中的天使）并不服从于预定，因为它们没有自由；因此，在它们之中不可能有任何罪恶。它们所做的一切，皆是出于本性而行，因此既不受惩罚，亦不获赏赐。'
- type: paragraph
  initial:
    ru: Вопрос 31.
    cn: 问题 31：
  text:
    ru: Из сего члена веры чему еще научаемся, относительно Бога и тварей?
    cn: 我们从这信德的一条中，对于上帝和受造物，还能学到些什么呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Всякое добро, какое только можешь представить в уме своем, относи к Богу, Высочайшему добру, как к причине и началу. Напротив думай, что всякое зло чуждо Ему, и удалено от Него, не по месту, но по природе. О твари же так рассуждай, что поскольку она сотворена Благим, то и сама добра, с тем различием, что тварь разумная и свободная, когда уклоняется от Бога, становится злою не потому, что такою создана. По сему причины действия ее противны разуму. Тварь же неразумная, поколику не имеет свободы, совершенно добра по природе своей.
    cn: 答：凡你心中所能想见的善，皆当归于至善之主、万善之源。反之，你要思忖，一切恶皆与祂相异，且远离祂，非因空间之距，乃因本性之殊。至于受造之物，你当如此忖度：因其由至善者所造，故其自身亦属良善。其不同之处在于：有理性、有自由之受造物，一旦偏离上帝，便会变为邪恶，并非因其本被如此创造。是以，其反理性之行为，乃有悖于上帝。至于无理性之受造物，因其不具自由，故其本性全然良善。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О втором члене Символа веры
    cn: 论《信经》之第二信条
- type: paragraph
  initial:
    ru: Вопрос 32.
    cn: 问题 32：
  text:
    ru: Какой второй член веры?
    cn: 信德的第二项真理是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ.«И во единаго Господа Иисуса Христа, Сына Божия, Единороднаго, Иже от Отца рожденнаго прежде всех век; Света от Света, Бога истинна от Бога истинна, рожденна, несотворенна, единосущна Отцу, Имже вся быша.»
    cn: 回答：「我信独一主耶稣基督，上帝的独生子，在万世以先由父所生；祂是出自光明的光明，出自真神的真神，受生而非被造，与父同体，万物藉祂而有。」
- type: paragraph
  initial:
    ru: Вопрос 33.
    cn: 问题 33：
  text:
    ru: Чему учит православных сей член веры?
    cn: 此信仰之条目教导正教徒何事？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Два предмета излагает. Во-первых, что Сын Божий Иисус Христос есть Бог вечный, рожденный от собственного естества Отчего, достоинством и славою равный Отцу, как Сам о Себе говорит:«и ныне прослави Мя Ты, Отче, уТебеСамого славою, юже имех уТебепрежде мир не бысть»(Ин. 17, 5). Во-вторых, сей член учит, что Иисус Христос есть Творец не только вещей, но и самого времени и века, в который вещи получили бытие, как сказал Апостол:«Имже и веки сотвори»(Евр. 1, 2). О вещах же существующих говорит Евангелист Иоанн:«мир Тем быст, и мир Его не позна»(Ин. 1, 10).
    cn: 答。本段阐述两项要旨。第一，论述上帝之子，亦即耶稣基督，是永恒的上帝，由父自身之性体而生，其尊荣与荣耀皆与父平等，正如祂亲自论及自己时所说：「现在，父啊，求祢使我在祢面前得荣耀，就是世界未有以前我与祢同有的荣耀。」（《约翰福音》17:5）第二，此信条教导我们，耶稣基督不仅是万物的创造者，也是时间与世代本身的创造者，万物皆在其中获得其存在，正如使徒所言：「也曾借着祂创造诸世界。」（《希伯来书》1:2）而关于已经存在的万物，传福音者约翰则说：「世界也是藉着祂造的，世界却不认识祂。」（《约翰福音》1:10）
- type: paragraph
  initial:
    ru: Вопрос 34.
    cn: 问题 34：
  text:
    ru: Что означают сии два слова:Иисус Христос, положенные в оном члене?
    cn: 这「耶稣基督」两个字，安置在那一信条之中，是何意旨？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ.Иисусзначит Спаситель, как изъяснил Архангел, говоря Иосифу:«родит же Сына, и наречеши имя Ему Иисус: Той бо спасет люди Своя от грех их»(Мф. 1, 21). Посему справедливо заключить должно, что имя сие не может собственно принадлежать никому другому, кроме Господа нашего и Спасителя, Который избавил весь род человеческий от вечного рабства демонского. Имя жеХристосозначает Помазанника: ибо в Ветхом Завете помазанные назывались Христами, как-то: Священники, Цари и Пророки, в каковые три должности помазан был Христос, впрочем не общим с другими образом, но преимущественно пред всеми другими помазанными, как говорит о нем Псалмопевец:«Возлюбил еси правду и возненавидел еси беззаконие, сего ради помаза Тя, Боже, Бог Твой елеем радости, паче причастник Твоих»(Пс. 44, 8). Здесь должно разуметь помазание от Духа Святаго; поскольку Он помазан был Духом Святым, по сказанию Пророка Исаии:«Дух Господень на Мне,егожеради помаза Мя, благовестити нищым посла Мя»(Ис. 61, 1). Каковые слова Христос относит к Самому Себе:«яко днесь сбыстся писание сие во ушию вашею»(Лк. 4, 21). Трояким преимуществом и особливо – славным величием Христос превосходит соучастников Своих. Во-первых, это есть Священство по чину Мельхиседекову, о котором так говорит Апостол:«наречен от Бога Первосвященник по чину Мелхиседекову»(Евр. 5, 10). Он же в другом месте называет Христа Священником, потому что Он принес Себя в жертву Богу и Отцу.«Иже Духом Святым Себе принесе непорочна Богу.»И ниже:«Христос единою принесеся, во еже вознести многих грехи»(Евр. 9, 14. 28). Во-вторых, особливо – славное величие и преимущество естьЦарское Его достоинство,которое открыл Архангел Гавриил, когда принес спасительную весть Пречистой Деве:«и даст Ему Господь Бог престол Давида отца Его: и воцарится в дому Иаковли во веки, и царствию Его не будет конца»(Лк. 1, 32–33). Так же и волхвы, принесшие дары во время Его рождения, свидетельствовали о Царстве Его, спрашивая:«где есть рождейся Царь Иудейский»(Мф. 2, 2). То же утверждает и надпись вины Его, при Его смерти:«Иисус Назорянин, Царь Иудейский»(Ин. 19, 19). О третьем преимуществе пророчествовал Богом вдохновенный Моисей:«Пророка от братии твоея, якоже мене, возставит тебе Господь Бог твой»(Втор. 18, 15). Сие величие Его познается из Святого Его учения, в котором Он открыл и Божественность Свою, и все, что нужно было для спасения человеческого, как Сам говорит:«сказах им имя Твое.»И выше:«глаголы,ихжедал еси Мне, дах им, и тии прияша и разумеша воистинну, яко отТебеизыдох, и вероваша, яко Ты Мя послал еси»(Ин. 17:26, 8). Пророческое достоинство Свое (оно есть третье преимущество) Христос наиболее показал тогда, когда предсказывал будущее не по какому-либо откровению, но по собственному ведению, как истинный Бог и человек.'
    cn: '答：耶穌（Іисус）之名意为「救主」，正如天使长向約瑟（Иосифу）解释时所言：「她将生一个儿子，你要给他起名叫耶穌，因他要将自己的百姓从罪恶里救出來。」（太1:21） 因此，公义地来说，这个名字只配归于我们的主与救主，祂将整个人类从魔鬼的永恒奴役中解脱出来。


      而「基督」（Христос）之名意为「受膏者」；因为在旧约中，受膏者被称为「基督」（Христы），例如祭司、君王和先知。基督正是在这三种职分上受膏的，但祂并非以一般的方式，而是优于所有其他的受膏者。正如诗篇作者论及祂时所言：「你喜爱公义，恨恶罪恶；所以神，就是你的神，用喜乐油膏你，胜过膏你的同伴。」（诗44:8）


      此处当理解为圣灵的膏抹；因为祂是受圣灵膏抹的，正如先知以赛亚（Исаии）所说：「主上主的灵在我身上，因为上主膏了我，叫我传福音给贫穷的人」（赛61:1）。基督将这些话语归于自己：「今天这经应验在你们耳中了。」（路4:21）


      基督以三重殊荣，尤其以其荣耀的威严，超越了祂的同伴。


      首先，这是按照麦基洗德（Мелхиседекову）等次的祭司职分，使徒如此论及：「且蒙神称他为大祭司，是照着麦基洗德的等次。」（来5:10） 在另一处，祂称基督为祭司，因为祂将自己献给上帝和父作为祭品：「祂藉着永远的灵，将自己无瑕疵地献给神。」 紧接着又说：「像这样，基督既然一次被献，为要担当多人的罪」（来9:14, 28）。


      其次，尤其荣耀的威严和殊荣是祂的王位，天使长加百列（Гавриил）在向至洁童贞女带来救赎喜讯时揭示了这一点：「主神要把祂祖大卫的位给祂；祂要作雅各家的王，直到永远；祂的国度也沒有穷尽。」（路1:32-33） 同样地，那些在祂诞生时献上礼物的东方博士，也见证了祂的王权，他们问道：「那生下來作猶太人之王的在哪里？」（太2:2） 祂被钉十字架时，定罪的牌子上也肯定了这一点：「耶穌拿撒勒人，猶太人的王。」（约19:19）


      关于第三重殊荣，受神默示的摩西（Моисей）曾预言：「上主你的神要从你们弟兄中间给你兴起一位先知像我」（申18:15）。 祂的这一威严从祂圣洁的教导中得以认识，在其中祂启示了祂的神性，以及人类得救所需的一切，正如祂自己所言：「我已将你的名指示他们。」 并在此之前：「你所赐给我的话，我已经赐给他们；他们也领受了，又确实知道，我是从你出來的，并且信你差了我来。」（约17:26, 8） 基督最为彰显祂先知职分（即第三重殊荣）之时，是祂预言未来并非依靠任何启示，而是凭藉祂自己的知识，如同真实的上帝与人。'
- type: paragraph
  initial:
    ru: Вопрос 35.
    cn: 问题 35：
  text:
    ru: Почему Сын Божий называетсяЕдинородным?
    cn: 圣子为何被称为「独生」？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Священное Писание ясно учит, что Сын Божий есть Единородный:«видехом славу Его, славу яко Единороднаго от Отца».И ниже:«Единородный Сын, сый в лоне Отчи»(Ин. 1:14, 18). Называется жеЕдинороднымпотому, что один только есть по существу Сын Божий. Прочие, называющиеся сынами Божиими, называются сим именем по благодати и усыновлению, а не по естеству, как то все верные и избранные Божии. Сия благодать усыновления даруется чрез Христа, как говорит Писание:«елицы же прияша Его, даде им область чадом Божиим быти»(Ин. 1, 12).
    cn: 答：圣经清楚教导，上帝之子是独生子：「我们见过祂的荣光，正是父独生子的荣光。」[1] 此外：「独生子，常在父怀里。」（约翰福音1:14，18）祂被称为独生子，乃是因祂在本质上唯独是上帝之子。至于其他被称为上帝之子的人，他们是因着恩典和被收纳而得此名，并非出于本性，正如所有忠信和蒙上帝拣选的人。这收纳为子的恩典是藉由基督所赐予的，正如圣经所言：「凡接待祂的，祂就赐他们权柄，作上帝的儿女。」（约翰福音1:12）
- type: paragraph
  initial:
    ru: Вопрос 36.
    cn: 问题 36：
  text:
    ru: Что означают сии два слова:Свет от Света?
    cn: 此二词：「光自光」（Свет от Света）之意为何？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Чтобы уразуметь сие, должно знать, что свет есть двоякий: один сотворенный, а другой несотворенный. О сотворенном свете Писание говорит:«и рече Бог: да будет свет: и быст свет. И виде Бог свет, яко добро, и разлучи Бог между светом и между тмою»(Быт. 1, 3–4). О несотворенном же свете Пророк говорит:«И не будет тебе ктому солнце во свете дне, ниже восход луны просветит твою нощь, но будет тебе Господь свет вечный и Бог слава твоя. Не зайдет бо солнце тебе, и луна не оскудеет тебе: будет бо Господь тебе свет вечный»(Ис. 60, 19–20). Сейчас свет, как несотворенный, разумеется в настоящем месте, как явствует из следующих слов в оном члене:Бога истинна от Бога истинна, рожденна, несотворенна. Свет сотворенный произведен из ничего, нигде и никогда не существовавшего; а Свет рожденный, или Сын, имеет бытие от существа Отчего. Почему Апостол говорит так:«Иже сый сияние славы и образ Его, нося же всяческая глаголом силы Своея, Собою очищение сотворив грехов наших, седеодеснуюпрестола величествия на высоких»(Евр. 1, 3). Подобно и Сам Он говорит о Себе:«Аз есм свет миру: ходяй по Мне не имать ходити во тме, но имать свет животный»(Ин. 8, 12). Называется жеСветом от Света, потому что все существо Отца имеет в Самом Себе, так же как один свет, возжигаемый от другого, получает всю сущность оного. Слова:Имже вся быша,находящиеся в сем члене, должно принимать в таком смысле, что как Сын есть единосущен Богу Отцу, так равно есть и Творец. СловоИмжене означает слугу или орудие. Ибо Писание говорит:«в мире бе, и мир Тем быст»(Ин. 1, 10); т.е. от Него получил бытие.'
    cn: '答曰：为要明了此事，须得知光有二种：一为受造之光，二为非受造之光。


      论及受造之光，圣经言曰：「神说：要有光，就有了光。神看光是好的，就把光暗分开了」（创一，3–4）。


      论及非受造之光，先知言曰：「日头不再作你白昼的光，月亮的光也不再照耀你黑夜，上主却要作你永远的光，你神要为你的荣耀。你的日头不再下落，你的月亮也不退去，因为上主必作你永远的光」（赛六十，19–20）。


      在此处，所指之光为非受造之光，此由该条信经之接续言语可得明证：「出自真神之真神，受生而非受造。」


      受造之光乃自虚无而生，在任何地方、任何时间皆不曾存在；而受生之光，即圣子，则由父之本体而有其存有。因此，使徒如此言说：「祂是神荣耀所发的光辉，是神本体的真像，常用祂权能的命令托住万有，祂洗净了人的罪，就坐在高天至大者的右边」（来一，3）。


      同样，祂自己论及自己言曰：「我是世界的光；跟从我的，就不在黑暗里走，必要得着生命的光」（约八，12）。


      祂被称为「出自光之光」，乃因祂拥有父的全部本体，正如同从另一光源点燃的一盏灯，获得彼光之全部本质。


      此信经条文中的「万有藉祂而有」之语，应作此理解：圣子既与圣父同体，故亦是创造主。 「藉祂」一词并非指仆役或工具。因圣经言曰：「祂在世界，世界也是藉着祂造的」（约一，10）；即是说，世界从祂领受了存有。'
