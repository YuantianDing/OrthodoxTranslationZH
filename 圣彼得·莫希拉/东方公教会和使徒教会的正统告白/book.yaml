    cn: 问题 7：
  text:
    ru: Какая молитва Господня?
    cn: 主祷文是哪一篇？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ.Отче наш, Иже еси на небесех! Да святится имя Твое, да приидет Царствие Твое, да будетъ воля Твоя, яко на небеси, и на земли. Хлеб наш насущный даждь нам днесь; и остави нам долги наши, якоже и мы оставляем должником нашим; и не введи нас во искушение, но избави нас от лукаваго. Яко Твое есть царство и сила, и слава во веки. Аминь.
    cn: '答：


      我們在天上的父！願祢的名受顯揚；願祢的國來臨；願祢的旨意奉行，如同在天上，亦如同在地上。我們的日用糧，求祢今天賜給我們；寬恕我們的罪過，如同我們寬恕虧負我們的人；不要讓我們陷於誘惑，但救我們免於兇惡。因為國度、權柄、和榮耀，永遠都是祢的。阿們。'
- type: paragraph
  initial:
