    ru: ''
    cn: ''
  text:
    ru: 'Четвертый родпоклонения относится к видениям Пророков, созерцавших Бога в образах, и к преобразованиям вещей будущих, каковы суть: жезл Ааронов, образующий таинство Девы, стамна и трапеза. Так Иаков поклонился на верх жезла, служившего изображением Креста (Евр. 11, 21). Так же и памятники великих происшествий были чтимы, например: Скиния, изображавшая собою весь мир. Ибо"виждь,– говорит Моисею Бог, –и сотворишиМи по всему, елика Аз покажутебе на горе»(Исх. 25, 40). Также Херувимы золотые вылитые, и Херувимы на завесе вытканные. Так мы поклоняемся честному изображению Креста, телесному начертанию подобия Бога нашего и Родившей Его по плоти, и всех Святых Его.'
    cn: 第四種敬拜的方式，是關於先知們所見的異象，他們在各種形象中默觀上帝，以及對未來之事物的預表，例如：亞倫的杖，預表了童貞女的奧秘；盛嗎哪的罐子和陳設餅的桌子。因此，雅各俯伏在杖頭上敬拜，那杖是十字架的表象（希伯來書 11:21）。同樣地，偉大事件的紀念物也受到尊崇，例如：會幕，它象徵著整個世界。因為上帝對摩西說：「你要留心，照著我在山上指示你的一切樣式去作」（出埃及記 25:40）。還有那些用金子鑄造的基路伯，以及繡在幔子上的基路伯。同樣地，我們敬拜可敬的十字架聖像，我們上帝的肖像和按肉身生下祂的母親，以及祂所有聖徒的身體描繪。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Пятый родпоклонения состоит во взаимном нашем друг к другу почтении, во взаимной покорности и исполнении закона любви (Еф. 5, 21;1Пет. 2, 17), поскольку все мы причастники Божества, и созданы по образу Божию.
    cn: 第五种敬拜，在于我们彼此间的互相尊敬、互相顺服，以及成全爱的律法（弗 5:21；彼前 2:17），因为我们都是神性的分享者，并且是按照神的形象被造的。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Шестого родапоклонение относится к начальникам и властям. Ибо,«воздадите убо всем должная, – заповедует Апостол, –емуже честь, честь»(Рим. 13, 7). Так Иаков поклонился старшему брату Исаву (Быт. 33, 3) и поставленному от Бога фараону (Быт. 47, 7).
    cn: 第六种崇敬是针对长官和权柄的。因为，「你们要向众人还清所欠的，」使徒训诫道，「当得敬重的，给予敬重」（罗马书十三：7）。雅各也曾如此向他的长兄以扫下拜（创世记三十三：3），并向那由上帝所立的法老下拜（创世记四十七：7）。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Седьмой родпоклонения, когда рабы поклоняются господам, и имеющие в чем-либо нужду – своим благодетелям, как Авраам поклонился сынам Хетовым, когда купил у них«пещеру сугубую»(Быт. 23, 9).
    cn: 第七种敬拜，是奴仆敬拜主人，或是在某些事上有所缺乏的人，敬拜他们的施恩者，如同亚伯拉罕敬拜赫特之子们，当时他向他们购买了「双穴的洞」（《创世记》第二十三章第九节）[1]。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Словом сказать: поклонение есть выражение страха, любви, почтения, покорности и смирения. Но никому не должно воздавать Божеского поклонения, кроме единого истинного Бога; впрочем, всем надобно воздавать должную честь для Господа.'
    cn: 一言以蔽之：敬拜乃是恐惧、爱慕、敬重、顺服与谦卑之情的表达。然而，除了独一的真神，任何人都不应受享神性的敬拜；虽然如此，所有人皆当为着主而领受应得的尊荣。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Смотрите, какая крепость и какая Божественная сила подается тем, которые с верой и чистой совестью приступают к иконам Святым. Почему будем стоять, братия, на камне веры и предании Церкви, не преступая пределов, положенных Святыми Отцами нашими, не попуская вводить новости и разорять здания Святой Соборной и Апостольской Церкви Божией. Ибо если всякому, кто захочет, позволено будет отваживаться на сие, то мало-помалу все тело Церкви разрушится. Нет, братие! Нет, Христолюбивые чада Церкви! Не посрамляйте матери нашей, не лишайте ее украшения ее; приимите ее в любовь свою, о которой она чрез меня умоляет вас. Послушайте, что говорит о ней Бог:«Вся добра еси, ближняя Моя, и порока несть в тебе»(Песн. 4, 7). Будем поклоняться и служить единому Творцу и Создателю, как по естеству Своему, достопоклоняемому Богу; будем поклоняться и Святой Богородице не как Богу, но как Матери Божией по плоти; будем поклоняться и Святым, как избранным друзьям Божиим и имеющим дерзновение к Богу. Ибо если люди поклоняются царям смертным, часто нечестивым и грешным, так же поставленным от них начальникам, и даже изображениям их, по слову Божественного Апостола:«началствующым и владеющым повиноватися»(Тит. 3, 1); также:«Воздадите убо всем должная: емуже страх, страх: (и) емуже честь, честь»(Рим. 13, 7); и по слову Господа:«воздадите кесарева кесареви, и Божия Богови»(Мф. 22, 21), то кольми паче должно поклоняться Царю царей, как единому по естеству Владыке, и рабам и друзьям Его, которые царствовали над своими страстями, и поставлены начальниками над всею землею, как говорит Давид:«поставиши я князи по всей земли»(Пс. 44, 17), которые получили власть над демонами и над болезнями (Лк. 9,1), которые будут царствовать со Христом в Царстве вечном и неразрушимом, и коих одна тень прогоняла болезни и демонов. Итак, да не почитаем иконы бездейственнее и ничтожнее тени, когда они верно представляют подлинник. Братия! Христианин познается от веры. Итак, кто с верою приходит, тот получает великую пользу;«сумняйся бо уподобися волнению морскому, ветры возметаему и развеваему»(Иак. 1, 6); он ничего не получит: ибо все Святые верно благоугодили Богу.'
    cn: 请看，那般怀着信心和纯净良知，亲近圣像之人所蒙受的何等坚固之力，以及何等神圣之能。弟兄们，吾人为何当立于信仰与教会圣传之磐石上，不逾越吾等圣父所立之界限，不容异端新说引入，而毁坏上帝圣洁、大公并使徒之教会基业？盖因若任凭心怀叵测之人胆敢行此，则教会整体将渐次崩塌。绝非如此，弟兄们！绝非如此，基督所爱之教会儿女们！勿令吾等之母蒙羞，勿剥夺其装饰；请以爱意接纳她，她正借吾之口恳求你们。请听上帝论及她之言：「我亲爱的，妳全然美丽，在妳毫无瑕疵」（歌 4:7）。吾人当敬拜事奉独一之造物主与创始者，如同其本质所然，乃是堪受敬拜之上帝；吾人当敬拜圣哉上帝之母，并非以其为上帝，乃因其按肉身而言为上帝之母；吾人亦当敬拜圣者们，因其乃蒙上帝拣选之友，且得以上帝面前坦然无惧。盖因若世人尚且敬拜属世之君王，彼等常为不敬虔且罪恶之人，并敬拜彼等所立之官长，甚至敬拜其肖像，正如神圣使徒所言：「要顺服作官的、掌权的」（提多书 3:1）；又言：「凡你们所当得的，要清还给众人；当得敬畏的，要敬畏；当得尊荣的，要尊荣」（罗马书 13:7）；并照主之言：「将凯撒的物归给凯撒，将上帝的物归给上帝」（马太福音 22:21），则吾人更当如何敬拜万王之王，视其为按其本质而言独一之主宰，并敬拜祂之仆役与朋友，此辈已胜过己身之情欲，并被立为全地之首领，正如达味所言：「妳要立他们作全地的王侯」（诗篇 44:17），此辈已得权柄能制伏邪魔与疾病（路加福音 9:1），彼等将与基督同在永恒不朽之国度中为王，且其一缕阴影即能驱散疾病与邪魔。是以，吾人切勿视圣像为无效，或较其所确切描摹之本相之阴影更为微不足道。弟兄们！基督徒乃由信心所识。是故，凡怀信心而来者，必得丰厚之益处；「因为那疑惑的人，就像海中的波涛，被风吹动翻腾」（雅各书 1:6）；他必一无所获：盖因所有圣者皆以忠信而蒙上帝之悦纳。
