    cn: ''
  text:
    ru: Когда весь народ обратил на него внимание, и все думали, что он будет показывать в общественных собраниях приобретенные им познания, дабы собрать плод долговременных трудов, славу за оные; то сей великий муж, зная, как должны показывать истинное просвещение действительно получившие оное, чтобы не заразить душу болезнию любочестия (ибо похвалы слушателей, надмевая душу гордостию и тщеславием, расслабляют ее силы), для доказательства своих познаний удалился от народного шума и предался молчанию, показывая на деле, а не на словах, сокрытое в себе сокровище. Оставив совершенно городскую жизнь и заключив себя в уединении, пребывал один, с самим собою, а внутри себя с Богом, мало заботясь о мире и о всем мирском. Царства, власти, общественные дела – все сие составляло для него такой предмет, коим он вовсе не занимался; он занимался единственно усовершенствованием души своей в добродетели, к сему паче всего стремился он во всю жизнь и, презрев все житейское, явил себя в наше время поистине другим Моисеем, и столь же славным Чудотворцем. Оба, Моисей и Григорий, оставили мятежный и шумный мир; каждый из них в свое время пребывал в уединении, доколе оба чрез откровение очевидным образом получили плод чистой жизни. Но Моисей вместе с мудростию имел сопутницею и жену; Григорий избрал в сожительницу себе одну добродетель. И так как оба они имели в виду один предмет, ибо и тот и другой удалился от людей с тою целью, чтобы чистым оком души узреть Божественные Таинства, то искусный в правильной оценке добродетели пусть решит, кому принадлежит первенство за безстрастную жизнь; тому ли, кто нисходил на степень позволенного законом удовольствия, или кто поставил себя выше и сего удовольствия, и был недосягаем для чувственного вожделения?
    cn: 当全民众将注意力投向他，且众人皆以为他将在公共集会中展示其所获的知识，藉以收穫长久辛劳的果实，以及因此而来的荣耀时；这位伟大的贤哲深知，真正获得启迪之人该如何展现真切的明悟，方不致使心灵染上沽名钓誉的病症（因为听者的讚誉，以骄傲和虚荣使心灵膨胀，削弱了它的力量），为要证明他的知识，他远离了人群的喧嚣，沉浸于静默之中，以行动而非言语，彰显了他内心所隐藏的宝藏。他彻底离开了城市生活，将自己封闭于独处之中，与自己独处，而在内心深处则与上帝同在，鲜少顾念世间及一切属世之事。国度、权柄、公共事务——所有这些对他而言，都是他全然不屑一顾的事物；他一心致力于在美德中完善自己的灵魂，这是他一生中最为追求的目标。他藐视一切世俗之事，在我们这个时代，他确实展现了自己是另一位摩西，并同样是一位荣耀的行奇迹者。摩西和格里高利两人都离开了骚动喧嚣的尘世；他们各自在自己的时代中居于独处，直到两人皆藉由启示，以清晰可见的方式获得了纯净生命的果实。然而，摩西在智慧相伴的同时，也有一位妻子为伴；格里高利则选择美德独自作为他的伴侣。既然他们两人志向相同，因为两人都为了以纯净的灵魂之眼瞻仰神圣的奥秘而远离人群，那么，那位善于公正评价美德的人，就让他来断定，在无情慾的生活中，谁应居于首位：是那位降格到律法所允许的享乐程度的人，抑或是那位将自己置于此种享乐之上，且不为感官欲望所及的人？
- type: paragraph
  initial:
