  text:
    ru: 'Россияне давно уже издали в свете сию книгу на своем языке; а у Греков она доселе читалась только в рукописях, и притом в немногих экземплярах. Но ученейший, и не менее того благочестивейший и вере Православной преданный толмач Восточной и Западной Империи Самодержцев, господин Панагиот, как ревностнейший поборник Греческого племени и горячайший защитник Православного нашего учения, к числу других знаменитых дел своих не умедлил присовокупить и сие: взял на себя старание (несмотря на то, что во всякое время он занят был гражданскими должностями) собственным иждивением напечатать книгу сию на Греческом и Латинском языках, дабы все, желающие успеть в благочестии, без платы могли получать оную (ибо он приказал раздавать экземпляры книги сей безденежно) и из нее, как из чистого и животворного источника спасения, почерпали благочестивое учение нашей Церкви, не уклоняясь к каким-нибудь ложным мнениям разномыслящих, и не обольщаясь оными. А что книга сия написана слогом простым (дабы не только ученые, но и простые люди могли понимать оную), – сему не должно удивляться. поскольку человек благоразумный смотрит не на красоту выражений, но на истину слов. Итак, все мы должны быть обязаны великою и вечною благодарностию сему мужу, оказавшему нам такое благодеяние, и молить Бога, да вознаградит Он его щедро, и да удостоит его нетленных наград в день воздаяния.'
    cn: 俄罗斯人早就以他们的语言将此书出版问世；而希腊人至今仍只能在手稿中阅读它，且仅有少数几份抄本。但是，那位博学无比、虔诚亦然、且对正教信仰忠贞不渝的东方和西方帝国君主的译者，帕纳约特先生，作为希腊民族最热心的拥护者，以及我们正统教义最热切的捍卫者，在他众多著名的事业之中，又毫不迟延地加上了这一桩：他不顾自己时刻肩负的民事职务，毅然承担了以自费在希腊语和拉丁语上刊印此书的辛劳。目的是使所有渴望在虔诚上有所精进的人，都能免费获得此书（因为他吩咐要无偿分发此书的副本），并能从中，如同从纯净和赐予生命的救赎之源中，汲取我们教会虔敬的教义，而不偏离异见者任何虚假的观点，也不受其迷惑。至于此书以朴素的文风写成（以便不仅学者，而且普通人也能理解），对此不应感到惊讶。因为明智之人所看重的，并非措辞的华美，而是言语的真理。因此，我们所有人都应对这位赐予我们如此善行的伟人，心存极大的、永恒的感激，并祈求上帝丰厚地报偿他，在审判之日，使他配得不朽的奖赏。
