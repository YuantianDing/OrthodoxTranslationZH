  text:
    ru: Читая духовные книги без указания, вы опасаетесь, как бы вам не впасть в какие-либо неправильные мысли и неправильные мнения. Опасение ваше весьма основательно. Поэтому, если не хотите пострадать такого бедствия душевного, не читайте без разбора всякие новые сочинения, хотя бы и духовного содержания, но таких сочинителей, которые не подтвердили своего учения святостью жизни, а читайте творения таких отцов, которые признаны Православной Церковью за твердо известные и без сомнения назидательные и душеспасительные. Чтобы не потерять твердое Православие, возьмите в руководство себе и детям своим книгу 「Православное Исповедание」Петра Могилы. Рассмотрите ее со вниманием и со тщанием, и написанное там содержите в памяти твердо, чтобы и самим хорошо знать дело своего спасения, и знать, что нужно сказать и указать детям в приличное время.
    cn: '您在阅读未经指引的灵性书籍时，担忧自己可能会落入某些不正确的思想和错误的见解中。您的顾虑是极其有根据的。


      因此，如果您不愿遭受这种属灵的灾祸，请不要不加分辨地阅读各种新近的著述，即便是内容属于灵性的，但其作者并未以其圣洁的生命来证实其教导。而应当阅读那些被正教教会确认为坚定可靠、毫无疑问地能够造就灵魂和拯救灵魂的教父们的著作。


      为了不失去坚固的正教信仰，请为您自己和您的孩子们选取格奥尔基·莫吉拉（Petro Mohyla）所著的《正教信仰见证》（「Православное Исповедание」）作为指导。请怀着谨慎和细心来审视它，并将其中所写的内容坚固地铭记在心，以便您自己能够很好地了解自己得救之事，并知道在适当的时机应当对您的孩子们说些什么、指点些什么。'
