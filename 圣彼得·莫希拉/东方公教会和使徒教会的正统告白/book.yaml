    cn: ''
  text:
    ru: 'Ответ. Сия заповедь повелевает нам почитать родителей своих и оказывать им всякую покорность и уважение: поскольку они родили и воспитали нас. И самый естественный разум (хотя бы даже мы и не имели на сие повеления от Бога) научает нас, что любить и почитать родителей есть долг необходимый: ибо они обязали нас такими благодеяниями, за которые никогда не можем взаимно возблагодарить, по той причине, что не можем родить их, как они нас родили. Итак, поскольку ни от кого, кроме Бога, не получаем мы больших благодеяний (исключая дарования духовные), как от своих родителей: то должны любить и почитать их более всех других. Кроме того, в сей заповеди, под именем отца и матери, разумеются и все те, от которых получаем какие-нибудь благодеяния; каковы суть духовные отцы, учители, господа, правители, государи, начальники и сим подобные. Что Апостол показывает в сих словах:«Всяка душа властем предержащим да повинуется». И ниже:«емуже честь, честь»(Рим. 13:1, 7). А тех, которые не повинуются родителям своим, Апостол называет«неразумными»(Рим. 1, 31). То только должны мы наблюдать, что когда дело идет о славе Божией, или о святой Его заповеди, в таком случае должно повиноваться более Богу, нежели родителям, по сему учению Христову:«Иже любит отца или матерь паче Мене, несть Мене достоин»(Мф. 10, 37). Здесь также должны быть подразумеваемы все высшие власти. Наконец, уважение и любовь, которую мы обязываемся оказывать высшим себя, должны выражаться в добром к ним расположении, в покорности, в почтительных словах и тому подобном.'
    cn: 答：此誡命命我儕孝敬父母，向彼等盡諸般順從與敬重，蓋因彼等生育並養育我儕。即便是天然之理（縱然我儕並無此來自上主之命令），亦教導我儕，愛敬父母乃是必要之本分：蓋因彼等予我儕之恩惠至深，我儕永不能回報，其緣由在於我儕不能如彼等生育我儕一般，再生育彼等。是以，除卻上主，我儕自父母所受之恩惠最巨（屬靈之恩賜除外），故應當較愛敬旁人更甚。此外，在此誡命之中，在「父」與「母」之名下，亦涵蓋所有予我儕恩惠之人；如屬靈之父、教師、主人、官長、君王、上司以及諸如此類者。使徒保羅於以下言辭中闡明此義：「在上有權柄的，人人當順服。」又云：「當得尊敬的，給他尊敬。」（羅馬書第十三章第一節、第七節）。凡不順從父母者，使徒稱之為「無知」（羅馬書第一章第三十一節）。我儕僅須謹記，若遇事涉上主之榮耀，或聖潔之誡命，於此情形，當順從上主，甚於父母，此乃依循基督之教誨：「愛父母過於愛我的，不配作我的門徒。」（馬太福音第十章第三十七節）。此處亦當默想所有更高之權柄。最終，我儕對高於我者所負之敬重與愛慕，當以善意之情、順從之行、恭敬之言，以及諸如此類之方式表達。
- type: h2
