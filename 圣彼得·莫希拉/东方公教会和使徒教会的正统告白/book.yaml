    cn: ''
  text:
    ru: 'Заключая учение сей заповеди, завещаем каждому православному Христианину твердо содержать следующие две истины. Во-первых, то, что призыванием Святых мы не нарушаем и не ослабляем силы и достоинства сей заповеди Десятословия, и нимало не противоречим смыслу ее. поскольку честь, воздаваемая Святым, относится к величеству Божию, которому благоугождали Святые верою и добродетельною жизнию на земле. И так справедливо мы почитаем Святых Божиих, по словам Писания:«Мне же зело честни быша друзи Твои, Боже»(Пс. 138, 17); и испрашиваем чрез них помощь у Бога, как повелел Бог друзьям Иова прибегнуть к сему верному рабу Его, чтобы он принес жертву за них и помолился о них, дабы для него простить им грех их (Иов. 42, 8). Во-вторых, то, что заповедь сия запрещает людям воздавать Божеское поклонение и служение твари. И мы не отдаем Божеской чести Святым Божиим, но молим их, как братий наших и другов Божиих, чтобы они испрашивали нам, братиям своим, помощь у Бога и ходатайствовали за нас пред Господом. Это не противоречит сей заповеди Десятословия. Ибо как Израильтяне не согрешили, призывая Моисея в посредничество между ими и Богом: так равно и мы не погрешаем, когда просим Святых о помощи и заступлении.'
    cn: '总括此诫之教义，我们训诫每一位正信基督徒，当坚定持守以下两项真理。


      首先，我们藉着呼求圣者，并未破坏或削弱此十诫之能力与尊严，亦丝毫不与此诫之真义相悖。盖因吾人对圣者所致之敬意，皆归于上主之威严。圣者在世之时，以信德与德行之生活而蒙受上主之喜悦。是以，吾人敬奉上主之圣者，乃是合乎公义的，正如《圣经》所言：「至于我，神啊，你的朋友是何等可敬！他们力量何等大！」（《诗篇》一三八篇十七节）[1]。吾人亦透过彼等向上主恳求帮助，正如上主曾命约伯之友，当奔赴此忠仆，使他为他们献祭并为他们祷告，好藉着他赦免他们的罪愆（《约伯记》四十二章八节）。


      其次，此诫所禁止者，乃是世人向受造之物致以神性之敬拜与事奉。而吾人并未将神性之尊荣归予上主之圣者，吾人仅视彼等为吾等之兄弟与上主之友，恳请彼等为吾等，即彼等之弟兄，向上主求取助佑，并于主前为吾等代求。此举并不违背此十诫之诫命。盖因以色列民呼求摩西，使其在上主与他们之间作中保时，并未犯罪；同样，吾人恳请圣者施以助佑与代祷时，亦未曾有过错。


      [1] 此处经文编号与原文稍有出入，原文为（Пс. 138, 17）。'
