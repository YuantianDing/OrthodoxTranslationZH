    ru: ''
    cn: ''
  text:
    ru: О Заповедях Божиих
    cn: 關於上主的誡命
- type: paragraph
  initial:
    ru: Вопрос 46.
    cn: 问题 46：
  text:
    ru: Поелику о добродетелях и пороках довольно сказано, то прошу научить меня заповедям Божиим?
    cn: 既然关于德行与恶行已阐述得相当详尽，那么恳请教导我上帝的诫命？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Заповедей Божиихдесять, но в сих заключаются и другие.
    cn: 答曰：上帝之誡命有十，然其他諸誡皆囊括於此十誡之中。
- type: paragraph
  initial:
    ru: Вопрос 47.
    cn: 问题 47：
  text:
    ru: Но ведь заповеди Ветхого Завета кончились?
    cn: 但舊約的誡命不是已經結束了嗎？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Те заповеди Ветхого Завета, которые касались обрядов и таинств, и прообразовали дела Христовы, все кончились. Как тень проходит при появлении истины, так равным образом и они прешли, и Христиане не обязываются исполнять оных. Но те заповеди, которые предписывают сохранять любовь к Богу и ближнему, не только обязаны соблюдать Христиане, но гораздо с большею точностию и с большею полнотою, нежели как соблюдали оные ветхозаветные Израильтяне. поскольку мы гораздо большие получили благодеяния от Бога, и с несравненным преимуществом пред ними прияли благодать Святаго Духа чрез Господа нашего Иисуса Христа: то посему и добродетели наши должны превосходить дела Иудеев, как сказано:«аще не избудет правда ваша паче книжник и фарисей, не внидете в Царствие Небесное»(Мф. 5, 20). Также:«Слышасте, яко речено быст древним: не убиеши: иже [бо]ащеубиет, повинен есть суду. Аз же глаголю вам, яко всяк гневаяйся на брата своего всуе повинен есть суду: иже боащеречет брату своему: рака, повинен есть сонмищу: а иже речет: уроде, повинен есть геенне огненней»(Мф. 5, 21–22). То же самое и о других некоторых заповедях говорится в сем месте. И так все заповеди, относящиеся к люблению Бога и ближнего, должны быть соблюдаемы; поскольку на сей двоякой любви весь закон и Пророки основаны, как говорит Господь:«возлюбиши Господа Бога твоего всем сердцем твоим, и всею душею твоею, и всею мыслию твоею: сия есть первая и болшая заповедь: вторая же подобна ей: возлюбиши искренняго твоего яко сам себе: в сию обою заповедию весь закон и пророцы висят»(Мф. 22, 37–40).'
    cn: 答曰。凡舊約中關於儀式與聖事，且預示基督之作為者，彼諸誡命皆已止息。正如陰影於真光現前之際消逝，彼等誡命亦復如是而逝，故基督徒無須遵行。然彼諸訓令保持對上帝及鄰人之愛者，基督徒不僅有義務遵守，且當以遠勝於舊約以色列人所守之精確與圓滿而行。蓋吾人已從上帝領受更巨之恩澤，並藉我主耶穌基督領受了聖靈之恩典，此乃彼等無可比擬之殊榮：是故，吾人之德行理當超越猶太人之所行，如經文所言：「你們的義若不勝於文士和法利賽人的義，斷不能進天國」（馬太福音 5:20）。又云：「你們聽見有吩咐古人的話，說：『不可殺人，凡殺人的，難免受審判。』只是我告訴你們，凡向弟兄動怒的，難免受審判；凡罵弟兄是拉加的，難免公會的審判；凡罵弟兄是魔利的，難免地獄的火」（馬太福音 5:21-22）。在此處亦論及其他某些誡命。是以，凡關乎愛上帝與愛鄰人之誡命，皆當遵守；蓋全部律法與先知，皆奠基於此雙重之愛，正如主所言：「你要盡心、盡性、盡意愛主你的上帝。這是誡命中的第一，且是最大的。其次也相倣，就是要愛人如己。這兩條誡命是律法和先知一切道理的總綱」（馬太福音 22:37-40）。
- type: paragraph
  initial:
    ru: Вопрос 48.
    cn: 问题 48：
  text:
    ru: Как могут быть десять заповедей, когда Христос Господь наш только две утвердил?
    cn: 十诫怎会成立，若吾主基督只确立了两条？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Две сии заповеди суть общие и главные, на коих все прочие основываются. Посему-то оные десять заповедей разделяются на две скрижали, из коих на первой изложены заповеди, предписывающие нам любовь к Богу, а на второй – те, которые научают нас, каким образом мы должны любить ближнего. И так Христос, утвердив сии две заповеди, утвердил и узаконил все десять. О сем законе Он говорит:«удобее же есть небу и земли прейти, неже от закона единей черте погибнути»(Лк. 16, 17).
    cn: 答：这两条诫命是普遍且至为重要的，所有其他的诫命都奠基于此。因此，那十条诫命被分为两块法版，其中第一块法版所列的是那些要求我们爱慕上帝的诫命，而第二块法版所列的则是那些教导我们当以何种方式爱慕近人的诫命。因此，基督既已确立了这两条诫命，也就确立并颁布了全部十条诫命。祂论及此律法时说：「天地消逝，也比律法中一个笔画失落来得容易。」（路加福音 16:17）
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О первой заповеди
    cn: 論及首條誡命
- type: paragraph
  initial:
    ru: Вопрос 49.
    cn: 问题 49：
  text:
    ru: Какая первая заповедь первой скрижали?
    cn: 第一塊法版的第一條誡命是什麼？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Первая заповедь первой скрижали, или доски, есть сия:«Аз есм Господь Бог твой, изведый тя от земли Египетския, от дому работы: да не будут тебе бози инии разве Мене»(Исх. 20, 2–3).'
    cn: 回答。第一塊法版，或者說石版上的第一條誡命，是這樣說的：「我是你的主，你的上帝，曾把你從埃及地，從為奴之家領出來：除了我以外，你不可有別的上帝。」（出埃及記第二十章第二至三節）
- type: paragraph
  initial:
    ru: Вопрос 50.
    cn: 问题 50：
  text:
    ru: Как должно разуметь сию заповедь?
    cn: 当如何理解这一诫命呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. В сей первой заповеди Господь Бог сообщает человеку познание о Себе Самом, дабы он познал Его: поскольку на тот конец и сотворил Бог разумного человека, чтобы он признавал его Господом и Творцом своим, и Его прославлял. Однако, не начал сотворением мира, и не сказал: «Аз есмь Бог, сотворивый мир»; но:«Аз есм Господь Бог твой, изведый тя от земли Египетский»,потому что гораздо приличнее было, по отношению к Иудеям, – начать законодательство происшествием новым и чудесным, совершившимся тогда в их глазах, дабы отселе они яснее и лучше познали человеколюбие Божие, и потому усерднее прославляли Его, и Ему одному служили. В другом же месте так свидетельствует о Себе:«Аз сотворих землю и человека на ней, Аз рукою Моею утвердих небо, Аз всем звездам заповедах».И немного выше:«Аз Господь Бог, и несть разве Мене еще Бога»(Ис. 45:12, 5). Сию заповедь обязаны соблюдать Христиане более Иудеев: поскольку Христианам гораздо большая дарована свобода от Господа и Бога нашего, нежели Иудеям, как говорит Апостол:«Иже избави нас от власти темныя и престави в Царство Сына любве Своея, о Немже имамы избавление Кровию Его, [и] оставление грехов»(Кол. 1, 15–14). Во второй части сей заповеди запрещается Израилю поклоняться и служить другому богу, кроме Сего единого Бога. И так сия заповедь говорит о внутреннем сердечном прославлении Бога, рождающемся из познания Его разумом человеческим.'
    cn: 答曰：在這第一條誡命之中，主上帝將關於祂自身的認識曉諭於人，好使人得以認識祂：因為上帝創造有理性之人，正是為此目的，即人應當承認祂是自己的主宰和造物主，並頌讚祂。然而，祂並非從創世開始，也沒有說：「我是上帝，創造世界的」；而是說：「我是你主上帝，曾將你從埃及地領出來的」，[1]因為對於猶太人而言，從當時在他們眼前發生、嶄新而奇妙的事件開始頒布律法，會更為合宜，好使他們從此更清晰、更美好地認識上帝的仁慈，因此更熱切地頌讚祂，並唯獨事奉祂。在別處，祂如此為自己作證：「我造地，又造人在地上，我親手鋪張諸天，我命定天上的萬象。」[2]又稍前：「我是主上帝，除我以外，再沒有別的上帝。」（賽 45:12, 5）基督徒比猶太人更有義務遵守此誡命：因為我們的主和上帝所賜予基督徒的自由，遠比賜予猶太人的要大，正如使徒所言：「祂救了我們脫離黑暗的權勢，把我們遷到祂愛子的國裏；我們在愛子裏得蒙救贖，藉着祂的血得罪赦。」（西 1:13–14）[3]在這誡命的第二部分中，禁止以色列人敬拜和事奉除這位獨一上帝之外的別神。是以，此誡命所言，乃是關於發自人理性對上帝認識的、內在於心靈的頌讚。
- type: paragraph
  initial:
    ru: Вопрос 51.
    cn: 问题 51：
  text:
    ru: Кто грешит против сей заповеди, и каким образом?
    cn: 悖逆此誡命者為何人，又以何種方式悖逆？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Против сей заповеди грешат к смерти, во-первых, все те, которые не признают никакого Бога, по словам Псалмопевца:«Рече безумен в сердце своем: несть Бог»(Пс. 52, 2). Во-вторых, грешат те, которые поставляют для себя многих богов и воздают им славу и поклонение, как истинному Богу, что делали язычники. В-третьих, грешат против сей заповеди те, которые предают самих себя диаволу, как-то: волшебники и подражающие их делам, например: которые носятпривескидля предохранения себя от вреда изначки. В-четвертых, те, которые прилепляются к суеверным обычаям и им верят; равно и те, которые в болезнях пользуются нашептыванием старух и других суеверий держатся. В-пятых, которые из всякого случая выводят предзнаменования. В-шестых, которые не веруют Православному учению, что Бог есть един по существу в трех Лицах. В-седьмых, которые надеются более на свою собственную деятельность, нежели на благодать и провидение Божие, более на свою мудрость и дарования, или на свою силу, или на множество и знаменитость своих друзей. В-восьмых, которые самих себя и временные блага и другие предметы любят более, нежели Бога. Кратко сказать: грешит против сей заповеди тот, кто каким-нибудь образом, кроме Бога истинного, почитает что-нибудь другое богом своим, и на то возлагает всю надежду и упование.'
    cn: 答。违犯此诫命以致死罪者，首先是所有不承认任何神祇之人，正如圣咏作者所言：「愚顽人心里说：『没有神。』」[52:2] 其次，是那些为自己设立众多神祇，并将其荣耀与崇拜献给他们，如同献给真神一般的人，如同异教徒所行。第三，是那些将自己交给魔鬼之人，例如：行巫术者以及效法其行为之人，例如：那些佩戴坠饰以求避免伤害和厄运之人。第四，是那些依恋并相信迷信习俗的人；同样，那些在病痛中利用老妇人的耳语及秉持其他迷信之人。第五，是那些从各种事件中引出预兆之人。第六，是那些不相信正教教义，即神在本质上是独一的，却有三个位格之人。第七，是那些更信赖自己的行为，而非神的恩典与天眷，更信赖自己的智慧与天赋，或自己的力量，或自己朋友的众多与显赫之人。第八，是那些爱自己、爱暂时的福乐与其他事物，胜过爱神之人。简而言之：凡以任何方式，将真神以外的任何事物尊为自己的神，并将全部希望与信靠寄托于其上的人，都违犯了此诫命。
- type: paragraph
  initial:
    ru: Вопрос 52.
    cn: 问题 52：
  text:
    ru: Как мы должны думать о призывании Святых; ибо место сие кажется приличнейшим для рассуждения о сем предмете?
    cn: 我们当如何看待呼求圣者之事；因思忖此题，此处似乎最为适宜？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Мы призываем Святых в посредничество между Богом и нами, чтобы они молили Его за нас, но призываем их не как богов каких, но как другов Его, которые служат Ему, славословят Его, и поклоняются Ему. Мы требуем помощи их не потому, чтобы они могли помогать нам своею собственною силою; но поскольку ходатайством своим они испрашивают нам от Бога благодать. Ибо и Священное Писание научает нас, чтобы мы просили Святых еще при жизни их принять посредничество между Богом и нами, и молиться о нас, по примеру Апостола Павла, который сказал:«Молю же вы, братие, Господем нашим Иисус Христом и любовию Духа, споспешствуйте ми в молитвах о мне к Богу»(Рим. 15, 30). И в другом месте:"Наньже(Бога)и уповахом, яко и еще избавит, споспешествующим и вам по нас молитвою, да от многих лиц, еже в нас дарование, многими благодарится о вас»(2Кор. 1, 10–11). Кроме того, сам он за других молил Бога, как сам же свидетельствует словами:«всегда во всяцей молитве моей за всех вас с радостию молитву мою творя»(Флп. 1, 4). Из сих свидетельств открываются две истины; во-первых, что Святые во время земной жизни своей сами просят других молиться и ходатайствовать за них пред Богом; во-вторых, что и они взаимно молятся за других и ходатайствуют не только частно и втайне, но и всенародно и открыто, как подтверждает Писание:«И убо Петра стрежаху в темнице: молитва же бе прилежна бываемая от Церкве к Богу о нем»(Деян. 12, 5). Но тем более по смерти своей сии Святые молят о нас Бога; ибо тогда ничто им в сем не препятствует; и если они просят об отмщении нечестивым, как говорит Писание:«видех под олтарем души избиеных за слово Божие и за свидетельство, еже имеяху. И возопиша гласом великим, глаголяще: доколе, Владыко Святый и Истинный, не судиши и не мстиши крове нашея от живущих на земли»(Откр. 6, 9–10), то несравненно более будут молиться за братьев своих, и особенно за тех, которые имеют нужду в их заступлении пред Богом, как учит Писание:«И двадесят и четыри старцы, пред Богом седящии на престолех своих, падоша на лица своя и поклонишася Богу, глаголюще: хвалим Тя, Господи Боже Вседержителю»,и ниже:«и прииде... время... дати мзду рабом Твоим, Пророком и Святым и боящымся имене Твоего, малым и великим»(Откр. 11, 16–18).'
    cn: 答曰。吾人恳请圣者为吾人与上帝间之中保，俾使彼等为吾人向上帝祈祷，然吾人呼求彼等，并非视其为神祇，乃视其为上帝之友，彼等侍奉、赞美、并朝拜上帝。吾人求助彼等，并非因其能以己力相助；乃因彼等以其代求，为吾人向上帝求得恩典。盖圣经亦教导吾人，当求尚在人世之圣者，接受为吾人与上帝间之中保，并为吾人祈祷，效法使徒保罗之例，彼言：「弟兄们，我借着我们的主耶稣基督，并借着圣灵的爱，恳求你们与我一同竭力，为我向神祈祷」[罗 15, 30]。又于他处言：「吾人亦盼望祂将继续拯救吾人，有赖尔等以祷告协助吾人，俾使多人为吾人所得之恩赐，因众人而献上感谢」[林后 1, 10–11]。此外，彼亦曾为他人向上帝祈祷，彼亲口见证言：「每逢为你们众人祈祷之时，常是欢欢喜喜地恳求」[腓 1, 4]。由此等见证，可见两项真理：首先，圣者在其世间生命中，亲自恳请他人为己向上帝祈祷和代求；其次，彼等亦相互为他人祈祷和代求，不仅是私下和隐密地，亦是公开和显明地，如圣经所证实：「于是彼得被囚在监里：教会却为他切切地向神祈祷」[徒 12, 5]。然则，此等圣者离世之后，更当为吾人向上帝祈祷；盖彼时已无任何事物阻碍其行此事；若彼等尚求报复不义之人，如圣经所言：「我看见在祭坛底下有为神的道、并为己所持守的见证被杀之人的灵魂。他们大声喊着说：圣洁真实的主宰啊，祢不审判住在地上的人，给我们伸流血之冤，要到几时呢」[启 6, 9–10]，则彼等更将无可比拟地为其弟兄祈祷，特别是为那些需要在上帝面前得到其代祷之人，如圣经所教导：「那二十四位长老，在神面前坐在自己的宝座上，就面伏于地，敬拜神，说：主神全能者啊，我们感谢祢」，并于其后言：「并赐赏赐给祢的仆人众先知和众圣徒，以及敬畏祢名的人，无论大小」[启 11, 16–18]。
- type: paragraph
