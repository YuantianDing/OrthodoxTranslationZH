    cn: ''
  text:
    ru: 'Какие, по Писанию, предметы достойны поклонения, и сколько родов поклонения тварям?Во-первых,поклоняемся мы тем, в которых почивает Бог, един Святый, и во Святых почивающий, как-то: Святой Богородице и всем Святым. Ибо они всевозможно уподобились Богу, и по действию собственной своей воли, и по обитанию в них Бога, и по Его содействию. Они справедливо называются и богами не по естеству, но по усвоению такового естества, так, как раскаленное железо называется огнем не по естеству своему, но по принятию огня и сообщению с ним; ибо говорится:«Святи будите, яко Аз Свят есмь»(Лев. 19, 2). Для сего, во-первых, нужно свободное желание; потом всякому желающему добра Бог споспешествует. Кроме того, говорится:«яко вселюся в них и похожду»(2Кор. 6, 16;Лев. 26, 12). Так же сказано:«храм Божий есте, и Дух Божий живет в вас»(1Кор. 3, 16). Еще:«даде им власть на дусех нечистых, яко да изгонят их, и целити всяк недуг и всяку болезнь»(Мф. 10, 1); и:«дела, яже Аз творю, и той сотворит, и болша сих сотворит»(Ин. 14, 12); и еще:«живу Аз, глаголет Господь, токмо прославляющыя Мя прославлю»(1Цар. 2, 30). И в другом месте:«понеже с Ним страждем, да и с Ним прославимся»(Рим. 8, 17); и наконец:«Бог ста в сонме богов, посреде же боги разсудит»(Пс. 81, 1). Итак, поскольку они действительно суть боги не по естеству, но по причастию Божеского естества; то и достопоклоняемы также не по естеству своему, но потому, что имеют в себе Того, Который по естеству Своему достопоклоняем: так как раскаленное железо не по природе своей неприкосновенно и жжет, но потому, что приняло в себя огонь, коего естественное свойство есть – жечь. Итак, мы поклоняемся им потому, что Бог их прославил, и соделал страшными для врагов, и благодетелями для приходящих к ним с верою; поклоняемся им не как богам и благодетелям по естеству своему, но как рабам и служителям Божиим, имеющим дерзновение к Богу, по любви своей к Нему; поклоняемся им, потому что сам царь относит к себе почтение, когда видит, что почитают любимого им человека, не как царя, но как послушного слугу и благорасположенного к нему друга. И те, которые с верою приходят к нему, получают просимое: слуга ли сей просит о том царя, или царь приемлет честь и веру от того, который просит слугу его, в его имя. Так приходившие ко Христу чрез Апостолов получали исцеление. Так тень, платки и опоясания Апостолов источали исцеления (Деян. 5:15, 19:12). Но те, которые, имея мятежный и крамольный дух, хотят, чтоб им поклонялись, как богам, достойны не поклонения, а вечного огня, и те, которые, питая в себе высокомерные и гордые мысли, не поклоняются рабам Божиим, осуждаются как тщеславные и надменные, как оскорбляющие Самого Бога. Свидетели сему дети, ругавшиеся над Елисеем, которые за то сделались пищею медведицам (4Цар. 2, 23–24).'
    cn: '按著聖經的教導，哪些事物堪受敬拜？受造之物又當如何分類敬拜？


      首先，我們敬拜那些有獨一至聖之上帝憩息其間者，上帝憩息於眾聖者之中。例如，聖上帝之母以及一切聖者。因為他們已在各方面肖似上帝，這既是出於他們自身的自由意志，亦是因著上帝居於他們之內並施予襄助。他們被稱為「神」是理所當然的，但這並非就著其本性而言，而是由於他們領受了那樣的本性。正如被燒紅的鐵被稱作火，並非出於它自身的本性，而是因為它接納了火並與之相通；經上說：「你們應當聖潔，因為我，上主，你們的上帝，是聖潔的。」（肋未紀 19:2）為此，首先需要自由的意願；其次，上帝必幫助每一個嚮往美善的人。此外，經上說：「我要居在他們中間，在他們中間來往。」（格林多後書 6:16；肋未紀 26:12）又說：「你們是上帝的聖殿，上帝的神住在你們內。」（格林多前書 3:16）又說：「賜給他們驅逐邪魔的權柄，並醫治各種疾病和各種病症。」（瑪竇福音 10:1）又說：「我所作的，信我的人也要作，並且要作比這些更大的事。」（若望福音 14:12）又說：「我指著我的生命發誓，這是上主說的：我只光榮那些光榮我的人。」（撒慕爾紀上 2:30）在另一處又說：「我們既與祂一同受苦，也將與祂一同受光榮。」（羅馬書 8:17）最後：「上帝站在諸神的集會中，在眾神之間施行審判。」（聖詠 81:1）


      因此，既然他們確實是神，但並非就著其本性而言，而是因著分享了神聖的本性；那麼他們堪受敬拜，同樣地，也並非就著其本性而言，而是因為他們內有那位按其本性堪受敬拜者：正如被燒紅的鐵，其不可觸摸和灼燒的特性並非源於其本性，而是因為它接納了火，而火的自然屬性就是灼燒。


      所以，我們敬拜他們，是因為上帝光榮了他們，使他們令敵人懼怕，並成為信靠他們的人的施恩者；我們敬拜他們，並非將他們視為按其本性為神和施恩者，而是視為上帝的奴僕和僕役，他們因著對上帝的愛而有膽量親近上帝；我們敬拜他們，正如君王見到他所愛的人受人尊敬時，他會將這份敬意歸於自己，但人們尊敬的對象並非被視為君王，而是被視為順服的僕人和他所喜悅的朋友。那些懷著信心來親近他的人，都能得到所求的：無論是這位僕人向君王求情，抑或是求情者奉君王之名向他的僕人祈求，君王都接受這份尊榮與信賴。正如那些透過宗徒來到基督跟前的人得到了治癒。又如宗徒們的影子、手帕和圍裙都發出了醫治的能力（宗徒大事錄 5:15, 19:12）。


      然而，那些心懷悖逆和謀反之念，企圖讓人們像敬拜神一樣敬拜他們的人，不配受敬拜，而應受永遠的火刑；那些心懷傲慢和驕矜之念，不肯敬拜上帝僕人的人，被定罪為虛榮和驕橫，因他們實則侮辱了上帝自己。為此作證的是那些嘲笑厄里叟的兒童，他們因此成為了母熊的食物（列王紀下 2:23–24）。'
