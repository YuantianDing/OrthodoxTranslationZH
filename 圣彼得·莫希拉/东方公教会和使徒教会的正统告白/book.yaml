    cn: ''
  text:
    ru: 'Ответ. Велико различие между идолами и иконами. Идолы вымышлены и изобретены человеками, как свидетельствует Апостол, говоря:«вемы, яко идол ничтоже есть в мире»(1Кор. 8, 4). А икона есть изображение, представляющее вещь истинную, на самом деле существующую в мире, как-то икона Спасителя нашего Христа, и Святыя Девы Марии, и всех Святых. Язычники поклонялись идолам, как богам, и приносили им жертвы, почитая золото и серебро за богов, например, Навуходоносор. Напротив, мы, почитая иконы и поклоняясь им, поклоняемся не краскам или дереву; но тех Святых, кои изображены на иконах, чтим поклонением, представляя в своем уме присутствие их так, как бы они были пред нашими глазами. Например, когда поклоняемся Распятому, представляем в мысли нашей Христа, висящего на Кресте для нашего спасения, преклоняем пред Ним главу и колена со благодарением; также когда поклоняемся иконе Девы Марии, возводим ум наш ко Пресвятой Богородице, преклоняя пред Нею главу и колена, и вместе с Архангелом Гавриилом, называя Ее блаженною паче всех мужей и жен. Итак, поклонение святым иконам, совершаемое Православною Церковию, не нарушает сей заповеди: поскольку оно не есть тождественно с поклонением, которое воздаем Богу; притом Православные поклоняются не живописи, но лицам тех Святых, которые представлены на иконах. Как Херувимы, осенявшие Скинию Свидения, изображали истинных Херувимов, предстоящих на небесах Богу; и как Израильтяне поклонялись им и чтили их без малейшего нарушения сей заповеди Божией; так же, когда сыны Израилевы поклонялись Скинии Свидения и воздавали ей надлежащую честь (2Цар. 6), то не делали чрез то никакого греха, и не нарушали сей заповеди Десятословия, но сим еще более прославляли Бога: так равно и мы, почитая святые иконы, не преступаем сей заповеди Десятословия, но тем более восхваляем дивнаго во Святых Своих Бога (Пс. 67, 36). О том только мы должны стараться, чтобы всякая икона имела свое надписание, которое бы означало, кто именно из Святых изображен на ней, и сие для того, чтобы скорее мог удовлетвориться дух молящегося. А дабы более утвердить поклонение святым иконам, Церковь Божия на Седьмом Вселенском Соборе предала проклятию всех иконоборцев и установила почитание честных икон навеки, как показывает девятое правило сего Собора.'
    cn: '答曰。偶像與聖像之間，其區別甚巨。偶像乃人所臆造、所發明，正如宗徒所見證：「我們曉得偶像在世上算不得甚麼」（《哥林多前書》八章四節）。然聖像卻是圖繪，展現世上真實存有之事物，例如我等救主基督之聖像、聖童貞瑪利亞之聖像，以及諸位聖者之聖像。異教徒以偶像為神而敬拜，並向其獻祭，視金銀為神祇，例如尼布甲尼撒王。反之，我等敬奉聖像、向其叩拜，所拜者並非色彩或木材；而是對聖像上所描繪之諸位聖者，以恭敬之心叩拜，心中觀想其臨在，如同彼等親臨吾人眼前。


      例如，當吾人叩拜受難像時，心中所想乃是基督為救贖吾人而懸於十字架上，吾人便向祂俯首屈膝，以示感恩；同樣，當吾人叩拜童貞瑪利亞之聖像時，心神便歸向上帝至聖之母，向其俯首屈膝，並與大天使加百列一同，稱頌其比眾男眾女更為有福。因此，正教教會所行之敬拜聖像，並未違犯此誡命：蓋因其與吾人獻予上帝之敬拜並非同一；且正教信徒所叩拜者，並非畫作本身，而是聖像上所呈現之諸位聖者。


      正如覆蓋約櫃之基路伯像，所表徵者乃是天上侍立於上帝面前的真實基路伯；正如以色列人叩拜並敬重彼等，而絲毫未曾違犯此上帝之誡命；同樣，當以色列子民叩拜約櫃，並向其獻上應有之尊崇時（《撒母耳記下》六章），亦未曾因此犯下任何罪愆，亦未違背十誡之此誡命，反而藉此更加頌揚上帝：同樣，吾人敬奉聖像，亦未曾逾越十誡之此誡命，反而更加讚美在祂聖者中顯為奇妙之上帝（《詩篇》六十七篇三十六節）。


      吾人唯一當盡心者，乃是務使每一聖像皆有其題記，以標示所描繪之聖者究竟為何人，如此方能更速地滿足祈禱者之靈。而為更加堅固對聖像之敬奉，上帝之教會在第七次大公會議上，對所有破壞聖像者宣告咒詛，並制定對可敬聖像之敬奉，永世長存，正如該大公會議第九條規章所示。'
- type: paragraph
  initial:
    ru: Вопрос 56.
    cn: 问题 56：
  text:
    ru: Почему же в Писании Ветхого Завета (4Цар. 18, 4) похваляется тот (Езекия), кто сокрушил медного змия, прежде самим Моисеем вознесенного?
    cn: 为何在《旧约圣经》（《列王纪下》第十八章第四节）中，那位（希西家）因打碎了先前由摩西亲自举起的铜蛇而受称赞？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. По той причине, что Иудеи начали отступать от поклонения истинному Богу и стали поклоняться сему змию, как истинному Богу, и приносить фимиам, по свидетельству Писания. Посему, желая пресечь это зло, и воспрепятствовать дальнейшему его распространению, Езекия сокрушил сего змия, дабы Израильтяне не имели более повода к идолослужению. Прежде же, когда они не воздавали сему змию Божеского поклонения и служения, никто не осуждал их в идолопоклонстве, никто не сокрушал и змия. Но Христиане не почитают иконы за Богов и, кланяясь им, не отступают от служения истинному Богу, но еще более чрез них руководятся к Богу, когда в изображениях Святых с умилением, как рабы, чтут самых Святых, яко другов Божиих, и молят их ходатайствовать за них пред Богом. Ежели же кто, по простоте своей, поклоняется им и не так, как мы говорим: то лучше такового наставить, нежели изгонять из Церкви обряд поклонения честным иконам.'
    cn: '答。正因猶太人開始背離對真神的敬拜，轉而將這條蛇當作真神來敬奉，並向其獻上香火，正如經文所見證的。因此，希西家王為止息此惡，並阻止其進一步擴散，便將這條銅蛇打碎，以免以色列人再有機會行偶像崇拜之事。然而，在這之前，當他們尚未向這條蛇獻上神聖的敬拜與事奉時，無人指責他們為偶像崇拜者，亦無人將這條蛇打碎。


      但基督徒並非將聖像視為神祇，他們在向聖像跪拜時，亦不曾背棄對真神的服事。相反地，他們藉由聖像更受引導歸向神，因他們在聖像之中，以謙卑之心，如同僕人般，尊崇那些聖人——神的密友，並懇求他們在神面前為自己代求。


      如果有人因其單純而對聖像的敬拜方式與我們所言有所不同，那麼更應當教導此人，而非將教會中敬拜尊貴聖像的儀式廢除。'
