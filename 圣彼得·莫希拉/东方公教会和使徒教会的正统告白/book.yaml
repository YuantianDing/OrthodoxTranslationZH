  text:
    ru: Ответ. Членов Кафолической и Православной веры, по символу Первого Никейского и Второго Константинопольского Соборов, двенадцать. В них так ясно изложено все принадлежащее к нашей вере, что мы ни более, ни менее, и не иначе должны верить, как согласно с разумением оных Отцев. Впрочем, некоторые из сих членов ясны и вразумительны сами по себе; а другие заключают в себе нечто сокровенное, по которым разумевать должно и прочее.
    cn: 答。依据第一次尼西亚大公会议与第二次君士坦丁堡大公会议之信经，公教与正教信仰的成员有十二位。在这些成员之中，所有属于我们信仰的一切都如此清晰地阐明，以至于我们不应多一分、少一分、或以其他方式去相信，而当与那些教父们的理解相一致。不过，这些成员中的一些自身是清晰且易于理解的；而另一些则包含着某种奥秘，我们应借此去理解其余的一切。
