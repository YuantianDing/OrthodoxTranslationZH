- type: paragraph
  initial:
    ru: Вопрос 37.
    cn: 问题 37：
  text:
    ru: Чему учит сие блаженство?
    cn: 此福分教导我们什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Что блаженны те люди, которые, быв неправедно обижены, не могут защищать своего права ни в каком судилище, или по благочестию своему, или по бедности, или по неспособности, или по причине отлучки, или силы противника, или по другой какой-нибудь несправедливой причине. Посему председательствующие в судебных местах и имеющие власть разбирать дела человеческие должны в совести своей обращать всякое внимание на то, чтобы бедные, вдовицы и сироты не были притеснены противозаконно и неправосудно. Писание говорит к ним:«Научитеся добро творити, взыщите суда, избавите обидимаго, судите сиру и оправдите вдовицу»(Ис. 1, 17). Если же они о сем нимало не пекутся, то угнетаемые – алчущие и жаждущие правды – получат блаженство, а судей оных постигнет гнев Божий; ибо Писание говорит: «Господи! Ты слышишь желания смиренных; укрепи сердце их; открой ухо Твое, чтобы дать суд сироте и угнетенному, да не устрашает более человек на земле» (Пс. 9, 38–39).'
    cn: 答：那些人是有福的：他们曾被不公地凌辱，却无法在任何法庭上维护自己的权利——或因他们本身的虔敬，或因他们的贫穷，或因他们的无能，或因他们身处远方，或因对手的强权，或因其他任何不公的缘由。因此，在审判席上主持事务、拥有裁决人世间争讼权柄的人，必须在他们的良心中全然关注一件事：勿使贫者、寡妇与孤儿遭受违背律法和不公义的压迫。圣经对他们说：「要学习行善，寻求公道，拯救受欺压的，为孤儿伸张正义，为寡妇辩护」（赛 1:17）。如果他们对这些事毫不关心，那么那些受欺压者——那些饥渴慕义的人——将获得福佑，而那些审判者则将遭遇上帝的愤怒；因为圣经说：「上主啊，谦卑人的心愿你已经听见；你必坚固他们的心，也必侧耳听他们的呼求，为要给孤儿和受欺压的人伸冤，使世上的人不再恐吓他们」（诗 9:38-39）。
