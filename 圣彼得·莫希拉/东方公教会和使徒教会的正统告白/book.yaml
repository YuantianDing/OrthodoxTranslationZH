    ru: НЕКТАРИЙ. &13;Божиею милостию Патриарх Святаго града Иерусалима и всея Палестины
    cn: 奈克塔里。奉上帝之圣恩，圣城耶路撒冷暨全巴勒斯坦之牧首
- type: paragraph
  initial:
