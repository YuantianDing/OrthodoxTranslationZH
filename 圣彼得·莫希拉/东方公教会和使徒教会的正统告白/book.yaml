    cn: ''
  text:
    ru: Ответ. Во-первых, просим Бога, чтобы мы избавлены были от всех искушений; а если сему невозможно быть иначе, то чтобы благодать Божия, по крайней мере, избавила нас от таких искушений, которые превышают силы наши. Одни из них приходят от мира, от диавола, от плоти, и побуждают нас ко греху. Другие – от врагов, воюющих против Церкви Божией ложным учением, ласковыми и обманчивыми словами, ложными чудесами, обещаниями богатства и славы и, наконец, мучительством, притеснениями и принуждениями, описыванием и отнятием имения, поруганием, – все сие мы испытываем в наше время. Еще в сем прошении мы молим Бога, если нам случится страдать за свидетельство святого имени Его, за невесту Его святую – Церковь, и за истину Его Евангелия, то чтобы Он укрепил нас благодатию Своею, дабы мучения, которым нас подвергнут, мы могли претерпеть твердо и мужественно, до последнего издыхания, и получили на небесах венец мученичества, и чтобы не попустил подвергнуться нам какому-либо страданию, превышающему силы наши.
    cn: 答。首先，我们祈求上帝，使我们能脱离一切的试探；但若此事不可避免，那么我们祈求上帝的恩典，至少能使我们脱离那些超越我们力量的试探。有些试探来自世界、来自魔鬼、来自肉体，它们诱使我们犯罪。另一些则来自那些与上帝教会为敌的仇敌，他们用虚假的教义、谄媚和欺骗的言辞、虚假的奇迹、财富与荣耀的承诺，以及最后的酷刑、压迫和强迫、贬损和财产的剥夺、嘲弄来攻击教会——所有这些我们在现今的时代都在经历。此外，在此请求中，我们还恳求上帝，若是我们恰巧为着祂圣名的见证、为着祂的圣洁新妇——教会、以及为着祂福音的真理而受苦，愿祂以祂的恩典坚固我们，使我们能坚忍、勇敢地忍受那些加诸于我们的苦难，直至我们最后的气息，并能在天国获得殉道的冠冕，也愿祂不容许任何超越我们力量的苦难临到我们。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О седьмом прошении
    cn: 论及第七项祈求
- type: paragraph
  initial:
    ru: Вопрос 24.
    cn: 问题 24：
  text:
    ru: Какое седьмое прошение?
    cn: 第七个祈求是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ.Но избави нас от лукаваго
    cn: 回应。 但是，求祢救我们脱离那恶者。
- type: paragraph
  initial:
    ru: Вопрос 25.
    cn: 问题 25：
  text:
    ru: Что содержится в сем прошении?
    cn: 此请求中含有什么内容？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Во-первых, просим Бога, чтобы Он сохранил нас от всякого зла, именно от греха и всякого постыдного дела, возбуждающего гнев Божий к отмщению. Во-вторых, просим, чтобы присутствовал с нами Своею благодатию для избежания ярости гнева Его, дабы Он не во гневе Своем обличал нас, и не в ярости Своей наказывал нас (Пс. 6, 2) за грехи наши, но чтобы мы предстали пред лице Его со славословием, и в песнях восклицали Ему (Пс. 94, 2). Надлежит знать, что здесь мы просим об избавлении нас и от всех других зол, которые человек с трудом переносить может, каковы суть: голод, язва, войны, пожары и другие. Просим человеколюбие Божие отвратить все сие от нас. Также здесь просим Бога, чтобы Он при смерти нашей удалил от нас всякое искушение врага души нашей, и даровал нам милость – благочестиво и безопасно совершить подвиг под защитою благодати Его, и под руководством Ангела, охраняющего нас. Ибо блажен тот, кто таким образом умирает. Посему все мы должны усердно просить Бога, чтобы при смерти нашей Он избавил нас от искушений и нападений диавола. Наконец, просим об избавлении нас от вечного мучения во аде и от жестокого диавола.'
    cn: '答覆。首先，我们恳求上主，求祂保守我们脱离一切邪恶，特别是脱离罪恶和一切羞耻的行为，这些行为会激起上主的愤怒，招致祂的报应。其次，我们恳求祂以祂的恩典与我们同在，使我们得以避开祂烈怒的震怒，好使祂不至于在祂的怒中责备我们，也不在祂的烈怒中惩罚我们（诗篇 6:2），不因我们的罪过而如此。相反，我们求使我们能在祂面前呈上颂赞，并用歌声向祂欢呼（诗篇 94:2）。


      在此应当明白，我们在此所求的，也是求祂解救我们脱离一切其他难以承受的苦难，例如：饥荒、瘟疫、战火、火灾及其他灾祸。我们恳求上主以祂的仁爱，将这一切从我们身上挪去。


      此外，我们在此也恳求上主，在我们临终之时，求祂使我们脱离那与我们灵魂为敌者的种种诱惑，并赐予我们恩典——在祂恩典的庇护下，并在守护我们的天使的引导下，虔敬而平安地完成此生的功课。因为，以这样的方式逝去的人，是有福的。因此，我们所有人都应当热切恳求上主，在我们临终之时，使我们脱离那魔鬼的试探与攻击。


      最后，我们恳求祂解救我们脱离地狱中永远的煎熬，并脱离那残暴的魔鬼。'
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О заключении Молитвы Господней
    cn: 论主祷文之总结
- type: paragraph
  initial:
    ru: Вопрос 26.
    cn: 问题 26：
  text:
    ru: Какая третья часть сей молитвы Господней?
    cn: 这主祷文的第三部分是哪一句？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Сие заключение:яко Твое есть Царство, и сила и слава во веки. Аминь.
    cn: 回答。此乃结语：因国度、权柄、荣耀，全是祢的，直到永远。阿门。
- type: paragraph
  initial:
    ru: Вопрос 27.
    cn: 问题 27：
  text:
    ru: Что содержится в сем заключении?
    cn: 在这一结论中包含了什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Сие заключение имеет две части: первая сходствует со вступлением; поскольку как вступление удостоверяет нас, что получим от Бога то, чего будем просить у Него надлежащим образом; ибо будем просить у Отца нашего: так и заключение научает нас, что мы все то получим, о чем просили: поскольку Сему Отцу нашему принадлежит весь мир сей, Он царствует над ним, и всякое творение Ему повинуется; Его есть сила и слава, которым ничто не может противиться ни на небесах, ни на земле: а потому Он силен соделать все то, чего бы мы ни просили у него с верою и надеждою, и все сие не для иного чего, как для вечной славы святого имени Своего, что заключается в сих словах сей части: «и слава во веки». Вторая часть заключения содержится в слове: «аминь». Сим просим, чтобы все исполнилось так, как мы просили; поскольку просили с верою и надеждою по воле Его. Ибо Апостол говорит:«И сие есть дерзновение, еже имамы к Нему, якоащечесо просим по воли Его, послушает нас: иащевемы, яко послушает нас, ежеащепросим, вемы, яко имамы (получаем) прошения,ихжепросихом от Него»(1Ин. 5, 14–15).'
    cn: 答曰：此結語包含兩部：首部與引言相仿。蓋因引言使吾人確信，凡按正道向上帝所求者，皆必得之；蓋吾人乃向吾父祈求也。而結語亦教導吾人，凡所求者，吾人皆必得之：蓋因此父掌有此整個世界，祂統治之，且萬物皆順服於祂。權能與榮耀皆屬乎祂，天上地下無有能抵擋者：是以，凡吾人以信德與望德向祂所求者，祂皆有能力成就；而所有這一切，無非是為著祂聖名之永恆榮耀，此義蘊含於此部之言詞中：「與榮耀，直到永遠。」結語之第二部則包含於「阿們」一詞中。藉此，吾人祈求所求之事皆能如願以償；蓋吾人乃按祂之旨意，以信德與望德祈求也。蓋宗徒言：「吾人向祂所有之確信即在此：吾人若按祂之旨意求甚麼，祂就聽吾人。吾人既知祂聽吾人所求者，吾人便知必得吾人向祂所求之願望。」（約壹 5:14–15）
- type: paragraph
  initial:
    ru: Вопрос 28.
    cn: 问题 28：
  text:
    ru: Сие заключение соединяется ли с молитвою Господнею?
    cn: 此一结论是否与主祷文相连？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Сам Иисус Христос, оканчивая молитву, которой научил нас, сказал слова сии, как видно из Евангелия от Матфея (Мф. 6, 13). Также и самый смысл речи показывает, что слова сии нимало не противны молитве Господней. Даже самая молитва от них получает большую силу: поскольку просим Того, могущество Которого открывается во всем мире, и Которому все творения повинуются. Хотя миряне и не произносят слов сих, но ничто тому не препятствует. Ибо, дабы придать большую важность сей молитве, во время молитвословий общественных, произносит слова сии Священник, равно как и во время частных, если он присутствует. В случае же отсутствия Священника не погрешит и мирянин, если во время частного молитвословия произнесет оные, подобно как и другие слова Евангелия. Посему никогда не должно отделять сих слов от молитвы Господней. Ибо по самому простому рассуждению видеть можно, что во время общественных молитв произносят оные Священник только для большей важности, как повелела Церковь.'
    cn: 答：这回复。主耶稣基督自己，在结束祂所教导我们的祷告时，说了这些话，正如《马太福音》（太 6:13）中所载明的。而且，这言语本身的意义也显示，这些话语丝毫没有与主祷文相悖。甚至，主祷文因着它们而获得了更大的力量：因为我们所恳求的那一位，祂的威能彰显于整个世界，并且万有受造物都顺服于祂。虽然世俗信众不诵念这些话语，但也没有任何阻碍。因为，为了赋予这祷告更大的庄重，在公共祷告仪式中，圣职人员会诵念这些话语；同样，在私人祷告中，如果圣职人员在场，也会诵念。如果圣职人员不在场，世俗信众在私人祷告时诵念这些话语，也不会有错，就像诵念福音书中的其他话语一样。因此，绝不应将这些话语与主祷文分离。因为根据最简单的道理，可以看到在公共祷告中，圣职人员诵念这些话语，只是为了更大的庄重，这是教会所吩咐的。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О блаженствах
    cn: 论真福（或：论福乐）
- type: paragraph
  initial:
    ru: Вопрос 29.
    cn: 问题 29：
  text:
    ru: 'Поелику и блаженства относятся к Надежде: то спрашивается, сколько их?'
    cn: 既然諸福皆與「望」德相關，那麼請問，其數幾何？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Блаженств, означенных Христом Господом нашим во Евангелии, девять (Мф. 5, 2). На сие Святой Златоуст делает такое толкование: «Моисей дал десять заповедей, а Иисус, Господь Моисея, девять блаженств». И далее: «закон дал десять заповедей, а Иисус девять блаженств, соплетая венец из тройственной Троицы». (Бесед. на1Кор. 4, 28).'
    cn: 回答。我们主基督在《福音书》中所指明的真福（即福份）有九个（马太福音 5:2）。对此，圣金口约安作了如下的解释：「摩西给予了十条诫命，而耶稣，作为摩西之主的祂，给予了九个真福。」 他又说：「律法给予了十条诫命，而耶稣给予了九个真福，祂是用三重圣三一编织成了一个冠冕。」（《哥林多前书讲道集》4:28）。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О первой заповеди блаженства
    cn: 论第一福乐之诫
- type: paragraph
  initial:
    ru: Вопрос 30.
    cn: 问题 30：
  text:
    ru: Какое первое блаженство?
    cn: 「虚心的人有福了，因为天国是他们的。」
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ.«Блажени нищии духом: яко тех есть Царствие Небесное»(Мф. 5, 3).'
    cn: 回应：「在心神贫乏的人是有福的，因为天国是他们的。」（玛窦福音 5章 3节）
- type: paragraph
  initial:
    ru: Вопрос 31.
    cn: 问题 31：
  text:
    ru: Какое учение содержит в себе первое блаженство?
    cn: 「第一福」蕴含了何种教诲？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Учение о богатстве и вещах мирских: если они приходят к кому обильно, по благодати Божией, тот должен ими пользоваться не так, как полный господин их, но как управитель, и не должен желать их с чрезмерною жадностию сердца, по словам Священного Псалмопевца:«Богатствоащетечет, не прилагайте сердца»(Пс. 61, 11). И что еще более, подражая совершенству древних Христиан, мы не должны иметь ничего собственного, но у нас должно быть все общее, как у первенствующих Христиан, о которых Священное Писание свидетельствует сим образом:«Народу же веровавшему бе сердце и душа едина, и ни един же что от имений своих глаголаше свое быти, но бяху им вся обща». И ниже:«елицы бо господие селом или домовом бяху, продающе приношаху цены продаемых и полагаху при ногах Апостол: даяшеся же коемуждо,егожеащекто требоваше». И еще:«Вси же веровавшии бяху вкупе и имяху вся обща»(Деян. 4:32, 34–35, 2:44). Таковая добродетель называется нищетою духа. Впрочем, позволяется, чтобы каждый из общего имения заимствовал столько, сколько по усмотрению достаточествует для приличного и одинакового с другими пропитания и одеяния, отвергая всякое излишество и тщетные украшения. Сию добродетель преимущественно обязаны иметь подвижники и монахи, которые не только не должны заботиться даже о нужном пропитании и одеянии для себя, но в надежде вящего воздаяния на небесах, должны переносить и недостаток в оных, имея пред очами сии слова Апостола:«До нынешняго часа и алчем, и жаждем, и наготуем, и страждем, и скитаемся, и труждаемся, делающе своими руками. Укаряеми, благословляем: гоними, терпим: хулими, утешаемся: якоже отреби миру быхом, всем попрание доселе»(1Кор. 4, 11–13). За таковое терпение Христос обещает небесное Свое Царство. Однако не лишаются вечной жизни и спасения те, которые, приобретя имение и богатство правильным образом, правильно и употребляют оное, именно, жертвуют на нужды церковные, на милостыни бедным, странным, немощным и другим нуждающимся людям, по примеру Закхея, который сказал пред лицем Христа следующия слова:«се, пол имения моего, Господи, дам нищым: иащекого чим обидех, возвращу четверицею»(Лк. 19, 8). Но все те, которые от расточительности и распутства приходят в крайнюю нищету, не могут надеяться получить никакой награды от Бога за нищету сию. Напротив, им надлежит принести раскаяние в расточении и неправильном употреблении своего имения. При всем том православные не должны отчуждать их от своего милосердия. А если они обратятся на путь воздержания, то не лишатся и своей награды.'
    cn: '回应。论及财富与俗世之物：若有人因着上帝的恩典而丰足地获得这些，他使用它们的方式，不应如其全然的主人，而应如一位管家。他不可怀着心中过度的贪婪来渴求这些，正如神圣的圣咏之作者所言：「纵有财富盈溢，心亦不可依恋」（《圣咏集》61:11）。更有甚者，为效法古时基督徒的完满境界，我们不应拥有任何私产，而当使一切公共共有，如同那初期的基督徒，圣经如此为他们作证：「信众一心一意，无人声称自己的财产归己所有，乃是凡物公用。」接着又说：「凡拥有田地或房屋的人，都变卖了带来，将所卖之物的价银放在使徒的脚前：然后照各人的需要分配给他们。」又说：「凡信者都在一处，凡物公用」（《宗徒行传》4:32, 34–35; 2:44）。此等美德称为神贫。然而，允许每人从公有之物中取用，其量须经判断足可用于适宜且与他人无异的衣食供养，同时摒弃一切过度与虚浮的装饰。


      此种美德尤其应由修道者和修士们所持守，他们不但不应为自己所需的基本衣食操心，更应怀着在天国获得更大赏赐的盼望，忍受这些方面的匮乏，眼前常存使徒的这些话语：「直到此时，我们仍旧饥渴、赤身露体、受苦受难、居无定所，我们亲手劳作，辛苦做工。我们受人辱骂，就祝福；受人逼迫，就忍受；受人毁谤，就劝慰：我们成了世上的污秽，万物中的渣滓，直到如今」（《哥林多前书》4:11–13）。基督为这样的忍耐应许了祂的天国。


      然而，那些以正当方式获得财产和财富，并以正当方式使用的人，即，奉献于教会之需，施舍予穷人、客旅、病弱者以及其他有需要的人，他们也不会丧失永生和救赎。他们效法撒该的榜样，他在基督面前说了以下的话：「主啊，看哪，我将我一半的财物分给穷人：我若勒索了谁，就还他四倍」（《路加福音》19:8）。


      但所有因挥霍和放荡而陷入极度贫困的人，不可指望因这贫困从上帝那里获得任何奖赏。相反地，他们应当为挥霍和不当使用自己的财产而悔改。尽管如此，正教徒不应将他们排斥于自己的慈悲之外。若他们能转向节制的道路，便也不会失去自己的赏赐。'
