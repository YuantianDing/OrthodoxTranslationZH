  text:
    ru: 'Я, смиренный, со Священным Собором Архиереев и Клиром, прочитав присланную к нам от единоверной нам Малоросийской Церкви книгу, под заглавием:Исповедание Православной веры Кафолической и Апостольской Церкви Христовой, содержащую в себе три части:Beрy, Любовь и Надежду,гдеВераразделяется на двенадцать членов веры, или Священного Символа;Любовь– на десять заповедей, и другие обязанности, предписываемые Священным и Богодухновенным Писанием Ветхого и Нового Завета;Надежда– на молитву Господню, и девять блаженств Святого Евангелия – нашли, что она во всем согласуется с догматами Христовой Церкви и священными канонами, и нет в ней ничего, противного Церкви. Впрочем, другую часть оной, представленную на Латинском языке, мы не читали: посему утверждаем ту только, которая писана на нашем языке, и общим мнением Синода определяем: всякому благочестивому и православному Христианину, члену Восточной и Апостольской Церкви, читать сию книгу и не отвергать оной. Почему и подписуется нами во всегдашнее ее употребление.'
    cn: '我，这谦卑之人，偕同神圣的主教会议与圣职人员，已恭读由与我们同属一信仰之小罗斯教会所呈上的一部书册，其名为：《基督神圣而使徒之大公教会正教信仰之宣认》。


      此书包含三部分：信、爱与望。


      其中，「信」部分，细分为十二条信仰纲领，即神圣的信经；「爱」部分，为十诫，以及圣洁且受神启示之新旧约圣书所训诫的其他责任；「望」部分，则为《主祷文》与神圣福音中的九福。


      我们查验后，发现此书全然与基督教会之教义及神圣教规相符，其中并无任何悖逆教会之处。然而，此书之另一部分，以拉丁文呈现者，我们尚未阅读；因此，我们仅认可以我们自己的语言写成的那部分，并以全数圣教会之共同决议，规定：凡是虔敬且正信的基督徒，凡是东方使徒教会之成员，皆当阅读此书，不可摈弃。为此，我们签署此书，以使其永为教众所用。'
