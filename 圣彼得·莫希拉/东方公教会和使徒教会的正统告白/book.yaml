  text:
    ru: 'Второй род поклонения,когда поклоняемся вещам, посредством которых и в которых совершил Бог наше спасение, как прежде пришествия Господа, так и по воплощении Его. Таковы суть: гора Синай, Назарет, Вифлеемские ясли и вертеп, Святая Голгофа, древо Креста, гвозди, губа, трость, священное и спасительное копие, одежда, хитон, пелены и плащаница, Святой гроб – источник нашего Воскресения, камень гроба, Святая гора Сион, также гора Елеонская, овчая купель, сад Гефсиманский. К сему и подобному я оказываю свое почтение поклонением, и поклоняюсь им так же, как всякому Святому храму Божию и всему, чем прославляется имя Божие, не потому, чтобы сии предметы сами по себе были достойны поклонения, но потому, что они служат орудием силы Божией, и что чрез них и в них благоволил Бог совершить наше спасение. Воздаю почитание и поклонение также и Ангелам и человекам и всякой вещи, в которой видна Божественная сила, и которая служила к моему спасению; и поклоняюсь по причине сей Божественной силы, действующей в них. Иудеям не поклоняюсь: ибо они не приняли в себя Божественной силы, и Господа славы, Бога моего распяли, не с тою целию, чтобы меня спасти, но по зависти и ненависти к Богу и Благодетелю.«Господи, возлюбих благолепие дому Твоего, – говорит Давид, –и место селения славы Твоея»(Пс. 25, 8). Также:«покланяйтеся подножию ногу Его»(Пс. 98, 5); и еще:«покланяйтеся в горе святей Его»(Пс. 98, 9). Святая одушевленная гора Божия есть Святая Богородица; мысленные горы Божии суть Апостолы:«горы взыграшася, яко овни, и холми, яко агнцы овчии»(Пс. 113, 4).'
    cn: 第二种敬拜，是向那些事物献上敬拜，上帝藉着它们并在它们之中完成了我们的救赎，无论是主降临之前，还是祂道成肉身之后。这些事物包括：西奈山、拿撒勒、伯利恒的马槽与洞穴、神圣的各各他、十字架的木头、钉子、海绵、苇子、神圣而能救赎的枪矛、衣裳、内袍、襁褓与裹尸布、神圣的坟墓——我们复活的源头、坟墓的石头、神圣的锡安山，还有橄榄山、羊池、客西马尼园。对于这些以及类似的事物，我以敬拜来表达我的尊崇，我敬拜它们，如同敬拜上帝的任何一座圣殿，以及所有彰显上帝之名的事物一般，这并非因为这些物体本身就值得敬拜，而是因为它们是上帝大能的器皿，上帝乐意藉着它们并在它们之中完成我们的救赎。我也向天使和世人，以及任何可见到神圣力量并曾用于我的救赎的事物，献上尊崇与敬拜；我敬拜它们，是因着在那其中运作的神圣力量。我不敬拜犹太人：因为他们没有领受神圣的力量，他们却把荣耀的主、我的上帝钉上了十字架，他们的目的并非为了拯救我，而是出于对上帝和施恩者的嫉妒与仇恨。「上主啊，我喜爱祢的居所，——大卫说，——和祢荣耀所住的地方」（诗 25:8）。又说：「你们当敬拜祂的脚凳」（诗 98:5）；还说：「你们当在祂的圣山敬拜」（诗 98:9）。上帝那有生命气息的圣山是神圣的上帝之母；上帝的理智之山是使徒们：「大山跳跃如公羊，小山跳跃如羊羔」（诗 113:4）。
