  text:
    ru: ИЗЛОЖЕНИЕ ВЕРЫ Святого отца нашего Григория Чудотворца[4], Епископа Неокесарийского, по данному ему откровению
    cn: 我們的聖父奇蹟行者格列高利[4]，尼奧-凱撒里亞（Neocaesarea）的主教，蒙受啟示所寫的《信仰陳述》
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Един Бог Отец Слова живого, Премудрости и силы самосущей, и образа Вечного совершенный Родитель Совершенного, Отец Сына Единородного. Един Господь, единый от единого, Бог от Бога, образ и выражение Божества, Слово действенное, мудрость, содержащая состав всего, и сила, зиждущая все творение; истинный Сын истинного Отца, Невидимый Невидимого, Нетленный Нетленного, Безсмертный Безсмертного, Вечный Вечного. И един Дух Святый, от Бога исходящий, посредством Сына явившийся, т.е. людям; жизнь, в которой причина живущих Святой источник; Святыня, подающая освящения. Им является Бог Отец, Который над всем и во всем, и Бог Сын, Который чрез все. Троица совершенная, славою и вечностию и Царством нераздельная и неразлучная. Почему нет в Троице ни сотворенного, ни служебного, ни привходящего, чего бы прежде не было, и что вошло бы после. Ни Отец никогда не был без Сына, ни Сын без Духа; но Троица непреложна, неизменна и всегда одна и та же.
    cn: 独一之神，乃是活泼圣言、自存智慧与能力的父，亦是那永恒完善之像的完全生养者，乃是独生圣子的父。独一之主，乃是出自独一的那一位，是出自神的真神，是神性的肖像与表达，是具能的圣言，是包含万有本质的智慧，是建构一切受造物的能力；是出自真父的真子，是那不可见者的不可见者，是那不朽坏者的不朽坏者，是那不死者的不死者，是那永恒者的永恒者。亦有独一之圣灵，由神而出，藉着圣子而显现，即向着世人；是生命，是活泼圣者的本源；是圣洁，是赐予圣化的恩典。藉着祂，神圣之父得显，祂在万有之上，且在万有之中；神圣之子得显，祂穿越万有。此乃完全之三位一体，在荣耀、永恒与国度中不可分割，不可分离。因此，在此三位一体中，并无受造之物，并无服役者，亦无后加之物，即往昔所无，而后方有者。圣父从未无圣子而存，圣子亦未无圣灵而存；然此三位一体，乃是不可转移、不可改变、始终如一的。
