- type: paragraph
  initial:
    ru: Вопрос 21.
    cn: 问题 21：
  text:
    ru: Что заключает в себе сие прошение?
    cn: 这祈求之中包含着什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Во-первых, сим просим Бога, чтобы Он простил нам грехи наши, особенно соделанные нами после святого Крещения, смертные ли они или несмертные, которыми мы оскорбили Бога, или ближнего, мыслию или поползновением ко греху, словом или делом. Во-вторых, сим прошением, как говорим: «и остави нам долги наша, якоже и мы оставляем должником нашим», обязываем самих себя прощать врагам нашим. Итак, кто не прощает ближнему своему нанесенной им обиды, тот напрасно приносит сию молитву; ибо не прощаются ему грехи и, что более, самая молитва его обращается в грех, по словам:«и молитва его да будет в грex»(Пс. 108, 7). Что и справедливо. Ибо если мы не хотим простить братьям нашим маловажных проступков, причиненных ими в оскорбление нас, то каким образом Бог, Которого мы оскорбляем каждодневно, ежечасно и ежеминутно, простит нам наши против Него учиненные и несравненно большие грехи?'
    cn: 答曰：首先，藉着此祷告，我们恳求上主宽恕我们的罪愆，特别是那些我们在领受圣洗之后所犯的，无论它们是致命的还是非致命的。这些罪愆是我们藉着意念、藉着向罪恶的滑跌、藉着言语或藉着行为，冒犯了上主或冒犯了我们的近人。其次，藉着此祷求，如我们所言：「免我们的债，如同我们免了欠我们债的人」，我们约束自己去宽恕我们的仇敌。因此，凡不宽恕其近人所施加之冒犯的人，他诵念此祷告便是徒然的；因为他的罪愆不会得到赦免，更甚者，如经上所言：「愿他的祷告反成罪」（诗篇 108:7），他的祷告本身反会变为罪过。此乃公允之理。因为，倘若我们不愿宽恕弟兄们因冒犯我们而犯下的微小过失，那么，我们这些日日、时时、刻刻都在冒犯上主的人，上主又怎会宽恕我们针对祂所犯下的、无可比拟的更大的罪愆呢？
