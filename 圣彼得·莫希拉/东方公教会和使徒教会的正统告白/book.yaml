- type: paragraph
  initial:
    ru: Вопрос 53.
    cn: 问题 53：
  text:
    ru: Чему учит сей член веры?
    cn: 此信仰条款教授我们什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Двум истинам. Во-первых, что Господь наш Иисус Христос силою Божества Своего воскрес из мертвых, как написано о Нем у Пророков и в Псалмах (Лк. 24, 7). Во-вторых, что Он воскрес в том же теле, в котором родился и умер.
    cn: 回应： 关乎两项真理。第一，我们的主耶稣基督凭祂神性的能力从死者中复活，正如众先知和《诗篇》中所记载关于祂的事（路加福音 二十四，七）。第二，祂复活时所用的，正是祂降生和受死时的那个身体。
- type: paragraph
  initial:
    ru: Вопрос 54.
    cn: 问题 54：
  text:
    ru: По каким Писаниям Христу надлежало пострадать, умереть, и в третий день воскреснуть?
    cn: 基督应当依循哪些《圣经》的记载而受难、受死、并于第三日复活？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Священное Писание двоякого рода: одно Ветхого, другое Нового Завета. В первом предсказано то, что Христос придет, и каким образом спасет род человеческий, именно, что Он постраждет, умрет и воскреснет из мертвых. По сему Писанию Христу надлежало все сие исполнить. Писание же Нового Завета открывает, что Он все то исполнил, и пришел точно так, как было о Нем писано; ибо Он Сам о Себе говорит:«Сын убо человеческий идет, якоже есть писано о Нем»(Мк. 14, 21). Также по воскресении Его из мертвых Он сказал на пути двум ученикам Своим:«не сия ли подобаше пострадати Христу и внити в славу Свою; и начен от Моисея и от всех Пророк, сказаше има от всех Писаний, яже о Нем»(Лк. 24, 26–27). А что Писание Ветхого Завета должно также иметь у нас важность и силу, сему дает свидетельство Апостол, когда говорит о нем:«имамы известнейшее Пророческое слово: емуже внимающе якоже светилу сияющу в темнем месте, добре творите,дóндежедень озарит, и денница возсияет в сердцах ваших»(2Пет. 1, 19). И что все в точности исполнилось по сему Писанию, то подтверждают нам все Евангелисты. И Апостол говорит:«Христос умре грех наших ради, по Писанием, и яко погребен быст, и яко воста в третий день, по Писанием, и яко явися Кифе, таже единонадесятим: потом же явися более пяти сот братиям единою, от них же множайшии пребывают доселе, нецыи же и почиша: потом же явися Иакову, таже Апостолом всем: последи же всех, яко некоему извергу, явися и мне»(1Кор. 15, 3–8). Так же Воскресение Христово прообразовал Пророк Иона, каковый образ Господь наш Иисус Христос Сам к Себе прилагает. Он говорит Иудеям:«род лукав и прелюбодей знамения ищет, и знамение не дастся ему, токмо знамение Ионы Пророка: якоже бо бе Иона во чреве китове три дни и три нощы, тако будет и Сын Человеческий в сердцы земли три дни и три нощы»(Мф. 12, 39–40).'
    cn: 回答。圣经有双重类型：一为旧约，二为新约。在旧约中预告了基督将要降临，以及祂将如何拯救人类，即祂将受难、死亡并从死者中复活。因此，基督必须按着这圣经所言去完成这一切。而新约的圣经则启示了祂已成就了这一切，并且祂的降临正如同圣经所记载的一样；因为祂亲自论及自己说：「人子去，正如经上指着祂所写的」（可 14, 21）。同样，在祂从死里复活之后，祂在路上对祂的两位门徒说：「基督受这些苦难，然后进入祂的荣耀，岂不是应当的吗？于是，祂从摩西和众先知开始，把一切经上指着自己的话都给他们解释明白了」（路 24, 26–27）。至于旧约圣经也当在我们心中具有重要性和力量，使徒为此作证，当他论及旧约时说：「我们并有更确切的先知的话，你们留意这话，如同留意照耀在暗处的灯，这是你们做得好的，直等到天发亮，晨星在你们心里出现」（彼后 1, 19）。并且，所有这一切都严格地按着这圣经得以成就，众福音书作者都向我们证实了这一点。使徒说：「基督照着圣经所说，为我们的罪死了，而且被埋葬了，又照着圣经所说，第三天复活了，并且显给矶法看，然后显给十二使徒看；后来一次显给五百多弟兄看，其中大多数至今还在，也有已经睡了的。以后显给雅各看，再显给众使徒看；最后，也显给我看了，我如同一个不配的人」（林前 15, 3–8）。同样，先知约拿预表了基督的复活，我们的主耶稣基督亲自将此形象引用到自己身上。祂对犹太人说：「一个邪恶淫乱的世代求神迹，除了约拿先知的神迹外，再没有神迹给他们看。因为约拿怎样在鱼腹中三日三夜，人子也要照样在地心深处三日三夜」（太 12, 39–40）。
