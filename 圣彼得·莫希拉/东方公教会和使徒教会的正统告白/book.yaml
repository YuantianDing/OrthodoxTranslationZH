- type: paragraph
  initial:
    ru: Вопрос 58.
    cn: 问题 58：
  text:
    ru: Чему учит сия заповедь?
    cn: 此诫命教导了什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ответ. Во-первых, учит нас, чтобы мы имели в глубоком и великом уважении имя Господа Бога, не употребляя оного в шутке, или в маловажном и несправедливом деле. Во-вторых, учит, чтобы мы не произносили имени Божия для подтверждения лжи нашей, и не клялись ложно. В-третьих, чтобы не подавали кому-нибудь случая и не принуждали другого делать ложную клятву. В-четвертых, чтобы дающие обеты пред Богом, приводили их в исполнение, как заповедует Писание, говоря:«Аще же обещавши обет Господеви Богу твоему, да не умедлиши воздати его, яко взыскал взыщет Господь Бог твой о тебе, и будет на тебе грех»(Втор. 23, 21). В сем случае грешат все те, которые при крещении обязываются соблюдать Православную веру в Бога до смерти своей, но после по каким-нибудь собственным причинам отступают от нее, или опасаясь потерять честь свою или имение, или страшась лишиться жизни; почему явным образом изменяют клятве, и отрекаются от того, что с клятвою обещали Богу. Апостол Павел, предвидя, что скоро освободится от таковых опасностей, сказал:«подвигом добрым подвизахся, течение скончах, веру соблюдох»(2Тим. 4, 7).
    cn: 答：首先，它教导我们，要对主上帝的圣名抱持深沉而伟大的敬意，不可在戏谑、或不重要、不正当的事务中使用它。其次，它教导我们，不可为了证实我们的谎言而说出上帝的圣名，也不可虚假地起誓。再者，不可给予任何人机会，也不可强迫他人发出虚假的誓言。第四，那些在上帝面前许下誓愿的人，应当将其付诸实践，正如《圣经》所命令的，说：「你若向上主你的上帝许愿，就不可延迟偿还，因为上主你的上帝必向你追讨，这便是你的罪了。」（申命记 23:21）。在这种情况下，所有那些在受洗时立誓终生遵守正教信仰，但后来因某些自身原因而背弃信仰的人，皆犯了罪；无论是因为害怕失去自己的名誉或财产，或是害怕丧失性命；因此，他们明显地违背了誓言，否认了他们曾向上帝誓言承诺之事。使徒保罗，预见到他将很快从这类危险中解脱出来，他说：「那美好的仗我已经打过了，当跑的路我已经跑尽了，所信的道我已经守住了。」（提摩太后书 4:7）。
