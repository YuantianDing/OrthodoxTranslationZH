    ru: Вопрос 59.
    cn: 问题 59：
  text:
    ru: Какая четвертая заповедь?
    cn: 第四条诫命是什么？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ.«Помни день субботный, еже святити его: шесть дней делай и сотвориши (в них) вся дела твоя: в день же седмый, суббота Господу Богу твоему: да не сотвориши всякаго дела в он ты и сын твой и дщерь твоя, и раб твой и раба твоя, и вол твой и осля твое и всякий скот твой», и далее (Исх. 20, 8–10).'
    cn: 回应：「当记念安息日，守为圣日。六日要劳碌，作你一切的工；但第七日是向上主你　神当守的安息日。这一日你和你的儿女、你的仆婢、你的牛、你的驴，并你一切的牲畜，都不可作任何的工，」等等（出埃及记第二十章第八至第十节）。
- type: paragraph
  initial:
    ru: Вопрос 60.
    cn: 问题 60：
  text:
    ru: Как должно разуметь сию заповедь?
    cn: 当如何理解这一诫命呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ответ. Должно знать, что Бог, дабы люди памятовали благодеяния, соделанные Им для рода человеческого, установил один день и посвятил оный воспоминанию всех благодеяний Своих, чтобы люди, воспоминая в сей день дарованные от Бога милости, благодарили Его, и прославляли Его величие. И именно, поскольку Он сотворил весь мир в шесть дней из ничего, а в седьмой день почил от дел Своих; то и освятил оный, дабы и люди, оставив в сей день все дела свои, благословляли и прославляли Бога, воспоминая те благодеяния, которые Он даровал нам чрез сотворение мира. Кроме сего, когда освободил Израильтян из Египта, учредил чрез Моисея праздник Пасхи; также и в других местах Ветхого Завета часто воспоминаются другие дни, которые должны быть празднуемы. Но мы, Христиане, вместо субботы празднуем день Воскресный, по той причине, что в сей день Воскресением Иисуса Христа Господа нашего совершилось обновление всего мира, и освобождение рода человеческого от рабства диавольского. Во весь оный день мы должны оставить все свои дела и труды, дабы, имея свободу во все продолжение дня, за оказанные нам Богом благодеяния упражняться в молитвах и священных занятиях; также и слуги и рабы, всякого рода, не должны в сей день заниматься работою, но должны делать Богоугодные дела, и молитвами прославлять Бога. По силе сей заповеди мы обязываемся сохранять и все другие дни, которые повелела Церковь святить, как-то: торжественные праздники, Рождество Христово, Обрезание, Богоявление, Сретение, Воскресение, Вознесение Христово и другие; равно также и дни, празднуемые в честь Приснодевы Марии, Апостолов, Мучеников и других Святых. А как надлежит праздновать Воскресный день, тому научает Шестой Вселенский Собор в 91-м правиле. Причина, по которой день субботний переменен на день Воскресный, есть та, что Христос есть Господь субботы, по словам Писания:«Господь бо есть и субботы Сын человеческий»(Мф. 12, 8). Итак, если Христос есть Господь и субботы, то благоразумно суббота переменена на день Воскресный, как потому, что Христос не подлежит никакому подчинению, так и потому, что Христос в сей именно, а не в другой день воскрес из мертвых, и поскольку в оный день восстановлен и возобновлен мир дарованием ему вечного спасения.'
    cn: 答曰。吾人须知，上帝为使世人常念其于人类所施之恩惠，特立一日，并以之奉献于对其一切恩泽之追忆，使世人于此日追思上帝所赐之恩慈，而感谢赞美其之伟大。故，因其于六日之内，自无中创造整个世界，并于第七日息其工，遂将其日分别为圣，俾使世人亦于此日放下一切工作，颂扬赞美上帝，追念其藉创世所赐予吾人之恩惠。除此之外，当其使以色列人脱离埃及之时，亦藉摩伊息斯设立逾越节之庆典；且在《旧约》其他篇章中，亦常追忆其他须庆祝之日子。然吾等基督徒，则以主日代替安息日而庆祝之，其因乃在于此日藉吾主耶穌基督之复活，完成了整个世界之更新，并使人类脱离魔鬼之奴役。于此整日之中，吾人皆当放下一切工作与劳苦，俾能于全日之内得享自由，为上帝所赐予吾人之恩惠，潜心于祈祷与神圣之事工；同样，一切仆婢、奴隶，亦不应于此日劳作，而当行蒙上帝悦纳之事，并以祈祷赞美上帝。依此诫命之力，吾人亦有义务遵守教会所规定分别为圣之所有其他日子，例如：隆重之庆节，基督圣诞、割礼、主显节、献主节、复活节、基督升天节等；以及，为尊荣永贞玛利亚、宗徒、殉道者及其他圣者而庆祝之日子。至于当如何庆祝主日，则《第六普世大公会议》于其《第九十一法规》中有所教导。安息日变为主日之因，乃在于基督乃安息日之主，如《圣经》所言：「盖人子亦是安息日之主」（玛特泰福音 12:8）。故此，若基督亦是安息日之主，则将安息日变为主日，乃是合宜之举，不仅因基督不从属于任何约束，亦因基督正是在此日，而非他日，自死者中复活，且因世界藉着在此日所赐予之永恒救赎而得以恢复与更新。
