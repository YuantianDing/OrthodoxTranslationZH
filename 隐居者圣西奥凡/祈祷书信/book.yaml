  initial:
    ru: '95 (1044) '
    cn: '95 (1044) '
  text:
    ru: Прилагайте богомыслие к молитве. Господь близок ко всем, призывающим Его.
    cn: 将您的神圣沉思融入祷告之中。主亲近所有呼求祂的人。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: 'У вас все немощи. К тому уж идет, что то одно, то другое дает о себе знать. Кажется, ведь и вы уж в старицы поступили. Поздравляю. Это почетное титло. Но несите же и принадлежности старости. Вот у меня глаза отказываются служить, ноги подергиваются (всегда с полночи – часа два), а вот недавно пошел – перемежающийся пульс. Это, думается, не страшно. Все дело тут в том, что сердце пропускает один удар (так: . . ● . . . ● . ● .).'
      cn: 您承受着各种衰弱。事态正发展到一种境地，此起彼伏的症状接连显现。看来，您也已步入老年修女的行列了。恭喜您。这是一个尊贵的头衔。然而，也请您承担起与年老相应的特征。例如我的眼睛不听使唤，双腿抽搐（总是在午夜之后持续两小时左右），最近我行走时出现了间歇性脉搏。这大概不碍事。关键在于我的心脏会漏跳一拍（就像这样：. . ● . . . ● . ● .）。
  - type: paragraph
    text:
      ru: 'Что вы остаетесь с одною молитвою Иисусовою, это надо счесть хорошим положением. Но что действие от нее не то, что прежде, – думается, зависит от того, что остаетесь с одним этим деланием. Прилагайте богомыслие – и в начале, и в середине, и в конце, – или... как у вас это идет непрестанно... почасту, как изволите. Богомыслие – есть углубленное размышление о домостроительстве спасения, – или вообще, или о каком-либо одном предмете, входящем в состав его. Как проснетесь – тотчас обозрите все: от сотворения до второго пришествия, суда и решения участи всех, – Это скоро... И держите молитву, пока уберетесь. – Потом берите один предмет и углубитесь в него, пока он обымет сердце... И в сем объятии творите потом молитву... И так весь день... перемешивайте богомыслие с молитвою. Господь близок ко всем, призывающим Его.'
      cn: 您仍专注于耶稣祷文，这当被视为一种佳境。但其效用不如从前，思之，或因您仅执此一事。请辅以神思——无论始初、中间，抑或末了——或……如您这般不辍进行……时时，随您所愿。神思，乃是对救赎鸿恩的深入冥想——或观其全貌，或专注其一。当您醒来，即刻遍览一切：自创世以来，直至基督二临、审判与万物归宿——此乃速览……并持守祷告，直至您整饬完毕。——继而选取一事，深思熟虑，直至其遍布心间……在此包覆中，再行祷告……如是终日……将神思与祷告交织。凡呼求主者，主皆临近。
  - type: paragraph
    text:
      ru: Дуня, может быть, когда останется одна после вас, сама себя будет управлять так, как теперь вы ведете ее. Кто же себе хочет зла?! Так и она поймет, что худо... и будет избегать. Тогда жизнь станет учить.
      cn: 杜尼娅，或许她一个人在你们离开后，会像现在你引导她一样，学会自我管理。谁又会希望自己不幸呢？！所以她也会明白何为恶……并会规避。那时，生活就会开始教导她了。
  - type: paragraph
    text:
      ru: У вас там что-то похоже на повальную болезнь. Спаси вас Господи! – У нас же все морозы, – и давно уже. К нам гнилое что-либо и носа показать побоится.
      cn: 你们那里好像有什么传染病。愿主拯救你们！我们这里一直是严寒——而且已经很久了。腐烂的东西根本不敢在我们这里露头。
  - type: paragraph
    text:
      ru: Благодушествуйте!
      cn: 请您保持喜乐的心！
  - type: paragraph
    text:
      ru: Благослови вас Господи, и Дуню, и всю обитель вашу.
      cn: 愿主祝福你，祝福杜妮亚，祝福你整座修道院。
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: 27 ноября 1889 г.
      cn: 1889年11月27日
- type: heading2
  initial:
    ru: '96 (1063) '
    cn: '96 (1063) '
  text:
    ru: Как я молюсь. Когда молитесь, отгоняйте все образы.
    cn: 《我如何祷告》：当你祷告时，要驱散一切意象。
  children:
  - type: paragraph
    text:
      ru: Христос воскресе!
      cn: 基督复活了！
  - type: paragraph
    text:
      ru: Да пошлет Господь радость духу вашему, – и поставит ее в вас навсегда!
      cn: 愿主赐予您的灵魂喜乐，并使其永远存留于您心中！
  - type: paragraph
    text:
      ru: Отец архимандрит наш едет опять в Москву и в Питер. Пишу с ним, не зная, застанет ли он вас дома?
      cn: 我们的长老修士院长又要去莫斯科和彼得堡了。我正在给他写信，不知他到时您是否在家？
  - type: paragraph
    text:
      ru: Спрашиваете о молитве самого плохого молитвенника.
      cn: 您在向最拙劣的祈祷者询问祈祷之道。
  - type: paragraph
    text:
      ru: Как я молюсь?! Всячески стараюсь в час молитвы быть в том убеждении, что Бог вездесущий есть и тут, где мое сознание, и что Он видит и слышит не слово только, произносимое или нет, но и всякое движение мысли, и особенно чувство. Образа же всякого избегаю, как это ни трудно. Когда приходит молитва с чувством, тогда никакого труда нет держать безобразность в молитве – это дает разуметь, что безобразность в молитве есть настоящее дело, – и что для достижения сего надо добиваться до молитвы сердечной, – и стало, из головы сойти в сердце. Как этого достигнуть, прописано в письмах по поводу писем Сперанского... (я просил Аскоченского[79]доставить вам. Доставил ли?)
      cn: 我是如何祷告的？！在祷告时辰，我尽力持守一个确信：无所不在的上帝就在此地，就在我的意识所在之处；祂所看见和听见的，不仅是言语，无论它是否被发出，更是思想的每个细微波动，尤其是感受。而我竭力避开任何形相，尽管这颇为艰难。当祷告伴随着感受而来时，在祷告中保持无形无相便毫无困难——这让人明白，祷告中的无形无相才是真实之举——并且，为了达成此境，必须努力寻求心祷——即从头脑降入心中。如何达到这一点，在写给斯佩兰斯基信件的回复中已有详述……（我曾请阿斯科琴斯基[79]将之送达您处。他送到了吗？）
  - type: paragraph
    text:
      ru: Также – не надо душою воображать ни Божией Матери, ни святых, ни Ангелов. А и им молиться в том же убеждении, что слышат. Как слышат? – Что об этом рассуждать. Слышат, да и только.
      cn: 同样，既不要在灵魂中想象圣母、圣徒，也不要想象天使。而是带着他们能听到的同样信念向他们祷告。他们如何能听到？——何须论证这些。他们能听到，仅此而已。
  - type: paragraph
    text:
      ru: Положим, такое различие... что для работ умовых нужны образы; они и есть в Писании о Боге Самом и всех вещах Божественных. И воображение есть способность умовая – знательная. Воображение – способность формировать и удерживать образы – есть способность чернорабочая... самая низшая! Уж поэтому – не след ему позволять являться с своими образами в высшую область, какова молитва... Умосозерцательная деятельность высока... а духовная, в молитве проявляющаяся, еще выше... Куда туда поспеть воображению... Вот где прилично:друже, како вшел еси семо?!![80]
      cn: 姑且设定，这种区别在于……心智劳作需要意象；而圣经中关于上帝自身及一切神圣事物，皆有这些意象。想象力是一种心智能力——一种认知能力。想象力——即形成并保持意象的能力——是一种粗糙的、最底层的能力！正因此，不应允许它带着自己的意象进入更高层次的领域，如祷告……心智的沉思活动是高尚的……而在祷告中显现的属灵活动则更高尚……想象力如何能企及那里呢……这正应了那句：“朋友，你怎能进到这里来呢？！”[80]
  - type: paragraph
    text:
      ru: Так, когда рассердитесь, воображайте, а когда молитесь, отгоняйте все образы. Если допустите образы, то есть опасность – начать молиться мечте. Можете вы сказать, что образ, какой держите в уме, – выражает истину? Вот и нельзя... следовательно, надо навыкать – безобразности... но путь один – сердечная молитва... Ум же без образов едва ли может быть.
      cn: 因此，当你心中烦乱时，可以去想象；而当你祈祷时，务要摒除一切形相。如果容许形相存在，便有陷入对幻象祈祷的危险。你难道能断言，你心中所持的形相，能表达真理吗？这显然不能……所以，必须习惯于——没有形相的境界……但其途径只有一个——那就是发自内心的祷告……然而，心智若没有形相，几乎是不可能的。
  - type: paragraph
    text:
      ru: Для народа составить книжку о молитве недурно... но этот предмет – надо выпустить. Я думаю, что, когда кто из народа молится с чувством, у него нет образов... Всяко об этом лучше не говорить. Бог просвещает умы, и, когда кто в молитве приближается к Нему, Он Сам его научит, как держать ум в молитве.
      cn: 为平民百姓编写一本关于祷告的小册子，这并非不妥……但这个主题——应当略去。我想，当平民百姓中有人怀着感情祷告时，他心中是不会有任何意象的……无论如何，最好不要谈论这件事。神光照人心，当有人在祷告中亲近他时，他自会教导其如何在祷告中持守心神。
  - type: paragraph
    text:
      ru: 'Помнится одно сказанное о старце, который всегда образно представлял Бога. Когда ему растолковали, что так не следует, он сказал: вы отняли у меня Бога... А у него отняли не Бога, а мечту его.'
      cn: 记得有人说过一位长老，他总是以具象的方式来描绘上帝。当人们向他解释不应如此行事时，他说：“你们夺走了我的上帝……”然而，人们夺走的并非他的上帝，而是他的梦想。
  - type: paragraph
    text:
      ru: 'Кстати – в «Душеполезном чтении» печатается «Отечник», и будто схожий с нашим... Сверьте... Еще: Троицкий[81]написал хорошую статью об источниках истории восточного монашества. Но, кажется, он не видал «Патерика», что у вас. Показали бы ему?'
      cn: 顺便说一句——《益灵读物》中正在刊印《教父言行录》，它似乎与我们这本相似……请核对一下……另外：特罗伊茨基[81]写了一篇关于东方修道主义历史渊源的优秀文章。但他似乎没有见过您手头的《教父言行录》。您能给他看看吗？
  - type: paragraph
    text:
      ru: Всех вам благ от Господа желаю.
      cn: 愿主赐予你所有良善。
  - type: paragraph
    text:
      ru: Ваш богомолец Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
  - type: paragraph
    text:
      ru: 16 апреля.
      cn: 四月十六日
- type: heading2
  initial:
    ru: '97 (1102) '
    cn: '97 (1102) '
  text:
    ru: О молитве Иисусовой.
    cn: 论耶稣祷文。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Спешу сказать вам нужное. В тех статьях, кои войдут в первый выпуск, ничего нет об умном делании[82].
      cn: 我赶紧告诉你一些要紧的事。在那些将收录于第一期文章中，没有任何关于理智的祷告（ умном делании ）的内容 [82]。
  - type: paragraph
    text:
      ru: О художественном делании молитвы Иисусовой речь началась с Григория Синаита в XIII и после – веке, – Дотоле далеко. Тогда рассудим, печатать ли о сем! – Наперед, впрочем, сказываю, что и мне приходило уже на мысль – пропустить те статьи, в коих о сем говорится... и окончить сборникСимеоном Богословом...
      cn: 关于耶稣祷告的艺术实践，讨论始于十三世纪的格里高利·西奈（Gregory Sinait），此后甚久。在此之前，则远未涉及。那么，我们来讨论一下，是否应该出版此书呢？——我提前说一句，我自己也曾想过——跳过那些提及此事的章节……然后以神学家西缅（Simeon the Theologian）的著作来结束这部文集……
  - type: paragraph
    text:
      ru: Творить молитву Иисусову, как все мы навыкаем делать, – есть доброе дело. В монастырях возлагается это как долг. Стали бы разве возлагать, если б это было опасно?! Опасно то художество, какое придумали и приладили к сей молитве. Оно иного ввергает в прелесть мечтательную, – а иного, дивно сказать, в постоянное похотное состояние. – Его потому надо и отсоветовать и запрещать. – А сладчайшее имя Господа в простоте сердца призывать всем надо внушать, и всех к тому располагать...
      cn: 我们都已习以为常的耶稣祷文，是一件善举。在修道院中，这被视为一项义务。若它有危险，又怎会成为一项义务呢？！危险的是那些为这祷文所构思和附加的“艺术”——它们令一些人陷入幻梦的魅惑，而另一些人，说来也奇特，则陷入持续的肉欲状态。因此，我们必须劝阻并禁止这种“艺术”。然而，那甘甜的主之圣名，我们应该教导所有人在单纯的心中呼求，并使所有人都倾向于如此行……
  - type: paragraph
    text:
      ru: Очень рад, что идет печатание.
      cn: 我很高兴，印刷正在进行。
  - type: paragraph
    text:
      ru: Второй выпуск – можно тоже печатать... без Кассиана, за которым дело – и который между тем один составит большую книгу. К тому же уставы Пахомия, Василия Великого и Венедикта в моих рукописях – берут около двухсот листов. Следовательно, почти столько же, как и первый выпуск.
      cn: 第二辑——也可以印了……其中没有卡西安，他的著作正在编撰——他一个人的作品就能汇成一大本书。此外，我手稿中的帕霍米乌斯、瓦西里大帝和本尼迪克特的会规——大约占用了两百页。因此，几乎和第一辑一样多。
  - type: paragraph
    text:
      ru: С Светлым праздником. Поклонитесь старцам на Афоне.
      cn: 光明节快乐！请向阿索斯山上的长老们致敬。
  - type: paragraph
    text:
      ru: Прошу молитв их.
      cn: 求他们的代祷。
  - type: paragraph
    text:
      ru: Ваш богомолец Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
  - type: paragraph
    text:
      ru: 1 апреля 1876 г.
      cn: 1876年4月1日
- type: heading2
  initial:
    ru: '98 (1106) '
    cn: '98 (1106) '
  text:
    ru: Умная молитва, когда ум беседует с Богом в сердце.
    cn: 心智祷告，是心神在心中与上帝对话。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Досылаю вам оттиски статьи, что в «Душеполезном чтении». Дайте Степану Онисимовичу 5 или 10 – для раздачи... и сами раздайте... кому знаете. – В «Церковный вестник» еще писал поширше все о том же. – Когда бы напечатали! Как умная молитва с IX века? – умная молитва испокон веку. Нет другой молитвы, как умной. – У нас заходила речь не об умной молитве, а о художественном производстве молитвы Иисусовой, – что неправедно называется молитвою умною. – Когда ум беседует с Богом в сердце, вот и умная молитва! – Художество же всякое примешивать к сему делу не следует. – И статью эту надо совсем оставить. Не спорить и не поминать об ней.
      cn: 随信附上刊载于《益灵读物》的文章副本。请给斯捷潘·奥尼西莫维奇五份或十份，以便分发……您自己也分发一些……给您认识的人。——在《教会公报》上，我还更详细地写了关于同一主题的文章。——要是能发表该多好啊！心智祷告（умная молитва）从九世纪才开始吗？——心智祷告自古有之。除了心智祷告，没有别的祷告。——我们谈论的不是心智祷告，而是耶稣祷告的“艺术性实践”——这被错误地称为心智祷告。——当心智在心中与上帝对话时，这就是心智祷告！——任何艺术性都不得掺入此事。——这篇文章应该完全搁置。不要争论，也不要提及它。
  - type: paragraph
    text:
      ru: «Добротолюбие» идет очень лениво... И это должно пристыжать Санкт-Петербург. – Для меня, однако ж, это все равно. – У нас жара, и я ленюсь, – Написал, однако ж, для беседы кое-что из 118-го псалма и кропаю теперь понемногу к римлянам[83].
      cn: 《爱圣集》（Добротолюбие）的进展实在缓慢……这应当让圣彼得堡感到羞愧。——然而，对于我来说，这都无关紧要。——我们这里酷热，我变得懒散，——但我还是为灵修写了一些关于诗篇一百一十八篇的文字，现在正零星地撰写着关于《罗马书》的内容[83]。
  - type: paragraph
    text:
      ru: «Гражданин» шлется. Да, это хороший человек. Дай Бог ему здоровья... Он бы что-нибудь махнул – о Библии... Или вы извлеките, что на ум придет из статьи в «Душеполезном чтении» и передайте ему. – Он что-то поминал об этом. Но ни то ни се. – Надо, чтоб он говорил по-православному.
      cn: “公民”这本杂志送来了。是的，他是个好人。愿上帝赐他健康……他应该写些关于圣经的文章……或者，您可以从《益灵读物》中挑选出您认为适合的文章，转交给他。他提过一些关于这方面的事情。但是模棱两可。他必须以正教的方式来谈论。
  - type: paragraph
    text:
      ru: О раскольниках – или льготах им! – Может быть, к лучшему. Будет чрез кого действовать на них. – Надо позволить им – свою семинарию и академию завесть; пойдут из этих капли, – и все перевернут кверху дном... раскольническое разумею. Раскол держится крайним невежеством. Когда уяснятся условия спасения, – уяснится и то, что все раскольнические догматы – не догматы, а пустошь! – И конец расколу. Молокан и штундистов напрасно причисляют к расколу. – Это наши протестанты!
      cn: 论及分裂派——或给予他们恩惠！——也许这会是好事。将有途径借着他们来施加影响。——必须允许他们建立自己的神学院和修道院；从这些微小的水滴中，——一切都将天翻地覆……我指的是分裂派内部。分裂的维系在于极度的无知。当得救的条件清晰明了之时，——一切分裂派的教义都将显明，它们并非教义，而是虚空！——分裂也将终结。摩洛坎派和施敦德派被错误地归入分裂派。——他们是我们的新教徒！
  - type: paragraph
    text:
      ru: Неудобства, вами встречаемые, служат доказательством, что дела ваши не худы и солоны врагу. Он и воздымает горы препон. Мужайтесь и крепитесь!
      cn: 您所遭遇的不便，正可证明您的作为并非不善，反而令仇敌心如火燎。仇敌因此便筑起重重阻碍。请您振作起来，坚固自身！
  - type: paragraph
    text:
      ru: Будьте здоровы и веселы! – Что же вы мне ничего не сказали про Библию греческую – Александрийскую[84], изданную у нас Лазаридами – в 20-х годах! Можно ее где достать? – И как! Она была, кажется, в Синодских лавках. Посмотрите.
      cn: 祝您健康喜乐！——您怎么没跟我提过我们这里在二十年代由拉撒利德兄弟出版的希腊语亚历山大圣经[84]呢？现在还能弄到吗？——怎么会！它好像以前在主教公会的店铺里有售。去看看吧。
  - type: paragraph
    text:
      ru: Благослови вас Господи всещедрым Своим благословением!
      cn: 愿主以其全备的恩福降临于您！
  - type: paragraph
    text:
      ru: Ваш богомолец Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
  - type: paragraph
    text:
      ru: 9 июня 1876 г.
      cn: 1876年6月9日
