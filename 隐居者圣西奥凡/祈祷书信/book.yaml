    cn: '22 (323) '
  text:
    ru: Сердечная теплота во время молитвы. Внимать неотступно себе и рассматривать мысли.
    cn: 祷告时心灵的温暖。全神贯注地审视自己，并省察自己的思绪。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: О вашем внутреннем деле утешительно слышать. Теплота сердечная во время молитвы – очень хороший признак. Блюдите. Потрудитесь почаще проходить мыслию все наши истины, по Символу или так, по их течению, начиная от Божественных свойств и творения... до суда всеобщего и решения участи всех... Особенно это хорошо утром и вечером пред молитвою... Это будет походить на топливо.
      cn: 听到您内心的事务，令人慰藉。祷告时心中的温暖是一个非常好的迹象。请持守。请您勤加练习，思想我们所有的真理，可以按信经（即尼西亚信经）的顺序，也可以顺着它们的流れ，从神圣的属性和创造开始……直到普世的审判和所有人的命运的决定……这尤其适合在早晨和晚上祷告前进行……这会像燃料一样。
  - type: paragraph
    text:
      ru: 'Себе же внимать неотступно, конечно, надо и рассматривать появляющиеся мысли: откуда и зачем они?'
      cn: 当然，必须持续专注自身，并审视浮现的念头：它们从何而来，所为何事？
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
- type: heading2
  initial:
    ru: '23 (324) '
    cn: '23 (324) '
  text:
    ru: Разленение и самооправдание – губители всего духовного. Читайте более Евангелие.
    cn: 懒惰和自以为是——是所有属灵事物的毁灭者。多多阅读福音书。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Ваш вопрос я не могу решить смело, – Это о принимании денег и вещей... На это есть правила. В вашем внутреннем строе держите то, что Господь дал. Хранение сего усердное расположит Господа усугубить Свои дарования.
      cn: 我不能大胆地解决您的问题——这是关于接受金钱和物品的问题……对此有其规矩。在您的内在秩序中，请持守主所赐予的一切。殷勤地保守这些，必能使主增添祂的恩赐。
  - type: paragraph
    text:
      ru: Бегайте всего, что развлекает внимание и умаляет теплоту. Разленение и присвоение себе прав на льготы, – се начальные враги, губители всего духовного.
      cn: 请避开一切涣散心神、消减热忱之事。懒惰与自诩应得的优待，乃是最初的仇敌，它们摧毁一切属灵之事。
  - type: paragraph
    text:
      ru: Читайте более Священное Писание, наипаче Евангелие... Там Дух Божий движется и отгоняет духов богопротивных и богоборных.
      cn: 阅读更多《圣经》，尤其是《福音书》……在那里，上帝的灵运行并驱逐那些与神为敌、抵挡神的灵。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: P. S. Дыхания не надо вам стеснять и на сердце натиска не делать, а свободною мыслию творить молитву. Ведайте, что молитва истинно духовная прививается благодатию. Прочтите в «Добротолюбии» сказание о преподобном Максиме Капсокаливите (Афонском) и ему подражайте. Два года молился он от души (Богоматери), не употребляя ничего особенного, и получил искомое в одно мгновение. (Впала благодатная теплота в сердце, когда приложился к Богоматерней иконе).
      cn: 附言：你们无需憋闷呼吸，也不要对心施加压力，而是以自由的思绪来祈祷。须知，真正属灵的祷告乃是蒙受恩典而生发的。请阅读《爱善集》中关于圣马кси姆·卡普索卡利维特（阿索斯山）的记载，并效法他。他两年里全心全意地向（圣母）祈祷，没有采取任何特殊的方法，却在一瞬间得到了他所寻求的。当他亲吻圣母圣像时，恩典的温暖涌入了心田。
  - type: paragraph
    text:
      ru: Епископ Феофан.
      cn: 主教费奥凡。
- type: heading2
  initial:
    ru: '24 (326) '
    cn: '24 (326) '
  text:
    ru: Холодность души преодолевается постоянным трудом. При творении молитвы следует быть вниманием в сердце.
    cn: 灵魂的冷漠可借由持续的劳作来克服。在祷告时，心应全神贯注。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: 'Поздравляю с совершением богомоления. Да будет оно во спасение! Поминали усопших святителей: идите по следам их жизни христианской.'
      cn: 恭喜你完成敬拜。愿这敬拜带来救赎！我们记念了已故的圣主教们：愿你们跟随他们基督徒生命的足迹。
  - type: paragraph
    text:
      ru: Молитве, что идет не собранно, и душа холодна, – не должно полагать предела и конца. Как падшие, мы охладели, и долго надо нам терпеть себя, чтобы посогреться. Труд, следовательно, неизбежен. И если он продолжается постоянно и разумно, то всегда увенчивается успехом, – не от нас, а от милости Божией, коей конца нет.
      cn: 对于那散漫无章、心境冰冷的祷告，不应设下界限与终点。我们既已堕落，变得冷淡，便需要长久地忍耐自己，方能渐渐温暖起来。因此，辛劳是不可避免的。若这辛劳持续不断且合乎理智，则必将永远获得成功——并非源于我们自身，乃是出自上帝无尽的慈悲。
  - type: paragraph
    text:
      ru: Иисусовали или другая какая краткая молитва, – дело хорошее, если навязнет на языке. Позаботьтесь только при этом не в голове быть вниманием, а в сердце и будьте там, не во время только стоянья на молитве, но и во всякое время. Потрудитесь образовать в сердце будтоболячкукакую... Труд постоянный скоро сделает это. Тут ничего нет особенного. Это натуральное дело (то, что болячка – болезнование покажется). Но и от этого собранности более будет. А главное то, что Господь, видя труд, дарует помощь и Свою благодатную молитву. Тогда пойдут в сердце свои порядки.
      cn: 耶稣祷文或其他任何短祷——若能萦绕舌尖，是件美事。为此，请务必注意，思绪不要停留在头脑里，而要进入心中，并常驻于此，不仅在站立祷告之时，更要在任何时候。努力在心中形成一种仿佛“病痛”的感觉……持续的努力很快就能做到。这没什么特别的。这是自然而然的事（那种“病痛”——痛苦的感觉会出现）。但这也能带来更多的专注。最主要的是，主看到你的努力，会赐予帮助和祂充满恩典的祷告。那时，你的心中就会自然而然地出现秩序。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Ваш богомолец Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
  - type: paragraph
    text:
      ru: 9 января 1871 г.
      cn: 1871年1月9日
- type: heading2
  initial:
    ru: '25 (339) '
    cn: '25 (339) '
  text:
    ru: Возгревайте сердечную теплоту к Богу. Духовное горение сердца к Господу есть любовь к Нему.
    cn: 向上帝燃起你心中的炽热。一颗心对主灵性的火热就是对祂的爱。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Добре, что причастились Святых Христовых Таин. Буди сие во спасение! Если сердце ваше согревается при чтении обычных молитв, то этим способом и возгревайте сердечную к Богу теплоту. Молитва Иисусова, если ее механически творить, ничего не дает, как и всякая другая молитва, языком только проговариваемая.
      cn: 您能领受基督的圣奥秘，实在很好。愿这能成为您的救赎！如果您的心在诵读日常祷文时感到温暖，那么就以此方式来温暖您对上帝的心灵之爱吧。耶稣祷文，如果只是机械地诵念，是毫无益处的，就像任何其他仅仅是口头诵念的祷文一样。
  - type: paragraph
    text:
      ru: 'Попробуйте при молитве Иисусовой поживее помыслить, что Господь Сам близ есть, и предстоит душе вашей, и внимает тому, что в ней происходит. В душе же при сем пробудите жажду спасения и уверенность, что кроме Господа неоткуда ожидать нам спасения. За тем и вопийте к Нему, мысленно пред собою зримому: «Господи, Иисусе Христе, Сыне Божий, помилуй мя!» Или: «Милостивый Господи, спаси меня, имиже веси судьбами!» Дело совсем не в словах, а в чувствах к Господу.'
      cn: 在诵念耶稣祷文时，试着更真切地默想主亲临近旁，祂站立在你的灵魂面前，倾听你心中所发生的一切。与此同时，在灵魂深处唤醒对救恩的渴望，并确信除了主以外，我们无法从他处寻得救恩。然后，向着在你心中清晰可见的祂呼求：“主耶稣基督，上帝之子，怜悯我！”或者：“慈悲的主啊，以你所知的方式拯救我！”这事全然不在于言语，而在于你对主的情感。
  - type: paragraph
    text:
      ru: Духовное горение сердца к Господу есть любовь к Нему. Она загорается от прикосновения Господа к сердцу. КакОн весьестьлюбовь, то прикосновение Его к сердцу тотчас и возжигает любовь к Нему. А от любви – горение сердца к Нему. Вот это и должно быть предметом искания. Творение молитвы Иисусовой есть только орудие к тому или, лучше, только труд, показывающий сильное желание души обресть Господа.
      cn: 心灵对主的炽热渴慕，便是对祂的爱。它因着主触及心灵而燃起。由于祂全然是爱，祂一触及心灵，便立刻燃起了对祂的爱。而从爱之中，便有了心灵对祂的炽热渴慕。这正是我们应当追求的目标。操练耶稣祷文不过是达到此目的的工具，或者更准确地说，它只是彰显灵魂强烈渴望寻得主的劳作。
  - type: paragraph
    text:
      ru: На языке пусть будет молитва Иисусова, в уме – предзрение Господа пред собою, в сердце – жажда Бога или общения с Господом. Когда все сие будет, и будет постоянно, – тогда Господь, видя, как нудите себя, подает просимое.
      cn: 口中诵念耶稣祷文，心中预观主之圣容，心间渴慕神明，或渴求与主相契。当这一切皆备，且持之以恒，——那时主见你如此迫切，便会赐予所求。
  - type: paragraph
    text:
      ru: Извольте все сие сообразить и взять в руководство, и почаще прочитывать, чтобы поновлять в памяти, как должно действовать. И N... все сие растолкуйте... Болит по ней душа моя, в желании, чтоб она покрепче утвердилась во внутреннем человеке. Ибо тогда уже никакие волны не могут колебать ее, как твердый утес!
      cn: 请您将这一切熟思，并奉为行事的指南，且时常诵读，以更新记忆，明了当如何作为。而N…这一切，请您为她详加解说…我的灵魂为她甚是忧痛，切愿她能在内在之人里更加坚固。因那时，再无任何波涛能摇撼她，如同坚固的磐石！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
