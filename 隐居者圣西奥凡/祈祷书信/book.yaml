  text:
    ru: Молитва – свидетельство о духовном нашем бытии и мера его.
    cn: 祷告，是我们属灵存在及其尺度的见证。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Очень рад, что у вас все хорошо идет, не по монастырю, а в душе вашей! Ибо тут коль скоро молитва есть, то лучшего и не требуется. Потому где-то замечено, что древние иноки, встречаясь с другими – при посещениях взаимных или так где, – прежде всего осведомлялись, как идет молитва. В молитве настоящей все наши к Богу отношения, самые высшие, находятся в действии и делают, что в то время духовная наша жизнь в своем стоит чине... Молитва – свидетельство о духовном нашем бытии и мера его! Что дивиться тому, когда читаем, что кто-нибудь из святых стал на молитву и не отступал иногда ночь всю с прибавкою и дня.
      cn: 我很高兴您一切顺利，不是在修道院里，而是在您的灵魂深处！因为只要这里有祷告，就不需要更好的了。因此，某处曾提到，古代的隐修士们在与他人相遇时——无论是相互拜访还是其他场合——首先都会询问祷告的进展如何。在真正的祷告中，我们与上帝之间最崇高的关系都在运作，并使得我们那时的精神生命处于其本有的纯粹秩序之中……祷告是我们属灵存在的见证和衡量！当我们读到某位圣人开始祷告，有时整夜不退，甚至加上白日也不退，这有什么好奇怪的呢。
  - type: paragraph
    text:
      ru: Молитва вознесла его в родной дом, где Отец, Мать, братья и сестры с полною любовию объемлют его, и утешают, и услаждают. Даруй вам Господи никогда не потерять молитвенного строя внутри!
      cn: 祷告将他高举，带回故土家园，在那里，父亲、母亲、兄弟姐妹以全然的爱拥抱他，安慰他，使他甘甜。愿主赐予你们，永不失却内在的祷告秩序！
  - type: paragraph
    text:
      ru: Столько забот у вас о сестрах; не может быть, чтобы ни одна из них не входила в то, что вы предлагаете. Иные в своей им мере и усвояют то. Но вы все же не оставляйте действовать на них, по мере возможности, молясь непрестанно, чтобы Господь, Коего они суть дщери, присещал их и просвещал их мысль и сердца.
      cn: 您对姐妹们如此关怀备至；她们中不可能没有一人能领受您所提议的。有些人在她们的限度内也确实领受了。但您仍不要停止对她们施加影响，尽您所能，不住地祷告，愿主，她们的女儿所属的主，眷顾她们，光照她们的心思与心怀。
  - type: paragraph
    text:
      ru: В четвертом томе «Добротолюбия» содержатся поучения святогоФеодора Студита, где премного наставлений предлагается общежительникам, на все случаи, представляющиеся неизбежными в сем роде подвижничества. Есть и для работающих в поле. Просмотрели бы и почитали сестрам... или их самих заставили прочитать. Это будет сподручное средство для назидания и руковождения сестер. Господь вразумит и поможет все устроить, Ему молитесь усерднее. Ваша молитва не должна ограничиваться вами самими... но более, чем о себе, должны докучать Богу о преуспеянии сестер.
      cn: 《爱圣集》第四卷收录了圣狄奥多尔·斯图迪特（Феодор Студит）的教诲，其中为修士们提供了大量指导，以应对在这类修道生活中不可避免的各种情况。其中也有为在田间劳作的人所写的。你们可以仔细阅读，并为姊妹们诵读……或者让她们自己阅读。这将是教导和引导姊妹们得心应手的方法。愿主开导并帮助一切安排妥当，你们要更热切地向祂祈祷。你们的祈祷不应局限于自身……而是要比为自己更多地恳求上帝，祈求姊妹们灵性的进步。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
