  text:
    ru: Ничего не ожидайте от своей мудрости, усилий, а все от Господа. В молитовках святого Златоуста начертаны все существенные духовные потребности. Терпение и смирение – правители жизни духовной.
    cn: 勿期待你的智慧与努力能有所成就，而当一切皆仰赖主。在圣金口约安的祷词中，勾勒出所有重要的属灵需求。忍耐与谦卑乃是属灵生命的主宰。
  children:
