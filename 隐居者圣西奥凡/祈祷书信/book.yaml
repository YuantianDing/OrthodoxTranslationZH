    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: 'Крепко я провинился пред вами, и как вящшая есть вина моя, то и не прошу извинения, а только говорю: виноват. Вы отдыхали на даче. Очень желал, чтоб вы укрепились и освежились. Когда бы исполнилось мое желание! Ваших компанионок или приживалок (мало терпения и безропотности, гордость, раздражительность, суетность, празднословие, злословие, невоздержание в словах и в пище, паче всего леность к молитве), конечно, нельзя похвалить, но то хорошо, что они замечаются, и не только замечаются, но и выставляются напоказ, – чего сии сударыни терпеть не могут. Вы всякий вечер доносите на них Господу, когда, пересмотрев все прорвавшееся в продолжение дня, скажете: «Господи! Ты все видишь! Прости, и дай мне уменье не поскользаться в сем».'
      cn: 我深深地得罪了您，由于我的过错更为重大，因此我并非请求宽恕，而只是说：我错了。您那时正在乡间别墅休憩。我非常希望您能得到休养与焕发。但愿我的愿望能够实现！您的那些女伴或寄居者们（她们少有耐心与顺服，心怀骄傲，易怒，虚荣，好讲闲言，爱说诽谤，言语与饮食无有节制，尤其对祷告心生懈怠），当然是无法赞美的，但好在她们的这些特点被人察觉，不仅被察觉，甚至被公开展示——而这些女士们是无法忍受这一点的。您每晚都在主面前告发她们，当您回顾了一整天所暴露出的所有过失之后，便会说：“主啊！您洞察一切！请宽恕我，并赐予我智慧，使我不再在此事上跌倒。”
  - type: paragraph
    text:
      ru: Если будете так делать, то они одна за другой забудут и двери ваши. Только одну из них сейчас же уколотите, сожгите и прах по ветру развейте... Это леность к молитве. Разозлитесь на нее и сейчас же уничтожьте, чтоб дух ее не пах.
      cn: 若你如此行，它们将一个接一个地忘记你家的门。唯有其中之一，你现在就当刺透它、焚烧它，并将灰烬随风散去……这就是祷告中的懈怠。对它生发怒气，即刻将它毁灭，使它的气息不再散发。
  - type: paragraph
    text:
      ru: Если она прорывается, но бывает всякий раз прогоняема, то это ничего, и говорить про это нет нужды. А если поблажка ей делается, то тут хозяюшка кругом виновата... что не жалеет добра своего... От частых поблажек молитва совсем ослабеет, и молитвенное правило обратится в безжизненную форму, и духовная жизнь замрет. Но я думаю, что вы тут немножко лишнее на себя наговариваете.
      cn: “假如它不时闯入，但每次都被驱逐，那便没什么，也无需多言。可若是对它有所纵容，那女主子便全然有过……因她不爱惜自己的珍宝……屡次纵容，祈祷便会彻底衰弱，祈祷规矩也会沦为僵死的仪式，灵性生命便会停滞。但我认为，你在此处对自己有些过于苛责了。”
  - type: paragraph
    text:
      ru: 'Вам Бог дал доброхотное сердце, которое бывает и у вас есть источник деятельной жизни по заповедям относительно ближних. Извольте законом иметь: всякое дело Богу посвящать в самом его зародыше, к Богу обращать его во время производства его и у Бога просить сил на совершение его; потом, кончивши, и благодарение Ему же воздать за то... каясь, если что проторглось покривившее дело, – или представляющее его пред очами Божиими в чем-либо недостаточным. Действуя так, вы наконец сим трудовым путем достигнете того, чего достигают от всего отрешающиеся пустынники. А если не будете, то останетесь на одной степени с иудеями не теперешними, а древними, кои жили по предписанной им норме.'
      cn: 上帝赐予了您一颗乐善好施的心，这颗心也是您遵循诫命、积极生活以对待邻人的源泉。请您将此奉为圭臬：在萌芽之初，便将每一件事奉献给上帝；在行事过程中，要归向上帝；在完成之时，要向上帝祈求力量；事毕，则要向上帝献上感恩……若有任何偏离正道的过失，或在上帝眼前显得有所亏欠，都要忏悔。若能如此行事，您终将通过这条勤勉的道路，达到那些全然弃绝世俗的隐修士所臻至的境界。若非如此，您便会停留在与古时犹太人相同的层级，而非当今的犹太人，他们只是按照既定的规范生活。
  - type: paragraph
    text:
      ru: 'Извольте сие поиметь в мысли. Наложенное вами на меня послушание молиться о N. N. исполняю. Только не молюсь: возьми то и дай это, а так: сотвори с ним, Господи, как для него спасительно. А то молитва будет походить на указ Богу... что совсем не пригоже.'
      cn: 请您将此铭记于心。您所赐予我的、为N. N.祈祷的顺服，我已然遵行。只是我并不如此祈求：“取走这个，赐予那个”，而是这样祷告：“主啊，请您以对祂有益的方式，成全祂。”否则，这样的祷告便会像是在向神发号施令……这实在是不合宜的。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Епископ Феофан.
      cn: 主教费奥凡。
  - type: paragraph
    text:
      ru: 28 октября 1882 г.
      cn: 1882年10月28日
- type: heading2
  initial:
    ru: '43 (555) '
    cn: '43 (555) '
  text:
    ru: Апостолы непрестанно молились, при всех своих делах о Боге помышляя и живя в непрестанной преданности Господу. Посвящение всех дел Богу превратит их в молитву. Дела, Богу посвящаемые, вопиют к Нему. Отчего бывают прискорбности в жизни.
    cn: 使徒们恒常祷告，在他们的一切事工中思念着神，并活在对主不绝的奉献里。将一切事工奉献给神，便能使其化为祷告。凡是奉献给神的事工，都向他发出呼求。生命中的忧患从何而来？
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Виноват я пред вами, долго не отвечал на ваше письмо. Но уж подошло время писать, и недавно, пиша к N. N., просил ее передать вам поклон и сказать, что в следующий раз (мы чрез неделю посылаем в город) напишу. А тут и посылку вашу привезли. Благодарствую. Вижу, вижу, что хотите подкупить мою леность. Ну нет, не такая эта моя благоверная. Неподкупна, хоть не подходите. N. N. писала, что вам было тяжело до изнеможения. Но потом известила, что вам легче и вы благодушествуете. Очень рад. Помоги вам Господи не выступать из сей утешительной атмосферы. Вы все на себя жалуетесь. Это совершенно в порядке вещей, – кто похвалится?! Кто себя не видит? Слава Богу, что видите и такою себя сознаете.
      cn: 我在您面前有罪了，这么久才回复您的来信。但现在已是该写信的时候了，最近我写信给N. N.时，请她代我向您问好，并告诉您我下次（我们一周后会寄东西到城里）会写信。而这时，您的包裹也送到了。感谢您。我明白，我明白您想贿赂我的懒惰。但是不，我的这位“贤妻”可不是那样的。她是不可收买的，您即使再努力也无济于事。N. N.写信说您疲惫不堪，感到非常吃力。但后来她又告知您感觉好些了，心情也很好。我非常高兴。愿主帮助您，使您不要走出这令人慰藉的氛围。您总是抱怨自己。这是完全正常的——谁会夸耀自己呢？！谁看不见自己呢？感谢上帝，您看到了并意识到了这样的自己。
  - type: paragraph
    text:
      ru: 'Жалуетесь на скудость молитвы. Да ведь можно молиться, не стоя на молитве. Всякое возношение ума и сердца к Богу есть молитва настоящая. Если вы это делаете между делами, то и молитесь. Помню, у Василия Великого вопрос о том, как апостолы могли непрестанно молиться, решается так: они при всех своих делах о Боге помышляли и жили в непрестанной преданности Богу. Это настроение духа было их непрестанною молитвою. Вот вам и пример. Я вам, кажется, уже писал, что от деятельных людей, к коим вы принадлежите, нельзя того же требовать, что от людей-сидяк. Главною их заботою должно быть то, чтоб не допускать неправых чувств при делании дел и всячески стараться все их посвящать Богу. Это посвящение превратит дела в молитву. Пишется, что кровь Авеля вопиет к Богу. Так и дела, Богу посвящаемые, вопиют к Нему. Один старец, когда к нему принесли от кого-то нечто съестное... сказал: как дурно пахнет... а принесенное было по содержанию очень хорошее. Когда спросили его: как так? Он разъяснил, что прислано не с хорошими чувствами и от нехорошего. Так всякое дело намащается теми чувствами, с какими совершается. И те, кои имеют очищенные чувства, ощущают то. Выходит, что как от хороших цветов исходит хороший запах, так и от дел, с хорошим расположением делаемых, исходит свое благовоние, и восходит горе, как фимиам из кадила. Вот еще молитва.'
      cn: 您抱怨祷告稀少。然而，即使不站着祷告，也是可以祷告的。每一次将心思意念提升向神，都是真正的祷告。如果您在事务之间这样做，那您就是在祷告。我记得，圣大巴西略曾论及使徒们如何能不住地祷告，他是这样解释的：他们在一切事务中都思念着神，并活在对神不住的献身之中。这种灵性的状态就是他们不住的祷告。这便是一个例子。我似乎已经写信告诉您，不能对像您这样的行动之人，要求与那些久坐之人相同。他们主要的关切，应该是避免在行事中产生不正当的情绪，并竭尽全力将所有事务都奉献给神。这种奉献将把事务转变为祷告。经上写道，亚伯的血向神哭诉。同样，奉献给神的事务也向祂哭诉。一位长老，当有人给他带来一些食物时……他说：“味道真不好……”然而所带来的食物本身却是极好的。当人们问他：“怎么会这样？”他解释说，这东西并非带着善意，也并非出自良善之人。因此，每件事物都浸染着其被完成时所伴随的情绪。而那些拥有纯净情感的人，都能感受到这一点。由此可见，正如美好的花朵散发出芬芳，同样，以良好心境所做的事务，也会散发出其自身的芳香，并升腾向上，如同香炉中的香气一般。这也是祷告。
  - type: paragraph
    text:
      ru: Прискорбности вас не оставляют. Даром разве это Бог устрояет? Чего ради? Того ради, что любит вас... Любит и чистит, чтобы были чисты и горели, как алмаз на солнце. И путь в Царствие вам углаждает, ибо колесница, на коей туда достигают, есть терпение. А терпеть как, когда нет прискорбностей? Вот они и посылаются.
      cn: 忧苦不曾离弃你身。难道这是上帝白白安排的吗？为何如此？乃是因为祂爱你们……祂爱你们并洁净你们，好使你们纯洁，如钻石在阳光下闪耀。祂也为你们铺平通往天国的道路，因为那抵达天国的马车，便是忍耐。然而，若无忧苦，又如何忍耐呢？因此，忧苦便被差遣而至。
  - type: paragraph
    text:
      ru: Благослови вас Господи всяким благословением.
      cn: 愿主以诸般恩赐祝福您。
  - type: paragraph
    text:
      ru: Всякого вам утешения и супругу вашему здоровье.
      cn: 愿您满得慰藉，愿您的配偶安康。
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш богомолец Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
  - type: paragraph
    text:
      ru: 26 июля 1883 г.
      cn: 主历1883年7月26日
- type: heading2
  initial:
