  text:
    ru: Трудитесь над молитвою Иисусовой. Главное – ходить пред Богом с сознанием, что Бог смотрит на душу вашу и там все видит.
    cn: 请勤勉地持守耶稣祷文。最重要的，是存着对神的醒觉而行走于神前，深知神正鉴察你的灵魂，且在那里看明一切。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Благослови Господи вам причаститься Святых Таин. Предоброе дело!
      cn: 主赐福您领受圣洁奥秘，这是极好的事！
  - type: paragraph
    text:
      ru: О труде ухода за малюткою вы право рассуждаете, что она Богом вам поручена. И Господь воздаст вам! Да и сама малютка может отплатить. Когда подрастет, будет привязана к вам, как к матери... и потом будет вам послушницею... а вы старицею. Вот и сень будущего монастыря!
      cn: 你对照看小婴儿的辛劳，确实说得有理，那就是她乃是上帝托付给你的。主必会报答你！小婴儿自己也能回报你。待她长大成人，会像女儿对待母亲一样依恋你……日后也会顺服于你……而你则成为年长的母亲。这便是未来修道院的预兆啊！
  - type: paragraph
    text:
      ru: Над молитвою Иисусовою трудитесь. Бог благословит. Но с навыкновением устно произносить сию молитву соедините память о Господе, со страхом и благоговением. Главное ведь – ходить пред Богом, или под оком Божиим с сознанием, что Бог смотрит на вас, на душу вашу – в ваше сердце, и там все видит... Это сознание – самый сильный рычаг в движении внутренней духовной жизни. У вас там конечно есть «Письма о духовной жизни», по поводу писем Сперанского. Почаще просматривайте, что там пишется о молитве Иисусовой. Это не сначала, а, кажется, с письма пятнадцатого или двадцатого.
      cn: 请努力研习耶稣祷文。愿上帝赐福于你。在习练口头诵念这祷文的同时，也要将对主的忆念与敬畏之心结合起来。毕竟，最重要的是行在上帝面前，或在上帝的鉴察之下，深知上帝正注视着你，注视着你的灵魂——进入你的内心，并在那里洞察一切……这种觉知是推动内在属灵生命最强大的杠杆。你那里当然有《论属灵生命的书信集》，是针对斯佩兰斯基书信的回应。请经常翻阅其中关于耶稣祷文的记载。这并非从一开始就有，而是大约从第十五封或第二十封信开始。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
