  text:
    ru: Путь тех, кои, быв призваны, идут по гласу призвания неуклонно. Как исправляется сердце, заткнутое эгоизмом. Дело молитвы есть дело всех христиан. Как сердце к Богу, так и Бог к сердцу. Как сохранить молитву при многих светских отношениях. Из сердца никогда не должно выходить вниманием. Без покаянных чувств молитва не в молитву. Книги, рекомендуемые для научения молитве.
    cn: 蒙召之人，循其召唤，笃志前行之途。被自私堵塞的心如何得到匡正。祈祷乃众基督徒之职事。心归向上主，上主亦就近其心。在诸多尘世交际中，如何维系祈祷。心神当恒在，不可稍离。无悔罪之情，祈祷不成其为祈祷。学习祈祷之推荐书籍。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: N… N…
      cn: N…… N……
  - type: paragraph
    text:
      ru: 'Прошлый раз я, кажется, постановил вам, что Начавший дело Свое в вас, Той и совершит его... К великому утешению из слов ваших заключаю, что Он и совершает. Слава Тебе, Боже! Слава Тебе, Боже! Слава Тебе, Боже! То, что бывает в вас – хорошо. И это обычный путь тех, кои, быв призваны и вняв призванию, идут по гласу призвания неуклонно, не позволяя себе ничего, что было бы противно требованиям Божиим, совестию внушаемым и подтверждаемым. Бог везде есть и коль скоро находит сердце, не противящееся Ему, входит в него и обвеселяет его. Оно и радуется и, к Нему прилепляясь, отстать от Него не хочет. Вообразите себе шар пустой. Воздух там сперт и испортился. Если просверлить маленькую дырочку, то внешний воздух свежий, понемногу втесняясь внутрь, вытеснит прежний – попорченный. Если б дать шару чувство, он непременно отозвался бы: ах, как мне теперь хорошо! То же и с нами. Сердце, заткнутое эгоизмом, портится внутри, и дурно-дурно бывает. Обращаемся к Господу, – дырочка в нем просверливается трудами по новой жизни, внутреннее нечистое выходит, на место же его входит другое – чистое. Это Божеская духовная стихия – Сам Господь. Чувствуя это, сердце радуется радостию жизни, почерпаемой от Господа. Господь именуется Посетителем душ... Когда посетит, душа играет.'
      cn: 上次我似乎曾向您断言，那在您里面开始了祂工作的主，也会成全这工作……从您的话语中我得出莫大的安慰，那就是祂正在成全。荣耀归于祢，我的上帝！荣耀归于祢，我的上帝！荣耀归于祢，我的上帝！在您身上发生的一切都是美好的。这是那些被呼召、应允呼召并坚定不移地循着呼召之声前行之人的寻常道路，他们不允许自己做任何违背上帝藉由良心启示并确认的要求的事情。上帝无所不在，一旦祂找到一颗不抵挡祂的心，祂便会进入其中，使之充满喜乐。这颗心欢欣鼓舞，并依恋着祂，不愿离开祂。试想一个空心的球。里面的空气是停滞且变质的。如果钻一个小孔，新鲜的外部空气便会一点点挤入，取代先前变质的空气。如果这个球有感觉，它一定会惊呼：啊，我现在感觉多好啊！我们也是如此。被自私堵塞的心，内部会变质，感觉非常非常糟糕。当我们转向主时——新的生命努力会在心中钻一个小孔，内部的不洁之物便会排出，取而代之的是另一种——洁净之物。这是神圣的属灵元素——主祂自己。感受到这一点，心就会因从主那里汲取到的生命喜乐而欢欣。主被称为灵魂的探访者……当祂探访时，灵魂便会欢腾。
  - type: paragraph
    text:
      ru: 'Вот смысл того, что бывает в вас! Но это не исключительное какое-либо преимущество для вас одних. Такова общая всем дорога. И сие не от нас, – Божий дар! Если дар, благодарить надо Дарователя и смиряться... Смирение – основа всего! Как отойдет смирение, сердце замкнется и все доброе в нем задохнется. Да будет всегдасердце сокрушенно и смиренно[22]. У вас есть это. Не теряйте, а паче и паче развивайте сие чувство... Нормальное к Богу наше отношение есть – болезненное с сокрушением Ему припадание в сердце, с воззваниями: «Имиже веси судьбами спаси мя!» В руки Господни надо положить себя, да творит в нас и с нами, что Его святой воле угодно, только бы спас...'
      cn: 这就是你们内在的意义所在！但这并非只专属你们的独特优势。这是所有人的共通之路。而这并非源于我们——乃是神的恩赐！既然是恩赐，便当感谢那赐予者并谦卑自己……谦卑乃万事之基！一旦谦卑之心逝去，心灵便会闭锁，其中一切美好的事物都将窒息。愿“忧伤痛悔的心”[22]常在。你们拥有这颗心。不要失去，反而要更加、更加地培养这种情感……我们对神的正常态度是——内心怀着痛苦和忧伤，俯伏于祂面前，呼求：“请以祢所知的方式拯救我！”我们当将自己置于主的手中，愿祂在我们里面并与我们一起，成就祂圣洁的旨意所喜悦的一切，只要能得救……
  - type: paragraph
    text:
      ru: 'Вот приходит на мысль, правильно ли вы сделали, сбыв с рук хлопоты по имению. Как управлять имениями – есть дело безразличное, только бы хиниею[23]не шло, а все во славу Божию обращалось. Господь внушал:да не отягчают сердца, необъядениемтолькои пьянством, нои печальми житейскими[24]. Что вы право поступили, свидетельство тому имеете в себе: душа будто крылышки получила... И слава Богу!'
      cn: 此思忽至吾心：汝是否妥善处置了庄园之事，将其劳苦摆脱？管理庄园之事，本是无足轻重之务，只要不生亏损[23]，且一切皆归荣耀于神，便可。主曾教诲：切莫使心为宴饮、醉酒和世俗忧虑所累[24]。汝所行正当，此可证之于汝心：魂灵仿佛生出双翼……愿荣耀归于神！
  - type: paragraph
    text:
      ru: Дело молитвы не безмолвников только есть дело, а всех христиан, – и это до самых высших ее степеней. Все степени молитвы Божие суть дело. У Бога же все равны... и смотрит Он только на сердце. Как сердце к Нему, так и Он к сердцу, чье бы сие сердце ни было. Господь сказал:яко Ты, Отче, во Мне, и Аз в Тебе, да и тии в Нас едино будут...[25]Это о всех христианах. Апостол же говорит:живот ваш сокровен есть со Христом в Бозе[26]. Младенчество в молитве, как и вообще во всем строе душевном, есть самое лучшее настроение; и берегите его... и просите Господа не допустить потерять вам это чувство. Дети подходят к отцу или матери и ничего не говорят, только увиваются около их, – оттого, что им сладко быть при них... Тако себя имейте, чтоб в простоте сердца всегда увиваться около Господа.
      cn: 祷告之事并非独属静修者，而是所有基督徒的事务——甚至包括其最高境界。祷告的一切层次皆属神的作为。在神眼中，人人平等……他只看重人心。人心如何归向他，他便如何对待那心，无论这心属于谁。主曾言：“正如你，父啊，在我里面，我也在你里面，使他们也在我们里面合而为一……”[25]这番话是为所有基督徒而说。使徒亦言：“你们的生命与基督一同藏在神里面。”[26]祷告中的稚子之心，如同在整个灵魂体系中一样，乃是最佳的心境；请你们务必珍视它……并祈求主，不要让你们失去这种感觉。孩童亲近父母，一言不发，只管依偎在他们身旁——因为与他们在一起，便感甜美……你们也当如此，以赤子之心，常在主身旁依偎不离。
  - type: paragraph
    text:
      ru: 'Вопрос: «Должен ли я, при многих светских отношениях, поддерживать молитву или же ею пользоваться только во время келейного правила и в церкви, а в остальное время, если не заглушить, то и не поддерживать ее». – Надо всегда держать молитву... Бог везде есть, и все видит, и очи Его светлейший паче солнца суть. Память об этом надо внедрить в сердце или слить с сознанием. Когда же душа будет держать сознание о сем, то не может не иметь и страха Божия, и благоговеинства пред Ним, с заботою угодить Ему всем – и словом, и мыслию, и движением, и делом. С сим настроением других встречайте, и провожайте, и всякое дело делайте – одни ли вы или при людях. Убедите себя, что всякою случайностию Бог испытывает вас и, око Свое утвердив на вас, ждет, как-то вы поступите. И поступайте так, как ученик отвечает на экзамене, и притом, – как внешно, так и внутренно. Такое настроение и есть молитвенное, и доставляется только молитвою. Молитва есть – ума и сердца к Богу обращение. Когда это есть, – вот и молитва... Трудитесь. Бог даст, что и всех принимать будете, и от Него умом своим отступать не будете. В сем труд... и раздвоения нет. Только разве в начале опытов. Не забудьте, что это главное... и хозяйское радушие к посетителю, и полное внимание, и веселонравие, и при этом память Божия со страхом и благоговеинством. Если б вы сделались не способными к продолжению жизни в свете, – ущерб небольшой... Но молитва, идущая истинным путем, к сему не должна вести. Она только к тому поведет, чтобы всею жизнию своею прославлять Бога, устранив из нее все излишнее, суетное и страсти питающее, и сделав ее молчаливою проповедию о достодолжном, никого, однако ж, не отталкивая и не режа по сердцу, а всех привлекая, и ароматом своей жизни всех располагая к подражанию ей. Потрудитесь это обдумать по своим обстоятельствам и так наладиться. Угрюмая, отталкивающая или брюзгливая жизнь не есть Божия жизнь. Уповаю, что молитва ваша не допустит вас до этого искажения себя. Однако же необходимо обдумание, опыты... и прошение помощи Божией. Корень всему – смирение и теплота сердечная ко всем. Горение сердца Бог даст. Тогда кто ни встретит вас, всякий почует теплоту сию, и она будет всех вязать к вам и всех вам покорять. Благослови, Господи!..'
      cn: 问： “我在许多世俗关系中，是否应该一直保持祷告，还是只在个人独处之时和教堂里祷告，而在其他时间，即使不压制，也不去维持它呢？”——你必须时刻保持祷告……上帝无处不在，祂洞察一切，祂的眼睛比太阳更明亮。对这一点，你必须将其植入心中，或者与意识融为一体。当灵魂保持这种意识时，便不能不怀有对上帝的敬畏，以及在祂面前的虔诚，并且用心去取悦祂——无论是言语、思想、行动还是作为。以这种心境去迎接他人、送别他人，并做任何事情——无论你是一个人还是与人在一起。要说服自己，上帝以各种偶然之事考验你，祂的目光紧盯着你，等待着你将如何行事。你的行事当如同学生在考试中答题，而且，无论外在还是内在，都当如此。这种心境便是祷告的心境，而且唯有通过祷告才能获得。祷告是心灵和思想转向上帝。当这发生时，——祷告便存在了……努力吧。上帝会赐予你恩典，使你能够接纳所有的人，并且你的心智不会离开祂。这便是努力所在……没有分裂。或许只有在最初的体验中才会出现。不要忘记，这是最主要的……对访客的主人般的殷勤，全然的专注，以及愉悦的性情，同时伴随着对上帝的纪念，怀着敬畏和虔诚。如果你变得无法继续世俗生活，——损失不大……但真正依循正道的祷告，不应导向这一点。它只会导向一件事，那就是以你的整个生命来荣耀上帝，从中除去一切多余的、虚妄的和滋养情欲的事物，使你的生命成为对当行之事的无声宣讲，然而，却不排斥任何人，也不刺伤人心，而是吸引所有人，以你生命芬芳的气息使所有人乐意效法你。请根据你自身的情况，努力思考这些，并据此调整自己。阴沉、排斥或抱怨的生活并非上帝的生活。我希望你的祷告不会让你沦为这种自我扭曲。然而，必要的思考、经历……以及向上帝求助是必不可少的。一切的根基都是谦卑和对万人的心怀热忱。上帝会赐予你内心的炽热。那时，无论谁遇见你，都会感受到这份热忱，它会将所有人与你紧密相连，并使所有人顺服于你。愿主赐福！
  - type: paragraph
    text:
      ru: '«Я стал хуже молиться по молитвенникам». – Это не ущерб. Хоть никогда не берите в руки молитвенника. Молитвенники – то же, что разговоры, например, французские. Пока не выучился кто выражаться свободно, заучивает разговоры, а когда навыкнет говорить, разговоры забываются. Так и молитвенники. Нужны, пока душа начнет сама молиться, а когда сама уже молится, их можно оставить. Только когда своя молитва нейдет, – тогда, чтоб расшевелить ее, надо начать печатными молитвами молиться. И когда расшевелится своя молитва, оставлять их... Так делали великие молитвенники... Читывали, кто – псалом один, кто – одну славу... и затем, вошедши в дух молитвенный, оставляли псалмы. Надо знать несколько молитв на память, также несколько псалмов. Но всегда, как молитва есть на сердце, можно молиться и без молитвенника, – своим обращением к Богу, с поклонами. Только бы лености, поблажки не было. Ибо тотчас враг подойдет и будто за руку начнет тянуть от моления... Уразумевайте плутни его... Проявление приступа молитвенного не у всех одинаково. У вас так: «Забил какой-то пульс, в сердце... является позыв в уме творить молитву... в горле чувствуется стеснение... ум скоро отбегает, а в сердце дело продолжается»... Смотрите: что существенное здесь и что случайное? Этот пульс в сердце и стеснение в горле – случайности нервные, которые у иных иначе проявляются, например трясением, у других – совсем их не бывает. И мне думается, что и, у кого оно бывает, те могут не давать сему хода, как равно могут развить сие до крайности, – как, например, в Сибири кто-то падал в конвульсиях. Все это нервное, и может и должно быть пресекаемо. Ибо: «Божие настоящее жизнь нашу расширяет и возвышает», не производя никаких нестройностей или неровностей. Последите сие со вниманием. Существенное же здесь: «Сердце чувствует позыв на молитву»... Тут и теплота должна быть, и с теплотою связанное внимание... Что ум отбегает, это – неправо. Его следует держать и согласить с сердцем или заключить в сердце. Станьте вниманием в сердце при сем и, не исходя оттуда, молитесь там Господу, каким словом хотите, хоть и без слов, одним обращением к Богу – сокрушенным и смиренным. Так и пребывайте там не исходя. Когда есть это движение в сердце и вы одни, – оставляйте все и молитесь, сидя или вставши, только молитесь напряженно там в сердце. Так, пока испарится чувство. Так написано у кого-то... кажется, у Лествичника. А если при других так случится, то молиться все же надо, – но оказательства молитвенности не должно делать. Ведайте, что из сердца никогда не должно выходить вниманием. Но дело в сердце иногда бывает только умное, – умом совершаемое, а иногда и сердечное, то есть и начинаемое и продолжаемое с теплым чувством. Се закон не одних отшельников, а всех, кои должны чисто Богу сердцем предстоять и пред лицем Его работать, то есть всем христианам. Ум устает говорить слово молитвы. Молитесь тогда без слов, – так повергаясь пред Господом мысленно в сердце и Ему себя предавая... Это и будет собственно молитва, слово же есть только выражение ее... и оно всегда слабее самой молитвы пред Богом.'
      cn: “我发现我使用祷告手册时的祷告变得更糟了。”——这并非损失。即便你再也不拿起祷告手册也无妨。祷告手册就像是学习法语会话一样。一个人在能够自如表达之前，会先记住会话，而当他掌握了说话的技巧后，这些会话就会被遗忘。祷告手册也是如此。它们在灵魂尚未学会自主祷告之前是必需的，而一旦灵魂能够自主祷告，就可以将其放下。只有当你的个人祷告无法进行时——那时，为了重新唤起它，你就应该开始使用印刷好的祷告文祷告。而当你的个人祷告被唤起时，就可以放下它们……伟大的祷告者们就是这样做的……有些人会诵读一篇诗篇，有些人会诵读一篇赞美诗……然后，进入祷告的灵性状态后，就放下诗篇。你需要记住一些祷告文，以及一些诗篇。但是，只要心中有祷告，你就可以在没有祷告手册的情况下祷告——通过你自己的方式转向神，并伴随着叩拜。只要没有懒惰和放纵即可。因为敌人会立刻走过来，仿佛抓住你的手，将你从祷告中拉走……你要明白他的诡计……祷告来袭的表现并非每个人都相同。你的情况是：“心口有一种脉搏跳动……心中产生了祷告的冲动……喉咙感到紧缩……思绪很快就跑开了，但心中的活动仍在继续……”看看：这里什么是本质的，什么是偶然的？心口的脉搏跳动和喉咙的紧缩是偶然的神经反应，在有些人身上会以其他方式表现出来，例如颤抖，而在另一些人身上则完全没有。我认为，即使在那些有这些反应的人身上，他们也可以不让这些反应发展，同样地，他们也可以将这些反应发展到极端——例如，在西伯利亚有人会陷入痉挛。所有这些都是神经性的，并且可以也应该被制止。因为：“神真实的存在扩展和提升我们的生命”，而不会产生任何不协调或不规律。请仔细观察这一点。而这里本质的是：“心感到祷告的冲动”……这里应该有温暖，并且与温暖相关联的专注……思绪跑开是不对的。它应该被 удерживать 并与心协调一致，或者被关在心中。此时，将你的专注力放在心中，不要离开那里，在那里向上主祷告，用你想要的任何话语，即使没有话语，也只用一颗破碎而谦卑的心转向神。就这样留在那里，不要离开。当心中有这种感动，并且你独自一人时——放下一切，坐着或站着祷告，只管在心中专注地祷告。就这样，直到这种感觉消散。某人曾这样写道……好像是梯子圣约翰。如果这种情况发生在与他人同在时，仍然需要祷告——但不要表现出祷告的迹象。要知道，你的专注力绝不应该离开心。但是心中的活动有时只是思想上的——由思想完成，有时则是心灵上的，也就是说，它伴随着温暖的感觉开始并持续。这不是隐士的定律，而是所有必须以纯洁的心站在神面前，并在祂面前侍奉的人的定律，也就是说，是所有基督徒的定律。思想会厌倦说祷告的话语。那时就无声地祷告——在心中默默地伏在主面前，并将自己交托给祂……这才是真正的祷告，话语只是它的表达……并且它在神面前总是比祷告本身更微弱。
  - type: paragraph
    text:
      ru: 'В церкви хорошо молитесь и не замечаете, как служба идет. Се добре! Если можете, бывайте сколько можно чаще в церкви. Она – дом Божий истинный... хоть сложена из кирпичей с известью. Сердце чует, что оно в доме Отца, и сладко ему... Для воспитания молитвы лучше всего ходить в церковь. Дома леность одолевает, а там лености нет места: ибо что ж иначе делать, как не молиться.'
      cn: 在教堂里好好祈祷，你便不会察觉到礼拜是怎样进行的。这很好！如果可以，请尽可能多地去教堂。它是真正的上帝的家……即便它是由砖块和石灰砌成的。你的心会感受到它在天父的家里，并且感到甘甜……为了培养祷告，去教堂是最好的方式。在家里懒惰会占据上风，但在那里懒惰无处藏身：因为除了祷告，你还能做什么呢。
  - type: paragraph
    text:
      ru: 'Вы справедливо не даете большого веса тому, что у вас бывает... Начатки... куда еще до дела!.. Да и вообще не след слишком заниматься собою. Отцы святые говорят: «Не меряй себя»... Лучшая себе мера: «ничего нет»... Господи, даждь положити начало благое!.. Господи, имиже веси судьбами, спаси мя! И мысль всякую гоните о мерянии себя, а,задняя забывая, – совсем как бы его не было, –в предняя простирайтесь. Враг наводит на то, чтоб мерять себя, чтобы самомнение возбудить и испортить все дело. Всегда говорите себе: «Ничего нет, нечего мерять».'
      cn: 你对自己所拥有的那些……开端……（离真正的事工还远着呢！）没有给予太多重视，这是对的。而且，总的来说，不应该过多地关注自己。圣教父们说：“不要衡量自己。”对自己最好的衡量标准是：“一无所有。”主啊，求你赐予一个美好的开端！主啊，凭你所知晓的命运，拯救我！所有衡量自己的念头都要驱逐，并且“忘记背后”，——就好像它从未存在一样，——“努力面前的”。仇敌会引诱人衡量自己，以激起自满，并破坏一切事工。永远对自己说：“一无所有，无可衡量。”
  - type: paragraph
    text:
      ru: 'Справедлива также боязнь прельщения... Бывает мысленная прелесть, это – самомнение... бывает внешняя, это – светы, звуки, фигуры какие-нибудь... Плюйте на все сие... Вражье есть. Бес явился к одному, и ну кричать: «Христос идет, Христос идет!» Тот сказал ему: «Убирайся, прелесть лукавая! Не пойдет ко мне Христос: ибо я крайне грешен», – и бес исчез.'
      cn: 公义的恐惧也存在于诱惑之中……有时是思维上的诱惑，这是自负……有时是外部的，这是光芒、声音、某些形体……唾弃所有这些……它们是仇敌。魔鬼曾向一人显现，并大声呼喊：“基督来了，基督来了！”那人对它说：“滚开，邪恶的诱惑！基督不会来找我：因为我罪孽深重。”——然后魔鬼就消失了。
  - type: paragraph
    text:
      ru: '«Кажется, все бы бросили». – Все придет в свое время, если то Богу угодно. Ждите. Но и не желайте сего, а – как Господь. Ибо и настоящее ваше – пути Божию не противно. Сердечная молитва никогда не преждевременна. Она – начало дела. Утверждением ее в сердце дело Божие спеется. Развивать ее надобно, не жалея труда. Бог, видя труд, дает искомое. Настоящая молитва самодельно не бывает: она есть дар Божий.Ищите, и обрящете...[27]Что вы не употребляли художественного способа привития молитвы, – се не ущерб. Тот способ не неизбежен; и без него можно. Не положение тела – главное, а внутренний строй. Дело все: «стоять вниманием в сердце и к Богу взирать или взывать». – Я не встречал еще никого, кто бы одобрял тот художественный прием. Преосвященный Игнатий и о.Макарий Оптинскийтоже не одобряют его.'
      cn: “似乎所有人都会放弃。”——如果那符合神的旨意，一切都将在适当的时候到来。等待吧。但也不要祈求此事，而是顺从主。因为你现在所处的境况也与神的道路无悖。发自内心的祷告绝不会过早。它是事情的开端。藉着它在心中的坚定，神的事工便会成熟。发展它需要不遗余力。神看到你的努力，就会赐予你所求的。真正的祷告并非人为所能，它是神的恩赐。寻找，就会寻见……[27]你没有使用巧妙的方法来培养祷告，这并非损失。那种方法并非不可避免；没有它也一样可以。重要的不是身体的姿势，而是内在的秩序。关键在于：“以专注之心立于心中，并仰望或呼求神。”——我从未遇到过有人赞同那种巧妙的方法。伊格纳提主教和奥普蒂纳的马卡里神父也都不赞同。
  - type: paragraph
    text:
      ru: Что у вас бывают покаянные чувства в молитве и слезы, – это настоящее дело. Без покаянных чувств – молитва не в молитву. Так и пишите ее, как не бывшую. Молитва без сих чувств есть то же, что – выкидыш мертвый. Так у святых отцов. А слезы раздувайте... Приучитесь голосить над собою, как над мертвым, – и с причетами... Ибо главная мысль или место, где следует держать себя мысленно, – есть час суда, или тот момент, когда Бог готов произнести:приди, или:отойди! О, Господи, спаси же! И как не плакать, не могши утвердительно сказать, что Он не скажет:отойди!?
      cn: 您在祷告中怀有悔改之情并流泪，这才是真切的功夫。没有悔改之情，祷告便不成其为祷告。就将其视为不曾发生过，因为没有这些情感的祷告，就如同死胎一般。圣教父们正是这样教导的。而泪水，请尽情宣泄吧……请习惯于为自己哀哭，如同为逝者哭泣，并伴以哀歌……因为最主要的心思，或者说最应在思想上置身之处，便是审判的时刻，或是上帝即将宣告：“过来！”抑或“离开！”的那一刻！哦，主啊，请拯救吧！若不能确凿地说祂不会说“离开！”，又怎能不哭泣呢？
  - type: paragraph
    text:
      ru: Я шел по вашему письму, строка за строкою, – и, кажется, что ничего не оставил, о чем-либо приходила мысль сказать вам. Разве не разобрал чего? По письму мы с вами – братья, но вы – старший. Я неразборчиво пишу, а вы еще неразборчивее. Не захотите ли покаяться в этом, – и с плодом покаяния.
      cn: 我逐字逐句地拜读了您的来信——看来，所有我想要对您说的事情都已表达完毕。或许我有什么遗漏之处？从信件来看，我们是弟兄，但您是年长的兄长。我书写潦草，而您书写更是难以辨认。您是否愿意为此悔改，并带着悔改的果实呢？
  - type: paragraph
    text:
      ru: Есть ли у вас Исаак Сирианин? Если нет, поспешите приобресть, хорошо и – «Лествицу». Эти две книги все вам разъяснят. Да и других книг много. Ефрем Сирианин,авва Дорофей,Варсонофий и Иоанн– ответы, «Достопамятные сказания». Думаю, у вас есть они. А если нет, достаньте. Ферапонтов доставит, если отнесетесь. Поищите преподобного Исихия о трезвении и молитве. Афонцы издали его в русском переводе из «Добротолюбия» особою книжкою. Она вам теперь нужнее бы всего. Почитывайте. Нет ли ее у о. Т...на, – Высокопреосвященному Евсевию очень благодарен за память. Будете писать, передайте ему мое глубокое уважение и прошение его святых молитв.
      cn: 您有叙利亚的圣艾萨克吗？如果没有，请赶紧获得，它很好，还有《天梯》。这两本书将为您阐明一切。还有许多其他的书。叙利亚的圣以法莲、阿巴·多罗西、巴尔桑努菲和约翰的《问答》以及《可敬的传说》。我想您都有这些。如果没有，请务必获取。如果您联系费拉蓬托夫，他会送来。请寻找关于警醒和祷告的圣伊西修。阿索斯圣山上的修士们已将其从《爱善集》中译成俄文并单独出版。这本书现在对您来说比任何其他书都更重要。请阅读它。不知道T神父那里有没有，——我非常感谢尤西维主教阁下的记念。当您写信时，请代我向他表达我最深的敬意并请求他神圣的祷告。
  - type: paragraph
    text:
      ru: Благослови Господи вас, супругу вашу и деток.
      cn: 愿主赐福于您、您的妻子和孩子们。
  - type: paragraph
    text:
      ru: Что дети слабы здоровьем, – ничего. Меньше прыти будет, – ближе к Господу будут. Всяко надо принять, каких Бог дал... И о всем благодарить.
      cn: “孩子们身体虚弱——这算不了什么。活泼劲儿少一些，他们就离主更近一些。无论上帝赐予我们怎样的孩子，我们都当全然接受……并为一切献上感谢。”
  - type: paragraph
    text:
      ru: Помолитесь о моем недостоинстве.
      cn: 请为我的不配祈祷。
  - type: paragraph
    text:
      ru: Ваш богомол Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
  - type: paragraph
    text:
      ru: 17 января 1877 г.
      cn: 1877年1月17日
