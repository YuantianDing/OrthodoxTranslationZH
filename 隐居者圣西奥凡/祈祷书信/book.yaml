    cn: '44 (578) '
  text:
    ru: Особенность моих проповедей в том, что они не сочиняемы. Навыкайте молитве Иисусовой. Чувство упования на Бога – великое дело.
    cn: 我的证道有一个特点，就是它们并非杜撰。请操练耶稣祷文。信赖上帝之感——是件伟大的事。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Очень рад, что мои «Напоминания инокиням» оставили в вас доброе впечатление. Я и сам их прочитываю с удовольствием, и для меня они кажутся так новы, что будто не мною писаны и что если бы я теперь вздумал писать проповеди, то не смогу уже так написать. Особенность моих проповедей – и этих, и всех других – та, что они не сочиняемы. Обычно, бывало, вечером после всенощной выпью стакан чая, прочитаю Евангелие завтрашнее, потом Апостол... и какая мысль впадет и займет внимание и сердце, ту беру в тему... и проповедь там внутри уж сама собой строится. Час, полтора, много два... и проповедь готова... утром прочитаешь, немножко подладишь. Иногда тему дают внешние обстоятельства, как бывало при посещениях монастырей... но производство все то же. Это писаные экспромты; как они не из головы шли, то и представляют подслащенное нечто. Вот посмотрим, как-то вам покажутся другие подобные же брошюры. Их будет шесть, семь; две-три в два раза больше этой.
      cn: 很高兴我的《致女修道士的提醒》给您留下了好印象。我自己也乐于阅读它们，对我来说，它们是如此新颖，仿佛不是我写的一样，以至于如果我现在想写布道文，我就无法再那样写了。我的布道文——无论是这些还是其他的——的特点是它们并非刻意创作。通常，我会在晚祷后喝一杯茶，阅读第二天的福音书，然后是使徒书……任何一个进入并占据我的思想和心灵的念头，我都会以此为主题……布道文就在我内心自行构建。一小时，一个半小时，最多两个小时……布道文就准备好了……早上读一遍，稍作调整。有时主题是外部环境所赋予的，就像我访问修道院时那样……但创作过程始终如一。这些是写下的即兴创作；由于它们并非源于头脑，所以呈现出一些甜美的特质。让我们看看您会如何看待其他类似的册子。将会有六到七本；其中两到三本会是这本的两倍大。
  - type: paragraph
    text:
      ru: Иду вслед за вашим письмом. Вы прекрасно изобразили свое новое пребывание, особенно то хорошо, что и невыгодные стороны вы умеете находить выгодными. Можно надеяться, что невыгодность совсем испарится пред вниманием, а оставшаяся одна выгодность в рай обратит житье ваше. Даруй Господи! Что бывает унылость – это от непривычки. Распределите часы так, чтобы ни минуты не было без срочного занятия. Чтение с размышлением, молитва с поклонами и какое-либо простенькое рукоделие пусть поглощают все время, – и некогда будет скучать и унывать. Что службы церковные редки – это большое лишение. Но, Бог даст, домашняя молитва установится... Навыкайте так поступать, чтобы, коль скоро нет занятия, тотчас браться за Иисусову молитву и начинать творить ее со вниманием, ходя, сидя и – всего лучше – стоя перед иконами. Можете особые времена для сего назначать. Это лучше будет, и навык сей молитве тверже укоренится. Помышление о переселении в вечность хорошо прилаживается к вашим обстоятельствам; но ему всегда и при всем есть место свое. Прилепите его к уму и сердцу и сквозь него смотрите на все прочее. Сказание ваше о случае с Аксаковым очень поучительно. Я и прежде слыхал об ошибочности приговоров NN. Желательно вам сочетать ум свой с помышлением о Господе. Способ к сему наилучший – навык молитве Иисусовой, как впереди написано. Назначьте себе раза три-четыре в день становиться перед иконами для творений сей молитвы с благоговением и с предзрением Господа перед собою и творите ее всякий раз по сто, двести, триста раз, как вам под силу. Положивши срок на это, не отменяйте уже. Мысль весь день и будет видеть впереди... вот, вот надо становиться. И будет Господь близ. Мысль о своих тоже близ. Красавица NN писала. Да явит Господь милость Свою к ним!Уповающаго на Господа милость обыдет[35]. А они уповают ли? Чувство упования на Бога – великое дело. Оно есть итог всех чувств наших к Богу, особенно глубокой веры в промысл о нас Божий.
      cn: 我正追随您的来信。您美妙地描绘了您的新居所，尤其好的是，您能从不利之处寻得益处。可以期盼，在专注之中，所有不利都将全然消散，而仅存的益处将把您的生活化为乐园。愿主赐予！至于有时感到沮丧，那是由于不习惯。请您妥善安排时间，使每一分钟都有即定的事务。研读与沉思，伴随大礼拜的祈祷，以及一些简单的手作，让它们充盈您的全部时间——如此便无暇感到无聊和沮丧。教会礼拜稀少，这是一大损失。然而，承蒙主恩，家庭祈祷将得以建立……请您养成习惯，只要没有事情可做，立刻开始耶稣祷文，并带着专注来念诵，无论是行走、坐着，或者——最好是——站立在圣像前。您可以为此安排特定的时间。这将更好，这种祷告的习惯也将更牢固地扎根。思念迁入永恒，这与您的境况甚为契合；但它始终在万事万物中都有其地位。请将它紧贴心智与心灵，并透过它来看待其他一切。您讲述的阿克萨科夫事件非常有启发性。我以前也曾听闻NN的判断有误。愿您将心智与对主的思念结合。最佳的方法便是前文所述，养成耶稣祷文的习惯。请您每天安排三四次，恭敬地、将主预见在自己面前，站立在圣像前诵念此祷文，每次诵念一百、二百或三百遍，量力而行。一旦设定了时限，便不要更改。您的心念整日都将预见到……看哪，看哪，是时候站立了。主将近在咫尺。对亲友的思念也近在咫尺。美丽的NN来信了。愿主向他们彰显祂的怜悯！“凡仰望主的，必有慈爱环绕他。” 路加福音 1:16。但他们仰望吗？对神的仰望之情，是件大事。它是我们对神所有情感的总和，尤其是对神掌管我们之神圣旨意的深切信仰。
  - type: paragraph
    text:
      ru: Благодарствую за вести о В[ысоко]преосвященном] Леонтии. Едва удерживаюсь от писанья к владыке. Но еще подожду, что вы скажете.
      cn: 感谢您告知有关大主教列昂季（Leonty）的消息。我几乎忍不住要给主教写信了。但我会再等等，看您怎么说。
  - type: paragraph
    text:
      ru: Пишут ли к нему и он отвечает ли? Зато усердней буду молиться несколько раз в день.
      cn: 他们给他写信吗？他会回信吗？为此，我将每天更虔诚地祈祷数次。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
