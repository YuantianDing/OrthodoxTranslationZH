      ru: Письма о молитве
      cn: 《论祈祷书信集》
  - type: paragraph
    text:
      ru: От издателей
      cn: 译者序
  - type: paragraph
    text:
      ru: Непрестанно молитесь, заповедал святой апостол Павел всем христианам. Мы, стараясь исполнять эту заповедь первоверховного апостола, ходим в храм, совершаем молитвенное правило дома – и считаем, что живем настоящей духовной жизнью. Но многие ли из нас задумывались о том, так ли это на самом деле? Действительно есть ли в нас хотя бы росток духовной жизни, молимся ли мы как должно? Что такое истинная духовная жизнь, как зарождается и развивается она в душе, какова конечная цель ее. Как раскрывается в душеЦарствие Божие, которое по слову Господавнутрь вас есть. Ответы на все эти вопросы находятся в этой книге.
      cn: “要常常祷告”，这是圣使徒保罗[1]对所有基督徒的训诫。我们努力遵行这位首席使徒的诫命，前往教堂，在家中进行祷告规程——并且认为自己过着真正的属灵生活。然而，我们当中有多少人曾思索过，事情果真如此吗？我们里面真的拥有哪怕是一点点属灵生命的萌芽吗？我们是否如应许般地祷告呢？何为真正的属灵生活？它如何在灵魂中萌生并发展？它的终极目标是什么？上帝的国度如何按主所言“就在你们心里”（路加福音 1:16）在灵魂中显现？所有这些问题的答案都可以在本书中找到。
  - type: paragraph
    text:
      ru: В сборник «Письма о молитве и духовной жизни» вошли письма святителяФеофана Затворника, посвященные молитве, и «Письма о духовной жизни». Первая часть сборника составлена по «Собранию писем святителя Феофана» в восьми выпусках и «Собранию писем. Из неопубликованного». Для удобства ориентирования в творческом наследии святителя в заголовке вместе с порядковым номером письма в настоящем сборнике в скобках указан номер письма в «Собрании писем».
      cn: 《论祷告与灵修》文集收录了圣隐士费奥凡关于祷告的书信和《论灵修的书信》。文集的第一部分根据八册《圣费奥凡书信集》和《书信集：未出版部分》编纂而成。为了便于读者更好地了解圣人的著作，每封信的标题除了在本书中的序号外，还括注了其在《书信集》中的序号。
  - type: paragraph
    text:
      ru: 'В своих письмах святитель Феофан говорит о важных для каждого предметах: что главное в молитве, о воспитании в себе молитвенного духа, об умной молитве, о стяжании памяти Божией и о многом другом. В письмах подробно, шаг за шагом описывается как научиться умной молитве, как сделать, чтобы мысль всюду была с Богом, как сохранить в сердце состояние богобоязненности; приводятся способы, вводящие в молитвенный дух и обучающие душу частому обращению к Богу; дается общее правило для жизни.'
      cn: 圣隐士费奥凡（Феофан）在他的信函中谈及每个个体都应珍视的主题：祷告的要义，如何培养自身的祷告之灵，心祷，如何获得对上帝的忆念以及许多其他内容。信中详尽地，循序渐进地描述了如何学习心祷，如何让思绪始终与上帝同在，如何保持心中敬畏上帝的状态；书中还提供了多种方式，能使人进入祷告的灵性状态，并教导灵魂频繁地转向上帝；此外，它还给出了一条普适的生活准则。
  - type: paragraph
    text:
      ru: Особенная ценность писем святителя Феофана заключается в том, что они являются практическим руководством в главном труде всей жизни человека – труде по созиданию своего спасения в целожизненном молитвенном подвиге.
      cn: 圣隐士费奥凡的信件具有特殊的价值，因为它们是人一生中最重要工作的实用指南——即在毕生的祷告努力中，致力于成就自己的救赎。
- type: heading2
  text:
    ru: свт. Феофан ЗатворникПисьма о молитве
    cn: 圣隐士费奥凡：《论祷告书信》
  children: []
- type: heading2
  text:
    ru: Письма о молитве1 (12)[1]
    cn: 祷告书信1 (12)[1]
  children:
  - type: paragraph
    text:
      ru: О молитве Иисусовой. Плоды молитвы – естественные и благодатные. Молитва Иисусова – хорошее средство к внутренней молитве.
      cn: 论耶稣祷文。祷告的果实——自然的与神恩的。耶稣祷文是通往内在祷告的良方。
  - type: paragraph
    text:
      ru: 'Спрашиваетео молитве Иисусовой? Читайте в книгах. Все написано. Моя мысль о ней такая:'
      cn: 您是在问耶稣祷文吗？请阅读书籍。一切都已写明。我对此的看法是：
  - type: paragraph
    text:
      ru: '– Молитва: «Господи, Иисусе Христе, Сыне Божий, помилуй мя», – есть словесная молитва, как и всякая другая. Сама в себе ничего особенного не имеет, а всю силу заимствует от того, с каким настроением ее творят.'
      cn: – 祷文：“主耶稣基督，上帝之子，怜悯我罪人”，是一种口祷，如其他祷文一样。其本身并无特殊之处，它所有的力量都源于诵念之人的心境。
  - type: paragraph
    text:
      ru: Все приемы, про какие пишется (сесть, нагнуться)[2]... или художественное творение сей молитвы не всем пригоже, и без наличного наставника опасно. Лучше за все то не браться. Один прием общеобязателен:вниманием стоять в сердце. Другое все стороннее и к делу не ведущее прибавление.
      cn: 所有书中提及的姿势（坐下、俯身）[2]……或此祷文的艺术性表达，并非适合所有人，若无在世的导师，则甚为危险。最好不要触碰这些。唯有一项姿式是所有人都必须遵行的：以心神安住于心。所有其他的都是外在的、与要务无关的附加之物。
  - type: paragraph
    text:
      ru: О плодах молитвы сей так говорят, что уже выше сего и ничего на свете нет. Незаконно. Талисман нашли! Из плодов словесному составу молитвы и говорению ее ничего не принадлежит. Все плоды могут быть получены и без сей молитвы, и даже без всякой словесной молитвы, – чрез одно ума и сердца к Богу устремление.
      cn: 论及此番祷告的果实，人们如此评价：世上再无超越此者。此言不实。那他们可是找到了护身符！祷告的言语构成及其念诵本身，与所得的果实并无关联。所有果实都可以在没有此番祷告、甚至没有任何言语祷告的情况下获得——仅凭心智与心灵向着上帝的倾慕。
  - type: paragraph
    text:
      ru: 'Существо дела в том, чтобустановиться в памяти Божией, или ходить в присутствии Божием. Можно всякому сказать: как хочешь, только добейся до этого... Иисусову ли молитву творить... поклоны ли класть, вцерковьли ходить... что хочешь делай, только добейся до того, чтобы быть всегда в памяти Божией. Помню, в Киеве я встретил человека, который говорил: никаких приемов не употреблял я, и молитвы Иисусовой не знал, а все, что тут пишется, было и есть. А как, я и сам того не знаю. Бог дал!..'
      cn: 此事之要义，在于立定于神之记忆中，亦即行走于神之临在之中。吾人可对任何人言：“随你所愿，只管达至此境地……或持诵耶稣祷文……或俯身敬拜，或前往教堂……凡你所欲为，只管去做，只为能时时处处存留于神之记忆中。”我记得，在基辅我曾遇到一人，他言道：“我未曾使用任何方法，亦不知耶稣祷文，然而此处所载一切，过去有之，现在亦有之。至于如何，连我自己亦不知晓。是神所赐予的！”
  - type: paragraph
    text:
      ru: Это – что Бог дал или даст, – иметь надо в цели, чтобы не смешать самодельщины с даром благодати.
      cn: 这——即是说神所赐予或将要赐予的——是必须要将其视为目标的，为的是不将自造之物与恩典的礼物混淆。
  - type: paragraph
    text:
      ru: 'Художное делание молитвы Иисусовой... творение ее простое со вниманием в сердце или хождение в памяти Божией суть наш труд, и сами по себе имеют свой естественный – не благодатный – плод. Плод сей есть: собрание мыслей, благоговение и страх Божий, память смертная, умирение помыслов и некоторая теплота сердечная. Все сие суть естественные плоды внутренней молитвы. Надо это хорошо затвердить, чтоб пред собою не трубить и пред другими не выситься.'
      cn: 藉着耶稣祷文的艺术操练……此一操练乃是单纯地在心中带着专注，或是在对神的记念中行走，这便是我们的劳作，它们本身拥有其自然的——非恩典的——果实。这果实便是：思想的汇集、敬畏与对神的恐惧、对死亡的记念、思想的平静以及些许心中的温暖。所有这一切都是内在祷告的自然果实。必须将此深深牢记，以免在自己面前吹嘘，在他人面前自显高傲。
  - type: paragraph
    text:
      ru: Пока в нас только естественные плоды, до тех пор мыгроша не стоими по существу дела, и по суду Божию.Цена нам, когда благодать придет. Ибо, когда она придет, это и будет значить, что Бог воззрел на нас милостивым оком. А пока не придет, то что бы мы ни делали, каких бы подвигов ни несли, значит, что мы плевые личности, на которые Бог и взглянуть не хочет. – В чем именно обнаруживается это действие благодати, я не имею вам сказать; но то несомненно, что она не может прийти прежде, чем покажутся все указанные выше плоды внутренней молитвы.
      cn: 只要我们里面只有自然的果实，我们便一文不值，无论是按事情的实质，还是按上帝的审判。当恩典降临时，我们才有价值。因为当恩典降临，就意味着上帝以慈悲的目光眷顾了我们。而在恩典未降临之前，无论我们做什么，无论我们承受怎样的苦行，都意味着我们是微不足道之人，上帝甚至不愿看一眼。——恩典的这种作用具体表现在何处，我无法告诉你们；但毫无疑问的是，恩典不可能在所有上述内心祷告的果实显现之前降临。
  - type: paragraph
    text:
      ru: 'Слово –внутренняя молитваневзначай мне пришло... Но оно очень хорошо выражает дело. И его надо ставить там, где говорить стали – «молитва Иисусова». Говорят: стяжи молитву Иисусову, то есть молитву внутреннюю. Молитва Иисусова есть хорошее к внутренней молитве средство, но сама по себе не внутренняя, а внешняя молитва. Которые навыкают ей, хорошо очень делают. Но если на одной на ней останавливаются, а дальше нейдут, то они останавливаются на полдороге.'
      cn: “言语”——这内在的祷告，不经意间浮现于我心……但它却极好地表达了这件事。它应当被置于人们开始谈论“耶稣祷文”的地方。他们说：获取耶稣祷文，即是内在的祷告。耶稣祷文是通往内在祷告的极佳途径，但其本身并非内在的，而是外在的祷告。那些习惯于此祷告的人，做得非常好。然而，如果他们仅仅止步于此，不再向前，那他们便是中途而止了。
  - type: paragraph
    text:
      ru: 'Читаю в правилах святого Антония и в других многих: заучи псалмы... и идешь ли куда или сидишь за работою, читай их. Это значит, что тогда читали псалмы, размышляли и развивали в себе внутреннюю молитву. Ныне говорят: что бы ты ни делал, твори молитву Иисусову – и того же достигнешь. При молитве Иисусовой богомыслие все же необходимо: иначе это сухая пища.Хорошо, у кого навязло на язык имя Иисусово. Но можно при этом совсем не помнить о Господе и даже держать мысли, противные Ему. Следовательно, все зависит от сознательного и свободного к Богу обращения и труда держать себя в этом с рассуждением.'
      cn: 我在圣安东尼的教规和许多其他文献中读到：“背诵诗篇……无论你走到哪里，还是坐着工作，都要诵读它们。”这意味着在那个时候，人们通过诵读诗篇来默想，培养内在的祈祷。如今人们说：“无论你做什么，都要诵念耶稣祷文——你也会达到同样的效果。”然而，即使在诵念耶稣祷文时，神思（ богомыслие ）仍然是必要的，否则它就像干巴巴的食物。口中常常呼唤耶稣之名的人固然是好的，但也有可能完全没有记念主，甚至思想中充满抵触祂的意念。因此，一切都取决于有意识地、自由地转向上帝，并以明辨的心持守这份努力。
  - type: paragraph
    text:
      ru: Вот мои мысли!.. Можете их прочитать гг. Ш...вым, чтобы знали, в чем сила.
      cn: 以下是我的想法！您可以将它们读给舒什金先生们听，好让他们知道力量何在。
  - type: paragraph
    text:
      ru: Спасайтесь, и о нас Бога молите.
      cn: 请得救，也为我们向主祈祷。
  - type: paragraph
    text:
      ru: Ваш богомолец Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
  - type: paragraph
    text:
      ru: 29 сентября 1874 г.
      cn: 1874年9月29日
- type: heading2
  initial:
    ru: '2 (89) '
    cn: '2 (89) '
  text:
    ru: О молитвенном правиле. Главное в молитвенном правиле – возношение ума и сердца к Богу. Молясь, надо заключать ум в слова молитвы. Навыкайте памяти Божией и памяти смертной. Цель наша – жизнь в Боге.
    cn: 论祷告规程。祷告规程之要义，在于将心思意念提升至上帝面前。祷告之时，务须将心神专注于祷词之中。当习念上帝之临在，并常思死亡之必然。我等之鹄的，乃是在上帝里得享生命。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Правило ваше молитвенное очень хорошо. И продолжайте исполнять его как привыкли. Но помните, что не в словах и поклонах дело, а в возношении ума и сердца к Богу. Можно все то, что у вас написано, проговорить и все означенные поклоны положить, а о Боге совсем не вспомнить или кое-как, с рассеянною мыслию и блужданием ума. И, следовательно, не молясь, исполнить молитвенное правило. Выйдет – молитва грех пред Богом. Избави Господи! Со страхом и трепетом надо совершать дело Божие, это и имейте в уме. Всячески старайтесь, чтоб где слово, там и ум был, или, как говорит святой Лествичник,заключать ум в словах молитвы. Приступая к молитвословию, надо установиться вниманием пред Богом и не отходить от Него.
      cn: 您的祈祷规矩甚好。请继续按您所习惯的方式遵行。然而，请铭记，重要的不在于言语和叩拜，而在于将心思和心灵提升至上帝面前。您所写下的所有内容，都可以诵念；所有规定的叩拜，都可以完成；但若全然不忆念上帝，或者敷衍了事，心神散乱，思绪游荡，那么，即便没有真正祈祷，也算完成了祈祷规矩。其结果便是——祈祷反而成了上帝面前的罪过。求主拯救！当以敬畏和战兢之心行上帝之事，请将此铭记于心。务必竭力确保言语之处，心思亦随之，或者如圣阶梯约翰所言，将心思囿于祈祷之言中。开始祈祷时，应将注意力稳固地安放于上帝面前，不离不弃。
  - type: paragraph
    text:
      ru: 'Читание молитв по книжке много рассеивает. Лучше на память заучить их. Равно перелистывание, чтоб найти тот или другой икос и кондак[3], тоже должно рассеивать внимание. Попробуйте делать так: молитвы утренние и вечерние заучите на память, с пониманием их и чувством того, что в них говорится. Читать их потом так, как бы они шли из сердца. Из Псалтири тоже выберите, какие псалмы понятны и ближе к сердцу, и заучите... И их тоже читайте на молитве на память поряду. Их читайте и так – идя куда и делая что... Дневное Евангелие читайте после молитвы, с размышлением и выводом для себя нужного. Помянник составьте по образцу печатного (в Следованной Псалтири) по своим нуждам и обстоятельствам и говорите его на память.'
      cn: “读经书上的祷文容易使人心散乱。最好能背诵下来。同样，为了寻找某个伊科斯（ikos）或康达克（kondak）[3]而翻阅书页，也会分散注意力。请尝试这样做：将早祷和晚祷的祷文背诵下来，理解其含义，并感受其中所表达的。之后诵读时，就如同它们发自内心一般。从《圣咏经》中，也选择那些你理解并与你的心更贴近的圣咏，并背诵下来……在祷告时，也按顺序背诵它们。在行走或做事情时，也可以这样诵读……在祷告之后，诵读当日的福音，并加以默想，为自己得出所需。按照印刷版《祈祷日课经》（在《随经圣咏集》中）的样式，根据你的需要和情况制作祈祷名单（Помянник），并背诵出来。”
  - type: paragraph
    text:
      ru: Акафисты все обратите в поклоны... не читайте по книжке, а мысленно обращаясь к тем, кому у вас положено... и кладите поклоны... За то, что не будете читать слова, прибавьте по поклончику. Прочее все хорошо.
      cn: 将所有感恩赞词（阿卡菲斯特）转化为敬拜的深躬……不要照本宣科地念诵，而是要在心中默想你所应致敬的那位……并深施叩拜。为了你不再口念词句，每次叩拜时请多加一躬。其余一切都好。
  - type: paragraph
    text:
      ru: Чем меньше будете иметь нужду в молитвеннике, тем лучше. Навыкайте паче всего быть в памяти Божией и памяти смертной.Жертва Богу – дух сокрушен[4]. Тогда и считайте, что хорошо помолились, когда отходите от молитвы с сокрушением и самоуничижением полным. И днем, вместо перебирания четок, старайтесь быть умно пред Богом,молитвою Иисусовою. Как Ангелы всегда пред лицем Бога, так и нам надо стараться. Они приносят жертву хвалы, а мы – сокрушения.
      cn: 你们对祷告书的需求越少，就越好。最重要的是要习惯于默念上帝，并默念死亡。上帝所要的祭是忧伤的灵（诗篇 51:17）。那时，你们就可以认为自己祷告得很好，当你们带着完全的忧伤和自卑离开祷告的时候。白天，不要拨弄念珠，而要努力用耶稣祷文在心神中与上帝同在。正如天使常常在上帝面前，我们也当如此努力。他们献上赞美的祭，而我们献上忧伤的祭。
  - type: paragraph
    text:
      ru: То, что вам пришлось выйти замуж повыше своего состояния, не есть гордость. Бог дал. Но этим гордиться можно. Так если гордитесь, перестаньте гордиться. Другой никто этого видеть не может, кроме вас да Бога. Молитесь Богу, чтобы дал дух сокрушения и смирения, и Он даст. Между тем сами собирайте смирительные мысли держите их в душе. Гордость – самая пагубная страсть, и тем пагубнее, что чиста совне. Что вам старцы говорили про гордость еще в детстве, это значит, что Бог хочет, чтоб вы сами смирились, и готов дать смирение, если взыщете. Но в том, что вы теперь в высшем положении и богаче, не есть нарушение старческих слов. Гордость в чувствах, а не во внешнем положении. И великие цари есть – смиреннейшие... Святой Давид – из пастухов царь, а говорил:аз же есмь червь, а не человек, поношение человеков и унижение людей...[5].
      cn: 您被迫嫁入更高门第，这并非骄傲。是上帝所赐。但您可以为此骄傲。因此，如果您感到骄傲，就停止骄傲吧。除了您和上帝，没有人能看到这一点。祈求上帝赐予您悔罪和谦卑之心，他必会应允。同时，您自己也要收集谦卑的思想，并将其铭记于心。骄傲是最具毁灭性的激情，其毁灭性更甚，因为其外表纯洁无暇。长老们在您孩提时代就告诉您关于骄傲的事，这意味着上帝希望您自己谦卑下来，如果您寻求谦卑，他已准备好赐予。然而，您现在处于更高的地位，也更加富有，这并非违背长老们的话语。骄傲在于内心感受，而不在于外在境况。伟大的君王中也有最谦卑之人……圣大卫从牧羊人成为君王，却说：“我乃是虫，而非人，是众人的羞辱，百姓的藐视。”[5]
  - type: paragraph
    text:
      ru: Пост в среду и пяток – достаточно. Прибавлять к сему еще что-либо не настоит нужды. Налегайте больше на упорядочение мыслей и чувств. Тело достаточно держать в воздержании. Пощение детей, если здоровье не позволяет, не обязательно. Но очень жаль, что, привыкши с мальства, потом уж они не наладят пост. Спасение души – главное. Но спасает души Спаситель, а не мы. Мы только веру свою, свою Ему преданность свидетельствуем, и Он уже по мере нашего к Нему прилепления подает нам все нужное ко спасению. Не думайте трудами что заслужить; заслуживайте вы верою, сокрушением и преданностию себя Богу. Делайте побольше добра, помогайте нуждающимся.
      cn: 周三与周五的斋戒就已足够。无需再额外增添什么。请多专注于整理您的思绪与情感。身体只需保持节制即可。若孩童健康状况不允许，则不强制他们斋戒。然而，十分可惜的是，如果他们自幼未能习惯斋戒，日后便难以养成。灵魂的得救是首要之事。但救赎灵魂的是救主，而非我们。我们所做的，只是见证我们的信仰与对祂的忠诚，而祂便会根据我们与祂亲近的程度，赐予我们所有救赎所需的一切。切勿以为可以凭藉劳苦来赚取什么；您当以信心、痛悔与全然的奉献来赢得上帝的恩宠。多行善事，帮助有需要的人。
  - type: paragraph
    text:
      ru: Я задолжал ответом еще вашему супругу. Уж зараз буду здесь писать и ему, полагая, что у вас нет разделения.
      cn: 我亏欠您丈夫一个回复。现在我将一并在此回复他，想必您们之间并无隔阂。
  - type: paragraph
    text:
      ru: Христос посреде нас, раб Божий!
      cn: 基督在我们中间，上帝的仆人！
  - type: paragraph
    text:
      ru: Что Господь обратил вас к вере – великая милость. Стало быть, Он ожидает, что вы, получив дар веры, пребудете и верны вере. Верность вере есть жизнь в духе веры.
      cn: 主将您转向信仰，这是莫大的恩典。因此，祂期望您，在领受了信仰的恩赐之后，也能忠于信仰。忠于信仰，即是在信仰之灵中生活。
  - type: paragraph
    text:
      ru: Вера в Бога!.. Но и деисты верят в Бога и в Промысл... а дальше нейдут... стали на полдороге. Бог создал нас и образом Своим почтил, чтоб мы жили в Боге, – были в живом с Ним союзе. В раю так и было. Падение прародителей расторгло сей союз. Но Бог пожалел нас и не хотел, чтоб мы были вне Его, оставались в отпадении, а благоволил изобресть способ воссоединения, который состоит в том, что Сын Божий и Бог пришел на землю и воплотился, и в Своем лице соединил человечество с Божеством и чрез то всем нам дал возможность соединяться чрез Него с Богом. Те, которые веруют, крестятся и другие принимают таинства, соединяются живо со Спасителем, а чрез Него и с Богом. И в этом спасение! Цель наша – жизнь в Боге, но к Богу нам нет иного пути, как Господь Иисус Христос.Един есть Бог и Един Ходатай Бога и человеков, Человек Христос Иисус[6]. Так надо веровать во Христа Спасителя, таинства принимать, заповеди исполнять и все, что содержит и предписывает Святая Церковь. С Господом тот, кто с Церковию. Будьте так не суемудрствуя, и будете на спасенном пути.
      cn: 信仰上帝！……但是自然神论者也相信上帝和天命……他们却止步于此……停在了半途。上帝创造了我们，并以祂的形象尊荣我们，为要使我们活在上帝之中——与祂保持鲜活的连结。在伊甸园中就是如此。我们始祖的堕落撕裂了这份连结。然而上帝怜悯我们，不愿我们置身祂之外，停留于堕落之中，反而欣然预备了重归于好的方式，这方式在于上帝之子、圣子亲自降世为人，道成肉身，并在祂自身中将人性与神性联合，借此也使我们众人得以通过祂与上帝联合。那些信奉、受洗并领受其他圣事的人，得以与救主鲜活地连结，并借着祂与上帝连结。这便是救赎！我们的目标是活在上帝之中，但我们通向上帝别无他途，唯有借着主耶稣基督。“因为只有一位上帝，在上帝和世人中间，只有一位中保，乃是降世为人的基督耶稣。”[6]因此，我们必须信仰基督救主，领受圣事，遵守诫命，并谨守圣教会所包含和所训示的一切。与教会同在的人，便是与主同在的人。愿你如此行，不徒然思虑，便会行在得救的道路上。
  - type: paragraph
    text:
      ru: 'За то, что Господь призвал вас к вере, ничего особенного не требуется, кроме того, чтобы быть искренно верным вере. И благодарны бывайте, что из тьмы во свет призвал вас Господь. Больше всего помогайте нуждающимся. Кто бы ни приходил к вам со слезами, не отпускайте его, не осушивши сей слезы.Блажени милостивии: яко тии помилованы будут...[7]. Из-за руки нуждающегося всегда узревайте протянутую к вам руку Самого Господа, вас обратившего. Сам Он сказал: «Что сделаете им – бедным, Мне сделаете»...[8]. Тем, которые достаток имеют, не следует думать, что они хозяева, а что – прикащики Божии. А прикащикам какой закон? Отмеривай всякому нужное... Надпись над собою зрите: «Тебе оставлен есть нищий, сиру ты буди помощником»[9].'
      cn: '因为上主已召唤你至此信仰，除却真诚地忠于信仰，别无特殊所求。并当常存感恩之心，因上主已将你自幽暗召至光明。


        最为重要的是，当多多襄助贫困者。无论何人带着泪水来到你面前，你都不可令其未拭干泪水便离去。因为“怜恤人的人有福了，因为他们必蒙怜恤……”[7]。因着那贫困者的手，你当永远看见召唤你的主自己向你伸出的手。他亲自说过：“你们为这些贫困者所做的，就是为我做的……”[8]。


        那些拥有丰足之人，不应自视为主人，而应视自己为上帝的管家。管家当循何律？当按需分予众人所需……你当看见这写在你之上的铭文：“穷人被留给了你，你当成为孤儿的帮手”[9]。'
  - type: paragraph
    text:
      ru: 'Для уяснения религиозных понятий читайте святителя Тихона, святителяДимитрия Ростовского, святителей Златоуста,Василия Великогои проч. Правила молитвенного и вам не умею сказать, не знавши, как молитесь теперь. Одно скажу: станьте да молитесь Господу, как душа требует, сказывая Ему, что на душе. Бог везде есть и все слышит... Надо только внятно сказать. Речь к Богу не языком произносится, а чувствами сердца. Если будете так, и это будет истинная молитва.'
      cn: 为求明晰宗教义理，请阅读圣提洪、罗斯托夫的圣狄米特里、圣金口若望、圣巴西略大帝等教父的著作。至于祈祷的规矩，在不了解您目前祈祷方式的情况下，我无法告知您。我只能说一件事：站立在主面前，按您灵魂的渴求向祂祈祷，将您心中所思所感尽数告知祂。上帝无处不在，祂垂听一切……您只需清晰地表达。对上帝的言语并非用舌头说出，而是用心的情感。若您如此行，这便是真实的祈祷。
  - type: paragraph
    text:
      ru: 'Забота об имении? – Да как же быть-то? – Детей надо пристроить. Без забот никого нет. Но есть мера заботам, и притом забота со всецелым упованием на Бога. Держите эту заботу как послушание, налагаемое в монастырях на каждого. У святогоСимеона Нового Богословаесть правило: держи совесть свою чистою пред Богом, людьми и пред вещами... Вот и к ним есть цена совести... Москва!.. Молитесь, и Бог сохранит. С веселыми не знакомьтесь, а с богобоязненными, которых довольно в Москве. Там есть много и духовной жизни лиц. Поддержат. А главное – Господь да будет вам опорою.'
      cn: 对产业的关心？——那该怎么办呢？——孩子们需要安顿。没有人是没有忧虑的。但是忧虑有一个限度，而且这种忧虑要完全信赖上帝。将这种忧虑当作修道院里加诸于每个人的顺服来持守。新神学家圣西缅有一条规矩：在上帝面前、在人面前、在事物面前保持你良心的纯洁……看哪，即使是对它们，良心也有其价值……莫斯科！……祈祷吧，上帝会保守你的。不要与那些轻浮的人结交，而要与那些敬畏上帝的人结交，莫斯科不乏这样的人。那里也有许多过着属灵生活的人。他们会支持你。最重要的是——愿主成为你的依靠。
  - type: paragraph
    text:
      ru: 'Будьте оба здоровы и веселы. Последнее – Соломон заключил Екклезиаста своего:бойся Бога и заповеди Его храни: яко сие всяк человек[10].'
      cn: 愿你二人健康喜乐。关于后者——所罗门王在《传道书》的末尾总结道：“敬畏上帝，谨守祂的诫命，这乃是人的全部本分。”[10]
  - type: paragraph
    text:
      ru: Молите Бога о мне грешном.
      cn: 请为我这罪人祷告上帝。
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: 14 сентября 1874 г.
      cn: 主历1874年9月14日
