  - type: paragraph
    text:
      ru: 'Виноват я пред вами много. Прошу извинить и простить. Все думалось, что успею написать в следующую почту... то есть чрез неделю... А недели все летели, – и вот сколько их пролетело. Буду снова читать ваши письма и писать по поводу их, что Бог на сердце положит. Первое не отвеченное от 4 октября... Мое было к вам от 11 октября. Но это не ответное на ваше, а встречное случайно... В этом письме вы поздравляете меня с имянинами, – но 11 октября я не имянинник в этот день. Мои имянины 12 марта, Феофана  Сигрианского Исповедника. Затем поминаете, что молитва все при вас и не позволяет думать и говорить много о суете, но все боретесь с ленью и усталостию. Слава Богу! Благодарите Его за молитву, ибо все от Него... и просите силы для борьбы с противностями добру. Второе письмо от 25 октября. Это, вероятно, ответ на мое от 11 октября, ибо первые строки ваши содержат благодарение за письмо. Потом о себе говорите: «Слава Богу, что мне еще не приходило на мысль ценить себя», то есть что у вас нет самоцена... Это очень хорошо... И блюдите себя в этом состоянии. Но смотрите... самоцен лукав, как бес... Да вразумит вас Господь! Вы пишете, что самоцена у вас нет потому, что душа ваша вся стремится славословить Господа, – и вы чувствуете, как ее тянет к Нему всем существом. Это весьма хорошее состояние нормальное...Чувство, что душу тянет к Господу, есть сокровенная молитва, и оно одно может заменить молитвословия... Ибо оно-то иесть непрестанная молитва!'
      cn: 我亏欠了您许多，还请您原谅并宽恕。我一直以为下一次邮件，也就是一周之后，我便能写信给您……然而数周飞逝，现在已经过去这么久了。我将再次阅读您的信件，并针对其中内容，将上帝放在我心中的想法书写下来。您的第一封未回复的信件是10月4日的……我给您的信件是10月11日的。但这并不是对您信件的回复，而是一封偶然的相遇……在这封信中，您祝贺我命名日快乐，但我10月11日并非命名日。我的命名日是3月12日，纪念西格里安的圣忏悔者费奥凡。接着您提到，祷告始终伴随着您，使您不至于过多地思考和谈论虚妄之事，但您仍在与懒惰和疲惫抗争。荣耀归于上帝！为祷告感谢祂，因为一切都源于祂……并且您祈求力量，以对抗那些与善为敌的事物。第二封信是10月25日的。这大概是对我10月11日信件的回复，因为您信件的开头几行便表达了对我的感谢。接着您谈到自己：“感谢上帝，我还没有想过要自我评价”，也就是说您没有自负……这非常好……请您保持这种状态。但请看……自负是狡猾的，如同恶魔一般……愿主启迪您！您写道，您没有自负，因为您的灵魂完全倾向于赞美主，并且您感到您的整个存在都被祂吸引。这是一种非常好的正常状态……灵魂被主吸引的感觉，便是内心的祷告，并且单单这种感觉便能代替祈祷文……因为这正是那不间断的祷告！
  - type: paragraph
    text:
      ru: 'Вам вывод из всего «Добротолюбия».Всякий вздох посвящать чистой молитве и зорко смотреть, откуда враг направляет свои стрелы, и соответственно тому действовать... Сей вывод настоящий... Извольте быть так. У Анастасия Синайского это составляет первый пункт его аскетических наставлений. Сестрам вы все же напоминаете о делах духовных, несмотря на их холодность к сему. Так и следует: какие-либо не внимают, а какие с усердием слушают и в сердце добрые намерения полагают. Рукоделие со бдением молитвенным мешать не следует. Всему свое время... Когда в свое время занимаетесь рукоделием, тогда руки пусть работают, а душа молится... Но когда вы на молитве... все члены должны участвовать в сем... Желаете поминать родителей моих! Благодарствую! Родитель мой – иерей Василий, а матушка – Татьяна. Последнее ваше письмо от 13 декабря. Благодарю за поздравление с праздником, которые теперь уже текут, а не ожидаются. Поздравляю вас и всю обитель вашу... Даруй Господи всем вам вкусить от благ, принесенных на землю воплотившимся ради нашего спасения Сыном Божиим. С сестрами хоть строго вы поступили, но справедливо! Когда уже очень утомитесь, то лежите и молитесь... дух храня спокойный... То, что у вас бывает, что тянет к Господу... блюдите... С этим можно и одним жить и спасаться.'
      cn: '以下是《爱德集》的精要。


        每一次呼吸都当奉献给纯洁的祷告，并警醒察看仇敌从何处射出他的箭矢，然后依此而行……这便是真正的精要……愿你如此行。这在西奈的阿纳斯塔修的修道训示中，乃是第一要点。即便修女们对此冷淡，你仍要提醒她们属灵之事。这正是应当如此：有些人可能不加理会，但有些人却会热心聆听，并在心中立下美好的意愿。手工艺作务不应与警醒的祷告混淆。凡事都有它的时节……当你在适宜的时间做手工艺作务时，让双手劳作，而灵魂则祷告……但当你处于祷告之中……所有的肢体都当参与其中……你愿为我的父母代祷！我心存感激！我的父亲是司祭瓦西里，而母亲是塔提亚娜。你上一次的来信是十二月十三日。感谢你为我的节庆祝福，这些节庆如今已然降临，不再是期盼。我祝贺你和你的整个修道院……愿主赐予你们所有人，得以尝到为我们救赎而道成肉身的上帝之子，带到世间的诸般美善。尽管你对修女们严格，但却是公正的！当你实在疲惫不堪时，就躺下祷告……保持心灵的平静……你所经历的那种被主吸引的感觉……请务必保守……有了这个，即便独自一人也能生活并得救。'
