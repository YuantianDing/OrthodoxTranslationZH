  text:
    ru: Бегайте самоцена. Имейте обращение к Ангелу Хранителю, и он будет вразумлять вас. Не произносить гневного слова есть великое совершенство. Средство переносить неприятности без гнева.
    cn: 远避自爱。转向你的守护天使，他将开导你。不说愤怒之语是极大的完善。这是在没有愤怒的情况下忍受不快的途径。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Избавил вас Господь от NN., но неприятности чрез то не прекратились; ибо и другие досаждать умеют. Но над вами покров Божий. Та молитва, что сама собою действует, – дар Божий и для вас безопасное пристанище, куда укрываетесь вы при всякой тревоге совне. Блюдите сей дар! И паче всего бегайте самоцена, сего змия ядовитейшего, но сладкоречивого паче других! Ангел ваш Хранитель, вас блюдущий, напоминает вам через совесть вашу об усердной молитве и об ярости невидимого врага вашего. Имейте же обращение к святому Ангелу Хранителю вашему, и он будет вразумлять вас во всяком случае. Это надежнейший руководитель. Вы праведно порешили, что от N. нечего ждать, потому, исполняя в отношении к ним, что положено заповедями Божиими, в прочем, относительно порядков и требований духовной жизни, затворяться в себе и все решать под влиянием умной молитвы по внушениям, какие получаются при сем. Это ваши мысли, и я полагаю, что так действовать будет хорошо!
      cn: 主已将您从NN中解救出来，然而烦恼并未因此止息；因为其他人也善于扰人。但您有上帝的护佑。那自行运作的祷告——乃是上帝的恩赐，也是您安全的避难所，每当外部的忧虑袭来时，您便可藏身其中。务请守护此恩赐！而最重要的是，务必逃离自重，这毒蛇比其他任何毒蛇都更甜言蜜语！您的守护天使，那位看顾您的天使，正透过您的良知提醒您要勤恳祷告，并警示您那不可见之敌的凶猛。因此，请您转向您神圣的守护天使，祂将在任何情况下启迪您。这是最可靠的向导。您作出了公正的决定，即不应指望N，因此，在对待他们时，请遵行上帝诫命所规定的，其余的，关于属灵生活的秩序和要求，则要自我封闭，并在心祷的影响下，根据祷告时所得到的启示来决定一切。这些是您的想法，而我认同，这样行事将是美好的！
  - type: paragraph
    text:
      ru: Не произносить гневного слова есть великое совершенство. Да поможет вам старец Иларион! В основе сего лежит отсутствие раздражительности сердца, а она, как искры, заливается преданием себя в волю Божию, при сознании, что неприятности Бог попущает для испытания и нам самим показания, насколько прочно наше доброе внутреннее направление... что и обязывает нас держать себя в таких случаях благодушно, веруя, что Сам Бог смотрит на нас в эту минуту. И та ваша мысль, что делающие нам неприятность бывают орудиями врага, – верна. Почему, когда кто причиняет вам неприятности, всегда полагайте, что позади их стоит враг, разжигающий их и обидные фразы и дела им внушающий. В книжке «Невидимая брань» есть добрые на этот раз наставления. Много их у Варсонофия и Иоанна и святого Лествичника. Просматривайте почаще эти книги. Не допускайте неприязненных и осудительных мыслей относительно NN. с ее клевретками, будьте к ним благодушны и молите Господа не сокращать из-за вас милостей Своих к ним, вас же укреплять в терпении и в разумном к ним отношении.
      cn: 不发怒言，乃是极大的完全。愿长老伊拉里昂助你一臂之力！这其中根本在于内心的不被激怒，而此心，如火花一般，因着将自己全然交托于上帝的旨意而熄灭；同时要明白，上帝允许不快之事发生，乃是为了考验，也是为了向我们自身显明，我们内里良善的志向究竟有多么坚固……这也要求我们在这些时刻保持心境平和，相信上帝正在那一刻亲自垂顾我们。你认为那些带给我们不快的人是仇敌的工具，这一想法是正确的。因此，每当有人使你感到不快时，总要认为在他们身后站着仇敌，煽动他们，并向他们灌输伤人的言语和行为。在《不可见的争战》一书中，有关于此的良善教导。在瓦尔索诺菲与约翰以及圣阶梯者那里也有许多这样的教导。请你常常翻阅这些书籍。不要对某某人及其党羽抱有敌意和论断的想法，要对他们心存宽和，并祈求主，不要因你而削减祂对他们的恩慈，而要坚固你的忍耐和对他们的明智态度。
  - type: paragraph
    text:
      ru: Заботит вас и церковь начатая. Но вы добре творите, покрывая сии заботы упованием на милость Божию. Когда есть Божие благоволение и благословение, тогда все устроится наилучшим образом, ибо тогда будут присущи всемощные мановения Божии, в силу которых – откуда что возьмется!
      cn: 教会的开端令您挂虑，但您以对上帝恩慈的信靠来遮蔽这些忧虑，这做得很好。当有上帝的悦纳和赐福时，万事都将以最好的方式安排妥当，因为那时将会有上帝全能的旨意同在，凭藉这旨意——一切将无中生有！
