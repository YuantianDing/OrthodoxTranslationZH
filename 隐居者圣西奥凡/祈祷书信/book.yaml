  - type: paragraph
    text:
      ru: Ничто не мешает иметь брата и с ним держать откровение помыслов. Исповедь же надо держать по монастырскому порядку. По временам, впрочем, можно исповедаться, у кого угодно.
      cn: 拥有一个弟兄，并与他保持思想的启示，这是毫无妨碍的。至于忏悔，则应按照修道院的规矩进行。然而，有时也可随心选择告解师。
