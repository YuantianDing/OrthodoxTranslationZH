      cn: 您曾祝贺我大斋期开始[71]，——如今我祝贺您大斋期结束。——苦难周就在眼前！——愿主的苦难铭刻在您的心中，唤起相应的痛悔与谦卑之情！
  - type: paragraph
    text:
      ru: В прежнем письме, – генварском, – вы писали, что всех разрешаете приступать к Святым Тайнам... Это очень милостиво и, думаю, не противно Господу всемилостивому. Но, также думается, не расслабить бы тем приходящих. Искреннее раскаяние всегда достойно снисхождения; но приходящих к исповеди равнодушно можно как-нибудь расшевеливать... Спросите иного, можно ли отложить разрешение его на сколько-нибудь времени?.. Не затруднит ли это его в каком-либо отношении?.. Если можно, то и отложите, наложив на это время епитимию – поклонами, воздержанием в пище и сне... паче же сокрушением. Когда искренно исполнит, тогда и разрешите. – И увещевайте, чтоб воздерживались от грехов.
      cn: 在您之前的信中——那封一月的信——您写道，您允许所有人领受圣奥迹……这非常仁慈，我想，也不会违背全能全善的主。但是，我也在想，这会不会因此而使前来领受的人变得怠惰。真诚的忏悔总是值得宽恕的；但对于那些漠然前来告解的人，或许可以设法唤醒他们……您可以问一些人，是否可以推迟他们的开赦一段时间？……这会不会在某些方面给他们带来困难？……如果可以，那就推迟，并在此期间施加补赎——通过拜跪、饮食和睡眠上的节制……更重要的是，通过痛悔。当他们真诚地履行了，那时再开赦他们。——并劝诫他们要远离罪恶。
  - type: paragraph
    text:
      ru: Писали вы также о слышимых некиими голосах. – Мысль отцов древних – не обращать на это внимания, не углубляясь в причины. Думайте так сами и других учите... Невнимание пристыдит врагов, и они перестанут так чудесить.
      cn: 你还写到了某些人听见的声音。古代教父们的思想是——不要理会这些声音，不要深究其原因。你自己也要这样想，也要教导他人……不予理睬会使仇敌蒙羞，他们也就不再行这种奇迹了。
  - type: paragraph
    text:
      ru: 'Какие книги советовать читать новоначальным? – Какие общедоступнее. Каковы: святой Златоуст, Ефрем Сирианин, авва Дорофей, святитель Тихон. – Можно ли позволять читать какие-либо истории? Можно. Четь-Минею пусть читают. Повести и романы тоже суть историйки. Но все житейского свойства. Лучше не касаться их. – Напасть можно на соблазнительные.'
      cn: 有哪些书可以推荐给初信者阅读呢？——那些广为流传，容易获取的。比如：圣金口若望、叙利亚的圣厄弗拉伊姆、圣多罗斐长老，以及圣提洪。——可以允许他们阅读一些故事书吗？可以。让他们阅读《切季-米涅亚》（诸圣传）。小说和传奇故事也属于历史类。但这些都属于世俗范畴。最好还是不要触碰。——人可能会遇到诱惑性的内容。
  - type: paragraph
    text:
      ru: Когда утомлены бываете беседами с приходящими, тогда по отходе их не вдруг становитесь на молитву, а успокойтесь наперед духом... потом исполняйте свое молитвословие... а леность отгоняйте... Это дурная гостья... и одна не приходит.
      cn: 当你们因与来访者的谈话而感到疲惫时，待他们离去后，不要立刻投入祷告，而是要先让心灵得到安歇……之后再履行你们的祷告职责……并将懒惰驱逐……这是一个坏客……而且它从不独身前来。
  - type: paragraph
    text:
      ru: 'Из того, что о молитве Иисусовой не упоминается, нельзя заключать, что она не была в употреблении. Дело не в словах, а в краткой молитовке. Такая не одна была в употреблении. Святой Кассиан пишет, что в Египте употребляли такую молитовку: «Боже, в помощь мою вонми, Господи, помощи ми потщися». В других местах другие были в ходу молитовки, как: «Упование мое Отец, прибежище мое Сын, покров мой Дух Святый...» Еще: «Аз яко человек согреших, Ты же яко Бог щедр помилуй мя, видя немощь души моея».– Между ними и молитва Иисусова. – Но потом – отдано преимущество молитве Иисусовой.'
      cn: 我们不能因为没有提到耶稣祷文，就断定它不曾被使用。重要的不在于词句，而在于简短的祷告。这种祷告不只一种被使用。圣卡西安[1]写道，在埃及人们使用这样的祷告词：“神啊，求你快快来帮助我！主啊，求你速速来帮助我！”在其他地方，还有其他的祷告词被使用，例如：“我的盼望是父，我的避难所是子，我的庇护是圣灵……”还有：“我作为人犯了罪，但你作为施恩的神，求你怜悯我，因你看见我灵魂的软弱。”——其中也包括耶稣祷文。——但后来，耶稣祷文获得了优先的地位。
  - type: paragraph
    text:
      ru: Назначение кратких молитовок – способствовать собранию мыслей и трезвению. Сила не в словах,а в чувстве к Богу. Оно скоро образуется у трудящихся над молитвою.
      cn: 短祷的旨意——在于帮助思想的归拢与清醒。力量不在于言辞，而在于对上帝的情感。这种情感，在那些虔心祷告的人那里，很快就会生发。
  - type: paragraph
    text:
      ru: Вот это и есть умная молитва. Ум, стоя в сердце, зрит Бога и умно исповедуется Ему призыванием Его... Чувство к Богу есть непрестанная молитва без слов.
      cn: 这便是智性祷告。心神安驻在心中，瞻仰上帝，并借着呼求祂来向上帝献上智性的告白……对上帝的感应便是无言的、不间断的祷告。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: 14 марта 1893 г.
      cn: 1893年3月14日
