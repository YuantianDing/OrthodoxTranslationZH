  text:
    ru: Что главное в молитве. Чего следует искать в молитве. Чувство покаяния – дверь в Царствие. Что такое молитва без слов.
    cn: 祷告中最重要的是什么？祷告中应该寻求什么？忏悔的感受——通往天国的门。什么是无言的祷告？
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: 'Вот и добре! – Благослови вас Господи быть так, как написали. И совсем забудьте и кончик носа, и губки свои святые. А будьте исполнителями правила,Филофеем Синайскимизреченного: «С утра стань у сердца и именем Иисуса бей ратников». В молитве что много заботиться о словах и произношении их? Все должно быть поглощеночувством к Богу– или сокрушением, или благодарением, или славословием, или прошением чего потребного для души и для тела и для внешнего положения с верою и упованием. Такие чувства и подобные им да порождают вопль к Богу, и сей вопль будет настоящею молитвою, – и, скажу, единою истинною. – Прежде начала молитвословия надо оживлять сии чувства размышлением, напряжением внутренним на них и молитвою о них; а потом и весь день пребывать с ними. И будет сие непрестанная молитва. Искание у Господа с верою и упованием и сокрушением всякое благо духовное исторгает из рук Божиих и молитву испросит достодолжную. Имейте в мысли Максима Капсокаливита. Вопиял он от всей души и от всего помышления своего, и Господь даровал ему... И это дарование стало для него источником духовной жизни. Сего ищите и о сем вопийте. Не сласти ищите духовной, а того, чтобы со страхом и трепетом стоять пред Господом, Божеское Ему воздавая поклонение. Буди вам сие по богатству милости Господней!'
      cn: 极是！愿主降福您，使您正如所写的那样。彻底忘却您的鼻尖和您神圣的嘴唇吧。反而，您当成为西奈的圣菲洛塞（Philotheus of Sinai）所阐述之规矩的实行者：“清晨，站于心中，以耶稣之名击打仇敌。”在祷告中，何须过多关注言语和其发音呢？一切都应被对上帝的感受所吞噬——或为悔罪，或为感恩，或为颂赞，或为带着信心与盼望祈求灵魂、身体和外在所需的一切。此类感受及类似的情感将产生向着上帝的呼喊，而这呼喊将是真实的祷告——并且，我要说，是唯一真实的祷告。在开始祷告前，当通过沉思、内在的专注以及为此而发的祷告来唤醒这些感受；然后，整日与它们同在。这将是不住的祷告。带着信心、盼望和悔罪向主寻求，将从上帝手中夺取一切属灵的福祉，并获得应得的祷告。请记住卡普索卡利维特的马卡里（Macarius Kapsokalyvites）。他全心全意地呼求，主便赐予了他……这恩赐成了他属灵生命的泉源。寻求此物并为此呼求吧。不要寻求属灵的甜美，而是要寻求带着敬畏与颤栗立于主前，向他献上神圣的敬拜。愿这一切都因着主丰盛的怜悯而降临于您！
  - type: paragraph
    text:
      ru: 'Говоря о состоянии вашей молитвы, на третьем месте полагаете недоброе состояние, которое изображаете так: «Бывает так стеснительно, что ни ум, ни сердце не могут произносить молитвенных слов, а, как бы умученные и убитые, в неподвижном стоянии внутри, в чувстве своего ничтожества и покаяния». Не умею понять, почему вы такое состояние называете недобрым?'
      cn: 关于您祷告的状态，您将第三种状态视为不好的状态，并如此描述：「有时它是如此地压抑，以至于心智和心灵都无法发出祷告的话语，而是仿佛被折磨和杀戮一般，在内心保持静止，感受自己的渺小与忏悔。」我无法理解您为何将这样的状态称为不好的状态？
  - type: paragraph
    text:
      ru: Стоять внутри неподвижнои, конечно, пред Господом есть хорошее состояние.
      cn: 当然，静立于主内，是一种美好的境界。
  - type: paragraph
    text:
      ru: Если при этом имеется еще чувство своегоничтожестваипокаяния, то и лучше и желать ничего нельзя.Дух сокрушен, сердце сокрушенно и смиренно Бог не уничижит.
      cn: 若在此之上，再添以虚无之感与忏悔之心，则已臻至善，别无所求。破碎之灵，痛悔而谦卑之心，上帝必不轻蔑。（参阅诗篇 51:17）
  - type: paragraph
    text:
      ru: Чувство ничтожества – мытарев глас спасительный; чувство покаяния – дверь в Царствие. Если таковым именно ваше состояние бывает, то им нечего тяготиться; а надо развивать чувство ничтожества и покаяния и разогревать до пламенности. Может быть, вы неточно описали его, а судя по вашим словам, его не следует считать худым. Во всяком случае, не надо при сем обращаться за помощью к устам и концу языка.
      cn: 虚无感——这是税吏得救的呼声；忏悔感——这是通往天国之门。如果你的状态正是如此，那么就不必为此烦恼；反而应当培养虚无感和忏悔感，并将其炽热化，直至如火焰般燃烧。或许你描述得并不准确，但从你的言语来看，这不应被视为一件坏事。无论如何，在此刻，不要寻求口舌之助。
  - type: paragraph
    text:
      ru: Ничем вещественным и телесным духовного добыть нельзя.
      cn: 属灵之事，非物质或肉身所能获取。
  - type: paragraph
    text:
      ru: 'Скорее, следует обращаться к богомыслию и размышлять о Божиих свойствах, делах и таинствах. Если это трудно, читайте какие-либо молитвы на память, или какой-либо псалом, или свою слагайте молитву по состоянию своему: ибо Господь близ. И это вернее направит ваше состояние, если оно действительно не хорошо.'
      cn: 我们应更多地转向对神的沉思，默想神的属性、作为与奥秘。若觉此途艰辛，可诵读一些背记的祷文，或颂咏一篇诗篇，亦可随心所欲，按自身境况编织祷言：因为主临近了。若您境况确不佳，此举必能更准确地导正您的心绪。
  - type: paragraph
    text:
      ru: 'Далее пишете: «Я имел некоторое сомнение, думая, что умная молитва выше устной пред Богом», но мое предыдущее письмо уверило вас в противном. Так говорить нельзя без каких-либо оснований. Я же не помню, какое течение мыслей привело меня к тому, чтобы сказать так. Повторяю вам положение молитвы. Молитва есть ума и сердца возношение к Богу, или вопль из сердца к Богу. Сие возношение и сей вопль могут иметь место в душе и исторгаться из сердцабез слов, то есть не облекаясь в слова, – или, как обычнее, они облекаются в слова и ими выражаются. В первом случае молитва бывает бессловесная, а во втором – словесная. Такоеслово, молитву выражающее, бывает или внутреннее, там в сердце образующееся, или не внутреннее только, но и внешнее, языком и гортанию произносимое. Первое естьумное, мысленное, а второе – устное. – Словесная молитва бывает ещесвоя, своим словом изрекаемая, – или чужая, заученная, или по молитвеннику читаемая. Всякая словесная молитва, внутренним или устным, своим или чужим словом выражаемая, – одинаковой есть цены пред Богом,коль скоровыражает молитвенные чувства и мысли к Богу или сопровождается ими. Внутреннее слово свое всегда исходит из сердца и ума, потому молитва внутренним словом своим всегда есть молитва настоящая. Молитва же заученным словом может не сопровождаться соответственными мыслями и чувствами и потому не быть молитвою, а только звуком молитвенным. – По сим определениям извольте различать, когда умная молитва может быть ниже устной.'
      cn: 您接着写道：“我曾有些许疑惑，认为在上帝面前，心思祷告高于口头祷告”，但我之前的书信使您确信并非如此。这样说没有丝毫根据。我已记不清是怎样的思路使我如此说了。我向您重复祷告的定义。祷告是心思与心灵向上帝的提升，或是发自内心对上帝的呼喊。这种提升和呼喊可以在灵魂中发生，并从心中涌出，无需言语，即不化为言语——或者，更常见的是，它们化为言语并以此表达。在第一种情况下，祷告是无言的；在第二种情况下，祷告是有言的。这种表达祷告的言语，要么是内在的，在心中形成的；要么不仅是内在的，还是外在的，由舌头和喉咙发出。前者是心思的、意念的，而后者是口头的。——有言的祷告还可以是自己的，用自己的话语说出的；——或是别人的，背诵的，或是照着祷告书诵读的。任何有言的祷告，无论是用内在的还是口头的、自己的还是别人的话语表达的，只要它表达了向上帝的祷告情感和思想，或是伴随着这些情感和思想，那么在上帝面前其价值都是一样的。内在的自己的话语总是发自心和意念，因此用内在自己的话语进行的祷告总是真正的祷告。而用背诵的话语进行的祷告可能不伴随相应的思想和情感，因此可能不是祷告，而只是祷告的声音。——根据这些定义，请您辨明心思祷告何时可能低于口头祷告。
  - type: paragraph
    text:
      ru: Во-первых, это может быть только с словесною молитвою, не своим, а чужим, заученным словом мысленно произносимою, и, во-вторых, когда при сем в душе не имеется соответственных молитвенных чувств.
      cn: 首先，这只能通过口头祷告，不是用自己的话语，而是用别人熟记的话语在心中默念而完成；其次，当灵魂中没有相应的祷告感受时。
  - type: paragraph
    text:
      ru: 'Прилагаю ответы на ваши вопросы:'
      cn: 我附上您问题的答案：
  - type: paragraph
    initial:
      ru: '1.'
      cn: '1.'
    text:
      ru: На литургии побыть в церкви довольно на одной, и ее, как и вечернее правило, келейно молитвою заменить можно. О последнем, кажется, надо испросить разрешение у настоятеля. Да и о первом, если у вас положено, чтоб лица, вам подобные, бывали на всяком собрании церковном.
      cn: 在教堂里，一次礼拜就足够了，而且像晚祷一样，也可以在自己的房间里用祈祷来代替。关于后者，似乎需要向院长请求允许。至于前者，如果你们那里规定像你这样的人要参加每次教会聚会，那也一样。
  - type: paragraph
    initial:
      ru: '2.'
      cn: '2.'
    text:
      ru: 'Скоро ли лучше или не скоро молитвословить? Вопрос этот у вас самих решен. Вы говорите: «Стараюсь всякое молитвенное слово доводить до чувства и чувствую от сего большую пользу». – Старайтесь и всегда так делать – и вопрос – скоро или медленно – совсем не родится.'
      cn: “尽快地还是不那么快地祷告更好？”这个问题你们自己已经解决了。你们说：“我努力让每个祷告的词句都能触及内心，并从中感受到巨大的益处。”——请你们永远努力这样做——这样一来，“快还是慢”的问题就根本不会产生了。
  - type: paragraph
    initial:
      ru: '3.'
      cn: '3.'
    text:
      ru: '«Люблю читать, но и молитву ради чтения оставлять сомневаюсь». – Молитва выше чтения; потому оставлять молитву ради чтения незаконно. – Чтоб сии духовные делания одно другому не мешали, надо точно определить молитвенное келейное правило мерою и числом и всегда исполнять его в настоящем молитвенном духе, не оставляя, не умаляя и не ускоряя исполнения его ни ради чего... Еще: за чтением ли или за другим каким делом найдет молитвенный дух, оставлять надо всякое дело и молиться. Можно это и сидя или ходя, но лучше стать на обычное место и класть поклоны, пока душа насытится. Главное наше дело – к Богу приближение, которое бывает преимущественно в молитве. Молитве потому все должно уступить.'
      cn: “我喜爱阅读，但若为了阅读而放下祷告，我便感到犹豫。”——祷告高于阅读；因此，为了阅读而放下祷告是不合宜的。为了使这些属灵的操练互不干扰，必须以度量和数量精确地界定独居的祷告规矩，并始终以真正的祷告精神来完成它，不因任何事物而放下、减少或加速它的履行……此外：无论是在阅读时，还是在做其他什么事情时，若祷告之灵降临，就应当放下一切事情而祷告。这可以坐着或走着进行，但最好是站在常做的位置，行大拜，直到灵魂感到满足。我们主要的工作是亲近上帝，这主要发生在祷告中。因此，一切都应让位于祷告。
  - type: paragraph
    initial:
      ru: '4.'
      cn: '4.'
    text:
      ru: «Что такое молитва без слов?» – Есть неподвижное пребывание в молитвенных чувствах к Богу, не произнося ни в уме, ни устами никаких слов. Это высшая степень молитвы. Непрестанною молитвою может быть только такая молитва. То, что вы назвали недобрым состоянием молитвы, близко подходит к этому.
      cn: “何为无言之祷告？”——这乃是不动地安住于对上帝的祈祷情感之中，无论是心中亦或唇边，皆不发出任何言语。此乃祷告之至高境。唯有如此祷告，方可称之为不住之祷告。你所言之“非善之祷告状态”，已然近乎此境。
  - type: paragraph
    text:
      ru: Да будет дух сокрушен, сердце сокрушенно и смиренно... и будет молитва в душе...
      cn: 但愿您的心灵得以破碎，您的心意得以谦卑……如此，祈祷将在您的灵魂深处升起……
  - type: paragraph
    text:
      ru: О. А-лу. Что вы, после хлопот по смотрению за постройками, беретесь за чтение, это хорошо, когда мысли разбрелись и душа опустела. Чтение собирает их и займет душу Божественными предметами. Но потом надо отдать долг и молитве. – Молитесь усерднее и собраннее в церкви. Укрепившись тем, будьте в памяти о Боге и о Его присутствии с соответственными чувствами и во все время надзора за постройками. Молитва, таким образом, не будет подавляема, а разве только немного пресекаема... и добре будет... Определите время для молитвы келейной и исправляйте его неотложно. Прочие затем дела келейные распределите как знаете, включив в сей порядок и чтение.
      cn: 阿，阿父。您在忙碌于督建工程之后，仍能专心阅读，这是极好的。当思绪散乱、心灵空虚之时，阅读能将它们收拢，以神圣之物充满您的灵魂。然而，之后仍需偿还祷告的债。——在教堂中，请您更恳切、更专注地祷告。以此得力之后，在您监督工程的整个过程中，请时刻记念神，记念祂的同在，并怀着相应的感受。如此，祷告便不会受压制，或许只是稍有中断……这便是好的……请您为独修的祷告设定时间，并毫不拖延地恪守它。然后，将其他独修事务按您所知的方式安排妥当，并将阅读也纳入此秩序之中。
  - type: paragraph
    text:
      ru: О избираемых в настоятели. Кто же может смело сказать, что он гож для настоятельства? Потому лучше с этой стороны и не смотреть на дело избрания в настоятели. А надлежит смотреть на него, как на назначение послушания, – пусть принимают сие как назначение в монастыре на привратничество, водовозничество, хлебопечение и всякое вообще монастырское послушание. И исполняют его всеусердно, со всяким рассмотрением и вниманием. Сказать, что негож, и попросить, чтоб уволили от сего, нет греха. Но упорничать не должно. Вот все, что требовалось разъяснить вам.
      cn: 论被选为住持者。谁能坦然宣称自己适宜担任住持呢？因此，最好不要从这个角度来看待住持的选举事宜。而应当将其视为一项顺服的指派——就让他们将此接受为修道院中守门、运水、烘焙以及一切修道院事务的指派吧。并且要全心全意、周详审慎地履行它。说自己不适合，并请求免除此职，这并没有罪。但不应当固执己见。以上就是需要向你们阐明的一切。
  - type: paragraph
    text:
      ru: 'Извольте исполнить мою покорнейшую просьбу: перепишите сие письмо и все прежние письма и копии пришлите, чтоб мне знать, что написано вам. – Память у меня слаба.'
      cn: 请您满足我最卑微的请求：请您誊写此信及所有旧信，并附上副本，以便我知晓为您写了些什么。——我的记性不太好。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: 6 июня 1888 г.
      cn: 主曆一千八百八十八年六月六日
- type: heading2
  initial:
    ru: '109 (8) '
    cn: '109 (8) '
  text:
    ru: О трезвении и умной молитве. Как быть, когда ум начинает блуждать. Как приобрести терпение.
    cn: 论清醒与心灵祷告。当心智开始游荡时该如何应对。如何获得忍耐。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами,
      cn: 愿上帝的恩典与你同在，
  - type: paragraph
    text:
      ru: достопочтенный о. Агапий!
      cn: 尊敬的阿伽皮修士！
  - type: paragraph
    text:
      ru: 'Оба письма ваши я получил зараз, приношу благодарность за память и благожелания. Прошу не забывать меня и в молитвах ваших. Вы наговорили на себя в письме так много, что, не умея поверить тому, я нашел лучшим понимать то в противном смысле, – именно так: когда вы говорите, что не имеете чего-либо, я разумею так сам, что вы то имеете, и говорю: «Слава Богу»...'
      cn: 您的两封来信我已同时收到，感谢您的记念与善意祝愿。恳请您在祈祷中也不要忘记我。您在信中如此多地贬低自己，以至于我难以相信，便觉得最好将其理解为反义——即：当您说自己没有什么的时候，我便理解为您拥有它，并说：“感谢上帝”……
  - type: paragraph
    text:
      ru: 'Все немощи, какие вы написали, и у меня есть... Я вижу и стараюсь преодолеть их и уврачевать. Иногда успех бывает, а потом опять старое. Скажу, однако ж, как я поступаю. Главная и у меня с вами забота о трезвении и умной молитве, они вместе идут, и одно без другой не бывает. Умная молитва по форме очень проста и, кажется, очень доступна. Вот: низойдя умом в сердце и уставясь там пред лицем Господа, взывай о том, чего ищешь, взывай: «Господи, даруй мне молитву!» Трезвения ли ищешь, взывай: «Господи, даруй мне трезвение!» Терпения ли ищешь, взывай: «Господи, даруй мне терпение»... и прочее, и все так...'
      cn: 您所写的一切软弱，我也都有……我看到它们，并努力去克服和治愈。有时会取得成功，然后又回到老样子。不过，我还是想说说我是如何做的。对您和我而言，最主要的关切是警醒与心祷，两者相辅相成，缺一不可。心祷的形式非常简单，看似也很容易做到。就是这样：心思降入心中，在那里定睛于主的面容前，呼求您所寻求的，呼求：“主啊，求您赐予我祷告！”若您寻求警醒，就呼求：“主啊，求您赐予我警醒！”若您寻求忍耐，就呼求：“主啊，求您赐予我忍耐！”……诸如此类，一切皆是如此……
  - type: paragraph
    text:
      ru: 'Лучше всех взываний есть: «Господи, Иисусе Христе, Сыне Божий, помилуй мя грешнаго!» Творите так – и будете иметь умную молитву. Но беда наша в том, что мысли разбегаются, за ними уходит и внимание, и ум начинает блуждать вне и не знать куда уходит. Молитва и пресекается, хоть и стоим на молитве. Как же быть? Не вижу нигде указаний; одно все говорят: когда опомнишься, воротись опять в сердце и начинай опять взывать из сердца, взывай и о том, чтоб ум не убегал вовне. Опять убежит ум, опять вороти его и опять берись взывать – и все так... Что же выйдет? Будет ли конец сему убеганию? Надо бы ему быть, но у нас с вами все не клеится. Мне думается, что если приложить к сему борению самоукорение на себя и прошение у Господа трезвения, то Господь, увидев наше терпеливое искание и искреннее желание трезвения, подаст нам по милости Своей.'
      cn: 所有呼求中最好的莫过于：「主耶稣基督，上帝之子，怜悯我这个罪人！」如此行，你便会拥有理智的祷告。然而，我们的困境在于思绪纷乱，注意力也随之散失，心智开始向外游荡，不知去往何方。即使我们仍在祷告，祷告也因此中断。该怎么办呢？我随处都未曾见到指引；大家都只说一件事：当你回过神来，就再次回到心中，并再次从心中开始呼求，也为着心智不再向外逃逸而呼求。心智若再次逃走，就再次将其召回，并再次开始呼求——如此反复……结果会怎样呢？这种逃逸会有尽头吗？它理应有尽头，但我们之间却总是不顺遂。我以为，如果将自我谴责和向主祈求清醒的心智，附加到这场挣扎之中，那么主，看到我们忍耐的寻求和对清醒心智的真诚渴望，必会因祂的慈悲而赐予我们。
  - type: paragraph
    text:
      ru: 'Трезвение есть дар благодати, и самому его достигнуть невозможно, а надо только трудиться над исканием его и молить Господа о нем в чаянии Божия присещения. Как искать? Замечаете ли, что, когда есть в сердце чувство, тогда внимание не отходит от сердца: потому заключаю, что если делать так, чтобы приступить к умной молитве не иначе, как наперед возбудив в сердце какое-либо чувство, то внимание не отойдет от сердца, с вниманием будет там ум и – умная молитва. Попробуйте так, может быть, дело пойдет на лад.'
      cn: 警醒是恩典的赐予，人无法仅凭自身达到它。我们只需努力寻求它，并怀着对上帝恩泽降临的期盼，为此向主祈祷。如何寻求呢？您是否注意到，当心中有感受时，注意力就不会离开心？因此我断定，如果这样做：除非事先在心中激发出某种感受，否则不开始进行心祷，那么注意力就不会离开心，心神也会随之在那里——心祷也就在那里了。请您这样尝试，或许事情会有好转。
  - type: paragraph
    text:
      ru: 'Какое чувство? Всякое святое. Славословие, благодарение, сокрушение, страх Божий, самоуничижение и прочее... Помолившись так, сядьте и почитайте что духовное – лучше всего о трезвении и молитве. Потом походите и подумайте, а то поговорите с кем все о том же... А блуждание мыслей как? Когда будет чувство в сердце, они не будут блуждать. Когда кран в самоваре отвернут, вода течет неудержимо, а когда завернешь кран, вода останавливается; так и с мыслями: все текут и текут, завернешь кран, и перестанут. Это завернутие крана есть возбуждение святого чувства в сердце и держание его.'
      cn: 什么感觉？所有神圣的感觉。赞美，感恩，忏悔，敬畏上帝，谦卑自抑等等……这样祷告之后，坐下来读一些属灵的书籍——最好是关于清醒和祷告的。然后散散步，思考一下，或者和别人谈谈这些……那么思绪纷乱怎么办？当心中有了感受时，它们就不会再纷乱了。当茶炊的水龙头拧开时，水会止不住地流淌，但当你拧紧水龙头时，水就会停止；思绪也是如此：它们不停地涌动，拧紧水龙头，它们就会停止。拧紧水龙头，就是激发并持守心中的神圣感受。
  - type: paragraph
    text:
      ru: Это будет все искание, увидит Господь и даст искомое. Надо облещись в одежду смирения и держать глубокое чувство своего ничтожества и скудости во всем... Когда нет такого чувства, Господь не даст дара трезвения. Больше об этом не умею, что сказать.
      cn: 这将是一切的追寻，主会看见并赐予所寻之物。人需披上谦卑之衣，并持守对自身在一切事上之微末与匮乏的深切感受……若无此等感受，主便不会赐予清醒（трезвения）之恩。关于此，我所知不多，无从再言。
  - type: paragraph
    text:
      ru: Еще жалуетесь на недостаток терпения – терпение никак не водворится в вас; если не будете держать глубокое чувство, что все встречающееся с вами, встречается по воле Божией. Потому встречайте то с полною покорностию воле Божией, как бы Бог стоял пред вами и приказывал вам терпеть. Тут же придет и смирение, и нищета духовная... и все тревоги ваши прекратятся.
      cn: “你们还在抱怨缺少忍耐——忍耐绝不会在你们里面扎根；除非你们怀着一种深刻的感觉，即你们所遇到的一切，都是按着上帝的旨意而发生的。因此，要以完全顺服上帝旨意的心去面对它，就好像上帝站在你们面前，命令你们去忍受一样。那时，谦卑和心灵的贫乏……以及你们所有的烦恼都会随之止息。”
  - type: paragraph
    text:
      ru: Скорое читанье заученных молитв, конечно, нехорошо, а ведь это в вашей же власти. Как заметите это, прекращайте и начинайте читать неспешно.
      cn: 当然，飞快地诵读那些熟记的祷文是不好的，但这确实在你的掌控之中。一旦你察觉到这一点，就停下来，开始缓慢地诵读。
  - type: paragraph
    text:
      ru: 'Мера для читанья молитв по молитвеннику или на память: имейте понимание и сознание читаемого; так читайте, чтобы все читаемое сознаваемо было. Этим и скорость определяйте. Помните вы двадцать четыре молитовки святого Златоуста? Прочитывайте их почаще, прибавьте к ним другие из псалмов или церковных песнопений и тоже затвердите, – и читайте с соответственными мыслями и чувствами. Можно ими и все молитвенное правило заменить, но для вас в этом нужды нет.'
      cn: 以下是如何衡量您诵读祷文（无论是使用祷告书还是凭记忆）的方式：要带着理解和意识去诵读；您所诵读的一切都应被您的意识所感知。由此来决定您诵读的速度。您还记得圣金口约翰的二十四篇祷文吗？经常诵读它们，并从诗篇或教会圣歌中选取其他祷文加入其中，也将它们牢记于心——并带着相应的思想和感受去诵读。这些祷文可以替代所有的祷告规矩，但对您而言，这没有必要。
  - type: paragraph
    text:
      ru: 'Что-то вы помянули об отношении своем к монастырю. Вам до него дела нет, там настоятель есть, других начальственных лиц достаточно; как их Бог вразумит, так и делают. Вы же только молитесь:'
      cn: 您提到了您自己与修道院的关系。修道院的事与您无关，那里有院长，也有足够多的其他神长；他们怎样领受上帝的教诲，就怎样行事。您只管祈祷：
  - type: paragraph
    text:
      ru: «Помоги им, Господи! Вразуми, укрепи!»
      cn: “主啊，求祢帮助他们！求祢开启他们的心智，加添他们的力量！”
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: 22 сентября 1893 г.
      cn: 1893年9月22日
