  text:
    ru: О молитвенном правиле. Дух молитвенный наиболее раскрывается в храме.
    cn: 论祷告规矩。祷告之灵性在圣殿中最为全然地展现。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Пишу к вам только затем, чтобы сказать, что некогда как следует писать. Куча дел... и голова бывает тяжела. Против немочи, о которой вы писали в последнем письме, хорошее средство – спихивать себя самому с постели.
      cn: 我写信给您，只是为了说，我曾有一段时间没能好好写字。事务繁多……头脑也常感沉重。对于您在上一封信中提到的软弱，有一个很好的方法——那就是自己把自己从床上推起来。
  - type: paragraph
    text:
      ru: Правила желаете. Я писал вам – возьмите маленькие молитовки святого Златоуста – двадцать четыре. – Если мало, приложите из – «Помилуй мя, Боже...» – стихи с начала до – «...Воздаждь ми радость спасения...» Это еще двенадцать-тринадцать. Из просительной ектении составьте молитовки – шесть... «День совершен... Ангела мирна...» – Самим можно составить... – Мытарев глас:Боже, милостив буди ми грешному[17]. – Возглас на корабле:Господи, спаси, погибаем![18]
      cn: 您所愿望的规矩。我曾写信给您——取圣金口若望的二十四篇小祷文。——若觉不足，可从“神啊，求你怜悯我……”中加上一些诗节，从开头直到“……使我重得救恩之乐……”。这又是十二至十三节。从恳求的连祷文中编撰出六篇小祷文……“愿此日完美无缺……愿得平安的天使……”——您自己就可以编撰……——税吏的呼声：神啊，开恩可怜我这个罪人吧！[17]——船上的呼喊：主啊，救我们，我们丧命啦！[18]
  - type: paragraph
    text:
      ru: Соберите их десятка три, четыре, пять... Повторяйте их по десять раз... и это будет ваше правило – утром и вечером.
      cn: 收集三四十个，五十个……重复它们十次……这将是您早晚的规则。
  - type: paragraph
    text:
      ru: Произнося молитовки, углубляйтесь в смысл, прилагая к себе... Первый плод... не заметите, как время пройдет.
      cn: 当您诵念祷词时，请深入其义，并将其应用到自身……初获的果实……您会不经意间发现时光飞逝。
  - type: paragraph
    text:
      ru: А другие плоды после увидите. Ваши молитовки, что вы прописали, очень хороши, но длинны. Их можно вставлять между маленькими... но не обязательно, и когда придут. Но главное, со всякою духовною нуждою обращайтесь к Спасителю. Восставьте веру, что Он близ есть и слышит... И изреките Ему свою нужду... Почаще так... делайте... и придет.
      cn: 而其他的果实，你们之后将会看见。你们所写下的祷告文非常好，但篇幅过长。它们可以插入到短祷文之间……但并非必须如此，且当它们来临时再如此。但最重要的是，当你们有任何属灵上的需要时，都要转向救主。重新建立起信心，相信祂就在近旁，并且垂听……然后向祂倾诉你们的需要……多多如此行……你们会看到，祂必会到来。
  - type: paragraph
    text:
      ru: 'Если найдете удобным, учащайте бывать в храме Божием. Нигде так не раскрывается дух молитвенный, как в храмах, при внимательном и благоговейном в них пребывании. Если будете так делать, скоро увидите плод... однако ж не после первого и второго побывания в храме... Надо употребить месяцы... и показать постоянство и терпение в сем труде. Но и здесь прибавлю – не вяжите себя. – Если же чем свяжете, держитесь того: ибо этим условливается плодоносие такой сеятвы.'
      cn: 如果您觉得方便，请常到神的殿宇中。没有哪个地方像在圣殿中那样，能如此充分地显露祷告的灵，前提是您要专注且虔敬地待在那里。如果您这样做，很快就会看到果实……然而，这并非在第一次或第二次去圣殿之后……需要花费数月……并在这项劳作中展现出恒心和耐心。但在这里我还要补充一点——不要束缚自己。——但是，如果您被什么束缚住了，请坚持下去：因为这样才能使这片播种的土地硕果累累。
  - type: paragraph
    text:
      ru: Когда вздумаете пробраться в скит, – побывайте там, – в гостинице – старица есть многоученая, но главное – знакомая с наукою Божиею... С нею можете перетолковать о всем... лучше, нежели с кем другим.
      cn: “当您考虑前往隐修院时，请务必去那里——在客栈中有一位博学的年长修女，但更重要的是，她通晓上帝的科学……您可以和她讨论所有的事情……比与任何人交谈都要好。”
  - type: paragraph
    text:
      ru: Но каков час!
      cn: 哦，这是何等时刻！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Поздравляю с местом!
      cn: 恭喜获得职位！
  - type: paragraph
    text:
      ru: Благослови Господи!
      cn: 主啊，请赐福！
  - type: paragraph
    text:
      ru: Молитесь, и Господь не оставит.
      cn: 祷告吧，主必不离弃。
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
