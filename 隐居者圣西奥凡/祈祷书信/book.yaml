  text:
    ru: Как принимать исповедников. Средство против страсти похотной. О чтении писаний святителя Игнатия.
    cn: 如何接待告解者。 对治情欲之方。 论阅读圣伊格纳季的著作。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Ходил к вам брат на совет, и с ним что-то сделалось недоброе. Вы отослали его к о. N., и от того он получил пользу. Если тот полезнее, и пусть к тому ходит.
      cn: 有弟兄前来向你们求教，但他遇到了一些不幸之事。你们把他引荐给了N神父，并且他从中受益匪浅。如果那位神父更有益于他，那就让他继续向那位神父求教吧。
  - type: paragraph
    text:
      ru: Другой брат такой же все еще к вам ходит, и не отходит, – И пусть ходит. И говорите ему всегда полезное со смирением и любовию. А потом, когда уйдет, станьте и помолитесь о нем потеплее.
      cn: 另一位弟兄也依然如此，仍在探望你们，并且不曾离去——就让他来吧。你们要常常怀着谦卑和爱心，对他讲述那些有益于灵性的话语。然后，当他离开之后，你们就站立起来，热切地为他祷告。
  - type: paragraph
    text:
      ru: Поминайте слово апостола:если и впадет человек в какое согрешение, вы духовные исправляйте таковаго в духе кротости[63].
      cn: 请谨记使徒的箴言：“即便有人不慎陷入罪愆，你们这些属灵之人，也当以温柔之心挽回他。”路加福音 1:16
  - type: paragraph
    text:
      ru: Вы загадываете броситьстарчество. Отец N. хорошо сказал вам – не отсылать никого от себя. Хорошо, что приходят и каются. – И не отсылайте никого, хоть бы семьдесят раз седмерицею кто приходил и каялся все в том же грехе. Всех принимайте радушно отечески, как отец в притче. – Не хмурьтесь, не принимайте строгой речи, жалейте и сокрушайтесь вместе с ними. Не укоряйте и не осуждайте, а считайте их больными и насилуемыми от врага. Воодушевляйте их на борьбу обещанием помилования и избавления от страсти, если строго станут держать себя и употреблять средства, какие вы предлагаете. Против страсти похотной – пост и молитва, и неотступная память Божия со страхом, что стрела правды Божией может поразить при самом деле греховном, и подобное. – Хорош труд телесный до утомления... Но главное – твердая решимость противостоять греховным позывам.
      cn: 您正在考虑放弃长老职分。N修士曾很好地告诉您——不要将任何人从您身边推开。那些前来忏悔的人是好的。——而且，不要拒绝任何人，即使有人七十个七次地前来忏悔同样的罪过。要像比喻中的父亲一样，慈爱地、热情地接纳所有的人。——不要愁眉不展，不要言辞严厉，要与他们一同怜悯、一同痛悔。不要指责或定罪，而要将他们视为病人，是被仇敌强暴的。要通过许诺赦免和从情欲中解脱来鼓励他们去战斗，如果他们能严格要求自己并使用您所提供的手段。对抗淫欲之情——禁食与祷告，以及时刻不离的对神的敬畏，并带着神公义之箭可能在罪行发生之时击中的恐惧，诸如此类。——劳作身体直至疲惫是好的……但最重要的是——坚决地抵制罪恶的冲动。
  - type: paragraph
    text:
      ru: 'Пословица есть: взялся за гуж, не говори, что не дюж. – И несите сие, братнюю тяготу, не пятясь назад.'
      cn: 有一句谚语说：“一旦套上车辕，就别说自己没力气。”——所以，承担你兄弟的重担吧，不要退缩。
  - type: paragraph
    text:
      ru: Читать ли писания преосвященного Игнатия? – Читайте... Только статью о смерти не читайте, и то не всю, а только несколько листов, кажется, в начале, где он говорит, что душа и Ангел телесны, и доказывает. Эти листы вырвать лучше из книги. Вся статья очень назидательна, а эти листки портят ее. Враг его подзадорил. Можно думать (и я так думаю), что душа и Ангел – духовны по естеству, но облечены тонким эфирным телом, а чтобы они по естеству были тело, – так думать нельзя.
      cn: 是否该阅读至圣主教伊格纳季的著作？——请阅读……只是关于死亡的那篇文章，请不要阅读，也不是全部不读，而只是其中几页，似乎是在开头部分，他声称灵魂和天使是属物质的，并加以论证。最好把这几页从书中撕掉。整篇文章都非常具教益，而这几页却败坏了它。是仇敌怂恿了他。可以认为（我也这样认为），灵魂和天使在本质上是属灵的，但被赋予了纤细以太的身体，至于说它们在本质上就是身体，——这样想是不可以的。
  - type: paragraph
    text:
      ru: 'Про уроки о. N., – что я назвалприбаутками, – они значатся в вашем клочке, – вот: закрывать глаза, прижимать уста и губы, выговаривать слова молитвы, не касаясь зубов, придерживать дыхание, ноздренное дыханиевыше; кто сильнее, пусть выговаривает словамолитвы сильнее, чтобы сердце чувствовало.'
      cn: 关于N神父的教诲——我称之为“风趣的言谈”——它们都记录在您这小纸片上，是这样写的：闭上眼睛，合拢嘴唇，念诵祷文时牙齿不要互相触碰，屏住呼吸，鼻腔呼吸要深长；力量更充沛的人，就更用力地念诵祷文，让心有所感受。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: 27 ноября 1889 г.
      cn: 1889年11月27日
