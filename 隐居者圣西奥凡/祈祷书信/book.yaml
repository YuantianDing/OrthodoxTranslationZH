  text:
    ru: Надо избегать разленения в молитве. Об обучении умной молитве.
    cn: 祷告中需警惕懈怠。关乎学习理智的祷告。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: В вашем письме 23 января вы прописали, что прочитываете на своем ночном правиле. Мне показалось тогда, что слишком много читания, и я намеревался написать вам, чтобы вы сократили читание и в промежутках вставляли молитву умную, мысленно из сердца возносимую ко Господу с прошениями о своих духовных потребах. Но в письме 26 января вы говорите, что читать вечером отказываетесь по причине болезни глаз. И вы решаетесь изучать умную молитву и, чтобы не дремать, вяжете чулок. Похоже на то, что читание молитв совсем оставляется. Можно и так, но вязание чулка устранить надо, а вместо его, когда дремота возьмет, походите по комнате, или подымите что тяжелое, или, что гораздо лучше, возьмите четки, какие потолще, и отдуйте себя по плечам.
      cn: 在您1月23日的信中，您详细阐述了您在夜间规矩中诵读的内容。当时我感觉诵读得太多了，我本打算写信给您，建议您缩短诵读时间，并在其间插入心祷，即在心中向上主献上祷告，并恳求满足您的属灵需求。然而，在您1月26日的信中，您提到由于眼睛不适，您拒绝在晚上诵读。于是您决定学习心祷，为了不打瞌睡，您便编织袜子。这似乎意味着您完全放弃了诵读祷文。这样做也可以，但编织袜子应当停止。取而代之的是，当睡意袭来时，您可以在房间里走动，或者举起一些重物，或者，更好的办法是，拿起一串粗一些的念珠，轻拍自己的肩膀。
  - type: paragraph
    text:
      ru: 'Когда я писал вам не сокращать времени молитвенного, то написал потому, что, как мне подумалось, вы разлениваться стали молиться. Вот этого главным образом и избегать надо. Разленение означает ослабление или пресечение духовных движений: что очень достойно сожаления. Но как вижу, что у вас ревность к делу молитвы жива, то полагаю оставить на ваш произвол и время и правило молитвы, устрояйте и то и другое, как найдете лучшим и удобнейшим для себя. Только одно имейте неотложным, чтобы, когда стоите на молитве, молитва шла из сердца и с чувствами к Богу, хвалебными, благодарственными и просительными с упованием, и чтобы к сему не примешивалось никакое постороннее дело. Вы хотите учиться умной молитве. Вы разумеете, конечно, Иисусову молитву. Доброе и предоброе дело! Но без навыка сосредоточиваться в молитве трудно успеть в молитве Иисусовой. Чтобы навыкнуть такому сосредоточению, вот что сделайте, – соберите себе из псалмов и других молитвословий краткие молитвенные воззвания, какие ближе подходят к вашему внутреннему строю, заучите их, прочувствуйте и молитесь ими, повторяя каждое из них по три, по пять и по десять раз, чтобы занять тем положенное время, а в среду их вставляйте молитву Иисусову, а после всех прилагайте призывание Божией Матери, святых и проч. и поминание своих живых и умерших. Можете также приложить читание молитв печатных, например: «Благослови, душе моя, Господа, и вся внутренняя моя...», «Хвали, душе моя, Господа», «Иже на всякое время...» и проч.'
      cn: 我写信给您，不让您缩短祈祷的时间，是因为我以为您在祈祷上变得懒散了。这主要是需要避免的。懒散意味着属灵动力的减弱或中断：这非常令人遗憾。但我看您对祈祷的事工仍有热忱，所以我认为可以把祈祷的时间和规矩都由您自己决定，您觉得怎样最好、最方便，就怎样安排。只有一点是不可或缺的，那就是当您站着祈祷时，祈祷要发自内心，带着对上帝的感情，带着赞美、感恩和有盼望的祈求，并且不要掺杂任何无关的事情。您想学习理智的祈祷。您当然是指耶稣祷文。这是一件好事，一件极好的事！但是，如果没有在祈祷中专注的习惯，就很难在耶稣祷文上有所成就。为了养成这种专注的习惯，请您这样做——从圣咏和其他祈祷文中收集一些简短的祈祷呼求，那些更符合您内在状态的，把它们熟记于心，用心感受，并用它们来祈祷，每一个重复三遍、五遍或十遍，以此来占用所规定的时间，在其中插入耶稣祷文，在所有这些之后，再加上对上帝之母、圣徒等的呼求，并纪念您的在世亲友和已故之人。您也可以加上阅读印刷的祈祷文，例如：“我的灵魂啊，你要称颂主，我里面的一切……”（诗篇 103:1），“我的灵魂啊，你要赞美主”（诗篇 146:1），“主啊，赐福于我……”等等。
  - type: paragraph
    text:
      ru: 'Для образчика вот что возьмите: двадцать четыре молитовки святого Златоуста, что стоят в молитвах на сон грядущим.'
      cn: 以兹为鉴，以下是：收录在就寝祷文中的《圣金口若望二十四祷文》。
  - type: paragraph
    text:
      ru: 'Переделайте в молитовки и просительную ектению... так: «День весь свят, мирен и безгрешен даруй мне, Господи...» и прочее так же. Возьмите псалом 50-й с начала до: «...Воздаждь ми радость спасения...» В этих стихах совмещены все покаянные чувства. Заучите и молитесь ими.'
      cn: 请将其改为祷词和祈求的连祷文……例如：“主啊，求你赐我圣善、平安、无罪的一天……”等等。请取诗篇50篇从开头到“……使我重得救恩之乐……”[注：这里是诗篇50:12]为止。这些经文汇集了所有的忏悔之情。请牢记并以此祷告。
  - type: paragraph
    text:
      ru: Так может составиться и все молитвенное правило, при котором не нужны будут ни книги, ни свечи.
      cn: 这样一来，整个祈祷的规程就可以构成，届时既不需要书籍，也不需要蜡烛了。
  - type: paragraph
    text:
      ru: Каждая молитовка даст вам не одно духовное созерцание, а созерцания сии будут производить или поддерживать духовные чувства. Так ищите и обрящете молитву, которая потом как река потечет из сердца. Благослови Господи!
      cn: “每一句祷词都会带给你不只一种灵性默观，而这些默观将会产生或维系灵性的情感。如此寻求，你就会寻得那祷告，它随后将如河流般从心中涌流而出。愿主赐福！”
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: 26 февраля 1891 г.
      cn: 主降纪元1891年2月26日
