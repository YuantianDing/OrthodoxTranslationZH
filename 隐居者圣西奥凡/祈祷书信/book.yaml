  text:
    ru: Все от Бога – и приятное и неприятное. И неприятное посылается во благо. Как читать молитовки святого Златоуста? Молитва – источник утешения и просветления мыслей.
    cn: 所有事物，无论是令人愉悦的还是不愉快的，都源于上帝。不愉快之事被派遣，亦是为了我们的益处。如何诵读圣金口若望的短祷文？祷告是安慰与思想启迪的泉源。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: 'Много у вас скорбного. Жалею, что так есть. Но помочь этому нечем, кроме терпения, с упованием на милость Божию. Все от Бога – и приятное и неприятное. Благодарить же за все надо. Ибо и неприятное посылается во благо: для очищения, для смирения, для укрепления доброго нрава и упования на Бога. Роптать же не надо. Перетерпите это время, наступят светлые дни. Благодушествуйте...'
      cn: 您有许多烦恼之事，我为此感到遗憾。然而，除了忍耐并仰赖上帝的慈悲，别无他法可助您。万事皆源于上帝——无论是顺遂还是逆境。我们应当为这一切献上感恩。因为，即便是不悦之事，也是为了我们的益处而降临：为了洁净，为了谦卑，为了坚固良善的品格以及对上帝的信靠。因此，请勿抱怨。忍耐度过这段时期，光明之日终将到来。请保持愉悦的心境……
  - type: paragraph
    text:
      ru: Как читать молитовки святого Златоуста? (двадцать четыре в вечерних молитвах на сон). Читайте их пред молитвословием, чтоб собралось внимание воедино... Но и во всякое время мысленно повторяйте. Это лучший способ приучать себя к памятованию о Боге; а памятование сие есть основа духовной жизни. Поклоны поясные класть, а иногда и земные.
      cn: 如何诵读圣金口若望的祷词？（晚祷中有二十四篇，用于就寝。）请在念诵祈祷文之前读诵它们，以使心神合一……但亦可随时在心中默念。这是使自己习惯于忆念上帝的最佳方式；而这种忆念是属灵生命的根基。要行半鞠躬礼，有时亦可拜伏于地。
  - type: paragraph
    text:
      ru: 'Иисусову молитву всякую творите и полно: «Господи, Иисусе Христе, Сыне Божий, помилуй мя грешнаго!» и по половине: «Господи, Иисусе Христе, помилуй мя!» – «Иисусе, Сыне Божий, помилуй мя!» – Сию молитву великую, важнейшую из кратких, чаще их повторять должно, то полно, то по частям.'
      cn: 诵念耶稣祷文时可完整念诵：“主耶稣基督，上帝之子，怜悯我罪人！”亦可分段念诵：“主耶稣基督，怜悯我！”或“耶稣，上帝之子，怜悯我！”这篇祷文是简短祷文中最伟大、最重要的一篇，应时常念诵，或完整念诵，或分段念诵。
  - type: paragraph
    text:
      ru: 'Читать ли канон Ангелу Хранителю? Читайте. А когда немощь или дела много, вместо читания канона, краткую молитовку к нему возносите: «Ангеле Божий, Хранителю мой святый, моли Бога о мне грешной» – пятьдесят, с поклонами по произволению (то есть земные или поясные кладите поклоны). Этим можно (то есть краткими молитовками) и все каноны заменять. Но внимание не на одних словах надо держать, а с соответственными помышлениями и чувствами.'
      cn: 要诵读守护天使颂歌吗？ 请诵读。若遇软弱或事务繁忙，可以不诵读颂歌，代之以向他献上简短的祷词：“上帝的天使，我的圣守护者，请为我这罪人向上帝祷告。” 诵念五十遍，并可随心意（即行大拜或小拜）作躬身礼。所有颂歌都可以用这种方式（即以简短的祷词）代替。但切勿只把注意力放在言语上，而要伴随着相应的思绪和情感。
  - type: paragraph
    text:
      ru: 'Трудитесь в молитве. Она источник утешения, мыслей просветление и доброго нрава утверждение. Посылаю вам книжек: один экземпляр «Невидимой брани», прилагаю для г-жи N. – Маленьких брошюрок полагаю по нескольку. Можете раздать, кому хотите. Книги: «Путь ко спасению» – одну, «Письма о христианской жизни» – одну, «Невидимая брань» – две, «О покаянии, исповеди... » – одну, сборник аскетических писаний – одну, уроки преподобногоСимеона Благоговейного– две; брошюры: «Пять поучений о пути ко спасению», «Два слова о крещении», «Семь слов о совершенном обращении...», «Три слова о несении креста», «Четыре слова о молитве», воодушевлении к терпению, прогнанию возношения, о вечности мучений, примеры записывания мыслей.'
      cn: 请勤恳祈祷。它是安慰的泉源，是思想的启迪，是良好品格的巩固。我寄给您一些书：一本《看不见的争战》，另外附送给N女士一本。我还附上了几本小册子，您可以随意分发给您想给的人。书籍包括：《得救之路》一本，《论基督徒生活之书信》一本，《看不见的争战》两本，《论悔改、告解……》一本，一本苦修著作选集，以及两本圣西缅虔敬者教诲。小册子包括：《论得救之路的五篇教诲》、《论洗礼的两段话》、《论彻底归正的七段话……》、《论背负十字架的三段话》、《论祈祷的四段话》，还有一些关于鼓励忍耐、驱逐傲慢、永恒苦难，以及记录思想范例的册子。
