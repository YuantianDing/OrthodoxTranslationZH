  text:
    ru: Как начинать молитву духовную. Лучшее проявление дела духовного в духе сокрушенном.
    cn: 如何开始祷告属灵之事。属灵之事最好的彰显，在于痛悔的灵。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: 'Молитва духовная не зависит от телесного какого-либо напряжения, как, например, натиска вниманием к сердцу или стеснения дыхания и подобное. Она творится умным путем. Начинать ее надо поставлением себя в присутствие Господа и затем, предав всего себя Господу и верою и упованием воодушевись, обращать к Нему молитву свою, просто, по-детски. Чувства при сем, какие Бог пошлет, теми и довольствоваться. Дело духовное не в восторгах: самое лучшее его проявление естьдух сокрушен, сердце сокрушенно и смиренно. Как вы написали, что когда представляете присущим Господа, то лучше бывает, – так всегда и делайте.'
      cn: 属灵的祷告不依赖于任何肉体的紧张，例如，将注意力压向心脏或收紧呼吸等等。它是通过理智的方式进行的。开始时，需要将自己置于主的面前，然后，将自己完全交托于主，并以信心和希望来激励自己，向祂献上自己的祷告，简单而像孩童般。此时，神赐予何种感受，便满足于何种感受。属灵的事不在于狂喜：其最好的表现是忧伤的灵，痛悔谦卑的心。正如您所写，当您想象主同在时，情况会更好——那么请您始终如此行。
  - type: paragraph
    text:
      ru: Что вы исповедали послушников, в этом нет ничего грешного. В грамоте иереям, по посвящении их, означается, что ему дается власть исповедовать и разрешать кающихся, как все другое церковное совершать. Сия власть и вам дана в самом посвящении. Но употребление ее в монастыре подлежит монастырским уставам. В нашем монастыре кто у кого хочет исповедуется, хотя духовник есть определенный. Не лучше ли потихоньку спросить настоятеля?
      cn: 您向您的修道士们忏悔，这并没有什么罪过。在授予司祭的证书中，表明他们被赋予了忏悔并赦免忏悔者的权力，就像执行所有其他教会事务一样。这权力在您的祝圣中也已赐予您。然而，在修道院中使用此权力须遵守修道院的章程。在我们的修道院里，任何人都可以向他想忏悔的人忏悔，尽管有指定的忏悔师。悄悄地问问院长是不是更好呢？
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
