    cn: '11 (244) '
  text:
    ru: 'Молитвы святых есть излияние полного молитвенного их настроения. Образование молитвенного навыка. Что есть молитва Иисусова. Закон духовной жизни: держи сердце в чувстве к Богу – всегда будешь в памяти Божией. О благодатной духовной теплоте.'
    cn: 圣徒们的祷告是他们全然祷告心境的倾泻。祷告习惯的养成。什么是耶稣祷告。属灵生命的法则：常存心向神，你便会常在对神的记念之中。论及恩典的属灵温暖。
  children:
  - type: paragraph
    text:
      ru: Некоторые особые движения в теле и духе бывают от молитвы, но не у всех молитвенников одинаковы, а у одних такие, а у других другие; следовательно, на них нечего останавливаться.
      cn: 在身心方面，禱告能帶來一些特殊的體驗，但並非所有禱告者都能感受到同樣的經歷。這些體驗因人而異，有些禱告者有這樣的感受，而另一些禱告者則有別樣的體驗；因此，我們無需執著於這些感受。
  - type: paragraph
    text:
      ru: 'У иных совсем никаких особенностей не бывает, а идет молитва тихо, даже во всей силе. И это – самый лучший и безопасный удел! Что молитва? Умное предстояние Богу в сердце с славословием, благодарением, прошением и сокрушенным покаянием. Все тут духовно. Корень всему – благоговейный страх Божий, из коего вера о Боге и в Бога, предание себя Богу, упование, прилепление к Богу в чувстве любви с забвением всего тварного... Когда молитва в силе, все сии чувства и движения духовные присущи в сердце в соответственной силе. Прочтите молитвы святых, до нас дошедшие, вникните – и увидите, что все это в них есть излияния полного молитвенного их настроения. Опять повторю: тут все духовно, от Бога исходит и до Бога восходит...'
      cn: 有些人全然没有特别的感受，但祷告却默默地进行，甚至全然充满力量。这才是最好也最稳妥的景况！何谓祷告？乃是心灵在心中以颂赞、感恩、祈求和痛悔的忏悔，恭敬地侍立在上帝面前。这里的一切都是属灵的。这一切的根源，乃是敬畏上帝的恐惧，由此生发出对上帝的信德与信靠，将自己交托于上帝，信靠祂，在爱中与上帝结合，忘却一切受造之物……当祷告满有力量时，所有这些属灵的情感与活动，都以相应的力量存在于心中。请阅读那些流传至今的圣徒祷告文，深入体会——你便会看到，所有这一切，都是他们满溢的祷告心境的流露。我再次重申：这里的一切都是属灵的，源自上帝，也归向上帝……
  - type: paragraph
    text:
      ru: Как происходит это? Входит святой отец в сердце, углубляется в созерцание таинств веры или всех вообще, или одного какого восторжения, приводит в движение вышеозначенные чувства и изливает их в молитве... Мы читаем сии молитвы, приходим в подобное им настроение, или отчасти или вполне, и бываем в должном настроении. Чрез частое повторение сего воспитывается в нас постоянная духовная молитва и утверждается постоянное молитвенное настроение, что и есть непрестанная молитва.
      cn: 这是如何发生的呢？圣父进入心中，深入沉思信仰的奥秘，或所有奥秘，或某一种狂喜，从而激发上述情感，并将它们倾注于祷告之中……我们诵读这些祷告，或部分或完全地进入与此相似的心境，从而处于应有的状态。通过频繁重复此举，恒常的属灵祷告在我们心中得以培养，恒常的祷告心境也得以确立，这便是那不住的祷告。
  - type: paragraph
    text:
      ru: Все тут духовно, умно и сходит сверху вниз.
      cn: 这全然是属灵的，是智慧的，且是自上而下的。
  - type: paragraph
    text:
      ru: Как же к сему относится молитва Иисусова, которая есть словесная молитва?
      cn: 那么，与此相关的耶稣祷文——这是一种口祷——又该如何理解呢？
  - type: paragraph
    text:
      ru: Как и та теплота, которая развивается внутри сердца и около от действия сей молитвы...
      cn: 正如那份由祷告之工在心中及心间所生发的温暖一般……
  - type: paragraph
    text:
      ru: Навык молитвенный не вдруг образуется... а требует долгого труда и претруждения себя.
      cn: 祷告的习练并非一蹴而就……它需要长久的劳作与自我克制。
  - type: paragraph
    text:
      ru: Вот в сем-то труде образования молитвенного навыка лучше всего помогает Иисусова молитва и сопровождающая ее теплота.
      cn: 在培养祷告习性的工作中，耶稣祷告文及其伴随的温暖能提供最好的帮助。
  - type: paragraph
    text:
      ru: Заметь, отец, что они есть средства, а не самое дело.
      cn: 父亲，请注意，这些都只是工具，而非事情本身。
  - type: paragraph
    text:
      ru: Возможно, и молитва Иисусова есть, и теплота есть, а молитвы настоящей нет. Как это ни странно, а бывает так!..
      cn: 或许，既有耶稣祷文，也有温暖，却没有真实的祷告。这听起来多么奇怪，却真的会发生！
  - type: paragraph
    text:
      ru: Когда молимся, надо умом стать пред Богом и о Нем Едином помышлять. Между тем в голове непрестанно толкутся разные мысли и отвлекают ум от Бога. Для того чтоб научить ум стоять на одном, святые отцы употребляли молитовки и навыкли произносить их непрестанно...
      cn: 当我们祈祷时，心神应安住于上帝面前，并专注思念他，唯有他。然而，思绪却常在脑中翻腾，将心神从上帝那里拉走。为了教导心神专注一境，圣教父们使用了短诵祷文，并习惯于不间断地诵念它们……
  - type: paragraph
    text:
      ru: 'Это непрестанное повторение молитовки держало и ум в помышлении о Боге, и разгоняло все сторонние мысли. Эти коротенькие молитовки были разные. Святой Кассиан говорил, что в Египте у всех такая: «Боже, в помощь мою вонми ми, Господи, помощи ми потщися». Святой Иоанникий непрестанно творил: «Упование мое Отец, прибежище мое Сын, покров мой Дух Святый, Троица Святая, слава Тебе». Еще некто: «Аз яко человек согреших, Ты же яко Бог щедр помилуй мя». Нет сомнения, и иные другие молитовки употребляли... у нас особенно установилась и вошла в общий обычай молитва Иисусова: «Господи, Иисусе Христе, Сыне Божий, помилуй мя грешнаго».'
      cn: 持续不断地重复这些简短的祷词，使心神系于对上帝的思念中，并驱散所有杂念。这些简短的祷词各不相同。圣卡西安曾说，在埃及，所有人都会说：“上帝啊，求祢侧耳听我的帮助，主啊，速速帮助我。”圣约安尼基则不停地念诵：“我的希望是父，我的避难所是子，我的庇护是圣灵，圣三一，荣耀归于祢。”还有人说：“我如人一般犯了罪，而祢如上帝一般慈悲，求祢怜悯我。”毫无疑问，也有人使用其他的祷词……在我们这里，特别确立并普遍流传开来的是耶稣祷文：“主耶稣基督，上帝之子，求祢怜悯我这罪人。”
  - type: paragraph
    text:
      ru: Так вот что есть молитва Иисусова. Она есть одна из кратких молитовок словесная, как и все другие краткие молитовки. Назначается на то, чтоб ум держать на одной мысли о Боге.
      cn: 这就是耶稣祷文的真谛。它是一种简短的口祷文，就像所有其他简短的祷文一样。它的目的是使心神专注于对上帝的唯一思念。
  - type: paragraph
    text:
      ru: Навыкнувший сей молитве и действующий ею как следует, действительно, бывает в памяти о Боге непрестанно.
      cn: 习惯于这种祷告并能正确地运用它的人，确实能不停地记念上帝。
  - type: paragraph
    text:
      ru: Так как память Божия в искренно верующем сердце, естественно, сопровождается религиозными чувствами благоговеинства, упования, благодарения, преданности в волю Божию и другими, кои все суть духовные, – то мы молитву Иисусову, которая производит и держит память Божию, называем духовною молитвою. И это справедливо, когда она окружается теми духовными чувствами. Но когда такими действиями она не сопровождается, то она остается словесною, как и всякая другая подобная.
      cn: 在真诚信道者的心中，对上帝的忆念自然伴随着敬畏、倚靠、感恩、顺服神旨等宗教情愫，所有这些皆属灵性之事——故此，我们称颂耶稣祷文为灵性祷告，因其能生发并维系对上帝的忆念。当耶稣祷文伴随着上述属灵情愫时，此称谓实为公允。然而，若无此类情愫相伴，它便仍是口头的，如同其他任何类似的祷文。
  - type: paragraph
    text:
      ru: Так думать следует о молитве Иисусовой. Теперь, что значиттеплота, коей сопровождается употребление сей молитвы?
      cn: 关于耶稣祷文，当如此思量。那么，使用这祷文时所伴随的温暖，意味着什么呢？
  - type: paragraph
    text:
      ru: Для того чтоб ум держался на одном при употреблении краткой молитвы, надобно свесть его вниманием в сердце; ибо, оставаясь в голове, где происходит толкотня мыслей, он не успеет сосредоточиться на одном...
      cn: 为了让心智在使用短祷时能专注于一处，需要以全副心神将其引入心中；因为，若心智仍停留在脑中，那里思绪纷扰，它便无法专注于一处……
  - type: paragraph
    text:
      ru: Когда внимание сойдет в сердце, то привлечет туда в одну точку все силы души и тела... Это сосредоточение всей человеческой жизни в одно место тотчас отзывается там особым ощущением; сие ощущение и есть начало будущей теплоты...
      cn: 当心神下降至内心时，它会将灵魂与身体的所有力量吸引聚集于一点……这种将整个人生聚焦于一处的状态，会立刻在那裡引起一种特殊的感觉；这种感觉便是未来那份温暖的开端……
  - type: paragraph
    text:
      ru: Ощущение сие, сначала легкое, все усиливается, крепнет, углубляется и из холодного, каково оно в начале, переходит в теплое чувство и держит на себе внимание. И происходит таким образом, что сначала внимание держится в сердце напряжением воли, силою своею внимание порождает теплоту в сердце. Теплота же сия затем держит внимание без особого его напряжения. Они затем друг друга поддерживают и должны пребывать неразлучно, ибо рассеяние внимания охлаждает теплоту, а умаление теплоты ослабляет внимание.
      cn: 此感之初，轻盈而起，继而渐次增强、固化、深化，并由初始之清冷，转为一份温暖之情，紧摄心神。其过程如下：起初，心神以意志之力，紧张地维系于心间；此力所生之专注，在心中孕育出暖意。而此暖意继而无需额外用力，便能自然地维系心神。两者由此相互扶持，须臾不可分离。盖因心神之涣散，必使暖意冷却；暖意之消减，亦将削弱心神。
  - type: paragraph
    text:
      ru: 'Отсюда закон духовной жизни: держи сердце в чувстве к Богу, всегда будешь в памяти Божией. Его выразил где-то святойИоанн Лествичник.'
      cn: 由此引出灵性生命的法则：持守你的心在对上帝的感觉中，你就会常在对上帝的忆念里。圣约翰·思拉图曾某处表达了这一点。
  - type: paragraph
    text:
      ru: Теперь вопрос – духовная ли эта теплота? Нет – не духовная! А обыкновенная, кровяная. Но как держит внимание ума в сердце и чрез то способствует развитию там духовных, указанных прежде, движений, то она называется духовною – в том, однако ж, случае, если она не сопровождается сластию похотною, хотя бы легкою, но держит душу и тело в трезвенном настроении.
      cn: 现在的问题是——这是属灵的温暖吗？不——它不是属灵的！它只是一般的，血肉的。但因为它能将心思意念 удержи在心中，并通过此举促进了心中属灵的、先前所指出的动向的发展，所以它被称为属灵的——然而，是在它不伴随有情欲的甜蜜，哪怕是轻微的情欲，而是使灵魂和身体保持清醒状态的情况下。
  - type: paragraph
    text:
      ru: 'Отсюда следует: как скоро теплота, сопровождающая молитву Иисусову, не сопровождается духовными чувствами, то ее не следует называть духовною, а просто теплотою кровяною; и она, будучи такою, не худа, если не состоит в связи с сластию похотною, хотя легкою; а если состоит, то худа и должна подлежать изгнанию.'
      cn: 由此可见，一旦耶稣祷文所伴随的温暖不伴随着属灵的感受，那么这温暖就不应被称为属灵的，而应被称为血气之暖；作为血气之暖，若不与情欲之乐——哪怕是轻微的——相关联，则无害；若相关联，则有害，应被摒弃。
  - type: paragraph
    text:
      ru: Эта неправость бывает, когда теплота ходит ниже сердца. Вторая неправость та, когда, полюбив сию теплоту, ею одною все ограничивать, не заботясь о чувствах духовных и даже о памяти Божией, а лишь о том, чтоб была сия теплота; эта неправость возможна, хотя не у всех и не всегда, но по временам. Нужно заметить сие и исправить, ибо в таком случае останется одна кровяная теплота, животная... Не должно почитать сию теплоту духовною иль благодатною... Духовною можно назвать сию теплоту только тогда, когда она сопровождается духовными, молитвенными движениями... Кто без них называет ее духовною, тот допускает неправильность. Кто же называет ее благодатною, еще более неправ...
      cn: 此种不当在于，当热流下沉至心窝以下。第二种不当在于，爱上此种热流后，将其视为全部，不再顾及属灵感受，甚至遗忘对神的记念，而只在意此热流是否存续；此种不当虽非所有人、并非一直存在，但有时亦会发生。务必留意并修正此点，因在此种情况下，只会剩下血气之热，亦即动物性之热……不应将此种热流视为属灵或恩典之热……唯有当此热流伴随着属灵的、祷告的感动时，方可称之为属灵之热……若无此等感动而称其为属灵之热者，实属不当。若称其为恩典之热者，则更为谬误……
  - type: paragraph
    text:
      ru: Благодатная теплота особая есть, и она собственно есть духовная... Она отрешена от плоти, и в теле не производит заметных изменений, и свидетельствуется тонким сладким чувством.
      cn: 有一种特殊的恩泽之暖，它本质上是属灵的……它超脱肉体，不在身体中产生显著变化，并以一种精微甜美的感受为证。
  - type: paragraph
    text:
      ru: По сим чувствам всякий легко может определить и различить теплоту... Это каждому следует сделать; стороннему тут нет дела и места.
      cn: 循此种种感受，个人即可轻易判别并区分出那股暖流……此乃各人必修之功课；旁人于此，无涉足之地，亦无置喙之余。
  - type: paragraph
    text:
      ru: Если иногда бывают телесные движения или ощущения какие-либо при молитве и теплоте, – не обращать на них внимания; они к существу дела не относятся и бывают разными у разных лиц.
      cn: 如果在祷告和火热中，有时身体会有动作或任何感觉，——请不要注意它们；它们与事情的本质无关，并且因人而异。
  - type: paragraph
    text:
      ru: Все же внимание обратите на духовные действия и чувства. Они будут проходить по душе и телу, как утренняя, приятная прохлада.
      cn: 然而，请将注意力转向那些属灵的行动和感受。它们将穿透灵魂与身体，如同清晨宜人的凉风。
  - type: paragraph
    text:
      ru: ЕпископФеофан Вышенский.
      cn: 主教，维申的帖奥凡。
- type: heading2
  initial:
    ru: '12 (249) '
    cn: '12 (249) '
  text:
    ru: Не вяжите себя правилом. Надо избегать формальности или механизма в молитве.
    cn: 请勿受规条所缚。务须避免祷告流于形式或机械化。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: 'Благослови Господи и продолжать молитву по вашему правилу. Но никогда не вяжите себя правилом и не думайте, что есть что-либо ценное в том, что имеете такое правило или всегда его совершаете. Вся цена в сердечном пред Богом припадании. Вот святые пишут, что если кто от молитвы не отходит осужденником, достойным всякой кары от Господа, то такой отходит от нее фарисеем. Другой говорил: «Стоя на молитве, стой как на страшном суде, когда готово изыти решительное Божие о тебе определение:отойди, или:прииди»'
      cn: 主啊，请赐福并请您按您的规矩继续祷告。但切勿被规矩所束缚，也不要以为您拥有这样的规矩或总是遵守它有什么宝贵之处。全部的价值在于心地在上帝面前的俯伏。圣人写道，如果有人在祷告后没有怀着被定罪者的心情离开，觉得自己配得上上帝的一切惩罚，那么这个人离开时就像个法利赛人。另一个人说：“在祷告时，要像站在可怕的审判前一样，那时上帝对你的决定——‘离开’，或‘过来’——即将发出。”
  - type: paragraph
    text:
      ru: Всячески избегать надо формальности и механизма в молитве. Пусть это всякий раз будет делом обдуманного свободного решения, и совершать его с сознанием и чувством, а не кое-как. На случай надо уметь сокращать правило. Мало ли в семейной жизни случайностей?.. Можно, например, утром и вечером, когда нет времени, прочитать на память только молитвы утренние и на сон грядущим. Можно даже и их не все читать, а по нескольку. Можно совсем ничего не читать, а положить несколько поклонов, но с истинною сердечною молитвою. С правилом должно обращаться с полною свободою. Будьте госпожа правила, а не раба. Раба же только Божия, обязанная все минуты жизни своей посвящать на угождение Ему. Работу вашу с удовольствием приму. Но что-нибудь небольшое. Труды ваши должны принадлежать бедным, кроме семейных.
      cn: 在祷告中，务要竭力避免形式化和机械性。愿每一次祷告都成为深思熟虑、自由决定的行动，以意识和情感而非敷衍了事的方式来完成。万一时间不济，你须懂得缩短祷告规程。家庭生活中意外频生，岂非寻常之事？例如，早晚无暇之时，可仅凭记忆诵读晨祷和就寝前的祷告。甚至这些祷告亦不必全数诵读，只拣几段即可。甚或可一字不诵，只行数次大礼，却要带着真诚发自内心的祷告。对待祷告规程，你当享有完全的自由。要做规程的主人，而非其奴仆。你唯是上帝的仆人，负有将生命中每分每秒都奉献于取悦祂的义务。我乐意接受你的工作。但愿是些微小的工作。你的劳作当属于贫者，除却你的家人。
