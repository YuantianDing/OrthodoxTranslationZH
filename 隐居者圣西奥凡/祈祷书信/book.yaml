    cn: '101 (1337) '
  text:
    ru: О поклонах. Молитва то, что ум и сердце имеют к Богу.
    cn: 论叩拜。祷告是心思与圣心对神的归顺。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Благодушествуете. Это очень приятно встретить в вас, почасту, если не всегда, чувствующих себя в тяготе сущими. Даруй вам Господи постоянно иметь обрадованное сердце!
      cn: 安泰喜乐。这让人非常欣慰能与您相遇，您常常，即便不总是，感到身负重担。愿主赐予您一颗常常喜乐的心！
  - type: paragraph
    text:
      ru: Что Беличка наконец утешена, очень рад. Я так и ожидал, что у них там случайно что-нибудь расклеилось. Слава Богу!
      cn: 贝利奇卡最终得安慰，我为此感到非常喜悦。我原本就料到他们那里可能会意外地出现一些分歧。赞美主！
  - type: paragraph
    text:
      ru: 'Что ваш муж беспокоится, боясь оставить вас в затруднительном положении, – добре делает. Это его долг – устроить, чтоб, лишась головы семьи, вы, по крайней мере, покойно сидели в своем угле. Но к чему же хандрить?! Устроить надо, добре взявшись за дело... и конец. – И вам в успокоение ему тогда довольно сказать: видишь – все в порядке... И я не буду в беде!'
      cn: “你的丈夫担心，怕把你置于困境，他做得很好。这是他的职责——安排好，即使你失去了家庭支柱，你至少也能安然地待在自己的角落。但为什么要沮丧呢？！你必须好好地着手安排……然后就完成了。——那时为了安慰他，你只需说：你看——一切都安排好了……我也不会有困难！”
  - type: paragraph
    text:
      ru: Да кто же это такой малец?! Я совсем забыл. – Благодарю его за молитву. – Благослови его Господи и научи всему доброму!
      cn: 这是个什么样的小男孩呀？！我完全忘了。——我为他的祷告感谢他。——愿主祝福他，教导他一切美善的事！
  - type: paragraph
    text:
      ru: 'У вас самих если голова мешает класть поклоны, без поклонов молитесь: поклоны – принадлежность молитвы помогающая, а не самая молитва. Молитва – то, что ум и сердце имеют к Богу. Изредка кладите поклоны. Молясь же, то на ногах стойте, то на коленях. Если творите молитву Иисусову, то начните не с трех тысяч, а с тысячи, и даже пятисот, – и потом прибавляйте. Дальше трех тысяч не заходите. Разве потребность будет. Но лучше все зараз выполнять положенное число, – и ночью. Днем же так, в перемежку... не в счет почасту творить ту же молитовку.'
      cn: 如果你的思绪妨碍你做大拜，那就无需大拜而祈祷：大拜是辅助祷告的要素，而非祷告本身。祷告是心智与心灵与神相通。偶尔做几次大拜。祷告时，或站立，或跪下。如果你念诵耶稣祷文，不要从三千开始，而要从一千，甚至五百开始，然后逐渐增加。不要超过三千。除非有此需要。但最好一次性完成规定的数量，即使在夜间。白天则可以交替进行……不必频繁计算相同短祷的次数。
  - type: paragraph
    text:
      ru: Черничку благослови Господи преуспевать.
      cn: 愿主赐福给切尔尼奇卡，使其兴盛。
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш богомолец Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
  - type: paragraph
    text:
      ru: Посылаю вам октябрь[скую книжку] «Душеполезного чтения».
      cn: 我将十月刊的《灵魂的益处之阅读》寄予您。
  - type: paragraph
    text:
      ru: Благодарствую за попечение о согретии ног моих.
      cn: 感谢您对暖足的关怀。
- type: heading2
  initial:
    ru: '102 (1338) '
    cn: '102 (1338) '
  text:
    ru: О согреянии сердца. Дело молитвы не в словах, а в чувствах к Господу. Что должно быть предметом искания в молитве.
    cn: 《论暖心》。祷告的要旨不在言语，而在对主的情感。祷祷告中应寻求什么。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Добре, что причастились. Буди сие во спасение!
      cn: 领受圣餐是好的。愿这成为你的救赎！
  - type: paragraph
    text:
      ru: Упокой, Господи, и старицу Александру!
      cn: 主啊，求祢赐予安息，也赐予年长侍奉者亚历山德拉安息！
  - type: paragraph
    text:
      ru: Если сердце ваше согревается при чтении обычных молитв, то этим способом и возгревайте сердечную к Богу теплоту. Молитва Иисусова, если ее механически творить, ничего не дает, как и всякая другая молитва, языком только проговариваемая.
      cn: 若您的心在诵读寻常祷文时便已温热，那么就以此方式来培植您心中对神的虔热吧。若机械地持诵耶稣祷文，将一无所得，正如其他任何仅在舌尖滑过的祷文一样。
  - type: paragraph
    text:
      ru: 'Попробуйте при молитве Иисусовой поживее помыслить, что Господь Сам близ есть и предстоит душе вашей и внимает тому, что в ней происходит. В душе же при сем пробудите жажду спасения и уверенность, что кроме Господа неоткуда ожидать нам спасения. Затем и вопийте к Нему, мысленно пред собою зримому: «Господи, Иисусе Христе, Сыне Божий, помилуй нас!», или: «Милостивый Господи, спаси меня, имиже веси судьбами!» Дело совсем не в словах, а в чувствах к Господу.'
      cn: 在作耶稣祷告时，试着更活泼地思索，主自己就在你身边，就在你灵魂面前，并且关注着你灵魂中发生的一切。同时，在你的灵魂中唤醒对救赎的渴望，以及除了主之外，我们无法期望得到救赎的信念。然后向他呼求，仿佛他就在你眼前可见：“主耶稣基督，上帝之子，怜悯我们吧！”或者：“仁慈的主啊，以你所知的方式拯救我吧！”这事完全不在于言语，而在于对主的情感。
  - type: paragraph
    text:
      ru: Духовное горение сердца к Господу есть любовь к Нему. Она загорается от прикосновения Господа к сердцу. Как Он весь есть любовь, то прикосновение Его к сердцу тотчас и возжигает любовь к Нему. А от любви горение сердца к Нему. Вот это и должно быть предметом искания. Творение молитвы Иисусовой есть только орудие к тому или, лучше, только труд, показывающий сильное желание души обресть Господа.
      cn: 灵心炽热奔向主，即是对主的爱。这份爱缘起于主触及心灵的那一刻。因他全然是爱，所以他一触及心灵，便立即点燃了对他的爱。而这份爱，则使得心灵为他炽热。这便是我们所应寻求的目标。诵念耶稣祷文不过是达到此目的的工具，或更确切地说，它仅仅是彰显灵魂渴望寻得主的强烈心愿的劳作。
  - type: paragraph
    text:
      ru: На языке пусть будет молитва Иисусова, в уме – предзрение Господа пред собою, в сердце – жажда Бога или общения с Господом. Когда все сие будет постоянно, тогда Господь, видя, как нудите себя, подаст просимое.
      cn: 口中不住地呼祷耶稣祷文，心中念念不忘主之临在，魂中渴望上帝，渴慕与主相契。倘若能持之以恒，主必垂听尔之祈求，因祂深知尔之竭力。
  - type: paragraph
    text:
      ru: Извольте все сие сообразить и взять в руководство и почаще прочитывать, чтоб поновлять в памяти, как должно действовать.
      cn: 请您将所有这些考虑周全并将其作为指导，还要时常重读，以便在记忆中常新，知晓该如何行事。
  - type: paragraph
    text:
      ru: И Черничке все сие растолкуйте. Болит по ней душа моя, в желании, чтоб она покрепче утвердилась во внутреннем человеке... Ибо тогда уже никакие волны не могут колебать ее, как твердый утес.
      cn: 也请您将这一切向切尔尼奇卡详尽阐明。我的灵魂为她而忧虑，切盼她能更坚固地锚定在内在之人中……因为那时，任何浪涛都无法动摇她，如同坚固的磐石。
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш богомолец Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
  - type: paragraph
    text:
      ru: 29 ноября 1884 г.
      cn: 1884年11月29日
- type: heading2
  initial:
    ru: '103 (1378) '
    cn: '103 (1378) '
  text:
    ru: О молитве перед сном и ночью.
    cn: 关于睡前与夜间的祷告。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Буди вам во благо приезд ваш в нашу обитель! И Черничке!
      cn: 愿您莅临敝修道院为你们带来福祉！也愿其降临到小修士女切尔尼奇卡身上！
  - type: paragraph
    text:
      ru: Если немного понудите себя, то не встретите непреодолимых препятствий даже со стороны лености своей к тому, чтоб причаститься Святых Христовых Таин. Чего вам от всей души желаю.
      cn: 即便您稍稍勉力自己，也不会遇到不可逾越的阻碍，即便您生性怠惰，也一样能领受基督的圣体宝血。我全心祝愿您能如愿以偿。
  - type: paragraph
    text:
      ru: Когда я писал вам ночью больше молиться, то разумел молитву пред сном; а когда просыпаетесь, – и молитесь лежа, это не худое дело, – а добрый замен пустых мечтаний, в промежутках сна. Хорошо знать на память несколько псалмов, чтоб читать их в эту пору.
      cn: 当我在夜里给您写信，让您多做祷告时，我指的是睡前的祷告；而当您醒来时，——躺着祷告，这并非坏事，——而是良好地替代了睡眠间隙的空泛幻想。熟记一些圣咏是很好的，以便在那时诵读。
  - type: paragraph
    text:
      ru: Погода точно хороша. Да будет и на душе вашей так же светло, как светло на дворе! И солнце ваше – Христос Господь да светло сияет в душе вашей, как это солнце на небе!
      cn: 天气必然是极好的。愿您的心灵，也能像这庭院般光明璀璨！愿您的太阳——基督主，在您的灵魂中闪耀，如同天上的太阳一般！
  - type: paragraph
    text:
      ru: Всего сего и Черничке желаю.
      cn: 愿这一切也能临到小修女。
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш богомолец Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
- type: heading2
  initial:
    ru: '104 (1428) '
    cn: '104 (1428) '
  text:
    ru: Почему, молясь, не получают просимого. Как надо настроиться при молитве.
    cn: 为何在祷告中未能获得所求？祷告时应如何调整心境？
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: А. И.!
      cn: 阿•伊•！
  - type: paragraph
    text:
      ru: Добре сделали вы, что пришли пешком, и еще со столькими спутницами! И Господь и Матерь Божия благоволительно примут жертву труда вашего, – и вознаградят вас дарованием потребного для вас – для спасения вашего, а не того, чего ищет ваша воля...
      cn: 你们步行而来，又带了这么多同伴，真是善举！上主和圣母必欣然接纳你们劳苦的献祭，并以你们得救所需之物来酬报你们，而非满足你们意愿所求……
  - type: paragraph
    text:
      ru: Желание ваше исповедаться и причаститься Святых Таин да благословит Господь благопоспешением исполнить сие желание!
      cn: 您渴望告解并领受圣奥秘，愿主赐福，使此愿望得以顺利实现！
  - type: paragraph
    text:
      ru: Исповедуйтесь у монастырского духовника, о. Илариона, или у другого кого. – Исповедь Господь Сам приемлет, а духовник только свидетель... его уши, язык и руки благословляющие, –а действует и разрешает Господь; равно как и причащает Господь же.
      cn: 去向修道院的教牧神父——伊拉里昂神父，或其他的某位神父告解吧。告解是吾主亲自领受的，而教牧神父只是见证人……他的耳朵、舌头和手都是蒙福的，——但行事并赦罪的是吾主；正如那圣餐也是吾主所赐。
  - type: paragraph
    text:
      ru: 'Какие хорошие ваши спутницы – в душе. Но за всеми один грех стоит... сделают поклон-другой... и подавай им, что хочется... вынь да положь. Если же не дается по желанию их, поднимают ропот и хулят Божие промышление. – Вот ничего и не получают. – Это – вынь да положь – означает командование Богом. Не надо так, а вот как: «Господи, Ты видишь, что мне то и то нужно, то и то тяготит меня. Помоги мне и устрой меня, как святой воле Твоей угодно, а не как желает воля моя!..»'
      cn: 您的那些好伴侣——在灵魂深处——实属难得。但她们背后却站着同一个罪恶……她们会做上一两个鞠躬……然后就要求得到她们想要的东西……非得要你立刻拿出不可。如果她们的愿望未能如愿，便会心生抱怨，甚至亵渎上帝的眷顾。——这样一来，她们就什么也得不到。——这种“非得要你立刻拿出不可”的心态，等同于在对上帝发号施令。我们不该如此，而应当这样祈祷：“主啊，您看，我需要这样那样的事物，这样那样的事物困扰着我。求您帮助我，并按您神圣的旨意来安排我，而非按照我自己的意愿！”
  - type: paragraph
    text:
      ru: 'Так настроившись, молиться надо долго – не за раз долго, – а по времени долго... ныне, завтра... неделю, месяц, год. Все кричать и кричать: «Господи, избави! Господи, помоги! Однако жне моя, но Твоя да будет воля!..» Так Господь говорил в саду Гефсиманском, и вдовица в притче... надокучила судье, – и получила просимое[86]. У святых и есть такое слово: докучать надо Господу и святым Его.'
      cn: 怀着这样的心境，祈祷当是长久的——并非一次性地长久，而是持续地长久……今天，明天……一周，一月，一年。总是呼喊，不断呼喊：“主啊，求您解救！主啊，求您帮助！然而，不要照我的意愿，乃要照您的意愿！”正如主在客西马尼园所言，寡妇在比喻中……烦扰了法官，——便得到了她所求的[86]。圣徒们确有这样的话：当要烦扰主和祂的圣徒们。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Се – книжки – Ольга – сама назначила... вам с Лидиею и Елисаветою – три – 1) «Сборн[ик]...»; 2) «Душа и Ангел»; 3) «Митерикон...» разделите по жребию... Маленькие книжечки... какая кому понравится...
      cn: 这些小书——是奥尔加亲自指定的……给您和莉迪娅、伊丽莎白——三本——1) 《文集……》；2) 《灵魂与天使》；3) 《母爱论……》你们抽签分吧……那些小册子……哪本谁喜欢就哪本……
  - type: paragraph
    text:
      ru: 'Еще трем «Митерикон»: Н. И. – Черничке... и матери Леониде.'
      cn: 以下是另外三本《米特里孔》：尼古拉·伊万诺维奇致修女……以及致列奥尼达姆嬷嬷。
  - type: paragraph
    text:
      ru: Ваш богомолец Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
  - type: paragraph
    text:
      ru: 29 ноября 1884 г.
      cn: 1884年11月29日
