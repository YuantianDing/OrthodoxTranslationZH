    cn: '99 (1265) '
  text:
    ru: О труде в занятии молитвой Иисусовой.
    cn: 论耶稣祷告的操练。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Вы хорошо вздумали заняться как следует Иисусовою молитвою. – Усердие и труд все преодолеют. – Господа молите, чтоб Он помог вам в сем. – Вы сами, своими трудами, можете только навыкнуть непрестанно повторять сию молитву. А Господь внедрит ее в самое сердце. Это последнее и есть главное дело; а первое есть только преддверие.
      cn: 你用心研习耶稣祷文，实在思虑周全。——殷勤与劳苦能克服一切。——恳求主助你成此功业。——你自身所付出的劳苦，只能使你习惯于不间断地重复这祷文。然而，主会将其植入你心深处。这后者方是首要之事；而前者不过是门槛罢了。
  - type: paragraph
    text:
      ru: Черничке – Божие благословение. Ей дайте заповедь – неотложно заняться молитвою Иисусовою. Пусть работает, а имя Господа вращает, держит на языке, в уме и сердце.
      cn: 给侍女——上帝的赐福。给她一条诫命——立刻投入到耶稣祷告中去。愿她劳作，而将主的名旋绕，持在舌尖，在心智中，在心中。
  - type: paragraph
    text:
      ru: Книжки получил. Вот августовская «Душеполезного чтения».
      cn: 书已收到。这是八月份的《益灵读物》。
  - type: paragraph
    text:
      ru: Загадываете на Вышу[85]. Не худо, если Богу угодно будет. Будьте сердцем в вышних... и будете всегда на Выше.
      cn: 这取决于您对上主[85]的思虑。若蒙神喜悦，便无不好。请您持心向往高天……您便会常在上主之所。
  - type: paragraph
    text:
      ru: Здоровье мое в порядке.
      cn: 我的健康无碍。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Епископ Феофан.
      cn: 主教费奥凡。
- type: heading2
  initial:
    ru: '100 (1269) '
    cn: '100 (1269) '
  text:
    ru: С Господом как скучать и желать развлечений?
    cn: 与主同在，怎会感到厌倦，又怎会渴望娱乐呢？
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Что вам пришлось все дома сидеть, это можно бы обратить в пользу для души. Если не обратили, сами виноваты, что время прошло скучновато. С Господом – как скучать?! И как даже желать каких-либо развлечений?!
      cn: 你被迫一直呆在家里，这本可以转化为灵魂的益处。如果你没有这样做，那怪你自己，因为时光就这样无聊地过去了。与主同在——怎会感到无聊？！又怎会甚至渴望任何形式的娱乐？！
  - type: paragraph
    text:
      ru: И не молитесь. Рассерчали, значит, на Господа... или самодовольство обуяло. Сыты! – И не хотите просить.
      cn: 也不要祷告。这是说，你已对主心怀怨怼……或是心生自满。你已足食！——便不愿祈求了。
  - type: paragraph
    text:
      ru: Когда умариваетесь к вечеру... начинайте молиться стоя на коленях или даже сидя, потом и стоя. А все надо молиться. Благодарить Господа за день, просить доброй ночи, каяться в худом.
      cn: “当您到了晚上感到疲惫时……就开始跪着，或者甚至坐着祈祷，之后再站着祈祷。但无论如何都要祈祷。感谢主赐予这一天，祈求一个美好的夜晚，为所做的恶事忏悔。”
  - type: paragraph
    text:
      ru: 'Притча ясна. Царь – Господь, царство Его – Церковь спасаемых. Зватели – апостолы, а теперь – все занимающие место их. Злые и добрые – это всякого рода люди – и по внешнему и по внутреннему состоянию. Чем бы они ни были до призвания, это не мешает им быть призванными: ибо, последовав призванию, они не остаются такими, какими были дотоле, но переделываются благодатию в купели крещения.'
      cn: 这个比喻清楚明白。君王是主，祂的王国是得救者的教会。受召者是使徒们，而现在，所有继承他们位置的人皆是。邪恶与善良——这指代的是各样的人——无论是从外在还是内在状况来看。无论他们在蒙召之前是怎样的，这都不妨碍他们被召：因为，一旦顺从了这呼召，他们就不会再像以前那样，而是在受洗的圣浴中被恩典重新塑造成形。
  - type: paragraph
    text:
      ru: Что Черничка стала Беличкой – это значит, что решение прежнее было неглубоко, – наигранно... и в сердце не вошло. Она только врага раздразнила, – и он за это сильней наляжет на нее, как изменницу. Но если в прежнем решении было что Божие, то врагу не одолеть Господа. Он все же вырвет у него Свою избранницу.
      cn: 浆果变成松鼠，这意味着先前的决定不够深入——它是虚假的……没有进入内心。她只是激怒了敌人——为此敌人会更猛烈地攻击她，视她为叛徒。但如果先前的决定中有属神的部分，敌人就无法战胜主。祂终将从敌人手中夺回祂的选民。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Ваш богомолец Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
  - type: paragraph
    text:
      ru: 3 февраля 1878 г.
      cn: 主历1878年2月3日
