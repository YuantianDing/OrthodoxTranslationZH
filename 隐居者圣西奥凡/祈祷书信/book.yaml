  text:
    ru: За все благодарите Бога, и за нездоровье. Дорога в Царствие Божие одна – крест произвольный или непроизвольный. Есть молитва, которую сам человек творит, и есть молитва, которую Бог дает молящемуся.
    cn: 要为一切感谢上帝，包括疾病。通往上帝之国（Царствие Божие）的道路只有一条——或自愿，或不由自主地背负十字架。有一种祷告是人自己进行的，还有一种祷告是上帝赐予祷告者的。
  children:
  - type: paragraph
    text:
      ru: За все благодарите Бога; и за нездоровье благодарите. Мне со стороны легко так говорить; вам же на деле нелегко, может быть, так чувствовать. Всяко при слове о терпении и молюсь, да даст вам Господь благодушно перенесть болезнь и научиться в ней чему-нибудь. Для чего связал вас Господь, кто угадает? Но то несомненно, что и это попущено вам в видах споспешествования целям жизни, которую вы избрали и в которой хоть кое-как держать себя стараетесь. С этой стороны можно и не пытать более дела болезни вашей. Мужества же себе к благодушному терпению, в минуту отяжеления страданий, ищите, кроме сказанного, в воспоминании терпения всех святых, и особенно мучеников. Сколько и как терпели?! И вообразить трудно. Да и всем –многими скорбьми подобает внити в Царствие Божие[40]. И то, что обетовано Господом, называется венцом. Чего ради? Того ради, что туда нельзя взойти без страданий. Туда дорога одна – крест, – произвольный или непроизвольный. Ангел Хранитель да приносит вам утешение и благодушие!
      cn: 凡事都当感谢上主；甚至在病痛之中也要感谢。我这旁观者说来容易；但对您而言，或许真要在感受上如此却非易事。无论如何，每当提到忍耐，我都会祈求上主赐予您恬然承受病痛的力量，并从中有所领悟。上主为何捆绑您，谁能猜透呢？但无疑的是，这一切的恩许，都是为了助益您所选择并竭力持守的人生目标。从这个角度来看，便无需再深究您的病痛了。至于如何在痛苦加剧之时，寻得坦然忍受的勇气，除了我所说的，您还可在回忆中追寻所有圣徒，特别是殉道者的忍耐。他们承受了多少，又是如何承受的啊？！这简直难以想象。再者，所有人都“进入神的国，必须经历许多艰难。”[40] 上主所应许的，被称为冠冕。为何如此？因为不经历苦难，便无法抵达。通往那里的道路只有一条——十字架，无论是自愿背负的还是非自愿承担的。愿您的守护天使带给您慰藉与宁静！
  - type: paragraph
    text:
      ru: На то, что шум в голове не дает удержать мысли, не сетуйте. Бог судит душу по тому, что от ней самой зависит, а не по тому, в чем она не властна. В сердце держите намерение не отходить от Господа, и Он примет сие за дело. Теперь вам надо оставить свое постническое правило. После отпоститесь, если Богу угодно будет поднять вас; а теперь, в болезни, в виде лекарства, можно кушать все, по совету врача. Желаете слышать что-либо о молитве. Что могу сказать вам, чего бы вы не знали? Есть молитва, которую сам человек творит; и есть молитва, которую Бог дает молящемуся[41]. Первой кто не знал? Должна быть вам известна и последняя, хоть в начатках. Сначала, когда приступает кто к Господу, первое дело молитва. Начинает он ходить в церковь и дома молиться по молитвенникам и без них. Но мысли все разбегаются. Никак с ними не управиться. Чем, впрочем, больше трудиться в молитве, тем больше мысли все улегаются и улегаются, и молитва становится чище. Однако ж атмосфера души не очищается, пока не затеплится духовный огонек в душе. Огонек сей есть дело благодати Божией, но не особенной, а общей всем. Он является вследствие известной меры чистоты во всем нравственном строе человека ищущего. Когда затеплится сей огонек или образуется постоянная в сердце теплота, тогда бурление помыслов останавливается. Бывает с душою то, что с кровоточивою:ста ток крове ея[42]. В этом состоянии молитва, больше или меньше, подходит к непрестанной. Посредницею ей служит молитва Иисусова. И это есть предел, до которого может доходить молитва, самим человеком творимая! Думаю, что все сие вам очень понятно.
      cn: 对于头脑中无法抑制思绪的喧嚣，请勿抱怨。上帝审判灵魂，是根据她自己所能掌控的，而非她无能为力的。心中常存不离弃主之意念，祂必视之为善行。现在您需要放下您的禁食规矩。待日后，若上帝愿意使您康复，您再禁食；而现在，在病中，作为药物，遵医嘱可食一切。您希望听到关于祷告之事。我能告诉您什么，是您所不知的呢？有一种祷告是人自己所行的；还有一种祷告是上帝赐予祷告者的[41]。前者谁不知晓？后者想必您也知晓，即便只是初阶。起初，当有人亲近主时，首要之事便是祷告。他开始去教堂，并在家中借着祷告书或不借着祷告书祷告。但思绪总是纷飞。无论如何也无法驾驭它们。然而，在祷告中越是勤奋，思绪就越是安定下来，祷告也变得越加纯净。然而，灵魂的氛围并不会被洁净，直到灵魂中点燃属灵的火花。这火花是上帝恩典的工作，但并非特殊的恩典，而是普遍的。它是寻求者在整体道德结构中达到一定程度的纯洁后所显现的。当这火花点燃，或心中形成持久的温暖时，思绪的喧嚣便会停止。灵魂所经历的，正如那患血漏的妇人所经历的：血漏立刻就止住了 路加福音 8:44。在此状态下，祷告或多或少地接近于不间断的祷告。耶稣祷文是其媒介。这便是人自己所行的祷告所能达到的极限！我想，所有这一切对您来说都非常清楚。
  - type: paragraph
    text:
      ru: Далее, в сем состоянии, дается молитва находящая, а не самим человеком творимая. Находит дух молитвенный и увлекает внутрь сердца, – все одно, как бы кто взял другого за руку и силою увлек его из одной комнаты в другую. Душа тут связана стороннею силою и держится охотно внутри, пока над нею есть нашедший дух. Знаю две степени сего нахождения. В первой – душа все видит, сознает себя и свое внешнее положение, – и рассуждать может и править собою, может даже разорить сие состояние свое, если захочет. И это вам должно быть понятно.
      cn: 此后，在此状态中，所领受的祷告是圣灵所施予，而非人所为。祷告之灵降临，将人吸引至内心深处——犹如有人执子之手，强力引你从一室入另一室。灵魂此时被外力所束缚，却甘愿留于内心，只要那降临的圣灵仍在。我知此降临分作两层境界。其一，灵魂洞悉万物，亦能自知，了然其外在境况——可思辨，可自持，若其意愿，甚至可毁此状态。此中奥义，您必能理解。
  - type: paragraph
    text:
      ru: У святых отцов, и особенно у святого Исаака Сирианина, указывается и другая степень даемой, или находящей, молитвы. Выше показанной стоит у него молитва, которую он назвал экстазом, или восхищением. И тут тоже находит дух молитвенный; но увлекаемая им душа заходит в такие созерцания, что забывает свое внешнее положение, не рассуждает, а только созерцает, и не властна править собою или разорить свое состояние. Помните, в «Отечниках» пишется, что кто-то стал на молитву пред своею вечернею трапезою, а опомнился уже утром. Вот это и есть молитва в восхищении, или созерцательная. В иных она сопровождалась просветлением лица, светом вокруг; в иных подъятием от земли. Святой апостол Павел в этом состоянии восхищен был в рай. И пророки святые в нем находились, когда взимал их дух.
      cn: 在圣教父的著作中，特别是圣伊萨克叙利亚人的著作中，指出了祈祷所赋予或遇到的另一个层次。在他看来，比上述祈祷更高的是他称之为“狂喜”或“神魂超拔”的祈祷。在这种状态下，祈祷之灵同样会降临；但被其引导的灵魂会进入如此深远的沉思，以至于它忘记了自己的外在处境，不再推理，而只是静观，并且无法自我掌控或打破这种状态。请记住，在《教父言行录》中记载，有人在晚餐前开始祈祷，直到早晨才清醒过来。这正是神魂超拔或沉思式的祈祷。在某些人身上，这种状态伴随着面容的光明和周身的光环；在另一些人身上，则伴随着身体的离地升腾。圣使徒保罗正是在这种状态下被提到乐园。圣先知们当灵提起他们时，也处于这种状态。
  - type: paragraph
    text:
      ru: 'Подивитесь, какая великая милость Божия к нам, грешным. Мало кто потрудится, и чего сподобляется? Всяко трудящимся можно смело говорить: трудитесь; есть из-за чего! Оздоравливайте поскорее, и в дальняя простираться устремитесь!'
      cn: 惊叹吧，上帝对我们这些罪人何等浩瀚的慈悲！鲜有人辛劳，却能蒙受何等恩典？对于所有劳苦之人，都可以毫不犹豫地说：努力吧！这一切都值得付出！尽快康复，然后 стреми不已，向远方迈进！
- type: heading2
  initial:
    ru: '55 (749) '
    cn: '55 (749) '
  text:
    ru: Терпением стяжевается душа, скорби открывают вход в Царствие.
    cn: 灵魂因忍耐而得以坚固，忧患开启了进入天国之门。
  children:
  - type: paragraph
    text:
      ru: Всех вам благ от Господа желаю. Затем и пишу, чтоб только это сказать. Первое благо болящему – выздоровление. Даруй Господи! Оздоравливайте поскорее, чтоб еще пожить, не за тем, чтоб грешить, по обычной поговорке, а чтоб, соутешаясь общею всех любящих Господа верою и любовию, попитаться тем и подрасти. Здесь ли, там ли, – все расти надо, в известную всем назначеннуюмеру возраста исполнения Христова[43]. Что молитва? Обращаюсь к вам с вопросом аввы Дорофея к Досифею. Прочитали ль вам это житие? Оно сходно с вашим. Даруй Господи, чтоб и конец был такой же.
      cn: 愿主赐您万般恩惠。我写信给您，只为表达此愿。病者首要之福乃是康复。愿主赐予！请您尽快康复，以便能够继续生活，并非如俗语所说，是为了犯罪，而是为了与所有爱主之人，在共同的信仰和爱中彼此安慰，从中汲取滋养并成长。无论是在此世还是彼世，我们都需不断成长，直至达到基督丰满长成的身量[43]，这是众人皆知且命定的。何谓祷告？我以多萝西修士对多西提乌斯所提出的问题来请教您。他们是否已为您诵读过这篇圣徒传记？它与您的经历相似。愿主赐予，使其结局亦然。
  - type: paragraph
    text:
      ru: Даруй вам Господи мир душевный, терпение, великодушие, чтоб не прекращалась отрада, даруемая нам в Господе. Сквозь скорбность прозревайте и на то, что сильно обрадовать. Обымите покрепче верою, чтотерпением стяжевается душа[44]и что скорби открывают вход в Царствие. Поминайте Господа, как Он был в саду Гефсиманском. Он томился в облегчение наших предсмертных страданий. Возьмем себе от Него и дух богопреданности:обаче не якоже Аз хощу, но якоже Ты[45].
      cn: 愿主赐予你灵魂的平安、忍耐与宽宏，使我们在主内获得的慰藉永不停止。透过悲伤，也能洞察到那能带来极大喜悦的事物。以更坚定的信心拥抱，灵魂因忍耐而得以坚固[44]，且悲伤开启了进入天国的大门。请默念主在客西马尼园时的情景。他为减轻我们临终的痛苦而备受煎熬。让我们也从他那里汲取顺服上帝的精神：然而，不是照我的意思，乃是照你的意思（路加福音 1:16）[45]。
  - type: paragraph
    text:
      ru: Буди же над вами и о вас воля Божия!
      cn: 愿上帝的旨意成就在你们身上并环绕你们！
  - type: paragraph
    text:
      ru: Писано 18 марта 1869 г.
      cn: 撰于公历一八六九年三月十八日。
- type: heading2
  initial:
    ru: '56 (763) '
    cn: '56 (763) '
  text:
    ru: Предостережение от поспешного совершения молитвословий. Питает душу одна молитва.
    cn: '【警示速祷】


      灵魂唯祷告以滋养。'
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Ответ вам был за мной. Не отвечал – была причина, о которой не скажу.
      cn: 我已欠你一个回复。没有回应自有其因，但我不会告诉你。
  - type: paragraph
    text:
      ru: Вы здравствуете, и душа у вас такая живая, как свидетельствует письмо ваше. Слава Богу! – вместе с вами взываю. Да хранит вас Господь! Благослови Господи ваше девятидесятилетие, вы мне в бабушки годитесь, потому что мне до осьмого десятилетия надо еще протягивать года полтора-два... Вы уже перешли границы посильных лет жития (аще же восемьдесят)[46]. Теперь живете по милости и дару Господа, – чему меры не назначены.
      cn: 您好，从您的来信中可以看出您的灵魂多么地鲜活。感谢赞美主！——我与您一同呼喊。愿主护佑您！主啊，请您降福她九十岁高龄。您就像我的祖母一样，因为我还需要一两年才能到八十岁……您已经超越了生命的可承受之年（路加福音 1:16 倘或是八十）[46]。现在您是凭着主的怜悯和恩赐而活着——这是没有限量的。
  - type: paragraph
    text:
      ru: Итак, даруй вам Господи жить и жить! А житейские заботы все как гора на плечах. Уж делать нечего, когда не на кого их возложить. И трудитесь, уповая на помощь Божию к успешному окончанию работ.
      cn: 愿主赐予您生命与生机！尘世的烦忧如同重山压于您的肩头。当无人可以倚靠之时，便也无计可施了。唯愿您辛勤劳作，仰赖上帝的帮助，以期工作圆满成功。
  - type: paragraph
    text:
      ru: 'Беспокоит совесть вашу поспешное совершение молитвословий... И праведно. Зачем врага слушаете? Это враг гонит вас... скорей, поскорей... От этого вы и никакого плода от молитвы не ощущаете... Но положите себе законом не спешить... Но так произносить молитвы, чтобы ни одно слово не произносилось без сознаниясмыслаи по возможности ичувства... Наложите на себя труд сей с решительностию главнокомандующего, чтобы отнюдь никакого не порождалось возражения против сего... Враг внушает – то надо и другое надо, а вы ответьте: без тебя знаю, поди прочь... Посмотрите, как пойдет молитва... А то у вас молитвословие только есть, а молитвы нет. Питает же душу одна молитва... Вот вы и чувствуете себя неудовлетворенною... По часам сличите, сколько времени пройдет, если не станете спешить... и увидите, что несколько минут. А ущерб от поспешности... какой?!'
      cn: 您的良心因急促的祷告而不安……这是理所当然的。您为何听信仇敌呢？正是仇敌在催促您……快点，再快点……因此您感受不到祷告的任何果实……但是，请您立下规矩，不要急躁……而是要如此诵念祷文，使每个字句都非在有意识地明了其意义且尽可能带着感受的情况下说出……请您以总司令般的决心，将此劳作加诸自身，以期绝不产生任何反对之声……仇敌会唆使——这个要做，那个也要做，而您要回答说：我自己知道，你走开……看看祷告会如何进行……否则您只有祷告词，却没有祷告。而滋养灵魂的唯有祷告……所以您才感到不满……请您计时比较一下，若不急躁，会用去多少时间……您会发现，不过是几分钟。而急躁所造成的损害……又是何等之大？！
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: И забыл было! Благодарствую за воздухи[47].
      cn: 哦，差点忘了！感谢您的“气息”[47]。
  - type: paragraph
    text:
      ru: Очень хороши. Спаси вас Господи!
      cn: 这些都很好。愿主拯救你！
  - type: paragraph
    text:
      ru: 8 июня 1872 г.
      cn: 1872年6月8日
- type: heading2
  initial:
    ru: '57 (770) '
    cn: '57 (770) '
  text:
    ru: То пагуба, когда кто скажет о себе, что во всем прав, и каяться не в чем. Изображение души, истинно спасающейся в Господе. В молитве Иисусовой углубляйтесь, сколько сил есть.
    cn: '断言自己全然无过、无可悔改，此乃沉沦之兆。


      这描绘的是一颗在主里真正得救的灵魂。


      请尽你所能，深研耶稣祷文。'
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: 'И прекрасно! Так и надо. Вы себя хорошенечко браните и чествуйте самыми непривлекательными именами. Так и следует. То уж пагуба, когда кто скажет о себе, что во всем прав, и каяться не в чем. Прекрасно, прекрасно! Извольте так продолжать и более и более углубляться в самоосуждение. Только смотрите строго, первое: не словами только самоосудительно (а сердце самодовольно), и второе: при всем сознании своего непотребства не теряйте упования спасения в Господе Иисусе Христе. Это последнее значительнее первого. Надо так себя чувствовать, как чувствует утопающий на море, который ухватился и лег на доску, сильную его поднимать и носить над бездной. Он постоянно чувствует, что готов погибнуть, но вместе чувствует под собой спасительную доску. Это есть настоящее изображение всякой души, истинно спасающейся в Господе. Она чувствует, что сама по себе гибнет; но вместе чувствует, что есть спасение Господом, – веры ради в Него. Извольте восстановить в себе это чувство, если оно слабо. Ибо в этом сущность христианства личного, то есть во всякой душе живущего.'
      cn: 太好了！这正是应有之义。您尽可以严厉地责备自己，用最不悦耳的称谓来称呼自己，这正合宜。如果一个人说自己事事无过，无须忏悔，那才是真正有害的。太好了，太好了！请您继续如此，并更深地投入到自我谴责之中。但请您务必严格注意两点：第一，不要仅仅是口头上的自我谴责（而内心却自鸣得意）；第二，在充分认识到自己的不配之时，却不要丧失在主耶稣基督里得救的盼望。这第二点比第一点更为重要。人当感觉自己如海中溺水之人，紧紧抓住一块能将他托起、使其浮于深渊之上的木板。他持续不断地感觉到自己随时可能灭亡，但同时也感觉到身下有那块救命的木板。这正是每一颗在主里真正得救之灵魂的真实写照。它感觉到自己本身正在沉沦；但同时也感觉到，因着对主的信心，主那里有救赎。如果这种感觉微弱，请您务必在自己里面恢复它。因为这正是个人化基督教的精髓，亦即活在每个灵魂中的基督教的精髓。
  - type: paragraph
    text:
      ru: В молитве Иисусовой углубляйтесь сколько сил есть. Она соберет вас, даст ощутить силу в Господе и сделает, что вы неотступно с Ним будете – и когда одна, и когда при людях, и когда хозяйничаете, и когда читаете или молитесь. Только силу этой молитвы полагайте не в повторении слов известных, а в обращении ума и сердца к Господу при сих словах. То и другое вместе.
      cn: 尽你所能地深入耶稣祷文。它将汇聚你的心神，让你感受主内的力量，使你无论独处、与人相处、操持家务，抑或阅读、祷告时，都能与祂寸步不离。只是，这祷文的力量，你莫要以为在于重复那既定的词句，而在于伴随这些词句，将你的心思和心怀转向主。二者缺一不可。
  - type: paragraph
    text:
      ru: Уединяться вам нет разрешения. Извольте жить, как жили, только во всем со страхом Божиим, во славу Господа, в простоте сердца.
      cn: 您未蒙允许退隐独居。请照旧生活，只是在一切事上都要敬畏上帝，为荣耀主，以纯朴之心而活。
  - type: paragraph
    text:
      ru: 'Беседы, заведенные по вечерам, – дело хорошее. Скажу пример. Одна красавица (семьдесят два года) (говорили об ней) имела обычай, когда кто придет к ней из монахов или священников, развертывать книгу и говорить: ну-тка, прочитай да расскажи, что тут такое, – я как-то в толк не возьму. И слушала, что тот говорил. И не сморгнет, хоть бы тот врал, ибо все дело понимала ясно. Извольте дух смирения при сем хранить.'
      cn: 晚间的谈话是件好事。我来举个例子。一位美人（七十二岁）（人们谈论她）有个习惯，每当有僧侣或神父来访时，她就会展开一本书说：“来吧，读一读，告诉我这里讲的是什么——我总是不太明白。”然后她就听对方说。她连眼睛都不眨一下，即使对方说谎也一样，因为她把整件事都看得很清楚。请在这种时候保持谦卑的精神。
  - type: paragraph
    text:
      ru: И поменьше командовать... Побольше прошений о вразумлении; египетские старцы, когда вели беседы, всегда обращались прежде всего за разрешением к тем, которые были послабее, для воодушевления их и побуждения побольше заняться делом.
      cn: 少一些发号施令……多一些求得启示的祈祷；埃及的那些长老们，在进行谈话时，总是首先请求那些较为软弱的人的允许，以此来鼓励他们，并促使他们更多地投入到工作中去。
  - type: paragraph
    text:
      ru: Извините, что не скоро ответил. Все леность! Вы не знаете, сколько у меня лености... Ой! ой! Я называю ее моей благоверной, которая взяла меня в руки и пикнуть не дает.
      cn: 抱歉，我这么晚才回复。都是懒惰惹的祸！你无法想象我有多么懒惰……哎呀！哎呀！我称她为我的贤妻，她把我牢牢掌握在手中，不让我吱一声。
  - type: paragraph
    text:
      ru: Всех вам благ от Господа желаю.
      cn: 愿主赐予你所有良善。
  - type: paragraph
    text:
      ru: Молите Бога о мне. И всех ваших прошу помолиться о моей грешности.
      cn: 请为我祷告上帝。我亦恳请你们所有人为我的罪孽祈祷。
  - type: paragraph
    text:
      ru: Ваш богомолец Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
  - type: paragraph
    text:
      ru: С постом!
      cn: 愿斋期蒙福！
  - type: paragraph
    text:
      ru: Душеспасительно провести желаю.
      cn: 希望您能度过一个有益于灵魂的时光。
  - type: paragraph
    text:
      ru: 13 февраля 1873 г.
      cn: 1873年2月13日
- type: heading2
  initial:
    ru: '58 (787) '
    cn: '58 (787) '
  text:
    ru: Внутрь посматривайте, ибо там главное. Молитва Иисусова может сделать, чтобы внутри был крепок должный порядок.
    cn: 请向内省察，因为那里是核心所在。耶稣祷文能使内在建立起稳固且合宜的秩序。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Очень рад, что вы живы, здоровы и по-старомудо́бре тече́те[48], не как галаты, о коих написано:теча́сте[49]. Слава Богу! От колебаний нашей жизни нельзя нам освободиться при обычном течении ее. Неизменяемость – дар Божий, свойством же она есть и бывает Единого Бога, которым (свойством) по милости Своей Он иногда на время делится с нами. Нельзя ничего поверить нам навсегда, с глада съедим, то есть затщеславимся и тем и себя и дар сгубим. Проявляет свое доброе в нас Бог, чтоб не отчаивались, и опять скрывает его, чтобы не тщеславились и не возносились.
      cn: 非常欣慰您健康安泰，一如既往地善良流淌[48]，不像加拉太人，他们被称为：“奔跑过（却偏离了）”[49]。感谢上帝！我们无法在生命的寻常流淌中摆脱其固有的摇摆不定。不变性——乃是上帝的恩赐，它本是，也唯独是独一上帝的属性，祂有时会因着祂的怜悯，暂时将这属性分享给我们。我们无法永远相信任何事物，因为我们一饱食，就会（因骄傲自满）而自矜，从而毁坏自己和那恩赐。上帝在我们的里面彰显祂的美善，是为了不让我们绝望；祂又再次隐藏它，是为了不让我们自矜和自高。
  - type: paragraph
    text:
      ru: 'Что хвалят, тут беды нет. Видно, что вкус к добру в окружающих не испортился вконец. Это им хвала. А нам что? Нам урок о смирении, который и позаботимся исполнить. Сияве́сте[50]; думаю, что и исполняете. Порядки держите по-старому, добрые, христианские. Внутрь посматривайте, чтобы там не ослабевало должное; ибо там главное. Там, сознайтесь, иногда не все в порядке, или не все бывает, чему бы следовало быть. Как быть, спрашиваете, чем себе помочь? – Имеем Господа – единого Учителя, единого Помощника, без Коего ничего сделать как должно не можем. Он близ есть всегда. К Нему и обращайтесь. О молитве Иисусовой читывали?.. И знаете ее делом. Она одна и может сделать, чтобы внутри крепок был должный порядок, и внешним хозяйским разволокам не даст расстраивать сей порядок она же. Она только даст возможность исполнить предписание отцов: руки за работой, ум же и сердце с Богом. Когда она привьется к сердцу, тогда не бывает внутри перерывов, а все одно и одно... Систематическое что завести внутри едва ли возможно, но одно или одинаковое при разнообразности неизбежных дел удерживать можно – и это даст молитва Иисусова, когда привьется к сердцу. Как привьется?! Кто знает как? а прививается. Трудящийся сознает это, не зная, как то совершилось. Труд... хождение в присутствии Божием с частым, сколько можно, повторением молитвы сей. Как только свобода, сейчас за нее... И дастся...'
      cn: “被赞扬的事，便没有祸患。可见周围之人对良善的品味并未完全败坏。这便是对他们的赞美。那我们呢？我们得到了一堂关于谦卑的课，并且要尽力去实践。你们理应明了[50]；我想你们也正在实践。你们依然保持着旧日的、良善的、基督徒的规矩。要时常审视内心，看其中应有的状态是否有所松懈；因为那里才是关键。请承认，有时那里并不完全井然有序，或者不完全是其本应有的样子。你们问道，该如何是好？如何帮助自己？——我们拥有主——独一的导师，独一的帮助者，没有他，我们无法做成任何应做之事。他常在近旁。你们当转向他。你们读过关于耶稣祷文的著作吗？……而且你们也知晓其功效。唯有它能使内在保持应有的坚固秩序，它也不会让外在的事务性纷扰破坏这个秩序。唯有它能使人实践教父们的教诲：手在劳作，心思与心则与神同在。当它深植于心时，内心便不会有间断，而是一而再、再而三……要在内心建立一个系统性的东西几乎是不可能的，但在一系列不可避免的事务中保持一种或一致的状态是可行的——而这正是耶稣祷文在深植于心时所能带来的。如何深植？谁知道如何？但它确实会深植。努力实践的人会明白这一点，即便他不知道它是如何发生的。努力……在神的临在中行走，并尽可能频繁地重复这祷文。一旦得了空闲，立刻去实践它……便会得着……”
  - type: paragraph
    text:
      ru: Читание принадлежит к числу способов поновления и оживления молитвы Иисусовой. Но советуется читать больше о молитве.
      cn: 阅读属于更新和活化耶稣祷文的方式之一。然而，建议更多地阅读关于祷告的著作。
  - type: paragraph
    text:
      ru: И размышление есть того же рода занятие. Милостивый Господь всех ищущих Его каким бы то ни было образомсретает[51]милостию Своею и не скупится дарами, когда видит влагалища для них готовыми.
      cn: 而默观（размышление）亦是同类的操持。慈悲的主，以祂的仁慈迎接所有以任何方式寻求祂的人[51]，并且当祂看到盛载恩赐的器皿已预备妥当，便不吝啬地赐予。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш богомолец Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
  - type: paragraph
    text:
      ru: 12 июня 1892 г.
      cn: 1892年6月12日
