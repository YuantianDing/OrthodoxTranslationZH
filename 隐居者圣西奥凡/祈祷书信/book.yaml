  text:
    ru: Несправедливо на людей с разным устроением накладывать один и тот же образ совершения молитвенного правила.
    cn: 对心性不同的人，施加同一种祷告规矩，是不公平的。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Поздравляю с благополучным совершением вашего святопоклонного путешествия, и с добрыми плодами, собранными от старцев, созревших в духе жизни.
      cn: 恭贺您圆满完成圣徒的朝圣之旅，并从那些在生命之灵中成熟的长者那里，收获了丰硕的善果。
  - type: paragraph
    text:
      ru: '* * *ский старец, до поту молящийся, кажется, стоит у вас под вопросом: можно ли, хорошо ли, позволительно ли так. Если он от этого получает ощутительную для себя пользу, то для него хорошо так действовать. Но что он покушается и всем наложить такой же образ исправления молитвенного своего правила, это несправедливо и небезопасно. Потому что не все одного склада, а у всякого свой. Еще: если он думает, что следует всех обязать так молиться, то считает образ своего молитвования существенно необходимым, – а он не может быть таковым, яко внешний и телесный. Если старец получает пользу от своих поклонов до поту... то это не от этого, а оттого, что внутренно – умом и сердцем – он возносится к Богу надлежащим образом, а не потому, что утомляется и потеет. – У других старцев молитва бывает высока и сильна не от такого полагания поклонов, а от внутренних молитвенных расположений. У иных она была неподражаемо высока даже без поклонов... Был старец, – и, вероятно, не один он таков, – который, воздев руки к небу, пред приятием пищи... в три часа – стал молиться и промолился так, стоя, до утра, когда солнце взошло и своим действием пробудило его.'
      cn: '* * *


        这位苦修至汗流浃背的司祭长，似乎在您心中引起了疑问：这样做可以吗？这样做是好的吗？这样做是否被允许？如果他从中获得了切实的好处，那么对他而言，这种行事方式就是好的。但是，如果他试图将自己的祷告规范强加于所有人，使他们也采取这种修正方式，那是不公平且不安全的。因为并非所有人都秉持相同的性情，每个人都有自己的道路。此外，如果他认为所有人都应该被要求以这种方式祷告，那么他就是认为他的祷告方式是必不可少的——然而，它不可能是这样的，因为它只是外在和身体上的。如果这位司祭长从他的汗流浃背的叩拜中得到了益处……那并非源于身体的劳累和出汗，而是因为他内在——以心思和心灵——以适当的方式向上帝升华。而其他司祭长的祷告之所以高深有力，也并非源自于这种行叩拜礼的方式，而是源于内在的祷告心境。有些人的祷告甚至没有叩拜，却也达到了无可比拟的高度……曾有一位司祭长——很可能不止他一人如此——他在用餐前，将双手举向天空……三小时后开始祷告，就这样站着祷告，直到清晨，当太阳升起，以其光芒唤醒他时。'
  - type: paragraph
    text:
      ru: Что старец укорил N за что-то, это целительное врачевство для N... И пусть воспользуется им.
      cn: 长老责备N的某事，这是对N的医治良药……愿他善加利用。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Епископ Феофан.
      cn: 主教费奥凡。
  - type: paragraph
    text:
      ru: Прошу молитв.
      cn: 请代祷。
  - type: paragraph
