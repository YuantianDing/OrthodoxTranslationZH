  text:
    ru: В чем состоит дело спасения. Через коротенькие молитовки святого Златоуста удобнее переходить к непрестанной молитве с молитвою Иисусовою.
    cn: 救赎事工的本质是什么？透过圣金口若望的简短祷词，可以更方便地转向不住的祷告，并操练耶稣祷文。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Благослови вас Господи добре направить такого сынка, как o. N.... Дело спасения одно для всех – искреннее покаяние и решимость, крепкая, как смерть, – ходить прочее право, и в мыслях, и в чувствах, и в делах...
      cn: 愿主祝福您，好好引导像N神父这样的孩子……救赎之道对所有人而言都是一致的——真诚的悔改与坚定的决心，那决心要像死亡一样强烈——此后行事为人正直，无论在思想、情感还是行为上……
  - type: paragraph
    text:
      ru: Господь да управит путь его! Дайте ему прочитать книжку «Путь ко спасению» и «Что есть духовная жизнь?..».
      cn: 愿主指引他的道路！请让他阅读《得救之道》和《何为灵性生活？...》。
  - type: paragraph
    text:
      ru: Как вы решаетесь приготовляться к молитвословию, – это есть настоящее дело. Есть «Три слова о молитве» – у афонцев. Там между прочим и о том есть речь, что вы себе придумали. Выучите на память двадцать четыре молитовки святого Златоуста... И ими можете начинать молитвословие. И так – в продолжение дня часто повторять их. Они все должное содержат. Чрез них удобнее переходить к непрестанной молитве с молитвою Иисусовою. Особенно начинающим это пригоже. Все дело в том, чтоб навыкнуть внимание держать всегда на Господе вездесущем и все видящем, и всем спастися желающем, и готовом способствовать к тому.
      cn: 您是如何下定决心预备祈祷的，这才是真正的要事。阿索斯山修道士撰有《论祈祷三言》。其中，也谈到了您所构思的那些。请背诵圣金口若望的二十四篇短祷……您可以用它们来开始祈祷。并在一天中反复诵念。这些祈祷文包含了一切应有之事。通过它们，您可以更方便地以耶稣祷文过渡到不间断的祈祷。这对于初学者尤其适用。关键在于习惯于将注意力始终集中在无所不在、洞察万物、愿所有人得救并乐意施以援手的上主身上。
  - type: paragraph
    text:
      ru: 'Этот навык не даст скорбеть, – внутренняя ли или внешняя скорбь беспокоит: ибо он доставляет душе полное удовлетворение, которое, насыщая душу, не даст места никакому чувству скудости и недостаточества, повергая себя и все свое в руки Господа и порождая чувство Его непрестанного заступления и помощи.'
      cn: 此项美德，可使你远离忧伤——无论那忧伤是发自内心抑或源于外部：因其能赐予灵魂以完全的满足，这满足充盈着灵魂，不给任何匮乏或不足之感留下余地。它使你将自己及所有的一切，都全然交托于主的手中，从而生发出主时时庇佑、常常襄助的真切感受。
  - type: paragraph
    text:
      ru: 'Вы – духовник. Купите нож – острый-острый, положите его у себя пред глазами, – и почаще посматривайте на него, приводя всегда на память закон, по коему духовнику положено отсекать язык, если он откроет кому исповедуемые ему грехи или каким-либо намеком даст догадаться о них. Я имею основание думать, духовники исполняют это... Не помнят такие, какое от сего зло, то есть от того, если распространится мысль, что духовники нескромны: исповеди пойдут неполные, а там и совсем прекратятся.'
      cn: 您是神父。买一把锋利至极的刀，把它放在您的眼前——并经常看它，总是要想起那条规定：如果神父向任何人透露了忏悔者所告的罪，或者以任何暗示让人猜到这些罪，就应该割掉他的舌头。我有理由认为，神父们是这样做的……这样的人没有记住这样做会带来什么恶果，也就是说，如果“神父不谨慎”这种想法传播开来，忏悔就会变得不完整，然后就会完全停止。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш доброхот.
      cn: 您忠实的仆人。
  - type: paragraph
    text:
      ru: 5 октября 1890 г.
      cn: 主历1890年10月5日
