  text:
    ru: В действии молитвы Иисусовой не должно быть никакого образа. Существо умной молитвы в хождении пред Богом.
    cn: 在耶稣祷告的实践中，不应有任何形象。心智祷告的本质在于行在神面前。
  children:
  - type: paragraph
    text:
      ru: 'В последнем письме вы помянули о действии во всем молитвы Иисусовой. Господь да благословит доброе начало сие! В действии молитвы сей не должно быть никакого образа, посредствующего между умом и Господом, и слова произносимые не главное суть, а посредствующее. Главное – умное пред Господом в сердце предстояние. Се – умная молитва, а не слова. Слова здесь то же суть, что слова всякой другой молитвы. Существо умной молитвы в хождении пред Богом; а хождение пред Богом есть не отходящее от сознания убеждение, что Бог, как везде есть, так и в вас есть, и видит все ваше внутреннее, – видит даже более, нежели вы сами. Это сознание ока Божия, смотрящего внутрь вас, тоже не должно иметь образа, а все должно состоять в одном простом убеждении или чувстве. Кто в теплой комнате, тот чувствует, как теплота охватывает его и проникает. То же должно происходить и в духовном нашем человеке от вездесущего и всеобъемлющего Бога, Который огнь есть. Слова: «Господи, Иисусе Христе, Сыне Божий, помилуй мя», – хоть суть орудие, а не существо дела, но орудие очень сильное и многодейственное; ибо имя Господа Иисуса страшно для врагов нашего спасения и благословительно для ищущих Его. Не забудьте, что дело сие просто и никаких причудливостей не имеет, и не должно иметь. Молитесь о всем Господу, Пречистой Владычице и Ангелу Хранителю, и они вас всему научат – или сами, или чрез других.'
      cn: 在您的上一封信中，您提到了在一切事上操练耶稣祷文。愿主赐福这美好的开端！在操练这种祷告时，心思与主之间不应有任何图像作为中介，所念诵的词句也并非主要，而是辅助。主要的是心思在主面前，站立于心中。这是心思的祷告，而非词句。词句在此处与任何其他祷告的词句无异。心思祷告的实质在于在神面前行走；而在神面前行走，是意识中永不离去的信念，即神无处不在，也在你里面，祂洞察你的一切内在——甚至比你自己更清楚。这种对神之眼洞察你内心的意识，也不应有任何图像，而应完全在于一种单纯的信念或感受。一个人在温暖的房间里，会感受到暖意如何将他包围并渗透。同样的事情也应发生在我们的属灵之人身上，由无所不在、包罗万象的神所成就，因为祂是烈火。词句：“主耶稣基督，神的儿子，怜悯我”，虽然是工具，而非事情的实质，但却是一个非常强大和多效的工具；因为主耶稣的名，对我们救恩的仇敌而言是可畏的，而对寻求祂的人而言则是蒙福的。不要忘记，这事情简单，不带任何怪异之处，也不应有。为你的一切向主、至洁的掌管者和守护天使祷告，他们会教导你一切——无论是亲自教导，还是通过他人。
