    cn: '7 (227) '
  text:
    ru: Дело молитвы – первое дело в христианской жизни. Приемы возбуждения и воспитания в себе молитвенного духа. Способы обучения души частому обращению к Богу. Способы, вводящие в молитвенный дух.
    cn: 《祈祷之事乃基督徒生命之首务》：激发与培养内在祈祷精神之法，以及教导灵魂时常归向上帝之道。此等方法引人进入祈祷之境。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Дело молитвы есть первое дело в христианской жизни. Молитва – дыхание духа. Есть молитва – живет дух; нет молитвы – нет жизни в духе.
      cn: 祷告乃是基督徒生命中的首要之事。祷告是灵魂的呼吸。若有祷告，灵魂便得以存活；若无祷告，灵魂便无生命。
  - type: paragraph
    text:
      ru: Стоять пред иконою и класть поклоны – не есть еще молитва, а только принадлежность молитвы; читать молитвы – на память или по книжке, или слушать их – не есть еще молитва, а только орудие молитвы или способ обнаружения и возбуждения ее. Сама молитва есть возникновение в сердце нашем одного за другим благоговейных чувств к Богу, – чувства самоуничижения, преданности, благодарения, славословия, прошения, сокрушения, покорности воле Божией, усердного припадания и проч.
      cn: 仅仅是站立在圣像前并虔诚地伏身敬拜，这尚不是祷告本身，而仅仅是祷告的附属行为；无论是凭记忆背诵经文，或是手捧经书诵读，抑或倾听他人的祷告——这尚不是祷告本身，而仅仅是祷告的工具，或是显现和激发祷告的一种方式。祷告的本质，乃是我们的内心深处对上帝生发出一连串的敬虔情感——这情感可以是自谦自卑，可以是全然委身，可以是感恩戴德，可以是赞美颂扬，可以是恳切祈求，可以是痛悔自新，可以是顺服神旨，也可以是热切地伏拜在地，等等。
  - type: paragraph
    text:
      ru: Вся наша забота здесь должна быть о том, чтобы во время нашей молитвы эти и подобные чувства наполняли душу нашу, – чтобы сердце не было пусто. Когда есть в нем все эти чувства или какое-либо одно из них, устремленное к Богу, – то молитвословие наше есть молитва, а когда нет – оно не есть еще молитва. Молитву, или устремление сердца к Богу, нужно возбудить и возбужденную укрепить, или – что то же – нужно воспитать в себе молитвенный дух.
      cn: 我们在此的全部关切，应在于祈祷时，让这些及类似的情感充满我们的灵魂——使心不至空虚。当心中充满这些情感，或其中任何一种情感，且都归向神时——我们的祷词便是祈祷；反之，若无，则尚未成为祈祷。祈祷，或说心归向神，需要被唤醒，并使这已唤醒的得以巩固，或者——换言之——需要在自身中培养出祷告的灵。
  - type: paragraph
    text:
      ru: Первый способ к этому есть читательное или слушательное наше молитвословие. Читай или слушай, как следует, молитвословие, – и непременно возбудишь и укрепишь восхождение в сердце твоем к Богу, то есть войдешь в молитвенный дух. В молитвах святых отцов движется великая молитвенная сила, и кто всем вниманием и усердием проникает в них, тот – в силу закона взаимодействия – непременно вкусит молитвенной силы, по мере сближения настроения своего с содержанием молитвы. – Чтобы наше молитвословие сделать нам действительным средством к воспитанию молитвы, необходимо совершать его так, чтобы и мысль и сердце воспринимали содержание молитв, составляющих молитвословие.
      cn: 达到此目的的第一种方式是我们诵读或聆听祷告文。按理诵读或聆听祷告文——你必能在你心中激发起并巩固那向着上帝的升华，即进入祷告的精神。在圣教父们的祷告中涌动着巨大的祷告力量，凡是全心全意深入其中的人——因着相互作用的法则——必能品尝到祷告的力量，这力量的大小取决于他自身心境与祷告内容的契合程度。——为了使我们的祷告文成为培养祷告的有效途径，我们必须以思想和心灵皆能领受祷告文内容的方式来诵读。
  - type: paragraph
    text:
      ru: 'Вот для этого три самых простых приема: не приступай к молитвословию без должного приготовления, – не совершай его кое-как, – а со вниманием и чувством, и не тотчас по окончании молитв переходи к обычным занятиям.'
      cn: 为达此，有三项至简之法：切勿在未尽妥善准备前，便草率开启祷告；莫要敷衍了事，而当以全心专注与真挚情感为之；祷告既毕，亦勿即刻投身世俗事务。
  - type: paragraph
    initial:
      ru: а)
      cn: а)
    text:
      ru: Приготовление к молитвословию.
      cn: 为祷告预备自己。
  - type: paragraph
    text:
      ru: Приступая к молитвословию, когда бы то ни было, постой немного, или посиди, или походи, – и потрудись в это время отрезвить мысль, отвлекши ее от всех земных дел и предметов. Затем помысли, Кто Тот, к Кому обратишься ты в молитве, и кто ты, имеющий начать теперь это молитвенное к Нему обращение, – и возбуди в душе своей соответственное тому настроение самоуничиженного и проникнутого благоговейным страхом предстояния Богу в сердце. В этом все малое, но немалозначительное, приготовление – благоговейно стать пред Богом в сердце. Здесь – начало молитвы, а доброе начало – половина дела.
      cn: 当你开始祷告时，无论何时，稍作等候，或坐下，或走动，并在这段时间里努力使思绪清醒，将它从所有尘世的事务和事物中抽离出来。然后，默想那将要祷告的对象是谁，而你，即将开始这次向祂的祷告，又是谁——并在你的灵魂中唤起与之相应的谦卑和对上帝的敬畏之情，如同在心中侍立于祂面前。这虽是微小的预备，却意义非凡——以敬畏之心在心中侍立于上帝面前。这是祷告的开始，而良好的开始，便是成功的一半。
  - type: paragraph
    initial:
      ru: б)
      cn: б)
    text:
      ru: Самое совершение молитвословия.
      cn: 祷告的至臻成就。
  - type: paragraph
    text:
      ru: 'Установившись так внутренно, стань пред иконами, перекрестись, поклонись и начинай обычное молитвословие. Читай неспешно, вникай во всякое слово – мысль всякого слова доводи до сердца, сопровождая это поклонами – с крестом. В этом – все дело приятного Богу и плодоносного чтения молитвы. –Вникай во всякое слово и мысль слова доводи до сердца, иначе:понимай, что читаешь, и понятое чувствуй. Читаешь: «Очисти мя от всякия скверны», – восчувствуй скверну свою, возжелай чистоты и – с полною надеждою проси ее у Господа. Читаешь: «Да будет воля Твоя», – и в сердце своем совершенно предай участь твою Господу, с полною готовностию благодушно встретить все, что Господь пошлет тебе. Читаешь: «И остави нам долги наша, якоже и мы оставляем должником нашим», – и в душе своей всем прости все и, таким образом, проси себе прощения у Господа. Если так будешь действовать при всяком стихе молитвы твоей, то у тебя будет надлежащее молитвословие. А чтобы тебе успешнее совершать его именно таким образом, вот что нужно сделать: 1) имей у себя известное молитвенное правило – небольшое, чтобы при своих обычных делах ты мог исполнять его неспешно; 2) в свободное время вчитывайся в молитвы твоего правила, пойми каждое слово молитвы и прочувствуй его, чтобы наперед знать, что при каком слове у тебя должно быть на душе и в сердце, дабы – во время молитвословия – легко тебе было понимать и чувствовать; 3) если твоя летучая мысль во время молитвы будет отбегать на другие предметы, напрягайся сохранять внимание и возвращай мысль свою к предмету молитвы; опять отбегает, опять возврати: повторяй чтение, пока каждое слово молитвы не прочтешь с понятием и чувством. Этим отучишь мысль свою от рассеянности в молитве; 4) если же какое слово молитвы сильно подействует на душу, – остановись на нем и не читай далее, стой на этом месте вниманием и чувством, – напитай им душу свою, или теми помыслами, которые оно будет производить, не разоряй этого состояния, пока оно не пройдет само: это знак, что дух молитвы у тебя начинает внедряться, а состояние это – самое надежное средство к воспитанию и укреплению в нас молитвенного духа.'
      cn: 如此在内心确立好后，立于圣像前，划十字，鞠躬，然后开始日常的祈祷。不疾不徐地诵读，深入每个词语——将每个词语的含义引至心中，并伴以鞠躬——同时划十字。这便是蒙上帝悦纳、富有成效的祈祷读经的全部要旨。——深入每个词语，将词语的含义引至心中，换言之：明白你所诵读的，并感受你所明白的。你诵读：“求你洁净我脱离一切污秽”，便要感受自己的污秽，渴望洁净，并怀着完全的盼望向上主恳求。你诵读：“愿你的旨意成就”，便要在心中将你的命运完全交托给上主，带着完全的预备，欣然迎接上主所赐予的一切。你诵读：“免我们的债，如同我们免了人的债”，便要在心中宽恕所有人的所有过犯，并以此向上主求得赦免。如果你在祈祷的每一节经文中都能如此行，你便能拥有合宜的祈祷。为了让你能更成功地以这种方式进行，以下是你需要做的：1) 持守一个固定的祈祷规矩——小小的规矩，以便你在日常事务中也能不疾不徐地完成；2) 在空闲时间仔细研读你规矩中的祷文，理解祷文的每一个词语并感受它，以便事先知道在哪个词语上你的灵魂和心中应该有何感受，这样在祈祷时便能轻易地理解和感受；3) 如果你在祈祷时，浮动的思绪会飘向其他事物，要努力保持专注，将思绪拉回到祈祷的主题上；如果思绪再次飘离，就再次拉回：重复诵读，直到你带着理解和感受读完祷文的每一个词语。这样可以使你的思绪不再在祈祷中散漫；4) 如果祷文的某个词语强烈触动了你的灵魂——停留在那里，不要继续诵读，带着专注和感受停留在原地——用它或它所产生的思想来滋养你的灵魂，不要破坏这种状态，直到它自行消散：这是祈祷之灵开始在你心中扎根的标志，而这种状态是培养和巩固我们内心祈祷之灵最可靠的方法。
  - type: paragraph
    initial:
      ru: в)
      cn: в)
    text:
      ru: Что делать после молитвы?
      cn: 祷告之后该做什么？
  - type: paragraph
    text:
      ru: 'Когда кончишь свое молитвословие, не тотчас переходи к каким-либо занятиям; но также хоть немного постой и подумай, что это тобою сделано и к чему это тебя обязывает, сохраняя после молитвы особенно то, что на тебя крепко подействовало. Самое свойство молитвы таково, что если хорошо помолишься, как следует, – то не захочешь скоро озабочиваться делами: кто вкусит сладкого, не захочет горького; а вкушение этой сладости молитвы есть цель молитвословия, и чрез это вкушение сладости молитвенной в молитвословии воспитывается молитвенный дух.'
      cn: 当你结束祷告时，不要立刻投入到各种事务中去；而是要稍微驻足片刻，思考你所做之事以及它对你的约束，在祷告之后，尤其要持守那些深深触动你心弦的感悟。祷告的本质就是如此：若你如理如法地作了美好的祷告，便不会急于被俗务缠身；尝过甘甜的人，便不会再想尝苦涩。而品尝这祷告的甘甜，正是祷告的最终目的，藉由品尝这祷告的甘甜，祷告的精神便会在祷告中得到滋养。
  - type: paragraph
    text:
      ru: Исполняя эти немногие правила, скоро увидишь плоды молитвенного труда. Всякое молитвословие оставит след молитвы в душе – непрерывное продолжение его в том же порядке вкоренит ее, а терпение в этом труде привьет и дух молитвенный.
      cn: 遵循这寥寥数则规矩，你很快便会看到祷告劳作的果实。每一次的祈祷文，都会在灵魂中留下祷告的印记——持续不断地循着同一秩序延续祷告，便会使其根深蒂固；而在这劳作中的忍耐，则会接枝出祷告的灵。
  - type: paragraph
    text:
      ru: Вот первый – начальный – способ воспитания в нас молитвенного духа! Это сообразное с своим назначением совершение наших молитвословий. Но это еще не все; здесь полагается только начало молитвенной науке. Надобно идти далее.
      cn: 这是我们培育祷告之灵的首要方式，亦是其开端！这便是与祷告使命相符地履行我们的祈祷。然而，这并非全部；此处于祷告学中仅为奠基。我们必须继续前行。
  - type: paragraph
    text:
      ru: Навыкнувши умом и сердцем обращаться к Богу с стороннею помощию – по молитвенникам, – необходимо затем делать опыты и своего собственного возношения к Богу, – доходить до того, чтоб душа сама, так сказать, своею речью вступала в молитвенную беседу с Богом, сама возносилась к Нему и Ему себя открывала и исповедовала, что в ней есть и чего она желает. И этому надо учить душу. Что должно делать, чтобы успеть в этой науке?
      cn: 心与灵习惯了藉由外在的帮助——通过祷告书——与神交通之后，接下来就必须尝试自己向神升起祷告，直至灵魂可以说用自己的语言与神进入祷告的对话，自己升向祂，向祂敞开自己，并告白心中所有以及所愿。必须这样教导灵魂。为了在这门学问中有所成就，应该做些什么呢？
  - type: paragraph
    text:
      ru: И навык с благоговением, вниманием и чувством молиться по молитвенникам к этому же приводит; ибо из сердца, посредством молитвословий исполнившегося святых чувств, сама собою начнет исторгаться своя к Богу молитва. Но есть и особые для этого правила, ведущие к должному успеху в молитве.
      cn: 习祷者若能以虔敬、专注与觉受之心研习祈祷文，亦能达此境地；盖因圣洁之情充满于心，藉由祷词之助，自能生发与神合一之祷。然亦有专为此设之法则，引人臻至祷告之善境。
  - type: paragraph
    text:
      ru: 'Первый способобучения души к частому обращению к Богу естьбогомыслие, или благоговейное размышление о Божественных свойствах и действиях, – размышление о благости Божией, правосудии, премудрости, всемогуществе, вездесущии, всеведении; о творении и промышлении, об устроении спасения в Господе Иисусе Христе; о благодати и слове Божием, о святых таинствах, о Царстве Небесном. О каком из этих предметов ни стань размышлять, размышление это непременно исполнит душу благоговейным чувством к Богу: оно прямо устремляет к Богу все существо человека и потому есть самое прямое средство к тому, чтобы приучить душу возноситься к Богу. Окончив молитвословие, особенно утром, сядь и начинай размышлять – ныне об одном, завтра о другом Божием свойстве и действии – и производи в душе соответственное тому расположение. Говори с святителем Димитрием Ростовским: «Иди, святое богомыслие, и погрузимся в размышление о великих делах Божиих», – растрогивай тем свое сердце, и начнешь изливать душу свою в молитве. Труда немного, а плода много. Нужны только желание и решимость. Стань, например, размышлять о благости Божией, – увидишь, что ты окружен милостями Божиими и телесно и духовно, – и падешь пред Богом в излиянии чувств благодарности; стань размышлять о вездесущии Божием, – уразумеешь, что ты всюду пред Богом и Бог пред тобою, – и не можешь не исполниться благоговейным страхом; стань рассуждать о правде Божией, – уверишься, что ни одно худое дело не останется без наказания, – и непременно положишь: очистить все грехи свои сердечным сокрушением пред Богом и покаянием; стань размышлять о всеведении Божием, – познаешь, что ничто в тебе не сокрыто от ока Божия, – и непременно положишь быть строгим к себе и внимательным во всем, чтобы как-нибудь не оскорбить всевидящего Бога.'
      cn: 引人灵魂常常转向上帝的首要途径是神思，亦即对上帝属性和作为的虔敬默想——默想上帝的慈爱、公义、智慧、全能、无所不在、全知；默想创造和护理，默想在主耶稣基督内救赎的安排；默想恩典和上帝圣言，默想圣奥迹，默想天国。无论默想上述哪一项，默想本身必然会使灵魂充满对上帝的虔敬之情：它直接将人的整个存在引向上帝，因此是使灵魂习惯升向上主的最直接途径。结束祷文后，尤其是在早晨，坐下，开始默想——今日默想上帝的一种属性和作为，明日默想另一种——并在灵魂中生发相应的意向。如同圣主教顿河畔罗斯托夫的季米特里所言：“来吧，圣善的神思，让我们沉浸于默想上帝伟大的作为中。”——借此感动你的心，你便会开始在祷告中倾泻你的灵魂。劳苦甚微，而果实丰硕。所需要的只是愿望和决心。例如，开始默想上帝的慈爱——你会看到无论在身体上还是精神上，你都被上帝的仁慈所环绕——于是你将在上帝面前倾泻感恩之情而俯伏；开始默想上帝的无所不在——你会明白你无时无刻不在上帝面前，而上帝在你面前——你不可能不充满虔敬的敬畏；开始思量上帝的公义——你会确信没有任何一件恶行会不受惩罚——你必然会下定决心：在上帝面前以真诚的忏悔和悔改洁净自己所有的罪；开始默想上帝的全知——你会认识到你的一切都无法躲过上帝的眼目——你必然会下定决心对自己严格并凡事留意，以免在任何方面冒犯全视的上帝。
  - type: paragraph
    text:
      ru: Второй способобучения души к частому обращению к Богу есть обращение всякого дела – большого и малого – во славу Божию. Ибо если положим себе за правило, по заповеди апостола, все творить, даже есть и пить, во славу Божию[19], то непременно при каждом деле вспомним о Боге, – и вспомним не просто, а с опасением – как бы не поступить в каком случае неправо и не оскорбить Бога каким-либо делом. Это и заставит обращаться к Богу со страхом и молитвенно просить помощи и вразумления. А так как мы почти непрестанно что-нибудь делаем, то почти непрестанно будем молитвенно обращаться к Богу и, следовательно, почти непрестанно будем проходить науку молитвенного в душе возношения к Богу. Так мы научим душу как можно чаще, в продолжение дня, обращаться к Богу.
      cn: 培养灵魂频繁地归向上帝的第二种方法，是将每一件事——无论大小——都转化为上帝的荣耀。因为如果我们立下规矩，按照使徒的诫命，凡事都为上帝的荣耀而行，甚至连饮食也是如此[19]，那么我们在每件事上就必然会想起上帝，而且这种想起并非简单随意，而是带着敬畏——唯恐在任何情况下行事不当，或因任何行为冒犯上帝。这就会促使我们带着敬畏转向上帝，祈祷求助与启示。由于我们几乎不间断地在做事情，我们就会几乎不间断地以祷告归向上帝，因此，我们几乎不间断地在学习如何在灵魂中将自己提升到上帝面前。如此，我们便能教导灵魂在一天之中，尽可能频繁地归向上帝。
  - type: paragraph
    text:
      ru: 'Третий способобучения души к частому обращению к Богу есть частое, в продолжение дня, взывание из сердца к Богу краткими словами, судя по нуждам души и текущим делам. Начинаешь что, – говори: «Господи, благослови!» Кончаешь дело, – не языком только, но и чувством сердца, – говори: «Слава Тебе, Господи!» Страсть какая подымется, – говори: «Спаси, Господи, погибаю!» Находит тьма смутительных помышлений, – взывай: «Изведи из темницы душу мою!» Предстоят неправые дела и грех влечет к ним, – молись: «Настави мя, Господи, на путь» или: «Не даждь во смятение ноги моея». Грехи подавляют и влекут в отчаяние, – возопий мытаревым гласом: «Боже, милостив буди мне грешному!» Так и во всяком случае. Или просто чаще говори: «Господи, помилуй! Владычице Богородице, спаси меня! Ангеле Божий, Хранителю мой святый, защити меня!» Или другим каким словом взывай. Только – сколько можно – чаще делай эти воззвания, всячески стараясь, чтобы они выходили из сердца, как бы выжатые из него. Когда будем так делать, будут у нас совершаться частые, умные восхождения из сердца к Богу, частые обращения к Богу, частая молитва; а это учащение сообщит нам навык умного собеседования с Богом.'
      cn: 第三种教导灵魂频繁地转向神的方法，是在一天中频繁地，发自内心地，用简短的话语向神呼求，根据灵魂的需要和正在进行的事情来定。当你开始做某事时，说：“主啊，求祢赐福！”当你结束一件事时，不仅用口，也用心的感受说：“荣耀归于祢，主啊！”当某种情欲兴起时，说：“主啊，救我，我将沉沦！”当困扰的思想的黑暗降临时，呼求：“求祢将我的灵魂从牢狱中领出来！”当不义之事摆在面前，罪恶引诱你去做时，祷告：“主啊，求祢引导我走上正路”或者：“不要让我的脚摇动。”当罪恶压倒你并把你拖入绝望时，用税吏的声音呼求：“神啊，求祢怜悯我这个罪人！”在任何情况下都如此。或者只是更频繁地说：“主啊，怜悯我！至圣圣母，拯救我！神的天使，我的圣守护者，保护我！”或者用其他的话语呼求。只要尽可能频繁地发出这些呼求，尽一切努力使它们发自内心，如同从心中挤压出来一般。当我们这样做时，我们将频繁地从心中向上帝进行心灵的提升，频繁地转向上帝，频繁地祷告；而这种频繁将使我们养成与上帝进行心灵对话的习惯。
  - type: paragraph
    text:
      ru: Итак, кроме молитвенного правила – научать душу молитвенно возноситься к Богу, – существуют еще три способа, вводящие в молитвенный дух. Это – посвящать утром несколько времени на богомыслие, всякое дело обращать во славу Божию и – часто обращаться к Богу краткими воззваниями. Когда утром хорошо будет совершено богомыслие, оно оставит глубокое настроение к помышлению о Боге. Помышление о Боге заставит душу всякое действие свое – и внутреннее и внешнее – осторожно содевать и во славу Божию обращать; а то и другое поставят душу в такое положение, что из ней часто будут исторгаться краткие молитвенные воззвания к Богу. Эти три богомыслия, творение всего во славу Божию и частые воззвания – суть самые действительные орудия умной и сердечной молитвы. Всякое из них возносит душу к Богу. Кто положил упражняться в них, тот скоро приобретет навык – полагать восхождения в сердце своем к Богу. Отторгшись от земли, душа вступит в свою область и будет сладостно обитать горе[20]– здесь сердечно и мысленно, а там – и существенно сподобится пребывать пред лицем Бога.
      cn: 因此，除了祈祷规程——教导灵魂以祈祷的方式向上帝升华——之外，还有另外三种方法可以引人进入祈祷的精神。它们是：早晨花一些时间进行神思默想，将每一件事都转化为荣耀上帝，以及经常以简短的呼求向上帝呼吁。当早晨的神思默想进行得很好时，它将留下深刻的印记，促使人思考上帝。思考上帝会使灵魂谨慎地进行其每一个行为——无论是内在的还是外在的——并将其转化为荣耀上帝；而这两者又会使灵魂处于这样一种境地：从她那里会经常迸发出简短的祷告呼求，向上帝发出。这三种方式：神思默想，万事荣耀上帝，以及频繁的呼求——是智慧和心灵祷告最有效的工具。每一种都将灵魂提升到上帝面前。谁决心操练这些，谁就将很快养成习惯——在心中为自己向上帝铺设阶梯。灵魂脱离尘世，将进入自己的领域，并甜蜜地居于高处[20]——在这里是心中和意念中，在那里则将真正地被允许住在上帝面前。
- type: heading2
  initial:
    ru: '8 (240) '
    cn: '8 (240) '
  text:
    ru: О проникновении внутренней жизни во внешнюю, деятельную. Как сохранить сердце в состоянии богобоязненности. Как сделать, чтобы мысль всюду была с Богом. Об умной молитве.
    cn: 论内在生命如何融入外在的、积极的生命。如何使心常存敬畏之情。如何让意念无时无刻不与神同在。论心祷。
  children:
  - type: paragraph
    text:
      ru: Будь чадом Церкви искренним, и содержи все содержимое ею.
      cn: 请您做一个真诚的教会之子，并持守教会所包含的一切。
  - type: paragraph
    text:
      ru: Будь чист и непорочен в жизни, и не допускай, чтоб совесть обличала тебя в чем-либо, большом или малом; коль же скоро погрешишь в чем, очищай себя покаянием.
      cn: 在生活中要纯洁无瑕，不要让良心在任何事上，无论大小，责备你；倘若你犯了什么错，就当以悔改洁净自己。
  - type: paragraph
    text:
      ru: Монастырские порядки все исполняй добросовестно, почитая всякое дело, которое предлежит тебе делать по сим порядкам, как бы лично тебе посланным от Самого Бога, и труд дел монастырских посвящай Господу, как бы Он Сам стоял пред тобою и смотрел на тебя.
      cn: 请忠实地遵守修道院的一切规矩，将每一件按这些规矩摆在你面前的工作，都看作是上帝亲自差遣给你的；并将修道院劳作的辛勤献给主，如同他亲自站在你面前并注视着你。
  - type: paragraph
    text:
      ru: 'Все сие составит твою деятельную жизнь. Если все указанное будешь исполнять как должно, то жизнь твоя никак не может остаться одною внешнею, но всегда будет и внутреннею; внутреннее будет проникать внешнее; но возможно, что внутреннего при сем не будет, и жизнь твоя останется бездушною. Как избежать сего? Надо во всякое дело влагать сердце, и сердце богобоязненное. Чтобы сердце было в состоянии богобоязненности, надобно, чтобы его непрестанно осеняло помышление о Боге. Помышление о Боге будет дверь, чрез которую входить будет душа в деятельную жизнь. Весь труд теперь должен быть обращен на то, чтобы непрестанно помышлять о Боге, или в присутствии Божием. (ВзыщитеБога...Взыщите лица Его выну[21]). Вот где стоит трезвение и умная молитва. Бог везде есть: делай, чтобы и мысль твоя всюду была с Богом. Как же сделать? Мысли толкутся, как комары в своих столбиках, а над мыслями и чувства сердца. Чтобы прилепить мысль к единому, старцы имели обычай навыкать непрерывному произношению коротенькой молитовки, от навыка и частого повторения молитовка эта так навязывалась на язык, что он сам собою повторял ее. Чрез это и мысль прилеплялась к молитве, а чрез нее и к помышлению о Боге непрестанному. После навыка молитва связывала память о Боге, а память о Боге молитву; и они взаимно себя поддерживали. Вот и хождение пред Богом. Краткие молитовки употребляли разные, кто: «Боже, милостив буди»; кто: «Боже, в помощь мою вонми»; кто: «Аз яко человек согреших, Ты же яко Бог помилуй мя». Но потом все предпочитать стали одну молитву Иисусову: «Господи, Иисусе Христе, помилуй мя грешнаго!» Ее навыкали повторять, и с нею блюсти память Божию. Видишь теперь, где стоит молитва Иисусова и каково значение ее. Сама по себе она не есть умная, а словесная, внешняя, как и все другие молитвы писаные, а есть средство к умной молитве, когда кто, стоя с ней пред Господом, молится Ему. Равным образом она не есть и умное делание, а такое же делание, как церковное или домашнее молитвословие по молитвеннику. Умная молитва есть, когда кто, утвердившись вниманием в сердце, оттуда возносит к Богу молитву. Умное же делание есть, когда кто, стоя вниманием в сердце с памятию о Господе, отревает всякую другую мысль, покушающуюся проникнуть в сердце. Теперь, я думаю, ты и сам разрешишь многие свои недоразумения. Под умною молитвою ты ведь тут разумеешь молитву Иисусову: «Господи, Иисусе Христе, помилуй мя». Но после данных объяснений ты видишь, что это не умная молитва, а словесная, и навыкать ей можешь без страха, как заучивал ты всякую другую молитву. Сидишь ли, ходишь или другое что делаешь, – повторяй сию молитву, и все тут... и навыкнешь, и она сама станет повторяться языком твоим. Никаких тут бед не предвидится.'
      cn: 所有这些将构成你的实践生活。若你妥善地完成上述所有事项，那么你的生命绝不会仅限于外在，而将永远同时是内在的；内在将渗透外在；然而，也可能出现没有内在，你的生命因此变得没有灵魂的情况。如何避免这种情况？你必须将心倾注于每一件事中，而且是一颗敬畏上帝的心。要使心处于敬畏上帝的状态，就需要它不断地被对上帝的思念所笼罩。对上帝的思念将是灵魂进入实践生活的大门。现在，所有的努力都应集中在不断地思念上帝，或处于上帝的临在中。（寻求上帝……常常寻求祂的面[21]）。这就是警醒与心祷的所在。上帝无处不在：务使你的思想也时时与上帝同在。那么，如何做到呢？思想如蚊蝇在其柱中纷飞，而其上还有心之情感。为了将思想系于一处，长老们习惯于练习不间断地重复一段短祷，通过习练和频繁的重复，这段祷文会如此紧密地附着在舌头上，以至于它会自行重复。通过这种方式，思想也附着于祷告，并通过祷告附着于对上帝不间断的思念。习以为常后，祷告会系住对上帝的记忆，而对上帝的记忆又会系住祷告；它们彼此支持。这就是在上帝面前行事。人们曾使用各种短祷，有的说：“上帝啊，求你怜悯！”；有的说：“上帝啊，求你快来帮助我！”；有的说：“我如同世人一样犯罪，你却如上帝般怜悯我！”但后来，所有人都更喜欢唯一的耶稣祷文：“主耶稣基督，怜悯我这罪人！”他们习练重复这段祷文，并以此保持对上帝的记忆。现在你看到耶稣祷文的地位和它的意义了。它本身并非心祷，而是口祷，是外在的，如同所有其他书写的祷文一样，然而当人借着它在主面前祷告时，它便是心祷的工具。同样，它也不是心性操练，而是一种与教会或家庭按祈祷书进行的祷告礼仪相同的操练。心祷是指当人将注意力稳固于心中，并从那里向主升起祷告时。心性操练是指当人将注意力保持于心中，并带着对主的记忆，抵御任何试图侵入心中的其他思想时。现在，我想你自己也能解决许多困惑了。你在这里所说的“心祷”指的正是耶稣祷文：“主耶稣基督，怜悯我。”但经过上述解释，你已明白这并非心祷，而是口祷，你可以毫无顾虑地习练它，就像你曾熟记其他任何祷文一样。无论你坐着、行走或做其他事情，都重复这段祷文，仅此而已……你就会习以为常，它会自行被你的舌头重复。这里没有任何可见的危险。
  - type: paragraph
    text:
      ru: Умная же молитва есть, когда ты, стоя в сердце вниманием, взывать будешь ко Господу и прося, или каясь, или благодаря, или славословя Его. В этом действии тоже не имеется никакой опасности, такая молитва сама себе служит охраною. Ибо тут и Господь, если с верою обращаешься к Нему. В сей час же можешь сие на деле попробовать.
      cn: 智慧的祷告乃是：当你以专注之心立于内心时，向主呼求，或恳求，或忏悔，或感谢，或赞美祂。此举亦无任何危险，此类祷告本身即是其守护。因主亦在此处，若你以信转向祂。此刻你便可在实践中尝试此言。
  - type: paragraph
    text:
      ru: 'Твори, твори, и не тогда только, когда сидишь один в келье, но и везде: и в церкви, и за трапезой, и когда ходишь. Только заботься, чтобы тут была и память о Господе, а не одни слова.'
      cn: 你要持守祈祷，持守祈祷，不单是静坐斗室之时，更要随时随处：无论是在圣堂，或是在餐桌旁，甚或是在行走之时。只要你留心，使心中常存对上主的忆念，而不只是口中念念有词。
  - type: paragraph
    text:
      ru: Что схимонах Василий сказал об отложении пения для умной молитвы, то относится к затворникам и к тем лицам, у коих раскрылась умная молитва и стала непрестанною. Эти могут делать и все, вместо церковной службы и келейного правила. Но здесь разумеется не повторение Иисусовой молитвы, а непрестанное у сердца восхождение молитвенных воззваний. Читал, как об одном старце говорится, что он молитвословие свое мог продолжать только до первой славы (из Псалтири), а потом входил в сердечную молитву и молился без слов. Чтение молитвы тогда прекращается само собою. Таким образом, отложение пения к нам с тобою не относится, нам надо и церковные службы выстаивать и что определено для келейного молитвословия исполнять.
      cn: 关于长老瓦西里所说的，关于放下歌咏以进行心祷的说法，是针对隐修士和那些心中已开启并持续不断进行心祷的人。这些人可以做任何事，来取代教堂礼拜和修道室的规定。但这里所指的并非重复耶稣祷文，而是心中祈祷呼唤的不间断升起。我曾读到，有一位长老，他的祈祷文只能持续到（圣咏集中的）第一次“荣耀颂”，然后他就进入了心祷，无言地祈祷。此时祷文的诵读便会自行停止。因此，放下歌咏的说法与你我无关，我们仍需坚持参加教堂礼拜，并完成修道室中规定的祈祷。
  - type: paragraph
    text:
      ru: Когда образуется непрестанная сердечная молитва, тогда увидишь, как поступить. Просишь благословить тебе внутреннее делание, – Бог благословит! Но уясни себе, в чем дело тут, навыкай творить молитву Иисусову, чтобы навязла на язык, но всегда с мыслию о Господе. Если при сем к Господу воздыхать из сердца будешь, это будет умная молитва, а не слова молитвы Иисусовой. Если, став в сердце вниманием пред Господом и творя молитву Иисусову, будешь отгонять от сердца всякую другую мысль и чувство, это будет умное делание.
      cn: 当不住的、发自内心的祷告形成之时，你便会知晓该如何行事。你请求蒙受祝福，以展开内在的操持——上帝必会赐福！但请你务必明了此事之要义：要勤习诵念耶稣祷文，使其熟稔于舌尖，但心中需常怀主。若在此期间，你从心底向主发出叹息，这便是理智的祷告，而非仅是耶稣祷文之辞句。若你内心专注于主，诵念耶稣祷文，并从心底驱逐一切杂念与情感，这便是理智的操持。
- type: heading2
