    cn: '60 (895) '
  text:
    ru: Главное, в чем надо упражняться, есть память Божия, или хождение в присутствии Божием. Корень доброго внутреннего строя есть страх Божий.
    cn: 最要紧的操练，是纪念上帝，或者说，在上帝的同在中行事。良善的内在秩序之根基，乃是敬畏上帝。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Молитва – дело внутреннее. Все, что при этом делается внешно, к существу дела не принадлежит, а есть внешняя обстановка.
      cn: 祷告是一项内在的事务。所有外在的举动，都与此事的本质无关，而仅是其外在的境况。
  - type: paragraph
    text:
      ru: Все, что бывает будто хорошего от этой внешности, кажется только хорошим, а не есть. Потому на это никакого внимания обращать не должно.
      cn: 所有那些看似美好的外在，仅是“显得”美好，而非真正的美好。因此，对此无需加以任何关注。
  - type: paragraph
    text:
      ru: То, что вы делаете, лучше бросить. Главное, в чем надо упражняться, есть память Божия, или хождение в присутствии Божием. Старайтесь приобресть навык всегда быть в сознании и чувстве, что находитесь под оком Божиим, проникающим всю глубину вашего сердца и все внутренние движения ваши видящим.
      cn: 您所行的，最好还是放下吧。最要紧的操练，是纪念上帝，或者说是在上帝的临在中行走。要努力培养这样的习惯，就是时常意识到并感受到您是在上帝的眼目之下，祂的目光洞察您心灵的深处，看清您所有的内在律动。
  - type: paragraph
    text:
      ru: Молитва Иисусова стоит в числе средств к успеху в навыке ходить пред Богом. Все, что надо знать о производстве сей молитвы, находится в книге о «Невидимой брани». Там и посмотрите.
      cn: 耶稣祷文乃是操练在神面前行走的有效途径之一。凡是关于如何运用此祷文的知识，皆可在此书《不可见的争战》中寻得。请在其中查阅。
  - type: paragraph
    text:
      ru: 'Главное тут: стать вниманием в сердце и взывать к Господу, везде сущему.'
      cn: 此处最要紧的，是使你的心成为警醒之所，并在那里呼求无所不在的主。
  - type: paragraph
    text:
      ru: Лучше стоять, чем сидеть. О дыхании, положении головы и прочем лучше не думать совсем... А все внимание обратить на внутренний строй.
      cn: 站立，好过坐下。呼吸、头部姿势等等，最好完全不去思虑……而将所有的注意力转向内在的结构。
  - type: paragraph
    text:
      ru: Корень доброго внутреннего строя есть страх Божий. Его надо сделать неотходным... Он будет все держать в напряжении и не даст распускаться ни членам, ни мыслям, созидая бодренное сердце и трезвенную мысль. Но всегда помнить надо и чувствовать, что успех в духовной жизни и во всех ее проявлениях есть плод благодати Божией. Духовная жизнь вся от Пресвятого Духа Божия. У нас и свой есть дух, но бессильный. В силу вступает он, когда осенит его благодать.
      cn: 善好内在秩序之根基，乃是敬畏上帝。需使之寸步不离……它将使一切保持警醒，不容肢体、不容思绪散漫放纵，从而造就警醒之心与清醒之思。然而，总须铭记并感受：灵性生命及其一切展现之成功，皆乃上帝恩典之果。灵性生命全然源于上帝之至圣之灵。我等亦有己身之灵，然其无力。唯当恩典临及其上时，方能获得力量。
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: 26 февраля 1887 г.
      cn: 主曆1887年2月26日
- type: heading2
  initial:
    ru: '61 (896) '
    cn: '61 (896) '
  text:
    ru: Искать должно живого осязаемого общения с Господом. Умная молитва есть стояние умом пред Господом с воздыханием Ему. Душа согревается от памяти о Господе. Празднословие – самое разорительное дело.
    cn: 我们当寻求与上主活泼、可触及的共融。心祷，便是以心智侍立于主前，向他发出叹息。灵魂因对主的记念而得以温暖。闲谈乃是最具毁灭性的事。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: 'Ищите, и обрящете, обетовал Господь[52]. Вы ищете, и будьте уверены, что найдете. Чего искать должно? Живого осязаемого общения с Господом. Дает сие благодать Божия, но нам необходимо и самим трудиться о том. Куда же обращать труд? – На то, чтоб всегда памятовать о Господе, яко близ и даже в сердце сущем. Чтобы в сем успеть, советуется навыкнуть молитве Иисусовой: «Господи, Иисусе Христе, Сыне Божий, помилуй мя», – повторяя ее непрестанно с мыслию о Господе, яко сущем в сердце или близ сердца. Стань вниманием в сердце пред лицем Господа и говори: «Господи, Иисусе Христе, Сыне Божий, помилуй мя грешнаго». – Все дело в этом и есть, и по существу дела больше ничего не требуется.'
      cn: “寻找，你们就必寻见”，主曾应许道[52]。你们正在寻找，并请坚信你们必会寻见。应当寻找什么呢？是与主之间鲜活、可感知的团契。这恩赐由上帝的恩典所赐予，但我们自己也必须为此付出劳作。那么，这劳作应转向何方呢？——应转向永远记念主，因祂近在咫尺，甚至就在我们的心中。为了在这方面取得成功，建议熟习耶稣祷文：“主耶稣基督，上帝之子，怜悯我”，不断地重复这祷文，并思念主就存在于心中或心之近旁。请将你的注意力集中在心中，在主的面容前，并说：“主耶稣基督，上帝之子，怜悯我这罪人。”——所有的事情都在于此，从本质上说，再无其他所需。
  - type: paragraph
    text:
      ru: 'Все, что кроме этого придумывается, придумывается в пособие к сему, главному. Старцы[53]говорят: держи внимание в сердце или на конце языка и руку держи у груди; старица говорит: вообрази распятого Господа и, как к живому, Ему говори твою молитовку. Если для них это помощно, пусть себе делают, только пусть не считают этого главным делом. Другие делали так: сядет на маленькое стульце, что под ноги подставляют, прижмет голову к груди, пригнется к коленам и дышит: одну половину молитвы говорит, вдыхая воздух, а другую – выдыхая... Трудясь так, навыкают молитве, а потом и другим советуют то же... И пусть, только б не считали, что в этом все дело и есть. – Но это все и подобное сему – не дело, а приделки. Дело: стать умом в сердце пред лицем Господа и говорить Ему молитву. При сем ведая, что умная молитва есть стояние умом пред Господом с воздыханием к Нему, а молитва Иисусова: «Господи, Иисусе Христе, Сыне Божий, помилуй мя...» – есть словесная, внешняя молитва.'
      cn: 所有除此之外的设想，都是为此主要之事而构思的辅助。长者们[53]说：将注意力集中于心中，或置于舌尖，并将手置于胸前；女长者说：观想被钉十字架的主，并如同向活生生的祂一般，向祂倾诉你的小祷。若这于他们有益，便让他们自行去做，只是切勿将此视为主要之事。另有人如此行：坐于小矮凳上（即垫脚之物），将头靠向胸口，俯身至膝盖，并呼吸：祷告的一半在吸气时说，另一半则在呼气时说……如此辛劳，便习惯于祷告，然后也向他人建议同样的方法……且随他们去吧，只要不认为一切都在于此即可。然而，所有这些及类似之物，并非祷告本身，而是辅助之法。祷告之法在于：心智立于心中，在主的面容前，向祂倾诉祷告。须知，心思祷告乃是心智立于主前，向祂发出叹息，而耶稣祷文——“主耶稣基督，上帝之子，怜悯我……”——则是一种言语的、外在的祷告。
  - type: paragraph
    text:
      ru: Сим способом память Божия утвердится в уме, и лик Божий будет в душе, как солнце. Положи холодную вещь на солнце, она согреется. Так согреется и душа от памяти о Господе, Который есть умное солнце. А что потом будет, после увидишь.
      cn: 以此方式，上帝的记忆将坚固于心，而上帝的面容将如旭日般照耀灵魂。将冰冷之物置于阳光下，它便会温暖。同样地，灵魂也将因记念主而温暖，祂是理性的太阳。至于其后之事，你日后自会明了。
  - type: paragraph
    text:
      ru: Первый труд – навык повторять непрестанно молитву Иисусову... И начинайте, все твердите и твердите, но все и с мыслию о Господе.
      cn: 第一项劳作是：习惯于不停地重复诵念耶稣祷文……你们都要开始，不断地，不断地诵念，但所有一切都要伴随着对主的思念。
  - type: paragraph
    text:
      ru: И все тут...
      cn: 到此为止……
  - type: paragraph
    text:
      ru: Где сердце? – Где отзывается и чувствуется печаль, радость, гнев и проч., – там сердце. Там и вниманием стойте... Сердце телесное есть мускулистый серчак – мясо... но чувствует не мясо, а душа, для чувства которой мясное сердце служит только орудием, как мозг служит орудием для ума.
      cn: 心在何处？心在回应并感受忧伤、喜悦、愤怒等等之处。在那里，你的注意力也要停留……肉体的心是一个肌肉组织——一块肉……但感受的不是肉，而是灵魂。对于灵魂的感受而言，这块肉体的心不过是一种工具，就像大脑是思想的工具一样。
  - type: paragraph
    text:
      ru: 'Старцев не осуждайте. – Верно они начинают держанием внимания на конце языка, а потом переходят к сердцу. Но и пусть их; только б не почитали этого умным деланием, равно как говорения молитвы Иисусовой. То и другое есть внешнее дело, телесное... Умное дело – одно: умом и сердцем к Господу возноситься.'
      cn: 不要论断长老们。——他们确实是从将注意力集中在舌尖开始，然后转向心。但是随他们去吧；只要他们不认为这是明智的行动，就像诵念耶稣祷文一样。这两者都是外在的行为，是身体的......明智的行动只有一种：心思与心灵一同升向主。
  - type: paragraph
    text:
      ru: Воображение распятого Господа есть ли существенное дело? – Нет, и оно тоже – помощное, а не главное. Старица правду говорит, что для удержания ума от блуждания хорошо воображать предметобразно... Это можно... Но к одному образу привязываться нет резонов. Господь теперь во славе, седитодесную, – и все святые окрест Его. – И так можно воображать. Но лучше без образов обойтись, ибо воображение – грубая сила. Лучше в одной вере стоять, что Господь близ, чем воображать. – Старица привыкла, и образ распятого Господа слился у нее с сердечною молитвою, в которой все дело. – Что старица углубляется в молитву до забвения всего, это, истинно, и есть милость Божия, ради ее смирения, без коего не дано было бы сие...
      cn: 默观被钉的吾主，这是否一件必要之事？——不，它亦不过是辅助，而非主要。老妇人说得对，为了制止心绪游荡，形象化的默观是好的……这可以……但没有理由执着于单一的形象。吾主如今在荣耀之中，祂坐在父的右边——所有的圣者都在祂的周围。——也可以这样默观。但最好还是摆脱形象，因为想象力是一种粗劣的力量。最好只凭信心站立，相信吾主临近，而非凭想象。——老妇人已经习惯了，被钉吾主的形象与她心底的祷告融为一体，而祷告才是最重要的事。——老妇人沉浸在祷告中，以至于忘却了一切，这，确实是上帝的恩典，因为她的谦卑，若没有谦卑，这一切便不会被赐予……
  - type: paragraph
    text:
      ru: Она не в прелести, а в истине.
      cn: 她不在幻象中，而在真理中。
  - type: paragraph
    text:
      ru: Не можете отстать от празднословия. – Празднословие – самое разорительное дело. Равное ему зло, когда прогуливаются, не соблюдая чувств... Успеху в молитве то и другое очень мешает... Когда начнет утверждаться в сердце молитва Иисусова, тогда язык свяжется... Его свяжет благоговейнство пред присущим Господом.
      cn: 你不能摆脱空谈。空谈是最具毁灭性的事情。与它同等的邪恶，就是不控制感官而四处游荡……这两者都极大地阻碍了祷告的成功……当耶稣祷告开始在心中确立时，舌头就会被束缚……束缚它的，是对主临在的敬畏。
  - type: paragraph
    text:
      ru: Ведайте также, что надо так вести дела свои, чтоб совесть ни в чем не осуждала, и, если осуждает, надо тотчас умиротворить ее покаянием. И тело надо облегчить малоястием, и малоспанием, и преутруждением...
      cn: 你们要知道，你们应当如此行事，好使良心在任何事上都不致谴责你们；若它谴责了，你们就当立即以悔罪来平息它。你们也当藉由少食、少眠和劳作来减轻身体的负担……
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: P. S. Есть ли у вас книга «Невидимая брань»? Там подробно изложено дело молитвы... Извольте читать и вникать.
      cn: 附言：您是否有《不可见的争战》这本书？其中详细阐述了祷告之事……请您务必阅读并深入领会。
  - type: paragraph
    text:
      ru: 22 октября 1887 г.
      cn: 1887年10月22日
