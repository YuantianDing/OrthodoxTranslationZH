  text:
    ru: Молитва перестает быть молитвою, когда внимание отходит от слов молитвы. Что делать для согревания сердца.
    cn: 当意念从祷文上游离时，祷告便不再是祷告。那我们该如何使心火热呢？
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Епитимию?!! Это самим вам следовало сделать... Теперь же, когда неисправность исправлена, она уже не ко времени...
      cn: “忏悔苦行？！这本是你们自己该做的事……现在，既然那过失已被弥补，忏悔苦行便已不合时宜了……”
  - type: paragraph
    text:
      ru: 'Порядок дел ваших в продолжение дня хорош... Держитесь его... и паче, и паче углубляйтесь в духовное. Молиться с помышлением о том, что говорят слова молитвы, – все же есть молитва, только хромая на одной ноге. Молитва перестает быть молитвою, когда внимание отходит от слов молитвы... Когда же сознание при молитве... это молитва, хоть неудовлетворительная. Чувство придет... но надо и напрягать себя на него. Делать это лучше размышлением о содержании молитв не во время молитвословия, потом и во время молитвословия расшевеливать сердце... Паче же Бога Самого молить о сем, чтоб всегда согревал сердце. Делайте также вот что: когда пройдет весь ряд истин, останавливайтесь на последнем пункте – суде и решении суда... в ожидании изречения:приди, или:отойди... И в сем положении взывайте: Господи, помилуй! Ибо как решит Господь, изменить того уже некому.'
      cn: 您白日的行事秩序良好……请务必持守它……并且，愈发愈发地深化于属灵之中。祷告时思索祷告词所言，这仍然是祷告，只是跛了一条腿。当心神脱离祷告词时，祷告便不再是祷告……然而，当祷告时有意识……这便是祷告，尽管尚不尽善尽美。感受终将到来……但也要为此付出努力。最好是在非祷告时段默想祷告内容，然后在祷告时再激发心神……更要向上主祈求，使祂常温暖您的心。您也可以这样做：当一系列真理都已思量过后，请停留在最后一点——审判与判决……在等待“来吧”或“走开”的宣判中……并在此境地中呼求：“主啊，怜悯我！”因为，一旦主做出判决，便无人能改变了。
  - type: paragraph
    text:
      ru: О сне и пище... Если хотите умалить, понемножку умаляйте... по куску и ложке... и по минутам...
      cn: 关于睡眠与食物……若想减少，请一点一点地减少……一块又一勺……一分又一分……
  - type: paragraph
    text:
      ru: Трудитесь! Бог даст силу!
      cn: 努力吧！上帝会赐予力量的！
  - type: paragraph
    text:
      ru: Сознание бессилия – настоящее преддверие к получению помощи Божией!
      cn: 意识自身的无能，乃是领受神助的真正前奏！
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
