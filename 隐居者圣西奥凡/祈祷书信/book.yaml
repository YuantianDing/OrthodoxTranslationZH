  - type: paragraph
    text:
      ru: 'Молитва, которую вы совершаете, – внутренняя, от души, от себя, по чувству своих нужд духовных паче и других, – есть настоящая молитва. И извольте продолжать трудиться в сем роде молитвы паче всякой другой. Главное в молитве – чувство к Богу из сердца. Слова молитвенные при сем, какие подберутся. Чувство к Богу и без слов есть молитва. Слово поддерживает и иной раз углубляет чувство. Устав молитвенный для богослужений церковных должен быть исполняем, как есть. Что касается до молитвенного правила домашнего, то оно не имеет неизменности, а может быть изменяемо и во времени и в длительности, и в составе, – одно иметь во внимании, чтобы все делалось не в угоду леностии чтобы молитва шла от души. Какой у вас есть устав молитвословия, тот хорош. Можете прибавлять и изменять. Хороши коротенькие молитовки святого Златоуста – двенадцать на ночь и двенадцать для дня. Можете из псалмов выбирать более впечатлительные стихи. Всяко действовать с полною свободою. Иной раз и все время молитвенное молиться своими молитвами по настоящей нужде; или такую молитву вставить в свое правило, в начале, средине и конце, или без слов, только чувство к Богу держа... со взыванием: «Боже, милостив буди», или: «Имиже веси судьбами, спаси». Но есть, мати, непрестанная молитва, которая непрестанно идет к Богу из сердца. Это есть дар благодати. СвятойМакарий Великийговорит: молись и преутруждай себя в молитве, и Бог, видя, как ты усердно желаешь молиться, даст молитву. В «Добротолюбии» славянском старец Максим Капсокаливит говорит о себе, что два года молился Матери Божией, чтоб Она дала или испросила молитву. Однажды, говорит он, как я, помолившись, приложился к иконе Божией Матери, – мгновенноуканул[34]огонек сладкий в сердце и с тех пор там теплится; вот дар молитвы! Взыщите его и вы, и в молитве словами то выражайте, держа в мысли ту молитву, о коей говорит Максим оный. Иногда бывает так, что огонек сей ниспадает во время разрешения священнического на исповеди, иногда при причащении Святых Христовых Таин. Всяко ищите. Труд же молитвенный держите как есть... всячески стараясь разогревать чувство свое к Богу.'
      cn: '您所行的祷告——那发自您内心深处、从您灵魂深处涌出，因着您灵性需求与他者之需所感发的真诚祷告——这才是真正的祷告。务请您继续致力于这种祷告，胜过任何其他形式。祷告的核心在于那发自心底对神的感受。至于祷告的言辞，随其自然即可。即便没有言语，对神的感受本身就是祷告。言语有时能支持并加深这种感受。


        教会崇拜的祷告规矩必须照章执行。至于家庭祷告规矩，则无固定不变之法，可在时间、时长及内容上加以调整——唯有一点须谨记：凡事不可出于怠惰，且祷告必须发自内心。您现在所用的祷告礼仪是好的，您可增补或修改。金口圣约翰的短祷文甚好——夜间十二则，日间十二则。您也可从诗篇中选取那些更能触动心灵的经文。务必全然自由地行事。有时，整个祷告时间都可以用您自己发自内心需求的祷告来度过；或者将此类祷告插入您的祷告规矩中，放在开始、中间或结束，或只持守对神的感受而无言语，仅呼求：“神啊，开恩可怜我！”或：“凭您所知的定数，拯救我！”


        然而，母亲，有一种不住的祷告，它从心中不住地升向神。这是恩典的礼物。圣马卡里大帝说：祷告并努力在祷告中磨练自己，神看见您如此渴望祷告，就会赐予您祷告。在斯拉夫语的《爱善集》中，老者卡普索卡利维特的马克西姆谈及自己曾向圣母祷告两年，求她赐予或为他求得祷告。他说，有一次，当他祷告完毕，亲吻圣母圣像时，刹那间，一股甜蜜的火花滴落[34]在他的心中，自此便一直在那里温暖燃烧；这就是祷告的恩赐！您也当寻求它，并在言语祷告中表达出来，心中牢记那位马克西姆所说的祷告。有时，这火花会在神父在告解中赦罪时降临，有时会在领受基督圣体圣血时降临。无论如何，请您寻求它。至于祷告的劳苦，请您照常持守……尽力温暖您对神的感受。'
