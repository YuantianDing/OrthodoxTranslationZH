  text:
    ru: На новоначальных не следует налагать молитвы Иисусовой. Основное в научении молитве Иисусовой. Чего должно искать молитвою.
    cn: 初入信仰之人不应被强加耶稣祷文。学习耶稣祷文的要旨。祷告当寻求什么。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Долго я не отвечал вам. Виноват! – А между тем у вас предлагались очень важные вопросы. – Первый о молитве Иисусовой. – Я думаю, что старцы хорошо делают, не налагая на новоначальных правило молитвы сей. Надо подождать, пока начавший дело потрудится в молитве церковной и домашней; и только внушить ему, чтоб молился всегда от сердца с памятованием о вездесущем Боге, Коему молится, и с пониманием молитвенных слов, веруя, что Господь близ есть, внимает молитве его и готов исполнить прошение его, если он как следует молится... Подолже подержать его в сем порядке. Потом, когда он привыкнет внимательно молиться сим образом, передать ему и правило молитвы Иисусовой.
      cn: 我许久没有回复您了。这是我的过错！然而，您却提出了非常重要的问题。第一个是关于耶稣祷文的。我认为长老们做得很好，没有将这条祷告规矩强加给初学者。我们应该等待，直到初涉此道的人在教会和家庭祷告中有所操练；只需教导他，要常常发自内心地祷告，铭记自己正在向无所不在的上帝祷告，并理解祷告的词句，相信主就在近旁，倾听他的祷告，并乐意应允他的祈求，如果他以合宜的方式祷告……让他在这个次序中停留更长时间。然后，当他习惯了以这种方式专注地祷告时，再将耶稣祷文的规矩传授给他。
  - type: paragraph
    text:
      ru: В творении молитвы сей учить учащихся, чтоб не ограничивались заучением одних слов, а чтоб всегда при сем Господа имели пред умными очами своими и, к Нему обращая слова молитвы, так держали себя, как держали бы себя, если б стояли пред государем и просили его о чем-либо. – Да будет дух сокрушен и сердце сокрушенно и смиренно.
      cn: 此祷文的创作旨在教导那些学习祷告之人，不要仅仅局限于背诵词句，而应当时常将主置于其属灵的眼目之前，向祂发出祷告之言时，其姿态应如同侍立于君王面前，有所恳求一般。愿其心神破碎，心灵痛悔而谦卑。
  - type: paragraph
    text:
      ru: Тот послушник, что писал на сердце молитву Иисусову, видно, всю силу молитвы полагал в словах. – Пусть навыкает ходить в присутствии Божием и всякое дело послушания совершает наилучшим образом, ведая, что Господь смотрит на него... и за хорошее исполнение послушания готовит ему награду, а за небрежное (лишь бы с рук долой) – или ничего, или что-нибудь наказательное... Сим образом привыкнет он молиться умно и собранно.
      cn: 那位将耶稣祷文铭刻于心的修士，显然将祷文的全部力量寄寓于言语之中。——让他习惯行走于上帝的临在中，并以最佳方式完成每一项顺服的功课，深知主正注视着他……并且为他认真完成的顺服预备奖赏，而对于他敷衍了事（仅仅是为了摆脱）的，则将一无所获，或者得到某种惩罚……通过这种方式，他将习惯于在理智上且专注地祈祷。
  - type: paragraph
    text:
      ru: То, чего должно искать молитвою, это есть водружение в сердце тихого, но теплого, чувства к Богу неотходного; восторгов же и особенных движений не домогаться, а когда Бог пошлет особенные молитвенные чувства, благодарить за них, а не присвоять себе, и не жалеть, когда отойдут, как бы о потере какой великой, а всегда от них смиренно нисходить к тихому чувству к Господу.
      cn: 我们当以祷告寻求的，乃是在心中扎下一种宁静而温暖的、不离不弃的对神的感受；不要渴求狂喜或特别的感动。当神赐下特殊的祷告感受时，要为此感谢，而非将其归为己有；当这些感受离去时，也不要像失去了什么伟大的东西一样感到惋惜，而要常常谦卑地从这些感受中回归到对主的那份宁静之情。
  - type: paragraph
    text:
      ru: 'Второй – о разрешении[70]. Хорошо делаете, что сокрушающегося разрешаете прямо, не налагая епитимии; но говорите ему: брате, сохрани сей дух сокрушен и подновляй его, когда ослабевает. – А тому, кто холодно исповедуется, – тому, разрешив его, скажите: брате, позаботься стяжать и утвердить в себе дух сокрушен, а для сего – клади по три земных поклона в церкви или дома, с молитвою: дух сокрушен, сердце сокрушенно и смиренно даруй мне, Господи!'
      cn: 其次，关于赦罪[70]。你做得很好，直接赦免那些心碎悔改之人，而不施加苦修；但你要对他说：“弟兄啊，保持这份心碎悔改的灵，当它衰弱时就重新更新它。”至于那些冷漠告解的人，赦免他们后，你要对他们说：“弟兄啊，努力去获得并坚固你内里那份心碎悔改的灵，为此——在教堂或家中，每天拜三次大礼，并祈祷说：‘主啊，求你赐予我忧伤的灵，痛悔谦卑的心！’”
  - type: paragraph
