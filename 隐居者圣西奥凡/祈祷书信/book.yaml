  text:
    ru: Молитва Иисусова есть наилучший прием для установления внимания и держания его пред Господом.
    cn: 耶稣祷文是建立并持守对主之专注的最佳方法。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Не успеет мое письмо к вам; потому относительно питомицы вашей решайте, как находите лучшим. Я же Божие изрекаю вам благословение вслед, а не в начале вашего действия.
      cn: 我的信赶不及送到您手中了；因此，关于您的门徒，请您自行决定何为最佳。我在此献上神的祝福，愿它随行于您的行动之后，而非在其开始之前。
  - type: paragraph
    text:
      ru: 'Что касается до молитвы Иисусовой, то хорошо так, как вы употребляете ее. Она есть наилучший прием для установления внимания и держания его пред Господом. Это драгоценное действование. Но его можно умалить в цене от неблагоговеинства, пред лицем Господа именуемого. И ходя, и сидя, и стоя, можно произносить сию молитовку, но все с движением благоговеинства в какой-нибудь мере. – От нее и душа бывает в строю, и тело держится бодро, как солдат в строю. Я затем и спросил о ней, чтобы указать вам делать то, что вы делаете... Одного только недостает у вас. – Беда наша нередко от того исходит, что, когда кончим одно дело, а другого нет или охоты к нему нет, оставляем душу погулять и отдохнуть, не строго держа ее на одном... Отсюда гуляющая душа часто натыкается на дурные предметы, которым отзвук дается внутри. – И вот борьба, нагнанная непроизвольно невниманием. – Так чтоб избежать сей борьбы лучшее средство: тотчас браться за молитву Иисусову... Что и предлагаю вам творить.'
      cn: 至于耶稣祷文，您使用它的方式很好。这是在主面前专注并持守专注的最佳方法。这是一项宝贵的功行。然而，它可能因不敬畏而在主面前被贬值。无论行、坐、立，都可以诵念此祷文，但都应在某种程度上带有敬畏的律动。——由此，灵魂得以整饬，身体也像列队的士兵一样保持警醒。我之所以询问此事，是为了指示您去做您正在做的事情……您只缺少一点。——我们常有的祸患，往往源于：当我们完成一件事，而另一件事尚未出现或无心去做时，便任由灵魂闲逛休息，未能严格地将其保持在同一境地……由此，闲散的灵魂常常遇到不好的事物，并在内心产生共鸣。——于是，一场因不经意而无意中招致的争战便开始了。——为了避免这场争战，最好的方法是：立即开始诵念耶稣祷文……我建议您就这样去做。
  - type: paragraph
    text:
      ru: Но себе внимайте. Мне показалось в речи вашей некое фанфаронство... Смотрите, заметит враг... вскочит на плечи и ну – гонять вас... и не дивно, если загонит куда-нибудь, где нежелательно быть, а между тем соблазнительно. Господь да управит путь ваш и да вразумляет в делах, словах и помышлениях!
      cn: 请务必自省。我从您的言语中觉察到一丝自夸……当心，敌人会注意到……他会跳上您的肩头，然后——驱赶您……您被他赶到不愿去的地方，同时又充满诱惑，这并非奇事。愿主引导您的道路，并在您的行为、言语和意念中赐予智慧！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Прошу молитв!
      cn: 请代祷！
  - type: paragraph
    text:
      ru: Епископ Феофан.
      cn: 主教费奥凡。
  - type: paragraph
    text:
      ru: 9 августа 1893 г.
      cn: 1893年8月9日
