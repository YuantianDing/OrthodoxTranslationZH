    cn: '94 (1020) '
  text:
    ru: Отчего замерла душа. О переложении молитвенного правила на молитву Иисусову с поклонами.
    cn: 《灵魂为何沉寂？——论将祈祷规程转为耶稣祷文与拜苦路》
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Мне все некогда. Несколько строк напишу, однако ж.
      cn: 我一直没空。不过，还是写几行吧。
  - type: paragraph
    text:
      ru: У вас замерла душа... Сколь это опасно, знаете из того, что писалось по случаю прежних замираний... Потому потрудитесь воспрянуть.
      cn: 您的灵魂已然停滞……此等危险，您可从过往灵魂停滞之际所书写的文字中得知……因此，请您务必努力振作起来。
  - type: paragraph
    text:
      ru: По некоторым чертам можно верить, что жизнь жива; но удовлетворенности не чувствует. Отчего? – Оттого, что вы оставили прежние стояния на молитве... И не ворочаетесь к ним...
      cn: 从某些特征可以相信，生命是活生生的；但感受不到满足。这是为何？——这是因为你放弃了之前祷告时的站立姿势……并且不再回到它们那里……
  - type: paragraph
    text:
      ru: Мне думается, что сие отступление надо вам заменить чем-нибудь... и вот что предлагаю... Все наши семь дневных служб переложите на молитву Иисусову с поклонами. Образчик для сего возьмите – в Следованной Псалтири, в конце очертания правил на каждый день – келейных... Там за каждую службу определено – число молитв Иисусовых и число поклонов; их там два ряда... один для ленивых, другой для усердных. Вам бы следовало взять последний... Но как вы немощны, – то можно избрать средний или больше немного среднего... и извольте себе – написать... сколько молитв – 1)за полунощницу; 2) за утреню; 3) за первый час... и другие часы – третий, шестой, девятый; 4) за обедницу; 5) за вечерню; 6) за повечерие; 7) за правило на него. Главное –числомолитв... поклоны... можно оставить на произвол – поясные и земные... Делать молитву... стоя... на коленах, – и сидя, если уморитесь...
      cn: 我看，您应该将这个偏离替换成一些别的东西……我建议如下……将我们所有的七项日常礼拜都改成用耶稣祷文（Jesus Prayer）和叩拜来完成。您可以参考《礼仪诗篇》（Следованная Псалтирь）——在其中每日私人守则的描述末尾处。那里为每项礼拜规定了耶稣祷文和叩拜的数量；共有两套……一套给懒惰者，另一套给勤勉者。您应该选择后者……但由于您身体虚弱，可以选择中等数量或比中等稍多的数量……然后请您自己写下——每项礼拜需要多少祷文：1）为半夜经（Midnight Office）；2）为晨祷（Matins）；3）为第一时辰经（First Hour）……以及其他时辰经——第三时辰经（Third Hour）、第六时辰经（Sixth Hour）、第九时辰经（Ninth Hour）；4）为预备圣体礼仪（Obednitsa）；5）为晚祷（Vespers）；6）为大、小晚课（Compline）；7）为它的规矩。最重要的是祷文的数量……至于叩拜……可以随心所欲——无论是大叩拜（腰部弯曲）还是大拜（触地）……祷告时……可以站着……可以跪着……如果累了也可以坐着……
  - type: paragraph
    text:
      ru: Определив это, и время назначьте, когда исполнять положенное... И потом – исполняйте неотложно...
      cn: 待明晰此，再定履行所立之事时辰……其后，即刻无怠履行……
  - type: paragraph
    text:
      ru: Стать в сердце пред Господа и исполнять. Некоторые тропарики[78]можно на память прочитывать. На всех службах есть такие... как, например, «Се Жених...» и подобные.
      cn: 将心置于主前并遵行。有些短颂 [78]可以凭记忆诵读。在所有的侍奉中都有这样的……例如：“看哪，新郎……”以及类似的。
  - type: paragraph
    text:
      ru: Надо, чтобы исполнение всякой службы отзывалосьтрудом... В продолжение дня – и будете часто... труд нести для Господа... и удовлетворенность, думаю, придет.
      cn: 在履践每一项事奉时，都当体验到其间的辛劳……在白昼的延续中——你将常常……为着主承担劳苦……我想，那时满足感亦会随之降临。
  - type: paragraph
    text:
      ru: Благослови Господи для вас дело сие!
      cn: 愿主祝福您的工作！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Я спешу с переводом... и до утомления тружусь.
      cn: 我匆忙翻译……劳作至疲惫。
  - type: paragraph
    text:
      ru: Нужда належит кончить... Еще потребуется недели две-три!
      cn: 需要结束了……还需要两到三周！
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: 18 января 1888 г.
      cn: 1888年1月18日
