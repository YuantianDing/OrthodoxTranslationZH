    cn: '105 (1457) '
  text:
    ru: Как научиться умной молитве. Надо молиться Господу, чтоб дал молитву.
    cn: 如何学习智性祈祷。人当向主祈祷，以求获得祷告。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Вот сколько времени я вам не отвечал. Виноват! Разленился, и дельце было.
      cn: 好久没有回复您了。这是我的过错！我变得懒惰了，而且也有些事情要处理。
  - type: paragraph
    text:
      ru: 'Я думаю, что вы теперь уже попривыкли к делам вашего послушания, и самые дела текут у вас сносно. Даруй Господи, чтобы все шло лучше и лучше. Мудрость невелика! Не пылить, терпеть, исподволь понемножку все подвигать вперед. Господь этого хощет и всегда в этих делах есть всесильный Пособник. Только не надобно никогда допускать: «я хочу», а: «порядки того требуют; я же слуга ваш».'
      cn: 我想您现在已经适应了您的顺服之事，并且这些事情本身进行得还算顺利。愿主赐予，让一切越来越好。智慧并不深奥！就是不扬尘、忍耐、循序渐进地将一切向前推进。主希望如此，并且在这些事情中，祂永远是全能的帮助者。只是千万不要允许自己想：“我想要”，而应想：“规矩如此要求；我只是您的仆人。”
  - type: paragraph
    text:
      ru: 'Захотели учиться умной молитве. Добре! А прежде-то какая же у вас была молитва?! Молитва по существу своему есть действие умное, и если вы не молились умно, то и совсем не молились. – А я вам скажу, что никого нет, кто бы не молился умно. Все умно молятся. Все, когда молятся, мысленно Бога представляют присущим и Ему изрекают свои потребы. Хоть и читают молитвы, все стараются мысленно к Богу возноситься. Если что следует сказать, так это то, что делают это не совершенно, не непрерывно даже и во время молитвословия и, главное, без чувств. Таким образом ваше желание будет: как дойти до совершенства в молитве – умно к Богу возносимой? Ответ на это:ищите, и обрящете.'
      cn: 你想要学习理智的祷告。这很好！但你从前是怎样的祷告呢？祷告，就其本质而言，是一种理智的行动，如果你没有理智地祷告，那就根本没有祷告。——而我要告诉你，没有人是不理智地祷告的。每个人都理智地祷告。每个人在祷告的时候，都在心中将上帝视作临在，并向他倾诉自己的需要。即使他们是在读祷文，所有人也都努力在心中向上帝提升。如果有什么需要说的，那就是他们做得不够完美，即使在祷告时也不够持续，最重要的是，缺乏情感。因此，你的愿望将是：如何才能在祷告中达到完美——即理智地向上帝提升？对此的回答是：寻找，就必寻见。
  - type: paragraph
    text:
      ru: Как выучились вы писать?! Трудом писания, с желанием писать исправно по образцам. Делайте так и в молитве, – и выучитесь. Сама не придет; учиться надо.
      cn: 你们是如何学会写作的？乃是藉由写作之劳苦，怀着渴望能依照范本写得端正的心志。在祷告中亦当如此——你们就将学会。它不会自行到来；人必须学习。
  - type: paragraph
    initial:
      ru: '1.'
      cn: '1.'
    text:
      ru: Навыкайте ходить в присутствии Божием, пред очами Божиими с соответственными тому чувствами.
      cn: 学习在上帝的临在中行走，在上帝的眼前行走，并带着与此相应的感受。
  - type: paragraph
    initial:
      ru: '2.'
      cn: '2.'
    text:
      ru: Как только свобода – кладите поклоны, в чувствах сокрушения и смирения.
      cn: 一旦获得自由，就屈膝敬拜，在痛悔与谦卑的情感中。
  - type: paragraph
    initial:
      ru: '3.'
      cn: '3.'
    text:
      ru: Читайте книги все о молитве, – и размышляйте о ней.
      cn: 阅读所有关于祷告的书籍——并默想祷告。
  - type: paragraph
    initial:
      ru: '4.'
      cn: '4.'
    text:
      ru: 'Паче же: всеми силами старайтесь церковное богослужение проводить в памяти Божией, – а затем и домашнее правило.'
      cn: 更要：全力以赴地，在对上帝的记念中举行教会的敬拜，其后便是家庭祷告。
  - type: paragraph
    text:
      ru: Тереть надо душу, и согреется. Теплота когда придет, тогда и мысли улягутся, – и молитва станет чиста.
      cn: 您需要擦拭灵魂，它便会温暖起来。待到温暖降临，思绪自会平息，——祷告亦将变得纯净。
  - type: paragraph
    text:
      ru: Все же от благодати Божией. Почему и надо молиться Господу, чтоб дал молитву.
      cn: 所有这一切都来自神的恩典。因此，人需要向主祷告，祈求祂赐予祷告。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш богомолец Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
- type: heading2
  initial:
    ru: '106 (1) '
    cn: '106 (1) '
  text:
    ru: Сила не в словах молитвы, а в духовном настроении. Надо докучать Господу, и подаст.[87]
    cn: 祷词的力量不在言语，而在乎灵性的景况。要常常恳求上主，他必赐予。[87]
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами, достопочтеннейший о. Агапий!
      cn: 愿上帝的恩典与你同在，至敬的阿伽彼长老！
  - type: paragraph
    text:
      ru: Кроме того, что вы видите в помянутой вами книжке о молитве Иисусовой, я ничего вам прибавить не умею. Если для вас мало того, то потрудитесь сами просмотреть об этом в той книжке, на которую та книжка указывает.
      cn: 除了您在那本我提及的关于耶稣祷文的小册子中所见，我无法再向您多说什么了。若您觉得那不够，就请您自行努力，去查看那本小册子所引向的书吧。
  - type: paragraph
    text:
      ru: 'А что покажется и после недостаточным – спрашивайте у своих, Богом вам данных руководителей: настоятеля обители, духовного вашего отца, отца восприемного и единомысленных братий.'
      cn: 如果之后还有所不足，请向你们蒙神所赐的引导者求问：修道院院长、你们的属灵父亲、教父以及志同道合的弟兄们。
  - type: paragraph
    text:
      ru: Я скажу только, что сила не в словах молитвы, а в духовном настроении – страхе Божием и в преданности Богу, и во всегдашнем внимании к Богу, и Ему предстоянии умном. Молитва Иисусова есть только пособие, а не самое существо дела.
      cn: 我只想说，力量不在于祷告的言语，而在于灵性的 настро——敬畏上帝，忠心于祂，并时常警醒，在心智中侍立于祂面前。耶稣祷文仅仅是一种辅助，而非事情的真正核心。
  - type: paragraph
    text:
      ru: Положите себе жить в памяти Божией и ходить в присутствии Божием – и это приведет вас к доброму концу. Все же от благодати Божией, без благодати Божией никаким другим способом ничего духовного приобресть нельзя. Как уканет благодать в сердце, тогда все пойдет, как следует быть.
      cn: 务必将自己安顿于对上帝的记忆中，并活在祂的面光之中——这将引领您走向美好的结局。然而，一切皆源于上帝的恩典；若无上帝的恩典，便无法以任何其他方式获得属灵的益处。正如路加福音 1:16 所言：一旦恩典滴落心中，那时一切都将顺理成章。
  - type: paragraph
    text:
      ru: Имеем Господа Спасителя, хотящего всем спастися; докучать Ему надо, – и подаст. Читали в «Добротолюбии», как один некто два года бился и добился, что огонек в сердце затеплился.
      cn: 我们拥有主救主，祂愿人人得救；我们需要恳切呼求祂，祂便会施予。你们可曾在《爱圣集》中读到，曾有一人苦苦挣扎两年，最终得偿所愿，心中燃起了火光。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Не решаю вопросов ваших. Это должны решить для вас вам Богом данные руководители.
      cn: 我无法解决你们的问题。这些问题必须由上帝赐予你们的领袖来为你们解决。
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Прошу молитв.
      cn: 请代祷。
  - type: paragraph
    text:
      ru: Епископ Феофан.
      cn: 主教费奥凡。
  - type: paragraph
    text:
      ru: 7 августа 1884 г.
      cn: 1884年8月7日
