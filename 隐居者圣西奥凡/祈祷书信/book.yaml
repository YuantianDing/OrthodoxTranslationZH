      ru: 1 ноября 1893 г.
      cn: 1893年11月1日
- type: heading2
  initial:
    ru: '88 (937) '
    cn: '88 (937) '
  text:
    ru: О молитве Иисусовой, словесно, умно и сердечно совершаемой.
    cn: 关于耶稣祷告，口祷，悟祷，心祷。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    initial:
      ru: '1.'
      cn: '1.'
    text:
      ru: 'Об устной.В сокращенном слове она говорится так: «Господи, помилуй»; «Господи, Иисусе Христе, помилуй мя грешнаго», а в полном – так: «Господи, Иисусе Христе, Сыне Божий, помилуй мя грешнаго».'
      cn: '论口祷。


        若以简略之语说，此祷文乃是：“主啊，怜悯我”；“主耶稣基督，怜悯我罪人”。而若以完整之语说，此祷文则是：“主耶稣基督，上帝之子，怜悯我罪人”。'
  - type: paragraph
    text:
      ru: Вначале она произносится большею частию принужденно и неохотно, и по мере упражнения и себя к ней принуждения (если только есть решительное намерение посредством молитвы с помощью Божией благодати умалить всесторонние страсти) она от частого в ней упражнения, по мере умаления страстей, время от времени будет делаться легче, приятнее и желательнее.
      cn: 起初，此祷文多半是勉强且不情愿地诵念，但随着持诵的练习，以及对自己强迫念诵（只要有下定决心，藉由祷告和上帝的恩典来平息一切情欲），它将因着频繁的练习，随着情欲的减退，渐渐地变得轻快、愉悦、并令人渴望。
  - type: paragraph
    text:
      ru: При устной молитве всевозможно должно стараться держать разум в словах молитвы, говорить неспешно, все внимание сосредоточивая в мыслях, выражаемых словами, а когда ум будет увлекаться в посторонние мысли, без смущения опятьвводить его в слова молитвы[72]. Нерассеянность уму дается не скоро и не тогда, как захотим, а когда смиримся и когда Бог благоволит. Сей Божий дар временем не определяется,нижѐ[73]– количеством молитв, а сердечным смирением и Христовою благодатию и всегдашним себя к ней понуждением. Из устной внимательной молитвы бывает переход к молитве умной, которая называется так тогда, когда одним умом к Богу устремляемся или зрим Бога...
      cn: 当口祷时，务必要尽力将心神专注于祷词之中，语速不宜过快，全神贯注于言语所表达的思想。当心神被外在思绪吸引时，不要慌乱，只需再次将其引导回祷词之中即可[72]。心神不散乱的状态并非一蹴而就，也非我等想得就能获得，而是在我等谦卑之时，并在上帝施恩时方能赐予。此份上帝的恩赐，不受时间限制，亦非[73]——受祷告数量限定，乃是因着内心的谦卑、基督的恩典，以及我等恒常地自我鞭策而得。从口头专注的祷告，自然过渡到心意祷告，之所以称之为心意祷告，是因为那时我等仅以心意仰望上帝，或是在心中得见上帝……
  - type: paragraph
    initial:
      ru: '2.'
      cn: '2.'
    text:
      ru: Об умной молитве. При умной молитве необходимо должно держать внимание в сердце пред Господом. По мере нашего усердия и смиренного тщания в молитве дарует Бог первое дарование уму нашему – собранность и сосредоточенность в молитве. Когда внимание к Господу делается неотходным, то оно есть внимание благодатное; а наше собственное внимание всегда бывает принужденное. От такой умной молитвы бывает переход к сердечной внутренней молитве, если только есть опытный учитель, очень удобный и свободный. Когда чувствами сердца с Богом бываем, а любовь к Богу сердце исполняет, тогда такая молитва носит название сердечной.
      cn: 论心智祷告。在心智祷告中，我们必须将注意力集中在心中，在主面前。依照我们的热忱和谦卑的努力，神会赐予我们的心智第一份恩赐——祷告中的专注与集中。当对主的关注变得不离不弃时，那便是恩典的关注；而我们自身的关注，则总是带有强迫的性质。从这种心智祷告，便可过渡到内在的心灵祷告，但这需要一位经验丰富的导师，如此方能轻松自如。当我们的心以情感与神同在，且对神的爱充满内心时，这样的祷告便被称为心灵祷告。
  - type: paragraph
    initial:
      ru: '3.'
      cn: '3.'
    text:
      ru: 'О молитве внутренней сердечной. В Евангелии изречено:аще кто хощет по Мне ити, да отвержется себе и возьмет крест свой[74]. Если применить эти слова к делу молитвы, то они будут означать следующее: кто хочет законно подвизаться в молитвенном подвиге, пусть прежде отвергнется своей воли и собственных разумений, а потом понесет крест, то есть – труд тот душевный и телесный, который неизбежен при этом подвиге. Предав себя всецело неусыпному попечению Божию, надо смиренно и благодушно переносить этот труд ради истинного блага, которое даруется усердному молитвеннику от Бога во свое ему время, когда Бог Своею благодатию положит пределы нашему уму и уставит его неподвижно с памятью Божиею в сердце. Когда подобное стояние ума сделается как нечто естественное и постоянное, оно носит у отцов название соединение ума с сердцем; при таком устроении уму уже не бывает желания быть вне сердца, – напротив того, если по каким-либо обстоятельствам или многою беседою удержан будет он вне сердечного внимания, то у него бывает неудержимое желание опять возвратиться внутрь себя с какою-то духовною жаждою и с новым усердием опять заняться созиданием своего внутреннего дома. При таком сердечном устроении у человека из головы переходит все внутрь сердца, и тогда как бы некий умный свет озаряет его всю внутренность, и что он ни делает, ни говорит, ни помышляет, – все делается с полным сознанием и вниманием. Он может ясно видеть тогда, какие приходят к нему помыслы, намерения и желания, и охотно понуждает ум, сердце и волю на послушание Христово, на исполнение всякой Божией и отеческой заповеди; всякое же уклонение от них заглаждает чувством сердечного покаяния и сокрушения с непритворным жалением и с приболезненным смиренным припаданием к Богу, прося и ожидая свыше помощи к своей немощи. И Бог, смотря на такое его смирение, не лишает его Своей благодати.'
      cn: 论内在的心祷。福音书中说：“若有人要跟随我，就当舍己，背起他的十字架”[74]。若将这些话语用于祷告之事，它们将意味着：凡愿在祷告的修行上合法地奋斗者，当先舍弃自己的意志与自身的理解，然后背负十字架，亦即——那在这修行中不可避免的灵魂与身体的劳苦。将自己全然交托于上帝不倦的看顾，我们当谦卑而喜乐地承受这劳苦，为的是那真实的益处，这益处将由上帝在适当的时候赐予殷勤的祷告者，那时上帝将以祂的恩典为我们的心思设定界限，并使其与上帝的记忆一同坚定地安住于心中。当此种心意的安住变得如同自然而恒常之事，它便被教父们称为心意与心灵的合一；在这样的境况下，心意已不愿处于心灵之外——相反地，若因某些情况或长时间的交谈，心意被 удерживается 在心之关照之外，它便会以一种属灵的渴望和新的热忱，带着不可遏制的愿望再次回归自身，再次投入到建造自己内在的家园中。在这样一种心的境况下，人的一切都从头脑转移到心中，那时仿佛有一种理性的光芒照亮他整个内在，他无论做什么，说什么，想什么——一切都带着完全的自觉和专注。他那时能清晰地看见，何种思虑、意图和欲望来到他面前，并乐意催促心意、心灵和意志顺服基督，履行上帝和教父的一切诫命；而任何偏离之处，他都以心底的悔罪和痛悔之感来涂抹，带着真诚的遗憾，以一种痛苦而谦卑的姿态投向上帝，祈求并期待从上方而来的帮助，以弥补自己的软弱。上帝看见他这样的谦卑，便不剥夺祂的恩典。
  - type: paragraph
    text:
      ru: 'Буди вам известно, что умно-сердечная молитва приходит в сердце иным скоро, а иным нескоро. Я знаю трех лиц: одному пришла как только было сказано, в самый этот час; другому пришла через шесть месяцев; третьему – через десять месяцев; а одному великому старцу – через два года. И это почему так бывает – одному Богу только известно.'
      cn: “须知，心智与心灵的祷告，有的人很快就能达到，有的人则需要很久。我认识三个人：一个人在听闻此法后，当下便已得其精髓；另一个在六个月后才达到；第三个则用了十个月；还有一位伟大的长老，用了两年。至于为何如此，唯有上帝全知。”
  - type: paragraph
    text:
      ru: 'Еще ведайте, что прежде истребления страстей молитва бывает иная, и иная по очищении сердца от страстей: первая есть помощница при очищении сердца от страстей; а вторая есть как бы некий духовный залог будущего блаженства. Делайте так: когда почувствуете вхождение ума в сердце и воздействие молитвы, то давайте полную свободу такой молитве, удаляя все неблагоприятное ей; и пока она будет – ничего другого не делайте. Когда же не чувствуете такого влечения, тогда молитесь молитвою устною с поклонами, стараясь всячески внимание держать в сердце пред лицем Господа. Разогреется сердце и при таком образе молитвования.'
      cn: 还望周知，在情欲被涤除之前，祷告的形式有所不同；在心灵被情欲洁净之后，祷告的形式亦有所不同。前者是洁净心灵、摆脱情欲的助益；而后者，则如同是未来福祉的某种属灵的保证。请如此行：当您感受到心神归入内心，并体验到祷告的作用时，请给予这样的祷告完全的自由，摒除一切于其不利之事；只要这种感受存在，您便无需做其他任何事情。而当您感受不到这种牵引时，请以口祷并辅以拜服的方式祷告，竭尽全力将注意力保持在心中，置于主的面容之前。即便以这种祷告方式，心也会被温暖。
  - type: paragraph
    text:
      ru: 'Трезвитесь и бодрствуйте, а особенно во время умно-сердечной молитвы. Никто так Богу не благоугоден, как тот, кто занимается правильно умно-сердечною молитвою. Когда вам неудобно или времени нет упражняться в молитве, то всевозможно храните в себе при всяком вашем занятии молитвенный дух, то есть имейте в памяти Бога и всячески напрягайтесь умными очами зреть Его пред собою со страхом и любовию и, чувствуя Его пред собою сущим, с благоговейною покорностью во всех своих делах предавайте себя Его вседержительству, всемогуществу, всезрительству и всеведению так, чтобы во всяком вашем деле, слове и помышлении памятовался Бог и Его святая воля. Вот в чем состоит сокращенно дух молитвенный! Необходимо должно сей дух иметь любителю молитвы, и, насколько возможно, всегдашним сердечным вниманием подводить свое разумение под Божие разумение и покорно и благоговейно покоряться Ему; также и свои хотения и желания подводить под Божие хотение и всецело предать себя Божию разуму и Божию хотению. – Всячески надо стоять против духа произвольности, или желания и позывов действовать ничем не стесняясь. Сей дух нашептывает: это мне не под силу, на это у меня времени недостает; или: за это браться мне еще не время, надо погодить; или: обязанности послушания препятствуют, и многое подобное. Кто слушает его, тот никогда не навыкнет молитве. – В содружестве с сим духом состоит дух самооправдания, который приступает и начинает действовать после того, как кто-либо, увлекшись духом произвольного самочиния, сделает что-либо такое, за что совесть беспокоит его. Тогда дух самооправдания разные употребляет извороты, чтобы обмануть совесть и неправость свою выставить правостию. – Бог да сохранит вас от сих злых духов!'
      cn: 当醒寤并警醒，尤其在心智祈祷之时。无人能比那正确施行心智祈祷之人，更蒙上帝喜悦。当你感到不便或无暇祈祷时，务必在一切事务中竭力持守祈祷之精神，即是心中常念上帝，并尽力以心灵之眼，怀敬畏与慈爱瞻望祂在面前，感受祂的临在，以虔敬顺服之心，将自己一切所行，全然交托于祂的全能、全有、全视与全知，使你在每一行事、言语和意念中，都常忆念上帝及其圣洁旨意。这就是简而言之的祈祷精神！祈祷之爱慕者务必拥有此精神，并尽可能时时以心灵的专注，使自己的理解服从上帝的理解，谦恭虔诚地顺服祂；同样，也要使自己的意愿和渴望服从上帝的旨意，将自己全然交托于上帝的理解和旨意。——务必竭力抵制任性之灵，即那种渴望随心所欲，不受拘束的意愿和冲动。这灵会低语：“这非我力所能及，我没有足够时间”；或是：“现在还不是做这件事的时候，需再等等”；或是：“顺服的义务阻碍了我”，以及许多类似之语。凡听从这灵的人，永不会习得祈祷。——与这灵为伍的是自辩之灵，它在有人受任意妄为之灵的诱惑，做出了某些事，良心因此感到不安后，便会靠近并开始作祟。那时，自辩之灵会使用各种诡计，以欺骗良心，并将自己的不义粉饰为正义。——愿上帝保守你远离这些邪恶之灵！
- type: heading2
  initial:
    ru: '89 (939) '
    cn: '89 (939) '
  text:
    ru: В чем существо дела творения Иисусовой молитвы.
    cn: 耶稣祷文创造的本质是什么？
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Сила не в словах молитвы Иисусовой, а в духовном настроении, страхе Божием и преданности Богу и во всегдашнем внимании к Богу и Ему предстоянии умном.
      cn: 主耶稣祷文的力量并非在于其言词本身，而在于灵性的 настро、敬畏上帝之心、对上帝的全然奉献，以及恒久不辍地向上帝注目，并以心神侍立于祂面前。
  - type: paragraph
    text:
      ru: Молитва Иисусова есть только пособие, а не самое существо дела. Положите себе жить в памяти Божией и ходить в присутствии Божием, и это одно приведет вас к доброму концу. Все сие от благодати Божией. Без благодати Божией никаким другим способом ничего духовного приобрести нельзя.
      cn: 耶稣祷文仅仅是一种辅助，而非事情的本质。你们当立志活在对上帝的忆念之中，行走于上帝的临在之间，单此一点便能引导你们走向美好的结局。所有这一切都源自上帝的恩典。若没有上帝的恩典，就无法以任何其他方式获得任何属灵的事物。
  - type: paragraph
    text:
      ru: Как уканет благодать в сердце, тогда все пойдет, как следует быть.
      cn: 当恩典降临心间，万事将顺遂而行。
  - type: paragraph
    text:
      ru: 'Имеем Господа Спасителя, хотящего всем спастися; докучать Ему надо – и подаст. Восприимите смиренное ничего себе неприписывание, ведение одних своих недостатков, погрешений и опущений и болезненные из сердца взывания: «Боже, милостив буди мне, грешному». И благодать Божия никогда не отдалит от вас своего осенения и покрова.'
      cn: 我们拥有主救主，祂愿意所有人都得救；我们需要不停地恳求祂——祂就会赐予。请领受那谦卑的、不将任何功劳归于自己的心，只明悉自己的不足、过失和疏忽，并从心底发出痛苦的呼求：“神啊，开恩可怜我这个罪人！” 如此，神的恩典将永不远离您，它的荫蔽和护佑将常在。
- type: heading2
  initial:
    ru: '90 (947) '
    cn: '90 (947) '
  text:
    ru: Самый разумный образ поведения в отношении к другим. О молитвенном правиле. Что значит непрестанно молиться. Отчего бывают охлаждения. Заучивание Псалтири – доброе дело. Служить Господу можно всем, что случается делать. Что есть «милость мира».
    cn: 待人接物的至理。论祈祷的规矩。何谓不住祷告。冷淡的缘由。背诵《诗篇》——善举。凡所临之事，皆可事奉主。何为“世界的仁慈”。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Вот и я провинился пред вами нескорым отвечанием.
      cn: 我再次怠慢了，未能及时回复您。
  - type: paragraph
    text:
      ru: Прошу извинения.
      cn: 请原谅。
  - type: paragraph
    text:
      ru: Что вы писали о себе по поводу прелестного образа самоотвержения, то добре. Самый разумный образ поведения в отношении к другим – не скрипеть, чтобы все шло как по маслу. Без борьбы нельзя, потому что сюда встревает наше я и, как еж, колючки свои выставляет. Эти колючки и приходится подрезывать или вырывать.
      cn: 您谈到自己关于“伪善的自我牺牲”所写下的文字，这很好。与他人相处时，最明智的行为方式就是不要抱怨，好让一切顺遂。没有挣扎是不行的，因为我们的“自我”会介入，像刺猬一样竖起它的刺。这些刺，我们必须修剪或拔除。
  - type: paragraph
    text:
      ru: Как вы положили действовать относительно молитвы, добре. Попекитесь так устроиться и навыкнуть. Правило молитвенное есть безопасная ограда молитвы... Молитва есть внутреннее дело, а правило молитвенное – внешнее.
      cn: 您对待祷告的方式很好。请您用心安排并习得祷告的习惯。祷告的规矩是祷告的一种安全的护卫……祷告是内在的，而祷告的规矩则是外在的。
  - type: paragraph
    text:
      ru: 'Но как без тела человек не полный человек, так и без правила молитвенного молитва не полна. То и другое надо иметь и по силе исполнять. Неотложный закон – внутренно молиться, и молиться всегда и везде. Молитвословие же не может быть без определенноговремени, местаимеры. Определение сих трех составляет правило молитвенное. И тут руководитель – благоразумие: когда, где, сколько стоять на молитве и какие употреблять молитвы... всякий может определять по своим обстоятельствам, – увеличить, умалять, передвигать время и место... все направлять к тому, чтобы внутренняя молитва совершаема была как следует. Относительно же внутренней молитвы одно правило:непрестанно молиться[75].'
      cn: 正如人若无身体则不完全，祈祷若无祷告规范亦不完整。二者皆不可或缺，且需尽力而为。内在祈祷是一项不可违背的律法，必须时时处处地进行。而祷告词则不能没有固定的时间、地点和分寸。这三者的确定构成了祷告规范。在此，指引者是明智：何时、何地、祈祷多久，以及使用何种祷告词……每个人都可以根据自己的情况来决定——可以增加、减少或调整时间与地点……所有这一切都应导向一个目标，那就是使内在的祈祷如其所愿地得以成就。至于内在的祈祷，只有一个规范：不住地祷告[75]。
  - type: paragraph
    text:
      ru: Что значитнепрестанно молиться? – Быть непрестанно в молитвенном настроении. Молитвенное настроение есть мысль о Боге и чувство к Богу совместно. Мысль о Боге – мысль о Его вездесущии, что Он везде есть, все видит и все содержит. Чувство к Богу – страх Божий, любовь к Богу, ревностное желание всем угождать Ему одному, с таким же желанием избегать всего Ему неугодного и, главное, предание себя в Его святую волю беспрекословно и принимание всего случающегося, как от руки Его непосредственно. Чувство к Богу может иметь место при всех наших делах, занятиях и обстоятельствах, если оно не ищется только, но уже водружено в сердце.
      cn: 不停歇地祈祷意味着什么？——意味着持续地保持一种祈祷的心境。祈祷的心境，是关于上帝的思念与对上帝的感受共同存在的状态。思念上帝，是思念他的无所不在，思念他无处不在、洞察万物并维系一切。对上帝的感受，则是敬畏上帝、爱慕上帝，热切地渴望凡事都只为讨他喜悦，并同样渴望避开一切他所不悦之事；而最重要的是，毫无保留地将自己全然交托于他的神圣旨意，并将一切临到之事都视为直接来自他手。对上帝的感受，可以在我们的一切作为、事务和境况中存在，前提是它不仅被寻求，而且已根植于心。
  - type: paragraph
    text:
      ru: Мысль может быть отвлекаема разными предметами; но и тут возможен навык не отступать от Бога, а всем заниматься при свете памятования о Боге. Вот об этих двух – о мысли и чувстве к Богу всю заботу и иметь надо. Когда они есть, есть молитва, хотя нет молитвенных слов. Утреннее молитвословие на то и назначается, чтобы водрузить в сознании и сердце сии две вещи... И с ними потом выходить на дело свое и на делание. Если вы утром восставите сие в душе, то вы помолились как следует, хоть и не все прочитаете молитвы...
      cn: 思绪或会为万物所扰，然即便于此，仍可习得不离上帝，反而在记念上帝之光中处理一切事物之能。是以，当倾注所有心力于此二者——向上帝而发的思绪与情感。当此二者具足时，祷告即存，即便无祷告之言语亦然。晨祷即为此而设，为要在意识与心中牢铸此二要义……而后，带着它们投身于你的事业与工作中。若你清晨能于灵魂中唤醒此二者，你便已如实地祷告了，即便未能诵完所有祷文……
  - type: paragraph
    text:
      ru: 'Положим, что вы утром настроились так и вышли на дело. С первого шага начнутся впечатления от дел и вещей и лиц, отбивающие душу от Бога... Как быть? Надо поновлять мысль и чувство... внутренним к Богу обращением ума и сердца. А чтоб это удобнее было – надо навыкнуть какой-либо коротенькой молитовке и повторять ее как только возможно чаще. Всякая коротенькая молитовка идет к сему. Но пригожее всех молитва ко Господу Спасителю: «Господи, Иисусе Христе, Сыне Божий, помилуй мя!» Трудитесь навыкать ей, и не отставайте, пока навыкнете... Она, укоренившись, будет непрестанным двигателем и предстояния Богу мыслию и чувством к Нему. Вот вам вся программа молитвенного дела! В книге «Что есть духовная жизнь?..» все это описано. Вы добре делаете, что прочитываете ее. Все там писанное писано к красавице, и изображает дело духовной жизни в настоящем виде. Присмотритесь там, что есть духовное, душевное и телесное, или животное.'
      cn: 假设你清晨已定下心志，开始了一天的事工。然而，从你迈出第一步起，各种事物、情境和面孔所带来的印象便会接踵而至，将你的灵魂从上帝那里拉开……该如何是好？你必须藉由内心转向上帝，使思想和情感焕然一新。为了更容易做到这一点，你需要养成习惯，学习一句简短的祷词，并尽可能频繁地重复它。任何简短的祷词都可以用来达到这个目的。然而，最恰当的莫过于向主救主发出的祈祷：“主耶稣基督，上帝的儿子，怜悯我！”努力去学习它，不要放弃，直到你完全掌握……一旦它在你心中扎根，就会成为一股不间断的动力，使你的思想和情感常在上帝面前。这就是你祷告生活的所有纲领！在《何为属灵生命？……》这本书中，这一切都有详细的描述。你细读它真是明智之举。书中所有内容都是为那位佳丽而写，描绘了属灵生命的真实面貌。在那本书中，仔细分辨何为属灵的、何为属魂的，以及何为属身体的或说动物性的。
  - type: paragraph
    text:
      ru: Что вы положили прогонять утреннюю сонливость, добре... Придавши себе бодренности в эту пору, и весь день вам легче будет держать себя бодренно.
      cn: 为了驱散清晨的困倦，善哉……在此时刻赋予自己一份振奋，你就能在这一整天中更容易地保持警醒。
  - type: paragraph
    text:
      ru: На случай, когда не можно прочитать всех молитв утром или вечером, выберите из молитв какие посодержательнее... и читайте... а главное, более заботьтесь водрузить в уме и сердце мысль о Боге с соответственным чувством.
      cn: 以防万一，在早晨或晚上无法读完所有祷告文时，请从祷告文中选择那些内容更充实的来阅读……而最重要的是，要更用心将上帝的意念以及相应的情感深植于心智和心中。
  - type: paragraph
    text:
      ru: Охлаждения, о коих говорите, бывают или от утомления душевного, или от того, что душа слишком много напиталась тем, что есть душевное (смотрите в книге «Что есть духовная жизнь?..» о сем), или оттого, что слишком много дано телу покоя и всякого довольства, или от самомнения и других страстей, волновавших и занимавших душу. Все такое противно духовной жизни, в коей царица – молитва, засаривает и заграждает ключ молитвенный. Но бывает и по Божиему попущению, и по отстранению благодати. Когда у вас горит душа усердием, это есть действие благодати, Божия к душе прикосновения. Бывает, что, когда долго длится, душа думать станет, какая она мастерица молиться, забывая, что живость молитвенного движения есть не ее дело, а дело благодати Божией, присущей нам. За такое думание благодать отходит и оставляет душу одну... а она сама по себе неподвижна на духовное... вот и охлаждение и леность... Как же быть? Главное, стараться устранять причины такого состояния. И затем действовать так, как вы действуете – исполнять правило, несмотря на разленение, стараясь и мысли собирать, и чувства к Богу воспроизводить. За терпение и смирение благодать воротится... и тотчас разгонит разленение, как ветер разгоняет мглу.
      cn: 您所提及的冷淡，或源于灵魂的疲惫，或源于灵魂过度沉溺于世俗之事（请参阅《何为灵性生活？》一书中的相关论述），或源于身体过于安逸与奢华，或源于自负以及其他曾搅扰并占据灵魂的激情。凡此种种，皆与灵性生活相悖，在灵性生活中，祷告是其主宰，而这些却会堵塞并阻碍祷告的泉源。然而，冷淡也可能出于上帝的允许，或因恩典的离去。当您的灵魂充满热忱时，这是恩典的作用，是上帝触及灵魂的明证。有时，当这种状态持续良久，灵魂会开始自忖，以为自己是祷告的能手，却忘了祷告活力并非出自自身，乃是圣恩临在于我们之故。因着这种思虑，恩典便会离去，让灵魂独自面对……而灵魂自身在灵性上却是迟钝的……于是便产生了冷淡和懒散……那么该如何是好呢？首要之务，乃是努力消除造成此种状态的原因。然后，正如您所行的，坚持祷告规矩，尽管懒惰滋生，仍要努力收敛思绪，并再次将情感转向神。因着忍耐和谦卑，恩典将回归……并立即驱散懒惰，如同风驱散迷雾一般。
  - type: paragraph
    text:
      ru: Заучивание Псалтири – доброе дело. Набирайтесь помышлениями и чувствами молитвенными... Святые отцы всем внушали это. И читать псалмы советовали не на молитвословии только, но и кроме того. И среди дел можно прочитывать, и особенно когда бываете в переходе с одного места на другое. Но для того, как между делами поддерживать мысли о Боге и чувство к Нему, лучше всего навыкнуть короткой молитовке.
      cn: 背诵《诗篇》是一件美事。愿你们充满祷告的思绪与情感……圣教父们向所有人灌输这一点。他们不仅建议在祈祷时诵读诗篇，而且在其他时间也如此。在事务繁忙之中亦可诵读，尤其是在从一处前往另一处的途中。然而，要在事务之中保持对神的思念与对祂的感受，最好的方法是习惯于短小的祷告。
  - type: paragraph
    text:
      ru: Служить Господу можно всем, что случается делать, думать и переиспытать от пробуждения от сна до того, как опять смежатся ко сну очи... Это бывает – деланием всего сообразно с заповедями и во славу Божию, по послушанию к Богу, и удержанием своих мыслей и чувств так, чтобы в них не прорвалось ничего неугодного Богу.
      cn: 人能以所行、所思及所经历的一切来服事主，自苏醒以迄双眸再度闭合入睡。此即：所行诸事皆合乎诫命，且为彰显上帝的荣耀，顺服于祂；并持守己思己感，不使丝毫悖逆上帝之念生发。
  - type: paragraph
    text:
      ru: Что вы любите слушать пение в церкви, – тут ничего нет укорного, разве только вы ограничиваетесь одним услаждением, забывая о Боге и всем Божеском. Не услаждение укорно, а то, что забывается при сем Бог и Божие. Если будете мыслию проходить все поемое и читаемое в церкви, то не утомитесь, – а, напротив, почувствуете, когда кончится обедня... как скоро отошла служба.
      cn: 您喜爱在教堂里聆听圣咏，这其中并无丝毫可指摘之处，除非您仅仅止步于感官上的愉悦，从而遗忘了上帝及一切神圣之物。并非愉悦本身值得指责，而是当此愉际，上帝与神圣之事却被抛诸脑后。倘若您在教堂中能心随所唱所诵之辞句而默念，那么您将不会感到疲惫——反而会在礼拜结束之时，感到……时光飞逝，圣事竟如此之快便告一段。
  - type: paragraph
    text:
      ru: Прочитывание Евангелия и проч. – добре и предобре... При этом – какой стишок или мысль западет в душу, останавливайтесь на сем более, и днем почаще вспоминайте... и мысли те расширяйте.
      cn: 阅读福音书及其余，乃是极好之事，好上加好……阅读时，若有哪节经文或思想深入你心，便多加停留，白日里也频频忆念……并将这些思想加以拓展。
  - type: paragraph
    text:
      ru: 'Что есть: «милость мира»? Слышите, что возглашает диакон! – «Станем добре... Святое возношение в мире приносите...» Это приглашение к принесению бескровной жертвы. Жертву совершает священник. Присутствующие должны соответственные тому возыметь чувства... страх Божий, нерассеянную мысль, мир с Богом и со всеми, хвалу и благодарение к Богу... Это жертвы духовные... это и означают слова: «милость мира»... Диакон приглашает к возношению жертвы... Присущие отвечают: да, мы готовы... и приносим «милость мира, жертву хваления». Когда поют: «Достойно и праведно...», – священник вспоминает все Божии благодеяния – в творении, промышлении, наипаче в искуплении и в самом позволении приносить жертву... Это воспоминать подобает и всем присущим.'
      cn: '什么是“和平之恩典”？


        你们听，执事在宣告什么！——“我们恭敬站立……在平安中献上圣供……”这是对献上无血祭的邀请。祭祀由司祭完成。在场的人应该怀有与之相称的感受……对上帝的敬畏，专一的思想，与上帝以及与所有人的和睦，对上帝的赞美和感谢……这些是属灵的祭祀……这些就是“和平之恩典”这些话语的含义……执事邀请献上祭祀……在场的人回应：是的，我们已经准备好了……并献上“和平之恩典，赞美之祭”。当唱诵“实在应当，理所当然……”时，司祭忆起上帝的一切恩惠——在创造中，在护理中，尤其是在救赎中，以及在允许献上祭祀本身这件事上……所有在场的人都应该追忆这些。'
  - type: paragraph
    text:
      ru: 'Фраза: «милость мира» по-гречески: «елей мира». Мир точно есть елей для душ и лучшая милость, взаимно нами друг другу оказываемая и Богом нам подаемая.'
      cn: 原句中，“世界的怜悯”这个短语，在希腊语中是“世界的膏油”。世界确实是灵魂的膏油，也是我们彼此所能给予的最好怜悯，更是上帝所赐予我们的。
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Ваш богомолец Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
  - type: paragraph
    text:
      ru: 4 ноября 1885 г.
      cn: 1885年11月4日
- type: heading2
  initial:
    ru: '91 (957) '
    cn: '91 (957) '
  text:
    ru: Самый разумный образ поведения в отношении к другим. О молитвенном правиле. Что значит непрестанно молиться. Отчего бывают охлаждения. Заучивание Псалтири – доброе дело. Служить Господу можно всем, что случается делать. Что есть «милость мира».
    cn: 待人接物的至理。论祈祷的规矩。何谓不住祷告。冷淡的缘由。背诵《诗篇》——善举。凡所临之事，皆可事奉主。何为“世界的仁慈”。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Я получил и ваше октябрьское письмо и все собирался писать... Хорошо, что вы написали снова. Я с удовольствием вам пишу, но теперь собралось несколько дел...
      cn: 我收到了您十月的来信，并一直打算回信……您再次来信真是太好了。我很高兴给您写信，但现在手头有几件事要处理……
  - type: paragraph
    text:
      ru: Ваше описание порядка жизни вашей приятно читать... Самое лучшее врачевство для наших немощей – не иметь праздного времени.
      cn: 您对生活秩序的描述读来令人愉悦……医治我们软弱的最佳良药，莫过于不虚度光阴。
  - type: paragraph
    text:
      ru: 'Танцевали... Небо не обрушилось на вас?! Стало быть, это терпимо в каком-либо смысле... Но что вы приложили к сему относительно прав молодости, не знаю, может ли то твердо стоять. Молодость может ли сказать смерти: не подходи! – А она может прийти во время танцев... и все решить... ибо она все решает... Душа явится с танцев на тот свет. – Кто там, спросят? – Танцорка! Ну, ее вон туда бросьте. Вы меряете юность юностью... Так нельзя. Надо мерять все последнею целию. Зачем живем? Чтобы приготовиться к жизни вечной... Как вместите вы сюда танцы?! и многое другое.'
      cn: 跳舞了……天没有塌下来砸到你们身上？！那么说，这在某种意义上是可容忍的……但你们对此所说的，关于青春的权利，我不知道那是否能站得住脚。青春能对死亡说：不要靠近吗？——而死亡可能在跳舞时降临……并决定一切……因为它决定一切……灵魂将从舞会上来到另一个世界。——那里会问：是谁？——一个舞者！好吧，把她扔到那边去。你们用青春衡量青春……不能那样。一切都必须用最终目的来衡量。我们为何而活？为了预备永生……你们如何能把跳舞容纳进来呢？！还有许多其他事情。
  - type: paragraph
    text:
      ru: Бывать в обществе хорошо. Тут наука самопознания... Но все же выбор надо делать... То общество, где вы бываете, хорошо, как пишете... И слава Богу.
      cn: 身处社交之中，原是甚好之事，此乃自我认知的学问所在。然而，仍需做出抉择。您所提及的社交圈，如您所言，实为良善之所。为此，赞美上主。
  - type: paragraph
    text:
      ru: Что вы не умеете сладить с короткою молитовкою, – ничего. Придет со временем. Частые ваши обращения к Богу во время дня, при всяком деле и после дела, – очень хорошее дело. – Это часть общего правила –ходить пред Богом. То же назначение имеют и коротенькие молитвы... В них священным словом выражается то, что вы выражаете своим. – Другое же высшее назначение короткой молитовки есть углублениемысли и чувства к Богу. То, что у вас есть – эти воззвания, – при первом впечатлении разлетается; кроме того, несмотря на воззвания... мысли толкутся в голове... как комары... Чтобы пресечь эту толкотню, надо связать ум одною мыслию, или мыслию о Едином... Пособие к сему – короткая молитовка. С помощию ее ум упрощается, объединяется и прививает или развивает чувство к Богу... Когда придет сие чувство, – душа утвердится сознанием в Боге... и все начнет делать по-Божьему. С короткою молитвою надо держать мысль о Боге и внимание к Нему... А ограничиваться одними словами...медь звенящая[76].
      cn: 你若还不善于使用短祷，也无妨。时间到了自然会。在白天，无论做事时抑或事后，你时常转向神，这是极好的事。——这是总则的一部分，即“行在神前”。短祷亦有相同之功用……在短祷中，你用自己的言语所表达的，亦由圣言道出。——而短祷更深层的功用，乃是使思想与情感更深入地归向神。你现有的这些呼求，起初的印象会消散；除此之外，尽管你有所呼求……思绪仍在脑中乱窜……如同蚊蚋一般……为了止息这种喧嚣，你需要将心神系于一念，或系于“唯一者”的念头……而短祷便是达成此目的的助益。借助于短祷，心神得以简化、合一，并萌发或发展对神的感情……当此感情降临时，——灵魂便会因对神的觉知而坚定……并开始凡事都按神的方式去做。在使用短祷时，你必须持守对神的思念与对祂的专注……若仅限于言语……便是鸣的锣 [76]。
  - type: paragraph
    text:
      ru: Дневник хорошее дело... Но у вас одна сторона хорошая. Следовало бы более замечать своих немощей... А то вы выйдете фанфаронка.
      cn: 日记是个好习惯……不过你只写了好的那一面。你应该更多地关注自己的软弱之处……不然你会变成一个自吹自擂的人。
  - type: paragraph
    text:
      ru: «Долго молиться не умею», – А как же апостол заповедал:непрестанно молитеся!?[77]Память о Боге со страхом Божиим, любовь к Богу с упованием и преданность в волю Богу составляют внутреннюю религиозную жизнь... У кого она в движении... тот всегда с Богом... И ему не скучно молиться долго-долго. – У вас есть зародыш сего в том, как вы при всяком случае обращаетесь к Богу за помощию, и потом благодарите. Развивайте сие... шире и шире.
      cn: “我不会长时间祷告。”——然而，使徒不曾吩咐说：要不住地祷告吗？[77] 对神的敬畏，对神的爱与盼望，以及对神旨意的顺服，构成了内在的宗教生活……谁若活在这样的生命中……他便总是与神同在……他也不会觉得长时间的祷告枯燥无味。——在您凡事都向神求助，并在之后献上感谢的举动中，便已包含了这生命的萌芽。请继续发展这一点……使其日渐广阔。
  - type: paragraph
    text:
      ru: 'Ваши недоумения о мыслях «Невидимой брани» зависят от того, что вы смотрите на тамошние уроки не с той точки зрения... В «Невидимой брани» имеется в виду человек, борющийся со страстями и напрягающийся все худое из себя изгнать и все доброе укрепить... Когда он установится в добре и крепок станет, тогда многие из правил или иной вид приимут, или отложатся. В период борения закон: все, что может приводить в движение кроющееся в нас зло, мало ли то или велико, должно быть устраняемо от внимания, и тем паче от чувства... равным образом должно поступать и с тем, что ослабляет делания, способствующие укреплению добра. Просмотрите с сею мыслию ваши заметки, – и сами увидите, с какой стороны они несостоятельны... То, что пишется в сей книге не для одних монахов идет, а ко всем относится, кто хочет очистить свое сердце. В виду имеется не внешнее положение, а душа.'
      cn: 您对《无形争战》中思想的困惑，源于您未能从正确的角度审视其中的教诲……《无形争战》所指的，是那些与情欲搏斗、竭力将一切恶从自身驱逐、并巩固一切善的人……当他稳固于善之中并变得坚强时，许多法则便会呈现出不同的面貌，或者不再适用。在争战的时期，法则便是：凡是能够触动我们内心潜藏之恶的事物，无论大小，都必须从思绪中排除，更遑论从情感中排除……同样地，对于那些削弱有助于巩固善行的事物，也应如此对待。请您带着这种思想审视您的笔记——您将亲自看到它们在哪个方面是站不住脚的……此书所写并非只为修士，而是关乎所有渴望洁净自己心灵的人。其着眼点并非外在的境况，而是灵魂。
  - type: paragraph
    text:
      ru: 'Что-то вы заметили просамодеятельность... Все доброе созидается в нас взаимодействием свободы и благодати... Обще это так выражается: начни трудиться над чем-нибудь и трудись... Увидит Бог, что искренно желаешь искомого, и даст то... Хочешь приобресть молитву, трудись в молитве,– и Господь даст молитву... Хочешь избавиться от гневливости, трудись над сим, – и Бог, видя твое усердие, даст тебе безгневие... Человек сам собою ничего не созиждет в себе доброго, если не придет благодать; и благодать не дает ничего человеку, если человек сам не трудится... Заучите сей пунктик.'
      cn: 你好像注意到了“自发性”……一切良善都在我们里面，借着自由与恩典的互动而建立……这通常这样表达：开始着手做某事，并持续努力……上帝会看到你真心渴望所寻求的，就会赐予你……你若想获得祷告，就在祷告中劳作，——主就会赐予祷告……你若想摆脱易怒，就为此劳作，——上帝看到你的热心，就会赐予你无怒……人若没有恩典临到，就无法靠自己建立任何良善；而恩典也不会赐予人任何东西，如果人自己不劳作……请记住这一小点。
  - type: paragraph
    text:
      ru: Больше не буду ныне писать. Посылаю вам книжки об отречении от мира.
      cn: 我今日不再多写了。寄上几本关于舍弃世界的书给您。
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: 27 января 1888 г.
      cn: 1888年1月27日
