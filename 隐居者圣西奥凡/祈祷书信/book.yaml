  - type: paragraph
    text:
      ru: Избавил вас Господь от NN. Благодарение Господу! Восстановите и держите опять обычное течение дел ваших личных и обительских. Господь да поможет вам добре управляться при всех беспокойных случайностях.
      cn: 祈求上主使你们摆脱NN。感谢主恩！请你们再次恢复并保持个人和修道院事务的正常运转。愿上主助佑你们在一切烦扰的境遇中，都能妥善应对。
  - type: paragraph
    text:
      ru: 'Великое благо для вас, что у вас, как говорите, молитва цела... И ничего лучшего вам пожелать не умею, как: держите молитву, а для сего ничего не ожидайте от себя, от своей мудрости и усилий, а все от Господа, Который близ есть и внимает движениям сердец. Пишете, что набрали молитовок. Полагаю, что они все у вас приложены к вам и вашим обстоятельствам и паче к внутреннему строю вашему. Образцом для них да будут молитовки святого Иоанна Златоуста, в которых начертаны все существенные духовные потребности.'
      cn: 您说您的祷告是完整的，这对于您来说是极大的福祉……我不知还能祝愿您什么更好的，唯有：持守祷告，为此不要期待自己、自己的智慧和努力，而要全然仰望主，祂近在咫尺，垂听心念的悸动。您写道您收集了一些祷文。我想，这些祷文都已与您和您的境况，尤其是您的内在秩序相契合。愿圣约翰金口（Иоанн Златоуст）的祷文成为它们的典范，其中描绘了所有重要的属灵需求。
  - type: paragraph
    text:
      ru: Но да дарует вам Господь непрестанную сердечную молитву, которая не имеет нужды в словах, а сама по себе стоит и есть Богу угодна и для души плодотворна. Терпение и смирение – правители жизни духовной. Первое держит земные порядки, второе властвует над небесными... и держит их, или они держатся сами в нем, по любви своей к нему...
      cn: 但愿主赐予你们那不间断的、发自内心的祷告，它无需言语，而自在地存立，为神所悦纳，并使灵魂结出硕果。忍耐与谦卑是属灵生命的舵手。前者维系尘世的秩序，后者则驾驭天上的事宜……并且掌控它们，抑或是它们因着对谦卑的爱，而自行维系于谦卑之中……
