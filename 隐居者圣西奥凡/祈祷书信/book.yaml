    cn: 需将生命中的一切境遇全然交付于神。最当竭力避免者，乃是使祷告沦为徒具其形的仪轨。此乃操练不辍祷告之法。另有对诗篇第一百零一篇之阐释。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: 'Как проснешься и время вставать, тотчас вставай, не нежась на постели. Вставши, посиди немного, творя крестное знамение и говори: «Господи, Иисусе Христе, Сыне Божий, помилуй мя!» – Потом обуйся, оденься, умойся; но все это время в мыслях Бога имей, говоря: «Господи, помилуй...», или: «Слава Тебе, Боже наш, слава Тебе!» Не вертись, не рассеянничай... Затем становись на молитву... Сначала положи три земных поклона, говоря: «Боже, милостив буди мне, грешному!» Потом читай положенные молитвы... «Царю Небесный... Святый Боже... (трисвятое) Отче наш... Воставше от сна... От одра и сна... Напрасно Судия... От сна востав, благодарю Тя, Святая Троице... Помилуй мя, Боже... Верую... Богородице Дево, радуйся... Ангеле Хранителю...» и конец... положи три поклона земных... приложись к иконе или кресту... и еще – сидя или стоя, проговори двадцать молитв Иисусовых. А если охота будет, и более. – Читать молитвы неспешно, вникая в слова, читать умом, а не языком.'
      cn: 当你醒来，到了该起身的时候，立刻起身，不要在床上贪恋。起身之后，稍坐片刻，划十字圣号并说：“主耶稣基督，上帝之子，怜悯我！”——然后穿上鞋，穿好衣服，洗漱；但在所有这些时间里，心中都要有上帝，说：“主啊，怜悯……”或者：“荣耀归于您，我们的上帝，荣耀归于您！”不要转来转去，不要心不在焉……然后开始祈祷……首先叩三个大头，说：“上帝啊，求您怜悯我这罪人！”然后诵读规定好的祈祷文……“天上的君王……”“圣哉上帝……（三圣颂）” “我们的天父……”“从睡梦中醒来……”“从床榻和睡梦中……”“审判者无谓……”“从睡梦中醒来，感谢您，圣三一……”“上帝啊，怜悯我……”“我信……”“上帝之母，童贞女，欢喜吧……”“守护天使……”然后结束……再叩三个大头……亲吻圣像或十字架……此外——坐着或站着，诵读二十遍耶稣祷文。如果愿意，也可以更多。——诵读祷文要不急不慢，深入理解其中的话语，用心而不是用口诵读。
  - type: paragraph
    text:
      ru: 'Днем часто читай: «Отче наш...» и «Богородице Дево...» и все время старайся помнить о Боге. И пред образами можно положить поклон, другой-третий, чтоб никто не видал.'
      cn: 白天要时常诵读《我们的天父》和《上帝之母，贞女，欢欣吧！》。要常常努力忆念上帝。在圣像前，你可以行一两个，甚至三四个跪拜，但不要让人看见。
  - type: paragraph
    text:
      ru: 'Вечером, отходя ко сну, тако молись. – Пред молитвою сядь, и, сотворив крестное знамение, говори молитву Иисусову раз до десяти, пока соберутся мысли. Встань и положи три поклона, говоря: «Боже! милостив буди мне, грешному». Далее начинательные молитвы – от «Царю Небесный» и по «Отче наш». Потом – молитвы на сон: «Помилуй нас, Господи... Господи, помилуй нас... Милосердия двери... Боже вечный...» и еще: «Помилуй мя, Боже... Верую... Богородице Дево... Ангеле Хранителю...» Вспомни, что сделал худого, и покайся... а за добро Бога благодари. И конец... Три поклона. Затем приложись к иконам... еще, сидя или стоя, проговори двадцать молитв Иисусовых или более... Разденься скромно и ложись... Легши, не блуждай мыслями, а помни о Боге и говори молитву Иисусову, пока заснешь.'
      cn: 夜间就寝前，当如此祈祷。——祈祷前，请坐下，划十字圣号，然后默念耶稣祷文十遍左右，直到思绪集中。站起来，行三次叩拜，口中念诵：“上帝啊！请怜悯我这个罪人。”接着是起始祷文——从“天上的君王”开始，直到“我们的天父”。然后是就寝祷文：“主啊，怜悯我们……主啊，怜悯我们……慈悲之门……永恒的上帝……”还有：“上帝啊，怜悯我……我信……圣哉童贞玛利亚……守护天使……”回想你所做的错事，并悔改……为所做的善事感谢上帝。然后结束……行三次叩拜。接着亲吻圣像……然后，或坐或站，默念二十遍或更多的耶稣祷文……端庄地宽衣，然后躺下……躺下后，不要胡思乱想，要记住上帝，并默念耶稣祷文，直到入睡。
