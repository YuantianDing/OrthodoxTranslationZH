  text:
    ru: Молитвенное правило. Никогда молитв спешно не проговаривайте. Чего надо стараться достигнуть молитвой? Что потребно для успеха в молитве.
    cn: 祷告规例。切勿仓促诵念祷文。当努力藉祷告达到什么？祷告蒙允所必需的。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Итак, ваше положение совсем установилось. Да благословит его вам Милостивый Господь! Готовьтесь проходить свое служение (учительницы в монастырской школе) со всем вниманием, усердием и страхом как дело, лично Самим Господом на вас наложенное. Да будет оно первым предметом ваших молитв и ваших желаний. Все поставьте позади его, потому что в исполнении его ваше спасение. Это дело есть частичка апостольского служения и продолжение их труда проповеди к детям.
      cn: 现在，您的职位已经完全确定了。愿慈悲的主赐福您！请您全心、热忱、敬畏地预备好您的事奉（在修道院学校担任教师），将其视为主亲自交托于您的工作。愿这成为您祷告和愿望的首要内容。将一切都置于其后，因为您的救赎就在于完成这项工作。这项工作是使徒事奉的一部分，也是他们向孩子们宣讲福音的延续。
  - type: paragraph
    text:
      ru: 'Желаете иметь молитвенное правило. – Доброе желание. И прежнее ваше правило хорошо; но как вы от него отвыкли, то вот новое. Вечером и утром совершайте утренние молитвы и молитвы на сон... К ним прилагайте краткие молитовки –двадцать четыре святителяИоанна Златоустого, что находятся в числе молитв на сон, повторяя каждую по пять раз. Затем призовите всех святых: апостолов, пророков, святителей, мучеников и мучениц, преподобных отец и преподобных матерей и всех всякого рода благоугождением благоугодивших Богу. Это вообще, а поименно: Господа Иисуса Христа, Матерь Божию, Ангела Хранителя, святую, коей имя носите, святых, коих в монастыре есть престолы; святых, вами, по вашим обстоятельствам, чтимых, – как, например, святителя Тихона... и других. Заключайте поминанием живых и умерших, о коих молитесь... Мать игумению и сестер.'
      cn: 您希望拥有祈祷定规。——这是个美好的愿望。您之前的定规也很好；但既然您已不再习惯，那这里有个新的。早晚皆诵念晨祷与晚祷……在此基础上，您可以加上简短的祷词——圣金口约安的二十四篇祷词，这些祷词包含在晚祷之中，每篇重复五遍。然后，您可呼请所有圣者：使徒、先知、圣主教、殉道男女圣者、修道男女圣者，以及所有以各种方式取悦上帝的圣者。这是泛指，而特指则有：主耶稣基督、上帝之母、您的守护天使、您所冠名的圣者、修道院中设有祭台的圣者、您因自身境况而敬重的圣者——例如圣主教吉洪……等等。最后，以纪念您所祈祷的生者与逝者作结……例如修道院院长和修女们。
  - type: paragraph
    text:
      ru: 'Никогда молитв спешно не проговаривайте, а не спеша, с мыслями и чувствами, кои выражаются в читаемых молитвах. Пред началом молитвословия всегда приготовляйтесь немного, собирая мысли и стараясь вниманием своим стать пред Господом, Коему молиться приступаете. Главное расположение молитвенное да будет покаянное, ибо мы много согрешаем все...Дух сокрушен, сердце сокрушенное и смиренное Бог не уничижит...[30]На всяком правиле о своих грехах молитесь, в коих погрешите... Чего достигнуть молитвою надо стараться? – Того, чтоб сердце согрелось любовию к Богу и чувство к Богу не отходило... Для сего назначаетсямолитва Иисусова: «Господи, Иисусе Христе, помилуй мя грешную»... Сию молитву чаще повторяйте и дойдите до навыка, чтоб язык повторял ее сам собою.'
      cn: 切勿仓促地念诵祷文，而要不疾不徐，带着思绪与情感，表达出所诵祷文中的内涵。在开始祷告之前，务必稍作准备，收敛心神，努力使自己的意念立于主前，因为你即将向祂祷告。祷告时最重要的心境当是忏悔，因为我们众人都罪孽深重……“忧伤痛悔的灵，神必不轻看……”[30]在每一次的祷告规则中，都要为自己的罪孽祷告，为你在其中所犯的过错祷告……借着祷告需要努力达到什么呢？——要达到心中对神的爱火炽热，并且对神的感悟不曾离去……为此，指定了耶稣祷文：“主耶稣基督，怜悯我罪人！”……请更频繁地重复这句祷文，并养成习惯，让舌头能自然而然地重复它。
  - type: paragraph
    text:
      ru: 'Извольте ведать, что для успеха в молитве надо стараться сердце украсить всеми добродетелями... наипаче же: смирением, сокрушением, покорностию и своей воли отвержением. Надо водрузить веру, что Бог все видит и слышит, и все сокровенности наши знает. Почему внимать себе надо и все худое отревать, а коль скоро проторгается в мыслях или чувствах – тотчас извергать его, и тут же каяться и просить прощения.'
      cn: 请您明鉴，若要在祷告中得享成功，就当尽心竭力以诸般美德来庄严我等之心……尤其要以谦卑、痛悔、顺服以及弃绝自身意愿为要。务须将此信念深植我心：上主洞察一切，听闻万事，并知晓我等所有隐秘之事。故此，我等当内省自察，摒弃一切恶念，一旦有恶念闯入思绪或情感之中，即刻将其驱逐，并随即忏悔，祈求宽恕。
  - type: paragraph
    text:
      ru: Есть ли у вас какие-нибудь мои книжки? Скажите... Я пришлю вам, что понужнее.
      cn: 您有我的书吗？请告诉我……我会把更需要的寄给您。
