  text:
    ru: О творениях святителя Игнатия. О разгорячении крови при искусственном делании молитвы. О прелести.
    cn: 关于圣伊格纳季的所有作品。关于在人为祷告时血液的灼热。关于魅力（[1]）。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: 'Пишете, что приобрели книжку: «Душа и Ангел не тело, а дух». – Добре! Читайте и другим давайте или советуйте приобресть. Тут излагается прямая истина; но есть лица, которые держатся противоположной сему лжи, – не безопасной: ибо если душа тело, то зачем нам воздерживаться от телесного?Яждь, пий и веселись[68].'
      cn: 您写道，您购买了那本书：“灵魂与天使非躯体，乃是灵。”——甚好！请阅读它，并分享给他人，或建议他们也购置此书。其中阐述着纯粹的真理；然而，有些人持守着与此相反的谬误——那是不安全的：因为如果灵魂是躯体，我们何必禁戒肉身的享乐呢？只管吃喝快乐吧[68]。
  - type: paragraph
    text:
      ru: Но вы будете неправы, если и о всех сочинениях преосвященного Игнатия будете думать дурно. В них излагается прямая истина о духовной жизни, и все словами отцов, хотя не указывается везде, где взяты мысли. Потому его следует читать, не морщась.
      cn: 然而，若您因此对伊格纳季大主教的所有著作都抱持负面看法，那便是不公允的了。这些著作阐述了关于属灵生命的纯粹真理，且字字句句皆出自教父之言，尽管并非所有思想的来源都一一标明。因此，阅读他的作品时，应心无芥蒂。
  - type: paragraph
    text:
      ru: Мокрое полотенце класть на грудь... кто-то делает из ныне подвизающихся. И писал ко мне. Это не относится к делу молитвы, а к тем случаям, когда разгорячается кровь сердца при искусственном делании молитвы, чтоб умалить жар крови. Этот жар не духовное явление, а кровяное и происходит от неумеренного употребления искусственных приемов при молитве Иисусовой. Кроется при сем и то, что они искусственное делание молитвы Иисусовой почитают главным делом и кровяную теплоту сердца при сем настоящею духовною молитвою Иисусовою. Кто так думает, тот в прелести.
      cn: “将湿毛巾敷于胸口……”这是如今仍在苦修的某人所为，他曾写信给我。这与祷告本身无关，而是为了在人为地实践祷告时，平息血液循环过速导致的心脏灼热感。这种灼热并非属灵现象，而是血液循环所致，源于在耶稣祷文中过度使用人为技巧。其中隐匿的谬误是，他们将这种人为的耶稣祷文实践视作首要之事，并将由此产生的血液灼热感误认为是真正的属灵耶稣祷文。持有此种想法者，皆陷于妄想之中。
  - type: paragraph
    text:
      ru: 'Что вас от череды[69]уволили, это значит, что вы причислены к старцам. Однако ж это не затем делается, чтоб поблажать лежебочеству, а чтоб прилежнее предавались вы духовным деланиям и умному пред Богом священнодействию в сердце. Ваше жаление, что редко служите, – напрасно, ибо не вами избрано, и братия напрасно колют вам глаза, что вы череды не исправляете. Говорите им: други мои, не моя воля; за то же, что я смиренно покоряюсь распоряжениям отцов наших, укорять меня не следует. Об уединении лучше не думайте. Если оно нужно для вас, Бог устроит его для вас, когда придет срок. – Ему должно предшествовать сильное тяготение внутрь.'
      cn: 你被从值事[69]中解脱出来，这意味着你已被列入长老之位。然而，这并非为了纵容懒惰，而是为了让你更勤勉地投身于属灵的操练，并在心中向上帝进行理性的圣事。你对不常侍奉感到遗憾，这是不必要的，因为这并非你自己的选择。弟兄们无端指责你没有履行值事，你应当对他们说：我的朋友们，这不是我的意愿；我谦卑地顺从我们父辈的安排，不应因此受到责备。关于隐修，最好不要多想。如果这对你来说是必要的，当时候到了，上帝自会为你安排。——在此之前，必有强烈的向内追求的吸引。
