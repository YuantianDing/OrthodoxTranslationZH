  text:
    ru: О молитвенном правиле. Непрестанная молитва в том, чтоб благоговейно стоять пред Богом.
    cn: 论祷告的规范。不住的祷告乃是敬畏地侍立在上帝面前。
  children:
  - type: paragraph
    text:
      ru: Ваше высокопреподобие,
      cn: 尊敬的神父，
  - type: paragraph
    text:
      ru: достопочтеннейший о. архимандрит!
      cn: 可敬的，至圣的，大司祭阁下！
  - type: paragraph
    text:
      ru: С постом!
      cn: 愿斋期蒙福！
  - type: paragraph
    text:
      ru: Да у вас все идет добре. И что поправить, недоумеваю. Недоумеваю даже, откуда у вас мысль о том. Тяните, как завели и привыкли. Если иногда не сдюжаете дотянуть чего по старческой немощи – побраните себя немножко, пожалейте пред Господом и успокойтесь. Если опять то же сделаете, не дотянете, опять так же поступите, – и так всегда.
      cn: 你们一切都进行得很好。至于要修正什么，我感到不解。甚至，我也不明白你们为何会有那样的想法。继续照你们已经开始并习惯的方式去做吧。如果有时因年迈的软弱而力不能及，未能完成某事——略微责备自己一下，在主面前感到歉疚，然后平静下来。如果再次发生同样的事，你们再次未能完成，那就再次以同样的方式行事——永远如此。
  - type: paragraph
    text:
      ru: Мне кажется, что сна вы мало даете себе. Можно бы ночное правило вечером исполнять, – и потом спать до утрени. Но как вы пишете, что привыкли, то вам трудно ломать порядки.
      cn: 您似乎睡眠不足。夜间的祷告可以在晚上进行，之后再安睡直到晨祷。然而，您提及已成习惯，那么改变这些秩序对您而言会很困难。
  - type: paragraph
    text:
      ru: 'Что касается до правила, то относительно сего я так думаю: какое ни избери кто себе правило, всякое хорошо, коль скоро держит душу в благоговеинстве пред Богом. Еще: читать молитвы и псалмы до расшевеления души, а там самому молиться, излагая свои нужды, или без всего: «Боже, милостив буди...» Еще: иногда все время, назначенное для правила, можно провесть в читании одного псалма на память, составляя из всякого стиха свою молитву. Еще: иногда можно все правило провесть в молитве Иисусовой с поклонами. А то из того, другого и третьего понемножку... взять. Богу сердце нужно, и коль скоро оно благоговейно пред Ним стоит, то и довольно. Непрестанная молитва в сем и состоит, чтобы всегда благоговейно стоять пред Богом. А при этом правило есть только подтопка, или подкинутие дров в печь.'
      cn: 至于修行规程，我这样认为：无论一个人选择何种规程，只要它能使灵魂常存对神的敬畏，那么一切都好。还有：诵读祷文和圣咏，直到灵魂被触动，然后自己祷告，陈述自己的需要，或者什么都不说，只求：“神啊，开恩可怜我吧……” 还有：有时，可以把规定用于规程的全部时间，用来背诵一篇圣咏，将每一节经文都化作自己的祷告。还有：有时，可以把整个规程的时间都用于耶稣祷文和叩拜。或者从这个、那个和另一个中各取少许…… 神需要的是人心，只要它虔敬地侍立在祂面前，那就足够了。不住地祷告就在于此，即永远虔敬地侍立在神面前。而规程，在这种情况下，只是引燃物，或者说是往炉子里添柴。
  - type: paragraph
    text:
      ru: Все сие пишу вам по-книжному. У вас же сколько опытов?! Из них и выбирайте, что найдете пригожим.
      cn: 这些我写给你们的都是书本上的道理。你们自己有多少经验呢？！就从这些经验中选取你们认为合适的吧。
  - type: paragraph
    text:
      ru: Прошу ваших святых молитв о моей многогрешности.
      cn: 请为我罪孽深重之人代祷。
