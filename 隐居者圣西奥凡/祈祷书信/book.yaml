    cn: '49 (694) '
  text:
    ru: Уроки, извлеченные из болезни. Главное в восстановлении сил – спокойствие духа. Лучше, чтоб всегда царил дух смирения глубокого. В «Добротолюбии» – главный магазин духовных научений. Безжалостно отсекайте самоцен мечом смирения и уничижения.
    cn: 从疾病中汲取的教训。恢复力量的关键在于心灵的平静。最好让深深的谦卑之灵永远掌管一切。《爱心集》是属灵教导的主要宝库。要毫不留情地用谦卑和卑微之剑斩断自负。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Поболели? – Но слава Богу, что поправляетесь или уже поправились. Слава Богу и за то, что не без пользы перенесли болезнь. Уроки, какие вы извлекли себе из обстоятельств сих, очень многозначительные в жизни и общей, тем паче в духовной. Ничего не ожидать от людей, и все попечение свое возложить на Господа, и еще постоянно ждать смерти... и, веруя, что Господь оставил еще пожить, для очищения грехов, – всю заботу на то обращать. Эти пункты – рычаги духовной жизни и направители.
      cn: 身体可好些了？——感谢上帝，您正在康复，或已然痊愈。亦感谢上帝，您罹患此病并非毫无裨益。您从这些境遇中汲取的教训，于世俗生活乃至灵性生活中，都意义非凡。莫要期盼人类的任何帮助，将所有挂虑都全然交托于主，并时时预备死亡的降临……且当深信，主仍允您存活于世，是为了洁净您的罪愆——将所有心力皆倾注于此。这些要点，正是灵性生命的杠杆与指引。
  - type: paragraph
    text:
      ru: Духовного отца своего не судите строго, не зная наверно, почему он так невнимательно к вам держал себя. – Афонских отцов – спаси Господи! Они хорошо действовали. – Брат же ваш и сын... мудреные судьи... как это у них все клеится?
      cn: 不要严厉评判你的神父，你并不确切知道他为何对你如此不关心。——愿主拯救阿索斯山上的神父们！他们做得很好。——但你的兄弟和儿子……是些挑剔的评判者……他们是如何把一切都联系起来的呢？
  - type: paragraph
    text:
      ru: 'Болезнь была не от образа жизни; следовательно, и менять его не следует по причине болезни. Род пищи в восстановлении сил – побочное дело... Главное – пища свежая (непопорченная), воздух чистый... и больше всего – спокойствие духа. Непокой духа и страсти портят кровь – и существенно вредят здоровью. Пост и вообще постническая жизнь – лучшее средство к хранению здоровья и процветанию его. Немец Гуфеланд написал науку к долголетной жизни, где превозносит постническую жизнь. Научники должны его слушать, а мы других имеем учителей, поважнее этого немца. Молитва вводит дух в Божию область, в коей корень жизни, – а от духа и тело причащается той же жизни...–Дух сокрушен, покаянные чувства и слезы не сокращают силы, а придают их: ибо поставляют душу в отрадное состояние. Вы хорошо сделали, что не поддались их внушениям. Впрочем, в видах скорейшего восстановления здоровья, чтоб пространнее работать Господу, можете без греха немного снизойти к немощам тела, – в сне, труде, стоянии, – и в пище. Это уже после страстной[36].'
      cn: 疾病并非源于生活方式；因此，不应因疾病而改变它。食物种类在体力恢复中是次要的……最重要的是食物新鲜（未腐坏），空气清洁……而最最重要的是——心灵的平静。心灵的不安和情欲会败坏血液——严重损害健康。禁食和总体的禁食生活——是维护健康和使其繁盛的最佳方法。德国的胡费兰德写了一本关于长寿的科学著作，其中高度推崇禁食生活。科学家们应当听从他，而我们有其他更重要的老师，比这位德国人更重要。祈祷将灵魂引入上帝的领域，那里是生命的根源——灵魂由此，身体也分享同样的生命……——破碎的灵，悔罪的情感和泪水并不会削弱力量，反而会增添力量：因为它们使灵魂处于一种慰藉的状态。你做得很好，没有屈服于他们的暗示。然而，为了尽快恢复健康，以便更广阔地事奉主，你可以在不犯罪的情况下，对身体的软弱稍微宽容一些——在睡眠、劳作、站立方面——以及饮食方面。这要等到大斋期之后[36]。
  - type: paragraph
    text:
      ru: 'Вот лето... можете иногда молоко употреблять, и даже бульон, то же яйца... ездить за город, ибо в городе нет чистого воздуха. Всегда в нем примесь есть... Старцы древние писали, что они сурово относились к телу: не его убить имея в виду, а чрез умерщвление плоти умертвить страсти.'
      cn: 时值盛夏……您有时可以饮用牛奶，甚至肉汤，鸡蛋亦可……可去城外，因为城中无洁净空气。其中总有杂质……古时的长老们写道，他们对身体严格自律：并非意图戕害肉身，而是藉由降伏肉体，以平息诸般欲念。
  - type: paragraph
    text:
      ru: Вы желаете, чтоб сокрушение и слезы никогда не отходили. Лучше желайте, чтоб всегда у вас царил дух смирения глубокого. От него слезы и сокрушенье... от него же и то, что они не надымают...[37]ибо и от них враг ухитряется породить сии зловредные зелия. Бывают и радования духовные вперемежку с сокрушением... Настоящее сокрушение умеет не мешать чистому радованию духовному и с ним дружески уживаться, скрываясь некако под ним. – Теперешнее ваше умиленье и сокрушение – отчасти плод прошедшей или проходящей болезни.
      cn: 您盼望自己永不离破碎的心灵与泪水。但更当盼望的，是谦卑至深的灵常驻您心。破碎的心灵与泪水由此而生……它们也由此不致使人自大……[37]因为仇敌也善于利用它们来催生那些有害的毒草。灵里的喜乐有时会与破碎的心情交织出现……真正的破碎之心，懂得不阻碍纯粹的灵里喜乐，并能与它和睦共存，某种程度上隐于其下。——您此刻的温柔与破碎，部分源于过去或正在经历的病痛。
  - type: paragraph
    text:
      ru: Порождение молитвы во время рукоделья – милость Божия, – и молитесь тут же за работою. – Жалеете, что молитва Иисусова не бывает непрерывною, – что не произносите непрестанно – это и не требуется... требуется постоянное чувство к Богу, которое может иметь место и при разговоре, и при чтении, и при наблюдении и рассматривании чего-либо... Но как молитва Иисусова, когда вы молитесь ею, бывает в настоящем виде, то продолжайте так действовать, и молитва сия... расширит область свою.
      cn: 在手工艺中孕育祷告，乃是上帝的恩慈，——你亦可在此处，即在劳作中向主祷告。——你遗憾耶稣祷告未能持续不断，——未能无间地念诵——但这并非必需的……所要求的是对上帝那份恒久不变的情感，这份情感在交谈时、在阅读时、在观察与思索万物时，皆可存在……然而，既然你在祷告耶稣祷告时，它能以其真实的面貌呈现，那么便请继续如此行事，而这祷告……必将拓展其境域。
  - type: paragraph
    text:
      ru: Как по душе пришлись вам мои книжки, то и читайте их... Вон вышли книги, «Моя жизнь во Христе» озаглавлены, о.Иоанна Кронштадтского... одного сорта с моими. Но в них есть многое лучше написанное, чем у меня. Потому не излишне, если встретите их и прочитаете...
      cn: 既然我的书如此合您的心意，那就请您继续阅读吧……克朗施塔得的约翰神父所著的《我在基督里的生活》已经出版了，那本书与我所写的是同一类型。但其中有许多内容比我写得更好。因此，如果您能遇到并阅读它们，那将是极有益处的……
  - type: paragraph
    text:
      ru: Но главный магазин духовных научений в «Добротолюбии». Попросите у афонских отцов дать вам почитать второй том «Добротолюбия». Там говорится все о борьбе со страстями, что крайне нужно добре знать подвизающемуся. Читайте и замечайте признаки, в каких являются страсти... Потом по сим указаниям себя обсуждайте и исправляйте.
      cn: 但最重要的属灵教诲宝库在《爱圣集》之中。请求阿陀斯山（Mount Athos）的父老们，将《爱圣集》的第二卷借予你阅读。其中论述了所有关于与情欲搏斗的教导，这对于修道者而言，是极其重要的知识。阅读并留意情欲显现的迹象……然后根据这些指引反省自身，并加以改正。
  - type: paragraph
    text:
      ru: Асамоцен как у вас? Возьмите меч, или держите всегда, – смирения и уничижения и безжалостно отсекайте, и непрестанно отсекайте главу первому злодею нашему.
      cn: 你如何看待自我价值？拿起你那谦卑与自卑之剑，或者始终握着它，然后毫不留情地、持续不断地斩下我们那首要恶敌的头颅。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Благодарю за молитву о мне – и прошу продолжать.
      cn: 感谢您为我祈祷——恳请您继续祷告。
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Епископ Феофан.
      cn: 主教费奥凡。
