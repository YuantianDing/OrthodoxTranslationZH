    cn: '9 (241) '
  text:
    ru: Лучший способ к раскрытию умно-сердечной молитвы. О поклонах при Иисусовой молитве.
    cn: 开启心智祈祷的最佳途径。论耶稣祷文中的鞠躬。
  children:
  - type: paragraph
    text:
      ru: Изволь прочитать все написанное о. Александру и все разумей по написанному. Я думаю, что все твои недоумения разрешатся. Надо службы церковные все выстаивать. И я тебе скажу, что нет лучшего способа к раскрытию умно-сердечной молитвы, как бывать в церкви, на церковных службах. В службах церковных дух молитвенный. Кто простоит службу со вниманием ко всему читаемому и поемому, тот не может не согреться в молитвенном настроении. Если ныне так, завтра и послезавтра и т. д., то наконец загорится молитвенный огонек в сердце. Но когда это Бог даст, тогда ты будешь бежать в церковь как на пир царский и ничто тебя не удержит; только внимать старайся церковным пениям и чтениям, а без внимания ничего не будет. Поклоны неотложно должны быть при Иисусовой молитве и чем больше, тем лучше. Если ты один в келье, то почаще становись на поклоны и твори их сколько хочешь с молитвою Иисусовой. Утром и вечером побольше их клади.
      cn: 请阅读教父亚历山大所写的一切，并按照字面意思去理解。我认为你所有的疑惑都将迎刃而解。你需要全程参加教会的崇拜。我告诉你，没有比置身于教会、参加教会崇拜更好的方式来开启心智祈祷了。在教会崇拜中，有祷告的灵。凡是专心致志地站立，聆听所诵读和歌唱的一切的人，不可能不在祷告的情绪中感到温暖。如果今日如此，明日如此，后日亦如此，等等，那么最终祷告的火花将在心中点燃。但是，当上帝赐予这一切时，你将会奔向教会，如同赴一场皇家盛宴，没有任何事物能够阻拦你；你只需努力专心聆听教会的歌唱和诵读，因为若无专注，则一无所有。在耶稣祷文中，跪拜是不可或缺的，而且越多越好。如果你独自在修道室里，就更频繁地行跪拜礼，并随心所欲地与耶稣祷文一同进行。早晚都要多做跪拜。
  - type: paragraph
    text:
      ru: Епископ Феофан.
      cn: 主教费奥凡。
- type: heading2
  initial:
    ru: '10 (243) '
    cn: '10 (243) '
  text:
    ru: Молитва должна быть ума и сердца возношением к Богу. Высшая степень молитвы – умносердечная. Степени молитвы. Главное условие для успеха в молитве.
    cn: 祷告乃是心思与心灵向着上帝的升华。祷告的至高境界是心智与心灵的合一。祷告的层次。祷告得蒙垂允的主要条件。
  children:
  - type: paragraph
    text:
      ru: Молитва всегда должна быть ума и сердца возношением к Богу. Когда, возносясь к Богу, славословим Бога, благодарим Его и молим Его о даровании нам духовных благ, с сознанием и чувством величия Его и благодеяний Его и щедрой милостивости Его, – тогда мы молимся, или находимся в состоянии молитвенном. Все наши молитвы, входящие в состав молитвенников и церковных книг, содержат все сказанное; и если мы, читая сии молитвы, не слова только произносим, но и мысли и чувства те же имеем, то вот это и есть настоящая молитва. Если вы так молитесь, то и добре. Если, так молясь и в церкви и дома, вы от долгого совершения таким образом своей молитвой дойдете до того, что мысли и чувства молитвенные сроднятся с умом вашим и сердцем, так что, стоите ли вы на молитве или нет, чувства те и мысли не отходят от внимания вашего и всегда держат его прилепленным к Богу, – то вы взошли на высшую степень молитвы, которую справедливо назвать умно-сердечною. Она бывает в душе и без слов, при беседе с другими и при занятии каким-либо делом. Это непрерывное внимание к Богу, или хождение пред Богом, и есть непрестанная молитва...
      cn: 祷告应当时刻是心思与心灵向着上帝的升华。当我们高举至上帝面前，赞颂祂，感谢祂，并恳求祂赐予我们灵性之福祉，若此举怀着对祂的伟大、恩泽以及丰盛慈悲的深刻认知与感触——那时，我们便是在祷告，或者说，我们正处于祷告的状态之中。我们祈祷书和教会典籍中包含的所有祷文，都囊括了上述内容；若我们诵读这些祷文时，并非仅是吐出字句，更能拥有与祷文相符的思绪与情感，那么，这便是真实的祷告。若您如此祷告，那便甚好。若您在家中和教会里都如此祷告，并且通过长时间以这种方式进行祷告，您的思绪与祷告的心境得以与您的心智和心灵融为一体，以至于无论您是否正在祷告，那些情感与思绪都未曾远离您的注意力，并且始终使您的注意力依附于上帝——那么，您便已臻至祷告的更高境地，这可称为智心祷告，实至名归。这种祷告可以在灵魂中无言而生，亦可在与他人交谈或从事任何工作时进行。这种对上帝不间断的关注，或者说在上帝面前行事，便是那不止息的祷告……
  - type: paragraph
    text:
      ru: Молитва Иисусова есть великое пособие к сему; она очень сильно сосредоточивает внимание к Богу и делает его крепким. Из сего можете увидеть, где место сей молитвы и что требуется для успеха в ней. Вот степени молитвы.
      cn: 耶稣祷文是达成此目标的一大助力；它能非常有力地将注意力集中于上帝，并使其坚定。由此，您可以看出此祷文的定位以及成功实践它所需具备的要素。以下是祷告的层次。
  - type: paragraph
    initial:
      ru: '1.'
      cn: '1.'
    text:
      ru: Навыкновение обычным молитвословиям в церкви и дома.
      cn: 教会与家庭日常祈祷惯例。
  - type: paragraph
    initial:
      ru: '2.'
      cn: '2.'
    text:
      ru: Сроднение молитвенных мыслей и чувств с умом и сердцем.
      cn: 祷告的思绪与情感，与心智和心灵的契合。
  - type: paragraph
    initial:
      ru: '3.'
      cn: '3.'
    text:
      ru: Непрестанная молитва; молитва Иисусова может идти ко всем этим, но настоящее ее место при непрестанной молитве.
      cn: 不间断的祷告；耶稣祷文可以伴随所有这些，但它真正的归属在于不间断的祷告。
  - type: paragraph
    text:
      ru: Главное условие для успеха в молитве есть очищение сердца от страстей и всякого пристрастия к чему-либо чувственному. Без сего молитва все будет оставаться на первой степени, или читательной. По мере очищения сердца молитва читательная будет переходить в умно-сердечную, а когда оно совсем очистится, тогда водрузится и непрестанная молитва.
      cn: 在祷告中取得成功的首要条件，是洁净心灵，使其摆脱情欲以及对任何感官事物的依恋。若无此条件，祷告将始终停留在第一阶段，即诵读式祷告。随着心灵的洁净，诵读式祷告将逐渐转变为心智合一的祷告；而当心灵完全洁净时，那不间断的祷告便会根植其中。
  - type: paragraph
    text:
      ru: Как вам действовать. В церкви следите за службою и держите те мысли и чувства, кои предлагаются богослужением. Дома возбудите в себе молитвенные мысли и чувства и держите их в душе при помощи Иисусовой молитвы. Благослови вас Господи!
      cn: 您当如此行：在教堂里，请您专注地跟随礼仪，将您的心思和情感与崇拜所呈现的一切相融合。在家中，请您唤起祷告的思想和情感，并借助耶稣祷告文，将它们持守在您的灵魂深处。愿主祝福您！
  - type: paragraph
    text:
      ru: Епископ Феофан.
      cn: 主教费奥凡。
