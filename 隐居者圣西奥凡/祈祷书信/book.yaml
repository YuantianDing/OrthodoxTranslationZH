  text:
    ru: Главное дело – молитва ума и сердца к Богу.
    cn: 最重要的事，是向上帝献上心思与心神的祈祷。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Д... М...
      cn: D... M...
  - type: paragraph
    text:
      ru: 'Достопочтеннейшая матушка, сколько я мог разобрать, вам желательно сократить келейное свое правило четырехчасовое, заменив его более краткою своеличною молитвою. И спрашиваете: как себя вам поставить?'
      cn: 敬爱的嬷嬷，据我所知，您希望能缩短您在斋室里四小时的祈祷规程，代之以更简短的个人祈祷。并且您询问：您该如何自处？
  - type: paragraph
    text:
      ru: Прямо на этот вопрос ответить вам не могу, не зная, как шла ваша жизнь, и откуда у вас ваше правило, и какова ваша внутренняя молитва, о коей вы так ревнуете. Если келейное ваше правило вы сами себе определили, то в вашей власти и изменить его всячески. Но если оно дано тем, с кем вы прежде советовались в делах своих, то об изменении сего правила с ним же и говорить надо. Изменить можно, но уже порядок того требует, чтобы спросить.
      cn: 我无法直接回答这个问题，因为我不知道您的生活轨迹，您的祈祷规程从何而来，以及您如此热切追求的内在祷告是怎样的。如果您的个人祈祷规程是您自己设定的，那么您完全有权以各种方式改变它。但如果它是受您之前咨询过的属灵导师所赐予的，那么关于改变这个规程的事，您也需要与他讨论。改变是可以的，但规矩要求您必须先征询意见。
  - type: paragraph
    text:
      ru: Правило – не существенная часть молитвы, а есть только внешняя его сторона. Главное дело есть – молитва ума и сердца к Богу, возносимая со славословием, благодарением и прошением... и наконец с преданием себя Господу всецело. Когда есть такие движения в сердце, есть там и молитва, а когда нет, и молитв нет, хотя бы вы целые дни простояли на правиле. У вас именно на это и обращено должное внимание. Так продолжайте стараться к сему прийти.Ищите, и обрящете[32].Господь близ[33]. Вы любите Господа, как написали, к Нему и обращайтесь со всеми нуждами своими, как дитя к Отцу. Если вы познакомите меня с вашею жизнию, с вашим внутренним строем и напишете, в чем состоит ваше правило, то я, может быть, что-нибудь возмог бы сказать вам.
      cn: 规矩并非祷告的本质，而仅是其外在形式。祷告的主要在于心智向着上帝，怀着赞颂、感恩与祈求而提升，最终全然将自身奉献给主。当心中有此等悸动，便有祷告；若无，即便整日站立于规矩之中，也并无祷告。您正是在此处投注了应有的关注。请您继续努力，争取达到此境。寻找，便寻见[32]。主临近了[33]。您爱慕主，正如您所写，便当将您所有的所需都转向祂，如同孩童转向父亲一般。若您能让我了解您的生活、您的内在秩序，并写明您的规矩包含何物，或许我便能给您一些建议。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: 22 февраля 1888 г.
      cn: 1888年2月22日
