  text:
    ru: Для Бога всякая молитва от сердца ценна.
    cn: 在上帝看来，发自内心的祷告都弥足珍贵。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Благодарствую за молитвенную память у рак святых угодников Божиих.
      cn: 感谢你在上帝圣徒的圣髑盒前为我祷告。
  - type: paragraph
    text:
      ru: Благослови Господи ваше уединение. Что в церкви не бываете, не беспокойтесь. Для Бога всякая молитва от сердца равно ценна, где бы она ни возносилась. Тут разницу делает только одна привычка. И к бесцерковной молитве можно привыкнуть. Меньше читайте по молитвенникам. Больше молитесь так, от себя... и с одним «Господи, помилуй» можно обойтись... Переведите службы на поклоны и посредством их удовлетворяйтесь. Так делали все пустынники и уединенники. И это лучше гораздо, чем читать. Совсем не читать – не обойдешься. Но кое-что на память, без книжки. Благослови Господи!
      cn: 愿主降福您的隐修生活。您不必为未能身处教堂而忧虑。在上帝看来，所有发自内心的祷告都同样珍贵，无论在何处奉献。其间的差异仅在于习惯。人亦可习惯无教堂的祷告。您可减少使用祈祷书，多凭心而发祷告……即使只以一句“主啊，怜悯我”亦足矣……将礼拜仪式转化为叩拜，并以此得享满足。所有隐士和独修者皆是如此行事。这远胜于诵读。若全然不诵读，则难以持守。然而，可凭记忆诵读，无需书籍。愿主降福！
  - type: paragraph
    text:
      ru: Благодарствую за поклон преосвященного Иосифа. Да помолится обо мне. Леность совсем меня обуяла. Что бы я мог наделать, если бы не она, треокаянная. Теперь немного легче стала, как сказал о ней владыке Платону. Верно, он помолился. О, когда бы мне избавиться от ней?!
      cn: 感谢您对约瑟夫主教的敬意。愿他为我祷告。怠惰完全地支配了我。要是没有它，这个该死的东西，我又能做些什么呢？现在它稍有减轻了，就像我向普拉顿主教提及它时所说的。他想必是祷告了。哦，我何时才能摆脱它呢？！
  - type: paragraph
    text:
      ru: Всем вашим Божие благословение.
      cn: 愿上帝赐福予您们。
  - type: paragraph
    text:
      ru: Молите Бога о мне многогрешном.
      cn: 请为我这罪人向上帝祷告。
  - type: paragraph
    text:
      ru: Ваш богомолец Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
