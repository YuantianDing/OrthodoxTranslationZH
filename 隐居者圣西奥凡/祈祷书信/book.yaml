  text:
    ru: Все житейские дела надо прилаживать к единому на потребу. К Богу никогда не обращайтесь кое-как, а всегда с великим благоговением. Как непрестанно молиться.
    cn: 所有世俗之事都当与“那一件不可少的事”相契合。你绝不可敷衍了事地求告于上帝，而当永远怀抱崇敬之心。如何才能不住地祷告。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Вопрос о заводе не умею решить. На все житейские дела – одно решение, чтоб прилаживать их кединому на потребу, а не в ущерб ему вести их. Думается мне, что винокуренный завод лучше сбыть с рук. Водка много зла творит. Как бы часть ответственности не пала и на производителей ее?! И бросьте! Что вместо его? Крахмальный всячески лучше будет.
      cn: 关于酒厂之事，我尚且未能寻得解决之道。凡此世间营生，皆有一道，乃在于使其益于己灵所需，而非损之。思忖再三，愚以为酿酒之厂，不如将其转售为佳。盖因烈酒酿造诸多罪恶，焉知其生产者，岂能全然免责？请即刻止步！彼处空缺，又将以何物替补？淀粉厂庶几胜出，此乃良策。
  - type: paragraph
    text:
      ru: 'Приходит мне на мысль, что если вам можно, обратив все, что имеете, в капитал, жить безбедно и детей воспитать и пристроить, – то это будет лучше всего. Думаю так по вашему стремлению быть побольше с Господом. Но всяко вы – глава семьи. Смотрите, как удобнее! Когда дела не позволяют вполне совершать молитвенное правило, то совершайте его сокращенно. А спешить никогда не должно. Бог всюду есть. Скажите Ему утром благодарение и испросите благословение своими словами, несколько поклонов – и довольно! К Богу никогда не обращайтесь кое-как. А всегда с великим благоговением. Не нужны Ему ни наши поклоны, ни наши многословные молитвы... Вопль из сердца краткий и сильный, вот что доходно!.. А это можно походя делать... А следовательно, и молиться непрестанно. О сем и заботьтесь и сюда все направляйте. У святого Епифания спрашивали: как нам править часы? Часы?! Для молитвы нет часов особых: она должна быть всечасна и всеминутна. У святителя Василия Великого спрашивали: как непрестанно молиться? Он отвечал: имей в сердце молитвенное расположение, и будешь непрестанно молиться. Руками работай, а ум к Богу возноси. Апостолы всю землю обошли, сколько трудов?! А между тем непрестанно молились. И заповедь эту они написали. Дух веры, упования и преданности в волю Божию – вот что надо возгревать в сердце.'
      cn: 我心中浮现这样一个念头：若是你们能将所有财产转化为资本，从而安稳度日，抚养并安顿好子女，那将是最好不过的。我这样想，是基于你们渴望更多地与主同在的愿望。然而，无论如何，你们都是一家之主。请自行斟酌何为更为便利之举！当事务不允许完全履行祷告规程时，便可缩短之。但切记，切勿仓促。上帝无处不在。清晨，以你们自己的言语向祂献上感恩，并恳求祂的祝福，辅以数次叩拜——这就足够了！切勿敷衍草率地求告上帝。当常怀着无比的敬畏。祂既不需要我们的叩拜，也不需要我们冗长的祷告……发自内心的简短而有力的呼求，这才是最有益的！而这，可以在行进中完成……因此，也就能不住地祷告。为此，请你们倾注心力，将一切导向于此。有人曾问圣厄丕法尼：“我们当如何遵行圣时祷告？”他答道：“圣时祷告？！祷告没有特定的时辰：它当是时时刻刻、分分秒秒的。”圣大巴西略曾被问及：“如何不住地祷告？”他回答说：“心中常存祷告的心境，你便能不住地祷告。手劳作，心向上帝。使徒们遍行全地，历经多少辛劳？！然而他们却不住地祷告。这诫命便是他们所书写的。信、望、顺服上帝旨意的心灵，这便是当在心中不断培养的。
  - type: paragraph
    text:
      ru: Правило молитвенное можете и сами сладить, судя по тому, что писал вашей супруге. Заучите молитвы, какие читаете, и читайте их на память с пониманием и чувством. Тут же и от себя вставляйте молитву свою; чем меньше зависеть от книжки, тем лучше. Заучите несколько псалмов и, когда идете куда или другое что делаете, а голова не занята, – читайте их... Се беседа с Богом. Правило должно быть в вашей свободной воле. Не будьте рабом его.
      cn: 祷告规矩你们自己也可以制定，根据写给您妻子的内容来判断。背熟你们所读的祷文，并凭记忆诵读，要带着理解和真情。同时，也要插入你们自己的祷告；越少依赖书本越好。背熟几篇圣咏，当你们去某个地方或者做其他事情而头脑不被占用时，就诵读它们……这就是与上帝的交谈。规矩应当出于你们的自由意志。不要做它的奴隶。
