    cn: '51 (706) '
  text:
    ru: Со страхом и трепетом молите Господа да поможет переплыть море житейское. Общее правило для возгревания внутренней теплоты. Чтобы навыкнуть молитве Иисусовой, надобно потрудиться. При каком внутреннем устройстве начинается умное делание. О молитвенном правиле. В молитве надо освобождаться от всех образов. Душу надо питать истинами Священного Писания.
    cn: 当以敬畏与颤栗，祈求上主助你渡过此生苦海。燃起内在温暖之通则。为熟习耶稣祷文，人当勤勉。心智祷告于何种内在心境下开启。论祷告规程。祷告时当摒弃一切形相。灵魂当以圣经真理为滋养。
  children:
  - type: paragraph
    text:
      ru: 'Велика милость Божия к нам, грешным! Позвал вас Господь. Хорошо, что послушались и пошли. Пошли; так не озирайтесь вспять, и не ленитесь работать. Первым вашим послушанием положено начало, а конец впереди. Вы сели на лодку и поплыли. Со страхом и трепетом молите Господа, да поможет вам преплыть море свое и достигнуть пристани. Бездна под нами. Долго ли до беды? Опрокинется лодочка, – и пошли ко дну! А берег-то, кто знает, близко ли? Берег – гроб. До последнего издыхания нельзя оставлять опасливости от ожидания крушений. Содержа сие в мысли, никогда не поддавайтесь беспечности или какому послаблению, в той мысли, что вы будто вне опасностей. Ведайте, что – что бы вы ни наделали и что бы вам явлено ни было, – все ничто, пока вы не в пристани. Пишу сие не затем, чтоб вас обескураживать, но затем, чтобы вы ухо держали остро. Господь вам Помощник, – Господь всесильный и многомилостивый. Не должно потому предаваться отчаянию: а идти бодро в надежде, хотя и со страхом. Но Господь Помощник ретивым, трудящимся.'
      cn: 神对我们罪人是何等大的怜悯啊！主呼召了你。你顺从并前行，这是极好的。既然前行了，就不要再回顾，也不要懒于工作。你的第一个顺从是开端，终点还在前方。你已登舟启航。请怀着恐惧与战栗祈求主，愿祂帮助你渡过此生之海，抵达彼岸。深渊就在我们脚下。灾祸还会远吗？小舟倾覆——我们便沉入海底！而那彼岸，谁又知道它是否近在咫尺？那彼岸便是坟墓。直到最后一口气息，都不能放弃对遭遇沉船的戒惧。心中怀着这份警醒，永远不要屈服于漫不经心或任何懈怠，以为你似乎已脱离危险。须知——无论你做了什么，无论你看到了什么——在你抵达彼岸之前，这一切都微不足道。我写下这些，并非要使你气馁，而是要你保持警醒。主是你的帮助者——主是全能且大有怜悯的。因此，不应陷入绝望，而应怀着希望，即使带着恐惧，也要坚定地前行。但主是那热忱、劳苦之人的帮助者。
  - type: paragraph
    text:
      ru: Вы теперь вступили в обитель – удобнейшее для подвизающихся место. Не подумайте, что теперь можно умалить бдительность над собою и сократить труды. Нет. Тут-то и предлежит паче изощрять внимание и присмотр за собою. В миру свои искушения, в монастыре свои, – и последние, верно, будут покруче. Будьте готовы встретить. Говорите, что там, где вы жили, часто вас рассерживали дети и прислуга. Как вы теперь живете одни-то с этой стороны безопасны. Но враг найдет, как поднять улегающуюся страсть. Смотрите, и приучайте не одолевать только, но и предотвращать восстания.
      cn: 您如今已入修道院——此乃修道者最宜之处。切莫以为现今便可松懈警惕，缩减操练。不然。正是在此，更应精进专一，看顾自身。尘世有尘世的试探，修道院有修道院的试探——而后者，想必将更为严峻。务请准备好去面对。您说在您旧居之处，孩子们和仆从常使您发怒。现今您独自居住，从这方面看，自是安全无虞。然而仇敌总会寻隙，挑动那已渐平息的情欲。请您留意，并习练不单要克服，更要防患于未然。
  - type: paragraph
    text:
      ru: 'То, что с вами было во время молитвы, есть милость Божия к вам. Господь дал вам знать этим чувством близости Его к вам, что Он не прочь от того, чтоб принять труды ваши, если только сохраните завет свой к Нему. Благодарение Господу! Но не думайте, что тут верх или конец. Это только начало, и притом слабое. Надо теперь, по указанию сему, все более и более входить внутрь, и так там утвердиться, чтоб неисходно быть там день и ночь. И то состояние, что тогда было – теплое, мирное, неподвижное, – надо заботиться сделать постоянным состоянием. И содержите теперь вы себе твердо эту одну цель и ее преследуйте, при строгом исполнении всякой законности и всех должных порядков внешней жизни. С первого пробуждения утром озаботьтесь собраться внутрь и возгреть теплоту. Это считайте нормальным вашим состоянием. Коль скоро нет сего, знайте, что у вас внутри неисправно. Поставив себя утром в такое собранное и согретое состояние, затем, – все обязательное надо исправлять так, чтоб тем не разорять своего внутреннего настроения, а из произвольного – то, что поддерживает сие состояние, делать; что же расстроивает его, того ни под каким видом не делать: ибо это значило бы вражествовать против себя. Это вам общее правило. Как потом оно может быть исполняемо в разных случаях, само дело научит. Смотрите сами и умудряйтесь. Стороннему лицу нет возможности определить то. Поставьте только законом хранить собранность и теплоту, умом стоя в сердце пред Господом. Тогда это само укажет, что как должно делать, или что должно позволять себе и чего не должно.'
      cn: 你在祷告中所有的一切，都是上帝对你的怜悯。主借着祂与你亲近的感受，让你知道祂不反对接受你的劳苦，只要你持守你与祂的誓约。感谢主！但是不要以为这就是顶峰或终点。这只是一个开始，而且是很微弱的。现在，按照这个指示，你需要越来越深入内在，并在那里稳固下来，以便昼夜不停地在那里。而当时那种温暖、平安、不动的状态，你必须努力使之成为一种恒常的状态。现在你牢牢地持守这一个目标并追求它，同时严格遵守一切律法和外在生活的一切应有秩序。从早晨第一次醒来时，就努力向内收敛，并激发起内在的温暖。你应当把这视为你的正常状态。一旦没有这个，就知道你内在出了问题。早晨将自己置于这种收敛和温暖的状态后，然后——所有必须要做的事情，都应当以不破坏你内在心境的方式来完成；至于自发的事情，则去做那些能维持这种状态的；而那些会扰乱它的，则绝不能做：因为那将意味着与自己为敌。这是你的总则。至于以后如何在不同情况下执行它，事情本身会教导你。你自己看，自己变聪明。外人无法确定这一点。只要定下规矩，保持收敛和温暖，思想在心中站在主面前。那时，它自己会指示，什么该做，什么该允许自己做，什么不该做。
  - type: paragraph
    text:
      ru: Всесильное пособие к сему есть молитва Иисусова. Надобно навыкнуть ей так, чтоб она непрестанно читалась там, где место сердца. А чтоб навыкнуть, надобно потрудиться. Теперь же возьмитесь за сие дело. Или вы уже знакомы с ним? – Мне показалось, что вы творите сию молитву только на правиле. На правиле своим чередом, а то непрестанно надо творить ее, сидя, ходя, вкушая пищу, работая. Если она не держится крепко в сердце, можно, оставя все, ею одною заняться, пока внедрится. Это дело просто. Стать пред иконами в молитвенное положение (можно сесть), и, нисшедши вниманием туда, где место сердца, творить там неспешно Иисусову молитву, при памятовании присутствия Божия. Так полчаса, час или больше. Сначала трудновато, а когда навык приобретется, это будет совершаться будто натурально, как совершается дыхание. При таком устройстве вашего внутреннего начнется в вас умная жизнь, или, как говорят, умные делания. Первое тут есть требование чистоты совести, ее безукоризненности не пред Богом только, но и пред людьми и собою, даже пред вещами. Почему, мало-мало проскользнет что в мысли или слове, смущающее совесть, – сейчас надо каяться внутренно пред Господом, Который все видит и умиротворит совесть.
      cn: 此中之万能助佑便是耶稣祷文。你们需熟习此祷文，使其于心之所处不停诵念。而欲熟习，便须努力。此刻便请着手此事。抑或，你们对此已然熟悉？——在我看来，你们似仅于规程中诵念此祷文。在规程中自当如此，然则，或坐、或行、或用膳、或劳作时，亦需不停诵念。若祷文未能牢固持于心间，可放下一切，唯独专注于此，直至其根植心底。此事甚简。立于圣像前，呈祷告之姿（亦可坐下），并将思绪降至心之所处，于彼处不疾不徐地诵念耶稣祷文，同时铭记上帝之临在。如此半小时、一小时或更久。起初或有艰难，然一旦习得，便会如呼吸般自然而然地完成。随着你们内在的此番调理，灵智生活，或如其所言之“灵智操练”，便会在你们内展开。其中首要者，乃是对良心纯洁之要求，即其无可指摘，不仅在上帝面前，亦在人与己面前，甚至在物面前。因此，思想或言语中稍有令良心不安之处，便需立刻在主前内心忏悔，祂明察一切，并能使良心得享平安。
  - type: paragraph
    text:
      ru: Помощно при семустановление порядка жизни и занятий, чтоб не думать каждый раз, что делать, а чтоб это было уж наперед решено и известно. Это вы сделали теперь, остается одна борьба с помыслами, которые то и дело будут жужжать, как комары безотвязные. Учитесь сами, как с ними управляться. Опыт – наука. Одно скажу. Обычно помыслы кружатся в голове. Это пустые. Но вы смотрите за теми, которые как стрелою пронизывают сердце и оставляют там след, как царапину. Тотчас возьмитесь и изгладьте след сей молитвою, восставив на место его противоположное чувство. Когда хранится теплота, эти случаи редки и слабы.
      cn: 为此，为要建立生活和操练的秩序，最有效的方法是不要每次都去思考该做什么，而是让这一切预先决定并知晓。您现在已经做到了这一点，剩下的就只有与那些嗡嗡作响、如同缠人的蚊子般的意念作斗争了。要自己学习如何驾驭它们。经验就是学问。我只想说一点。通常，意念会在头脑中盘旋。这些都是空洞的。但您要留意那些如箭般穿透心灵，并在那里留下划痕般痕迹的意念。立刻着手，用祷告抹去这痕迹，并在其位置上重新建立起相反的情感。当心中的温暖得以维系时，这类情况便会稀少且微弱。
  - type: paragraph
    text:
      ru: 'Молитвенное ваше правило исполняйте, как есть, пока дело не укажет отменить что-либо. Полагаю, что после того, что вы испытали, вам будут более пригожи поклоны, чем читание молитв. И обратите на эту часть поболее внимания, заботясь не о том только, чтоб откласть известное число поклонов и проговорить Иисусовых молитв, сколько положили, но паче о том, чтоб из сердца исходили воздыхания к Богу. Относительно молитвословия, или читания молитв, одно замечание примите в закон: когда при чтении молитв остановится на чем внимание, так что не пойдет за дальнейшим чтением, – прекращайте чтение и молитесь без слов, под влиянием чувств, наводимых предметом, связавшим внимание. Если чрез это слишком может продолжиться правило, можно сократить его, а того случая не пропускайте и не грешите против себя, позволяя себе рассеивать доброе впечатление от молитв механическим дочитыванием положенных молитв. Впрочем, всему научит само дело молитвы, если будете совершать ее, как следует, – не так то есть, чтоб отмолиться, но чтоб помолиться истинно.'
      cn: 请照常遵行您的祷告规程，直至有事由表明需要取消某些内容。我认为，在您所经历的之后，相比于诵读祷文，叩拜可能更适合您。请更多地关注这一部分，不单单是为了完成一定数量的叩拜和念诵您所设定的耶稣祷文，更重要的是要让心底发出向神的叹息。关于祷告文的诵读，或称祷告的诵读，请将以下一条视为律法：当您在诵读祷告时，如果注意力停留在某个地方，以至于无法继续往下读时——请停止诵读，无言地祷告，顺从于那个吸引您注意力的事物所带来的感受。如果这使得祷告规程持续时间过长，可以予以缩短，但请不要错过这个机会，不要对自己犯下罪过，允许自己通过机械地读完既定的祷告文来消散祷告所带来的良好感受。然而，如果能以正确的方式进行祷告——也就是说，不是为了完成祷告，而是为了真正地祷告——那么祷告本身会教导您一切。
  - type: paragraph
    text:
      ru: В молитве надо освобождаться от всех образов, утверждаясь наиболее в созерцании, или сознании присутствия Божия в сердце, безвидного. При размышлении о делах Божиих образы не мешают; только существо Божие в образ облекать и под сим образом молиться Ему – не следует.
      cn: 在祷告中，人应当摆脱一切形象，而更多地确立于观想，或心中对无形之神临在的认知。默观神的作为时，形象并无妨碍；只是，不应将神本体纳入形象之中，并以此形象向祂祷告。
  - type: paragraph
    text:
      ru: Представлять Христа Спасителя распятого – или как вы проходите всю жизнь Его и молитесь Ему соответственно воспоминаниям – ничего. Хорошо так делать и разогревать тем душу свою. Это есть спасительное богомыслие – самая естественная пища души. Надобно душу питать истинами, назначив каждый день свое время для молитвенного углубления в христианские таинства. Хорошо это делать утром. Разверните Евангелие, прочитайте мало что, прямее дневное чтение, и углубляйтесь в то, пока прочитанное воспринято будет сердцем и исполнит – займет его. Читать можно и из Апостола и из Псалтири, только всегда немного. Дело все в том, чтоб истина воспринята была сердцем, исполнила его и разогрела. Это значит, что душа вкусила истину; если вкусила, то и попиталась. Читание книг спасительных – то своим чередом.
      cn: 思量救主基督受难，抑或在您一生中追随他，并依据回忆向他祷告，皆无妨。如此行是好的，能温暖您的灵魂。此乃救赎性的神思，灵魂最自然的食粮。当以真理滋养灵魂，每日预留时间，潜心祷告，深入基督教之奥秘。晨间为宜。展开福音书，少读些许，即当日之经文，然后深入其中，直至所读经文为心所领受，充满并占据它。亦可阅读使徒书或诗篇，但总以少量为宜。关键在于真理能被心所领受，充满它并温暖它。这意味着灵魂已尝到真理；若尝到，便已得滋养。阅读救赎性书籍——则按其顺序进行。
  - type: paragraph
    text:
      ru: Благослови вас Господи! Молитесь Господу, и Владычице, и всем святым, чтоб сами научили вас, как чему быть у вас. Все же надо воротить к тому, чтобы со страхом и трепетом свое спасение содевать.
      cn: 愿主祝福您！祈求上主、上主之母和所有圣者亲自教导您，万事当如何成就。然而，所有的一切都必须归结于一点：要“恐惧战兢作成你们得救的工夫”（腓立比书 2:12）。
- type: heading2
  initial:
    ru: '52 (711) '
    cn: '52 (711) '
  text:
    ru: Мое правило – меру во всем иметь, особенно в телесных подвигах. Злей всех вещей – возношение, тщеславие и осуждение. Надежный путь к смирению.
    cn: 我的准则，乃是凡事有度，尤其在身体的操练上。诸恶之中，以自高、虚荣和论断最为凶险。通往谦卑之途，唯此最为稳妥。
  children:
  - type: paragraph
    text:
      ru: Вы боитесь моей снисходительности, – Кажется, я не очень поблажлив. Мое правило – меру во всем иметь. Особенно в телесных подвигах мера нужна, чтоб плоть вытерпела. Святые отцы держали большие строгости относительно тела, или, как они говорили, проходили жестокое житие. Но до сего доходили они постепенно. Начинали не слишком строго, а потом все строже и строже поступали с собою. Припомните, как святой авва Дорофей поступил с святым Досифеем. По сему правилу надо и нам жительствовать. И еще была у святых отцов мудрость – не вымышлять строгостей, а брать их на себя по какому-либо случаю, больше по нуждам внутренней жизни. Так и вам надо бы. Но уж как начато теперь все, благослови Господи труды ваши. Держитесь!
      cn: 你害怕我对你的宽容吗？——我似乎不怎么宽容。我的准则是凡事有度。尤其是在身体上的修持，更需掌握分寸，以便肉体能够承受。圣教父们对身体持守着极大的严苛，或者如他们所言，过着严峻的生活。但他们是循序渐进地达到这一点的。他们开始时并非过于严格，而后才对自己越来越严苛。回想一下圣多罗斐长老是如何对待圣多西斐的。我们亦应遵循此规则生活。圣教父们还有另一智慧，即不凭空杜撰严苛，而是根据某种境况，更多是根据内在生命的需要，将之担当于己。你亦应如此。但既然现在已然开始，愿主降福你的劳作。坚持住！
  - type: paragraph
    text:
      ru: Матушку игумению любите и почитайте, и казначею, и всякую власть монастырскую. Они от Бога поставлены, хоть чрез посредство людей. Всех надо слушать и всех за все благодарить. И не их одних, а и всех сестер надо чтить, и ставить куда как выше себя. Вы так на них смотрите, что они будто ходят по горе или кровле, а вы внизу, – низко-низко. И если душа станет какую сестру видеть ниже себя, крепко тогда надо укорять себя и поспешить у Господа испросить прощения. Злей всех вещей – возношение, тщеславие, осуждение. Это адский дым и смрад! Приучайте себя всячески к тому, чтоб больше радоваться, когда с вами презрительно обходятся, укоряют или даже обижают, нежели когда ласкают и приветствуют. В этом самый надежный путь к смирению!
      cn: 请爱戴并敬重您的修道院院长和女司库，以及所有修道院的权柄。她们由上帝所立，尽管是藉着人的手。你们应当听从所有人，并为一切感谢所有人。不仅要敬重她们，也要敬重所有的修女，并把她们看得比自己高得多。你们要这样看待她们：她们仿佛行走在山顶或屋脊之上，而你们则身处低谷，低至尘埃。如果你的灵魂开始将任何一位修女看得比自己低，那时你必须严厉地责备自己，并迅速向上主恳求宽恕。所有事物中最邪恶的莫过于傲慢、虚荣和论断。这简直是地狱的烟雾和恶臭！要竭力使自己习惯于：当有人轻蔑地对待你，责备你甚至伤害你时，要比被爱抚和问候时更加喜乐。这是通往谦卑最可靠的道路！
  - type: paragraph
    text:
      ru: У вас есть позыв молитвою Иисусовою заменить читание молитв. Можно так делать, как вы предположили. Сократите читание молитв и стойте больше на поклонах. Уморитесь поклоны класть, так стойте, и творите молитву Иисусову. Чем больше будете вы углубляться в сию молитву, тем более будете не хотеть читать молитв. Можно вам и больше того сократить читание, нежели сколько предположили. Можно и совсем оставить читание; только не на леность и лежание, а на то, чтоб не чужою, а своею речью беседовать с Господом и умно пребывать с Ним, подобясь Марии, у ног Спасителя просидевшей.
      cn: 你觉得可以用耶稣祷文取代念诵经文。你所设想的这种方式是可以的。减少念诵经文的时间，并多行大拜。当你因行大拜而疲累时，便站立着，并诵念耶稣祷文。你越是深入这种祷告，便会越发不想念诵经文。你甚至可以比你设想的减少更多念诵经文的时间。你甚至可以完全放弃念诵经文；但这并非出于懒惰和躺卧，而是为了不以外人的言语，而以自己的言语与主对话，并以心神与祂同在，效法玛利亚，她曾坐在救主脚前。
  - type: paragraph
    text:
      ru: 'Что запасы имеете, что тут? Заготовьте все нужное, и заботам конец! Как плоть носящие, плоти работаем. Что делать? – Надо есть и пить: пусть будут готовы и материалы на то. Даст Господь терпение – можно воздержаться от некоторых яств; а не стерпите – кушайте, благодаря Господа. Излишки хорошо отдавать нуждающимся и просящим, только потихоньку, чтоб не хвастать щедростию.'
      cn: 你们拥有什么储备？这里有什么？备好一切所需，烦恼便告终结！既然我们身带血肉，便要为这血肉劳作。该怎么办呢？——我们必须进食饮水：那就让相关的物资准备妥当吧。如果上主赐予耐心，便可节制某些食物；若是无法忍受，那就享用吧，同时感谢上主。多余的食物最好施予匮乏之人与求告者，但要悄然行事，以免夸耀自己的慷慨。
  - type: paragraph
    text:
      ru: 'Если случится когда при других нарушить положенное у вас правило воздержания, не смущайтесь, не в угоду себе так делая, а долгу любви покоряясь. Что пили чай у NN и обедали, когда сестра была у вас, так и должно. Если б сделали иначе, было бы хуже: и тех оскорбили бы, и сами не имели бы покоя. Варенье хорошо иметь про всякий случай. Употребляйте иногда с водою, как лекарство, а не сласти ради. И праздник надо хоть чем-нибудь отличить от будней. Пусть и плоть празднует, а не один дух.'
      cn: 如果在他人面前，您偶然间未能遵守您所设定的节制规矩，请不要为此烦恼。这样做并非为了迎合自己，而是顺服爱的本分。当姊妹在您身边时，您在NN家喝茶并用膳，这本是应当的。若非如此，情况会更糟：那会冒犯了他们，而您自己也无法得到安宁。预备些果酱是极好的，以备不时之需。有时可将其与水一同饮用，权作药用，而非仅仅为了甜食。并且，节庆之日也需有些许不同于平日之处。愿肉身亦能一同欢庆，而非仅仅是灵性。
