      ru: Вы как будто ничего не читаете; если есть что, читайте все о молитве. У меня есть некие книги для раздачи. Шлю их, почитывайте понемногу. Желаю вам всякого преуспеяния в приближении к Богу.
      cn: 您仿佛什么都未曾阅读；若有可读之物，请阅尽所有关于祈祷的书籍。我这里有一些书籍可以分发。我将它们寄给您，请您慢慢阅读。祝您在亲近上帝的道路上，一切顺利，蒙受丰盛的恩典。
