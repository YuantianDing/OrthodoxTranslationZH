  text:
    ru: Разъяснение дела молитвенного.
    cn: 祷告之事的阐释。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Да поможет вам Бог в вашем духовничестве!
      cn: 愿上帝在您的属灵侍奉中帮助您！
  - type: paragraph
    text:
      ru: Как вы поступаете при исповедании и причащении больных и престарелых богадельников, так и поступайте. Богадельникам же и больным советуйте мысленно от сердца молиться Господу.
      cn: 您如何向生病和年迈的济贫院住户进行告解和圣餐礼，就请照样进行。至于济贫院住户和病人，请建议他们用心灵向主默祷。
  - type: paragraph
    text:
      ru: 'Что вы писали о некиих совершателях молитвы Иисусовой, кои кладут руку на стол и под пальцами собирают внимание, то это – неуместные причуды. Причуда и то, что некий пальцами правой руки ударял в ладонь левой, и так собирал ум и молился. – Вы предлагаете мне разъяснить дело молитвы... Но тут и разъяснять нечего. Стань умом в сердце пред лицем Господа и взывай к Нему: «Господи, Иисусе Христе, Сыне Божий, помилуй мя грешнаго!» – Это будет труд молитвенный. Смотря по тому, как кто усердно будет трудиться, Господь, видя труд, даст ему молитву духовную, которая бывает плодом благодати Святаго Духа. Вот и все, что следует говорить и разуметь о молитве Иисусовой. Все же прочее придумываемое к делу нейдет, – Это враг отвлекает от настоящей молитвы.'
      cn: '您曾论及某些修习耶稣祷告者，他们将手置于桌上，并在指尖下凝聚注意力——此乃不合宜的奇思。又有一奇想，即有人用右手手指敲击左手掌心，借此收摄心神并祷告。——您要我阐明祷告之事……然则此事并无须多加阐释。


        您只须在心中将心神立于主面前，并向祂呼求：“主耶稣基督，上帝之子，怜悯我罪人！”——此即是祷告的劳作。主必视人劳作之殷切程度，见其劳苦，便赐予他属灵的祷告，此乃圣灵恩典之果实。这便是关于耶稣祷告所应言说和领悟的一切。


        所有其他臆想之法皆与祷告无益，——此乃仇敌引人偏离真实祷告之道。'
  - type: paragraph
    text:
      ru: 'Старцу, слышащему шум и ощущающему прикосновения... нечего более сказать, кроме того, что вы говорили: не обращать внимания. Пусть молитву присоединяет всякий раз: «Отче наш...»; может с верою и запрещение от лица Господа произносить над врагами!'
      cn: 致那听闻喧嚣、感受触碰的老者……除了您所言的“毋需理会”之外，别无他言。愿他每每祈祷时，皆能加上：“我们的父啊……”；亦可凭藉信心，奉主之名，斥退仇敌！
  - type: paragraph
    text:
      ru: Что лоб у него красный был, это, верно, от того, что он бухает им об пол. Пусть перестанет это делать... Поклоны хорошо класть... Все молитвенники советуют это делать, а бухать об пол нет нужды.
      cn: 他额头之所以发红，想必是因为他用头撞击地板。请他停止这种行为……鞠躬是很好的……所有的祷告者都建议这样做，但没有必要用头撞击地板。
  - type: paragraph
