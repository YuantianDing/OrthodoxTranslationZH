      ru: 'Вы пишете, что уединение для мирян едва ли возможно. Есть два рода уединения: одно всецелое, всегдашнее, когда кто уходит в пустынь и живет один; другое – частное, бывающее по временам. Первое, действительно, не дело мирян; а второе и возможно для них, и даже есть у них. У всякого случается сколько-нибудь времени, когда он бывает один, хотя бы даже и не заботился намеренно о том, чтобы устроять для себя часы уединения. Вот этот-то час или часы и обрати в пользу духовного своего созидания. Вместо пустых мечтаний, войди в себя и проверь дела свои – хорошо ли они поделаны и могут ли быть угодны Богу, если ты предзришь Его пред собою. Такие часы можно на всякий день выделить для себя всякому самому многодельному человеку, коль скоро есть у него забота о спасении души. Если не уделяют, то именно потому, что заботы этой нет или не настолько она сильна, чтобы превышала все другие заботы. Но ведь для того, кто не заботится, и не пишутся средства устроить спасительный образ жизни. Таким образом, на всякий день надо иметь уединенные часы; а когда придется говеть, то на все время говения должно прекратить дела, чтобы говение могло быть вполне душеспасительно. Это и имелось в виду, в отношении к мирянам, при указании на уединение, как на средство к богоугодной, ведущей к спасению жизни. Но и еще одно надлежит поддержать в мысли, что есть, кроме внешнего, внутреннее уединение. Вне – шум и смятение, а человек в сердце один с самим собою. Когда у кого болит сердце о чем-либо, то будь он в самом веселом и многоречивом обществе, ничего не слышит и не видит. Там, у сердца своего, сидит он с своею болезнию. Это всякий знает по собственному опыту. Если же так бывает в житейских делах, то отчего же не быть подобному и в порядке духовном? Есть и тут болезни, и они еще сильнее и глубже всех житейских. Когда западает на сердце болезнование в этом порядке жизни, то что будет в силах извлечь тогда сознание человека из его уединенного пребывания в сердце своем? Вот уединение другого рода, бывающее и у мирян, коль скоро посетит их забота о спасении души своей! Страх Божий проникает тогда душу и удостоверяет ее приискренне, что хотя бы она весь мир приобрела, – ничем не в состоянии будет откупиться, когда придется расплачиваться за порядки пройденной жизни. Это приискреннее убеждение проникает всю душу и производит в ней такую болезненную заботу оедином на потребу, что и смотреть уж ей ни на что не хочется. Все она одно с этим своимединым, хоть по наружности и совне много бывает занятой. Вот такое уединение возможно и мирянам!'
      cn: 您写道，对于平信徒而言，独处几乎不可能。独处有两种：一种是完全的、持久的，即有人遁入荒野，独自生活；另一种是局部的、阶段性的。第一种确实不适合平信徒；而第二种对他们来说是可能的，甚至他们也拥有。每个人总会有一些时间独处，即使他并没有刻意安排独处的时间。就是这一个小时或几个小时，要将其用于属灵的自我建造。与其沉溺于空虚的幻想，不如进入自己的内心，审视自己的行为——它们是否做得好，如果你预见到上帝在你面前，它们是否能蒙祂喜悦。像这样的时间，即使是最忙碌的人，只要他关心灵魂的得救，每天都可以为自己 выде出来。如果他们不 выде，那正是因为没有这种关怀，或者这种关怀不足以超越所有其他关怀。然而，对于不关心的人，我们也就不为他们写下如何建立救赎生活方式的方法。因此，每天都应该有独处的时间；而当需要禁食时，禁食期间必须停止一切事务，以便禁食能够完全有益于灵魂。在谈到独处是蒙上帝喜悦、引向得救生命的方法时，对于平信徒而言，正是指这一点。但还有一点必须强调，除了外在的独处，还有内在的独处。外面喧嚣混乱，而人在心中却与自己独处。当一个人心中为某事痛苦时，即使他身处最欢乐、最健谈的社群中，他也听不见、看不见任何东西。在那里，在他自己的心中，他与自己的痛苦同在。每个人都通过自己的经验知道这一点。如果世俗事务如此，那么属灵事务为何不能如此呢？这里也有痛苦，而且比世俗的一切痛苦都更强烈、更深刻。当生命中这种痛苦降临到心中时，有什么能将人的意识从他内心独处的境地中拉出来呢？这就是另一种独处，平信徒也可能拥有，只要他们被救赎灵魂的关怀所探访！那时，对上帝的敬畏会渗透灵魂，并真诚地向她确证，即使她获得了全世界，当需要为过去的生命秩序付出代价时，她也无法用任何东西来赎回。这种真诚的 убеждение 渗透整个灵魂，并在其中产生一种对“唯独一样是不可少的”（路加福音 10:42）如此痛苦的关怀，以至于她什么也不想再看。她的一切都与这“一样是不可少的”同在，尽管从外表和外面看，她可能很忙碌。这样的独处对于平信徒来说也是可能的！
  - type: paragraph
    text:
      ru: 'Вы говорите, что иметь духовного отца, с которым можно было бы всякий раз советоваться о всех случаях внешней и внутренней жизни своей, неудобоисполнимо для мирских людей. Правда, все реже становятся лица, к которым можно было бы с полною благонадежностию обращаться за советами о жизни духовной: как-то все ограничиваются исправностию поведения и частным исполнением долга, а на то, что происходит при этом в сердце, не считают нужным обращать внимание. Внешняя жизнь берет перевес над внутреннею. Но нельзя сказать, чтоб уж совсемоскуде преподобный. Ревнители о внутренней жизни во все времена были редки между духовными, в мире живущими: но всегда были, и теперь есть, и вперед будут. У тех же, кои начинают болезновать о спасении, появляется чутье, по которому они доискиваются благопотребного отца духовного. К этому надо прибавить, что на первый раз есть у нас руководство в порядке церковном, которое может указать всякий отец духовный, и указывает. Так уж Бог устроил, что никто не останется без должного руководства. Дальнейшее руководство может дополниться чтением святых отцов, собеседованием с единомысленными, а то и собственным опытом. Из всего этого и составляется то руководство, без которого никак нельзя обойтись в духовной жизни. И малость может возмутить душу. Смутится Бога боящаяся душа и, молясь Богу о вразумлении, спешит к духовному отцу, – и бывает, что, откуда не чается, получается самое успокоительное истолкование дела. Жизнь духовная есть Божия жизнь; Бог блюдет ее. Конечно, нельзя бросаться без осмотрительности на всякого, надобно иметь и собственное рассуждение; но если оно колеблется, то некуда более идти, как к отцу духовному. И во внешней жизни есть такие запутанные соплетения, что трудно сообразить, как поступить законно в известном случае; тем естественнее быть им в жизни внутренней. Иди к духовному отцу, одному, другому, третьему, – нападешь на такого, который успокоит тебя. Иной, если не успел дойти до чего собственным опытом, то наука скажет дело.'
      cn: 您说，对于世俗之人而言，随时就其外在和内在生活的种种事宜咨询一位神师，是难以实现之事。确实，那些可以全然信赖地提供属灵生活建议之人日益稀少：人们似乎都止步于行为端正和私下履行本分，而对在此过程中内心发生的一切不屑一顾。外在生活凌驾于内在生活之上。但也不能说，圣贤已然完全绝迹。在所有时代，在世俗中生活的灵修者中，对内在生活充满热忱之人总是凤毛麟角：但他们一直存在，现在也有，将来也会有。至于那些开始为救赎而忧虑的人，他们会生发出一种直觉，凭借这种直觉，他们会寻觅到一位合宜的神师。对此，还须补充一点：最初，我们有教会规程的指导，任何一位神师都可以指明并正在指明。上帝如此安排，无人会得不到应有的指引。更进一步的指导可以通过阅读圣教父的著作、与志同道合者交谈，或者甚至是自己的经验来补充。所有这些共同构成了属灵生活中必不可少的指导。即使是微小之事也能搅扰灵魂。敬畏上帝的灵魂会感到困扰，然后向上帝祈求开导，并急忙去找神师——有时，出人意料地，会得到对事情最令人安心的解释。属灵生活是上帝的生命；上帝守护着它。当然，不能不加思索地随随便便投靠任何人，也必须有自己的判断力；但如果判断力动摇了，除了求助于神师，就别无他法了。即使在外在生活中，也有如此错综复杂的事情，以至于难以判断在特定情况下如何合法行事；那么在内在生活中出现这种情况就更是自然了。去找一位神师，一位又一位，直到找到那位能让你内心平静的神师。如果有人尚未通过自己的经验达到某种境界，那么知识会告诉他该怎么做。
