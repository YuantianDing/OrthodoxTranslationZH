  text:
    ru: Возможна ли умная молитва для мирян? Если нет умной молитвы, то и никакой нет. Что такое молитва. Что мешает умному предстоянию пред Богом. Возможно ли уединение для мирян? О необходимости духовного руководства. Как найти духовного отца..
    cn: 俗人能否修习心祷？若无心祷，则亦无祷。何为祷告？心神侍立于上帝面前有何阻碍？俗人能否归隐？论及属灵指导之必要。如何寻得一位神父……
  children:
  - type: paragraph
    text:
      ru: В статье, помещенной в 33-м выпуске «Домашней беседы», встретились некоторые мысли, породившие в вас недоумение. Считаю долгом разъяснить их и вам, и читателям вашим.
      cn: 在《家庭谈话》第三十三期上发表的一篇文章中，有一些思想让您感到困惑。我认为有责任向您和您的读者澄清这些思想。
  - type: paragraph
    text:
      ru: 'Вы говорите, будто умная молитва едва ли возможна для мирян. «Куда уж нам до умной молитвы!» – пишете вы. Но если нет у вас умной молитвы, то и никакой нет: ибо только умная молитва и есть настоящая молитва, угодная и приятная Богу. Она должна составлять душу домашней и церковной молитвы, так что коль скоро ее нет в них, то молитвословия имеют только имя молитвы, но не суть молитва. Что такое молитва? Ума и сердца к Богу возношение на славословие, благодарение и испрошение нужных благ. Стало быть, существо молитвы есть умное восхождение к Богу в сердце. Станет ум в сознании пред лицем Бога и, исполнившись благоговейного страха, начнет изливать пред Ним сердце свое, – вот и умная молитва! Внешнее молитвословие, домашнее или церковное, дает ей только слово, или форму; душу же, или существо, молитвы носит всякий сам в себе, в своем уме и сердце. Весь церковный чин наш, все молитвы, сложенные для домашнего употребления, преисполнены умным обращением к Богу. Совершающий их не должен останавливаться на одной внешней их форме, а сквозь нее проходить внутрь, и по тому, что сокрыто в них, настраивать и свое внутреннее. Без умной молитвы никому нельзя быть. В ней можно положить только такую разность: есть умная молитва, при словесной, или внешней, – домашней ли то или церковной; и есть умная молитва, сама по себе, без всякой внешней формы слова или положения телесного. И последняя тоже обязательна для мирских людей. Спаситель заповедал:вниди в клеть твою и помолися втайне[88]. Клеть эта, как говорит святитель Димитрий Ростовский и как показывает существо дела, есть сердце. Кому заповедал апостол непрестанно молиться?[89]Всем христианам. Стало быть, и мирянам. А непрестанно молиться иначе нельзя, как умною молитвою, в сердце. О каком это потаенном в сердце человеке говорит другой апостол? О духе нашем, предстоящем Богу, приемлющем от Него силу и совершающем все пред лицем Его,еже есть пред Ним многоценно[90]. Следовательно, умное предстояние Богу обязательно; а если обязательно, то никто не имеет права говорить, что едва ли возможно. К невозможному Бог не обязывает. Трудно – это так, но чтобы невозможно, это несправедливо. Но ведь трудно вообще все доброе, а тем паче молитва, источник всего доброго для нас и верная подпора. Спросит кто-либо: как же это сделать? Очень просто: возымейте страх Божий. Страх Божий, как чувство, привлечет внимание и сознание к сердцу, а как страх, заставит внимание и сознание стоять в сердце пред Богом. Вот и умное предстояние Богу, и молитва! Пока в сердце есть страх Божий, дотоле умное предстояние пред Богом не отойдет от сердца. Таким образом, вот одно, вседейственное средство для умной молитвы! – Но как же, скажете, – дела развлекают! – Не будут развлекать, возымей только страх Божий. Умному предстоянию пред Богом мешают не дела, апустоделие и худоделие. Отстрани худое и пустое, оставь одно обязательное, да не по светской, а по евангельской обязательности, и увидишь, что исполнение обязанностей не только не отклоняет, а привлекает ум и сердце к Богу. То и другое одного рода и требует одного строя душевного. Что ни стал бы ты делать из этого круга, всегда обратишься к Богу, чтобы помощи испросить и дело свое посвятить славе Божией. Вставши утром, установись покрепче перед Богом в сердце, в утренней своей молитве, и потом исходи на дело свое, Богом тебе порученное, не отрывая от Него чувства и сознания. И будет то, что во втором пункте написано: «Пребывая в Боге умом и сердцем, силами души и тела исполняй лежащие на тебе обязанности». Неправо понимают умную молитву те, которые думают, что существо ее состоит в том, чтобы сидеть где-нибудь скрытно и таким образом созерцать Бога. Существо ее выразил пророк Давид:предзрех Господа предо мною выну, якоодеснуюмене есть, да не подвижуся[91]. Стало быть, скрытность не составляет существа умного предстояния пред Богом и множество дел не препятствует этому.'
      cn: 您声称心智祷告对于平信徒而言几乎不可能。“我们怎能做到心智祷告呢！”您写道。然而，若您没有心智祷告，那您就什么祷告都没有了：因为只有心智祷告才是真正的祷告，是蒙神悦纳且喜爱的。它应当构成家庭与教会祷告的灵魂，因此，一旦它们之中缺乏心智祷告，那么祷告词便徒具祷告之名，而非祷告本身。祷告是什么？是心智与心灵升向神，以赞美、感恩并恳求所需之福。因此，祷告的本质是在心中对神的智慧提升。心智将在意识中站立于神的面前，充满了敬畏之情，并开始在祂面前倾吐自己的心声——这就是心智祷告！外在的祷告词，无论是家庭的还是教会的，都只赋予它言语或形式；而祷告的灵魂或本质，每个人都带着它，存在于自己的心智与心灵之中。我们所有的教会仪式，所有为家庭使用而编纂的祷告，都充满了对神的智慧转向。履行它们的人不应停留在它们的外在形式上，而应透过它进入内在，并根据其中隐藏的，来调整自己的内在。没有心智祷告，任何人都无法存在。在这种祷告中，只能做出这样的区分：有心智祷告，伴随着言语或外在的形式——无论是家庭的还是教会的；还有一种心智祷告，它本身独立存在，没有任何外在的言语或身体姿势的形式。而后者对世俗之人同样是 обязательна。救主吩咐道：入爾室，禱告於隱密處 [88]。这“室”，正如圣底米特里罗斯托夫斯基所说，并如事实的本质所示，就是心。使徒吩咐谁要不住地祷告呢 [89]？所有基督徒。因此，也包括平信徒。而不停地祷告，除非用心智祷告在心中，别无他法。另一位使徒所说的藏于心中的人是谁呢？是我们面对神，从祂那里接受能力，并在祂面前成就万事的心灵，这在祂面前是极其宝贵的 [90]。因此，心智上侍立于神面前是必须的；如果必须，那么任何人都无权说这几乎不可能。神不会强求不可能之事。这确实艰难，但若说是不能，那就不公平了。然而，所有良善之事通常都艰难，更何况祷告，它是我们一切良善的源泉，也是可靠的支撑。有人会问：这如何做到呢？很简单：拥有对神的敬畏。对神的敬畏，作为一种情感，会将注意力与意识引向内心；而作为一种敬畏，它会使注意力与意识在心中立于神前。这就是心智上侍立于神面前，也是祷告！只要心中存有对神的敬畏，心智上侍立于神面前就不会离开心。因此，这便是心智祷告的唯一、全能的方法！——但您会说，事务会分散注意力啊！——只要您存有对神的敬畏，它们就不会分散您的注意力。心智上侍立于神面前的障碍并非事务，而是无益之事和恶行。摒弃邪恶和无益之事，只留下必须履行的职责，且非按世俗，而是按福音的 обязательность，您就会发现，履行职责不仅不会使心智和心灵远离神，反而会吸引它们亲近神。二者本质相同，且需要相同的精神状态。您从这个循环中无论做什么，都将转向神，以祈求帮助，并将您的工作奉献给神的荣耀。清晨起身，在您的晨祷中，在心中更坚定地立于神前，然后外出履行神托付于您的工作，不要将您的情感和意识从祂那里抽离。这样，就会像第二点所写的那样：“在心智与心灵中，以灵魂与身体的力量，履行您所肩负的职责。”那些认为心智祷告的本质在于隐秘地坐着，从而默观神的人，对心智祷告理解有误。先知大卫表达了它的本质：我将主常摆在我面前，因祂在我右边，我便不致摇动 [91]。因此，隐秘性并非心智上侍立于神面前的本质，而众多的事务也并不妨碍它。
