  text:
    ru: О внимании при молитве. Что составляет дух молитвы. Об исповеди и откровении помыслов.
    cn: 论祷告时的专注。 祷告的精髓为何。 论告解与意念的敞开。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами, достопочтеннейший о. Агапий!
      cn: 愿上帝的恩典与你同在，至敬的阿伽彼长老！
  - type: paragraph
    text:
      ru: Очень рад начать опять с вами беседу, – Бог да благословит вашу братскую о Господе любовь! Очень утешительно видеть, что ваша ревность о делании внутреннем пребывает в вас в силе и занимает внимание ваше.
      cn: 很高兴能再次与您交谈——愿上帝赐福您在主里的兄弟之爱！看到您对内在操练的热情依然强盛，并持续吸引着您的注意力，这真是令人欣慰。
  - type: paragraph
    text:
      ru: По силе моей разрешу ваши недоумения и вопросы.
      cn: 我将尽我所能解答你们的疑惑与问题。
  - type: paragraph
    text:
      ru: '«Можно ли при молитве Божией Матери и святым стоять вниманием в сердце?» – Можно. Где же стоять, как не там? Молитва всякая должна из сердца идти. Следовательно, там и внимание должно быть. Разность же молитвы состоит только в смысле и вере, с коими молимся. Все одно, как поклон: кланяемся пред иконою Спасителя – Спасителю; пред иконою Божией Матери – Божией Матери. Поклон, как поклон, разности не имеет: разность вся в духе и значении поклона.'
      cn: “在向圣母和诸圣祷告时，我的专注可以停留在心中吗？”——可以。除了那里，还能停留在哪里呢？一切祷告都当发自内心。因此，专注也应在那里。祷告的区别只在于我们祷告时的意念和信心。这就像叩拜一样：我们在救主圣像前叩拜，是叩拜救主；在圣母圣像前叩拜，是叩拜圣母。叩拜本身没有区别：所有的区别都在于叩拜的精神和意义。
  - type: paragraph
    text:
      ru: '«Есть ли какая разница молиться со вниманием внутри сердца илипри устах внимаясловам молитвы,со смиренным и покаянным чувством. при неотходном памятовании Бога вездесущего и всезрящего со страхом и благоговением?» – Последние слова (что я подчеркнул) составляют дух молитвы. И у кого это есть, тот стоит в сердце: ни о словах, ни об устах помышлять ему некогда, и на ум не приходит. Эти слова: «при устах внимая» – новая выдумка, нигде у святых отцов не встречается. Кто-то еще придумывает: стоять вниманием на конце языка. Прежде когда-то были умники, которые внимание держали на пупе, – и их прозвали пупниками, а этих наших модников надо прозватьязычниками и губниками... вон ваши же слова подчеркнутые составляют существо молитвы; все прочее – наклонение головы, стеснение дыхания, сидение на стуле, введение слов молитвы чрез ноздревое дыхание, – и эти – конец языка и губы – будь не будь, это простая обстановка, ничего существенного не имеющая.'
      cn: “在内心专注祷告，与在口中专注祷告词，怀着谦卑和悔罪之情，并持续忆念无所不在、洞察一切、令人敬畏的上帝，这二者之间有何区别？”——最后几句话（我所强调的）构成了祷告的精神。拥有此种精神之人，是站在内心之中：他无暇思虑言语或嘴唇，也无此念头。而“在口中专注”这几个字，是新的发明，在圣教父的著作中从未出现。有人甚至还想出：将专注力放在舌尖。以前曾有聪明人将专注力放在肚脐上——他们被称为“肚脐派”，而我们这些时尚之人，则应被称为“舌尖派”和“嘴唇派”……你看，你所强调的那些话语，才是祷告的实质；所有其他——低头、憋气、坐在椅子上、通过鼻腔呼吸引入祷告词——以及这舌尖和嘴唇——无论有无，都只是简单的外在形式，不具任何实质意义。
  - type: paragraph
    text:
      ru: 'Образец для молитвенного труда дал Максим Капсокаливит (в «Добротолюбии»). Два года молился, пока огонек уканул в сердце. Это был дар благодати: и отселе у него стала непрестанная молитва, истинно духовная. И доселе у него была теплая и усердная молитва, но настоящая молитва стала после огонька. – Сие, отцы и братия, подобает иметь во внимании, заботе и попечении. Обстановка молитвенного труда – несущественное дело. И при сей обстановке некая теплота приходит в сердце; но это наша трудовая, а не благодатная. Считать и эту благодатною есть прелесть. Так говорит Никифор, так Игнатий и Каллист... и другие.'
      cn: 马克西姆·卡普索卡利维特（出自《爱心集》）为祈祷的劳作树立了榜样。他祷告了两年，直到一束火光落入他的心中。这是恩典的恩赐：从那时起，他便有了不住的祷告，真正属灵的祷告。在此之前，他的祷告是热切而勤恳的，但真正的祷告是在那束火光之后才开始的。——父老兄弟们哪，这事理当引起我们的注意、关怀与留心。祈祷劳作的环境是无关紧要的事。即便在这样的环境中，心中也会生出某种温暖；但这乃是我们劳作所得，而非恩典所赐。若将这视作恩典，便是妄念。尼基弗鲁斯如是说，伊格纳季和卡利斯特……以及其他圣者亦如是说。
  - type: paragraph
    text:
      ru: 'Второго вопроса не понимаю. Говорите что-то о помощи уст и языка, а между тем слова говорятся в сердце... Если в сердце, то зачем тут мысль об устах и языке? Надо все внешнее выбросить... Имей то, что вышеподчеркнуто, и все тут. Стань так и клади поклоны, взывая: «Господи, помилуй!» и другое...'
      cn: 第二个问题我无法理解。您谈到嘴唇和舌头的帮助，然而话语却是在心中说出的……如果是在心中说出，那为何要提及嘴唇和舌头呢？所有外在的事物都应当抛弃……只保有上面强调的那些，这就足够了。就那样站着，俯身敬拜，呼求：“主啊，怜悯我！”以及其他的……
  - type: paragraph
    text:
      ru: '«Можно ли говорить: Господи, Иисусе Христе, Богородицею помилуй нас». – Можно. Но откуда родился вопрос? Не взываем ли в церкви: «Свят, Свят, Свят еси, Боже, Богородицею помилуй нас!» – Можно ли вместо слова «мя» говорить: «нас»? Можно. Когда молитва о себе: «мя», когда о всех или многих: «нас».'
      cn: “可以说：‘主耶稣基督，籍由诞神女怜悯我们’吗？”—— 可以的。但这个问题从何而来呢？我们在教堂中难道没有这样呼求吗：“圣哉，圣哉，圣哉，我主，籍由诞神女怜悯我们！”——可以用“我们”来代替“我”吗？可以的。当为自己祈祷时，用“我”；当为所有人或许多人祈祷时，用“我们”。
  - type: paragraph
    text:
      ru: 'Мысль о молчании и уединении – добрая мысль. Но ведь вы и так сидите одни, а когда одни, с кем говорить? Иногда же поговорить с братом единомысленным куда как хорошо. К тому же бываете в церкви... Если при сем, при выходе, брат спросит о чем, ужели рыкнуть на него, яко лев? Так, я думаю, вам вот как можно: церковь да келлия – закон неотложный; без крайней нужды никуда не выходить; по братским келлиям не ходить, а по лесу можно пройтись, чтобы вместе со всяким дыханием восхвалять Господа; особенно же, чтобы испытать, твердо ли душа стоит вниманием в сердце. И для здоровья это не худо. – Самому на беседу не навязываться, а когда кто в нужде духовной заведет речь, надо поговорить с ним добре. Это то же, что капитал пустить в оборот; а все молчать, когда даже спрашивают, есть то же, что деньги в сундуке запрятать и беречь без всякой от них прибыли.'
      cn: 关于沉静与独处的念头——这是一个美好的念头。然而，您本已独自一人，当独自一人时，又能与谁交谈呢？有时，能与一位心意相通的弟兄交谈，却也是极好的事。况且，您也会去教堂……如果此时，在您离开时，一位弟兄向您询问某事，难道要像狮子般向他咆哮吗？所以，我想，您可以这样做：教堂与您的隐修小室——这是不可或缺的法则；除非有极大的必要，否则不要出门；不要去弟兄的隐修小室，但可以在林中漫步，以便与一切有气息的受造物一同颂赞主；尤其重要的是，为了检验您的灵魂是否坚定地将专注置于心中。这对您的健康也无妨害。——不要主动加入谈话，但当有人因灵性上的需要而引出话题时，您应当善意地与他交谈。这就像是让资本投入流通；而当甚至有人询问时也一味保持沉默，则如同将钱财深藏于箱中，徒然看守，却不从中获得任何益处。
  - type: paragraph
    text:
      ru: Когда при умилении слезы приходят сами собою, пусть идут; а когда не приходят, и одного умиления сердечного достаточно. Можно себя раздразнить на слезы и поплакать; но не следует этого считать чем-нибудь, хотя слезы всегда умягчают сердце.
      cn: 当心被感动而泪水自然涌现时，就让它们流淌吧；而当泪水不来时，单单心底的感动也已足够。人可以激发自己流泪并哭泣；但不要认为这有什么了不起，尽管泪水总能软化人心。
  - type: paragraph
    text:
      ru: 'О. А-лу. – Одно дело – откровение помыслов, а другое – исповедь. Первое есть подвижническое правило старческое; второе – таинство Церкви. В каком смысле назначены к вам ученики, – в том ли, чтоб вы исповедовали их, разрешали и епитимии на них налагали, или чтоб, только выслушав их откровение, вы давали им руководство, рассевали смущения, разъяснили недоумения, утешали? – Только в последнем смысле. По сказаниям отцов, душеспасительно самое откровение, без всяких прибавлений. Приемлющий откровение может сказать: «Ну, ничего, Бог простит», и прибавит: «Положи немного поклонов»... Но это не то, что бывает в таинстве исповеди, – это отеческое благожелание. Производство дела такое касается грехов простительных; тут само откровение дает прощение. Явное же нарушение заповеди разрешается действием таинства исповеди.'
      cn: '尊敬的阿-鲁神父，


        披露意念与告解是两回事。前者是修道长者所遵循的属灵修行准则；后者则是教会的一项圣事。您门下的学徒蒙受任命，其意义何在？是为了让他们向您告解，由您赦罪并施加补赎，还是仅仅为了聆听他们的披露，然后给予他们指引，驱散他们的困惑，澄清他们的疑虑，并给予他们安慰？——仅仅是后者。根据教父们的阐述，单单披露本身就足以拯救灵魂，无须任何附加。接受披露的人或许会说：“好了，没关系，愿上帝赦免你”，然后补充道：“多做些大拜吧……”但这并非告解圣事中的情况——这仅仅是父辈的慈爱祝福。此类行事涉及的是可恕的罪过；在这种情况下，披露本身就能带来赦免。至于明显违背诫命的行为，则需要通过告解圣事来赦免。'
  - type: paragraph
    text:
      ru: 'При каких грехах можно ограничиться одним откровением, и какие требуют исповеди – это старцы пусть разрешат между собою, общим советом. Вам, как иеромонаху, можно совершать таинство исповеди для своих учеников, и это будет настоящее разрешение, и епитимия, если наложите, очистительна будет. Но делать ли это самому по себе или спросить настоятеля? – В монастыре есть общий духовник – исповедник. Исповедание, кроме его, есть новость в монастыре. Но ничего нового в монастыре никто вводить не может без воли настоятеля. Потому вам следует спросить настоятеля. Но, если вы иной раз найдете удобным совершить таинство исповеди, то тут греха не будет: ибо вы имеете на то власть,– а будет только нарушение порядка монастырского, – Как вам быть – уж сами смотрите. Я бы сказал: если не выйдет никакого нестроения в монастыре, совершайте таинство исповеди над своими учениками, когда нужно... по «Требнику», – Но лучше спросить у настоятеля позволение.'
      cn: 至于哪些罪行只需一次告白即可，哪些需要忏悔——这应由长老们共同商议解决。您作为一位圣职修士，可以为您的门徒施行忏悔圣事，这将是真正的赦免，您若施加的苦修也将具有洁净之效。然而，是自行决定如此行事，还是去请示修道院院长呢？——修道院里有一位总的属灵指导者——告解司祭。除了他之外的告解在修道院里是新鲜事。但是，在没有院长允许的情况下，修道院里没有人可以引入任何新事物。因此，您应当去请示院长。但是，如果您有时觉得方便施行忏悔圣事，那么这并没有罪：因为您拥有这项权柄——而仅仅是违反了修道院的规矩——至于您该如何行事——您自己看着办吧。我会说：如果修道院里没有因此产生任何混乱，就在需要的时候，按照《圣事规程》为您自己的门徒施行忏悔圣事……但是，最好还是去请示院长的允许。
