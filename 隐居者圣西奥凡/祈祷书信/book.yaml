    cn: '46 (602) '
  text:
    ru: Бога не забудьте благодарить, что смиряет душу телесными немощами. Молитесь о теплой молитве. Отчего происходит охлаждение.
    cn: 不要忘记感谢上帝，祂以肉身的软弱来谦卑灵魂。祈祷那炽热的祷告。冷却的缘由何在。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Здоровье, Бог даст, воротится во всей силе... Потерпите. И Бога не забудьте благодарить, что смиряет душу вашу немощами. Чувство же, будто надоело, прогоняйте. Оно не угодно Богу. Потому что означает, что вы недовольны Божиими о вас распоряжениями... и указать Ему хотите. Причаститься Святых Таин позаботьтесь в этот пост. Господь да посетит душу вашу и пребудет в ней!
      cn: 健康，上帝若允，定会全然恢复……请您忍耐。也不要忘记感谢上帝，祂用软弱来使您的灵魂谦卑。至于那种仿佛厌倦了的感觉，请您赶走它。这不蒙上帝喜悦。因为这意味着您不满意上帝对您的安排……并且想指教祂。请您务必在这个斋期领受圣洁的奥秘（圣体血）。愿主降临您的灵魂并常驻其中！
  - type: paragraph
    text:
      ru: Что, творя молитву, вы стараетесь вникать в каждое слово и произносить молитву с чувством, – это и есть сущность молитвы, и понудьте себя всегда так делать. Но когда молитесь с чувством, где же внимание ваше, если не в сердце? Чувство всегда к себе привлекает внимание. В голове – толкучий рынок. Там нельзя Богу молиться. Что иногда молитва идет добре... и сама собою... Это добрый знак. Значит, что она начала прививаться к сердцу. Храните сердце от привязанностей, старайтесь помнить Бога, зря Его пред собою и пред лицем Его действуя, помогайте неимущим и нуждающимся... и молитва ваша скоро окрылится. Что она пропадает и холод оставляет... жалейте о сем... Сокрушайтесь и молите Бога и Владычицу Богородицу, да не дадут отходить теплой молитве.
      cn: 当您在祷告时，尽力深思每个字句，并怀着情感诵念，这正是祷告的精髓所在。请强迫自己始终如此行。然而，当您怀着情感祷告时，您的注意力若不在心中，又会在哪里呢？情感总会将注意力吸引到自身。头脑之中，是喧嚣的市场，在那里无法向上帝祷告。有时祷告能顺利进行……它自然而然地流淌……这是一个好兆头，意味着它已开始在心中扎根。请保守您的心免于执着，努力铭记上帝，视祂在您面前、在祂的圣容前行事，并帮助贫困和有需要的人……您的祷告很快就会生出翅膀。至于它消逝无踪，只留下冰冷……请为此感到惋惜……请为此痛悔，并恳求上帝和我们仁慈的上帝之母，不要让那炽热的祷告离去。
  - type: paragraph
    text:
      ru: Молитва настоящая – дар Божий! И молитесь о сем. Охлаждению предшествует сердца к чему-либо прилепление, озабоченность чем, серчание и осуждение... недовольство и какое-нибудь угодье плоти, сибаритство... и мыслей рассеяние! Блюдитесь от сего, и охлаждений будет поменьше...
      cn: 真实的祷告是神的恩赐！并且要为此祷告。心灵冷淡之前，是心被某物牵绊、为此忧虑、恼怒与论断……不满和某种肉体的享乐，安逸放纵……以及思绪的散乱！务要警惕这些，冷淡就会少些……
  - type: paragraph
    text:
      ru: Благослови Господи труды ваши над собою!
      cn: 愿主降福您的辛劳！
  - type: paragraph
    text:
      ru: Сердце! Да где же жизнь, как не в сердце?
      cn: 心啊！生命岂不就在心中吗？
  - type: paragraph
    text:
      ru: Ваш богомолец Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
