    text:
      ru: (Вопрос. «Когда мысленно прохожу Символ веры, то в уме нехотя рисуются образы, и так как при всем моем старании не могу освободиться от них, то смущаюсь и боюсь, не дойду ли я таким образом до прелести? Как понять все то, что написано о молитве у Симеона Нового Богослова в Словах восьмом и девятом?»)
      cn: （问题：“当我默念《信经》时，脑海中不自觉地会浮现出各种形象。尽管我竭尽全力也无法摆脱它们，这让我感到不安和恐惧，生怕自己会因此陷入到幻想之中。我该如何理解圣西缅新神学家在《言论》第八和第九篇中关于祷告的所有论述呢？”）
- type: heading2
