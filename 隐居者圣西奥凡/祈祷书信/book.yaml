  initial:
    ru: '19 (320) '
    cn: '19 (320) '
  text:
    ru: О навыкновении молитве Иисусовой. Плод молитвы. Страх Божий всегда надо иметь.
    cn: 论操练耶稣祷文。祷告的果实。时刻心怀敬畏上主之情。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: 'Желаете навыкнутьмолитве Иисусовойпо образцу, прописанному в оной книге. (Рукопись афонская: «Искатель непрестанной молитвы». Есть и печатная книга.) Добре! Бог благословит!'
      cn: 您想学习耶稣祷文吗？可以效法本书中所述的方式。（阿索斯山手稿：《不辍祷告的追寻者》。亦有印刷版本。）善哉！愿上帝赐福！
  - type: paragraph
    text:
      ru: 'Урок молитвенный надо исполнять зараз. Начать с меньшей меры. Например: дня два-три по тысяче, потом дня два-три по две тысячи; потом с неделю и более по три тысячи... На трех тысячах можно подолже побыть. После прибавлять по тысяче, если время удобно и прочие службы дозволяют.'
      cn: 关于祈祷的功课，应当即刻开始实行。先从较少的数量开始。例如：两三天内，每日诵念一千遍；接着两三天内，每日诵念两千遍；然后一周或更长时间，每日诵念三千遍……在三千遍这个数量上，可以停留较长时间。之后，如果时间允许且其他事务不冲突，可以每次增加一千遍。
  - type: paragraph
    text:
      ru: Странник (это богомолец – искатель непрестанной молитвы, в той рукописи указанный) ничем не был занят, и к службам не ходил (он доходил от шести до двенадцати тысяч молитв Иисусовых в сутки).
      cn: 那名流浪者（即那位寻求恒常祷告的朝圣者，手稿中指明的正是他）无所事事，也不去教堂礼拜（他每日诵念耶稣祷文多达六千至一万两千遍）。
  - type: paragraph
    text:
      ru: Творить молитву лучше стоя, как отправляется правило. Если ноги уморятся, можно стать на колени... Можно так и положить, чтоб исполнять положенное число молитв то стоя, то на коленах.
      cn: 最好站着祷告，如同履行规矩一般。若是双腿疲惫，可以跪下……亦可如此安排，即所定数量的祷告可或站或跪地完成。
  - type: paragraph
    text:
      ru: 'Творить молитву: то всю, то первую половину, то вторую. «Господи, Иисусе Христе, Сыне Божий, помилуй мя грешнаго!» «Господи, Иисусе Христе, помилуй мя грешнаго!» «Иисусе, Сыне Божий, помилуй мя грешнаго!»'
      cn: '祷告：可完整地诵读，或只诵读前半部分，或只诵读后半部分。


        “主耶稣基督，上帝之子，求祢怜悯我这罪人！”


        “主耶稣基督，求祢怜悯我这罪人！”


        “耶稣，上帝之子，求祢怜悯我这罪人！”'
  - type: paragraph
    text:
      ru: Только не скоро переменять, а определить или по сотне на каждую, или еще как, но не менее десяти.
      cn: 不宜仓促变动，而应确定，或每部一百卷，或以其他方式，但不得少于十卷。
  - type: paragraph
    text:
      ru: Внимание держать в груди, немножко ниже впадинки, что под горлом. Потому, что у вас сердце щемит. А так не станет. Потом теплота отзовется в сердце без щемления. Проговаривать молитвенные слова неспешно, будто нараспев. Поклоны при этом класть по произволу. Если без них лучше идет дело, лучше не класть или изредка класть.
      cn: 将你的专注保持在胸腔中，稍微低于喉咙下方的凹陷处。因为你的心在抽痛。这样它就不会再痛了。之后，一股暖意将在心中回应，没有抽痛。念诵祷文时要缓慢，仿佛吟唱一般。与此同时，随心所欲地做大礼拜。如果不用大礼拜事情进展得更好，那最好不要行大礼拜，或者只是偶尔为之。
  - type: paragraph
    text:
      ru: 'Совершая сию молитву, ко Господу Спасителю обращенную, не надо выпускать из внимания, что Он есть Един от Пресвятой Троицы, нераздельный со Отцем и Святым Духом. Почему при словах тех некако привводить в сознание: благоволение Отца и благодать Духа. Можно это на большой четке...'
      cn: 诵此祷文，所向乃主救主，务请留意，祂乃三位一体中之一，与圣父、圣灵不可分割。故而，在诵读这些词句时，某种程度上需引入此等意识：圣父之恩慈与圣灵之恩典。此可在长串念珠上进行……
  - type: paragraph
    text:
      ru: Не надо ограничиваться одними словами, но при этом освежать созерцание Бога, яко вездесущего, всесодержащего, о всем промышляющего и проч. Лучше всего отбывать сей урок ночью...
      cn: 不应仅限于言语，而应同时更新对上帝的沉思，默念他无所不在、包罗万有、掌管万事万物等等。最好在夜间完成此功课…
  - type: paragraph
    text:
      ru: Плод молитвы – сосредоточение внимания в сердце и теплота. Это естественное действие. Достигать сего всякому можно. И молитву сию творить всякому, не монаху только, но и мирянину.
      cn: 祷告的果实，乃是心思在心底的专注与温暖。这是一种自然的运作，人人皆可达成。并且，这种祷告，人人皆可操练，不独修道士，即便是俗家之人亦然。
  - type: paragraph
    text:
      ru: Это не есть какое-либо высокое дело, а простое. И молитва Иисусова (одна сама по себе) не чудотворная какая, а, как всякая другая краткая молитва, словесная и, следовательно, внешняя. Но она может перейти в умную и сердечную... все естественным путем. Что от благодати, того надо ждать, а взять того никаким таким способом нельзя.
      cn: 这并非某种高深之事，而是简单之举。耶稣祷文（其本身）并非某种神迹，而是像任何其他简短的祷告一样，是口头的，因此也是外在的。但它能够转变为理性的祷告和发自内心的祷告……这一切都是通过自然的方式实现的。至于恩典所赐予的，则需要等待，而无法以任何方式获取。
  - type: paragraph
    text:
      ru: Что вам писали, что надо прежде страсти очистить, – то относится к высокой созерцательной молитве; а это простая молитва... могущая, однако ж, привесть к высокой молитве.
      cn: 至于您所写的，即必须先洁净激情——这指的是高阶的沉思祷告；而这是一种简单的祷告……然而，它却能引向高阶的祷告。
  - type: paragraph
    text:
      ru: 'Чтоб успешно шло сие занятие, надо всякий раз, приступая к нему, все оставить, чтоб сердце было свободно от всего решительно, чтоб во внимании не торчало: ни лицо, ни дело, ни вещь. Выгнать все надо на это время. Отбывши правило сие, не надо оставлять всей молитвы и во всякое время, а как только свобода, – сейчас за нее.'
      cn: 为使此项修行顺利进行，每次开始时，都需要放下一切，让内心彻底摆脱所有束牵，使注意力不被任何面孔、事务或物件所占据。在此期间，必须将这一切都驱逐出去。完成此项规程后，不应放弃全部的祷告，而应在任何时候，一旦获得空闲，就立即投入其中。
  - type: paragraph
    text:
      ru: Во время богослужения надо внимать службе... стоя вниманием там же, где и Иисусова молитва творится. А когда что невнятно читают и поют, тогда творить эту молитовку.
      cn: 在侍奉神的时候，需要全心专注于崇拜……将你的心神置于耶稣祷文所诵念之处。而当经文或赞美诗被诵读或咏唱得含混不清时，便可诵念这句简短的祷文。
  - type: paragraph
    text:
      ru: 'Внешние приемы (описаны в пятом томе «Добротолюбия»): сесть на стульце, склонить голову, стеснить дыхание, – можно оставить. Все усилие остановить на сосредоточении внимания в сказанном месте.'
      cn: 外部的方法（在《爱善集》第五卷中有所描述）：坐在椅子上，低头，收束呼吸——这些可以保留。全部的努力都要集中在将注意力汇聚于所说之处。
  - type: paragraph
    text:
      ru: Страх Божий всегда надо иметь. Как пред царем и самые близкие не так-то смелы, – так тем паче нам, грешным, пред Господом. Если с Богом запанибрата, то худо... из рук вон. Молиться надо о страхе, и Бог даст.
      cn: 当常存对上帝的敬畏。如同在君王面前，即使最亲近的人也不敢过于放肆——那么我们这些罪人，在主面前就更当如此。若是与上帝随意亲近，则会变得糟糕……一塌糊涂。当祈求对上帝的敬畏，上帝必会赐予。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш богомолец Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
- type: heading2
  initial:
    ru: '20 (321) '
    cn: '20 (321) '
  text:
    ru: Не должно ограничиваться механическим повторением слов молитвы. Суть делания Иисусовой молитвы.
    cn: 我们不可局限于机械地重复祷文的言语。这是耶稣祷文修持的精髓。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Трудитесь. Добре, добре! Трудитесь усердно и со смирением. И Господь не оставит труда вашего. Не забывайте, что не должно ограничиваться одним механическим повторением слов молитвы Иисусовой. Это ни к чему не приведет, кроме механического навыка повторять сию молитву языком, даже не думая о том. И это, конечно, не худо. Но составляет самую дальнюю внешнюю окраину сего дела.
      cn: 尽力劳作吧。甚善，甚善！勤恳并谦卑地劳作。主必不离弃你的劳苦。切莫忘记，不可只将耶稣祷文的诵念局限于机械重复。那样做除了让你养成舌头机械地重复祷文、甚至毫不思索的习惯外，别无裨益。当然，这本身并不坏。但这只是这项事工最遥远、最外围的部分。
  - type: paragraph
    text:
      ru: Суть дела – сознательное стояние в присутствии Господа со страхом, верою и любовию. Это настроение возможно и без слов. Его и надобно восстановлять в сердце прежде всего. Слова же потом будут идти, чтоб удержать на этом одном внимание и углубить те чувства и расположения.
      cn: 其要在于，以敬畏、信心和爱，自觉地立于主的面前。这种心境无需言语亦可达成。首先当在心中重建此境。言语随后自会涌现，为要使人专心于此一事，并深化那些情感与心意。
  - type: paragraph
    text:
      ru: То, что было похотное раздражение, – очень дурно. Это может быть случайность; но допускать сего не следует, а надо тотчас пресекать... Иначе дело, вместо духовного, выйдет чувственное и вместо добра злой плод принесет. Читайте в «Добротолюбии» о сем, наипаче же о том, как внимание держать.
      cn: 情欲的骚动——这是非常糟糕的。这可能是一个偶然事件；但是不应该容许它，而必须立即制止……否则，事情将从属灵的变成属肉体的，并带来恶果而非美善。阅读《爱德集》中关于此的论述，尤其是关于如何保持警醒的论述。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Поздравляю с новым чином. Делайте дело со смирением и не портьте его гордостию, или тщеславием, или высокоумием.
      cn: 恭喜荣膺新职。请谦恭地完成您的工作，不要让它被骄傲、虚荣或傲慢所玷污。
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш богомолец Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
- type: heading2
