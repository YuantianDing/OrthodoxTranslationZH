  text:
    ru: Молитвенное правило. О коротеньких молитовках.
    cn: 祈祷规范。关于短小祈祷文。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Достопочтеннейший o. N!..
      cn: 至尊至敬的N神父！
  - type: paragraph
    text:
      ru: 'Молитвенное свое правило, по причине слабости зрения, вам можно ограничить временем, и часа, как вы делаете, для него достаточно. Вместо же читания молитв в молитвенниках можно вам молиться коротенькими молитовками. Дело сие состоит в следующем: изберите себе коротеньких молитовок, по вашим потребам духовным, десятка три-четыре-пять, заучите их на память и повторяйте их на правиле пять и десять раз каждую, как делают с молитвою Иисусовою, всячески стараясь, чтобы со словами молитовки шли неразлучно и помышления и чувства, выражаемые молитовками. Потрудитесь так час, и довольно. Главное дело в том, чтобы всякая молитовка произносимая исходила из сердца. Для этого при заучивании надо глубоко обдумать их. Содержанием молитовок должны быть: славословие, благодарение, прошение и особенно покаяние. Такие и молитовки надо подобрать.'
      cn: 以下是对您祷告规矩的建议：由于视力不佳，您可以将祷告时间限定为一小时，您目前所做的已经足够了。您可以用简短的祷告词来代替阅读祷告书中的祷告文。具体做法如下：选择三、四十或五十个您在精神上有所需要的简短祷告词，将它们牢记在心，然后在祷告时，像念“耶稣祷文”那样，将每个祷告词重复五到十遍。务必竭力使您的思想和情感与祷告词所表达的意念紧密相连，不曾分离。如此用心祷告一小时，便已足矣。最要紧的是，所念的每个祷告词都必须发自内心。为此，在熟记它们时，需要深入地思考。祷告词的内容应当包括：赞美、感恩、祈求，尤其是悔改。您需要选取符合这些内容的祷告词。
  - type: paragraph
    text:
      ru: Садитесь, читайте псалмы... и какой стишок надет на сердце, записывайте его. Потом возьмите Октоих[31], который весь состоит из умиленных воззваний к Богу, выбирайте подходящие вам воззвания и записывайте. Тоже и из молитвенников можно почерпнуть. Наберется много... Выберите из сего наиболее подходящее к вам, и молитесь сими молитовками.
      cn: 请坐下，阅读圣咏……无论哪一节经文触动了你的心，就把它记下来。然后，拿出《八音赞》（又名《日课经》）[31]，它全是由对上帝温柔的呼唤所组成，从中选择适合你的呼唤并记录下来。同样地，也可以从祈祷书中汲取。你会收集到很多……从这些当中，选择最适合你的，然后用这些简短的祈祷文来祈祷。
  - type: paragraph
    text:
      ru: Образчик коротких молитовок можно видеть в двадцати четырех молитовках святого Златоуста, что помещаются в ряду молитв на сон грядущим. Их можете теперь заучить, обдумать и прочувствовать, и употреблять. Видно, что Златоуст ими молился.
      cn: 圣金口若望的二十四篇短祷，就收录在睡前祷告文之中，它们是短祷的典范。您现在可以学习、默思、感受并使用它们。显然，圣金口若望曾以此为祷。
  - type: paragraph
    text:
      ru: 'Переделайте просительную ектению в короткие молитовки, так: «День (или ночь, вечер) совершен, свят, мирен и безгрешен даруй мне, Господи», и прочие шесть молитовок. Возьмите из: «Помилуй мя, Боже» стихи – до «...Воздаждь ми радость спасения»... Все эти стишки глубоко покаянные.'
      cn: 请将求告式连祷文改写为短祷文，格式如下：“主啊，求你赐我完美、圣洁、平安、无罪的一日（或一夜、一晚）”，以及其他六篇短祷文。请从诗篇《神啊，求你怜恤我》中选取诗句，直至“……使我回转，得享救恩之乐。”所有这些诗句都深含忏悔之意。
  - type: paragraph
    text:
      ru: Вот вам и правило на первый раз. Потом подобрать можете и более вам потребные молитовки. Помните, что молятся Богу не слова, а ум и сердце. Потому никогда не молитесь одними словами. В книге «Невидимая брань» поминается о коротких молитовках. Смотрите главы о молитве.
      cn: 这就是你入门的规矩。随后你可以选择更多适合你的祷文。请记住，向上主祈祷的不是言语，而是心智与心怀。因此，切勿只以言语祈祷。《不可见的争战》一书提及简短的祷文。请参阅有关祷告的篇章。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Епископ Феофан.
      cn: 主教费奥凡。
  - type: paragraph
    text:
      ru: 4 апреля 1891 г.
      cn: 1891年4月4日
