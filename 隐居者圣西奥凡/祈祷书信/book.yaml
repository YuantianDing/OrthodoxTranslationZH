    ru: '63 (898) '
    cn: '63 (898) '
  text:
    ru: Надобно помышлять о Боге как о Духе чистейшем, не имеющем никакого вида и образа. Отчего ум убегает из сердца и от памяти Божией. Без внимания молитва не молитва.
    cn: 应当将上帝思作最纯粹的灵，无形无相。为何心智会逃离内心，逃离对上帝的记念？若无专注，祈祷便非祈祷。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Что говорила старица о видимых предметах, как нужных при молитве, я думаю, ты не так понял. Надобно всячески стараться, помышляя о Боге, помышлять о Нем как о Духе чистейшем, не имеющем никакого вида и образа. Но иметь такое помышление дает только благодать, когда образуется в сердце чувство к Богу. До тех же пор помышление наше о Боге несовершенно, смешано с какою-либо формою. Например, пророк говорит:предзрех Господа предо мною выну, якоодеснуюмене есть[54]. Это есть образ. Другой подобный:камо пойду от Духа Твоего; и от лица Твоего камо бежу?ащевзыду на небо, Ты тамо еси:ащесниду во ад, тамо еси.Ащевозму криле мои рано и вселюся в последних моря, и тамо бо рука Твоя наставит мя и удержит мя десница Твоя[55]. И это образ вездесущия Божия... Так и при всяком другом помышлении о Боге и Божественных вещах... Мысль старицы та, что нам трудно освободиться от образов при мысли о Боге; а ты понял, что должно всегда иметь образ и что без такого образа и молиться нельзя. Это твоя ошибка, а не старицы. Изволь же всячески стараться о том, чтобы молиться без образов Божиих... Стой в сердце с верою, что и Бог тут же есть, а как есть, не соображай. Молись и ищи, чтоб благодать Божия дала тебе, наконец, чувство к Богу.
      cn: 关于老修女所说的祷告中所需的可见事物，我想你理解错了。我们应当尽力，在默想上帝时，默想祂为最纯洁的灵，没有任何形式和形象。然而，只有当心中对上帝产生一种情感时，恩典才能赐予这样的默想。在此之前，我们对上帝的默想是不完美的，混杂着某种形式。例如，先知说：“我将主常摆在我面前；因他在我右边，我便不至摇动”[54]。这是一个形象。另一个类似的例子是：“我往何处去躲避你的灵？我往何处逃避你的面？我若升到天上，你在那里；我若躺卧在阴间，你也在那里。我若展开清晨的翅膀，飞到海极居住，就是在那里的，你的手也必引导我，你的右手也必扶持我”[55]。这也是上帝无所不在的形象……所以，对上帝和神圣事物的其他任何默想也是如此……老修女的意思是，我们很难在默想上帝时摆脱形象；而你却理解为，必须总是有一个形象，没有这样的形象就无法祷告。这是你的错误，而不是老修女的。请你尽力去寻求在祷告时摆脱上帝的形象……带着信心立于心中，相信上帝就在那里，至于祂如何在那里，则不要思量。祷告并寻求，愿上帝的恩典最终赐予你对上帝的感受。
  - type: paragraph
    text:
      ru: 'Кто это придумал: держать внимание на губах или на конце языка?! Дурно придумано: брось. В сердце старайся быть вниманием, и больше нигде. – Что ум после нескольких молитв убегает из сердца и от памяти Божией отстает, – это от слабости внимания и от равнодушия к молитве. Не дорожит душа молитвою и спешит отделаться от нее поскорей, бормоча ее кое-как. – Взыщи страх Божий и с ним приступай к молитве и молись, внимание держа на смысле слов молитвенных, – Затем коротенькие молитовки и молитва Иисусова употребляются, чтоб привить к сердцу чувство к Богу и тем приковать внимание. Но если будем небрежно относиться к молитве, то никогда не преуспеем в ней. Помни также, что молитва одна не бывает в совершенстве, а вместе со всеми добродетелями. По мере усовершения добродетелей совершенствуется и молитва. Главнейшие суть: страх Божий, целомудрие, смирение, сокрушение, плоти умерщвление, терпение, любовь... Когда они будут, явятся и другие все, а с ними и молитва.'
      cn: 是谁想出了这个主意：把注意力集中在嘴唇上或者舌尖上？！想得不好：丢弃它。努力把注意力放在心中，别无他处。——如果心智在几句祷告后就从心中溜走，并偏离了对上帝的记忆，这是因为注意力的薄弱和对祷告的漠不关心。灵魂不珍视祷告，急于草草了事。——寻求对上帝的敬畏，并带着它来祷告，在祷告中将注意力集中在祷告词的意义上。——然后使用简短的祷文和耶稣祷文，是为了在心中培养对上帝的感受，并以此吸引注意力。但如果我们对祷告漫不经心，就永远不会在其中取得进步。还要记住，祷告本身无法达到完美，它要与所有的美德一同才能达到。随着美德的完善，祷告也随之完善。最重要的美德是：对上帝的敬畏、贞洁、谦卑、痛悔、肉体上的苦修、忍耐、爱……当这些美德存在时，所有其他的都会显现，祷告也随之而来。
  - type: paragraph
    text:
      ru: «Количеством ли молитв и поклонов себя определить или о внимании более заботиться?» – Без внимания молитва не молитва. Следовательно, это главное. Но при этом надо и правилом определить количество молитв и поклонов. Это для домашнего молитвословия. Лучше всего для успеха в молитве ходить в церковь на все службы и там стараться в благоговейной быть молитве. Посмотри в славянском «Добротолюбии» сказание о Максиме Капсокаливите и подражай ему. Когда получишь, что он получил, тогда будет у тебя и молитва настоящая. На боку лежа, ничего не приобретешь...
      cn: “我们该以祷告和叩拜的数量来衡量自己，还是更应专注于心神的专注呢？”——若无专注，祷告便不能称为祷告。因此，专注乃是首要之事。然而，与此同时，亦须设定祷告与叩拜的数量作为定规。此乃为家庭祷告而言。若欲在祷告中有所成就，最佳之策莫过于亲身前往教堂参与所有礼拜，并尽力在其中保持虔敬之心。请参阅斯拉夫文《爱语集》中关于圣马кси姆·卡普索卡利维特的记述，并效法他。当你获得了他所获得之物时，你的祷告方能成为真正的祷告。躺卧于侧，你将一无所获……
  - type: paragraph
    text:
      ru: 'Спрашиваешь о брате некоем. Скажи ему все, что здесь прописано, и довольно... Губы и язык пусть оставит, а делает, как у отцов написано, то есть стоит вниманием в сердце. Можно ему посоветовать: оставь все эти прибавки, будь только в сердце и с чувством, падши на землю, вопий: «Господи, помилуй!» Вот как Максим Капсокаливит. – И все так пусть трудится. В церковь пусть ходит неупустительно, дома побольше кладет поклонов и пусть непрестанно твердит какой-либо молитвенный стишок со вниманием и благоговением, особенно же молитву Иисусову. Предел труда – чувство к Богу неотходное, или то, что получил Максим Капсокаливит. – Особенно надо плоть утончить постом, бдением и трудом телесным и постоянно держать ее в напряжении, как солдат на разводе. Да рассеяния бегать, празднословия и смеха, и чтения пустого. И все пойдет добре.'
      cn: 你询问某个弟兄。告诉他这里所写的一切，这就够了……让他放下唇舌，只照着教父们所写的去做，也就是说，用心神立于心中。可以劝告他：放下所有这些附加之物，只在心中，怀着感受，俯伏于地，呼求：“主啊，求你怜悯！”就像马克西姆·卡普索卡利维特那样。——让他所有努力都如此。让他不错过地去教堂，在家中多做大礼拜，并且让他不断地、带着专注和敬畏之心默念某个祷告小诗，尤其是耶稣祷文。努力的极限是与神不离的感受，或是马克西姆·卡普索卡利维特所得到的。——尤其需要通过斋戒、彻夜祷告和身体的劳作来使肉体精微化，并使其持续处于紧张状态，如同士兵在阅兵时一般。并且要避免散漫、空谈和嬉笑，以及无益的阅读。一切就会顺利进行。
  - type: paragraph
    text:
      ru: Трудить себя надобно и преутруждать без жалости.
      cn: 人当劳作己身，且需毫无怜惜地加倍辛劳。
