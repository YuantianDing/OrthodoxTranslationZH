      cn: 我还没有来得及回复第一封信，这第二封又来了……
  - type: paragraph
    text:
      ru: Благодарствую за память, и готов бы ответить, но времени не имею. Столько собралось дела! Между тем к вам писать надо все важные рассуждения...
      cn: 感谢您的挂念，我本愿回复，但实在抽不出时间。手头事务堆积如山！然而，我仍需将所有重要的思考写信告知您……
  - type: paragraph
    text:
      ru: Подождите немного, пока опростаюсь. Тогда и начнем наши рассуждения.
      cn: 请稍候片刻，待我安顿好，我们便可开始讨论。
  - type: paragraph
    text:
      ru: Я могу работать только утром. Вечером моя голова гожа только на тараракание о чем простом.
      cn: 我只能在上午工作。到了晚上，我的头脑就只适合思考些简单的事情了。
