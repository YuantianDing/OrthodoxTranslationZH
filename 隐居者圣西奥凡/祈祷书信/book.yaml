  text:
    ru: Неправости при творении Иисусовой молитвы. В чем состоит дело молитвы Иисусовой.
    cn: '《耶稣祷告中的不义之处》


      《耶稣祷告的要旨》'
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Примите и от меня поздравление и с праздниками и с новым годом. Да будет все вам во спасение!
      cn: 也请接受我诚挚的节日祝贺和新年祝福。愿一切都导向您的救赎！
  - type: paragraph
    text:
      ru: 'Что писано было об о. N со слов чужих, то, полагаю, лучше предать забвению. Передававшая приплела тут нечто и от себя, а отделить это от слов o. N невозможно. Ныне с молитвою Иисусовою не знать как обращаются. Сколько напридумали прибаутков! – А о существе дела совсем забывают. Оттого выходит, что одни только на словах и останавливаются, твердят: «Господи, Иисусе Христе, Сыне Божий, помилуй мя», – но без всякой мысли и чувства. Я называю их шепотниками, илишептунами. Другие останавливаются на ноздренном дыхании и сопят. Этосопуны. Показывались еще какие-то такие, которые, будто не имея сил остановить внутреннего движения, начинают кричать: «Иисусе... Иисусе... Ии... Ии...». Это кликуши.'
      cn: 我想，关于N神父的记载，那些引自他人的话语，最好还是付诸遗忘。转述之人在此掺杂了些许她自己的臆测，而要将这些与N神父本人的言语区分开来，已是不可能之事。如今，人们对待耶稣祷文的方式，真是不知如何是好。他们杜撰了多少奇谈怪论！——而对于事情的实质，却完全忘却了。因此，结果便是，有些人仅仅停留在言语之上，他们反复念叨：“主耶稣基督，上帝之子，怜悯我罪。”——然而却没有任何思想与感受。我称他们为喃喃低语者，或是耳语者。另一些人则专注于鼻腔呼吸，发出嘶嘶声。这些是鼻息声者。还有一些人也曾出现，他们仿佛无法抑制内在的冲动，开始大声呼喊：“耶稣……耶稣……耶……耶……”这些是尖叫者。
  - type: paragraph
    text:
      ru: 'А дело молитвы сей просто: стань умом в сердце пред лицем Господа и взывай: «Иисусе Христе, Сыне Божий, помилуй мя», или только: «Господи, помилуй, милостивый Господи, помилуй мя, грешнаго...», или другими какими словами. Сила совсем не в словах, а в мыслях и чувствах... На этом и стойте, и все прибаутки отвергайте, и сами и других тому учите.'
      cn: “这份祷告的要义其实很简单：让你的心智临于心中，在主的面前呼求：‘耶稣基督，神的儿子，怜悯我’，或者只说：‘主啊，怜悯，仁慈的主啊，怜悯我这个罪人……’，或者使用其他类似的语句。力量全然不在于言语，而在于思想和感受……请坚守这一点，摒弃一切旁枝末节的说法，并教导自己和他人以此为准。”
  - type: paragraph
    text:
      ru: Что вы освободились, хоть не совсем, от докук, – милость Божия. Пользуйтесь ею и пекитесь свое внутреннее благоустроить, ходить непрестанно в памяти Божией и памяти смертной и тем возбуждать помысл бодренный и ревнивый о спасении.
      cn: 您已从烦恼中解脱，即便不完全，这亦是上帝的恩典。请您善加利用，并致力修葺您的内在，常在对上帝的忆念与对死亡的忆念中行走，以此激发对救赎的警醒与热切之思。
  - type: paragraph
    text:
      ru: Прошу вымолить у Господа и для меня сие благо.
      cn: 恳请为我向主祈求这份恩泽。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: 3 января 1890 г.
      cn: 公元1890年1月3日
