    text:
      ru: 'Виноват я пред вами много и премного. Прошу извинения. Не сочтите, однако же, что я забыл вас! Нет, всегда поминал и все собирался писать. Благодарю вас за ваши поздравления и благожелания пасхальные и имянинные. Да услышит Господь молитвы ваши! Желаю и вам всего хорошего. Господь да умудрит вас и укрепит! Вы хорошо сделали, что отказались от Г. места. Благоустрояйте свою общину, потом монастырем и сделайте... Вот и игумения... И веселей вам будет слышать: матушка игумения! когда вокруг все будет дело рук ваших. На ту, которая вам завидует, не серчайте. Ее враг смущает, а она не видит; молитесь о ней. А что переманивает сестр, это должно быть радостно, ибо значит сестры ваши так хороши, что их желают иметь у себя. Пусть идут. Вам Бог пошлет лучших. Вам по сердцу пришелся Симеон Новый Богослов. Читайте же его чаще. Это будет освежать и оживлять ваше внутреннее. Спрашиваете: следует ли принуждать ум творить молитву Иисусову в храме, когда на душе мирно, безмятежно и когда ум при этой тишине внимает тому, что читается и поется? Следует стоять в присутствии Божием и в чувстве к Богу, что бы вы ни делали... Так и в храме. Вы в другом письме написали: «В храме, при слушании молитв, у меня лучше идет молитва Иисусова». Молитва сия оживляет и поддерживает внимание к Богу с соответственными чувствами. Посылаю вам вышедшие после полученной вами книжки еще три. Прилагаю и маленькие брошюрки, какие у меня есть на руках, по пять экземпляров каждой... Господь да умудряет сестр.'
      cn: 我在你们面前犯了很多很多错误。我请求您的原谅。然而，请不要认为我忘记了您！不，我一直都在想念您，一直都打算给您写信。感谢您的复活节和生日祝福。愿主垂听您的祷告！我也祝愿您一切顺利。愿主赐予您智慧和力量！您拒绝G.地的决定是明智的。请好好建设您的团体，然后将其变为一座修道院……瞧，您就是女院长了……当周围的一切都是您亲手所做之时，您会更开心地听到：“修道院长妈妈！”对于那个嫉妒您的人，请不要生气。是仇敌在迷惑她，而她却看不见；请为她祷告。至于她引诱修女，这应该是令人高兴的，因为这意味着您的修女们是如此优秀，以至于她们被别人所渴望。让她们去吧。上帝会赐予您更好的。西美翁新神学家非常合您的心意。那就多读读他吧。这会刷新和活跃您的内在。您问道：当内心平静、安宁，并且在这种寂静中，心智专注于所诵读和歌唱的内容时，在教堂里是否应该强迫心智进行耶稣祷文？无论您做什么，都应该活在上帝的同在和对上帝的感受之中……在教堂里也是如此。您在另一封信中写道：“在教堂里，当我聆听祷告时，我的耶稣祷文进行得更好。”这种祷告能够激活并维持对上帝的专注，并伴随着相应的感受。我寄给您三本在您收到的书之后出版的书。我还附上我手头有的几本小册子，每种五份……愿主赐予修女们智慧。
