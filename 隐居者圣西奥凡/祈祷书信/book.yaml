    ru: '59 (894) '
    cn: '59 (894) '
  text:
    ru: Чем обеспокоеваема бывает совесть, все то тотчас надобно оставить.
    cn: 凡良心有所不安的，都应即刻弃绝。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Достопочтеннейший o. N.!
      cn: 尊敬的N神父！
  - type: paragraph
    text:
      ru: Бывши столько времени под руководством старца, вы, конечно, все слышали, что требуется. – Припоминайте и исполняйте,не отлагая на завтра.
      cn: 您在长老的指引下已有如此长时日，想必一切所需都已尽闻。— 请您铭记于心，并即刻力行，切莫拖延至明日。
  - type: paragraph
    text:
      ru: 'У афонцев есть книги: «Путь ко спасению» (очерк аскетики); «Что есть духовная жизнь?..»; «Письма о духовной жизни»; «Невидимая брань»... Приобретите их и учитесь из них...не знать, а делать.'
      cn: '阿索斯山有这些书籍：

        《通往救赎之路》（论苦修生活）

        《何为灵性生活？》

        《灵性生活书信集》

        《不可见的争战》[1]


        请获取这些书籍并从中学习……不是为了知道，而是为了实践。'
  - type: paragraph
    text:
      ru: 'Еще: чем обеспокоеваема бывает совесть, все то тотчас надобно оставить. К сему разряду, думаю, относится все, что вы навязали на себя, после смерти старца.'
      cn: 还有：凡是令良心不安的事物，都必须立即舍弃。我想，你我在长者离世后所束缚于自身的种种，皆归于此列。
  - type: paragraph
    text:
      ru: Того, что считается необходимым в деле спасения и преуспеяния, нельзя миновать никоим образом, – как ни прикрывай то, надо исполнять.
      cn: 凡被视为救赎与精进所必须之事，断不能有任何形式的规避——无论如何掩饰，都必须履行。
  - type: paragraph
    text:
      ru: Молитва Иисусова, в силе своей, является не в начале, а в конце преуспеяния, как цвет и плод. Ей предшествует тяготение внутрь.
      cn: 耶稣祷文的力量，并非显现于精进之初，而是在其圆满之时，如同花朵与果实一般。在此之前，必有向内的沉潜与吸引。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Прошу помолиться о моей многогрешности.
      cn: 请为我的诸多罪过祈祷。
  - type: paragraph
    text:
      ru: Епископ Феофан.
      cn: 主教费奥凡。
  - type: paragraph
    text:
      ru: 22 декабря 1886 г.
      cn: 1886年12月22日
