  text:
    ru: О коротеньких молитовках. Не склоняйтесь на самомнение и самоцен.
    cn: 关于简短的祷告。请勿倾向于自负与自我珍视。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Готовясь к святому причастию, вы все повторяли один стишок хороший и спрашиваете, можно ли так продолжать? Можно. Коротенькие молитовки, как скоро какая падет на сердце, заучивайте и чаще повторяйте... Сколько бы их ни собралось. Из них составится многострунная псалтирь... и бряцайте, услаждая слух духовный. Что вы стараетесь не давать себе никакой поблажки, доброе дело. Надо держать себя в струнку, как солдат в строю... Да не склонитесь на самомнение и самоцен! Боже упаси! Слыша иногда вразумления свыше, вы натурально можете подумать, что вы особа, из ряду выдающаяся, а между тем это скорее есть свидетельство немощности вашей, а не силы. Смиряйте себя сим помышлением... и чаще напоминайте себе о своих оплошностях, которых немало у всех нас бывает. Да хранит вас Господь в смирении! Вы хорошо делаете, что нередко ходите в общую трапезу, куда как хорошо! Сестры роптать не будут, – и к порядку приучатся. И вам самим это полезно, меньше шириться будете.
      cn: 在准备领受圣餐时，你们反复诵念同一首美好的短诗，并询问是否可以继续如此？可以的。短小的祷文，一旦触动心弦，就请背诵下来，并时常复诵……无论积累了多少。它们将汇聚成一架多弦的诗琴……请拨弄它，愉悦属灵的听觉。你们努力不放任自己丝毫，这真是善举。人当如军中战士，笔挺站立……切勿陷入自傲与自赏！愿上帝保守你们远离！当有时听到来自上方的启示时，你们自然会以为自己是出类拔萃之人，然而这反倒更多是你们软弱而非力量的见证。请以这思想来谦抑自己……并时常提醒自己所犯的过失，我们所有人都有不少过失。愿主保守你们在谦卑之中！你们时常去公共膳食处，做得很好，那真是太好了！姊妹们不会抱怨——她们也会习惯于秩序。这对你们自己也有益处，可以少些浮躁。
  - type: paragraph
    text:
      ru: 'Записи благотворны, но запоминания лучше... а делание соответственное еще лучше. А свои мысли добрые разве не приходят?.. У всех приходят... Они Ангелом Хранителем внушаются, и их надобно записывать... Знаете ли вы сказание о некоем старце... что у него все стены келлии были исписаны? Когда спросили его, что это? Он ответил: это мысли, какие Ангел Божий внушает мне... В Елецком монастыре (Орловской губернии) не так давно подвизалась инокиня – Магдалина... которая на бумажках небольших записывала приходящие мысли и приклеивала на местах видных по стенам... А вы тетрадку заведите и вписывайте, как вздумается. А рукоделие у вас идет, оно большая охрана от праздности.'
      cn: 记录有益，但谨记更佳……而相应的实践则更善。难道您自己没有生发良善的念头吗？……人人都会有……这些都是由护守天使所启示的，您务必要将它们记录下来……您知道关于一位长者的故事吗？……他的小室四壁都写满了字。当人们问他那是什么时，他回答说：“这些都是上帝的使者（天使）所启示我的念头……”在叶列茨修道院（奥廖尔省），不久前有一位女修道士——玛格达琳娜——在此修行。她常常将浮现的念头写在小纸片上，然后贴在墙壁上显眼的地方……而您呢，不妨准备一本笔记本，随心所欲地记录下来。您的手工活也在进行中，这对抵御懒惰是极大的保护。
