  text:
    ru: Главная забота, чтоб молитва шла из сердца. Что нужно знать о молитве.
    cn: 主要关注的是，祈祷应发自内心。关于祈祷，你需要知道些什么。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: На два письма не отвечал я вам, по лености. Прошу извинить, – и не бранить. В первом письме пишете о молитве хорошо, – именно, что приемы при молитве, как держать внимание и какое давать положение телу и некоторым членам его, – не существенное дело в молитве... а как кому лучше, так пусть и держит себя.
      cn: 懒惰使然，我未曾回复您的两封信。请原谅——也不要责骂我。在第一封信中，您对祷告的阐述甚是得当——即，祷告时的姿势，如何保持专注，以及身体和某些肢体所采取的姿势，并非祷告的本质……而是各人觉得如何更好，便如何去做。
  - type: paragraph
    text:
      ru: О молитве главная забота, чтоб она шла из сердца. Настоящая сердечная молитва – дар благодати, подаемый чрез таинства исповеди или причащения. И по послании такого дара подогревается он теми же таинствами. Отличительная черта сего дара –непрерывностьмолитвы, которая выражается чувством к Богу, – иногда при словах молитвенных, а иногда без слов.
      cn: 祷告最重要的是出自真心。真正的、发自内心的祷告是恩典的礼物，借着告解和圣餐的圣事赐予。在这样的恩赐被赐下之后，它会通过同样的圣事得到滋养。这份恩赐的显著特征是祷告的不间断性，它表现为对上帝的感受——有时伴随着祷告词，有时则无声无息。
  - type: paragraph
    text:
      ru: Что дает благодать, того свой труд никак не может дать. Он только приготовляет к принятию дара, – и по получении его подогревает его – вместе с таинствами.
      cn: 恩典所赐予的，人的劳作绝不能给予。它仅仅是预备好去领受这份恩赐——而在领受之后，它（劳作）与圣事一道，使之（恩典）加温。
  - type: paragraph
    text:
      ru: 'У святых отцов было законом: нудить себя на молитву – дома, в церкви, и за делами, и на прогулках, и во время, свободное от всего. – Вот и все, что нужно знать о молитве.'
      cn: 众圣父定下一条规矩：无论在家中、在教会里、在劳作时、在散步时，或是在一切事务之外的闲暇时间，都要强迫自己去祷告。——这就是关于祷告所需要知道的一切。
  - type: paragraph
    text:
      ru: Молодым – новоначальным – должно ли умную назначать молитву?
      cn: 年轻人——初学者——是否应该被指定进行心祷？
  - type: paragraph
    text:
      ru: Молитва без умного и сердечного к Богу обращенья – не молитва. Это надо растолковать новоначальному. Молитву же пусть совершает по молитвеннику, всячески стараясь, чтоб со словами шли мысли и чувства. Сим трудом новичок приучится к молитвенным оборотам речи... а потом и сам своею речью станет совершать молитву, когда она подвигнется от сердца. А без молитвенника оставлять новоначального никак не следует... исключая того случая, если он прежде своего новоначалия ознакомился с умною к Богу молитвою.
      cn: 没有理智和心灵转向神的祷告，就不是祷告。这一点必须向初学者阐明。至于祷告，就让初学者按祷告书去做，尽力使思想和情感与言语同步。通过这样的努力，初学者将习惯于祷告的表达方式……然后当祷告从心里涌出时，他自己也会用自己的话语进行祷告。但是，绝不能让初学者脱离祷告书……除非他初学之前就已熟悉了向神的理智祷告。
  - type: paragraph
    text:
      ru: 'Во втором письме – больше о некоем брате молодом... и падающем. Делайте по указанию Господа: прощая и разрешая семьдесят раз седмерицею. Не Господь ли говорит:грядущаго ко Мне не изжену?[67]Потому всякого приходящего с покаянием принимайте... утешьте, воодушевите... и епитимию налагайте – небольшую, по силам... частые, хоть немногочисленные поклоны... с молитвою мытаревою: «Боже, милостив мне буди, падшему! Милостивый Господи, помилуй мя, падшего!»'
      cn: 在第二封信中，更多的是关于某个年轻的弟兄……他正在堕落。请按照主的指示去做：宽恕并赦免七十个七次。主不是说吗：“到我这里来的，我总不丢弃他”[67]？因此，凡是带着悔改之心而来的，都要接纳……安慰他们，鼓励他们……并施加一些轻微、力所能及的苦修……频繁的、即使数量不多的叩拜……伴随着税吏的祷告：“神啊，开恩可怜我这个堕落的人吧！慈悲的主啊，怜悯我这个堕落的人吧！”
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: И забыл о духовничестве.
      cn: 他亦遗忘了属灵的指导。
  - type: paragraph
    text:
      ru: Коли вам лучше, что оно миновало вас, то и думать о нем нечего. Господь знает, что творит.
      cn: 如果对你而言最好是它已避开你，那么便无需再思虑。主知他所行。
  - type: paragraph
    text:
      ru: 10 сентября 1890 г.
      cn: 1890年9月10日
