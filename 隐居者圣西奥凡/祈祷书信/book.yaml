  text:
    ru: Память о смерти надо ухитряться привить и укоренить в душе. Рассеяние мыслей происходит от умаления страха и охлаждения сердца.
    cn: 对死亡的忆念，当巧妙地使其在灵魂中生根。思想的散漫，源于敬畏的减弱和心性的冷淡。
  children:
  - type: paragraph
    text:
      ru: Вы собираетесь в путь без возврата. А мне он ближе. Того и гляди, что свалишься. Около нас холера. Но и без ней можно умереть. А коли можно, надо готовиться. И всегда надо готовиться, и не готовиться только, но и совсем быть готову. Но то наша великая беда, что жив живое гадает, и живое сие прогоняет память о предстоящей смерти. И забывается, что смерть за плечами. Оттого иные гроб делали и ставили на глазах; но, думается, и к нему можно привыкнуть. Иные заставляли спрашивать себя, прикажут ли доделать гроб или дорыть могилу. Один старец имел обычай почасту посматривать за дверь, не идет ли (то есть Ангел смерти).
      cn: 您即将踏上一段有去无回的旅程。而他，于我而言，更近。一不留神，便会跌落。霍乱就在我们身边。但即使没有霍乱，人也会死去。既然会死去，就必须做好准备。并且，要时刻做好准备，不仅要准备，更要全然预备。然而，我们最大的悲哀在于，活生生的人揣测着活生生的事，这活生生之事却驱散了对即将到来的死亡的记忆。人们忘记了，死亡就在身后。因此，有些人制作了棺材，并将其置于眼前；但我想，即使对棺材，人也能习惯。还有些人强迫自己去问：是下令把棺材做好，还是把墓穴挖好？一位长者习惯于时常向门外张望，看他（即死亡天使）是否已来。
  - type: paragraph
    text:
      ru: 'Все сие показывает, что, как ни несомненно, что умрем, – память о смерти надо ухитряться привить и укоренить в душе. Берегите сие спасительное помышление, чтоб не отходило. С утра, как проснетесь, так и переходите мыслию к последней минуте и к тому, что тотчас за нею следует – Божию решению. Станьте в сем помышлении, и ходите так весь день. Посмотрите, что пообещает ваша душа:вниди в радость[38]или:связавше, вверзите во тьму[39]. Должно же быть еще отселе некоторое предуказание имеющего быть тогда. Но лучше вопить: «Пощади Твое создание, Владыко!»'
      cn: 所有这一切都表明，死亡虽是无可置疑的，我们仍需巧妙地将对死亡的记忆植入并扎根于灵魂之中。珍视这救赎的思念，使其不致远离。从早晨醒来之时起，便将思绪转向生命的最后一刻，以及紧随其后的——上帝的判决。沉浸于此念之中，并以此度过一整天。看看你的灵魂将会得到何种预示：是“进来分享你主人的喜悦”（马太福音 25:21），抑或是“捆起来，扔到外面的黑暗中”（马太福音 22:13）。必定会从当下就得到某种关于未来之事的预兆。然而，更好的做法是呼求：“主宰啊，怜悯您的受造物吧！”
  - type: paragraph
    text:
      ru: Вы читаете «Добротолюбие»; хорошо. В статьях Игнатия и Каллиста,Григория Синаитаи Никифора не запутайтесь. Поищите, нет ли у кого жизни старца Паисия Нямецкого. Там помещены предисловия к некоторым статьям «Добротолюбия», составленные старцем Василием. Сии статьи много разъясняют значение механизма в производстве молитвы Иисусовой. Они и вам помогут понять все, как следует. Я уже поминал, что для вас тот механизм не нужен. Что он даст, у вас уже есть с той минуты, как призваны. Не придите вы к неправому помышлению, что дело молитвы вашей уже закончено. Возрастание молитвы конца не имеет. Если останавливается сие возрастание, значит, жизнь остановилась. Спаси вас Господи и помилуй! Можно выйти из должного состояния и одну память о нем принимать за самое состояние. Избави Господи!
      cn: 您正在阅读《爱圣》（Добротолюбие），甚善。请勿被伊格纳季（Игнатий）、卡利斯特（Каллист）、格里戈里·西奈特（Григорий Синаит）和尼基弗（Никифор）的文章所困惑。请寻找是否有圣长老帕伊西（Паисий Нямецкий）的生平。其中收录了长老瓦西里（Василий）为《爱圣》中某些文章撰写的前言。这些文章极大地阐明了在耶稣祷文中运用“机制”的意义。它们也将帮助您理解一切，使其井然有序。我已提及，您并不需要那种“机制”。它能带来的一切，自您蒙召的那一刻起，您便已拥有。请勿产生不正确的想法，以为您的祷告之事已然完结。祷告的成长是永无止境的。若这成长停滞不前，便意味着生命已然停息。愿主拯救并怜悯您！人可能会偏离应有的状态，并仅仅把对那种状态的记忆当作状态本身。愿主救拔！
  - type: paragraph
    text:
      ru: 'Чувствуете рассеяние мыслей: поберегитесь! Это очень опасно. Враг хочет загнать вас в какую-нибудь трущобу и там убить. Мысли блуждать начинают от умаления страха и охлаждения сердца. Охлаждение же сердца много имеет причин. Главная из них – самодовольство и самомнение. Вам эти очень сродны. Поостерегитесь, и поспешите страх Божий восставить и душу разогреть. А то пойдет расти рассеяние и охлаждение. Враг же тут и есть, и начнет подбрасывать камушки, и набросает. Рассеянный походит на дом с раскрытыми окнами без хозяина. Кто хочет, бросает туда камни и всякий сор. Возвратится хозяин и поражается множеством всякой дряни набросанной; так что жить нельзя, не очистивши всего. Так и душа, из рассеяния возвратившись к себе, находит в себе иногда много дряни, – от приразившихся помыслов, оставивших следы и на сердце. Сиди и чистись. Но хорошо, как охота возьмет; а то и так все останется. Вот и беда! Спаси вас Господи и помилуй!'
      cn: 您若感到思绪散乱，请务必当心！这极其危险。仇敌意欲将您逼入某处贫民窟，并在那里将您置于死地。思绪之所以开始游荡，是由于敬畏之心渐减、心灵趋于冷淡。而心灵冷淡的原因诸多。其中首要的，便是自满与自负。这二者与您甚是相近。请您务必警醒，并速速重拾对上帝的敬畏，让灵魂再次炽热。否则，散乱和冷淡将日益增长。而仇敌就在此时此地，他将开始投掷小石子，并越投越多。一个思绪散乱之人，就好比一座敞开窗户、无人看管的房屋。任何人都可向其中投掷石子和各种垃圾。当主人归来时，会因看到屋内堆满各种脏物而震惊不已；以至于不清理一切便无法居住。同样，灵魂从散乱中回归自身时，有时会发现自己内在充斥着许多污秽——这些都源于侵袭而来的念头，它们在心中留下了印记。您当静坐自洁。但若有心为之，那便极好；否则，一切都将保持原样。这便是祸患所在！愿主拯救并怜悯您！
