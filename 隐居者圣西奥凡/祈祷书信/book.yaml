    cn: '21 (322) '
  text:
    ru: Чувства при молитве. Прелести нечего бояться.
    cn: 祷告时的感受。无需惧怕属灵的迷惑（“прелести”）。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Что́ писали вы о молитве, то все добре. А то, что иногда при молитве бывают движения кровяные, это пройдет. Не надо слишком напрягать сердца, а действовать в простоте. Тогда какие чувства Бог пошлет, те ничего такого производить не будут. Когда случится так, молитесь на сие движение Господу и Ангелу Хранителю, чтоб утишили и, если тут подстревает враг, чтоб отогнали.
      cn: 您所写的关于祷告的一切都很好。至于祷告时有时会出现血气涌动，这会过去的。不必过度紧张心脏，而要以纯朴之心行事。这样，神所赐予的任何感受都不会产生类似（血气涌动）的情况。当这种情况发生时，请为此向主和守护天使祷告，祈求他们平息，如果敌人从中作祟，则求他们将其驱逐。
  - type: paragraph
    text:
      ru: 'Прелести нечего бояться. Она случается с возгордившимися, кои начинают думать, что как зашла теплота в сердце, то это уже и есть конец совершенства. А тут только начало, и то, может быть, непрочное. Ибо и теплота и умирение сердца бывают и естественные, – плод сосредоточения внимания, а надо трудиться и трудиться, ждать и ждать, пока естественное заменено будет благодатным. Всяко, лучше всего, никогда не почитать себя достигшим чего-либо, а всегда видеть себя: нищим, нагим, слепым и никуда не годным.'
      cn: 无需惧怕属灵的迷失。它降临于那些心生傲慢之人，他们开始以为，一旦心头涌起暖流，便是修行的终极境界。然而，那仅仅是开端，甚至可能是不甚稳固的开端。因为，心头的暖流与宁静感也可能源于自然，是专注思虑的果实；而我们真正需要的是不断地努力，耐心等候，直至自然的感受被圣恩所取代。无论如何，最上乘的途径是永不自认已有所成就，而总是视自己为：贫乏、赤裸、盲目，一无是处。
  - type: paragraph
    text:
      ru: 'О Пресвятой Троице поминать, если сможете, совместно без разделения: ибо Бог Един есть. Когда молитесь по четкам, на больших узлах, говорите: «Пресвятая Троице, Боже наш, слава Тебе» или «помилуй нас!» И то не всегда. Действуйте свободно, не связывая себя, лишь бы всегда быть в чувстве к Господу и с Господом. Молитесь Ему, и Он Сам научит вас.'
      cn: 若你们能齐心合一地记念至圣三位一体，便请如此行：因上帝乃独一无二。当你们使用念珠祷告时，可在较大的珠节上诵念：“至圣三位一体，我们的上帝，愿荣耀归于祢！”或者“求祢怜悯我们！”但亦非时时如此。行动时请保持自由，不要束缚自己，只要你们的心能常常感受主、与主同在即可。向祂祷告，祂自会亲自教导你们。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш богомолец Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
- type: heading2
