  text:
    ru: О духовном руководстве. Об отношении к иноверцам. Делание Иисусовой молитвы просто.
    cn: 《论精神指导》、《论对异教徒的态度》、《简单操练耶稣祷文》
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Книги послал вам, а письма написать не успел, – Сажусь писать и скажу, что потребуется по течению вашего письма.
      cn: 我已将书籍寄给了您们，但未能来得及写信——我坐下来执笔，将依着您信函的脉络，写下所需的一切。
  - type: paragraph
    text:
      ru: Вашим руководителем и наставником и пастырем перестаньте меня называть. Ни для кого не берусь быть таким лицом; а когда спрашивает кто, сказываю, что представляется мне подходящим.
      cn: “请勿再称呼我为你们的导师、教导者和牧者。我不会充当任何人的此类角色；若有人询问，我只会说出我认为合适的话语。”
  - type: paragraph
    text:
      ru: Ваш замысел сделать что-то по случаю посылки книг не пригоден. Книг своих я не издаю и не продаю; а издатели присылают мне издаваемых книг некое количество, для раздачи. Я и раздаю, кому считаю нужным. – Если будете исполнять, что признаете подходящим вам, и потом положите поклон о многогрешном писателе, – вот и все, что можно вам сделать.
      cn: 您想为赠书之事做些什么的念头是不妥的。我既不出版也不售卖自己的书籍；出版商会送来一定数量的出版物给我，以供分发。我便将它们分发给我认为有需要的人。——如果您能做您认为适合自己的事，并在之后为这罪孽深重的作者献上您的敬意，那便是我所能得到的一切了。
  - type: paragraph
    text:
      ru: Прочитали «Путь ко спасению»? – Добре... И еще прочитайте когда-нибудь. Тут все, что мною писалось, пишется и будет писаться. Это мои уроки студентам академии Санкт-Петербургской. Конспект пересмотрен с о. архимандритом Игнатием – после бывшим архиереем, Брянчаниновым, и им одобрен. Это было в 46–47-м годах.
      cn: 你读过《救赎之路》了吗？——好极了……将来还要再读。我所写的一切，正在写的一切，以及将要写的一切，都在其中。这些都是我在圣彼得堡神学院给学生们上的课。这份笔记是与伊格纳提阿司修士（后来的主教布良查尼诺夫）一起修订的，并得到了他的认可。这事发生在1846年至1847年。
  - type: paragraph
    text:
      ru: «Без руководителя нельзя», – написали вы. Руководитель – столб на дороге, а дорогу проходить надо всякому самому, и тоже смотреть и под ноги, и по сторонам. СтарецПаисий Величковский... всю жизнь искал руководителя и не нашел. Но жил вдвоем-втроем, – и взаимным советом руководились. Меня прошу исключить из гожих руководителей... И сами смотрите, как быть, с молитвою и отеческими уроками.
      cn: “没有导师是不可行的，”您写道。导师是路途中的支柱，但每个人都必须亲自走完这条道路，并且也要留意脚下和四周。老者帕伊西·维利奇科夫斯基……一生都在寻找导师，却未能找到。但他过着两人或三人的团体生活，——并且通过相互的建议来引导自己。请将我从合适的导师中排除……你们自己也带着祷告和教父的训示，看看该如何行事吧。
  - type: paragraph
    text:
      ru: 'Случаи взрыва вашей самости не важны сами но себе, но важен дух, с которым сделано вами то, что сделано. Его уже вы сами осудили. И следует так. Более других укорен поступок ваш с молоканом. Общение, которого вы боитесь, – не житейское, разумеется, и не доброжелательное, а религиозное: не общиться в вере и таинствах и молитвах. За чем он приходил к вам, вы должны были помочь ему.'
      cn: 你的“自我”爆发事件本身并不重要，重要的是你所行之事是怀着怎样的精神。你已为此定罪了自己。这本应如此。你与摩洛坎信徒之间的行为比其他任何事都更应受到谴责。你所畏惧的交谈——当然不是世俗的，也不是友善的，而是宗教性的：不与他分享信仰、圣事和祷告。他来找你，你本该帮助他。
  - type: paragraph
    text:
      ru: 'В других двух случаях вы могли и серьезное внушение сделать, – и не пылить. Много извиняет то, что русскому как резонно ни толкуй, не послушает, а пригрози и приколоти – послушает. Но это идет скорее к властным лицам, а не к частным. Мне думается, что вы хорошо сделаете, если, встречаясь с теми лицами, будете ласково говорить с ними, как будто ничего не было. Можете сказать: «Я тогда немного вспылил, прошу извинить. Но это не значит, что я одобряю поступок ваш: вы дурно сделали»... Работнице говорите: «Как только замечу, что ты прибила дочь, так сгоню тебя. Твой грех равен смертоубийству»..; Не найдется ли для девочки какой работы у вас в комнатах – подместь комнату, подтереть что, воды принесть и подобные мелочи по дому... Она и была бы у вас под крылом.Епитимия...[15]Когда при исправлении молитвы Иисусовой приходит желание своим словом помолиться... припомните при сем и об этих подвигах и с сокрушением помолитесь, положив при сем поклона три. Так несколько дней, – с десяток. Но было бы крепче, если бы вы исповедались духовному отцу, и он вам что-нибудь назначил бы. Окажите какую-либо ласку и молоканину... и перестаньте чуждаться молокан. Искать их дружества нечего, а когда случится быть вместе, не следует хмуриться на них. Иначе действовать на них – есть – себя в грязь лицом бросать.'
      cn: 另外两个情况，您本可以进行严肃的劝告，而无需发怒。有很多情况可以宽恕，因为对于俄罗斯人来说，无论您如何合理地解释，他都不会听从，而是一旦威胁并痛打，他就会听从。但这更适用于掌权者，而非私人。我认为，如果您遇到那些人，并亲切地与他们交谈，好像什么也没发生过一样，您会做得很好。您可以说：“那时我有些冲动，请原谅。但这并不意味着我赞同您的行为：您做得不对……”对那名女工说：“我一旦发现你打了女儿，就会把你赶走。你的罪过等同于谋杀。”……你们的房间里，有没有什么活可以给那个小女孩做呢——扫地、擦拭东西、打水以及其他类似的家务琐事……她也会在您的庇护之下。忏悔……[15]当您在修正耶稣祷文时，如果萌生了用自己的话语祷告的念头……请回想这些苦修，并带着悔悟之心祈祷，同时做三个大拜。这样坚持几天——大约十天。但如果能向您的神父告解，并由他给您一些指示，会更坚定。请对那名莫洛坎教徒展现一些慈爱……并停止疏远莫洛坎教徒。不必寻求他们的友谊，但当偶然相遇时，也不应向他们板起脸来。以其他方式对待他们——那是在自取其辱。
  - type: paragraph
    text:
      ru: 'Слово к Ангелу Хранителю: радуйся яко...общитисявозбраняеши[16], – разумеется: в таинствах, и веровании, и в молитвах. Святой Павел не возбранял верным ходить на обеды к язычникам... и все предлагаемое есть, даже идоложертвенное, заповедав воздерживаться от сего последнего, только когда скажут: это идоложертвенное. А молокане далеко отстоят от язычников в деле веры. Ваше отвращение к ним не хорошо. Их жалеть надо и молиться об них, и при случае в обычный разговор вбрасывать какое слово или фразу – для вразумления. – Забыл я приложить вам книжки во вразумление молокан. После пришлю.'
      cn: '致守护天使的言语：


        “欢欣吧，因为……你禁止我与他们分享”[16]——这里所指的是：在圣事中，在信仰中，以及在祷告中。圣保罗并没有禁止信徒们去异教徒家赴宴……并且，他允许他们吃下所有摆上来的食物，甚至是祭偶像之物，只是吩咐当有人告知“这是祭偶像之物”时，才需禁食。而莫洛坎派在信仰上与异教徒相去甚远。您对他们的厌恶是不好的。我们应当怜悯他们，为他们祷告，并且在适当的时候，在日常对话中插入一些言语或短句，以期他们能被启迪。我忘了附上那些能启迪莫洛坎派的书籍给您。之后我会寄来。'
  - type: paragraph
    text:
      ru: 'Принимать квартирантов безбрачно сожительствующих нет греха... Но коль скоро от этого зарождается соблазн какой в своей семье, то надо как-нибудь освободиться от них. – Иные такие бывают очень добры и благочестивы... Жаль таких: ишь, пошли у нас разные учения противобрачные и сбивают с толку... Блудничают и ухом не ведут.'
      cn: 接纳不婚而同居的房客并非罪过……但倘若由此在自己家中产生了任何诱惑，那么就应该设法摆脱他们。——有些这样的人可能非常善良和虔诚……真替他们感到惋惜：瞧，我们这里出现了各种反对婚姻的教义，迷惑人心……他们恣行淫乱却充耳不闻。
  - type: paragraph
    text:
      ru: «Надо тещи добре... без благодати это невозможно... благодать жеизбранных доля»... Тут кривотолк. – Благодатию никто не заделяется; она дается всем грядущим к Господу; и Спаситель говорит, что Он пришел грешников спасти, а не праведных... Благодать всем обща, только бери... и всем открыт доступ к ней, – и все могут спасены быть, если захотят... Вина неспасения не на благодати, а на нехотении нашем.
      cn: “必须得好好地操练自己……没有恩典这是不可能的……恩典是被拣选之人的份……”这里存在误解。——恩典不会排斥任何人；它赐予所有归向主的人；救主说，他来是为了拯救罪人，而不是义人……恩典是所有人都可以共享的，只管去领受……每个人都可以接近它，——所有人都可以在他们愿意的时候得救……无法得救的过错不在于恩典，而在于我们的不情愿。
  - type: paragraph
    text:
      ru: 'Делание молитвы Иисусовой просто: стать вниманием в сердце пред лицем Господа и взывать к Нему: «Господи, Иисусе Христе, Сыне Божий, помилуй мя!» Дело не в словах, а в вере, сокрушении и предании себя Господу. С сими чувствами можно предстоять Господу и без слов... и это будет молитва...'
      cn: 奉主耶稣祷文之法甚简：将心神专注主前，向主呼求：「主耶稣基督，上帝之子，怜悯我！」要义不在言辞，而在乎信心、痛悔以及对主的完全交付。怀此诸般情怀，即便无言，亦能侍立主前……此亦是祷告……
  - type: paragraph
    text:
      ru: Полное наставление о молитве вообще, и об Иисусовой молитве, – найдете в книге «Невидимая брань»... Там и прочитайте. – То, что, восприяв под действием молитвы Иисусовой молитвенный дух, вы начинаете молиться своим словом по насущным потребностям сокрушенного сердца, очень хорошо и для созидания духовного очень плодотворно. Извольте доводить себя до сего всякий раз... однако ж не напрягайтесь сочинять при сем молитву... а пусть сама изольется из сердца... Сие последнее есть наилучший путь к непрестанной молитве.
      cn: 关于祷告，以及关于耶稣祷告的完整教导，您可以在《不可见的争战》一书中找到……请在那里阅读。——您通过耶稣祷告，在祷告的作用下领受了祷告之灵，并开始以自己破碎心灵的迫切需要来祈祷，这非常好，对灵性建造也非常有益。请您每次都努力达到这种境地……然而，不要勉强自己在此刻编造祷告……而是让它自行从心中倾泻而出……这后一种方式是通往不住祷告的最佳途径。
  - type: paragraph
    text:
      ru: Благослови вас Господи, и всю семью вашу.
      cn: 愿主赐福于您和您的全家。
  - type: paragraph
    text:
      ru: Спасайтесь.
      cn: 请拯救自己。
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: 16 июня 1888 г.
      cn: 主历1888年6月16日
