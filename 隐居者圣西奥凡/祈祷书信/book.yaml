  text:
    ru: Самое лучшее – предать все Господу. Поблажки себе и самоохотные развлечения отгоняют благодать Божию.
    cn: 最好的，莫过于将一切都交托予主。放纵自己，寻求自发的娱乐，只会将上帝的恩典驱离。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: 'Благодарствую за поздравления и благожелания. Прошу принять и от меня пожелание вам всякого добра в нынешний и всякий год. Вам еще стало легче по хозяйству. Слава Богу! Самое лучшее – предать все Господу, и Он устроит, и догадаться не можем, как хорошо. Молитву вашу блюдите. Уйдет, не поймаете. То, что вы писали о своих неисправностях, да будет вам наукою, как быть исправным. Просматривайте всякий раз, что нагорожено; пообдумывайте, как наперед сделать, чтоб не попасть опять в ту же неисправность... Только поблажать себе не должно и самоохотно предаваться развлечениям: ибо такого рода поведение благодать Божию отгоняет. А ну-ка не воротится?! Ужас, как пойдет все кверху дном... Спаси вас Господи от беды сей!.. Обаче[28]всякую нужду духовную, о коей болит сердце, предавать Господу, и Он поможет и уладит неладное.'
      cn: 感谢您的祝贺和良好祝愿。也请您接受我为您献上的祝福，愿您在今年和未来每一年都一切安好。您家里的家务负担又减轻了。感谢赞美主！最好的方式是把一切都交托给主，祂会安排妥当，其美好之处我们甚至无法想象。要持守您的祷告。一旦失去，就无法再找回。您所写的关于自身过失的那些事，愿它成为您的教训，教导您如何改正。每次都要审视自己做了什么错事；仔细思考如何提前规划，以免再次陷入同样的过失……只是不应当放纵自己，也不要主动沉溺于玩乐：因为这类行为会把神的恩典驱离。万一恩典不再回来呢？！一切都将颠倒混乱，真是可怕……愿主拯救您脱离这灾祸！……然而[28]，任何使您内心痛苦的属灵需求，都要交托给主，祂会帮助您，并解决那些不妥之处。
  - type: paragraph
    text:
      ru: 'Посылаю вам 118-й псалом. Печатан в «Домашней беседе». Редактор сделал несколько оттисков и мне прислал. У редактора сего был удар в голову, от коего память отошла. Он в больнице умалишенных. Жена с детьми осталась ни при чем и бедствует. Если бывает у вас охота помогать, – помогите ей. Будет очень кстати. Адрес, кажется, тот же: Татьяне Вл... А... у Измайловского моста, дом Вебера.'
      cn: 我给您寄去了第118篇诗篇。它刊登在《家庭对话》中。编辑印刷了几份，并寄给了我一份。这位编辑的头部受到了撞击，导致记忆丧失。他现在精神病院里。妻子和孩子们一无所有，生活贫困。如果您愿意帮助人，请帮助她。这将非常及时。地址好像还是那个：塔季扬娜·弗拉基米罗夫娜·阿德里安诺娃，伊兹迈洛夫斯基桥旁，韦伯的房子。
  - type: paragraph
    text:
      ru: 'Не знаю, застанет ли вас это письмо в деревне? Виноват, что поленился поскорее ответить. Дай вам, Господи, погостить в Москве во благо душе своей. Там всего много: можно и добра набраться, и худа не оберешься.'
      cn: 不知此信送抵乡间时，您是否已在彼处？吾深感愧疚，怠慢了及早回复。愿主赐您在莫斯科的逗留，裨益您的灵魂。那里万象森罗：既可广积善德，亦恐沾染恶习。
  - type: paragraph
    text:
      ru: Кажется, и войне конец, но если турки податливы будут. Боюсь, как бы не разжалобились наши. Надо Болгарию совсем отчуждать от турок... и только с большею нуждою разве уступить плату подати, как ныне Сербия... Если этого не достигнут, надо тянуть войну; иначе она опять нужна будет чрез год или два...
      cn: 看来战事已近尾声，但前提是土耳其人能有所顺从。我担心我方会心生怜悯。保加利亚必须完全脱离土耳其人的掌控……只有在万不得已的情况下，才能允许他们像现在的塞尔维亚一样，缴纳贡金……如果做不到这一点，就必须把战争继续下去；否则，一两年内战事又将再起……
  - type: paragraph
    text:
      ru: Всех вам благ от Господа желаю. Супруге вашей и деткам Божие благословение.
      cn: 愿主赐福于您。愿神也赐福您的妻子与孩子们。
  - type: paragraph
    text:
      ru: Молите Бога о мне грешном.
      cn: 请为我这罪人祷告上帝。
  - type: paragraph
    text:
      ru: Ваш богомолец Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
