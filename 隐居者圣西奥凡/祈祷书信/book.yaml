  text:
    ru: Молитва Иисусова добрые расположения укрепляет, а недобрые разгоняет и подавляет.
    cn: 耶稣祷文能坚固美好的心性，驱散并抑制不善的意念。
  children:
  - type: paragraph
    text:
      ru: Благослови вас Господи, – и даруй, да святое причастие будет вам в общение всех духовных благ! – Как вы, готовясь, заменяли церковные службы поклонами с молитвою Иисусовою, добре... Это можете – и не в качестве приготовления к святому причастию, а как посильное исполнение заповеди Божией о непрестанной молитве, – делать каждый день, с усердием и теплым расположением к сему деланию. Молитва Иисусова добрые расположения укрепляет, а недобрые навеяния дурных мыслей и страстных движений разгоняет и подавляет. Благослови вас Господи в сем упражняться... Это воистину есть духовное делание, когда совершается как следует. Трудитесь, не ленитесь.
      cn: 愿主赐福于你，并愿神圣圣体使你共享一切属灵福祉！——你预备时，以伏拜及耶稣祷文代替教会礼仪，甚好……你可每日如此行，不单为预备圣体，更是为尽力遵行神关于不住祷告的诫命，并带着对这事工的热忱和炽热的心意。耶稣祷文能坚固美好的心意，驱散并抑制恶念及情欲带来的不良影响。愿主赐福你勤加操练此道……这若能按规而行，实为属灵之工。努力吧，不要懈怠。
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
