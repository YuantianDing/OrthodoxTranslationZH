  text:
    ru: Все жизненные обстоятельства надо предать Богу. Больше всего избегайте, чтобы молитву не обратить в одну форму. Упражнение для образования непрестанной молитвы. Объяснение 101-го псалма.
    cn: 需将生命中的一切境遇全然交付于神。最当竭力避免者，乃是使祷告沦为徒具其形的仪轨。此乃操练不辍祷告之法。另有对诗篇第一百零一篇之阐释。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: 'У вас опять старая туга: да как же быть и как устроиться? Небезосновательная тревога; но что же и сделаешь? Все Богу предать. – Буди Его святая воля. Верно, для вас такая участь есть самая лучшая! И примите ее с благодарностию. Одна душа не бедна. Разделывайтесь поскорее с этим имением, а там видно будет, что предпринять. Может быть, так все устроится, что на вашу долю выпадет безбедное существование... Тогда и рукой махнуть. Где-нибудь уголок да дело и труд о спасении души – и все тут.'
      cn: 你们又有了老旧的忧伤：该如何是好，又该如何安顿呢？这并非毫无根据的焦虑；但又能做些什么呢？把一切都交托给上帝吧。——愿祂的圣意得成。毫无疑问，对你而言，这样的命运是最好的！请怀着感恩之心接受它。一个灵魂并不贫瘠。尽快处理完这笔财产，然后就会清楚下一步该怎么做了。或许一切都会安排妥当，让你过上无忧无虑的生活……那时便可放手不管了。找个地方安顿下来，专注于灵魂的救赎——这就够了。
  - type: paragraph
    text:
      ru: 'Время поста настало – и вот широкое приложение трудам молитвенным. Трудитесь; но все же с разумом. Больше всего избегайте того, чтобы молитву свою не обратить в одну форму, или в обычай молитвословия. Всякий раз, как приступаете к молитве, заставляйте душу свою саму молиться, молиться то есть своим словом и своим чувством и мыслию. И это всякий раз – так, чтобы читательная молитва приходила как придаток, как подмога, а не как главное дело. – Весь труд поставьте, или обратите, на то, чтобы непрестанно ходить пред Богом, с мыслию о Боге, о Его вездесущии и всеведении. И почасту из сердца к Нему обращайте взывания. Такого рода упражнение образует наконец непрестанную молитву, в сердце умом совершенную. Ее и поставьте целию, которой добиваться надо. Иные для этого употребляют и механический способ творения молитвы Иисусовой. Можно и вам это делать. Делайте так. Ум свой из головы свесть в сердце и стать там вниманием, и говорить: «Господи, Иисусе Христе, Сыне Божий, помилуй мя грешную», – как бы сливать прямо в сердце. При этом немного стеснять дыхание и тело все держать в напряжении. Можно делать это и сидя, но лучше стоя. Произносить молитву неспешно, как бы пережевывая всякое слово. Вниманием надо стать над левым сосцем – внутри. Творить молитву как правило молитвенное. – А то и днем все говорить ее, стоя вниманием так же. Затем вниманием не исходите из сердца, что бы вы ни делали. Читаете ли, идете ли, работаете ли – все там будьте. – Вот и закон! Когда начнет показываться горение сердца, тогда начнется и внутренняя жизнь! И все тут!'
      cn: 斋期已至，这正是祈祷劳作的广阔应用。努力吧；但仍要明智。最重要的是，要避免将你的祈祷变成一种形式，或者仅仅是诵祷的习惯。每一次你开始祈祷时，都要让你的灵魂自己祈祷，也就是说，用它自己的言语、情感和思想来祈祷。每一次都这样——这样诵读的祈祷才能作为附加品，作为辅助，而不是主要的工作。——把所有的努力都投入或转向于不断地在上帝面前行走，心中思想着上帝，思想着祂的无所不在和无所不知。并且经常从心中向祂发出呼求。这种操练最终会形成不断祷告，在心中由心智完成。把它作为目标，去努力争取。有些人为此也使用机械的方式来创造耶稣祷文。你也可以这样做。这样做：将你的心智从头脑中带到心中，并在那里保持专注，然后说：“主耶稣基督，上帝的儿子，怜悯我这个罪人。”——好像直接注入心中。同时稍微屏住呼吸，全身保持紧张。可以坐着这样做，但最好站着。不急不慢地诵念祷文，仿佛咀嚼每一个字。注意力应该放在左乳头上方——在内部。将祷告作为祈祷的法则。——或者白天也一直说它，注意力也这样保持着。然后，无论你做什么，都不要让注意力离开你的心。无论是阅读，行走，还是工作——都要在那里。——这就是法则！当心开始显出火热时，内在生命就开始了！一切都在这里了！
  - type: paragraph
    text:
      ru: 101-й псалом, о коем спрашиваете, как идет к обстоятельствам вашим! Молитва нищего. Это всякий скорбный, и стесненный, и бедствующий! До 12-го стиха изображаются чувства скорбящего. Затем – мысль переходит – на восстановление будто Иерусалима, после плена вавилонского. – Толковники так разумеют, что мысли псалма можно прилагать ко всякому скорбящему – ко грешной душе, обращающейся к Богу, к народу иудейскому, чающему избавления от плена вавилонского, и к созданию Церкви Христовой. Как хотите, так и толкуйте частные места. А 6-й стих...от гласа воздыхания прилпе кость моя, плоти моей. – Так сильна скорбь и воздыхания от ней, что кожа присохла к костям от истощения.
      cn: 您所询问的第101篇诗篇，是多么贴合您的境况啊！这是贫者的祷告。适用于每一个悲伤、受压迫、身处困境之人！诗篇描绘了受苦者的感受，直至第12节。随后，思想转向，仿佛是巴比伦之囚后耶路撒冷的重建。——解经者认为，这篇诗篇的思想可以应用于任何受苦之人——转向上帝的罪恶灵魂，期盼从巴比伦之囚中得蒙救赎的犹太民族，以及基督教会的建立。您可以随心所欲地解释其中的具体章节。至于第6节：“因我唉哼的声音，我的骨头紧贴着我的肉。”——这悲伤与叹息是如此强烈，以至于皮肤因耗竭而紧贴骨骼。
  - type: paragraph
    text:
      ru: 13-й стих –Ты же, Господи... – сам по себе понятен. Тут поворот на другие мысли обнадеживающие. Все течет, только Бог неизменен и слово Его, – Иудеи, в плену бывшие, и утешались тем. Все пропало, как бы говорилось, и мы истощены, – но Ты, наш Господи, вовек пребываешь... и слово Твое исполнится... – обетование о восстановлении Иерусалима и возвращении из плена. – Душа грешная – при сем слове, каясь, тоже может воодушевлять себя надеждою, что Господь и ее, разоренную грехом, вознаградит и созиждет... Тоже и языческое человечество могло обращаться с упованием ко Господу, что наконец и оно будет призвано к боговедению... и все народы с царями славить станут Господа Иисуса Христа (стих 23).
      cn: 第13节——“惟你，主啊……”——其本身就易于理解。此处思想转向了其他令人充满希望的方面。万物皆流转，唯有上帝和祂的圣言亘古不变——被掳的犹太人正是因此而得到慰藉。仿佛在说，一切都已失丧，我们已耗尽力量——但您，我们的主啊，却永远长存……您的圣言必将成就……——这应许关乎耶路撒冷的重建和从被掳之地归回。——罪恶的灵魂——听到这番话时，若能悔改，也能以盼望来激励自己，相信主也会补偿并重建那被罪恶摧毁的灵魂……异教徒的人类也同样可以带着盼望归向上主，相信最终他们也会被召来认识上帝……并且万民与君王都将赞美主耶稣基督（第23节）。
  - type: paragraph
    text:
      ru: '«Ущедрить» – значит – завалить щедротами, или щедрыми дарами. Щедрость и из любви слово «ущедрить» может значить – следовательно, стихущедрят персть– значит любят персть. Пророк говорит: и камни, и самый прах Сиона – или Иерусалима – дорог израильтянам. – Ты воскрес –воскресши, то есть восставши, пробудившись, внимание обратив, – как в 19-м и 20-м стихах. – Вы же все к себе прилагайте, или ко внешнему своему состоянию или больше к душе. Берите всякий стих отдельно и, подумавши, определите, что он может значить для вас. – А что непонятно, спрашивайте, буду отвечать. Самому же толковать, не догадаешься, что именно нужно, – а все подряд и все мысли.'
      cn: ““Ущедрить”（慷慨赐予）——意即降下丰沛的恩泽，或赐予慷慨的礼物。出于爱而赐予的慷慨，“Ущедрить”这个词语，由此也可理解为——若此言“慷慨赐予尘土”，则意谓热爱尘土。先知言道：锡安——或耶路撒冷——的磐石与尘土，都为以色列人所珍视。——“你已复活”——复活，亦即奋起、觉醒、将注意力转向，如同路加福音 1:19 和路加福音 1:20 中所述。——而你们，则当将一切应用于自身，或关乎你们外在的境况，或更深入地关乎灵魂。请将每一节经文独立取出，沉思之后，明晰它于你而言可能意味着什么。——而若有不明之处，请发问，我将予以回应。若由我自己来阐释，便无法知晓究竟何为所需——而只会是连篇累牍，包罗万象。
  - type: paragraph
    text:
      ru: Спаси вас Господь и помилуй. Спасительный пост даруй вам Господь провесть душеспасительно. Навыкайте молитве, как я прописал.
      cn: 愿主拯救并怜悯你。愿主赐予你得蒙拯救的斋期。练习我所开示的祷告。
