    cn: '3 (187) '
  text:
    ru: Дверь в Царствие Божие – чистота сердца. Средство борьбы с «тупым бесчувствием». Богомысленные упражнения. Об оживлении и созидании в себе молитвенного духа. О чтении. Об оскудении ревности. О пище.
    cn: 通往上帝国度之门——心灵的洁净。对治“麻木不仁”之道。神思的操练。关于复苏与建立内心的祈祷精神。关于阅读。关于热忱的衰退。关于饮食。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: 'Берусь ответить вам на ваше многосодержательное письмо... – Очень рад, что вы практикуете уже прописанное вам. Дай вам Бог не отступать и не возвращаться вспять. Взяли иго – тяните, воодушевляясь верною надеждою. Впереди Царствие; дверь в Царствие чистота; все прописанные труды и дела суть средства к очищению сердца. И выходит, что ближайшая наша цель – очищение сердца, а за ним – Царствие Божие: ибо туда не войдет ничто нечистое. Сие непременно надо содержать в мысли, чтоб не губить трудов своих, примешивая к ним что-либо нечистое. Например – поститься и серчать, молиться и высокоумствовать; делать добро, чтобы выказать гуманность, и подобное.'
      cn: 我将答复您内容丰富的来信……——我很高兴您已在践行所吩咐给您的。愿上帝赐您力量，永不退缩，永不回头。您已负轭，请带着坚定的希望，奋力前行。前方是天国；进入天国之门是纯洁；所有规定的辛劳与善行都是洁净心灵的手段。因此，我们眼前的目标便是洁净心灵，继而便是上帝的国度：因为凡不洁之物，都不得进入。此念务必常存心中，以免劳而无功，将不洁之物掺入您的辛劳之中。例如，禁食却心生怒气，祷告却心高气傲；行善只为展现人道主义，诸如此类。
  - type: paragraph
    text:
      ru: Поднимаете труды – «не всегда по влечению, а больше по принуждению». Таков уж закон – противиться себе в худом и нудить себя на добро. Сие и означают слова Господа, чтоЦарствие Божие нудится, и нуждницы восхищают его[11]. От этого и следование за Господом есть иго. Когда бы все делалось по влечению, какое бы было в сем иго? – В конце, впрочем, приходит, что все делается охотно и легко.
      cn: 您承担着劳作——“并非总是出于意愿，更多是出于强迫”。这便是法则——抵制内心的邪恶，并强迫自己行善。这正是主的话语所蕴含的意义：神的国是努力进入的，努力的人就得着了。路加福音 1:16。因此，追随主便是一种轭。如果所有事情都出于意愿，那其中又何来轭呢？——然而，最终，一切都变得甘愿而轻松。
  - type: paragraph
    text:
      ru: «Нападает тупое бесчувствие, – бываешь как автомат – ни мысли, ни чувства».
      cn: “愚钝的麻木袭来，——你如同一个机器——既没有思想，也没有感觉。”
  - type: paragraph
    text:
      ru: 'Такие состояния бывают, иногда какнаказаниеза поползновение на что-либо недоброе мыслию и сочувствием, а иногда какобучение, – преимущественно как научение смирению, чтобы человек навык ничего не ожидать от своих сил, а все от одного Бога. Несколько таких опытов подсекают доверие себе, избавление же от тяготы указывает, откуда помощь и на кого во всем полагаться. Состояние это тяжело, но надо переносить его с мыслию, что лучшего не стоим, что оно заслужено. Средств против него нет; минование его – в воле Божией. Надо, однако ж, стоять и вопиять ко Господу: буди воля Твоя! Помилуй! Облегчи! Но никак не поддаваться каким-либо послаблениям: ибо это разорительно и пагубно, – Вы добре делаете, что скорбите о сем и всячески напрягаетесь освободиться от него. Но гадание ваше, будто таково будет вечное мучение, неверно. – Вечные – как блаженство, так и мучение – невообразимы и ни с чем, бывающим в сей жизни, сравнивать их нельзя. То и другое – там безмерно выше здешнего всего. – У святых отцов такие состояния называются охлаждением, сухостию; и все считают их неизбежными в жизни по Богу: ибо без них скоро зазнаемся.'
      cn: 这些状态有时会出现，如同对我们心中不善的念头和同情所施加的惩罚；有时也如同一种教诲，——主要是教导我们谦卑，使人习惯于不指望自己的力量，而只指望上帝。几次这样的经历会动摇我们对自己的信任，而从重负中解脱出来则指明了帮助从何而来，以及在万事上应信赖谁。这种状态是沉重的，但必须忍受它，心中思忖我们不配更好的，这是我们应得的。没有对抗它的方法；它的消逝，乃在上帝的旨意中。然而，我们必须坚定站立，向上主呼求：愿您的旨意成就！怜悯我！减轻我的重负！但绝不可屈服于任何形式的放纵：因为那是有害且毁灭性的，——您做得很好，为此而忧伤，并竭尽全力地从中解脱。然而，您猜测这会是永恒的折磨，这是不正确的。——永恒的，无论是福乐还是痛苦，都是不可想象的，无法与此生中发生的任何事物相比。两者在那里都远远超乎此地的一切。——圣教父们将这些状态称为“冷淡”、“枯干”；并且所有人都认为它们在敬虔的生活中是不可避免的：因为没有它们，我们很快就会变得自负。
  - type: paragraph
    text:
      ru: 'Пример богомысленного упражнения[12], вами представленный, есть настоящее дело. Так пройдите все истины святой веры нашей и покрепче утвердите их в мысли и чувствах. Но это есть только первоначальное подготовительное занятие. Настоящее употребление в жизни богомыслии есть представление какой-либо истины веры с соответственными чувствами и намерениями без движения рассуждения, как уже конченного однажды. – У святых отцов оно называется созерцанием, что есть зрение умом истины с чувствами. Потрудитесь все истины пересмотреть, как пересмотрели одну... И каждую пересмотренную потом почаще созерцайте, чтоб не забылась. Когда пересмотрите все истины, тогда вам останется только созерцать их. Употребление созерцания таково: утром, тотчас по восстановлении полного сознания, после сна, делайте общий их обзор, начиная предвечным бытием Бога Триипостасного и кончая страшным судом и вечною всех участию, не быстро и не длительно, но со вниманием. Можно это сделать поСимволу веры. Вся совокупность сих истин есть строй мысленного, духовного, Божественного мира. Пересмотром их сознание вставляется в строй их и входит в духовный мир. Это – в соответствие тому, как, проснувшись, входим мы в строй внешнего, окружающего нас мира и сознательно держим себя в нем: солнце и небо над нами, стихии и все твари наземные вокруг, равно как семья, соседи, государство со всем бывающим в них. Последнее невольно само собою совершается, а над первым надо потрудиться, хоть это не слишком трудно. Сии два мира, – созерцаемый мысленно и видимый вне, – сознавая, – в мысленном обретайте руководственные указания, как следует вращаться в видимом. Это общее правило созерцания! Частные: кончив мысленный обзор, утром, надо остановиться на том предмете, который больше повлиял на чувство, и им оживлять дух молитвенный. Когда же этого нет, тогда оживлением духа молитвенного да будет общее благоговейное чувство ко всему строю духовного Божественного мира. Потрудитесь ни одного утра не оставлять без освежения своего внутреннего таким созерцанием богомысленным, как имеете обычай освежать свои покои впусканием свежего утреннего воздуха; и потом весь день бывать в чувстве, что, кроме видимого, вас осеняет и окружает и невидимое, не без влияния.'
      cn: 您所展示的 богомысленного упражнения[12]（敬虔默想的操练）实例，是真正的功夫。请您照此，将我们神圣信仰中的所有真理都仔细省察一遍，并在您的思想和情感中，更牢固地确立它们。但这仅仅是初步的预备性操练。敬虔默想在生活中真正的运用，乃是不经推理思索，直接以相应的情感和意图，呈现某项信仰真理，仿佛它已然是一次性完成的事。——在圣教父们那里，这被称为“沉思”，即以心神领悟真理，并伴随着相应的情感。请您努力将所有真理都重新审视一遍，就像您审视了那一个真理一样……并且，对于每一项重新审视过的真理，之后要更频繁地沉思，以免遗忘。当您审视完所有真理之后，剩下的就只有沉思它们了。沉思的运用方式如下：清晨，在完全清醒、睡梦初醒之后，对所有真理进行一次总体的概览，从三位一体上帝永恒的存有开始，直到最后的审判和所有人永恒的归宿，不必仓促，也不必冗长，但要心存专注。可以依照信经来完成。这些真理的总体，构成了思辨的、属灵的、神圣世界的秩序。通过审视它们，意识便能融入它们的秩序，并进入属灵世界。这与我们醒来后，进入外部环绕我们的世界秩序，并有意识地在其中活动相对应：头顶的太阳和天空，周围的大地万物，以及家庭、邻居、国家及其发生的一切。后者是自然而然地发生的，而前者则需要努力，尽管并非太难。这两个世界——思辨中沉思的世界和外部可见的世界——在您意识到它们的时候，请在思辨的世界中寻得指导性的指示，教导您如何在可见世界中行事。这是沉思的普遍法则！具体而言：早晨，在完成思辨的概览之后，应停留在那个对情感影响最大的对象上，并藉此激发起祈祷的精神。如果未能如此，那么对整个属灵神圣世界秩序的普遍敬畏之情，就当成为激发起祈祷精神的源泉。请您努力，不要让任何一个早晨，在不以这种敬虔默想的沉思来刷新自己内在的情况下度过，就像您习惯于通过引入新鲜的晨间空气来刷新您的房间一样；然后，在整个一天中，都要感受到，除了可见的事物之外，还有一个无形的世界也在庇佑和环绕着您，并且并非没有影响。
  - type: paragraph
    text:
      ru: Молитвенные у вас порядки хороши. Дай Бог держать вам их терпеливо и плодоносно. И что дети тут же, я полагаю, очень хорошо. И не думаю, чтобы это их тяготило; напротив, обще допускаю, что детям приятно участвовать в общей молитве. Приходит мне на мысль сказать, что хорошо бы и на ночь держать общую молитву, назначив для сего такой час, который был бы раньше всякого, в который отходит кто-либо из семьи ко сну. Однако ж делайте, как удобней.
      cn: 你们的祷告规矩很好。愿上帝赐予你们耐心和丰盛，使其得以持守。我认为孩子们在身边也非常好。我不认为这会让他们感到负担；相反，我普遍认为孩子们会乐于参与公共祈祷。我想到可以建议你们在夜晚也举行公共祈祷，为此设定一个时间，要早于家中任何成员就寝的时间。然而，你们还是按最方便的方式来做吧。
  - type: paragraph
    text:
      ru: Молитв готовых у нас много. Они не сочинены, а изливались из сердца святых, под действием какого-либо созерцания или события и случая в жизни. Читающий их со вниманием входит в те же чувства, какие дышат в них, и тем оживляет и созидает в себе молитвенный дух. Чтоб это удобнее совершалось, хорошо молитвы, избираемые наперед, обдумывать с восприятием и чувств, сокрытых в них. Еще лучше заучивать молитвы, чтобы не иметь нужды в молитвеннике, а всегда носить его в душе готовым раскрыться, как только потреба.
      cn: 我们有许多现成的祷文。它们并非凭空杜撰，而是圣徒们在某一默观、某一事件或某一生活中境遇的影响下，发自内心的倾泻。诵读它们的人，若能全神贯注，便会进入祷文中所弥漫的同样情愫，从而在自身内激发并建立祈祷的灵性。为使此事更容易成就，事先选定的祷文，最好能仔细思量，并领受其中蕴藏的情感。更佳之举是背诵祷文，这样便无需祷告书，而是永远将它携于心中，一旦需要，便可随时展开。
  - type: paragraph
    text:
      ru: 'Но, навыкая молиться по готовым молитвам, надо начинать понемногу молиться и своим словом, по своим потребностям – душевным или внешним. Потребности духовные, как только пробудятся, тотчас устремляют к Богу. Позыв обратиться к Богу бывает иногда без определенной потребности, а по одной жажде Бога. В какой бы мере и в каком бы виде ни проявлялся сей позыв, никогда не надо оставлять его неудовлетворенным, но тотчас обращаться к молитве и молиться в том положении, в каком застал позыв: если за делом – за ним и молиться, если за чтением – посреди его и молиться, если во время ходьбы – ходя и молиться. Но, конечно, лучше и плодотворнее стать в молитвенное место и принять молитвенное положение, если можно. – Чем усерднее будут исполняемы сии обращения к Богу, тем чаще они будут появляться, и больше длиться, и глубже укореняться. Не забудьте сего пунктика. Прием сей есть самый лучший для усовершенствования молитвы. Молитва же есть главное в деле нашем. Не жалейте труда преимущественно на это. Если во время молитвословия породится сей позыв, прекращайте чтение молитвы и молитесь по сему позыву, с словом своим или без слова. Бог увидит, как усердно вы желаете и ищете молитвы, – и подаст вам молитву, которая не будет пресекаться. Благослови вас Господи на дело сие!'
      cn: 然而，在学习使用既定祷文祈祷时，也要逐渐开始用自己的话语祈祷，根据自己内心的或外在的需求。属灵的需求一旦被唤醒，就会立刻渴望亲近上帝。有时，这种转向上帝的冲动并非源于明确的需求，而仅仅是出于对上帝的渴慕。无论这种冲动以何种程度和形式显现，绝不可任其未能满足，而应立刻转向祈祷，并在冲动来临时所处的境况下祈祷：如果正在做事，就在做事中祈祷；如果正在阅读，就在阅读中途祈祷；如果正在行走，就在行走中祈祷。但当然，如果条件允许，最好是立于祈祷之处，采取祈祷的姿势。——对上帝的这些回应越是虔诚，它们出现的频率就越高，持续的时间就越长，扎根也越深。请勿忘记这一点。这种方法是完善祈祷的最佳途径。而祈祷，正是我们事业中的核心。请不遗余力地专注于此。如果在背诵祷文时产生了这种冲动，就请中断祷文的诵读，根据这种冲动祈祷，无论是否有言语。上帝会看到您是多么殷切地渴求和寻求祈祷——祂会赐予您不会中断的祈祷。愿主在这件事上赐福于您！
  - type: paragraph
    text:
      ru: Относительночтения. Читать для знания – одно дело, а читать для назидания – другое. При первом много читается, а при втором не надо много читать, а как только из читаемого что-либо падет на сердце, останавливайтесь и думайте, стараясь и разъяснить, а более – углубить в сердце сию мысль. Это то же, что превратить сие в предмет богомыслия. Так питать будете душу и растить, а не насыпать ее, как мешок, – Книг нет... Я вам пришлю. У меня есть несколько для раздачи. – Святителя Тихона читаете? Добре? Никакая книга не может сравниться с его книгами.
      cn: '至于阅读。为求知而读是一回事，为蒙教诲而读是另一回事。前者需要阅读大量书籍，而后者则无需多读；一旦所读之处有任何触动心弦，便请停下来沉思，努力阐释，更要将这思想深入心中。这好比将此转化为默想神的对象。如此，你将滋养并培养灵魂，而非像填塞麻袋般将知识堆积其中——没有书籍……我将寄送给你。我有一些可供分发。——你正在阅读圣主教季洪[1]的书吗？好吗？没有任何书籍能与他的著作相媲美。


        [1] 圣主教季洪（1865-1925），俄罗斯东正教会牧首。'
  - type: paragraph
    text:
      ru: «Ревность то приходит, то отходит»... Это со всеми бывает. При оскудении ее беречь намерение и решение – служить Господу, пребывая в благочестивых порядках без уступки, без разленения, без поблажки плоти. И пройдет. Богомыслие действенно восставляет ревность – особенно память о смерти и суде... вот-вот смерть. Как только эта мысль полностию падет на сердце, сердце не может не встрепенуться.
      cn: “热忱时来时去”……这是人人都会经历的。当热忱消退时，要保守好服事主的意愿和决心，坚持敬虔的秩序，不妥协，不懒散，不放纵肉体。这样，热忱就会回来。神圣的默想能有效地重新唤起热忱——尤其是对死亡和审判的记忆……死亡就在眼前。一旦这个念头完全降临于心，心就不能不为之震动。
  - type: paragraph
    text:
      ru: О пище... Положите законом – выходить из-за стола немного голодным. Злая раба – плоть будет чувствовать, что над нею есть властная рука... И что винопитие пресечено, прекрасно. Это самое лучшее пособие к тому, чтобы было тело всегда бодро, трезвенно и свежо. Великое есть сие дело!
      cn: 关于食物……立定规矩——从餐桌旁起身时要略带饥饿。邪恶的奴仆——肉身会感觉到它上方有一只大能的手……并且，禁绝饮酒，这极好。这是最好的帮助，能使身体常保警醒、清醒和清新。这真是件了不起的事！
  - type: paragraph
    text:
      ru: 'Вы думаете, для уничтожения зла, причиненного сорока семилетнею разгульностию, надо столько же потрудиться в добрых порядках жизни... Нет: это совсем не так. Вычищается все запачканное отвращением от него и безжалостным к себе противодействием ему, с верою, упованием и любовию к Господу. Бывают сии расположения в такой силе, что в одно мгновение все вычищают. Так было с разбойником на кресте.Днесь со Мною будеши в раю, обетовал ему Господь[13]. А в рай не войдет ничто нечистое. – Для иных, впрочем, очищение сие тянется долго, – более всего от поблажки себе и уступок своим желаниям.'
      cn: 您认为，要根除四十七年放纵所造成的邪恶，就需要花同样多的努力在良善的生活秩序中……不，根本不是这样。一切被玷污的都会被洁净，通过对邪恶的厌恶和对自己无情的抵抗，并怀着对主的信心、盼望和爱。这些心志有时会如此强大，以至于在一瞬间就能洁净一切。十字架上的强盗就是如此。主应许他说：“今日你将与我同在乐园里。”[13] 而任何不洁之物都不能进入乐园。——然而，对于另一些人来说，这种洁净会持续很久，——这主要是因为他们对自己放纵，并向自己的欲望妥协。
  - type: paragraph
    text:
      ru: Великая для вас милость, что вы довольны супругою и детьми. Да пребудут они такими навсегда неизменно. Что прочее желается по семейному быту вашему, предайте то в волю Божию, молясь усердно, но изъявляя всякую готовность принять все, что благоволит Бог послать, хотя бы то было и не гладко.
      cn: 您因满足于妻室儿女而蒙受洪恩。愿他们永远保持不变。至于您家庭生活中其他的愿望，请将其交托予上帝的旨意，热切地祈祷，但也要完全准备好接受上帝所乐意赐予的一切，即便那并非一帆风顺。
  - type: paragraph
    text:
      ru: Я ничего не могу сказать об искомом вами. Сами смотрите, к чему гожи. Но на чувство смотреть нечего. Главное – долг. – Долг внешний – исправная служба. Но всякую службу можно превратить в способ благоугождения Богу, или внешнее исполнять в связи со внутренним, освящая последним первое. Льву[14]вашему даруй Господи добре сдать экзамен... Благослови Господи и всех вас.
      cn: 对于你所寻求的，我无话可说。你自己看，它们适合什么。但感官是无需理会的。最重要的是——职责。——外在的职责——尽忠职守。但任何职责都可以转化为取悦上帝的方式，或者将外在的行动与内在的联系起来执行，用内在的来圣化外在的。愿主赐福您的列夫[14]顺利通过考试……愿主赐福你们所有人。
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
