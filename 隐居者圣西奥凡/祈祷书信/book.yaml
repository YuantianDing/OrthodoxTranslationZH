    ru: '72 (907) '
    cn: '72 (907) '
  text:
    ru: Бояться образов надо не всяких, а только мечтательных. Не надо поблажать лености. Надо исправно молиться, отгоняя невнимание, равнодушие и беспечность.
    cn: 您不应惧怕一切图像，而只当惧怕那些梦幻不实的。不可纵容懈怠。您当虔诚祷告，驱逐不专、冷漠与怠惰。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Целый месяц все собирался писать, и насилу собрался. Боитесь образов? Бояться образов надо не всяких, а только мечтательных, и притом таких, кои к Божескому существу относятся, которое невидимо и чуждо всякой образности. Все же относящееся к тварям образно и может быть воображаемо. И Господа Спасителя, по человеческому Его домостроительству, воображать можно. Еще надо во время молитвы не держать в уме образов, а, представ умно Богу невидимому, изрекать к Нему благоговейное слово. Сего надоискать, и обретется.
      cn: 我花了一整个月的时间才终于下笔，而且是勉强为之。您害怕形象吗？并非所有的形象都可畏，只有那些虚幻的、尤其是与神的本质相关的形象才需警惕，因为祂是无形的，超越一切形象。然而，所有与受造物相关的，都是有形象的，并且可以被想象。我们也可以想象主救主，依照祂在人性中的救赎计划。此外，在祷告时，心中不应存留任何形象，而是应以心智侍立于无形的神面前，向祂发出虔敬的言语。寻求这一切，就必寻得。
  - type: paragraph
    text:
      ru: 'По Псалтири Следованной можно службу править, и когда служить треба. И сократить можно, положив, например, вместо кафизм класть поклоны, как означено в той же Псалтири. Можно и все службы отправить поклонами, как опять указано в той же Псалтири... Там означены две меры: для мирян и ленивых монахов, и для монахов усердных. Если последняя мера покажется слишком великою, можно взять средину между ею и первою. Не надо поблажать лености. Молитва усердная никогда не бывает длинна, то есть не кажется длинною.'
      cn: 《随拜诗篇》可用于指导事奉，亦可指示何时事奉。此书可予以删减，例如，可以拜式代替唱诵，一如该《诗篇》所述。亦可以拜式完成所有事奉，如同该《诗篇》再次指出……其中标明了两种尺度：一种是为平信徒和懈怠的修士所设，另一种则是为虔诚的修士所设。若后者显得过于宏大，可取其与前者之间的中道。不可放纵懒惰。虔诚的祷告从不冗长，亦即，它不会显得冗长。
  - type: paragraph
    text:
      ru: Умом в сердце проходить молитву Иисусову, без движения языка, можно. Это лучше язычной молитвы. Язычная пусть бывает в пособие умной... Иногда язычная молитва требуется для твердости умной.
      cn: “耶稣祷文在心中默念，不动舌头，是可以的。这比出声的祷告更好。出声的祷告只应作为心中祷告的辅助……有时，出声的祷告是为了坚定心中的祷告。”
  - type: paragraph
    text:
      ru: Когда после молитвы со вниманием и чувством ум отходит от молитвы и развлекается, надо возвращать его в свое место, а себя побранить, сокрушиться пред Господом и опять молиться со вниманием и чувством. Хорошая молитва всегда есть милость Божия и дар благодати... Не трубить и Господа благодарить надо.
      cn: 当心灵在专注且有感祷告之后，却又离开祷告而散乱时，就当将其引回原位，并自责，在主面前痛悔，然后再次以专注且有感的方式祷告。美好的祷告永远是上帝的慈悲与恩典的礼物……不必张扬，只当感谢主。
  - type: paragraph
    text:
      ru: 'Что написано у святого Симеона Нового Богослова о неисправной молитве, то совершенно верно... Как быть? – Надо исправно молиться, отгоняя невнимание, равнодушие и беспечность: ибо в руках наших.'
      cn: 圣西缅新神学家（St. Symeon the New Theologian）关于不完美祷告的论述是完全正确的……该怎么办呢？——我们应当正确地祷告，驱除疏忽、冷漠与懈怠：因为这都在我们的掌握之中。
  - type: paragraph
    text:
      ru: Ищите, и обрящете.
      cn: 寻找，就寻见。
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: 1 сентября 1889 г.
      cn: 1889年9月1日
  - type: paragraph
    text:
      ru: 5 сентября 1889 г.
      cn: 1889年9月5日
- type: heading2
  initial:
    ru: '73 (908) '
    cn: '73 (908) '
  text:
    ru: О поклонах. О чтении псалмов. Не молитва одна нужна, но и ревность о спасении сильная.
    cn: 论叩拜。论诵读圣咏。所需的并非仅是祷告，更是对救赎强烈的热忱。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Полюбились вам поклоны... И добре. Но не забывайте, что под поклонами должны идти молитва от сердца, – от сердца славословить Бога, от сердца благодарить, от сердца просить, своим ли словом, – что лучше, – или заученным, только чтоб всюду было сердце...
      cn: 您喜爱这些叩拜……这很好。但请勿忘记，叩拜之下，必须是发自内心的祷告——从心中赞美上帝，从心中感谢，从心中祈求，无论是用自己的言语——这是更好的——还是用熟记的经文，只要处处都有心意……
  - type: paragraph
    text:
      ru: Если хотите, чтоб псалмы не развлекали, прочитайте толкование их и уясните смысл их... Потом, никогда много не читайте... и читайте неспешно, вдумываясь в каждое слово. Когда разогреется от сего сердце, можно оставить псалмы... Помните сказание о некоем старце, что он только одну «славу»[60]прочитывал, а потом уходил в сердце и созерцание... и так молился.
      cn: 若希望圣咏不使您分心，请阅读它们的释义，并明了其深意……然后，切勿一次诵读过多……当缓读时，需深思每个字句。当您的心因此而温暖时，便可放下圣咏……请忆念曾有位长者，他只诵读了一遍“光荣颂”[60]，便深入心内，进入沉思之中……并以如此方式祈祷。
  - type: paragraph
    text:
      ru: 'О поклонах, – поясные ли класть или земные, – что толковать? Но так хорошо, как вы делаете: десять поясных и один земной... Можно свободно класть, когда в пояс, когда до земли.'
      cn: 关于大拜——是当行鞠躬礼，抑或伏地敬拜？该如何解释呢？您做得很好：十个鞠躬礼，一个伏地敬拜……您可以自由选择，何时鞠躬，何时伏地。
  - type: paragraph
    text:
      ru: Поклоны поклонами, а главное – жизнь исправная. Исправная жизнь идет со страхом и трепетом, от памяти Божией, не отходящей и всякий шаг сопровождающей. Отсюда трезвенность. Но вперед всего – ревность о спасении, сильная и безжалостная.
      cn: 敬拜固然重要，但更重要的是正直的人生。正直的人生源于对上帝的敬畏与战兢，源于对上帝不离不弃、每一步都同在的记忆。由此产生清醒。然而，最重要的是对救赎的热切追求，那是一种强烈而无情的渴望。
  - type: paragraph
    text:
      ru: 'Четвертый том «Добротолюбия» весь обращен к киновитам[61], и там не толкуется о молитве. Том пятый – о безмолвниках более, и там – о молитве. Но во всем «Добротолюбии» никаких моих пояснений нет: всё отеческие писания. Мне думается, что вам не следует отталкивать брата из ученых. Но что знаете, то сказывайте ему в простоте, а чего не знаете, о том говорите: не знаю. Будет ли что из этого или не будет, это можно не иметь во внимании. Пост – спасительное дело, и служение литургий – благотворно. – Что скажут про N, если ничего не выйдет или выйдет худое... N за это не ответчик. Как Бог благословит. Бог любит тружеников, только б они смиренны были и о себе много не думали. Истинно доброго ничего не можем мы делать без Господа и благодати Его.'
      cn: 《爱圣集》的第四卷全部是为修道院社群所著[61]，其中并未阐释祷告。第五卷更多是关于隐士的，其中论述了祷告。但在整部《爱圣集》中，没有任何我的解释：全部都是教父的著作。我想，你们不应该拒斥那位学者出身的弟兄。凡你所知的，就以简朴之言告诉他；凡你所不知的，就说：我不知道。这件事将来会如何，是否会有成果，不必挂念。禁食乃是救赎之举，而侍奉圣礼则是有益的。——若是N一无所成，或结果不佳，人们会如何议论……N对此不负有责任。愿上帝赐福。上帝喜爱劳苦之人，只要他们谦卑，不自视甚高。离开了主和祂的恩典，我们确实无法行任何真正的善事。
  - type: paragraph
    text:
      ru: 'Вопрос монахини о N.[62]решен первыми словами: «Молиться иногда словами, иногда умом», – Только пояснить надо, что и умом нельзя молиться без слов, только слова сии не слышатся, а там, внутри, в сердце, мысленно произносятся. Сказать это лучше так: молись иногда словами звучными, а иногда беззвучными, неслышными. Заботиться надо только о том, чтоб и звучная и беззвучная молитва исходили из сердца. Прочее, тут прибавленное, – прибаутки, именно: «Закрыв глаза, сжав уста и зубы, выговаривай слова молитвы, не касаясь языком зубов... придерживай дыхание... чрез ноздренное дыхание это еще лучше...» Сии и подобные приложения никуда не гожи... Когда из сердца молитва, тогда все забывается. А неопытные прочитают это и станут так делать и верить, что это-то и есть настоящая молитва.'
      cn: 关于修女N.的问题[62]，答案起始于最初的几句话：“有时用言语祷告，有时用心灵祷告。”——只需解释一点：即使是用心灵祷告，也离不开言语，只不过这些言语不被听见，而是在里面，在心中，在思想中被说出。最好这样说：有时用有声的言语祷告，有时用无声的、不被听见的言语祷告。唯一需要关注的，是确保无论有声还是无声的祷告，都源自内心。至于这里附加的其他内容，都是些不实之词，比如：“闭上眼睛，紧闭嘴唇和牙齿，说出祷告词，舌头不要碰到牙齿……屏住呼吸……通过鼻孔呼吸这样更好……”这些以及类似的应用都毫无价值……当祷告发自内心时，一切都会被遗忘。而没有经验的人读到这些，就会照着去做，并相信这才是真正的祷告。
  - type: paragraph
    text:
      ru: 'Вопрос, верно, относился к молитве Иисусовой, – Сколько нагородили прибаутков о святой сей молитве?!! – А дело просто: веруешь ли, что Господь Иисус Христос есть единый Спаситель твой? – Если веруешь, взывай к Нему: «Господи, Иисусе Христе, Сыне Божий, помилуй мя». А мудрецы мудреные про веру забыли, а все внимание остановили на словах; тут у них пошли сказки и про язык, и про губы, и про дыхание, и про голову с бородою, и про сидение. Не молитва одна нужна, но и ревность о спасении сильная... Когда есть сия ревность, она уж научит, как быть. И совесть чистою блюсти надо: это – главное...'
      cn: 这个问题，无疑是关于耶稣祷文的——关于这神圣的祷文，人们杜撰了多少荒诞不经的故事啊？！！——然而，事情其实很简单：你是否相信主耶稣基督是你唯一的救主？——如果你相信，就向祂呼求：“主耶稣基督，上帝之子，怜悯我。”而那些自作聪明的智者却忘记了信心，把所有的注意力都集中在言语上；于是他们开始编造故事，说什么舌头、嘴唇、呼吸、头颅和胡须，还有坐姿等等。单单祷告是不够的，还需要对救赎有强烈而炽热的渴望……当有了这份渴望，它自会教导你当如何行事。同时，也要保持纯洁的良心：这才是最重要的……
  - type: paragraph
    text:
      ru: Благослови вас Господи! Спасайтесь!
      cn: 愿主赐福于你！拯救灵魂！
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: 15 октября 1889 г.
      cn: 主曆1889年10月15日
