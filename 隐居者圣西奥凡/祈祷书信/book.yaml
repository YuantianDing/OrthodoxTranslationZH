  text:
    ru: Неправости при творении Иисусовой молитвы. В чем состоит дело молитвы Иисусовой.
    cn: '《耶稣祷告中的不义之处》


      《耶稣祷告的要旨》'
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: 'О молитве я говорил то, что говорил, потому, что из молитвы Иисусовой не знать что сделали. Думают, что как только стал кто творить сию молитву, то этим одним уже все сделал. Молитва сия стала у них, как заговор какой: твори ее, приложив к сему и те телесные положения, о коих инде[64]говорится, и все получишь. Вот и мурлычут, а сердце остается пусто, и мысли бродят, даже и срамные движения приходят, а им ничего, будто все такое в порядке вещей. – У иных приходит при этом малая теплота, и они кричат: вот благодать, вот благодать! – И не вспомнят, что говорят опытные: смотри, придет легкая теплота, не дивись, это от естества, а не от благодати.'
      cn: 至于祷告，我之所以那样说，是因为耶稣祷告[即“耶稣祷告文”，又称“心祷”]被扭曲得面目全非。人们以为，一旦开始诵念这祷告文，便一切功德圆满。这祷告文在他们那里，仿佛成了一种咒语：诵念它，再配上某些身体姿势——这些在别处[64]有所提及——便能得到一切。于是他们念念有词，而内心却空虚，思绪漫游，甚至连羞耻的念头也随之而来，他们却不以为然，仿佛这一切都在情理之中。——有些人因此感受到一丝微热，便高呼：“看哪，恩典！看哪，恩典！”——他们却不记得，有经验者曾说：“留意，若有轻微的暖意袭来，不必惊奇，这源于本性，而非恩典。”
  - type: paragraph
    text:
      ru: Чего ищут молитвою Иисусовою? – Того, чтоб канул в сердце благодатный огнь и началась непрестанная молитва, чем и определяется благодатное состояние. Ведать подобает, что молитва Иисусова, когда искра Божия падет в сердце, раздувает ее в пламень; а сама не дает сей искры, а только способствует к приятию ее. – Чем способствует? Тем, что собирает мысли воедино и дает душе возможность стоять пред Господом и ходить в присутствии Его. Главное – стояние и хождение пред Богомс вопиянием к Нему из сердца. Так делал Максим Капсокаливит... Так пусть делают и все, ищущие благодатного огня, а о словах и положениях тела не заботятся. Бог смотрит на сердце.
      cn: 求耶稣祷告者所求为何？乃是求那恩典之火滴入心间，从而生发不住的祷告，此即恩典状态之所显。须知，当神之火花落入心间时，耶稣祷告能将其燃成火焰；然而，它自身并不赐予这火花，只是助益于领受此火花。——何以助益？乃在于它能将思虑汇聚一处，使灵魂得以侍立主前，行走于祂的临在之中。要旨在于侍立于神前，行走于祂的临在之中，并从心中向祂呼求。马格西姆·卡普索卡利维特即是如此行事……所有寻求恩典之火者，皆当如此行，勿忧于言辞与身体姿态。神所察看者，乃是人心。
  - type: paragraph
    text:
      ru: Я против того говорю, что иные совсем забывают о вопиянии из сердца... Вся забота у них о словах и положении тела, и, отчитав в сем положении известное число молитв Иисусовых, с поклонами, опочивают на сем, с некиим самомнением и осуждением ходящих в церковь на общую уставную молитву. Иные весь век так проживают, и пусты бывают от благодати.
      cn: 我所说的，是针对那些完全忘记了发自内心呼喊的人……他们所有的关注都在言语和身体姿势上，在这种姿势中，他们念诵了特定数量的耶稣祷文，并伴随着叩拜，然后就以此为安歇，带着某种自负和对那些去教堂参加共同章程祷告的人的论断。有些人一生都这样度过，结果与恩典无份。
  - type: paragraph
    text:
      ru: 'Если б кто спросил меня, как мне справлять дело молитвенное? – я сказал бы ему: навыкай ходить в присутствии Божием, или храни память Божию и благоговеинствуй; для поддержания сей памяти избери несколько коротеньких молитовок или прямо возьми двадцать четыре молитовки Златоустовы и часто повторяй их с соответственными мыслями и чувствами. По мере навыка будет просветляться голова памятию Божиею и согреваться сердце. В сем положении уканет, наконец, в сердце искра Божия – луч благодати. Его ничем не произведешь, он исходит прямо от Бога... Тогда можешь остаться с одною Иисусовою молитвою и ею раздувать молитвенную искру в пламень.'
      cn: 若有人问我当如何进行祷告之事？——我必答他：习于行走在上帝的临在之中，或持守对上帝的记念并心存敬畏；为维系此种记念，可选择几段短小祷文，或径直选取金口圣徒的二十四则祷文，并时常以相应的思想和情感重复诵念。随着习练的深入，头脑将因对上帝的记念而日益清明，心也将随之温暖。在此境地中，最终，一星神圣的火花——一道恩典之光——将落入心中。此光非人所能生发，它直接源自上帝……届时，你便可仅持守耶稣祷文，并以此将祷告的火花吹燃成火焰。
  - type: paragraph
    text:
      ru: Таков прямой путь.
      cn: 此乃坦途。
  - type: paragraph
    text:
      ru: Что касается до о. N, ничего не умею сказать вам. Управляйтесь с ним, как вас Бог вразумит.
      cn: 至于N神父，我实在不知该说什么。就按上帝启示你的方式与他相处吧。
  - type: paragraph
    text:
      ru: Благослови вас Господи! Спасайтесь!
      cn: 愿主赐福于你！拯救灵魂！
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: 26 февраля 1890 г.
      cn: 1890年2月26日
- type: heading2
  initial:
    ru: '77 (912) '
    cn: '77 (912) '
  text:
    ru: Надо остерегаться от художества, которое соединяют с молитвой Иисусовой. Главное, что ищется молитвою.
    cn: 我们需警惕那种将艺术性与耶稣祷文结合的做法。重要的是祷文所寻求的核心。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Все, что вы писали в последнем письме (18 февраля), добре написано. Молитва Иисусова, с верою в простоте сердца творимая, всегда душеспасительна. – Вредным может оказаться художество, какое с нею соединяют. От этого остерегать надо... Можно не вдруг на молитву сию налегать, а сначала всякий пусть навыкает молитьсяот сердцаположенными молитвами и молитвами в церкви. Потом, когда заметите, что кто начинает углубляться в молитву, можете предложить ему творить молитву Иисусову непрестанно, и при сем блюсти память Божию со страхом и благоговеинством. Молитва – первое дело. Главное, что ищется молитвою, есть получение того огонька, который дан был Максиму Капсокаливиту... Сей огонек никаким художеством не привлекается, а подается свободно благодатию Божиею. Для чего требуется труд молитвенный, как пишет святой Макарий... Хочешь стяжать молитву, говорит он, трудись в молитве... Бог, видя, как ты усердно ищешь молитвы, даст молитву (Слово 1, глава 13). Это путь Максима... Два года бился он от сердца, ища молитвы, – и получил дар молитвенный... Сие преподавайте всем... Но прибавляйте, что дом молитвы – чистое сердце, и совесть спокойная, и ревнование о всякой добродетели, и засеменение их в сердце...
      cn: 您在上次信函（2月18日）中所写的一切都很好。耶稣祷文，以单纯的信心从心底诵念，永远有益于灵魂得救。——如果将某种“技巧”与它结合，可能会有害。对此必须加以警惕……不必立刻就专注于此祷文，而是每个人首先要习惯于用心灵来诵读既定的祷文和教堂中的祷文。然后，当您注意到有人开始深入祈祷时，您可以建议他不住地诵念耶稣祷文，并在此过程中带着敬畏之心持守对上帝的记忆。祈祷是首要之事。通过祈祷所寻求的主要目的，是获得曾赐予卡普索卡利维特斯·马克西姆的那个“火花”……这个“火花”是任何“技巧”都无法吸引来的，而是由上帝的恩典自由赐予的。为此，需要祈祷的劳苦，正如圣马卡里奥斯所写……他说道：“你若想获得祈祷，就当在祈祷中劳作……”上帝看到你如此热切地寻求祈祷，就会赐予祈祷（《论道》第一篇，第十三章）。这是马克西姆的道路……他用心灵挣扎了两年，寻求祈祷——便获得了祈祷的恩赐……请将这些教导所有人……但要补充说明，祈祷的殿堂是洁净的心、平静的良知、对一切美德的热切追求，以及将它们播种在心中……
  - type: paragraph
    text:
      ru: Не смущайтесь, что вас укоряют. За это Бог даст силу вашим урокам. Только смиряйтесь и в простоте сердца все творите.
      cn: 不必因受责而心烦。为此，上主必将力量赐予你的教诲。只须谦卑，并以赤子之心成就一切。
  - type: paragraph
    text:
      ru: 'Старец или брат, который говорил вам: «Утренних и вечерних молитв довольно». Разумеется это для келейного правила, с быванием на всех службах, – Конечно, довольно. Только надобно, чтоб и церковные и домашние молитвы совершаемы были со вниманием и от сердца. Промежутки же все наполнять надо памятию о Боге – со страхом и сокрушением сердца. – Но при всем сем помнить следует, или иметь в виду, последнюю цель – полученье того огонька, который дан был Максиму Капсокаливиту...'
      cn: 那曾对你们说“晨祷与晚祷已足”的长者或修士——这当然是指在参与所有教会仪轨的前提下，作为个人静修的定例——诚然，是足够的。只是，无论教会的祷告抑或家中的祈祷，都需以专注之心、发乎肺腑地完成。至于其间的一切空暇，则应全然充满对上帝的忆念——怀着敬畏与痛悔之心。然而，在这一切之中，须牢记或瞩目于那最终的目的——即获得那曾赐予卡普索卡利维特的马卡里奥斯·马克西姆的微光……
  - type: paragraph
    text:
      ru: Открывать помыслы, как вы знаете по опыту, весьма благотворно. Читать книги тоже хорошо; и это может при случае подать вразумленье. Но там пишутся общие указания; а на частные случаи лучше искать прояснение у живого знатока дела... Пристращаться к чтению дурно. Это не ведет к добру, – и восстановляет некую стену между сердцем и Богом. Развивается при сем любопытство и совопросничество пагубное.
      cn: 根据您的经验，敞开思想非常有益。阅读书籍也很好；在适当的时候，这可能会带来启迪。然而，书中写的是一般的指导；对于具体的情况，最好向活着的、有经验的专家寻求澄清……沉迷于阅读是不好的。这不会带来好处——而且会在心灵和上帝之间重建一道墙。在此过程中，会滋生好奇心和有害的争论。
  - type: paragraph
    text:
      ru: Сумасшествие от молитвы Иисусовой может произойти тогда, когда, творя сию молитву, не отстают от каких-либо грехов и привычек грешных, кои осуждает совесть. При сем внутри происходит глубокий разлад, прогоняющий всякую мирность сердца... Отсюда помутиться может голова и понятия прийти в смятение и запутанность.
      cn: 若在诵念耶稣祷文时，不肯舍弃良心所谴责的罪愆与罪习，则可能因耶稣祷文而致心神错乱。此时，内心深处会产生剧烈的冲突，驱散一切平安喜乐……由此，心智可能变得混沌不明，思绪也陷入混乱与迷惘之中。
  - type: paragraph
    text:
      ru: Мужайтесь, – и ведите свое дело со страхом и крепким упованием на помощь Божию, всегда готовую. – Когда приходят к вам, нельзя же выгонять их палкою вон. Не за худом и не с худом приходят. Отказать им в слове, когда знаете, что сказать, так же худо, как не подать милостыню, когда есть из чего.
      cn: '“鼓起勇气，怀着敬畏与对上帝永不缺席的帮助的坚定盼望来处理你的事务。”


        “当人们来到你身边时，你不能用棍子把他们赶走。他们前来并非出于恶意，也非怀揣恶意。当你明知该说什么却拒绝开口时，这与你有能力施舍却不施舍同样糟糕。”'
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: С душеспасительным постом и забыл вас поздравить. Поздравляю и желаю вам провести его весь достодолжно, чтоб и Светлое Воскресенье встретить радостнее!
      cn: 我竟忘了在救赎灵性的大斋期向您献上祝贺。愿您以应有的方式度过整个斋期，以便更喜乐地迎接光明复活节的到来！
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: 4 марта 1890 г.
      cn: 1890年3月4日
- type: heading2
  initial:
    ru: '78 (913) '
    cn: '78 (913) '
  text:
    ru: Как стоять пред Господом умом и сердцем? О деньгах. Труд молитвенный приводит к получению дара молитвы.
    cn: 如何在心思意念中侍立在主面前？论金钱。祷告的劳苦带来祷告恩赐的获得。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Христос воскресе!
      cn: 基督复活了！
  - type: paragraph
    text:
      ru: 'Запоздал я ответом вам: прошу извинить.'
      cn: 我回迟了，请您原谅。
  - type: paragraph
    text:
      ru: 'Первое ваше слово об огоньке... что это такое? – Ответ: когда Бог даст, тогда узнаете. Не вкусивши сладости меда, нельзя познать, что это за сладость. Так и тут! – Обнаруживается сие – постоянным чувством к Богу.'
      cn: 关于“星星之火”的第一个问题……它是什么？——答：当上帝赐予时，你便会知晓。未曾尝过蜂蜜的甘甜，便无法懂得那究竟是何等甜美。此处亦然！——这藉着对上帝持续不断的感受而显明。
  - type: paragraph
    text:
      ru: 'Зажигательным стеклом вы хорошо объяснили, как зажигается внутренний огнь. Так и делайте. – Как стоять пред Господом умом и сердцем? – Как стоять пред государем: так и здесь надо. У пророка говорится:предзрех Господа предо мною выну, якоодеснуюмене естьи проч.[65]. В настоящем виде является сиепредзрениеуже по приятии огня. – Дара сего просить не противно Богу. Что у иных дело сие оканчивалось худо, не благодать виновна, а тот, кто получил и не сохранил.'
      cn: 您用那燃灼的玻璃，精妙地阐释了内火如何点燃。就请您继续如此行吧。——那么，如何才能在心智与心灵上侍立于主面前呢？——正如侍立于君王面前一般：此处亦当如此。先知曾言：“我将主常摆在我面前，因他在我右边，我便不至摇动” [65]。在当下，这种“预见”唯有在领受圣火之后方可显现。——祈求这份恩赐并不违背上帝的旨意。若有人因此事结局不佳，过错不在恩典本身，而在于那领受了却未能保守之人。
  - type: paragraph
    text:
      ru: О деньгах. Как есть своя потреба, удовлетворите ее, а остальное раздайте бедным, и оставайтесь ни с чем. Главное – не полагать надежды в деньгах. Монастыри проживут, а бедным тяжело бывает.
      cn: 论金钱。当你有自身所需，便去满足它；至于剩余之物，则尽数分予穷人，而你自身则一无所有。最重要的是——不要将你的盼望寄托于金钱。修道院能够维系其生计，然而穷人却时常陷于艰难之中。
  - type: paragraph
    text:
      ru: 'Спрашиваете: «Не то ли огонек, когда стоишь на молитве с благоговением и чувством своего ничтожества?» – Это связано с огоньком; но при нем оно неотходно. Огонек приходит без усмотрения. И всегда почти чрез таинства исповеди и святого причастия.'
      cn: 您问道：“这不就是火光，当您带着敬畏和对自身渺小的感受站在祷告中时？”——这与火光相关联；但在火光出现时，这些感受便不可分离。火光之来，不期而至。且几乎总是透过告解与圣餐的这两项圣事。
  - type: paragraph
    text:
      ru: Художественный образ делания молитвы изображается у отцов, как внешнее пособие, и подчиняется внутреннему деланию. А ныне большею частию усвояют только внешнюю сторону, не радя о внутренней. – Чуть-чуть явится какое теплое движение в сердце, они решают:вот дал Бог... и предаются мечтаниям о себе. Затем охуждают всех, не держащих художественного образа молитвы, и не только это, но и церковные молитвословия и тех, кои строго держатся его, стараясь не опускать. – От сего у них преуспеяние внутренней молитвы прекращается, и они остаются с одним внешним деланием, – И духовная жизнь престает.
      cn: 教父们将祈祷的艺术性实践描绘为一种外在的辅助，它从属于内在的实践。而如今，大多数人只注重外在的形式，却不关心内在的操练。——当心中稍稍出现一丝温暖的感动时，他们便断定：“这就是上帝所赐的……”然后沉湎于自我幻想之中。接着，他们指责所有不遵循艺术性祈祷形式的人，不仅如此，还指责教会的祷文和那些严格遵守并努力不遗漏祷文的人。——因此，他们内在祈祷的进步便停止了，他们只剩下外在的操练，——灵性生命也就此止息。
  - type: paragraph
    text:
      ru: Извольте более пещись о внутренней молитве, отвлекая внимание от внешнего...
      cn: 请更多地关照你内在的祷告，将注意力从外在的事物上移开……
  - type: paragraph
    text:
      ru: Труд молитвенный приводит к получению дара молитвы.
      cn: 祷告的劳作引向获得祷告的恩赐。
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш доброхот.
      cn: 您忠实的仆人。
  - type: paragraph
    text:
      ru: 6 мая 1890 г.
      cn: 1890年5月6日
- type: heading2
  initial:
    ru: '79 (914) '
    cn: '79 (914) '
  text:
    ru: Об откровении помыслов. Какие книги необходимы для руководства.
    cn: 关于意念的启示。有哪些必要的指导书籍。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Все вами сказанное и делаемое относительно ходящих к вам на совет совершенно правильно. – И прибавить к тому нечего. Написано:ведущему добро творити и не творящему грех ему есть[66]. – Добро ли – дать совет потребный, когда знаешь, что требуется? Конечно – добро. Следовательно, и надо так действовать.
      cn: 您所说的一切以及您对前来寻求忠告之人的所作所为，是完全正确的。——对此再无他可补充。经上写道：“知道如何行善却不去行的，于他就是罪了”[66]。——在知道需要什么的时候，给予必要的忠告是善行吗？当然是善行。因此，就应当如此行事。
  - type: paragraph
    text:
      ru: 'При постриге бывают поручители. Вот они и старцы для постригаемых. Очень жаль, что у нас в монастырях не введено, как уставное дело, такое руководство, чтоб было старчество и открыванье помыслов с вопрошением. – Это враг злодействует: ибо вопрошение, и совет, и открытие помыслов врагу страшны. Впрочем, хоть это не введено форменно, а на деле везде есть и ведется. Мало-мало нужда, сейчас и идут нуждающиеся к тем, от коих чают получить удовлетворение.'
      cn: 在剃度礼上会有担保人。他们就是受剃度者的长老。很遗憾，我们的修道院没有像章程事务那样引入这种指导，即建立长者制度，并通过询问来敞开思虑。这是仇敌在作恶：因为询问、建议和敞开思虑都令仇敌感到恐惧。然而，尽管这并非正式引入，但在实践中却无处不在并得以实施。只要稍有需要，有需要的人立刻就会去找那些他们期望能获得满足的人。
  - type: paragraph
    text:
      ru: N. послушник, пусть терпит, а то привыкнет шататься, и толку никакого не выйдет. Я в монастырские дела не вмешиваюсь. Отец архимандрит ведет дела по своему разумению. Он мудрый управитель.
      cn: N.初学者，就让他忍受吧，否则他会习惯于游荡，那样就不会有任何益处了。我不干涉修道院的事务。大司祭父亲按照他自己的理解处理事务。他是一位明智的管理者。
  - type: paragraph
    text:
      ru: Благослови вас Господи всяким благословением!
      cn: 愿主赐福于你，各种恩典满溢！
  - type: paragraph
    text:
      ru: Для руководства держите всегда под руками книгу Варсонофия и Иоанна, «Лествицу», писания аввы Дорофея. Там много случаев разрешается... По ним и другие можно решать.
      cn: 作为指导，请务必手边常备瓦尔萨努菲和约安的书，还有《天梯》以及阿瓦·多萝西的著作。那里解决了很多事例……通过它们，也可以解决其他问题。
  - type: paragraph
    text:
      ru: Ваш доброхот
      cn: 您的善意人士
  - type: paragraph
    text:
      ru: 13 июня 1890 г.
      cn: 主后1890年6月13日
