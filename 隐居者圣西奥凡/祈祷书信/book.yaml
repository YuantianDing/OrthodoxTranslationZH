    cn: '16 (293) '
  text:
    ru: Об охлаждении духовном в деле молитвы. Чувство к Богу в сердце – непрестанная молитва без слов и без стояния на молитве.
    cn: 关于祷告灵性上的冷淡。对上帝之爱在心中——是无言的、不需站立的持续祷告。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Виноват, запоздал ответом. И пришлось поздравлять вас не с светлыми праздниками, а с постом.
      cn: 抱歉，我回复迟了。因此，我不是在欢庆的节日里向您祝贺，而是在大斋期中。
  - type: paragraph
    text:
      ru: Даруй вам Господи сообразоваться с уставом Святой Церкви, не в пище только и питии, но и в душевном устроении.
      cn: 愿主赐予你能力，使你不仅在饮食上，亦能在灵魂的结构上，与圣教会的规章相符。
  - type: paragraph
    text:
      ru: 'Напоминаете об охлаждении духовном в деле молитвы... Это большой ущерб. Потрудитесь встрепенуться. Хозяйственные дела могут извинять только недолгое стояние на молитве, а оскудение внутренней молитвы извинять не могут. Господу немногое угодно, – но хоть немногое, но от сердца. Вознестись умом к Нему и с сокрушением сказать: «Господи, помилуй! Господи, благослови! Господи, помоги!» – есть молитвенный вопль. А если возродится и будет в сердцечувство к Богу, то это будет непрестанная молитва без слов и без стояния на молитве.'
      cn: 您提醒我您在祷告之事上灵性冷淡……这是巨大的损失。请您努力振作起来。家务事只能作为短时祷告的理由，却无法成为内心祷告贫乏的借口。主所喜悦的并不多，但哪怕是很少，也要发自内心。将您的心思提升到他那里，带着悔悟说：“主啊，怜悯我！主啊，赐福我！主啊，帮助我！”——这就是祷告的呼求。而如果对神的内心感受能够复兴并存在于心中，那便是不停歇的祷告，无需言语，也无需站立祷告。
  - type: paragraph
    text:
      ru: 'У вас, конечно, есть книга: «О трезвении и молитве». Сборник... Возьмитесь прочитывать ее понемногу... Молитва будет приходить в движение.'
      cn: 您当然有这本书：《论警醒与祷告》。这是一部文集……请您开始一点点地阅读它……祷告将会被启动。
  - type: paragraph
    text:
      ru: 'В молитвенное свое правило вставляйте краткие молитовки святого Златоуста: «Господи, не лиши мене небесных Твоих благ!» и проч.'
      cn: 在您的祷告规程中，请加入圣金口约安的简短祷词：“主啊，不要使我失去你天上的恩福！”等等。
  - type: paragraph
    text:
      ru: Можете какую-либо из положенных молитв пропустить, а эти проговорить по три, пять и десять раз... Как душа лежит.
      cn: 您可以跳过任何规定的祷文，而这些祷文则诵读三遍、五遍或十遍……悉听尊意。
  - type: paragraph
    text:
      ru: Можно ими иной раз и все правило заместить. Хорошо и днем прочитывать их между делом. Обдумать их надо и прочувствовать. И тогда они будут, как рычаги.
      cn: 有时亦能用它们代替所有祷告规程。在白天，于事务间隙诵读它们亦佳。须思量并体悟它们。如此，它们将如杠杆般发挥作用。
  - type: paragraph
    text:
      ru: Посылаю вам третий том «Добротолюбия». И тут найдете что прочитать для согреяния молитвы... Благослови вас Господи! Мужу и деткам вашим Божие благословение.
      cn: 附上《爱善集》第三卷。您将在此书中找到能温暖祷告之心的阅读材料……愿主赐福于您！愿上帝赐福您的丈夫和孩子们。
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
- type: heading2
  initial:
    ru: '17 (311) '
    cn: '17 (311) '
  text:
    ru: Как научиться умной молитве.
    cn: 如何学习智慧祷告
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: 'Я думаю, что вы теперь уже попривыкли к делам вашего послушания... Даруй Господи, чтоб все шло лучше и лучше. Мудрость невелика! Не пылить, терпеть, исподволь понемножку все подвигать вперед. Господь того хощет и всегда в этих делах есть всесильный Пособник. Только не надобно никогда допускать: «я хочу», а: «порядки того требуют; я же слуга ваш».'
      cn: 我以为您现在已经渐渐习惯了您的顺服之事了……愿主赐予，让一切都越来越好。智慧并不深奥！就是不起尘嚣，忍耐，循序渐进地将一切推向前进。主希望如此，并且在这些事情上永远是全能的帮助者。只是绝不要容许说：“我想要”，而要说：“规矩要求如此；我只是您的仆人。”
  - type: paragraph
    text:
      ru: 'Захотели учитьсяумной молитве. Добре! А прежде-то какая у вас была молитва?! Молитва по существу своему есть действие умное, и если вы не молились умно, то и совсем не молились. А я вам скажу, что никого нет, кто бы не молился умно. Все умно молятся. Все, когда молятся, мысленно Бога представляют присущим и Ему изрекают свои потребы. Хоть и читают молитвы, все стараются мысленно к Богу возноситься. Если что следует сказать, так это то, что делают это не совершенно, не непрерывно даже и во время молитвословия и, главное, без чувств. Таким образом ваше желание будет: как дойти до совершенства в молитве, умно к Богу возносимой? Ответ на это:ищите, и обрящете...'
      cn: 您渴望学习理智祷告。甚好！然而，在此之前，您的祷告是怎样的呢？！祷告就其本质而言，乃是一种理智的行动，若您不曾以理智祷告，那便是根本没有祷告。但我告诉您，无人不以理智祷告。所有人皆以理智祷告。当所有人祷告时，他们都在心中将上帝视为临在，并向祂倾诉自己的需求。即便他们诵读祷文，所有人也都在努力地将心神提升至上帝面前。如果有什么需要说明的，那便是他们做得不够完全，甚至在祷告时也无法持续不辍，最重要的是，缺乏情感。如此一来，您的愿望便是：如何臻至完美，使向着上帝的智性祷告更加提升？对此的回答是：寻找，就寻见……
  - type: paragraph
    text:
      ru: Как выучились вы писать? Трудом писания, с желанием писать исправно по образцам. Делайте так и в молитве, и выучитесь. Сама не придет, учиться надо.
      cn: 您是如何学会写作的呢？乃是借着写作的劳苦，并怀着渴望依照范本把字写好的心志。在祷告上也要如此行，您便会学会。它不会自行到来，人必须学习。
  - type: paragraph
    initial:
      ru: '1.'
      cn: '1.'
    text:
      ru: Навыкайте ходить (жить) в присутствии Божием, пред очами Божиими с соответственными тому чувствами.
      cn: 学习在神的同在中行走（生活），在神的眼前，并怀着与之相称的情感。
  - type: paragraph
    initial:
      ru: '2.'
      cn: '2.'
    text:
      ru: Как только свобода, кладите поклоны, в чувствах сокрушения и смирения.
      cn: 一旦获得自由，即刻拜倒敬拜，在痛悔与谦卑的情绪之中。
  - type: paragraph
    initial:
      ru: '3.'
      cn: '3.'
    text:
      ru: Читайте книги все о молитве и размышляйте о ней.
      cn: 敬阅一切关于祷告之书籍，并虔思默想。
  - type: paragraph
    initial:
      ru: '4.'
      cn: '4.'
    text:
      ru: 'Паче же: всеми силами старайтесь церковное богослужение проводить в памяти Божией, а затем и домашнее правило.'
      cn: 更甚者：务必竭尽全力，在对上帝的忆念中进行教堂敬拜，随后也如此进行家庭祷告。
  - type: paragraph
    text:
      ru: Тереть надо душу, и согреется. Теплота когда придет, тогда и мысли улягутся, и молитва станет чиста. Все же от благодати Божией. Почему и надо молиться Господу, чтоб даровал молитву.
      cn: 需要摩擦灵魂，它才会温暖起来。当那份温暖降临时，意念便会平息，祷告也会变得纯洁。这一切都源于上帝的恩典。因此，我们才需要恳求主，祈求祂赐予祷告。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш богомолец Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
- type: heading2
  initial:
    ru: '18 (316) '
    cn: '18 (316) '
  text:
    ru: 'Саможаление опасно и пагубно. Лукавство перед собою – самое злое из всех лукавств. Лучше иметь одно общее правило: всякий раз действовать наперекор требованиям самоугодия. Успеха в молитве не будет, пока есть самоугодие и саможаление.'
    cn: 自怜是危险而有害的。自欺是所有诡诈中最邪恶的。最好有一个总体的准则：每一次都违逆自悦的要求而行。只要有自悦和自怜，祈祷就不会成功。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Саможаление, на которое вы жалуетесь, – опасно и пагубно. Если поблажить себе придется по болезни, то это ничего. А если под предлогом болезни, то это худо. Тут виднолукавство пред собою самим, – самое злое из всех лукавств.
      cn: 你所抱怨的自怜——是危险且毁灭性的。如果因为疾病而不得不纵容自己，那倒没什么。但如果以疾病为借口，那就是糟糕的。这其中显露出对自己的欺骗——这是所有欺骗中最邪恶的。
  - type: paragraph
    text:
      ru: 'Вы на саможаление, как видится, смотрите очень легко, почитая случаи уступки ему не важными действиями. Тут у вас большая ошибка. Случаи саможаления точно бывают ничтожные; но не ничтожно присутствие в душе сего саможаления. Ибо что оно значит? – Значит, что самоугодие у нас с вами сильнее богоугождения. Положили мы то и то делать, сознав то нужным в деле устроения спасительной жизни и угодным, потому, Богу; а потом отказываемся от этого не почему другому, как потому, что этот отказ приятнее нам, телу или душе. Значит, в этот раз мы переходим от богоугождения к самоугодию. Совесть видит нашу неправость и беспокоит. Она права. Не следовало себя связывать: то и то буду делать в видах подвижничества, – когда не было уверенности одолевать себя всякий раз. Например: положили не пить чаю, а потом выпили чашечку. И беспокоитесь. Дело не велико – выпить чашечку, но велико то, что совесть оскорблена и что допускаются дела, нарушающие прежние решения ваши. Этим разоряется внутренний строй и образуется навык не внимать совести, когда она указывает должное. А тут... и бесстрашие придет, и совершенное равнодушие к богоугождению! Лучше не вязать себя правилами до мелочей, а иметь одно общее: всякий раз действовать наперекор требованиям самоугодия. И если допускать какую льготу телу, то не по поблажке ему, а по сознанию необходимости того для здоровья. Чай не пить хорошо и здорово. Но как в иных случаях он придает бодрости телу, то можно иногда выпить чашку. Так бы и следовало положить: буду по временам воздерживаться от чаю. Потому что иногда это очень легко обходится. А то лучше всего такими дробностями себя не вязать. А общее держать: не делать угодия плоти; и в этом духе действовать, всякий раз составляя решения.'
      cn: 您似乎对自怜看待得过于轻率，认为屈服于它的情况并不重要。这其中您犯了一个大错。自怜的情形固然有时微不足道，但它存在于灵魂中却绝非微不足道。因为它意味着什么呢？它意味着自我满足在我们这里比取悦上帝更有力量。我们决定做这做那，因为我们认为这对于建立救赎的生命是必要的，因此也是取悦上帝的；但后来我们又放弃了，并非出于其他原因，只因为这种放弃对我们（身体或灵魂）来说更令人愉快。这意味着，这一次我们从取悦上帝转向了自我满足。良心看到了我们的不义，并感到不安。它是对的。当初不应该束缚自己：在苦修的观点下，我要做这做那，——当没有信心每次都能战胜自己时。例如：决定不喝茶，但后来又喝了一小杯。然后您感到不安。喝一小杯茶并非大事，但大事在于良心受到了冒犯，并且您允许了那些违背您先前决定的行为发生。这破坏了内在的秩序，并形成了不听从良心指示当为之事的习惯。而这样……无畏之心就会降临，对取悦上帝也会变得完全冷漠！最好不要用琐碎的规则束缚自己，而要有一个总体的原则：每次都违背自我满足的要求行事。如果允许身体享有任何宽免，那也并非出于放纵它，而是出于对健康必要性的认知。不喝茶是好的，也是健康的。但有时它能为身体带来活力，所以偶尔喝一杯也是可以的。因此，应该这样规定：我会时不时地戒茶。因为有时这很容易做到。而最好的办法是不要用这些零碎的事情束缚自己。但要坚持一个总体原则：不要满足肉体的私欲；并本着这种精神行事，每次都作出决定。
  - type: paragraph
    text:
      ru: 'Я чай выставил для примера; но так действовать надо и в отношении ко всему: к пище, ко сну, прогулке и отдыху и проч. Что мешает внутреннему строю, того ни под каким видом не допускать. Вот для этого и надо под боком иметь старца. Лучше всего для этого идет духовник. Мало-мало что встретится, – тотчас спросить. Совесть будет спокойна. А то она будет законно требовать.'
      cn: 我摆出茶作为例子；但对于一切事情——食物、睡眠、散步和休息等等——也应如此行事。凡是妨碍内心秩序的，一概不予许。为此，你身边必须有一位长老。为此，最适合的人选是你的神父。一旦遇到任何小事，立刻去请教。这样，良心就会安宁。否则，它将正当地提出要求。
  - type: paragraph
    text:
      ru: «Успеха, – говорите, – нет». И не будет, пока есть самоугодие и саможаление. Саможаление и самоугодие прямо свидетельствуют, что в сердце преобладает «я», а не Господь. Самолюбие и есть живущий в нас грех, от коего вся грешность и который делает грешным всего человека, с ног до головы, пока он имеет место в душе. А когда грешен весь человек, как придет к нему благодать? Не придет, как не пойдет пчела туда, где дым.
      cn: “你们说，‘没有成功’。”只要仍有自悦和自怜，就不会有成功。自怜和自悦直接表明，在心中占主导的是“我”，而非主。自爱便是那活在我们里面的罪，所有的罪恶都源于它，它也使整个人从头到脚都充满了罪恶，只要它仍盘踞在灵魂之中。当整个人都充满罪恶时，恩典又如何能临到他呢？恩典不会降临，正如蜜蜂不会飞向有烟的地方。
  - type: paragraph
    text:
      ru: 'Присутствие самолюбия есть знак, что первое решение работать Господу сформировалось неполно и неудачно. Решение это имеет два конца: один –да отвергнется себя, второй –да по Мне грядет... Первый требует совершенного подавления эгоизма, или самолюбия, и, следовательно, недопущения самоугодия и саможаления – ни большого, ни малого. Следовательно, в ком они есть, у того решение было неполно.'
      cn: 自爱之心若存，则为主劳作之初愿，实未圆满奠定，亦未臻于成功。此决志有其两端：一者，是“舍己”；二者，是“背我而来”……[路加福音 9:23] 前者要求全然克制私心，亦即自爱，故而无论大小，皆不容许自悦与自怜。因此，凡有此心者，其决志皆未圆满。
  - type: paragraph
    text:
      ru: Такое решение делает человека подобным тем лицам, о коих в Апокалипсисе говорится:ни тепл, ни хладен...[29]ни то, ни се... – Спастись хочется, а самопротивление не допускается. Нельзя Богу работать и мамоне.
      cn: 这样的决断让人相似于《启示录》中提及的那些人：不冷也不热……[29]非此非彼……——他渴望得救，却不容许自我抵抗。不能既服侍上帝又服侍玛门。
  - type: paragraph
    text:
      ru: 'Все сие привожу вам на мысль, чтоб вы процензоровали себя и хорошенько определили, что у вас там в середке: «я» илиГосподь. Затем сесть и рассудить, – как же быть? Просите, чтоб я помолился об избавлении вас от самоугодия. Об этом что молиться? Бог не услышит. Он слышит молитву только о тех, которые не самоугодничают. И самого человека всякого Бог слышит только тогда, когда он не страдает сими первородными дщерями греха. За несаможаление и несамоугодие только и подаст Господь благодать и преуспеяние. Самих же их не подает, а требует, чтобы их сам человек возымел, как задаток, за что ему стоит оказать милость.'
      cn: 所有这些都是我希望能引发您思考的，以便您能够审视自己，并认真地确定在您的内心深处，究竟是“我”还是主。然后，您应该坐下来思量——该如何是好呢？您请求我为您祷告，以摆脱自私自利。关于这事，又有什么可祷告的呢？上帝不会听到的。他只听那些不自私自利之人的祷告。而上帝也只在人不受原罪的这些“女儿们”[1]折磨时，才会垂听这人。唯有不自怜、不自私自利，主才会赐予恩典和成功。而这些（指不自怜、不自私自利）本身并非主所赐予，他要求人自己拥有它们，作为一种“订金”，凭此才值得他施予怜悯。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш богомолец Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
