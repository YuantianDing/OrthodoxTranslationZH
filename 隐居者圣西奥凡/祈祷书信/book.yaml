- type: heading2
  initial:
    ru: '64 (899) '
    cn: '64 (899) '
  text:
    ru: Существо молитвы в умном предстоянии Господу с чувством. Самое приличное нам чувство есть сокрушение. Страх Божий оживает от памяти о смерти и о суде Божием.
    cn: 祷告的精髓在于以敬畏之心，在理智上侍立于主面前。最适合我们的情感是痛悔。敬畏上帝之心，因记念死亡和上帝的审判而复活。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Существо молитвы в умном предстоянии Господу со взыванием к Нему в чувстве или благодарения, или славословия, или прошения, или сокрушения, или страха, или упования, или другого какого чувства, к Господу относящегося, – так что коль скоро нет какого-либо к Господу чувства, то и молитва не в молитву. Когда кто в чувстве, то ему некогда обращать внимание на внешнее положение как всего тела, так и разных частей его – губ, языка, пальцев, – В сердце надо стоять вниманием, но не пред сердцем, а пред Господом. Если Господа нет во внимании, то и молитвы нет.
      cn: 祷告的精髓在于以悟性的方式侍立于主面前，并带着感恩、赞美、祈求、悔罪、恐惧、盼望，或是其他任何与主相关的情感呼求他——因此，只要缺乏任何一种对主的情感，祷告就不是真正的祷告。当一个人沉浸于某种情感之中时，他便无暇顾及身体的外部姿势，无论是整个身体，还是嘴唇、舌头、手指等各个部位。我们应当将注意力专注于心中，但不是在心前，而是在主面前。如果主不在我们的注意力之中，那么祷告也就不存在了。
  - type: paragraph
    text:
      ru: Вы много поклонов кладете. Это хорошо; но старайтесь, чтоб при этом было и внимание к Господу, и чувство. Самое приличное нам чувство есть сокрушение:дух сокрушен, – сердце сокрушенно и смиренно Бог не уничижит[56]. Это бывает от страха Божия, а страх Божий оживает от памяти о смерти и о суде Божием. Всякий раз, как приступаете к молитве, восстановляйте в себе страх Божий и сокрушение и затем молитесь, не давая ослабеть сим чувствам. Удобнее всего быть в страхе Божием и сокрушении в церкви. Позаботьтесь с сими чувствами всегда быть в церкви. – А потом и дома будете в них... И благо вам!
      cn: 您做了许多的拜。这很好；但请您努力，使其中也有对主的专注和感受。对我们而言最恰当的感受是痛悔：神所喜悦的祭，就是忧伤的灵；忧伤痛悔的心，神必不轻看 [56]。这源于对上帝的敬畏，而对上帝的敬畏则因记念死亡和上帝的审判而鲜活。每当您开始祷告时，请在自己里面重新唤醒对上帝的敬畏和痛悔，然后以此祷告，不要让这些感受减弱。在教堂里最容易处于对上帝的敬畏和痛悔之中。请您务必带着这些感受常在教堂里。——然后，在家里您也会在这些感受之中了……愿您蒙福！
  - type: paragraph
    text:
      ru: Пересмотрел письмо старцев и их ответ на ваш вопрос. – В письме есть хорошие мысли, их можно иметь во внимании. С чем же не следует соглашаться, я то вычеркнул.
      cn: 我重新审阅了长老们的信函以及他们对您问题的答复。信中有些观点甚为精辟，可供细心考量。至于那些不应苟同之处，我已将其删去。
  - type: paragraph
    text:
      ru: 'Отвечали ль вы на их ответ? – Если нет, ответьте так: так как ваш прием молитвенный вы не могли оправдать отеческими указаниями, то я отказываюсь следовать вам, боясь попасть на ложный путь: новшества пагубны. Ими враг роет нам яму.'
      cn: 您回应了他们的答复吗？如果还没有，请这样回应：因为你们的祷告方式无法用教父的指示来证明，所以我拒绝跟随你们，害怕走上歧途：因为创新是毁灭性的。敌人正用它们为我们挖坑。
  - type: paragraph
    text:
      ru: Тому брату юному, которому передали вы прием старческий, скажите, чтоб бросил его. Пусть возбуждает в себе дух сокрушения и смирения и с сими чувствами молится Господу, стоя вниманием в сердце и всегда ходя в присутствии Божием и памяти смертной. Пусть ищет и молится о том, чего искал и что нашел Максим Капсокаливит. Вот прямой путь. У него не видно никаких особых приемов, а была одна жажда того блага, которое получил наконец. Благо то есть духовный огонек и теплота... Но совсем другие от тех, кои порождаются старческими или другими какими приемами. – Когда даст Господь дар тот, тогда все пойдет иначе, и молитва Иисусова иначе будет звучать.
      cn: 对那个你传授了老年习俗的年轻修士，请告诉他放弃这些。让他激发悔罪和谦卑的精神，带着这些感受向主祷告，用心站立，常常行走在神的面前和对死亡的记忆中。让他寻求并祈祷获得卡普索卡利维特的马克西姆所寻求和找到的。这才是正道。他没有使用任何特殊的习俗，而只有对那份他最终获得的福祉的渴望。这份福祉就是灵性的火花和温暖……但这与那些由老年习俗或其他任何习俗所产生的全然不同。——当主赐予这份恩赐时，一切都会变得不同，耶稣祷文也会以不同的方式回响。
  - type: paragraph
    text:
      ru: Господь да благословит вас!
      cn: 愿主祝福您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Прошу молитв.
      cn: 请代祷。
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: 7 мая 1888 г.
      cn: 1888年5月7日
  - type: paragraph
    text:
      ru: '(Вопрос. «Так ли я понимаю о молитве: если я буду о чем-нибудь вас просить, то потребуете ли вы от меня держания ума на губах или на конце языка или перевода дыхания и прочего, разве[57]одного внимания к особе вашей? – Так и Господь мой»).'
      cn: （提问：“我这样理解祷告是否正确：如果我向您祈求什么，您会要求我把心神集中在嘴唇或舌尖上，或是要求我调整呼吸等等吗？您难道不只会要求我专心致意地关注您的位格吗？我的主也是如此。”）
- type: heading2
  initial:
    ru: '65 (900) '
    cn: '65 (900) '
  text:
    ru: Руководство к установлению в чувстве к Богу и в молитве. Программа дела внутреннего. Какие книги читать.
    cn: 《扎根于对神的感受与祷告》指引。内在修持计划。推荐阅读书籍。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Вижу, что вы поняли, в чем дело молитвы. Извольте теперь и действовать так. – Утром, как проснетесь, пройдите мысленно все Божественные истины, по Символу веры, о Единосущней Троице и беспредельных свойствах и совершенствах Божеских, всеведении, вездесущии, вседержительстве и проч., о творении, промышлении, воплощении Бога Слова во спасение и искупление наше, о Его страданиях, смерти, воскресении и вознесении... о сошествии Духа Святого, об основании Святой Церкви Божией чрез святых апостолов, о конце мира и суде Божием, и о вечной участи каждого по делам его, о милости Божией к нам, что принадлежим единой истинной Церкви и надежду имеем чрез нее обетований Божиих сподобиться и здесь, и в смерти, и по смерти. – Пересмотр этот породит чувство к Богу и соответственные сему чувству воззвания к Богу. Вот и молитва. Потом и во весь день старайтесь быть в таком чувстве, дома ли вы или в церкви, неисходно стоя в сердце пред Господом. – Действеннее всех других помышлений – мысль о смерти, о суде и о последнем решении вечной участи нашей. – На сей мысли и держитесь долже. – От сего родится дух сокрушен, и сердце будет сокрушенным и смиренным, коих никогда не уничижает Бог. – Вот вся программа дела внутреннего. – Будьте же таковы.
      cn: 我明白你已领会祷告的要义了。现在请照此行事。——早上，你一醒来，就在心中默想所有神圣的真理，依照《信经》：关于同受一性三位一体的上帝，以及上帝无限的属性和完善，其全知、全在、全能等等；关于创造、护理；关于圣言上帝为我们的救赎与赎罪而道成肉身，关于祂的受难、死亡、复活与升天……关于圣灵的降临；关于上帝的圣教会藉由圣使徒们而建立；关于世界的末日与上帝的审判，以及各人按其行为所定的永恒归宿；关于上帝对我们的慈爱，因我们属于独一的真教会，并因此得以在此世、在死亡中、在死亡后享有上帝的应许。——这种回顾会在你心中生发对上帝的感受，以及与此感受相应的对上帝的呼求。这就是祷告。此后，整日都力求保持这种感受，无论你是在家中还是在教会，都要不间断地在心中侍立于主面前。——在所有思想中，最能产生效用的，莫过于对死亡、审判以及我们永恒归归宿的最终决定的思虑。——你要在这些思想上多加持守。——由此会生发破碎的灵，心也将是破碎和谦卑的，上帝从不轻看这样的心。——这便是内在工作的所有纲要了。——愿你成为这样的人。
  - type: paragraph
    text:
      ru: 'Какие книги читать? – Купите у афонцев сборник «О трезвении и молитве»... Тут много собрано отеческих учений о молитве, и читайте понемногу каждый день, чтоб поддерживать чрез то молитвенное настроение. Возьмите у них тоже псалтирик святого Ефрема, где собраны его молитвенные к Богу вопли. Перечитывайте чаще книгу: «Что есть духовная жизнь?..» – и главы о молитве в книге: «Невидимая брань»... «Добротолюбие» русское. – Это мною составленные книги, но в них моего ничего нет: все отеческое.'
      cn: 该读些什么书呢？——请向阿索斯山修道士们求取《论清醒与祷告》这本集子……其中汇集了许多教父们关于祷告的教诲，每天读一点点，好以此维系祷告的心境。您也可以向他们求取圣厄弗冷的诗篇集，其中收录了他向上帝发出的祷告呼唤。请时常重温《何谓灵性生命？》一书——以及《与不可见者的争战》一书中关于祷告的章节……还有俄文版《爱善集》。——这些都是由我编纂的书籍，但其中没有我个人的任何内容：一切都源自教父。
  - type: paragraph
    text:
      ru: 'Только книга: «Что есть духовная жизнь?..» вся моя, но учение в ней не мое, мои только слова, а в других поименованных здесь книгах и слова не мои: все отеческое. Кто желает навыкнуть молитве, тому надо читать только о молитве.'
      cn: 只有一本书——《何为灵性生活？》——是我的心血结晶，但其中的教义并非我所创。我仅仅是文字的载体。至于这里提到的其他书籍，连文字也非我所有，一切皆源自圣教父的教诲。若有人渴望习得祷告，他只应专心阅读与祷告相关的著作。
  - type: paragraph
    text:
      ru: О полунощнице после всенощной в уставе надо смотреть. – Я думаю, что лучше прочитывать ее с сердечным вниманием... Вместо кафизмы можно поклоны с молитвою Иисусовою – сотню.
      cn: 关于彻夜祷后的半夜祷，应查阅祈祷规范。——我认为最好以全心的专注诵读。与其读卡提斯马（诗篇选段），不如行一百次带有耶稣祷文的鞠躬。
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: 17 июня 1888 г.
      cn: 1888年6月17日
