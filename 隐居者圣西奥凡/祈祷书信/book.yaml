    text:
      ru: Два письма ваши предо мною – обличители моей лености, – Виноват. Прошу извинить и простить. В первом письме сказываете, как поститесь. Пост достаточен, и душевный в порядке. Украшение для того и другого – ваша забота о приемыше-девочке и несчастной благочестивой даме. Даруй Господи силу слову вашему!
      cn: 您的两封信摆在我面前——它们是责备我懒惰的证词——我错了。恳请原谅和宽恕。在第一封信中，您讲述了您是如何守斋的。斋戒已足，心灵亦处于良好秩序。这两者的美德装饰是您对收养的女童和不幸的虔诚女士的关怀。愿主赐予您的言语力量！
  - type: paragraph
    text:
      ru: 'Что план храма и колокольни берете с московских, очень благочестиво... Из Москвы – свет нам. Как вы положили относительно читания акафистов, делайте так... Коротенькие же молитовки всегда лучше. И кроме тех, что я указал вам, можете много сами набрать и из них выбирайте, которые более к вам подходят. Составится у вас ряд молитвословий длинный. Заучивайте их и совершайте ими молитвословие свое. Можно их на группы распределить так: славословные, благодарственные, просительные, покаянные и еще какие. Так молиться еще лучше... Не знаете, есть ли у вас самоцен. Но есть ли кто, у кого не было бы самоцена? Всяко хорошо, что всегда кающейся представляете себя Богу. И молитесь Богу, чтобы дал вам осязательно видеть, какие есть в сердце худости... и, что увидите, – против того и молитовку подыщите... и всегда ее вставляйте в свое молитвословие. – Хорошо, что узнаете цену и необходимость трезвения. И молитесь о нем. Трезвение должно быть непрерывно, как непрестанна молитва. То и другое укоренится в душе, когда водрузится в сердце чувство к Богу – теплое и сладостное и благоговейное, проникнутое страхом Божиим.'
      cn: “您采纳了莫斯科的教堂与钟楼设计，这非常虔诚……光芒自莫斯科照耀我们。关于诵读赞美诗，您就按所定的做……短小的祷告总是更好。除了我已为您指明的那些，您还可以自己选择许多，从中挑选更适合您的。这样，您会形成一系列冗长的祷词。请记住它们，并以此完成您的祷告。您可以将它们分组，例如：赞美祷词、感恩祷词、祈求祷词、忏悔祷词以及其他。如此祷告会更好……您不知道自己是否自视甚高。但有谁会不自视甚高呢？无论如何，您总是将自己呈现在上帝面前，悔改不已，这很好。并向上帝祷告，求他让您真切地看见心中有哪些污秽……而您所看见的，就为此寻找一段祷词……并总是将其纳入您的祷告中。——您认识到警醒的价值和必要性，这很好。并为此祷告。警醒应当不间断，正如祷告不间断一般。当对上帝的感情——那温暖、甘甜、虔敬，充满对上帝的敬畏之情——扎根于心中时，这两者便会在灵魂中扎根。”
  - type: paragraph
    text:
      ru: Телолюбие, плотоугодие, поблажка, саможаление, – это разные имена одного и того же... Противно им самоумерщвление, которое начинается некою неприязнию к телу... желанием помучить его и делание этого с некиим удовольствием. Хорошо, что вы для сестер читали «Напоминание инокиням». Ваше уставопищие очень хорошо, извольте так делать; и то, что вы положили относительно келейного ночного молитвословия, – одобрительно. Благослови Господи труды ваши.
      cn: 爱惜肉体、满足私欲、放纵自己、自怜——这些都是同一件事的不同称谓……与它们相对立的是自我克制，它始于对肉体的一丝厌弃……渴望折磨肉体，并带着某种喜悦去做这件事。您为修女们诵读了《女修道士备忘录》，这非常好。您所制定的院规非常出色，请照此执行；您关于个人静室夜间祷告的规定也值得赞许。愿主赐福您的辛劳。
