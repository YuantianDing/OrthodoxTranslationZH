    cn: '66 (901) '
  text:
    ru: Отчего совесть непокойна и недовольна? Без памяти Божией сделать душу довольною нельзя. Все должны молиться и сердцем и умом.
    cn: 人的良心为何不安且永不满足？若无上帝的记忆，灵魂便无法获得满足。所有人皆当以心智和理智祷告。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: 'Смиренные чувства ваши, что, столько проживши на свете и в монастыре, никаких успехов не видите, будто не начинали, – благословенны, и всегда будьте в них, и, как проснетесь, первое слово ваше к Богу да будет: дай мне, Господи, положить начало благое!'
      cn: 您那些谦卑的情怀，就是说，在世间和修道院里生活了这么久，却没有看到任何进步，好像从未开始过一样——这些都是蒙受祝福的，并且请您常常保持在这样的情怀中。当您醒来时，您对上帝说的第一句话应该是：“主啊，请赐予我一个美好的开端！”
  - type: paragraph
    text:
      ru: Так говорится, впрочем, обще о всем, но надо присмотреться, чего именно недостает, и это постараться приобресть.
      cn: 然而，这番话是针对所有情况的泛泛之谈。我们必须仔细审视，究竟欠缺了什么，并努力去获得它。
  - type: paragraph
    text:
      ru: 'Вы ведь не вор, не разбойник, не пьяница, не блудник, не драчун... и обще – поведение ваше хорошо. Чего же недостает? И отчего совесть непокойна и недовольна? Тут же сами отвечаете: оттого, что Бога не помню. – Это правда: без памяти Божией, без страха Божия, без чувства к Богу сделать душу довольною нельзя. – Если гак, то об этом теперь и заботу всю надо иметь. Молитва, о коей все толкуем, и есть прямой к сему путь. Вы трудитесь в сем. Да благословит Господь труд ваш!'
      cn: 您不是窃贼，不是强盗，不是醉汉，不是淫荡者，不是好斗者……总的来说，您的行为是好的。那么，还缺少什么呢？为什么良心不安、不满呢？您自己就回答了：因为我不记念神。——这是实话：若不记念神，没有敬畏神的心，没有对神的感受，灵魂就无法得到满足。——如果是这样，那么现在就应当把所有的心思都放在这上面。我们一直谈论的祷告，就是通往这条道路的直接途径。您为此付出了努力。愿主赐福您的劳作！
  - type: paragraph
    text:
      ru: Мысль, будто заниматься молитвою вам еще не время, – неверна. Все должны молиться сердцем и умом. Всякая другая молитва – не молитва. Извольте же трудиться, не лениться.
      cn: 认为现在还不是您祷告的时候——这个想法是错误的。所有人都要用心灵和头脑祷告。任何其他的祷告都不是祷告。请您务必努力，不要懈怠。
  - type: paragraph
    text:
      ru: Есть у вас Симеон Новый Богослов? – Возьмите и читайте его снова, если читали. Если нет – купите у афонцев и читайте, хоть первый том. – Он очень научает страху Божию.
      cn: 您有圣西缅新神学家吗？——如果您读过，请再拿出来重读。如果没有，就从阿索斯山修道士那里购买并阅读，哪怕只读第一卷。——他能极大地教导人敬畏上帝。
  - type: paragraph
    text:
      ru: Письма старцев пришлите. Мне желательно знать, как они мудрствуют о молитве.
      cn: 请送上长老们的书信。我希望能了解他们对祷告的智虑。
  - type: paragraph
    text:
      ru: Спрашиваете, молиться ли за иноверцев? За самоубийц?.. – Делайте, как Церковь велит. Так и тем, кои просят о сем, отвечайте.
      cn: 您问，是否要为异教徒祷告？为自杀者祷告？……——请照教会所吩咐的去做。对那些请求这样做的人，您也如此回答他们。
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: 22 августа 1888 г.
      cn: 1888年8月22日
  - type: paragraph
    text:
      ru: '(Вопрос. Скажите мне, Господа ради, так ли я продолжаю молитву: находясь в церкви, келье или где случится, я стараюсь собрать свои чувства и представить пред собою Господа необразно, при этом уста мои смыкаются, язык остается без движения, и только умом и сердцем говорю молитву; тогда-то все телесные члены мои приходят в строй, чувство благоговеинства к Господу овладевает мною, и ясно зрю свое ничтожество?!)'
      cn: （问：请您看在主的分上告诉我，我这样祷告是否合宜：无论在教堂、斗室，抑或任何地方，我都会努力收摄自己的心神，将主无形无像地呈现在面前，同时双唇紧闭，舌头不动，只用心灵和全心来祈祷；那时，我全身的肢体都会变得和谐，对主的敬畏之情充满我心，我也清晰地看见自己的卑微？！）
- type: heading2
  initial:
    ru: '67 (902) '
    cn: '67 (902) '
  text:
    ru: Как утвердиться в умной молитве. Борьба с рассеянием мыслей. Главный плод молитвы – страх Божий и сокрушение.
    cn: 如何坚定地持守智心祷告。与思绪散乱搏斗。祷告的主要果实——敬畏上帝和心灵的破碎。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Задолжал я вам ответами. Прошу извинения. Берусь исправить сие упущение.
      cn: 我亏欠你们的答复，在此请求原谅。我将着手弥补这一疏忽。
  - type: paragraph
    text:
      ru: Не помню, ответил ли я вам на письмо, где поминаете о старце обители П... – Но напишу на него ответ. Пусть и повторение будет. Письмо от 9 августа.
      cn: 我记不得是否已回复您八月九日那封提及普……隐修院长老的来信了。但我仍要回信。即使有所重复也无妨。
  - type: paragraph
    text:
      ru: 'Сначала вы изображаете, как умно молитесь и с какими чувствами, и спрашиваете, можно ли так? – Отвечаю: можно. Благослови Господи всегда так молиться, если помните, что написали. – Потом прибавляете: «Скорблю, что редко молюсь такою молитвою... молитва отходит, и опять рассеиваюсь...» Скорбеть об этом очень надо. Но винить никого стороннего не следует: своя вина. Чтоб утвердиться в такой молитве, во-первых, молите Господа, всякого добра Дарователя, да даст вам так молиться, и, во-вторых, чаще приступайте к такой молитве. Придет навык, по благодати Божией. «Рассеиваюсь»... Кто виноват? – Не рассеивайтесь. И как только заметите, что мысли пошли блуждать, тотчас опять ворочайте их. Навыкайте быть в памяти Божией и памяти смертной. Будет сокрушение, и не даст мыслям рассеиваться. Вслед за сим спрашиваете: «Продолжать ли такую молитву или умом сходить в сердце?» – А это, что сказали вы, где же бывает? Сему негде быть, как внутри. Стоите пред Господом, без образов, в присутствии Господа... и испытываете добрые чувства. Чего же еще? Тут все. Разве только вы в голове производите сие?! – Нет, в сердце надо стоять. Но сердца не помнить, а только Господа зреть. – Все так выразить можно: «Стоять в сердце умом пред Господом и молиться».'
      cn: '您首先描绘了自己如何睿智地祈祷，以及带着怎样的情感，并问道：“这样可以吗？”——我答复说：“可以。愿主赐福您常如此祈祷，只要您记得自己所写下的。”


        接着您又补充道：“我感到悲伤，因为很少能做这样的祷告……祷告消逝了，我又变得心神涣散……”为此感到悲伤是很有必要的。但不应责怪任何旁人：这是您自己的过失。为了在这种祷告中坚定下来，首先，您要祈求主，一切美善的赐予者，愿祂赐予您如此祷告；其次，更频繁地进入这样的祷告。习惯会养成，乃借着神的恩典。“心神涣散……”是谁的过错呢？——不要心神涣散。一旦您注意到思绪开始游荡，立刻将它们拉回来。要养成习惯，常在对神的记忆中，以及对死亡的记忆中。如此便会有懊悔，不会让思绪涣散。紧接着您问道：“是继续这样的祷告，还是让心神降到心中？”——而您所说的，这又是在哪里发生的呢？它无处不在，唯独在内在。您站在主面前，没有形象，在主的临在中……并体验到美好的感受。还有什么可求的呢？一切都在这里了。难道您只是在头脑中进行这一切吗？！——不，必须站在心中。但不要记住心，只管瞻仰主。——所有这一切都可以这样表达：“在心中以心神站在主面前并祈祷。”'
  - type: paragraph
    text:
      ru: 'Вопрос: «Когда я стою в сердце, нужно ли там изображать какие-либо образы: Троицу или что другое?» – решается сам собою. Если стоите пред Господом без образа Его, то какие еще образы тут уместны? – Им и появиться нельзя: Бог Троица не имеет образа. Представлять Ее образно нельзя и не следует. Господь Спаситель, по воплощенному домостроительству, имеет образ человеческий; но Ему надо предстоять без образа, в одном сознании Его присутствия. Монах из обители П... хорошо делает, что трудится в молитве Иисусовой. Но не забывает ли он, что дело не в словах и не в количестве молитв Иисусовых, а в навыке быть всегда в памяти о Господе. Количество хорошо выдерживать, чтоб не разлениться, но главное, чтоб при сем мысли и чувства были святые. Плод молитвы – главный – не теплота и сладость, астрах Божий и сокрушение. Их постоянно надо возгревать и с ними жить, и ими дышать.'
      cn: 问题：“当我站立于心间时，我是否需要观想任何形像：圣三一或其他的什么？”——这个问题不言自明。如果你无形无像地站立于主面前，那么此处还能容纳什么其他的形像呢？——它们根本无法出现：圣三一上帝并无形像。将其形象化地观想是不可为且不应为的。救主基督，根据道成肉身的奥秘，拥有人的形像；但我们仍需在他面前站立，无需形像，仅凭对祂临在的觉知。来自P...修道院的修士做得很好，他勤于耶稣祷文。但他是否忘记了，关键不在于言辞，也不在于耶稣祷文的数量，而在于习得始终忆念主的习惯。保持一定的数量很好，以免懈怠，但最重要的是，在此过程中思想和情感要圣洁。祷告的主要果实——并非暖意与甘甜，而是对上帝的敬畏与痛悔。你必须不断地激发它们，与它们同活，并以它们为呼吸。
  - type: paragraph
    text:
      ru: Монах сей Святую Троицу зрит образно в сердце. – Святая Троица Бог невидим, сокровенен есть и образа не имеет. Надо стоять в сознании вездеприсутствия Божия, а образов строить не должно. Он говорит, что мысль о сем нашел у отцов. Спросите его, у каких? Я не помню, чтоб кто из них поминал о сем. – Те, которые о духовных делах строят свои мысли, чтоб дать им вес, ссылаются на отцов. Без поверки нельзя принимать таких слов за истину.
      cn: 这位僧人以表象的方式，在心中瞻仰着神圣三位一体。——神圣三位一体的上帝是无形无相、隐秘莫测的。我们应当常怀上帝无所不在的意识，而不应构建任何形象。他提及，关于此事，他是在教父们的教诲中找到的。请问他，是在哪几位教父那里？我记不得他们中有人提及此事。——那些就属灵之事构建思想，以求增加其分量的人，会援引教父们的教导。未经核实，不可将此类言论视为真理。
  - type: paragraph
    text:
      ru: 'Брат сей сказал, что даже не понимает, что это за благоговеинство и страх Божий. Это очень дурно. Пред царем кто может стоять без страха?! Не тем ли паче пред Богом?! – В Киеве, в Лавре, был брат, который говаривал: «Смотрите, с Богом-то не станьте запанибрата». Уж не эта ли беда у брата того? – Недивно, когда у него плод молитвы определяется только теплотою и сладостью. Это – сластолюбие духовное. Главное – страх Божий и дух сокрушен... Теплота и сладость хороши в деле духовном; но не ими надо определять цену деланий духовных.'
      cn: 这位修士说，他甚至不明白什么是虔敬和敬畏上帝。这非常糟糕。在君王面前，谁能不怀敬畏地站立呢？！何况是在上帝面前呢？！——在基辅的修道院里，曾有一位修士常说：“小心，可别和上帝变得过于亲昵。”那位修士的困境难道不是这个吗？——他把祷告的成果仅仅定义为温暖和甜蜜，这不足为奇。这是精神上的享乐主义。最重要的是敬畏上帝和一颗破碎的心……温暖和甜蜜在属灵事务中是好的；但我们不应以此来衡量属灵操练的价值。
  - type: paragraph
    text:
      ru: Вы говорите, что иногда забываете счет молитв по четкам. Беда невелика. Когда есть припадания к Господу, яко присущему, со страхом и упованием, это лучше всякого выполнения числа молитв.
      cn: 您提到有时会忘记念珠的祷文计数。这并非什么大问题。当您怀着敬畏与盼望，向仿佛就在身边的上主俯伏时，这比完成任何数量的祷告都要好。
  - type: paragraph
    text:
      ru: Можно ли вам исполнять иногда правило святого Пахомия молитвенное? – И очень можно. Сказать вам еще что полезное, как просите, не имею. «Ищите всегда быть с Господом, и обрящете».
      cn: 你能够偶尔遵行圣帕霍米乌斯的祷告规条吗？——完全可以。至于你所求的，是否有其他有益之言，我已然没有了。“恒常寻求与主同在，你必能寻得。”
  - type: paragraph
    text:
      ru: 'Письмо от 9 сентября опять говорит о П... брате, в сердце образно зрящем Святую Троицу. – Приведены доказательства его от отцов. Первое из аввы Дорофея русского. Это не отец, и книга его запрещена. Он содержит много назидательного, но имеет и неодобрительные мысли, в числе коих и то, что Святая Троица не вдруг вселяется в человека, а по годам: в первый год вселяется Дух Святый, во второй Сын Божий, в третий Бог Отец. Есть и еще что-то. Под конец книги перечисляет черные дни, что есть пустое суеверие... Но он не говорит об образе Пресвятой Троицы, а только, что лица Святой Троицы вселяются одно за другим, через год. Грех его состоит в том, что он разделяет лица Святой Троицы, а они исповедуются нераздельными. – То же и у Варсонофия, ответ сто двадцать первый, не говорится об образе, а только что в чистое сердце вселяется Отец, Сын и Дух Святый – нераздельно. – Выходит, что брат твой свое мудрование ничем не доказывает, а самовольно так воображает. Напомните ему, что он Бога прогневляет.'
      cn: 九月九日的信再次提到P...这位兄弟，他在心中以象征性的方式看到了圣三一。——信中列举了教父们的证据来支持他的观点。第一个证据来自俄罗斯的长老多罗斐。这个人不是教父，而且他的书是被禁止的。书中包含许多教诲，但也有些观点不被认可，其中之一就是圣三一并非立刻全然进入人的心，而是逐年进入：第一年是圣灵进入，第二年是上帝之子，第三年是天父上帝。还有一些其他内容。书的末尾列举了不祥的日子，这纯属迷信……但他并没有谈及至圣圣三一的形象，只是说圣三一的位格逐个进入，每隔一年进入一个。他的错误在于他将圣三一的位格分开，而我们信仰的是圣三一位格不可分割。——巴尔萨努菲的著作中，第一百二十一章答复，也没有提到形象，只说在洁净的心中，父、子和圣灵不分割地进入。——由此看来，你的兄弟无法证明他的思想，而是他一厢情愿的想象。请提醒他，他这样是触怒了上帝。
  - type: paragraph
    text:
      ru: 'О молитве читайте сборник «О трезвении и молитве»: там собрано все, что отцы о сем говорили. Не худо просматривать и те главы в книге о духовной брани, кои говорят о молитве... И сего много довольно. – Лучше трудиться в делании молитвы, нежели мудрствовать о ней и читать мудрования. Дело очень просто...'
      cn: 关于祷告，请阅读《论清醒与祷告》这本合集：其中收集了教父们关于此说的所有教导。浏览那本关于属灵争战的书籍中谈及祷告的章节也无妨……这些已然足够。与其思辨祷告并阅读各种思辨，不如致力于祷告的实践。这事情非常简单……
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Ваш доброхот.
      cn: 您忠实的仆人。
  - type: paragraph
    text:
      ru: 2 октября 1888 г.
      cn: 1888年10月2日
  - type: paragraph
    text:
      ru: '(Вопрос. «До сих пор выражение отцов, что умом надо стоять в сердце, я понимал в том смысле, что при молитве нужно помнить об одном только сердце, и недоумевал, какой такой внешний предмет необходимо дать при этом уму. Теперь же я объясняю это себе вот как: когда я стою умом пред Господом, вне всяких образов, а только в сознании Его присутствия, тогда ум мой бывает в сердце. – И вот, когда я обращаю все внимание на то, чтобы быть в чувстве вездеприсутствия Божия и, углубившись в мысль изречений Давида:камо пойду от Духа Твоего; и от лица Твоего, камо бежу?[58]... и:предзрех Господа предо мною выну[59]– умно предстоять Ему, я ощущаю какую-то особенную живость духа, в противность той мертвости, которая мною обладала, когда я старался помнить об одном сердце и привести ум в такое положение, чтобы он был, по выражению отцов, выше или над сердцем, думая, что в этом только и состоит настоящая молитва. Прошу вас, поясните мне, правильны ли мои понятия и так ли я молюсь?»)'
      cn: （问题：“到目前为止，我一直将教父们所说的‘心神立于心中’这句话理解为，祷告时只需记挂着心，而不解在这种情况下需要给心神提供什么样的外在对象。现在，我这样解释自己：当我的心神在主面前，没有任何形象，而仅仅是意识到祂的存在时，我的心神就处于心中。当我的全部注意力都集中于感受上帝无所不在的临在，并深入思考大卫的箴言：我往何处去躲避你的灵？我往何处去逃避你的面？[58]……以及：我常将主摆在我面前[59]——以心神侍立在祂面前时，我感受到一种特殊的精神活力，这与我之前努力只记住心、并使心神达到教父们所说的‘高于或超越心’的位置时所拥有的那种死寂是相反的，当时我以为这才是真正的祷告。请您为我阐明，我的理解是否正确，以及我是否这样祷告是正确的？”）
- type: heading2
  initial:
    ru: '68 (903) '
    cn: '68 (903) '
  text:
    ru: От хранения памяти Божией и памяти смертной страх Божий будет в силе. О поклонах при молитве. О поминовении иноверцев.
    cn: 《论持守对神的记忆与对死亡的记忆，借此使神的敬畏之力倍增》；《论祷告时的俯伏》；《论为异教徒的代祷》
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: С праздником поздравляю. Да исполнит Господь душу вашу всякими утешениями духовными!
      cn: 祝您节日快乐！愿主以各样属灵的安慰充满您的灵魂！
  - type: paragraph
    text:
      ru: Все, что писали вы об образе, коим стараетесь молиться, хорошо. Трудитесь так и вперед. Храните память Божию и память смертную. От них страх Божий будет в силе. От страха – внимание к себе и всем делам своим, мыслям и чувствам. От сего трезвенная благоговейная жизнь. От сей – страстей подавление. От сего – чистота. От чистоты – с Богом пребывание, не мыслями только, но и с чувством. Трудитесь. Труд все преодолевает с Божиею помощию.
      cn: 您所写的一切，关于您努力祈祷的方式，都很好。请您继续这样努力。持守对上帝的记忆和对死亡的记忆。它们将使对上帝的敬畏充满力量。从这敬畏中，会生出对自身以及所有行为、思想和情感的留意。从这留意中，会生出清醒敬虔的生活。从这生活中，会生出对情欲的抑制。从这抑制中，会生出纯洁。从这纯洁中，会生出与上帝的同在，不仅是在思想上，更是在感觉上。请您努力吧。藉着上帝的帮助，努力能够战胜一切。
  - type: paragraph
    text:
      ru: Когда исполняете правило святого Пахомия, то дома только это делайте, а в церкви идет уже правило, то есть служба. И с своим туда примешиваться не след. В церкви внимайте тому, что читается и поется, и сообразные с тем держите мысли и чувства. Когда неразборчиво читают, свою молитву говорите Господу или только мысленно с благоговением возноситесь к Нему, с поклонами. Старайтесь за всякою службою довесть сердце до разогрения и по выходе из церкви блюсти его.
      cn: 在遵行圣帕霍米乌的定规时，在家中只进行此定规即可，而在教堂里则已有定规，即礼拜。不应将自己的事务掺杂其中。在教堂里，要专心聆听所诵读和咏唱的内容，并保持与此相应的思想和情感。当诵读不清时，可以向主献上自己的祷告，或者只是怀着敬畏之心在心中向祂升华，并辅以叩拜。要努力在每一次礼拜中都使心火热起来，并在离开教堂后保守这份热忱。
  - type: paragraph
    text:
      ru: Все сие вы уже делаете. Я только напоминаю, утверждая, что так и должно.
      cn: 所有这些你们已经在实行了。我只是在提醒，并确认这正是应当如此的。
  - type: paragraph
    text:
      ru: Вы поминаете про поклоны. Поклоны надо класть. Ими подогревать надо сердце, когда оно станет охладевать.
      cn: 你提到磕头。磕头是必须行的。当心逐渐冷淡时，需要通过它们来使心回暖。
  - type: paragraph
    text:
      ru: Поклоны – телесная работа. С ними надо соединять мысль о Боге и чувство к Нему.
      cn: 大拜是身体上的劳作。行此劳作时，需要将对神的思念与对祂的感受结合起来。
  - type: paragraph
    text:
      ru: 'Образ воздержания, какой имеете, когда готовитесь к службе, не худ. Но не забывайте при сем паче душу приготовить: вера, страх Божий, дух сокрушен, предание себя Господу, и от Него чаяние помощи на дело сие... сим украситься подобает.'
      cn: 您预备事奉时所持有的节制形象并非不好。但请不要忘记，在此之上，您更应预备您的灵魂：以信心、敬畏神、破碎的灵、将自己全然献予主，并从祂那里盼望事奉的帮助……以此来妆饰自己才是合宜的。
  - type: paragraph
    text:
      ru: 'Поминаете про леность. Где есть ревность о спасении и страх Божий, там нельзя быть лености: места ей нет. Скажите, кто видит, что в хате пожар, тот будет лежать, развалившись на печи?! Так и тот, кто страх Божий и страх смерти имеет, не может лениться в беспечности. – Этим и прогоняйте леность.'
      cn: 您提到了懒惰。在对救赎充满热忱和敬畏上帝之处，懒惰无处藏身，没有它立足之地。请问，若有人看到房屋着火，他还会躺在炉子上休息吗？！同样，那心怀对上帝的敬畏和对死亡的恐惧之人，无法在漫不经心中懒惰度日。——以此来驱逐懒惰。
  - type: paragraph
    text:
      ru: Святая Церковь не знает иноверцев и не поминает их, но, пока они живы, молится обще об обращении их. У иноверцев свои поминатели есть. Туда пусть обращается хотящий их поминать. Частные лица – родные, приятели – могут у себя молиться о них, творя это, как дело любви, и опираясь на что-либо достойное в поминаемых.
      cn: “圣教会不认识外教人，也不纪念他们，但只要他们还活着，教会就为他们普遍祷告，祈求他们的皈依。外教人有他们自己的纪念者。凡愿纪念他们的人，可往那里寻求。私人——亲属、朋友——可以在家中为他们祷告，以此作为爱的行为，并依仗所纪念之人在某些方面值得称道之处。”
  - type: paragraph
    text:
      ru: Господь да управит путь ваш!
      cn: 愿主指引你的道路！
  - type: paragraph
    text:
      ru: Ваш доброхот.
      cn: 您忠实的仆人。
