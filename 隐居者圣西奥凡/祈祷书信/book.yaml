  text:
    ru: Молитва настоящая из сердца исходит и к Богу восходит. Правило для жизни.
    cn: 真正的祈祷发自内心，上升至神。生活准则。
  children:
  - type: paragraph
    text:
      ru: Покров Матери Божией буди на вас!
      cn: 愿上帝之母的荫庇临到你！
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Начали коротенькими молитовками молиться и бросили. Если б не бросали – дело прошло бы уж далеко; а теперь опять снова начинать предлежит. Молитва настоящая та есть, которая прямо из сердца исходит и к Богу восходит. И никакая другая молитва не есть молитва, если она не такова. Об этом и должна быть вся у нас забота в деле молитвы. Но обычно ум наш загроможден множеством небожеских помышлений, воля – многими житейскими заботами, сердце – сочувствиями и услаждениями земными; почему тотчас к Богу возноситься для нас то же, что из трясины выкарабкиваться. Маленькие молитовки – очень пригодное к тому средство, или пособие. Они приучают ум держаться на одном; понемногу сочувствие на свою сторону перетягивают и от забот отвлекают. Это действие сильнее и скорее проявляется, если не на правиле только, но и в другие часы просматривать их со вниманием. Конечный плод – образование чувства к Богу, которое неразлучно с непрестанною молитвою или есть одно и то же с нею. – Тут бывает живой союз с Богом – цель духовной жизни.
      cn: 我们开始时念诵一些短小的祷文，但又放弃了。如果我们没有放弃，那么事情早就大有进展了；而现在，我们又不得不重新开始。真正的祷告，是那种直接发自内心、并向上帝升华的祷告。如果不是这样的祷告，就不是祷告。这就是我们在祷告之事上应倾注全部心力的地方。但通常，我们的心思被许多不敬虔的念头所占据，意志被许多世俗的忧虑所束缚，内心被地上的同情与享乐所充斥；因此，对我们而言，立刻向上帝升华，就如同从泥沼中挣扎出来一样。短小的祷文，是对此非常有益的工具，或者说助益。它们能使心思习惯于专注于一处；逐渐地，它们能将同情心吸引到自己这边，并使人从忧虑中解脱出来。这种效果会更强烈、更快地显现，如果不仅在规定时间内，而且在其他时间也用心默念它们。最终的成果是形成对上帝的感受，这种感受与不间断的祷告密不可分，或者说与它是一回事。——那时，便与上帝有了活泼的联合——这便是属灵生命的目标。
  - type: paragraph
    text:
      ru: «Прямо спросонку бывает быстрый наплыв помышлений, и дел, и сочувствий». Надо это уничтожить и приобресть навык – первомыслие свое Богу посвящать... Это производится богомыслием. Об этом, кажется, была речь... Именно – по Символу веры надо пройти – все святые истины... до суда всеобщего и решения участи всех.
      cn: “人从睡梦中初醒之时，思想、行为和感受常会如洪流般迅速涌来。”我们必须消除这种状态，并养成一种习惯——将自己的第一缕思绪奉献给上帝……这乃是通过默观神性来实现的。关于此事，我似乎已经提及过……具体来说，就是应该依照《信经》来默想——所有神圣的真理……直至普世的审判，以及所有受造者命运的最终裁决。
  - type: paragraph
    text:
      ru: Извольте сии два приема соблюдать, – и добре будет. Приложите только к сему – уклоняться от зла и творить благо... словом, делом и помышлением, – И вся программа тут...
      cn: 请您遵守这两个原则——那就会好了。只消您再附加上——远避恶事，勤行善工……无论是在言语、行为还是思想上——那所有的章程都在此了……
  - type: paragraph
    text:
      ru: 'Напишите на клочке... и прочитывайте чаще: как проснешься – богомыслие; затем коротенькие молитвы со вниманием и чувством... и во весь день: уклонися от зла и твори благо... всякое дело – и малейшее – делай наилучшим образом, как пред оком Божиим.'
      cn: 请您写下并时常诵读此言：当您清醒时，便思慕上帝；接着，以专注与虔敬之心，发出简短的祷告……并且整日如此：远离邪恶，并行善……每一件事，即便是最小的，也要在上帝的注视下，以最佳方式完成。
  - type: paragraph
    text:
      ru: Боль руки – это мускульный ревматизм. У меня был он... Вылечен электромагнитною машинкою. Небось есть в городской больнице... Попробуйте. – Лечение у меня продолжалось месяца полтора... утро и вечер. Электромагнетизм проводим был в место, где ломота. Машинку и купить можно...
      cn: 手痛是肌肉风湿。我曾经也有……是用电磁仪治好的。城里的医院肯定有这仪器……你可以试试。——我的治疗持续了一个半月……早晚都做。电磁波导入酸痛的部位。这仪器也可以买到……
  - type: paragraph
    text:
      ru: – Ваши дела семейные и служебные да устроит Господь – наилучшим образом.
      cn: ——愿主将您的家庭和公务安排得尽善尽美。
  - type: paragraph
    text:
      ru: – 33-й псалом, когда выйдет, пришлю.
      cn: ——第三十三篇圣咏，译好后便会呈上。
  - type: paragraph
    text:
      ru: – Размышлений о страданиях Господа я не составлял. Это не мое произведение.
      cn: 「我并没有编纂关于主受难的沉思录。那不是我的作品。」
  - type: paragraph
    text:
      ru: – Писать записочки и класть на мощи Святителя, мне кажется, означает большую притязательность. Разве у святителя Тихона нет слуха, чтоб слышать молитвы к нему?
      cn: “写便条放在圣徒的圣髑上，在我看来，这表现出一种极大的僭越。难道圣季洪圣者没有耳朵来聆听向他发出的祷告吗？”
  - type: paragraph
    text:
      ru: Благослови вас Господи!
      cn: 愿主赐福于您！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: 1 октября 1889 г.
      cn: 公元1889年10月1日
- type: heading2
  initial:
