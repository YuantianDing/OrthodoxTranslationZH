    cn: '93 (985) '
  text:
    ru: Латиняне умную молитву не по-нашему понимают.
    cn: 拉丁人对理智祷告的理解与我们不同。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Я вам писал, с ответом на ваши вопросы. Теперь, верно, получили. И должны каяться в преждевременном печаловании.
      cn: 我已回信答复您的问题。现在想必您已收到。您当为过早的忧伤而忏悔。
  - type: paragraph
    text:
      ru: Поздравляю с благополучною поездкою и улаженьем дел.
      cn: 祝贺您旅途平安，事情也处理妥当。
  - type: paragraph
    text:
      ru: Верно, уж отдохнули... и с духом спокойным готовитесь к делу, столько для вас решительному.
      cn: 没错，想必您已经歇息妥当……此刻心境平静，正准备着手那对您而言举足轻重的事务。
  - type: paragraph
    text:
      ru: Очень рад, что вы в старой своей колее. Это значит, что вас можно считать готовою...
      cn: 很高兴您回到了原来的轨道。这意味着您可以被认为是准备好了……
  - type: paragraph
    text:
      ru: Ныне четверг. Вы уже два дня как живете у о. Кассиана в скиту. Если здоровы, то это очень добре.
      cn: 现在是星期四。您已经在卡西安神父的隐修院住了两天了。如果您身体健康，那真是太好了。
  - type: paragraph
    text:
      ru: Что вам потребно, о. Кассиан лучше всех скажет. И сами немножко разумеете. Я могу только молиться, чтобы Господь устроил все для вас наиспасительнейшим образом.
      cn: 卡西安神父最能告诉您所需何事。您自己也稍有了解。我所能做的，唯有祈祷上主为您安排万事，使其以最能拯救您灵魂的方式成就。
  - type: paragraph
    text:
      ru: Матери Надежде Кронберг ответьте, что для моих глаз нет лекарства. И операция не допускается. А если бы и допускалась, я не соглашусь на нее; ибо очень мучительна, а жить немного.
      cn: 请转告马特莉·娜杰日达·克朗贝格修女，我的眼睛已无药可医。手术是不被允许的，即便被允许，我也不会同意接受，因为它太过痛苦，而我余生不多。
  - type: paragraph
    text:
      ru: Благодарю ее за усердие. Но писать к ней не буду. Скажите – по лености.
      cn: 感谢她的辛劳。但是，我不会写信给她。就说是因为懒惰吧。
  - type: paragraph
    text:
      ru: Мать Клеопатра, пиша по случаю письма к Варсонофии... помянула о вашем у ней бытии... и что вместе читали «Добротолюбие», которым она услаждается... и услаждает даже маленькую Клеопатру.
      cn: 克莉奥帕特拉修女在写给瓦尔索努菲的信中，提到了您曾与她同在……并且一同阅读了《爱乐集》（Добротолюбие）。她因此书而喜悦……甚至连小克莉奥帕特拉也因它而欢欣。
  - type: paragraph
    text:
      ru: Я в самом деле разленился. Писал я вам, что взялся переводить нечто... Дошло до статей о молитве... Темная какая-то путаница! И остановился... Латиняне умную молитву не по-нашему понимают. Она у них – богомыслие, заключаемое молитвою... А это хотя очень плодотворное упражнение, но не есть молитва... Молитва – особое упражнение от богомыслия. Также все об этом – и двадцать вторая глава. Не знаю, придет ли охота переделывать. В «Невидимой брани» (которая есть перевод тоже католической книги) я переменил.
      cn: 我真是懒惰了。我曾写信告诉您，我着手翻译一些东西……结果翻译到了关于祷告的文章……那真是一团混乱的迷雾！于是我就停下了……拉丁人对智慧的祷告理解与我们不同。在他们看来，智慧的祷告是包含在祷告中的神思……但这虽然是非常富有成效的操练，却并非祷告……祷告是与神思不同的独特操练。所有关于此的，也都在第二十二章中。我不知道是否会有兴趣重做。在《不可见的争战》（这也是一本上帝教书籍的译本）中，我做了改动。
  - type: paragraph
    text:
      ru: Благослови вас Господи всяким благословением. Отцу Кассиану поклон и о. Митрофану. Прошу молитв.
      cn: 愿主赐福于您，一切恩典具足。请代我向卡西安神父和米特罗凡神父问好。祈求他们的祷告。
  - type: paragraph
    text:
      ru: Ваш богомолец Епископ Феофан.
      cn: 您的祈祷者，主教费奥凡。
  - type: paragraph
    text:
      ru: 6 марта 1886 г.
      cn: 1886年3月6日
