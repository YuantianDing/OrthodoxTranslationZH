  text:
    ru: Как научить молиться новоначальных. Все молитвы должны идти из сердца к Господу.
    cn: 如何教导初信者祷告。所有的祷告都应发自内心，献给主。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Не помню, по какому случаю написал я вам о молитве для новоначальных. Верно, какие-либо слова письма вашего подали к тому повод.
      cn: 我不记得是因何故，给您写了关于初学者祷告之事。想必是您信中的某些话语引发了我写下这些。
  - type: paragraph
    text:
      ru: Моя мысль такая, что новоначальных прежде надо научить молиться как следует готовыми молитвами, для того чтоб они усвоили себе и мысли и чувства и слова молитвенные. Ибо к Богу и слово должно быть обращаемо боголепное. Когда учитель заметит, что они достаточно в этом успели, – тогда пусть скажет им, как молиться не чужими, а своими словами, – свои личные потребы духовные к Богу молитвенно вознося и моля Его милостиву быть к нему и помочь ему. В это же время можно им предлагать молиться коротенькими молитовками, указав образец их в двадцати четырех молитовках святого Златоуста и разрешив ему набирать и другие подобные молитовки из псалмов, из молитв церковных, и самому составлять их.
      cn: 我的看法是，初入教者首先应被教导如何以既定的祷文正确祷告，以便他们能领受祷告的思想、感受和言辞。因为向神所说的话语也当是合宜、庄重的。当教师发现他们在这一方面已取得足够进步时，——那时便可告诉他们，如何不以他人的，而是以自己的言辞祷告，——将自己属灵的个人需求祷告性地呈献给神，并祈求祂施予怜悯并帮助自己。与此同时，可以建议他们诵念短小的祷文，指出圣金口约安的二十四篇短祷作为范例，并允许他们从诗篇、教会祷文和自己撰写中收集其他类似的短祷。
  - type: paragraph
    text:
      ru: Сими коротенькими молитовками они добре навыкнут держать внимание не развлекающимся во время молитвы. Тут наконец можно им преподать уроки о молитве Иисусовой, не обставляя ее никакими внешними приемами и одно только внушая – износить сию молитву из сердца.
      cn: 借着这些短小的祷文，他们将能很好地学会如何在祈祷时保持专注而不分心。至此，我们终于可以教导他们关于耶稣祷文的课程，不附加任何外在的技巧，只教导一点——从心中发出这祷文。
  - type: paragraph
    text:
      ru: Молитва из сердца всякая должна исходить, и другая какая молитва – не молитва. И молитвы по молитвеннику, и молитвы свои, и коротенькие молитовки все – должны идти из сердца к Господу, пред зримому пред собою. Тем паче такою должна быть молитва Иисусова.
      cn: 祷告，无论何种，都当发自内心；其他不发自内心的祷告，就不是祷告。无论是照着祷告书诵念的祷告，还是自己的祷告，乃至简短的祈祷文，都当从心中向主发出，仿佛主就活生生地在我们眼前。尤其是耶稣祷文，更当如此。
  - type: paragraph
    text:
      ru: Я разумею упражнение в молитве келейное. – Церковная молитва пусть течет по тому, что читается и поется в церкви. В среду того можно вставлять и свою молитву, и молитвы коротенькие, особенно на ектениях или когда не слышится и не разумеется читаемое и поемое.
      cn: 我理解静室内的祷告操练。——至于教会祷告，则顺其教中所读所唱而行。在其中，可以插入自己的祷告和短祷，尤其是在连祷时，或当所读所唱听不清或不明白之时。
  - type: paragraph
    text:
      ru: За сим все ваши вопросы о молитве решайте как хотите. Требуйте только, чтоб не ленились и чтоб молитва всегда шла из сердца. Сидеть на молитве никогда не позволяйте. Пусть стоят благоговейно. Сидеть с молитвою Иисусовою – дурной обычай.
      cn: 自此，你们所有关于祷告的问题，都可随心所欲地解决。唯一的要求是不可懈怠，且祷告必须始终发自内心。绝不可允许坐着祷告。当虔敬地站立。坐着诵念耶稣祷文是一个坏习惯。
  - type: paragraph
    text:
      ru: С братом, который падает и падает, – а между тем испытывает иногда духовные движения, – управляйтесь как знаете. Молитесь о нем и его заставляйте молиться о себе самом, являя ему иногда милость, иногда строгость. Книга Варсонофия и Иоанна очень потребна для духовников и руководителей. Читайте и учитесь.
      cn: 至于一位屡屡跌倒，却也偶有属灵感动之弟兄——你当自行斟酌处理。为他祷告，也要让他为自己祷告；有时向他施以慈爱，有时则以严厉待之。《瓦尔索努菲与约翰之书》[1]对于神父与灵性导师而言，是极有助益的。当阅读并学习。
  - type: paragraph
    text:
      ru: 'Правду говорит N, что ныне нет настоящих руководителей. – Однако ж с одним Писанием и отеческими уроками оставаться не следует. – Необходимовопрошение. Паисий Нямецкий так решил: два или три единомысленных пусть составят союз и друг друга руководят или друг друга вопрошают, ведя жизнь во взаимном послушании, со страхом Божиим и молитвою, в умеренной строгости аскетической.'
      cn: N 说得真对，如今已无真正的指导者了。——然而，单凭圣经和教父的教诲是不够的。——恳切求问是必要的。帕伊西·内亚梅茨基长老（Paisiy Nyamețky）曾如此决定：两三位志同道合之人，可组成一个团契，彼此引导，或彼此求问，在相互顺服中生活，常存敬畏上帝之心，并恒切祷告，在苦修上保持适度的严谨。
