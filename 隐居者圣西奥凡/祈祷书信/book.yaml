  text:
    ru: О молитвенном правиле. Преутруждать себя надо, а не льготы придумывать.
    cn: 论祷告规程。当勉力而行，而非自寻宽宥。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Достопочтеннейшая матушка!
      cn: 最可敬的嬷嬷！
  - type: paragraph
    text:
      ru: Три письма ваши лежат предо мною неотвеченными. Но виноват в этом не я, а хворость моя. Недели за четыре до праздника простудился и вот доселе слаб очень. Книжки, которые вы просили, я приготовил вслед за получением вашего письма; но хворость помешала отослать. Шлю теперь. Я делаю это с удовольствием.
      cn: 您有三封信件搁置在我面前，尚未回复。但这并非我的过错，乃是我的病弱所致。在节日前约莫四周，我受了风寒，至今依然十分虚弱。您所求的那些书籍，我收到您的信后便已备妥；只是病痛阻碍了寄送。如今我将它们寄出。我为此深感欢愉。
  - type: paragraph
    text:
      ru: За мной еще остается один вопрос... о молитвенном вашем правиле. Прежде вы спрашивали часом раньше кончать правило. Не прозревая хитрости врага, я согласился на это. Теперь враг подсел к вам и натолковал, что можно молитвенное правило сократить еще, внесши в него рукоделие. Так совсем раззорилось ваше обычное молитвословие. Не добре так. Потрудитесь восстановить его, как оно было вначале.
      cn: 我还有一个问题……是关于你的祷告规矩的。你先前问过是否可以早一个小时结束规矩。当时我没有看透仇敌的诡计，就同意了。现在仇敌又坐在你旁边，唆使你可以进一步缩短祷告规矩，把手工艺活也加进去。这样一来，你平常的祷告就完全被破坏了。这样做不好。请你努力恢复它，就像最初那样。
  - type: paragraph
    text:
      ru: Если для вас удобнее кончить правило часом раньше, то положите и начинать его раньше. Рукоделие же совсем выбросьте... Где нашли вы такое позволение?., нет, нет...
      cn: 若您方便将规课提早一小时结束，那便请也提早开始。至于手作，则请完全舍弃……您是在何处寻得这样的允许呢？不，不……
  - type: paragraph
    text:
      ru: Преутруждать себя надо, а не льготы придумывать. Это широкий путь... недобрый...
      cn: 应当鞭策自己，而非寻思捷径。那是条宽敞的路……邪路……
  - type: paragraph
    text:
      ru: Благослови вас Господи.
      cn: 愿主降福于您。
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: 'Посылаю вам книжку: «Начертание христианского нравоучения». Конец сего начертания составляет книга: «Путь ко спасению», которая у вас есть.'
      cn: 我给您寄去一本书：《基督教道德教义纲要》。本书的结语是《得救之道》，您已经有这本书了。
