  text:
    ru: Наставление об Иисусовой молитве.
    cn: 《耶稣祷文指导》
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的恩典与你同在！
  - type: paragraph
    text:
      ru: Как приятно было прочитать, что пустота душевная потянула вас – к молитве, и вы обратились к самой хорошей – к молитве Иисусовой, и начали творить ее с таким успехом. Благослови Господи преуспеть вам в ней, и притом так, чтобы уже ничто не могло отвлечь вас от нее. Спрашиваете, что нужно... – Как вы творите ее, так хорошо. Припоминайте и так делайте. Одно напомню, что вниманием надо сойти в сердце и стать там пред лицем Господа, вездесущего – и в вас, и всевидящего – и в вас... Вот как вы помышляли – горе – к престолу Бога, а долу – к себе, грешной.
      cn: 读到您灵魂的空虚将您引向祈祷，并且您转向了那至善的——耶稣祷文，并以如此的成功开始诵念，这真令人欣慰。愿主赐福您在这祷文中精进，并且，愿没有任何事物能再将您从中分散。您问需要什么……您诵念得非常好。请回忆并照此去做。我只想提醒一点：您需要将注意力降入心中，在那里站立于主的面前——祂无所不在，也在您之内；祂洞察一切，也在您之内……就像您所思想的——向上，归于神的宝座；向下，归于您自己，罪人。
  - type: paragraph
    text:
      ru: 'Стоя пред лицем Господа, других мыслей не пускать... а только Господа зреть с должными к Нему чувствами, что видит, слышит, готов внять и исполнить, – Не оставляйте слово без помышлений о Господе и о том, что Он есть для нас, но помышления имейте простые: что Он близ, хранит, держит, учит, руководит...'
      cn: 当我们站在主的面容前，不要让其他思绪闯入……只管以应有的情感瞻仰主，相信他看到、听到，并已准备好倾听和满足——不要让言语脱离对主的沉思，以及他对我们而言意味着什么。但愿你的沉思是单纯的：他近在咫尺，他保守着，他扶持着，他教导着，他引导着……
  - type: paragraph
    text:
      ru: Когда начнете, тогда откроются определенные нужды по поводу сей молитвы... и спросите. Зрите на конец дела... Мысль и чувство так сроднятся с Господом, что станут неразлучны, – будет чувство к Господу неотлучное – теплое и сладостное... Все же прочее станет вне, как чужое.
      cn: 当您开始时，就会显露出对这祷告的某些需要……然后您会提出询问。请看事情的结局……思想与情感将与主如此亲密，以至于它们将不可分离——对主的感觉将是持续不断的——温暖而甘甜……所有其他的一切都将置于身外，如同陌生之物。
  - type: paragraph
    text:
      ru: Когда будете смиренны, благодать Божия скоро приведет в силу сию молитву.
      cn: 当您心怀谦卑之时，上帝的恩典将迅速赋予此祷文以力量。
  - type: paragraph
    text:
      ru: Благослови Господи!
      cn: 主啊，请赐福！
  - type: paragraph
    text:
      ru: В книге – «Что есть духовная жизнь?..», кажется, есть о сей молитве...
      cn: 这本书——《何谓灵性生命？》——似乎提到了这祷告……
  - type: paragraph
    text:
      ru: Заботьтесь, чтобы все шло от сердца. О внешних положениях не думайте.
      cn: 请确保一切皆发乎于心。勿虑外在的形式。
  - type: paragraph
    text:
      ru: 'Что вы сначала подумали: вам кажется – установилась... а потом все разлетелось... это часто будет случаться... Так, лишь родится такая мысль, наперед знайте, что она лжет, – и не останавливайтесь на ней.'
      cn: 你起初所想的——你觉得它已然稳固……然后一切都分崩离析了……这会经常发生……所以，每当这种念头刚一产生，就要提前知晓它是在说谎——不要停留于此。
  - type: paragraph
    text:
      ru: Прочность начнется, когда огонек в сердце образуется.
      cn: 当心底的微光开始燃起，坚韧便由此而生。
  - type: paragraph
    text:
      ru: Благослови вас Господи и всех родных, – кои с вами!
      cn: 愿主赐福于您和您所有的家人！
  - type: paragraph
    text:
      ru: По дороге не заезжали в Козельщино?!
      cn: 路上没有经过科泽利希诺吗？！
  - type: paragraph
    text:
      ru: Грех, если нет. Там теперь живет одна старушка – высокой жизни... почти недвижимая от болезни, но в Господе пребывающая!
      cn: 罪，倘若没有。那里现在住着一位老妇——生命崇高……几乎因病卧床不起，但在主内安住！
  - type: paragraph
    text:
      ru: Спасайтесь!
      cn: 救赎灵魂！
  - type: paragraph
    text:
      ru: Ваш доброхот Епископ Феофан.
      cn: 您的良师益友，费奥凡主教。
  - type: paragraph
    text:
      ru: 13 декабря 1892 г.
      cn: 主降生1892年12月13日。
