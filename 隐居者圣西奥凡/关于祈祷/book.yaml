title:
  ru: О молитве* 
  cn: 关于祈祷

document:
- type: h4
  initial:
    ru: ''
    cn: ''
  text:
    ru: Введение
    cn: 卷首语
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва – это неотступное покаянное призывание имени Господа нашего Иисуса Христа, она сближает, сродняет и соединяет нас с Господом, она наша благоговейная молитвенная память о Христе Спасителе. Постоянно творимая, молитва становится стражем нашей внутренней жизни, наших мыслей и чувств, не дает проникать в душу ничему нечистому и недостойному.
    cn: 祷告是持续而忏悔地呼求我们主耶稣基督的圣名，它使我们与主亲近、结缘并联合，它是我们对救主基督的虔敬祷告的记忆。恒常的祷告成为我们内在生命、思想和情感的守护者，不让任何不洁和不配之物渗入我们的灵魂。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как научиться молитве? Святые отцы предупреждают о необходимости иметь опытного руководителя в этом важнейшем внутреннем делании. Наше издание, в котором собраны выдержки из творений и писем святителяФеофана Затворника, призвано помочь обучающимся молитве.
    cn: 如何学习祷告？圣教父们告诫我们，在这项至关重要的内在操练中，必须有一位经验丰富的指导者。我们的出版物，收录了圣隐士费奥凡著作和书信中的选段，旨在帮助学习祷告的人。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Извольте все сие сообразить, и взять в руководство, и почаще прочитывать, чтобы поновлять в памяти, как должно действовать.
    cn: 请您细心揣摩这一切，并将其奉为指南，时常重温，以便在记忆中常保如何行事之方。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Свт. Феофан Затворник
    cn: 圣隐士费奥凡
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Содержание
    cn: 目录
- type: h1
  initial:
    ru: ''
    cn: ''
  text:
    ru: О непрестанной молитве
    cn: 论不止息的祷告
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Навык к Иисусовой молитве – средство, а не существо дела
    cn: 操练耶稣祷文——此乃方法，而非事之本体
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Иисусова молитва не есть непрестанная молитва, но лишь подспорье к ней
    cn: 耶稣祷文并非不间断祷告本身，而只是对不间断祷告的助益。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Пришло желание учиться молитве Иисусовой. Бог благословит! Но делание молитвы Иисусовой не есть непрестанная молитва, а только подспорье к ней... Непрестанная молитва есть дар благодати... и о сем молиться надо: «Господи, даруй мне непрестанно Тебе молиться!» Состоит сия молитва не в словах, а в чувстве к Богу неотходном. О сем чувстве и заботиться должно и его возгревать. (10, 111)[1]'
    cn: 我心中生起了学习耶稣祷文的渴望。愿上帝赐福！然而，操持耶稣祷文并非不间断祷告，而仅是其辅佐……不间断祷告乃是恩典的馈赠……为此我们应当祈求：「主啊，求您赐予我向您不间断地祷告！」此祷告并非在于言语，而在于对上帝那永不离弃的感受。我们应当为此感受而努力，并使其炽热。（10，111）[1]
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Кто останавливается на одной Иисусовой молитве, тот останавливается на полдороге
    cn: 那仅以耶稣祷文为足者，实止步于半途之中。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Говорят: «Стяжи молитву Иисусову», т. е. молитву внутреннюю. Молитва Иисусова есть хорошее к внутренней молитве средство, но сама по себе не внутренняя, а внешняя молитва. Которые навыкают ей, хорошо очень делают. Но если на одной на ней останавливаются, а дальше нейдут, то они останавливаются на полдороге…'
    cn: 据说：「获取耶稣祷文」，即内在的祷告。耶稣祷文是达成内在祷告的良好方法，但就其本身而言，它并非内在的，而是外在的祷告。那些习惯于此的人，做得非常好。但如果他们止步于此，不再深入，那他们就停在了半途……
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'При молитве Иисусовой Богомыслие все же необходимо: иначе это сухая пища. Хорошо, у кого навязло на языке имя Иисусово. Но можно при этом совсем не помнить о Господе и даже держать мысли, противные Ему. Следовательно, все зависит от сознательного и свободного к Богу обращения и труда держать себя в этом с рассуждением. (6, 19)'
    cn: 即便在祈祷耶稣时，默想上帝仍然是必要的，否则这就像是干涩的食物。舌头习惯呼唤耶稣圣名的人是有福的。但即便如此，他们也可能完全没有记住主，甚至心怀与他相悖的念头。因此，一切都取决于有意识且自由地归向上主，并努力以明辨之心持守此道。（6, 19）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Дело не в словах, а в вере и чувстве
    cn: 要旨不在言语，乃在信仰与感受。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Делание молитвы Иисусовой просто: стать вниманием в сердце пред лицем Господа и взывать к Нему: «Господи Иисусе Христе Сыне Божий, помилуй мя!» Дело не в словах, а в вере, сокрушении и предании себя Господу. С сими чувствами можно предстоять Господу и без слов... и это будет молитва. (6, 224)'
    cn: 实行耶稣祷文很简单：将你的心神置于心中，在主的面容前呼求祂：「主耶稣基督，上帝之子，怜悯我！」关键不在于言辞，而在于信心、忏悔和将自己全然交托于主。怀着这样的感受，即使不发一言，也能侍立在主面前……这便是祷告。（6, 224）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Бывает, и молитва Иисусова есть, и теплота есть, а молитвы настоящей нет
    cn: 有时，耶稣祷文在，热忱在，但真正的祷告却不在。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Навык молитвенный не вдруг образуется... а требует долгого труда и претруждения себя. Вот в сем-то труде образования молитвенного навыка лучше всего помогают Иисусова молитва и сопровождающая ее теплота. Заметь, отец, что они есть средства, а не самое дело. Возможно, и молитва Иисусова есть, и теплота есть, а молитвы настоящей нет. Как это ни странно, а бывает так! (7, 63)
    cn: 祷告的习惯并非一蹴而就……它需要长久的努力和对自身的克服。正是在培养祷告习惯的劳作中，耶稣祷文及其伴随的内心温暖能提供最好的帮助。请注意，父亲，它们是方法，而非目的本身。有的时候，即使有耶稣祷文和内心温暖，却可能缺乏真正的祷告。这听起来或许奇怪，但确实会发生！(7, 63)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Не все, имеющие навык к Иисусовой молитве, вкушают плодов ее
    cn: 并非所有熟稔耶稣祷文之人，皆能品尝其果实。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Велика сила этой молитвы, по изображению св. отцов; а между тем на деле видим, что не все, имеющие навык к ней, причастны этой силе, не все вкушают от плодов ее. Отчего это? Оттого, что сами хотят забрать в свое владение то, что принадлежит дарованию Божию и есть дело благодати Господней. Начать повторять эту молитву утром, вечером, ходя и лежа, за делом и на досуге есть наше дело: на это не требуется особой помощи Божией. Трудясь все в том же порядке, можно самому дойти до того, что язык и без нашего сознания все будет повторять эту молитву. Может последовать за этим и некое умирение помыслов, и даже своего рода сердечная теплота: но все это будет, как замечает в «Добротолюбии» инок Никифор, дело и плод наших усилий. Остановиться на этом значит то же, что удовольствоваться уменьем попугая произносить известные слова, даже такие, как «Господи, помилуй». Плод от этого такой: будешь думать, что имеешь, тогда как ровно ничего не имеешь. Это и случается с теми, у кого во время навыкновения этой молитве, поколику то зависит от нас, не раскрывается сознание того, в чем существо ее. (15, 167)'
    cn: 「这祷告的力量何等浩大，正如诸圣教父所描绘的那样；然而在实际生活中，我们却看到并非所有娴熟此祷告的人都拥有这种力量，也并非所有人都品尝到它的果实。这是为何呢？原因在于他们自己试图将本属于上帝恩赐、属于主恩典之事据为己有。无论早晚，行止坐卧，无论忙碌或闲暇，开始重复这个祷告，这都是我们自己的事：这并不需要上帝的特别帮助。若能始终如一地如此努力，一个人甚至可以达到，即便我们没有刻意，舌头也会不断重复这个祷告。这之后或许会带来某种思想的平静，甚至某种程度的内心温暖：但正如僧侣尼基弗在《爱圣集》中所指出的那样，这一切都将是我们努力的成果。停滞于此，便如同满足于鹦鹉学会说某些特定的词语，甚至诸如『主啊，怜悯我』之类的话。其结果便是：你将自以为拥有，实则一无所有。那些在熟习此祷告的过程中，若其程度取决于我们自身，却未能领悟其精髓所在的人，便常常遭遇此境。 (15, 167)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Существо дела – установиться в памяти Божией
    cn: 关键在于——常念上帝。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Существо дела в том, чтоб «установиться в памяти Божией, или ходить в присутствии Божием». Можно всякому сказать: «Как хочешь, только добейся до этого... Иисусову ли молитву творить… поклоны ли класть, вцерковьли ходить... что хочешь делай, только добейся до того, чтобы быть всегда в памяти Божией». Помню, в Киеве я встретил человека, который говорил: «Никаких приемов не употреблял я и молитвы Иисусовой не знал, а все, что тут пишется, было и есть. А как, я и сам того не знаю. Бог дал!»'
    cn: 事情的实质在于「安住于对上帝的忆念中，或行于上帝的临在中」。可以对任何人说：「随你所愿，只要能达到此境地……无论是诵念耶稣祷文……还是行大礼拜、去教堂……随你所愿，只求能恒常安住于对上帝的忆念中。」我记得，在基辅我遇到一个人，他说道：「我没有使用任何方法，也不知道耶稣祷文，但这里所写的一切都曾经有、现在也有。至于如何，我自己也不知道。是上帝所赐予的！」
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Это – что Бог дал или даст – иметь надо в цели, чтобы не смешать самодельщины с даром благодати. (6, 17–18)
    cn: 这是上帝所赐予或将要赐予的——我们必须以此为目标，以免将人为的造作与恩典的馈赠混为一谈。(6, 17–18)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Навык к Иисусовой молитве должен быть с мыслию о Господе
    cn: 耶稣祷文的习练，应伴随着对主之思。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Навыкай творить молитву Иисусову, чтобы навязла на язык, но всегда с мыслию о Господе. Если при сем ко Господу воздыхать из сердца будешь, это будет умная молитва, а не слова молитвы Иисусовой. (7, 58)
    cn: 操练诵持耶稣祷文，使之熟稔于舌，但心中须常存主。若能同时发自肺腑地向主叹息，这便是智性祷告，而非仅是耶稣祷文的言语而已。(7, 58)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Иные забывают о вопиянии из сердца и пусты бывают от благодати
    cn: 另一些人则遗忘了那发自内心的呼喊，变得空虚，恩典也随之消逝。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Я против того говорю, что иные совсем забывают о вопиянии из сердца... Вся забота у них о словах и положении тела, и, отчитав в сем положении известное число молитв Иисусовых с поклонами, опочивают на сем с некиим самомнением и осуждением ходящих в церковь на общую уставную молитву. Иные весь век так проживают и пусты бывают от благодати. (10, 189–190)
    cn: 我所反对的，是那些完全忘记了发自内心呼喊的人……他们所有的关注都放在言语和身体姿态上，并且，以这种姿态念诵完一定数量的耶稣祷文并敬拜后，便以此为满足，带着某种自负和对那些去教堂参加集体规定义务祷告的人的论断而安歇。有些人终其一生都这样度过，并且内心空虚，没有恩典。（10, 189–190）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Одно повторение слов Иисусовой молитвы ничего не значит
    cn: 仅仅重复耶稣祷文的词句是毫无意义的。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва Иисусова не талисман какой. Сила ее от веры в Господа и глубокого с Ним сочетания сердца и ума. При таких расположениях призываемое имя Господа оказывается многодейственным. Одно повторение слов ничего не значит. (16, 133)
    cn: 耶稣祷文并非护身符。其力量源于对主的信心，以及心与灵深切地与他结合。在这样的心境中，所呼求的主的圣名便能彰显其大能。仅仅重复言辞毫无意义。(16, 133)
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что есть непрестанная молитва
    cn: 什么是「不间断的祷告」
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва, которая сама молится
    cn: 自行祷告之祈祷
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Все мы молимся; но есть молитва, которая сама молится и увлекает вслед за собою всего внутреннего человека. Кто это испытывает, тот только и знает, что́ есть молитва. (15, 18)
    cn: 我们所有人都祷告；然而有一种祷告，它自己祷告，并把人内在的整个生命都吸引过来。唯有体验过这种祷告的人，才真正懂得祷告为何。（15，18）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Она – от благодати и чистой совести
    cn: 她，源于恩典与纯洁的良知。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Есть молитва, которую сам человек творит; и есть молитва, которую Бог дает молящемуся (1Цар. 2, 9)… Сначала, когда приступает кто ко Господу, первое дело – молитва. Начинает он ходить в церковь и дома молиться по молитвенникам и без них. Но мысли все разбегаются. Никак с ними не управится. Чем, впрочем, больше трудится в молитве, тем больше мысли все улегаются и улегаются, и молитва становится чище. Однако ж атмосфера души не очищается, пока не затеплится духовный огонек в душе. Огонек сей есть дело благодати Божией, но не особенной, а общей всем. Он является вследствие известной меры чистоты во всем нравственном строе человека ищущего. Когда затеплится сей огонек или образуется постоянная в сердце теплота, тогда бурление помыслов останавливается. Бывает с душою то, что с кровоточивою:ста ток крове ея(Лк.8:44). В этом состоянии молитва, больше или меньше, подходит к непрестанной. Посредницею ей служит молитва Иисусова. И это есть предел, до которого может доходить молитва, самим человеком творимая! (9, 240)
    cn: 有两种祈祷：一种是人自己所献上的；另一种是神赐予祷告者的祈祷（撒母耳记上 2:9）。起初，当一个人亲近主时，首要之事便是祈祷。他开始去教堂，并在家中，无论是藉助祷告书还是不藉助，进行祷告。然而，思绪却四处飘散，他根本无法驾驭。不过，他越是在祷告中努力，思绪就越发沉静下来，祷告也变得越发纯净。然而，除非灵魂中燃起属灵的火花，否则灵魂的氛围是无法得到净化的。这火花乃是神恩典的工作，但并非是特别的恩典，而是普世的恩典。它是寻求者在整个道德体系中达到一定程度的纯洁后所显现的。当这火花燃起，或心中形成恒久的温暖时，思绪的喧嚣便会停止。灵魂所经历的，正如那患血漏的妇人：「她血漏的源头立刻就干了」（路加福音 8:44）。在此状态下，祷告或多或少地接近于不住的祷告。耶稣祷文为此提供了中介。而这，便是人自己所献上的祈祷所能达到的极限！（9, 240）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва углубленная, молитва непрестанная и другие проявления молитвенной благодати – все от благодати... Наш – посильный, но всеусердный и постоянный труд. Искомая молитва – благодать. Придет срок – и дана будет. Надобно только не нерадеть, искать всеусердно и все возможное употреблять. Но главное – чистая совесть. Ибо благодать молитвы есть благодать приискреннего Богообщения. С Богом же в общение ничто нечистое придти не может. (10, 35)
    cn: 深层祷告、不间断祷告以及祷告恩典的其他表现——这一切都源于恩典……我们所做的是力所能及的、但却是全心全意的、持续不断的努力。所寻求的祷告是恩典。时机一到，它就会被赐予。我们所要做的就是不懈怠，全心全意地寻求，并尽一切可能。但最重要的是——洁净的良心。因为祷告的恩典是真诚与上帝相交的恩典。而与上帝相交时，任何不洁之物都无法临近。(10, 35)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Она – чувство к Богу неотходное, не имеющее нужды в словах
    cn: 她——是对上帝不离不弃的情感，无需言语表达。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Слыхали вы, что есть непрестанная молитва? Возжелайте и взыщите. Станете искать и обрящете. Зародыши ее есть уже у вас: это чувство к Богу, по временам бывающее. У вас оно было в силе; но вы допустили охладеть ему. И оно приходит по временам. Вот это чувство старайтесь сделать постоянным – и это будет непрестанная молитва… Помоги вам Господи найти такое к Нему чувство. Тогда всем оплошностям, вялостям и разленениям – конец!!! (6, 212)'
    cn: 你们可曾听闻不辍祷告一事？当心生向往，竭力寻求。你们必将寻觅，亦必有所获。其肇始之芽已然存于尔心：那便是时而涌现的对神的感受。此感受曾于你心中炽盛；然而，你却任其冷淡。它如今时而复现。务要努力使此感受恒久不绝——此即不辍祷告……愿主助你寻得如此对其之感受。届时，一切疏忽、怠惰与懈怠——终将止息！！！(6, 212)
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Чувство, что душу тянет ко Господу, есть сокровенная молитва, и оно одно может заменить молитвословия... Ибо оно-то и есть непрестанная молитва! (8, 238)
    cn: 灵魂被主所吸引的感觉，乃是隐秘的祷告，唯有此能取代经文祷告……因这正是那不住的祷告！（8, 238）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Трезвение должно быть непрерывно, как непрестанна молитва. То и другое укоренится в душе, когда водрузится в сердце чувство к Богу – теплое, и сладостное, и благоговейное, проникнутое страхом Божиим. (8, 242)
    cn: 警醒当不间断，如同祷告不歇。此二者方能在魂中扎根，当心中栽种下对上帝的情感——那温暖、甘甜、虔敬并充满敬畏之情。（8，242）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ум, стоя в сердце, зрит Бога и умно исповедуется Ему призыванием Его... Чувство к Богу есть непрестанная молитва без слов. (10, 221)
    cn: 心神，驻立于心，瞻仰上帝，并以心智藉由对祂的呼唤来向祂宣认……对上帝的感念是无言的、不间断的祷告。（10, 221）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Да дарует вам Господь непрестанную сердечную молитву, которая не имеет нужды в словах, а сама по себе стоит и есть Богу угодна и для души плодотворна. (23, 244)
    cn: 愿主赐予你们那不住的祷告，是发自内心深处，无需言语，自身便已成立，且蒙主悦纳，为灵魂结出丰硕果实。（23, 244）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Священное Писание заповедует непрестанно молиться
    cn: 圣经吩咐我们要不住地祷告
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Непрестанно молитеся(1Сол.5:17). И в других посланиях св. Павел заповедует пребывать (Рим, 12, 12) и терпеть в молитве,бодрствующе в ней(Кол.4:2),всякою молитвою и молением молиться на всяко время духом(Еф. 6, 18). Постоянству и неотступности в молитве научает и Сам Спаситель притчею о вдовице, неотступностию прошения умолившей неправедного судию (Лк. 18, 1и далее). Видно, что непрестанная молитва есть не случайное предписание, а неотъемлемая черта духа христианского. Жизнь христианина, по Апостолу, сокровенна со Христом в Боге (Кол.3:3). В Боге и пребывать Ему неотлучно должно вниманием и чувством, что и есть непрестанная молитва. С другой стороны, всякий христианинесть храм Божий,в коем живет Дух Божий (1Кор. 3, 16; 6, 19;Рим.8:9). Сей-то Дух, всегда в нем пребывающий и ходатайствующий, молится о нем всегда воздыханиями неизглаголанными (Рим.8:26), научая его самого непрестанной молитве. Самое первое воздействие благодати Божией, обращающей к Богу грешника, обнаруживается устремлением его ума и сердца к Богу. Когда потом, по покаянии и посвящении жизни своей Богу, благодать Божия, со вне действовавшая, чрез таинства низойдет в него и пребудет в нем, тогда делается в нем неизменным и всегдашним и то устремление ума и сердца к Богу, в коем существо молитвы. Оно обнаруживается в разных степенях и, как всякий другой дар, должно быть возгреваемо (2Тим.1:6). Возгревается же по роду своему: трудом молитвенным и особенно терпеливым и целесообразным пребыванием в молитвах церковных. (17, 218–219)'
    cn: 要不住地祷告（帖撒罗尼迦前书 5:17）。在圣保罗的其他书信中，他也命令我们「在祷告中恒切」（罗马书 12:12），「在此警醒、感恩」（歌罗西书 4:2），「靠着圣灵，随时多方祷告祈求」（以弗所书 6:18）。救主亲自通过寡妇的比喻教导我们要恒常和坚韧地祷告，寡妇通过不懈的恳求感动了不义的法官（路加福音 18:1及以下）。可见，不住的祷告并非偶然的规定，而是基督徒精神不可或缺的特质。照使徒所说，基督徒的生命是「与基督一同藏在神里面」（歌罗西书 3:3）。他必须用心思和感觉不离地住在神里面，这就是不住的祷告。另一方面，每个基督徒都是「神的殿」，其中住着「神的灵」（哥林多前书 3:16；哥林多前书 6:19；罗马书 8:9）。正是这常常住在他里面并代求的圣灵，常常「用说不出来的叹息替他祷告」（罗马书 8:26），教导他自己不住地祷告。神恩典最开始的作用，是将罪人转向神，表现为他的心智和心灵都趋向上帝。当此后，在悔改并将其生命献给上帝之后，那从外面作用的神的恩典，通过圣事降临到他里面并住在他里面时，他心智和心灵趋向上帝的这种倾向——祷告的本质——就变得坚定不移而恒常。它以不同程度显现，并且像其他任何恩赐一样，需要「挑旺」（提摩太后书 1:6）。它按照其本性被挑旺：通过祷告的劳作，特别是通过忍耐和有目的的教会祷告。 [17, 218-219]
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Главное событие непрестанной молитвы – соединение ума с сердцем
    cn: 不间断祷告的主要事件是心灵与头脑的结合。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Главное – надо стать умом в сердце пред Господом и стоять пред Ним неотходно и день, и ночь до конца жизни. (5, 58)
    cn: 最重要的，乃是心意居于主前，日夜不辍地侍立于祂面前，直至生命尽头。（5，58）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Тайна духовной жизни – сосредоточить ум в сердце
    cn: 《灵性生活之奥秘——将心神凝聚于心扉》
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как понимать выражение «сосредоточить ум в сердце?» Ум там, где внимание. Сосредоточить его в сердце – значит установить внимание в сердце и умно зреть перед собою присущего невидимого Бога, обращаясь к Нему со славословием, благодарением и прошением, назирая при том, чтобы ничто стороннее не входило в сердце. Тут вся тайна духовной жизни. (9, 61–62)
    cn: 如何理解「将心神凝聚于心」这句话？心神所在之处即是注意力所在之处。将心神凝聚于心，意即将注意力安置于心中，并以心神观照那内住的无形之神，向祂献上赞美、感恩与祈求，同时留意不让任何外物进入心中。这便是灵性生活的全部奥秘所在。[9, 61–62]
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Не забывайте главного – того, чтоб вниманием и умом сочетаться с сердцем и неисходно быть там пред лицем Господа. Все молитвенные труды на это должны быть направлены. Молите Господа, чтоб Он даровал вам это благо. Это – сокровище, сокрытое на селе; это – бисер многоценный. (4, 359)
    cn: 切勿忘却最要者——此即，以心思与慧性系于心，不离主之圣颜。所有祷告之辛劳皆应导向此。祈求吾主，愿祂赐予你此项恩佑。此乃藏于田地之宝藏，此乃价值连城之珍珠。(4, 359)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Существо христианской жизни – стать умом в сердце пред Богом и оттуда управлять всем в себе
    cn: 基督徒生命的本质，乃是全心投入，在上帝面前凝聚思绪，并以此驾驭内在的一切。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Существо жизни христианской состоит в том, чтобы стать умом в сердце пред Богом в Господе Иисусе Христе, благодатию Святаго Духа, и, оттуда управляя всеми движениями внутренними и всеми действиями внешними, всё в себе, и малое, и великое, обращать в служение Богу Триипостасному, пожершись Ему всецело сознанием и свободою. (16, 21–22)
    cn: 基督徒生命的精髓在于，凭藉圣灵的恩典，在主耶稣基督里，将心智置于心中，立于上帝面前。由此，管理一切内在的冲动和一切外在的行为，使自身的一切，无论大小，都转化为对三位一体上帝的服事，以意识和自由将自己完全献给他。(16, 21–22)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Закон духовной жизни: держи сердце в чувстве к Богу и всегда будешь в памяти Божией'
    cn: '《属灵生命的法则：》


      恒将汝心安住于对主的感念之中，如此，你将永铭主恩。'
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда внимание сойдет в сердце, то привлечет туда в одну точку все силы души и тела… Сначала внимание держится в сердце напряжением воли, силою своею внимание порождает теплоту в сердце. Теплота же сия затем держит внимание без особого его напряжения. Они затем друг друга поддерживают и должны пребывать неразлучно, ибо рассеяние внимания охлаждает теплоту, а умаление теплоты ослабляет внимание.
    cn: 当心神降入内心时，它将把灵魂与身体的一切力量吸引到那里，汇于一点……起初，心神依靠意志的张力驻守在心中；心神凭借其力量，在心中生发出温暖。而这温暖随后便能维系心神，无需额外的专注。它们此后相互扶持，须臾不可分离，因为心神的分散会使温暖冷却，而温暖的减弱则会削弱心神。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Отсюда закон духовной жизни: держи сердце в чувстве к Богу, всегда будешь в памяти Божией. (7, 64–65)'
    cn: 属灵生命的法则是：让心常存对神的感触，你便会常在神的记忆中。 (7, 64–65)
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Глава дела – чтобы внимание не отходило от Господа, это то же, что утверждение в сердце памяти Божией. (9, 70)
    cn: 此项事务之首要，在于切勿使心神偏离吾主。此即于心间确立对上帝之忆念。(9, 70)
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Желающим установиться в едином помышлении о Боге заповедуется оставить голову и низойти умом своим в сердце, и там стоять вниманием неисходно. Только тогда, как ум сочетается с сердцем, можно ожидать успеха в памяти Божией. (4, 326)
    cn: 那些渴望在对上帝的单一默想中坚定不心的人，受命放下他们的头脑，让他们的心思降入内心，并在那里以不分散的专注站立。只有当思想与心灵结合时，才能期待在记念上帝方面取得成功。（4, 326）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Постоянная память Божия в сердце хранится, если есть соединение ума с сердцем
    cn: 若心与智合一，则对上帝之恒念常存心中。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Предав себя всецело неусыпному попечению Божию, надо смиренно и благодушно переносить этот труд ради истинного блага, которое даруется усердному молитвеннику от Бога во свое ему время, когда Бог Своею благодатию положит пределы нашему уму и уставит его неподвижно с памятью Божиею в сердце. Когда подобное стояние ума сделается как нечто естественное и постоянное, оно носит у отцов название «соединение ума с сердцем»; при таком устроении уму уже не бывает желания быть вне сердца, напротив того, если по каким-либо обстоятельствам или многою беседою удержан будет он вне сердечного внимания, то у него бывает неудержимое желание опять возвратиться внутрь себя с какою-то духовною жаждою и с новым усердием опять заняться созиданием своего внутреннего дома. (10, 227–228)
    cn: 我们应将自身全然交付于上帝不倦的看顾之中，怀着谦卑与喜悦的心，为着那真正的美善而忍受此番辛劳。这美善是上帝在祂所定的时刻，赐予虔诚祈祷之人的。届时，上帝将以祂的恩典为我们的心智设定界限，使其坚定不移地与对上帝的记忆一同安住于心中。当这种心智的安住变得如同自然而然、恒常不变时，圣教父们称之为「心智与心灵的合一」。在这样的境况下，心智不再渴望置身心外，相反地，如果因某些境况或冗长的谈话而使其未能专注于内心的关照，心智便会产生一股无法抑制的渴望，带着某种属灵的饥渴，以新的热忱再次回归内心，重新投入到建造其内在居所的工作之中。(10, 227–228)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Секрет духовной жизни: нельзя стать в сердце без болезненных исканий'
    cn: 属灵生命的奥秘：若无痛苦的寻求，便无法在心中获得 [属灵生命]。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Долго или коротко бывает так – зависит от благодати Божией: иной годы, иной десятки годов проводит трудясь, пока успеет стать в сердце и получит искомое, потому что, при всем труде и искании, строй тот производится не одними нашими усилиями. Его подает Господь, но без искания и усилия не подает. Видит искание усердное, и труд болезненный, и томление жаждущего сердца – сжаливается и подает чаемое благо. Почему Он так делает – Ему Единому ведомо: только без этого болезненного искания никто не доходит до того нормального строя. Это секрет духовной жизни… В сокровищницу Божию нельзя вводить, не испытав верности вводимого. (16, 22–23)'
    cn: 或长或短，皆取决于上帝的恩典：有人辛劳数载，有人则数十载，方能成功扎根于心，并获得所求，因为，纵然倾尽一切辛劳与探求，那份秩序并非仅凭我们自身之力所能成就。它乃是主所赐予，但若无探求与努力，主亦不会赐予。当祂看见热切的探求，苦楚的劳作，以及渴慕之心的煎熬时——祂便会怜悯，并赐予所期盼的美善。祂为何如此行——唯祂独知：只是若无这份苦楚的探求，无人能抵达那份合宜的秩序。此乃属灵生命之奥秘……进入上帝的宝库，必先试验所献之物是否忠贞。(16, 22–23)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Три силы души потребны для непрестанной молитвы
    cn: 灵魂的三个力量是持续祷告所必需的。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Брат сказал: «Что же должно мне делать, отче, чтоб ум мой мог непрестанно быть занят Богом?» – Старец отвечал: «Не может ум непрестанно быть занят Богом, если наперед не стяжет следующих трех добродетелей: любви, воздержания и молитвы. Любовь укрощает гнев, воздержание погашает похоть, а молитва отрешает ум от всех земных помышлений и, обнаженным от всего, представляет его Богу. Сии три добродетели объемлют все другие, и без них невозможно непрестанно пребывать в Боге». (18, 72–73)'
    cn: 有一位弟兄问道：「父啊，我当怎样做，我的心智才能不间断地被神占据呢？」长者答道：「心智若不事先获得以下三种美德——爱、节制与祷告，就不能不间断地被神占据。爱能平息愤怒，节制能熄灭欲望，而祷告则能将心智从一切世俗的思虑中解脱出来，使其赤裸裸地呈献于神。这三种美德涵盖了所有其他美德，没有它们，就不可能不间断地住在神里面。」 (18, 72–73)
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: На языке пусть будет молитва Иисусова, в уме – предзрение Господа пред собою, в сердце – жажда Бога, или общения с Господом. Когда все сие будет постоянно, тогда Господь, видя, как нудите себя, подаст просимое. (13, 94)
    cn: 口中当有耶稣祷文，心中当有主之预现，在心深处，当有对神的渴慕，抑或是与主相交的渴望。若此一切恒常，主必垂顾你如何勉力自身，而赐予你所求。（13, 94）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Суть дела – сознательное стояние в присутствии Господа со страхом, верою и любовию. Это настроение возможно и без слов. Его и надобно восстановлять в сердце прежде всего. Слова же потом будут идти, чтоб удержать на этом одном внимание и углубить те чувства и расположения. (7, 194–195)
    cn: 核心在于有意识地立于主的面前，心怀敬畏、信心与爱。这种心境无需言语也能达成。首先，我们应当在心中重建它。言语随后会自然流淌，以将我们的注意力维系于此，并深化这些情感与倾向。（7，194-195）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Я вам указываю всеобъемлющий рецепт. Сокращение его – в памяти Божией, памяти смертной и в страхе Божием. Когда сии укоренятся в сердце, и молитва, и все прочее пойдет добре. (11, 29)
    cn: 我为你们指出一个全面的秘方。它可概括为：忆念上帝、忆念死亡和敬畏上帝。当这些在心中扎根时，祷告和所有其他一切都会顺利进行。(11, 29)
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Страх Божий – главное. Когда он приходит, то, как добрый хозяин, все по-своему устрояет в душе… От страха Божия – первое чадо – дух сокрушен, сердце сокрушенно и смиренно… Для поддержания страха Божия надо держать неотходную память о смерти и суде… К сему присоедините сознание присутствия Господа близ вас и в вас, так что Он все видит, и самое сокровенное. Сие сознание – с памятию смертною – неразлучным имеют страх Божий. Когда сия троица поселится в сердце вашем, тогда пойдет у вас молитва из сердца, с непрестанными взываниями к Господу Спасителю. (8, 251–252)
    cn: 敬畏上主乃是首要之事。当其降临，便如良善的主人一般，以其特有的方式安排魂中的一切……敬畏上主的首生之子，便是忧伤的灵，以及破碎而谦卑的心……欲持守敬畏上主，当不离地思想死亡与审判……于此，当再加上意识上主的临在，祂就在你身边，在你之内，故而祂鉴察一切，连最隐秘的也无所遁形。这等意识，与对死亡的记念，乃是敬畏上主不可或缺的伴侣。当这三位一体居住在你心中时，你的祷告便会从心中发出，并会不断地向救主上主发出呼求。（8, 251–252）
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как согласовать непрестанную молитву и повседневные дела
    cn: 要如何调和不间断的祷告与日常事务？
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: К невозможному Бог не обязывает
    cn: 「上帝从不强求我们做不可能之事」
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Спаситель заповедал: войти в клеть свою и молиться там Богу Отцу своему втайне. Клеть эта, как толкует святительДимитрий Ростовский, означает сердце. Следовательно, заповедь Господня обязывает тайно – в сердце – умом молиться Богу. Заповедь эта на всех христиан простирается. Вот и апостол Павел что заповедует, когда говорит, что должновсякою молитвою и молением молиться на всяко время духом(Еф. 6, 18)? Заповедует умную молитву – духовную – и заповедует всем христианам без различия. Он же всем христианам заповедует непрестанно молиться (1Сол.5:17). А непрестанно молиться иначе нельзя, как умною молитвою в сердце. Таким образом, нельзя спорить, что умная молитва для всех христиан обязательна; а если обязательна, то нельзя уже говорить, что едва ли возможна, ибо к невозможному Бог не обязывает. Что она трудна, это правда; а чтоб была невозможна, это несправедливо. Но ведь и вообще все доброе трудно; тем паче таковою должна быть молитва – источник для нас всего доброго и верная того опора. (4, 382)'
    cn: 救主曾谕示我们：「要进入你的内室，在那里向你暗中的父祷告。」[1] 这内室，正如圣底米特里·罗斯托夫斯基所阐释的，指的是人心。因此，主的诫命要求我们暗中——在心中——以心思向神祷告。这诫命遍及所有基督徒。使徒保罗在说什么呢？当他教导我们「要靠着圣灵，随时多方祷告祈求」时（以弗所书 6:18），他所命定的是什么？他命定的是心思的祷告——属灵的祷告——并且是向所有基督徒不加区别地命定。他也在所有基督徒身上命定了「不住地祷告」（帖撒罗尼迦前书 5:17）。而不住地祷告，除了通过心中以心思祷告，别无他法。因此，心思祷告对所有基督徒而言是 обязательна（必须的），这一点无可争议；如果它是必须的，就不能再说它几乎不可能，因为神不会要求我们做不可能的事。它确实艰难，这是事实；但要说它不可能，那是不公允的。然而，总的来说，所有美好的事物都来之不易；祷告更是如此，它是我们一切良善的源泉，也是其坚实的支柱。(4, 382)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Священное Писание не заповедует ничего невозможного
    cn: 《圣经》所命令的一切并非遥不可及。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Брат сказал: «Как ум может непрестанно молиться, когда, поя псалмы, читая, беседуя с другими, исправляя свои нужды, мы развлекаем его разными помышлениями?» – Старец отвечал: «Св. Писание не заповедует ничего невозможного. И сам Апостол, написавший сию заповедь, пел, читал, учил, работал и страдал, гонимый, а между тем непрестанно молился. Непрестанная молитва состоит в том, чтоб ум содержать в великом благоволении и горячем устремлении к Богу, о Нем Едином мыслить, Им Единым заниматься, Его Единого зреть, к Нему припадать в сердечном молении, всегда висеть на непоколебимом уповании на Него и в надежде на Него быть дерзновенным во всех делах и приключениях». (3, 76)'
    cn: 一位修士问道：「我们的心思如何能不住地祷告呢？当我们咏唱圣诗、阅读、与人交谈、处理自身事务时，心思会被各种念头所牵引，从而分散啊。」长老答道：「《圣经》所命令的，没有一样是不可能成就的。那位写下此诫命的使徒（路加福音 1:16），他自己也曾咏唱、阅读、教导、劳作，并在受迫害时忍受苦难，然而他却能不住地祷告。不住的祷告，在于使心神常存极大的虔敬与热切的向往上帝，惟独思想祂，惟独以祂为念，惟独瞻仰祂，以心之祈祷投奔于祂，时常坚定不移地信靠祂，并且在一切行事与境遇中，因着对祂的盼望而勇往直前。」（3，76）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Работа не должна отвлекать от Бога
    cn: 工作不应使人远离上帝
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Коснулись вы работ. Как у вас работы не по послушанию, а по своей воле, то вам можно распоряжаться ими так, чтоб они нисколько не отвлекали вас от внутренних деланий. Следуйте в сем св. Исааку Сирианину. Он не благоволит к работе и позволяет ее только в случае нужды, изредка. Ибо она отвлекает на себя ум. Надо особый навык приобресть, чтоб не отвлекала. Не работать нельзя. Есть естественная в ней потребность; однако ж и увлекаться ею не должно. Египетские монахи целый день работывали; но умом не отходили от Бога. (4, 407–408)
    cn: 您提到了劳作。由于您的劳作并非出于顺服，而是出于己愿，因此您可以安排它们，使其丝毫不分散您内在的操练。在此方面，请遵循圣依撒格叙利亚人的教诲。他不赞成劳作，仅在必要时偶尔允许，因为劳作会牵引心神。需要获得特殊的习性才能不被其牵引。不劳作是不可能的，因为其中存在自然的需要；然而，也不应沉溺于劳作。埃及的僧侣们整日劳作，但他们的心神从未离开上帝。（4, 407–408）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Труд телесный иногда отклоняет от Бога
    cn: 《身体劳作有时使人偏离上帝》
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Труд телесный смиряет, промежутки наполняет, а мыслям бродить не дает. Заменить его поклонами хорошо – это лучший труд. Но всегда ли это можно? Египетские старцы с утра до вечера за работою сиживали, в молитве умной и богомыслии. Правило молитвенное справляли ночью. А св. Исаак Сирианин не благоволит к труду: отклоняет, говорит, от Бога. Это правда, когда мудреный труд, а простенький – ничего. (7, 147)'
    cn: 身体的劳作能带来谦卑，填补空闲，不让思绪游荡。以拜倒取代劳作甚好——这是最好的劳作。然而，这总是可行吗？埃及的长老们从早到晚都在劳作，心神则沉浸在理智的祷告和神思中。他们会在夜间完成祷告规矩。而圣叙利亚的艾萨克却不赞成劳作，他说劳作会使人偏离神。这的确如此，如果劳作过于复杂，但简单的劳作则无妨。(7, 147)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Дела лучше не начинать, когда молитва идет
    cn: 当祷告正在进行时，最好不要开始做事。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда внимание к Богу живо и внутренно молитва идет, тогда лучше ничего не начинать делать (дома-то), а сидеть, или ходить, или, лучше, стоять пред иконами и молиться; когда начнет слабеть, подогреть его чтением или размышлением. (7, 176)
    cn: 当对神的专注鲜活且内在的祷告涌流时，最好什么（家务）都不要做，而是静坐，或行走，或最好立于圣像前祷告；当专注开始减弱时，通过阅读或默想来重新点燃它。（7, 176）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Надо и дело делать, и умом от Бога не отступать
    cn: 既要辛勤劳作，又要心系上帝，不曾远离。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Надо и дело делать, и умом от Бога не отступать, т. е. быть так, как бы стояли на молитве. Это закон: руками дело делать, а умом и сердцем с Богом быть. Пишите, а умом от Бога не отступайте и теплоте не позволяйте умаляться и трезвенности ослабевать. Как в этом успеть, дело научит. И вот, приобретете опытность новую – и еще более окрепнете во внутрь пребывании. (9, 229–230)'
    cn: 既要做工，心思又不可离弃上帝，也就是说，要如同站立在祷告之中。这是律法：手做工，心思和心灵却要与上帝同在。书写之时，心思不要离开上帝，不要让热忱减退，也不要让警醒松懈。如何能做到这一点，实践会教导你。如此，你将获得新的经验——并且在内在的居住中更加坚固。（9, 229–230）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Непрестанно молиться – долг всех
    cn: 不住地祷告——乃是众人的责任。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Будто только и дела, что молитва? Молитвословие есть одно из дел и всех дел заменить не может. И молитесь, и другие свои дела исправляйте, все как следует. Умом и сердцем надо привыкнуть непрестанно молиться. Это долг всех, это то же, что память Божию иметь. (7, 80)
    cn: 难道除了祷告，就别无他事可做了吗？祈祷文固然是一桩事务，却不能取代所有事务。你们要既祷告，又料理自己的其他事务，一切都当井然有序。心智与心灵都需习惯于不住地祷告。这是众人的本分，亦即常存对上帝的记念。(7, 80)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как согласить дела и постоянное внимание Богу
    cn: 如何调和世务与持续地全神贯注于神
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Без дел и занятий нам быть нельзя. Бог дал нам деятельные силы, которые и требуют упражнения. У всякого потому есть свои дела и занятия. Они требуют внимания; но, с другой стороны, нравственное преспеяние, важнейшее всего другого, – требует, чтоб внимание всегда было в Боге. Как согласить то и другое? Надо все дела и занятия делать как дела Божии, Богом на нас наложенные и посвящать их Богу. Тогда, делая их, не будем упускать из внимания Бога; ибо при сем неизбежна забота, как бы все делаемое сделать благоугодно Богу. (4, 450)
    cn: 我们不能没有工作和活动。上帝赐予我们行动的能力，这些能力需要得到运用。因此，每个人都有自己的工作和活动。它们需要投入注意力；但另一方面，德行上的精进，比其他一切都更重要，它要求注意力始终聚焦于上帝。如何调和这两者呢？我们必须将所有的工作和活动都视为上帝的工作，视为上帝加于我们身上的，并将其奉献给上帝。这样，在做这些事情时，我们就不会让上帝从我们的注意力中溜走；因为在这种情况下，必然会有一种关切，就是如何使所做的一切都蒙上帝喜悦。(4, 450)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как могли Апостолы непрестанно молиться
    cn: 使徒们如何能不住地祷告
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Помню, уВасилия Великоговопрос о том, как Апостолы могли непрестанно молиться, решается так: они при всех своих делах о Боге помышляли и жили в непрестанной преданности Богу. Это настроение духа было их непрестанною молитвою. Вот вам и пример. Я вам, кажется, уже писал, что от деятельных людей, к коим вы принадлежите, нельзя того же требовать, что от людей сидяк. Главною их заботою должно быть то, чтоб не допускать неправых чувств при делании дел и всячески стараться все их посвящать Богу. Это посвящение превратит дела в молитву. (13, 8–9)'
    cn: 我记得圣大巴西略曾这样论述使徒们如何能不住地祷告：他们于万事之中默念上主，恒久委身于祂。这种灵性的状态便是他们不住的祷告。这便是一个实例。我似乎已写信告知您，我们不能对像您这样的活跃之人，苛求与那些安坐之人相同之事。他们首要的关切，应是确保在行事之时，不容不正之情滋生，并竭力将一切献予上主。此般奉献能使诸般事务化为祷告。(13, 8–9)
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'К Богу никогда не обращайтесь кое-как. А всегда с великим благоговением. Не нужны Ему ни наши поклоны, ни наши многословные молитвы... Вопль из сердца, краткий и сильный, – вот что доходно!.. А это можно походя делать... А следовательно, и молиться непрестанно. О сем и заботьтесь и сюда все направляйте. У святого Епифания спрашивали: «Как нам править часы?» – Часы?! Для молитвы нет часов особых: она должна быть всечасна и всеминутна. У св. Василия Великого спрашивали: «Как непрестанно молиться?» – Он отвечал: «Имей в сердце молитвенное расположение и будешь непрестанно молиться. Руками работай, а ум к Богу возноси». Апостолы всю землю обошли, сколько трудов?! А между тем непрестанно молились. И заповедь эту они написали. Дух веры, упования и преданности в волю Божию – вот что надо возгревать в сердце. (7, 78–79)'
    cn: 「切莫怠慢地祈求上帝。当怀以无比的敬畏之心。祂既不需要我们的俯拜，也不需要我们冗长的祷告……一声发自肺腑、简短而有力的呼喊——这才是蒙祂垂听的！……而这，可在行进中完成……因此，便能不住地祷告。为此，你当全心关注并为此奉献一切。圣艾比凡尼乌斯曾被问及：『我们该如何遵守定时的祷告？』——定时的祷告？！祷告没有特定的时间：它当是时时刻刻、分分秒秒的。圣巴西尔大帝曾被问及：『如何不住地祷告？』——他回答说：『心中常存祷告的意愿，便能不住地祷告。手虽劳作，心却当仰望上帝。』使徒们走遍了全地，历经多少辛劳？！然而，他们却不住地祷告。他们也写下了这条诫命。信、望、顺从上帝旨意的精神——这才是当在心中燃旺的。」 (7, 78–79)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Так повелевает делать Сам Господь
    cn: 此乃主耶穌親自諭令。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Спрашивается, как же Господа при сем иметь во внимании? Так: какое бы дело, большое или малое, вы ни делали, держите в уме, что его вам повелевает делать Сам Господь Вездесущий и смотрит, как вы его сделаете. Так себя держа, вы и дело всякое будете делать со вниманием, и Господа будете помнить. В этом весь секрет успешного для главной цели действования в вашем положении. Извольте в это вникнуть и так наладиться. Когда так наладитесь, тогда и мысли перестанут блуждать туда и сюда...'
    cn: 试问，在这种情况下，我们该如何将主铭记于心呢？答案是：无论你所做之事或大或小，都要心存此念——是无所不在的主亲自吩咐你去做，并且祂正注视着你如何完成。如此行事，你所做的每件事都将专心致志，主也会常在你的记忆中。这就是在你的处境中，为达成主要目标而有效行动的全部秘诀。请您务必深思此点，并以此调整自己。一旦调整妥当，思绪便不会再四处游荡……
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: У вас теперь отчего все не ладится? Думаю, оттого, что вы хотите помнить Господа, забывая о делах житейских. Но житейские дела лезут в сознание и память о Господе вытесняют. А вам следует, наоборот, о житейских делах хлопотать, но как о Господнем поручении и как пред Господом. Там у вас ни того, ни другого не выходит... а здесь то и другое будет исправно. (9, 7)
    cn: 您现在为何诸事不顺？我以为，这是因为您想记住主，却忘记了世俗事务。但世俗事务涌入您的意识，将对主的记忆排挤出去。而您应当反其道而行之，为世俗事务操劳，但视之为来自主的委派，并像在主面前一样。在那里，您两样都做不到……而在这里，两样都会办得妥当。(9, 7)
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Степени восхождения к непрестанной молитве
    cn: 趋向不辍祷告的进阶
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Три степени молитвы
    cn: 祷告之三境
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Можно назначить три степени молитвы. На первой она бывает преимущественно внешняя: чтения, поклоны, бдения, и проч... С сего начинают, и иные довольно долго трудятся над собою, пока появятся начатки молитвы, или легкие движения молитвенного духа... Молитва, как высший дар, ниспосылается как бы по капле малой-малой, чтоб научить человека дорого ценить ее. На второй степени в ней телесное с духовным являются в равной силе. Здесь каждое слово молитвы сопровождается соответственным чувством, или внутренние молитвенные движения, внутренно движимые, изъясняют и изъявляют своим словом. Это повсюднейшая молитва, общая всем почти. Она обыкновенна в том, в ком жив дух благочестия. На третьей степени в молитве преобладает внутреннее, или духовное, – когда и без слов, и без поклонов, и даже без размышления, и без всякого образа, при некотором молчании или безмолвии, во глубине духа совершается действо молитвы. Эта молитва не ограничивается ни временем, ни местом, ни другим чем внешним и может никогда не прекращаться. Почему и называется действом молитвы, т. е. чем-то, пребывающим неизменно. Но, чтоб дойти до сей последней степени, необходимо пройти первые и, следовательно, поднять все труды телесного делания для молитвы, как то: посты, поклоны, чтения молитв, бдение, коленопреклонение. Кто пройдет это, вступит на вторую степень, когда, как говоритМакарий Великий, лишь поклонишься, и дух уже согревается в молитве. Как тому, кто не знает алфавита, нельзя начинать складов, потому что это будет бесполезною тратою времени, так и здесь: кто не умеет плавать по мелкой реке, как того пускать в глубокое море? Но и тогда, как кто взойдет до последней степени молитвы, внешнее моление не прекращается, а также участвует во внутреннем. Та только разница, что в первом случае внешнее предшествует внутреннему, а здесь – внутреннее внешнему. Как же можно браться за одно внутреннее, когда еще не научились трудом и опытом от внешнего переходить к внутреннему! (3, 360–361)'
    cn: 祷告可分作三层境界。于第一层，祷告主要流于外在形式：读经、叩拜、彻夜不寐，等等。人皆从此始，且有些人须长久殷勤自持，方能见祷告之初步，或祷告之灵略有轻微触动。祷告乃至高之恩赐，其降临如同点滴之微，为使人学会珍重之。于第二层，祷告中形体与灵性之力等同。此处，祷告之每字皆伴以相应之感受，或内心祷告之触动，由内而发，以其言语加以阐释与表述。此乃最为普遍之祷告，几乎为众人所共有。凡敬虔之灵常存者，皆习以为常。于第三层，祷告之内在性，亦即灵性，占主导地位——此时，即使无言语，无叩拜，甚至无思虑，亦无任何形象，仅于某种寂静或宁默之中，祷告之功行于灵之深处完成。此祷告不受时间、地点或任何外在事物之限制，且可永不间断。故称之为祷告之功行，即谓其恒常不变之物。然欲臻此最后境界，必先经历前两层，进而承担为祷告所行之一切肉体操练之劳苦，诸如禁食、叩拜、诵读祷文、彻夜不寐、屈膝。凡经此者，将入第二层境界，届时，正如大马卡里乌斯所言，仅一叩首，其灵已然在祷告中温暖。正如不知字母之人，不能开始拼读音节，因其徒劳无益，此亦然：未能于浅水河中游弋之人，焉能入深海？然即使有人已达祷告之最后境界，外在之祷告亦不停止，反而与内在者共同参与。其唯一区别在于：于前者，外在先于内在；于此，内在先于外在。然则，当人尚未学会如何藉由劳苦与经验从外在转向内在之时，又怎能仅凭内在而为之呢！（3, 360–361）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Умная молитва в силе, когда приходит влечение внутрь
    cn: 当内心受到吸引之时，智性祷告便能展现其力量。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Умная молитва есть, когда кто, утвердившись вниманием в сердце, оттуда возносит к Богу молитву. Умное же делание есть, когда кто, стоя вниманием в сердце с памятию о Господе, отревает всякую другую мысль, покушающуюся проникнуть в сердце. (7, 56)
    cn: 心祷，乃是当一人将注意力稳固于心中，并从那里向上帝发出祷告。而心内侍奉，则是当一人将注意力置于心中，并忆念着主，以此摒弃一切试图潜入心内的其他思虑。（7，56）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Умная молитва состоит в том, чтобы умом в сердце предстоять пред Богом, или просто, или с изъявлением прошений, благодарения и славословия. Тут не время заниматься рассуждениями: всему свой черед. Когда приходит то влечение внутрь, тогда умная молитва является в силе и в настоящем своем виде, а до этой минуты она есть только искомая; здесь же имеется делом. Потому размышления, рефлексии и рассуждения, равно как и все другие самодействия, действительно, надобно оставлять и подавлять, если б они зарождались во время проявления влечения внутрь, но не умную молитву. Ее не только не должно оставлять, а всячески поддерживать, чтобы то состояние, доброе и многополезное, продлилось как можно долее. (16, 47–48)'
    cn: 心智祷告在于心神立于上帝面前，或仅止于此，或伴以祈求、感恩与颂赞。此刻并非深思熟虑之时，万事皆有时序。当那向内之牵引来临时，心智祷告便以其力量和真实形态显现，而在那之前，它仅是所寻求之物；在此处，它则成为现实。因此，沉思、反省与推论，以及所有其他自主的行为，若在向内之牵引显现时萌生，确然应当舍弃并压制，但心智祷告则不然。它不仅不应被舍弃，反而应尽一切努力去支持，以便这种良善而大有益处的状态能尽可能长久地持续下去。（16，47-48）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Переход от умной к сердечной молитве – когда сердце исполняется любовью к Богу
    cn: 从理智的祷告转向心灵的祷告——当心被上帝的爱充满时
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: От такой умной молитвы бывает переход к сердечной внутренней молитве, если только есть опытный учитель, очень удобный и свободный. Когда чувствами сердца с Богом бываем, а любовь к Богу сердце исполняет, тогда такая молитва носит название сердечной. (10, 227)
    cn: 从这种智慧的祷告，若有一位经验丰富的导师，便能非常便捷而自由地过渡到内心的祷告，即在心中进行祈祷。当我们的心神与上帝同在，且爱充满我们心扉之时，这种祷告便被称作「心祷」。 (10, 227)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Умная молитва переходит в умно-сердечную с зарождением теплоты и влечения внутрь
    cn: 心智的祷告，随着内在温暖与牵引的萌生，转化为心智-心灵的祷告。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва умная переходит в молитву сердечную, или умно-сердечную. Появление ее современно зарождению сердечной теплоты. Другой молитвы уже нет в обычном течении духовной жизни. Умно-сердечная молитва может глубоко внедриться в сердце и быть в этом случае без слов и мыслей, состоя в одном предстоянии Богу и благоговейно-любовном к Нему припадании. Тут она то же, что влечение внутрь пред Бога на молитву или нахождение духа молитвенного. (16, 132)
    cn: 心智祷告过渡为心性祷告，或称心智-心性祷告。它的出现与心性温暖的萌生同步。在属灵生活的常规进程中，已无其他祷告。心智-心性祷告能深入根植于心中，在此情形下，无言无思，唯有在神面前的恭敬肃立，并以虔诚敬爱之情向祂俯伏。此时，它即是内里被吸引至神前祷告，或是祷告之灵的临在。（16, 132）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Умная молитва, согревая сердце, вводит его в умно-сердечную молитву
    cn: 智能祷告，当其温暖心灵，便将心引入心意合一的祷告。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Сначала ум с напряжением молится, нудит себя на молитву силою воли. И это, конечно, есть умная молитва. Умная молитва понемногу согревает сердце и вводит его в другую молитву – умно-сердечную. Сердце, навыкнув молиться под действием ума, и, согревшись, само начинает подвигаться на молитву и увлекать в нее ум. Эта сердечная молитва – настоящая молитва, как ей следует быть, – молитва, объемлющая все существо человека, ибо где сердце, там весь человек. Это состояние обнаруживается тяготением внутрь, бывающим во время молитвы, чтения, размышления и даже без всего этого, так – за делом каким. Последнее – выше первого. (15, 483)
    cn: 起初，心智需努力祷告，以意志之力迫使自己进入祷告。这当然是心智的祷告。心智的祷告渐渐温暖心灵，并将其引入另一种祷告——心智与心灵合一的祷告。心灵习惯了在心智的引导下祷告，并被温暖后，便会自行开始投入祷告，并牵引心智进入其中。这种心灵的祷祷告——它本应如此的真切祷告——是一种包罗人整个存在的祷告，因为心在何处，人便完全在何处。这种状态表现为向内的吸引力，它在祷告、阅读、沉思时，甚至在没有任何这些活动时，只是在做某事时，也会出现。后者高于前者。（15，483）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Самодвижная молитва сама собой стоит и действует
    cn: 自行运转的祷文，自生而立，自行运作。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Умная молитва бывает в двух состояниях: она есть или трудовая, когда человек сам напрягается на нее, или самодвижная, когда она сама собою стоит и действует. (16, 49)'
    cn: 智性的祷告存在两种状态：其一是劳作的，此时人需为之自我奋力；其二是自行运转的，此时它自行存在并运作。(16, 49)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Чем более согревается сердце, тем самодвижнее умно-сердечная молитва
    cn: 心越是炽热，那在心智中自主运行的祷告便越是活泼。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Эта спасительная молитва [Иисусова] сначала обыкновенно бывает трудовая, делательная. Но, если не поленится кто потрудиться над нею, она станет и самодвижною, сама будет твориться, словно ручеек, журчащий в сердце. Это благо великое, и потрудиться стоит, чтоб достигнуть его… Лучше взяться за дело поревностнее и не отступать, пока не достигнешь желаемого, или пока молитва эта не начнет сама двигаться в сердце: после того только поддерживай. Та теплота сердечная, или горение духа, о коих прежде было говорено, приходят именно этим путем. Чем более внедряется в сердце молитва Иисусова, тем более согревается сердце и тем самодвижнее становится молитва, так что огнь жизни духовной в сердце возгорается, и горение ее становится непрестанным, вместе с тем, как молитва Иисусова займет все сердце и станет непрестанно движущеюся. (16, 129–130)'
    cn: 这一能带来救恩的（耶稣）祷告，起初通常是需要努力、需要操练的。然而，若有人不辞辛劳地为此付出努力，这祷告便会变得自动自发，它会自行涌现，如同涓涓溪流在心间潺潺流淌。这是一项极大的福祉，值得我们为之努力，以期达到……最好是更加热切地投入到这件事务中，不要退缩，直到你达到所愿，或者直到这祷告开始在心中自行运行：在那之后，你只需加以维系。之前所谈及的心中温暖，或灵里的灼热，正是通过这条途径而获得。耶稣祷告越是深植于心，心就越发温暖，祷告也就越发自动自发，以至于属灵生命之火在心中燃起，其炽热便变得不间断，与此同时，耶稣祷告将占据整个心灵，并持续不断地运行。（16，129–130）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Два рода самодвижной молитвы – произвольный и несвободный
    cn: 两种自动运行的祷告——自愿的与非自愿的
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Такого рода суть только молитвы самодвижные, когда находит дух молитвенный. Но и они бывают двух видов: в одном человек властен повелеваться ему или нет, содействовать ему или расстроить его; а в другом не властен ничего сделать, а восхищается в молитву и держим бывает в ней иною силою, не имея свободы действовать как-либо иначе. (16, 135).'
    cn: 这类祷告唯有当祷告之灵降临时，方能自行感动。但它们也分两种：其一，人有权柄选择顺从或不顺从，襄助或破坏它；其二，人却无力作为，而是被携入祷告之中，并被另一股力量维系其中，别无选择，不能以任何方式行动。（16, 135）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Отличие умно-сердечной молитвы от духовной в самодействии
    cn: 理智-心祷与心灵祈祷在「自发行动」上的区别。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Св. отцы различают умно-сердечную молитву от духовной. Первая творится сознательною самодеятельностию молящегося, а вторая находит, и хотя сознается, но движется сама помимо усилий молящегося. Эта молитва духодвижная. Последней нельзя предписывать; ибо она не в нашей власти. Ее можно желать, искать и благодарно принимать, а не совершать, когда ни захочешь. Впрочем, у людей очищенных молитва большею частию бывает духодвижною. Надо потому полагать, что Апостол предписывает умно-сердечную молитву, когда говорит:молитесь духом[Еф. 6, 18]. Можно прибавить: молитесь умно-сердечно, с желанием достигнуть и духодвижной молитвы. Такая молитва держит душу сознательно пред лицем Бога вездесущего. Привлекая к себе и отражая от себя луч Божеский, она разгоняет врагов. Можно наверное положить, что душа в таком состоянии неприступна для бесов. – Так только и можно молиться во всякое время и во всяком месте. (14, 487)'
    cn: 圣教父们将心智祷告与属灵祷告区分开来。前者是祷告者自觉自愿的行动，而后者则是不期而至，虽然能被感知，但其运行却非祷告者努力所能掌控。这是一种圣灵感动的祷告。后者是无法预设的；因为它不在我们的能力范围之内。我们可以渴求它，寻求它并感恩地接受它，而不是随心所欲地施行它。然而，对于洁净的人来说，祷告多半是圣灵感动的。因此，我们必须认为，当使徒说：「靠着圣灵，随时多方祷告祈求」[弗 6:18]时，他所吩咐的是心智祷告。可以补充一点：要用心智祷告，并渴求达到圣灵感动的祷告。这样的祷告使灵魂自觉地处于无所不在之神的面前。它吸引并反射神圣的光芒，驱散仇敌。可以肯定地说，处于这种状态的灵魂是恶魔无法接近的。——唯有如此，才能在任何时候、任何地点祷告。（14，487）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Умно-сердечная молитва переходит в непрестанную, когда влечения внутрь делаются постоянными
    cn: 当内心的冲动变得持久时，理智的祷告就会转变为不间断的祷告。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Умно-сердечная молитва получает затем самостоятельность и является то делательною, напрягаемою своими усилиями, то самодвижною, находящею. В последнем виде она есть то же, что показанные влечения [внутрь]: бывает современна им и из них развивается. Когда потом состояние, в котором бывает душа во время тех влечений, станет постоянным, тогда умно-сердечная молитва становится непрестанно-действующею. (16, 43–44)'
    cn: 心脑合一的祷告随后便获得了独立性，它或表现为主动的，借由自身努力而愈发精进；或表现为自动的，自发涌现。在后一种形式中，它与所示的内在牵引是同一回事：与之同时发生并从中发展。当灵魂处于这些牵引之中的状态变得恒久时，心脑合一的祷告便会持续不断地发挥作用。(16, 43–44)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Главное условие восхождения к непрестанной молитве – очищение сердца от страстей
    cn: 通往不间断祷告的攀升，其主要条件是心灵必须涤除诸般俗念。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Главное условие для успеха в молитве есть очищение сердца от страстей и всякого пристрастия к чему-либо чувственному. Без сего молитва все будет оставаться на первой степени, или читательной. По мере очищения сердца молитва читательная будет переходить в умно-сердечную, а когда оно совсем очистится, тогда водрузится и непрестанная молитва. (7, 61)
    cn: 祷告成功的首要条件，乃是洁净内心，使其摆脱情欲和对一切感官事物的依恋。若无此，祷告将始终停留在初阶，即诵读式祷告。随着内心的洁净，诵读式祷告将渐次转变为智性-心灵祷告；而当内心全然洁净时，不间断的祷告便会牢固地扎根。[7, 61]
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Созерцательная молитва
    cn: 默观祷告
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва находящая и молитва созерцательная
    cn: 寻得之祷与默观之祷
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: В сем состоянии [непрестанной молитвы] дается молитва находящая, а не самим человеком творимая. Находит дух молитвенный и увлекает внутрь сердца – все одно, как бы кто взял другого за руку и силою увлек его из одной комнаты в другую. Душа тут связана стороннею силою и держится охотно внутри, пока над нею есть нашедший дух. Знаю две степени сего нахождения. В первой – душа все видит, сознает себя и свое внешнее положение – и рассуждать может и править собою, может даже разорить сие состояние свое, если захочет. И это вам должно быть понятно.
    cn: 在这种状态中 [即不住的祷告]，涌现的祷告是自己降临的，而非人自身所造就的。祷告之灵降临，并牵引人进入内心——这就像是一个人牵着另一个人的手，用力将他从一个房间拉到另一个房间。灵魂在此被一股外来的力量所束缚，并乐意地停留于内，只要那降临之灵仍在其上。我知此降临有二等程度。在第一等中，灵魂能看见一切，能察觉自身及其外在境况——并能思辨和自制，甚至若其愿意，亦能毁坏自身此等状态。这一点对你而言，应是易于理解的。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: У святых отцов, и особенно у св. Исаака Сирианина, указывается и другая степень даемой, или находящей молитвы. Выше показанной стоит у него молитва, которую он назвал экстазом, или восхищением. И тут тоже находит дух молитвенный; но увлекаемая им душа заходит в такие созерцания, что забывает свое внешнее положение, не рассуждает, а только созерцает, и невластна править собою или разорить свое состояние. Помните, в отечниках пишется, что кто-то стал на молитву пред своею вечернею трапезою, а опомнился уже утром. Вот это и есть молитва в восхищении, или созерцательная. В иных она сопровождалась просветлением лица, светом вокруг; в иных подъятием от земли. Святый апостол Павел в этом состоянии восхищен был в рай. И пророки святые в нем находились, когда взимал их Дух.
    cn: 众圣教父，特别是叙利亚的圣艾萨克，提到了另一种程度的、被赐予或感到的祈祷。在他看来，比上述更高的祈祷，他称之为「出神」或「狂喜」。在此，祈祷的灵也降临了；但被其吸引的灵魂进入了如此的默观之中，以至于它忘记了自身的外在处境，不再推理，而只是默观，无力掌控自己或破坏自身的状态。请记住，在教父言行录中曾记载，有人在晚饭前开始祈祷，却直到早晨才清醒过来。这正是狂喜或默观状态下的祈祷。在一些人身上，它伴随着面容的明亮和周身的光芒；在另一些人身上，则是身体离地而起。圣使徒保罗正是在这种状态下被提到乐园。圣先知们在灵将他们提走时，也处于这种状态。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Подивитесь, какая великая милость Божия к нам грешным. Мало кто потрудится; и чего сподобляется? Всяко трудящимся можно смело говорить: трудитесь, есть из-за чего! (9, 240–241)'
    cn: 请看，上帝对我们罪人是何等伟大的怜悯。鲜少有人会劳作；而他又能配得上什么呢？对所有劳碌的人，都可以大胆地说：劳作吧，这是值得的！（9，240–241）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Созерцание выше деятельности
    cn: 《沉思高于行动》
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Деятельная и созерцательная жизнь так идут: устанавливаются в делах и деланиях и вырабатывают в себе созерцание. Но деятельность и после сего не прекращается, только уступает первенство созерцанию… Созерцание выше, ибо оно есть предначатие будущего блаженства, а мы и живем здесь для того, чтобы приготовиться к будущей жизни. (7, 147)'
    cn: 活动性生命与沉思性生命相辅相成：它们在行动与事功中得以确立，并于自身中孕育出沉思。然而，即便在此之后，活动性生命也不会停止，只是将首要之位让予沉思……沉思更为高超，因它是未来之福祉的预兆，而我们在此世的生命，正是为了预备未来的生活。 (7, 147)
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Созерцательная молитва есть высшее состояние молитвенное, по временам являющееся в избранных Божиих. (16, 132)
    cn: 观想祷告是至高的祷告境界，它不时地显现在蒙受天恩的 избранные Божиих 之中。 (16, 132)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Отличительная черта созерцательной молитвы – выпадение из сознания всего окружающего
    cn: 沉思祷告的显著特征，是意识脱离周遭的一切。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Созерцание есть пленение ума и всего сознания каким-либо духовным предметом столь сильное, что все внешнее забывается, выходит из сознания: ум и сознание уходят в предмет созерцаемый, так что их уже будто нет в нас. Вот пример: беседовал старец с учениками и остановился, стал как бы забывшись. Когда потом он пришел в себя, ученики спросили его, где он был. – «Я был, – сказал он, – на Голгофе, пред распятым Господом, – там, где была у ног Его Мария Магдалина». – Но это созерцание было только умовое. Созерцательная молитва походит на это по забвению всего и пленению в невидимый мир. Еще пример: старец приготовил себе трапезу в обычный час и стал помолиться; но восхищен был в созерцательную молитву и простоял в ней до следующего дня, когда пришел в себя. Отличительною чертою созерцательной молитвы св. Исаак Сирианин поставляет именно выпадение из сознания всего окружающего и пленение в горний мир. По свидетельству его, ум до сего времени владеет собою, а когда вступит в созерцание или в созерцательную молитву, тогда уже никакой власти над собою не имеет. (16, 44–45)'
    cn: 沉思，是心智与整个意识被某灵性事物强力攫住，以至于所有外在之物都被遗忘，从意识中消失：心智和意识全然没入所沉思之物中，仿佛它们已不在我们之内。举个例子：一位长老正与门徒们交谈，突然停了下来，似乎陷入了忘我之境。当他后来回过神来时，门徒们问他去了哪里。「我去了，」他说，「在各各他，在被钉十字架的主面前——在抹大拉的马利亚曾跪在他脚下的地方。」但这沉思只是心智上的。观想祷告与此相似，在于对一切的遗忘和被引入那不可见的属灵世界。再举个例子：一位长老在通常的时间准备好自己的膳食，然后开始祷告；但他却被提升入观想祷告，并一直站立其中，直到第二天他才回过神来。圣依撒格叙利亚人[16, 44–45]将观想祷告的显著特征，确立为将周围一切事物从意识中清除，并被引入那至高的属灵世界。根据他的见证，心智在此之前是自控的，但当它进入沉思或观想祷告时，便不再拥有对自身的任何掌控。
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Совершенное безмыслие созерцания чуждо святым отцам
    cn: 全然冥想的「无思」境界，乃是圣教父们所不取的。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Только одна черта из высказанных Сперанским[2]кажется неистинною или неистинно выраженною. «Форма, – говорит он, – созерцания моего всегда была пустотою, отсутствием всякого образа и всякой мысли». Такое совершенное безмыслие чуждо святым отцам. Они внушали все оставить, но за тем, чтоб быть соединенными с Господом. Они стояли во время умной молитвы и всем советовали стоять в том убеждении, что Господь близ и внимает, то есть предстоять умно Господу и взывать к Нему: взыска Тебе лице мое, как поет Пророк, лица Твоего, Господи, взыщу. Когда говорили они, что надобно прогонять всякую мысль, то всегда прибавляли: гнать всякую стороннюю мысль. (16, 228)'
    cn: 在斯佩兰斯基[2]所说的话中，只有一点似乎是不真实的，或者表达得不够确切。「我的默观形式，」他说，「总是一种空虚，没有任何形象和思想。」这种彻底的无思状态与圣教父们的主张是不同的。他们教导要放下一切，但其目的是为了与主结合。他们在进行心祷时，会站立，并建议所有人都站立，深信主就在近处并垂听，也就是说，在灵里站在主面前，并向祂呼求：我心寻求你的面，如同先知所歌唱的，上主啊，你的面我必寻求。当他们说必须驱逐一切思想时，他们总是补充说：驱逐一切外来的思想。(16, 228)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва чистая дается одному из тысячи, а созерцательная – в родех и родех едва одному
    cn: 纯洁的祷告，千人之中仅一人得之；至于默观，世代之中亦难有一人得之。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что касается до созерцания, то ни у одного из отцов не находим, чтобы в него можно было вступать самим и, следовательно, делать что-либо и со своей стороны для вступления в него. Созерцание, по словам их, давалось именно тем, которые успевали уже очистить сердце свое совершенно и глубоко соединились с Господом. Из тысячи один успевает стяжать чистую молитву; а молитву духовную, или, что то же, – созерцательную, в родех и родех едва один оказывается имеющим. (16, 215)
    cn: 至于默观，没有任何一位教父提及我们可以自行进入默观，因而，我们也不能为进入默观而做任何事。根据教父们的说法，默观只赐予那些已经完全洁净了自己的心，并与主深深结合的人。千人之中，仅有一人能获得纯洁的祷告；至于属灵的祷告，或者说，默观的祷告，世代之中，亦难有一人拥有。(16, 215)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Степени блаженной жизни в Боге прежде оного века
    cn: 在万世之先，神里蒙福生命诸境
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Изумление, благоговейный страх, радостное Богохваление и хождение пред Богом объемлют собою по преимуществу жизнь в Боге. Это потому, что во всех их и человек сам, и всякая тварь исчезают из мысли, а созерцается один Бог… Ходящий пред Богом посвящается в ведение совершенств Божиих и всего всесовершенства и навыкает Богохвалению. Восшедший до сего еще глубже входит в Божество и стяжевает благоговейный страх. Кто же после сего возносится за все, различаемое в Боге, тот вкушает изумление. Это предел, за который уже и заходить нельзя. Кто прошел все сии степени, тот находится в блаженнейшем состоянии и прежде оного века живет в нем, переходя от изумления к благоговению, а от сего – к Богохвалению, ходя, или духовно движась, как в доме каком, в Божественном лицезрении, исполненном света и чистоты пренебесной. Вот и жизнь в Боге! (3, 344–345)
    cn: 惊异、敬畏、喜悦的赞美上帝以及在上帝面前行走，这些主要涵盖了在上帝中的生活。这是因为在所有这些状态中，人自身和一切受造物都从思想中消失，唯独默观上帝……在上帝面前行走的人，被引向对上帝诸般完美和全然完美的认识，并习惯于赞美上帝。达到此境地的人，更深地进入神性，并获得敬畏。在此之后，凡是超越了上帝中可辨识的一切的人，便尝到了惊异。这是极限，再也不能超越了。凡是经历过所有这些层次的人，都处于极度蒙福的状态中，并且在永世来临之前就生活其中，从惊异到敬畏，再从敬畏到赞美上帝，行走或是在属灵上移动，如同在某个家中，在充满光明和超乎尘世的纯洁的神圣面容之中。这便是上帝中的生命！（3，344-345）
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитвенное правило, ориентированное на непрестанную молитву
    cn: 专注于不间断祷告的祷告规程
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Правило непрестанно молиться
    cn: 恒祷之规
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Когда, где, сколько стоять на молитве и какие употреблять молитвы... всякий может определять по своим обстоятельствам – увеличать, умалять, передвигать время и место... все направлять к тому, чтобы внутренняя молитва совершаема была как следует. Относительно же внутренней молитвы одно правило: непрестанно молиться.'
    cn: 至于何时、何地、站立多久、以及该使用何种祷文……这些都可依据个人境况而定——可以增减、调整时间和地点……所有这一切都应旨在使内心的祷告得以妥善进行。而对于内心的祷告，唯有一条准则：不住地祷告。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что значит «непрестанно молиться»? Быть непрестанно в молитвенном настроении. Молитвенное настроение есть мысль о Боге и чувство к Богу – совместно. Мысль о Боге – мысль о Его вездесущии, что Он везде есть, все видит и все содержит. Чувство к Богу – страх Божий, любовь к Богу, ревностное желание всем угождать Ему Одному, с таким же желанием избегать всего Ему неугодного и, главное, предание себя в Его святую волю беспрекословно и принимание всего случающегося как от руки Его непосредственно. Чувство к Богу может иметь место при всех наших делах, занятиях и обстоятельствах, если оно не ищется только, но уже водружено в сердце.
    cn: 「不间断地祷告」是什么意思？就是持续处于祷告的心境中。祷告的心境，是关乎神的思绪与对神的感受的结合。对神的思绪，是指思念祂的无所不在，祂遍及万有，洞察一切，并维系万物。对神的感受，则是敬畏神，爱慕神，热切地渴望凡事只为讨祂的喜悦，并以同样的热忱去规避一切祂所不悦之事，而最重要的是，将自己毫无保留地交托于祂的圣意，并视一切际遇皆为直接来自祂手。若对神的感受并非刻意追寻，而是已然深植于心，便能在我们的一切行事、事务与境遇中存在。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Мысль может быть отвлекаема разными предметами; но и тут возможен навык не отступать от Бога, а всем заниматься при свете памятования о Боге. Вот об этих двух – о мысли и чувстве к Богу – всю заботу и иметь надо. Когда они есть, есть молитва, хотя нет молитвенных слов.
    cn: 思绪可能会被各种事物所牵引；但即便在此，仍有可能养成一种习惯，即不离弃上帝，而是藉由对上帝的忆念之光来处理一切。因此，我们所需要做的，便是专注于这两件事——对上帝的思虑和感受。当这两者存在时，即使没有祷告的言语，祷告也已然存在。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Утреннее молитвословие на то и назначается, чтобы водрузить в сознании и сердце сии две вещи... И с ними потом выходить на дело свое и на делание. Если вы утром восставите сие в душе, то вы помолились как следует, хоть и не все прочитаете молитвы...
    cn: 晨祷的意义，正在于将这两样事物深植于意识与心灵之中……并带着它们，去面对自己的事务与作为。若您在清晨能使此二者在灵魂中复苏，那么即使未能诵读所有的祷文，您的祈祷也已合宜……
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Положим, что вы утром настроились, так и вышли на дело. С первого шага начнутся впечатления от дел, и вещей, и лиц, отбивающие душу от Бога... Как быть? Надо поновлять мысль и чувство... внутренним к Богу обращением ума и сердца. А чтоб это удобнее было – надо навыкнуть какой-либо коротенькой молитовке и повторять ее как только возможно чаще. Всякая коротенькая молитовка идет к сему…
    cn: 假定你清晨时分心神已定，并以这般心境投入事务。然而，自你迈出第一步起，各种事象、物象与面容便会扑面而来，使你的心灵逐渐远离上帝……此时，当如何是好？你需重塑思想与情感……通过内心深处，以你的心智和心灵，转向那位神圣之主。为了更易于做到这一点，你应当习惯于某段简短的祷词，并尽可能频繁地诵念它。任何简短的祷词都可为此目的而用……
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: На случай, когда не можно прочитать всех молитв утром или вечером, выберите из молитв какие посодержательнее... и читайте... а главное, более заботьтесь водрузить в уме и сердце мысль о Боге с соответственным чувством. (11, 20–22)
    cn: 万一早晚不能诵读所有的祷文，请选择其中更有分量的部分诵读……而最重要的是，要更用心将关于神的意念，伴随着相应的感受，深植于您的思想和心中。(11, 20–22)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Прямой путь к непрестанной молитве
    cn: 《通向不辍祷告的坦途》
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Если б кто спросил меня: «Как мне справлять дело молитвенное?» – Я сказал бы ему: «Навыкай ходить в присутствии Божием или храни память Божию и благоговеинствуй; для поддержания сей памяти избери несколько коротеньких молитовок или прямо возьми 24 молитовки Златоустовы и часто повторяй их с соответственными мыслями и чувствами. По мере навыка будет просветляться голова памятию Божиею и согреваться сердце. В сем положении уканет [западет –прим. сост.] наконец в сердце искра Божия – луч благодати. Его ничем не произведешь, он исходит прямо от Бога... Тогда можешь остаться с одною Иисусовою молитвою и ею раздувать молитвенную искру в пламень». Таков прямой путь. (10, 190)'
    cn: 若有人问我：「我当如何操持祈祷之事？」我会答他：「习于行走在神的面容前，或常存对神的忆念并心怀敬畏。为维系这份忆念，可选用几段简短的祷词，或直接采用金口圣徒的二十四则祷文，反复诵念，并伴随相应的思想与情感。随着这份习练的深入，你的心神将因对神的忆念而明澈，心田亦将渐生暖意。在此境地中，最终会有一颗神的火花——一道恩典之光——滴入（落入——编者注）你的心间。这绝非人力所能生成，它直接源于神……那时你便可只专注于耶稣祷文，并以此将祈祷的火花扇旺成火焰。」此乃坦途。（10，190）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Общее правило – с утра возгреть теплоту и не делать ничего, что ее расстраивает
    cn: 普世法则——清晨时分，当温煦渐起，便不该再做任何扰乱它之事。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: С первого пробуждения утром озаботьтесь собраться внутрь и возгреть теплоту. Это считайте нормальным вашим состоянием. Коль скоро нет сего, знайте, что у вас внутри неисправно. Поставив себя утром в такое собранное и согретое состояние, затем все обязательное надо исправлять так, чтоб тем не разорять своего внутреннего настроения, а из произвольного – то, что поддерживает сие состояние, делать; что же расстраивает его, того ни под каким видом не делать, ибо это значило бы вражествовать против себя. Это вам общее правило. (9, 175–176)
    cn: 自清晨初醒之时起，便当用心收摄心神，内发暖意。视此为您的正常状态。若缺少此境，便可知您内里失和。清晨既已将自身置于此种收敛而温暖之境地，其后凡诸当行之事，皆当以不扰乱内心和顺为要务；至于随心而作之事，则当择取能滋养此种状态者为之；凡足以破坏此境者，则无论如何亦不可为，盖因此举无异于与己为敌。此乃赐予您之总则。(9, 175–176)
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Усердно исполняя правило, трезвость ума и теплоту сердца храните. Последнюю, когда начнет умаляться, возгревать спешите, твердо ведая, что, коль скоро ее не станет, это значит, что большая половина пути к отступлению от Бога пройдена. Страх Божий есть хранитель и возбудитель внутренней теплоты. Но и смирение нужно, и терпение, и верность правилам, и паче всего трезвение. Внимайте себе, Господа ради. Тревожьте себя всячески, чтоб не заснуть или, задремавши, пробудиться. (9, 214)
    cn: 请您尽心谨守法则，保持心智清醒，心怀热忱。当这热忱开始消退时，务必速速使其重燃。请坚信，一旦热忱不再，便意味着背离上帝的道路已行过大半。对上帝的敬畏是内在热忱的守护者和唤醒者。然而，谦逊、忍耐、对法则的忠诚，以及最重要的，警醒，也同样不可或缺。看顾好你们自己，为着主。要竭尽全力，不致沉睡；若已打盹，也要及时醒悟。（9, 214）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Потрудитесь сделать так: утром – на молитвенном своем правиле – потрудитесь так установиться вниманием пред Богом, чтобы потом и весь день быть пред Ним, что бы ни случилось делать. Если устроитесь так и станете с пророком предзреть Господа пред собою выну – с соответственными, конечно, тому и чувствами – то и будете непрестанно молиться. И тогда не будет вам скучно. От молитвы – правила – не отходите, пока не возродится сокрушение в сердце с преданностью Богу. (10, 121–122)'
    cn: 请您尝试这样：早晨，在您个人的祷告规程中，努力将您的心神完全安住于上帝面前，以便在接下来的一整天中，无论您做什么，都能时刻感受到祂的存在。如果您能这样安排并与先知一同「将上主常摆在我面前」（诗篇 16:8），当然也伴随着相应的情感，那么您就会持续不断地祷告。那时您就不会感到无聊。不要偏离祷告——即您的规程——直到您的心中重新燃起对上帝的破碎与全然交付。(10, 121–122)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Пример дневного правила с непрестанной молитвой
    cn: 不间断祷告的日常定规示例
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Во все время, от пробуждения до заснутия, ходите в памяти о Божием вездеприсутствии, в том помышлении, что Господь видит вас и исчисляет все движения мысли и сердца вашего. Сего ради непрестанно молитесь молитвою Иисусовою и, почасту приходя к иконам, творите несколько поклонов по движению и требованию сердца вашего так, чтоб все время дневное у вас было почасту прерываемо немногими поклонами и проходило в непрестанном богомыслии и творении молитвы Иисусовой при всякого рода занятиях. Правило же молитвенное, келейное, или домашнее, молитвословие, совершайте только пред сном. Поменьше читания и побольше своей молитвы с поклонами… Если это обычные, положенные на каждый день каноны Господу Иисусу, Матери Божией, Ангелу Хранителю, дневному (недельному) святому, то, прочитав это все, что еще прибавлять? Совершайте это благоговейно, неспешно, внимайте каждому слову и ограничивайте тем дневное свое читательное молитвословие. Набранные вами каноны и акафисты навыкайте понемногу оставлять и заменять их умною молитвою. (9, 166)
    cn: 在从睡梦中醒来直至安息入睡的每一刻，都要行走在对上帝无所不在的忆念之中，沉思主正注视着你，数算你思想与心灵的一切悸动。为此，要不间断地诵念耶稣祷文，并且时常走到圣像前，依照你内心的感动与需要，行数次鞠躬礼，好使你白日的所有时间，时常被短暂的鞠躬礼打断，并在各种事务中，持续不断地沉思上帝、诵念耶稣祷文。至于修道室内的祈祷规程，或家中的祈祷文，则只在睡前完成。少一些阅读，多一些你自己的带着鞠躬礼的祷告……如果这些是通常的、每日应做的献给主耶稣、上帝之母、守护天使和每日（每周）圣徒的礼拜经文，那么在读完所有这些之后，还能增加什么呢？恭敬地、不急不躁地完成这些，留意每一个字，并以此来限制你每日的诵读式祈祷文。你所积累的礼拜经文和赞美诗，要逐渐学习放下，并以默祷取代它们。（9, 166）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: До непрестанной молитвы доходят не вдруг, а перемежающимися молитвованиями
    cn: 到达不间断祷告的境界并非一蹴而就，而是要通过间歇性的祷告来逐步达成。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: До такой непрестанной молитвы, или приятия действа молитвенного, доходят не вдруг, а перемежающимися, совершающимися в известные времена молитвованиями, кои суть и необходимые средства к стяжанию непрестанной молитвы, и условия к ее сохранению во всю жизнь.
    cn: 达到如此恒常的祷告，或领受祷告之功效，并非一蹴而就，而是需要间歇性地，在特定时间进行的祷告。这些祷告既是获取恒常祷告的必要途径，也是终生持守恒常祷告的条件。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Производство сих молитвований требует и особенного порядка внешнего, и особенного настроения внутреннего. (3, 359)
    cn: 这些祷告的施行，既需要外在的特殊秩序，也需要内在的特殊心境。(3, 359)
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Коротенькие молитвы св. Златоуста прочитывайте и утром, и вечером, повторяя каждую молитовку по три раза. Они много способствуют для блюдения внимания. Они введут нас в хождение перед Богом и к непрестанной молитве. (8, 162)
    cn: 圣金口约安的简短祷文，请在早晚诵读，每句祷文重复三遍。它们对保持专注大有裨益。它们将引导我们行在上帝面前，并达致不间断的祷告。（8, 162）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Потомить себя, чтобы получить память о Боге
    cn: 使自己疲惫，是为了获得对神的记忆。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Память о Боге Бог Сам прививает к душе. Но для этого душа сама себя должна потомить и потрудить. Трудитесь, всеусильно нудя себя на непрестанное памятование Бога. И Бог, видя, как усердно вы желаете сего, даст вам память о Себе. Краткие молитовки очень пригодны к делу в нашем собственном труде о памятовании Бога. Молитовки... какие хотите... Господи, помилуй! – Господи Иисусе Христе, помилуй мя! – Иисусе Сыне Божий, помилуй мя!.. и др... Всякая идет. Какая больше вам по душе, ту и употребляйте. (11, 49)
    cn: 记忆之神乃由上帝亲手植入灵魂。然而，为此，灵魂必须自我磨砺，辛勤劳作。你们当竭力勤勉，迫使自己不断地忆念上帝。上帝见你如此恳切地渴慕，必将他自身的记忆赐予你。简短的祷词对于我们自身在忆念上帝方面的努力，大有裨益。祷词……你可随意选择……主啊，怜悯我！——主耶稣基督，怜悯我！——耶稣，上帝之子，怜悯我！……等等……任何祷词皆可。哪一种更合你心意，你便使用哪一种。（11, 49）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Два приема привлечь ум к сердцу
    cn: 吸引心智归于心田的两种方式
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Назначьте себе какой час – вне молитвенного правила; берите молитвенник и читайте – читайте, и обдумывайте положенные молитвы, и доводите изложенные там помышления до чувства. Когда станете потом совершать молитвенное правило, все те чувства тотчас возобновятся у вас в душе, и молитва ваша будет в своем чине…
    cn: 在固定的祷告规程之外，再为自己确定一个小时。拿起祷告书——阅读，并默想其中的祷文，让其中所表达的意念触及您的情感。当您之后再进行祷告规程时，所有这些感受将即刻在您的灵魂中重新焕发，您的祷告也将在其位。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Это первый прием к тому, чтоб привлечь ум к сердцу, именно – чрез сочувствие читаемым и слушаемым молитвам, ибо чувства сердца обычно властвуют над умом. Второй прием есть следующий: когда совершаете свое домашнее правило, вставляйте в промежутки между читаемыми молитвами и свои молитвы, какие породятся действием тех молитв… Этот прием сильнее первого и скорее сведет ум в сердце. Но действовать он может только после первого приема или совместно с ним.'
    cn: 这是将心智引向心扉的第一种方法，即通过感同身受地阅读和聆听祷告，因为心扉的情感通常主宰着心智。第二种方法如下：当您进行家庭祷告时，在所读祷告词的间隙，插入您自己的祷告，那些由这些祷告词所引发的祷告……这种方法比第一种更强有力，能更快地将心智带入心扉。但它只能在第一种方法之后，或与第一种方法同时进行才能发挥作用。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Но к нему надо иметь наготове еще некоторый дополнительный прием, или подприем. Если совершать свое молитвенное правило… по сказанному способу, то может случиться, что небольшое правильце, как, например, молитвы на сон грядущим… продлится очень долго… Надобно длительность своего молитвословия определить… не количеством молитв, которые следует прочитать, а временем; именно – назначить, сколько времени провесть за таким и таким правилом... нисколько не увеличивая его против времени, обычно вами на то употребляемого…
    cn: 但是，为了他，我们需要准备好一些额外的技巧，或者说次级技巧。如果按照所说的方法进行祷告……可能会发生这样的情况：一个简短的祷告，比如睡前的祷告……会持续很长时间……所以，我们需要确定祷告的持续时间……不是通过要诵读的祷文数量，而是通过时间；也就是说，要确定花多少时间在某某祷告上……丝毫不增加比你平时所用的时间。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Положите себе законом никогда не читать молитвы, чтоб только вычитать положенное, а чтоб быть в молитве под действием чтения. Читайте положенное как пособие – держать себя в молитвенных помышлениях и чувствах.
    cn: 请将此作为您的律法：永不要仅仅为了完成任务而诵读祷文，而要让您的心在诵读中被祷告所感动。将所定的诵读视为一种辅助——帮助您保持在祷告的思绪和感受之中。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Так действуя, вы навыкнете всегда во время молитвословий быть в чувстве к Богу, и ум ваш, будучи привлекаем сим чувством, будет стоять в памяти Божией. (4, 327–329)
    cn: 如此行来，你将习得在祷告时，恒常感受神的存在，而你的心思，受此感召，将定止于对神的忆念之中。(4, 327–329)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Пока идет вхождение ума в сердце, ничего другого не делать
    cn: 当心智步入内心时，勿做他事。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Делайте так: когда почувствуете вхождение ума в сердце и воздействие молитвы, то давайте полную свободу такой молитве, удаляя все неблагоприятное ей; и пока она будет – ничего другого не делайте. Когда же не чувствуете такого влечения, тогда молитесь молитвою устною с поклонами, стараясь всячески внимание держать в сердце пред лицем Господа. Разогреется сердце и при таком образе молитвования. (10, 228–229)'
    cn: 请您如此行：当您感受到心神进入内心，并体验到祷告的触动时，请全然地让这祷告自由流淌，除去一切对其不利之物；只要这祷告仍在，便莫作他事。然而，当您感受不到这种吸引时，便以口诵祷告辅以叩拜，竭力将心神专注于主面前的内心深处。即便是以这种方式祷告，您的心也会渐渐炽热起来。（10, 228–229）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Страх Божий доведет до цели
    cn: 敬畏上帝必将引人抵达目标。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Как достигнуть состояния неотходно стоять пред Богом? – Начинай хождением пред Ним с соответственными чувствами. Отсюда придет страх Божий, который и доведет тебя до искомой цели. Это настоящий способ – духовный к духовному состоянию. А механический, что уГригория Синаита, есть только подспорье, и один не ведет к цели. Но с мысленными приемами необходимо соединять и деятельные: совесть блюсти чистою, плоть утончать, в молитвах пребывать – все в духе сокрушения и смирения с благоговеинством. (4, 453)'
    cn: 如何达到持续地侍立在上帝面前的境界？——要从怀着相应的情感在他面前行走开始。由此将生出对上帝的敬畏，这敬畏将把你引向所寻求的目标。这是真正的方法——一种属灵的方法，通向属灵的境界。而格里高利·西奈特[指圣格里高利·西奈特，东正教神学家]所说的机械方法，不过是一种辅助手段，单独并不能引人达到目标。然而，在运用思想方法的同时，也必须结合实际行动：保守良心洁净，使肉体变得精微，恒常祷告——所有这一切都要本着痛悔、谦卑和虔敬的精神。（4，453）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Частое памятование о Боге без благоговеинства притупляет чувство страха Божия и чрез то лишает его того спасительного действия, которое ему принадлежит в кругу духовных движений и которого, кроме его, ничто произвесть не может. (4, 412)
    cn: 若不怀敬畏之心，频繁地忆念上帝，则会使人对上帝的敬畏感变得迟钝，并因此剥夺了这种敬畏感在属灵行动循环中所具有的救赎作用，而除了它，没有任何事物能产生这种作用。（4，412）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Хорошо, что любите память Божию... прилагайте к ней еще и страх благоговейный. Память смерти не подавляет и не угрюмость наводит, а толь ко возбуждает сторожевую бдительность над собою... Надо всегда при обвеселяющем держать и отрезвляющее. – Любовь и страх оба должны быть в силе... Ангелы предстоят Богу со страхом и трепетом... и нам Апостол повелел со страхом и трепетом содевать свое спасение. (11, 84–85)
    cn: 感谢您珍爱对上帝的忆念……请在此基础上，再添一份敬畏的恐惧。对死亡的忆念并非压抑，亦非引致阴郁，它所激发的，唯有对自身的警醒与守望……在一切欢欣之处，亦当常怀清醒之念。爱与惧，二者皆当强盛有力……天使侍立上帝面前，亦怀恐惧战兢……使徒亦命我等，当存恐惧战兢之心，作成自己的救赎。(11, 84–85)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что значит «зажечь беду вокруг себя»
    cn: 「在自己周围点燃祸患」是什么意思
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Вы спрашиваете, что значит «зажечь беду вокруг себя». Это – глубокое чувство опасности своего положения, и опасности крайней, от коей нет иного спасения, как в Господе Иисусе Христе. Сие чувство и будет гнать нас ко Господу и заставит непрестанно вопиять: «Помоги, защити!» Оно было у всех святых и никогда их не оставляло. Противное ему есть чувство довольства своим положением, которое упокоивает человека и погашает в нем всякую заботу о спасении. (5, 6)'
    cn: 您问道，「引祸上身」是何意。这是一种深刻的危险之感，感到自己的处境极其危险，除了在主耶稣基督内，别无拯救。这种感受会驱使我们亲近主，并迫使我们不停地呼求：「求您帮助，求您保护！」 所有圣徒都曾有过这种感受，且从未离开过他们。与此相反的是满足于自身处境的感觉，这种感觉使人安于现状，熄灭了他心中对救恩的一切关切。[5, 6]
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Богомыслие пролагает путь к непрестанной молитве
    cn: 默想神圣为持续祷告铺就道路。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Прилагайте богомыслие – и в начале, и в середине, и в конце – или... как у вас это идет непрестанно... почасту, как изволите. Богомыслие есть углубленное размышление о домостроительстве спасения или вообще, или о каком-либо одном предмете, входящем в состав его. Как проснетесь – тотчас обозрите все – от сотворения до Второго пришествия, Суда и решения участи всех... – Потом берите один предмет и углубитесь в него, пока он обымет сердце... И в сем объятии творите потом молитву... И так весь день... перемешивайте богомыслие с молитвою. Господь близок ко всем призывающим Его. (11, 209)
    cn: 请将神思冥想付诸实行——无论是在开始、中期，还是结束之时——又或者……如果它在您那里绵延不绝……请时常，随心所欲地进行。神思冥想是对救赎宏图的深入沉思，无论是整体的，还是其中任何一个具体部分的。当您醒来时——立刻观照一切——从创世到基督的再临、审判以及所有生命的结局……然后选取一个主题，深入其中，直到它完全占据您的心……在这种包容之中，接着进行祷告……如此，整日……将神思冥想与祷告交织在一起。 主亲近所有呼求祂的人。 (11, 209)
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Богомыслие общее настроение поправляет и обновляет. Хорошо всегда доводить его до конца, то есть ставить себя на суде Божием, как бы это было на деле, и – затем вопить: «Господи, помилуй!» У отцов пишется: самое лучшее стояние во время молитвы есть стоять на Суде. – Из богомыслия иной предмет ближе других приляжет к сердцу. Тогда на нем после окончания сего дела остановиться надо и им подольше попитать себя. Этим пролагается путь к непрестанной молитве. (6, 227)'
    cn: 对上帝的默想能纠正和更新我们的普遍情绪。最好总是将其进行到底，也就是把自己置于上帝的审判之下，就像这真的发生了一样，然后呼喊：「主啊，怜悯我！」教父们的著作中写道：祷告时最好的站立方式，就是站在审判之中。——在对上帝的默想中，某些主题会比其他主题更贴近心扉。那时，在默想结束后，应当停留于此，并用它滋养自己更长的时间。这为不间断的祷告铺平了道路。（6, 227）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Богомыслие – ключ молитвы непрестанной
    cn: 神思——不辍祷告之钥
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Если б кто спросил: «Как всегда быть с Господом?» – Можно смело отвечать: «Имей чувство к Господу – и будешь с Господом…» А как чувство иметь? Думается, одно воспоминание о Господе уже приводит в движение чувство к Нему. Если к сему приложить помышление о том, что́ Он есть и что́ сделал и делает для нас, то не знаю, чье сердце останется не тронутым. Потому очень праведно св. отцы почитают богомыслие, или созерцание свойств и действий Господа, ключом молитвы... и молитвы непрестанной. Потому что от сего чувство к Богу оживает… и с Господом соединяет. (11, 179)'
    cn: 若有人问：「如何能常与主同在？」可以大胆地回答：「心存对主的爱，便能与主同在……」那么，如何心存这份爱呢？我想，仅仅是忆念主，便已能激起对祂的爱。若再思量祂的本体、祂为我们所行和正在行的一切，我不知何人的心会不为所动。因此，圣教父们将对神的沉思，或对主的属性和作为的默观，视为祷告——以及不住祷告的关键，这是非常正确的。因为由此，对神的爱便会复苏……并使人与主联合。（11, 179）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Правило всякое хорошо, которое держит душу в благоговении перед Богом
    cn: 凡是能使灵魂在神面前保持敬畏的规条，都是好的。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Что касается до правила, то относительно сего этак думаю: какое ни избери кто себе правило, всякое хорошо – коль скоро держит душу в благоговеинстве пред Богом. Еще: читать молитвы и псалмы до расшевеления души, а там самому молиться, излагая свои нужды или без всего. «Боже, милостив буди...». Еще: иногда все время, назначенное для правила, можно провесть в читании одного псалма на память, составляя из всякого стиха свою молитву. Еще: иногда можно все правило провесть в молитве Иисусовой с поклонами... А то из того, другого и третьего понемногу взять. Богу сердце нужно (Притч. 23, 26), и коль скоро оно благоговейно пред Ним стоит, то и довольно. Непрестанная молитва в сем и состоит, чтобы всегда благоговейно стоять пред Богом. А при этом правило есть только подтопка или подкинутие дров в печь. (6, 8–9)'
    cn: 至于祷告规程，我是这样看的：无论一个人选择何种规程，只要它能让灵魂在上帝面前保持虔敬，那么每一种都是好的。再者，诵读祷文和圣咏直至灵魂被唤醒，然后自己祷告，陈述自己的需要，或者什么都不说，只言「上帝，求祢怜悯……」。再者，有时可以把所有为祷告规程指定的时间，都用来默读一篇圣咏，从每一节经文中构成自己的祷告。再者，有时可以将所有的规程都用于念诵耶稣祷文并叩拜……或者从这个、那个和第三个中各取少许。上帝需要的是人心（箴言 23:26），只要心在祂面前虔敬地站立，那就足够了。不住的祷告就在于此：总是虔敬地站立在上帝面前。而祷告规程在此只是添柴或向炉中扔柴。[6, 8-9]
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Правило должно быть в вашей собственной воле
    cn: 规则应当存在于你自己的意志中
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Правило молитвенное можете сами сладить… Заучите молитвы, какие читаете, и читайте их на память с пониманием и чувством. Тут же и от себя вставляйте молитву свою; чем меньше зависеть от книжки, тем лучше. Заучите несколько псалмов и когда идете куда или другое что делаете, а голова не занята, читайте их… Се беседа с Богом. Правило должно быть в вашей свободной воле. Не будьте рабом его. (7, 79)
    cn: 您可以自行安排祷告规程……请背诵您所诵念的祷文，然后凭记忆、带着理解和感受来诵念。您也可以在其中加入自己的祷告；越少依赖祷告书越好。请背诵一些诗篇，当您行走或做其他事情而头脑没有被占用时，就诵念它们……这是与上帝的对话。规程应由您的自由意志决定。不要成为它的奴隶。(7, 79)
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Правило молитвенное, которое вы себе избрали, можете исполнять и вполне, и в половину, и в четверть[3]. Имейте свободу в отношении к нему. Будьте госпожею его, а не рабынею. Умно и сердечно призывайте Бога, а стоять на молитве – сколько сможете, столько и стойте, нисколько не смущаясь тем, что не все прочитаете. Сердечное к Богу обращение все заменит. (7, 80)
    cn: 您为自己选择的祷告规则，可以完全遵守，可以遵守一半，也可以遵守四分之一[3]。请您对此保持自由。您应当是它的主宰，而非奴仆。要以明智和虔诚之心呼求上帝，至于站立祷告，您能站多久就站多久，丝毫不要因为没有诵读完所有的内容而感到不安。内心向着上帝的皈依将替代一切。（7, 80）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда [новоначальные] дойдут до внутренних неких ощущений и особенно до сердечной теплоты, правила [и им] не строго нужны. Вообще к правилам не следует пристращаться, а быть свободну в отношении к ним, одно имея в намерении, как бы внимание к Богу благоговейное не отходило. (7, 176)
    cn: 当那些初入教门之人到达某种内在的感受，特别是心间的温暖时，他们就不再严格需要修行的规矩了。总而言之，我们不该执着于规矩，而应在对待它们时保有自由，心里只存着一个念头，那就是：如何才能使对上帝的虔敬之心不曾远离。（7，176）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Все правила могут оставлять лишь те, у коих умная молитва стала непрестанною
    cn: 所有规条，只有那些已获聪明之祈祷且使之不辍者，方可遵循。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: '[Сказанное] об отложении пения для умной молитвы, то относится к затворникам и к тем лицам, у коих раскрылась умная молитва и стала непрестанною. Эти могут делать и все вместо церковной службы и келейного правила… Чтение молитвы тогда прекращается само собою. Таким образом, отложение пения к нам с тобою не относится, нам надо и церковные службы выстаивать, и что определено для келейного молитвословия исполнять. (7, 57)'
    cn: '[所说的]关于为心祷而放下歌唱，那是指向那些隐士和那些心祷已然开启并变得不间断的人。这些人可以做任何事情来替代教会侍奉和修道室规程……那时祈祷的诵读便会自行停止。因此，放下歌唱与你我无关，我们仍需坚持参加教会侍奉，并完成修道室祈祷所规定的内容。(7, 57)'
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: А молитвословие все-таки в свое время надо совершать... Это все молитвенники великие делали. Необходимо же это потому, что на душу столбняк нападает, и она ни к чему не гожа... Тогда хоть чужою молитвою и словесномысленно помолиться – все же хорошо, чем совсем не помолившись лечь спать... или провесть утро. – Долго подряд молиться не можете? – Молитесь недолго. (11, 101)
    cn: 然而，祷告经文终究要在其时诵念……所有伟大的祷告者都曾这样做。这是必要的，因为我们的灵魂会受到麻痹的侵袭，变得一无是处……此时，即便借助他人的祷告，或者在言语和思想中祈祷，也总比完全不祷告就去睡觉或度过早晨要好得多。——你不能长时间地持续祷告吗？——那就简短地祷告吧。(11, 101)
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Плоды непрестанной молитвы и их связь с естественными плодами
    cn: 不间断祷告的果实及其与自然果实的联系
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Естественные плоды Иисусовой молитвы
    cn: 耶稣祷文的自然果实
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Художное делание молитвы Иисусовой[4].., творение ее простое со вниманием в сердце или хождение в памяти Божией суть наш труд, и сами по себе имеют свой естественный – не благодатный плод. Плод сей есть – собрание мыслей, благоговение и страх Божий, память смертная, умирение помыслов и некоторая теплота сердечная. Все сие суть естественные плоды внутренней молитвы. Надо это хорошо затвердить, чтоб пред собою не трубить и пред другими не выситься.
    cn: 操演耶稣祷文[4]——以单纯的心，专注地诵念，或是默念神圣的名号——这便是我们的修持。这些行持，其自身便有自然的、非关恩典的果实。这果实便是：思绪的收敛、敬畏与对神的虔诚、对死亡的忆念、意念的平静，以及心中某种程度的温暖。所有这些，皆是内在祷告的自然果实。我们必须牢记这一点，方不至于在自身面前自鸣得意，也不至于在他人面前自显高傲。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Пока в нас только естественные плоды, до тех пор мы гроша не стоим и по существу дела, и по суду Божию. Цена нам, когда благодать придет. Ибо когда она придет, это и будет значить, что Бог воззрел на нас милостивым оком. А пока не придет, то, что бы мы ни делали, каких бы подвигов ни несли, значит, что мы плевые личности, на которые Бог и взглянуть не хочет.
    cn: 只要我们里面只有自然的果实，无论在事情的本质上，还是在上帝的审判中，我们都一文不值。我们的价值，在于恩典降临之时。因为当恩典降临时，那就意味着上帝已以慈悲的目光眷顾了我们。而在此之前，无论我们做什么，无论我们承担何种苦修，都意味着我们是微不足道之人，上帝甚至不愿看一眼。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: В чем именно обнаруживается это действие благодати, я [здесь] не имею вам сказать [см. далее]; но то несомненно, что она не может придти прежде, чем покажутся все указанные выше плоды внутренней молитвы. (6, 18)
    cn: 这种恩典之工究竟在何处显现，我[在此]无法告知于您[参见下文]；但毫无疑问的是，除非内在祷告的上述所有果实都已显现，否则它绝无可能降临。(6, 18)
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Плод молитвы – главный – не теплота и сладость, а страх Божий и сокрушение. Их постоянно надо возгревать, и с ними жить, и ими дышать. (10, 176)
    cn: 祷告的首要果实，并非温暖与甘甜，而是对上帝的敬畏与心灵的痛悔。这二者需要我们不断地培植，与它们同生共息，视之为生命的气息。(10, 176)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Слезы – мера преуспеяния
    cn: 泪水——衡量精进的尺度
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Преуспеяние в духовной жизни означается все большим и большим сознанием своей негодности в полном значении сего слова, без всяких ограничений. (9, 172)
    cn: 在灵性生命的进益，意味着对自身无用之处的领悟日益加深，这是一种全然的、毫无保留的觉知。(9, 172)
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Путь к совершенству есть путь к сознанию, что я и слеп, и нищ, и наг, в непрерывной связи с которым стоит сокрушение духа, или болезнь и печаль о нечистоте своей, изливаемая пред Богом, или, что то же, – непрестанное покаяние. Покаянные чувства суть отличительные признаки истинного подвижничества. Кто уклоняется от них и избегает, тот уклонился от пути. В положении начала новой жизни было покаяние; оно же и в возрастании должно быть и зреть вместе с ним. Зреющий созревает в познании своей порчи и греховности и углубляется в сокрушенные чувства покаяния. Слезы – мера преуспеяния, а непрестанные слезы – признак скорого очищения. (1, 199–200)
    cn: 臻于完善的道途，乃是体悟我之盲瞽、贫乏与赤裸的道途。与此体悟持续相连的，是灵的破碎，亦即为自身不洁所生的病痛与忧愁，倾泻于上帝面前，或者说，即是不间断的悔罪。悔罪之情乃是真正修道者的显著标志。凡背离或逃避悔罪者，即已偏离正道。新生命伊始之时，是悔罪；在生命成长之中，悔罪也当随之成熟。成熟之人，其对自身败坏与罪性的认识愈发透彻，其在悔罪的破碎情感中亦愈发深入。泪水是进步的尺度，而泪水不绝，则是迅速得洁净的征兆。(1, 199–200)
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Вам дал Бог слезы. Это добре. Но временные слезы не всё еще. Надо, чтоб постоянные были. Есть слезы в сердце, которые лучше текущих из глаз. Из глаз текущие питают червь тщеславия, а те, сердечные, Богу Единому ведомы. На людях лучше удерживать слезы, оставаясь с сердечным сокрушением. (7, 177)
    cn: 上帝赐予你泪水，这很好。然而，暂时的泪水并非最终目的，你需要的是恒常的泪水。心底的泪水胜过眼中流淌的泪水。眼中流淌的泪水滋养虚荣之虫，而心底的泪水唯独上帝知晓。在众人面前，最好忍住泪水，只保留心底的痛悔。（7，177）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Дух сокрушен, покаянные чувства и слезы не сокращают силы, а придают их, ибо поставляют душу в отрадное состояние… Бывают и радования духовные вперемежку с сокрушением... Настоящее сокрушение умеет не мешать чистому радованию духовному – и с ними дружески уживаться, скрываясь некако под ним. (9, 154–155)
    cn: 一颗破碎的心、悔罪的感受和泪水，非但不削弱力量，反而增添力量，因为它们使灵魂处于一种愉悦的状态……灵性的喜悦也时常与破碎之心交织出现……真正的破碎之心懂得不去妨碍纯粹的灵性喜悦——并且与它们和睦共存，某种程度上隐藏在其之下。（9，154–155）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Навык всегда держать внимание на Господе не даст скорбеть
    cn: 将注意力恒常聚焦于主，便不会有悲伤。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Все дело в том, чтоб навыкнуть внимание держать всегда на Господе вездесущем, и все видящем, и всем спастися желающем, и готовом способствовать к тому. Этот навык не даст скорбеть – внутренняя ли, или внешняя скорбь беспокоит, ибо он доставляет душе полное удовлетворение, которое, насыщая душу, не даст места никакому чувству скудости и недостаточества, повергая себя и все свое в руки Господа и порождая чувство Его непрестанного заступления и помощи. (10, 197–198)
    cn: 要旨在于习得一种习惯，即无论身处何地，都能将注意力恒常集中于无所不在、洞察万物、愿一切生灵得救并时刻准备施以援手的上主。这种习惯将使人免于悲伤——无论困扰人的是内在的还是外在的悲苦。因为它为灵魂带来了完全的满足，这满足充盈着灵魂，不给任何匮乏或不足之感留下空间，将自身和所有的一切都全然交托于上主之手，并从中生发出祂持续不断地庇佑与帮助之感。（10，197-198）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Внимание в сердце и теплота – естественные действия молитвы
    cn: 心中的专注与温暖——乃是祷告的自然运作
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Плод молитвы – сосредоточение внимания в сердце и теплота. Это естественное действие. Достигать сего всякому можно. И молитву сию [Иисусову] – творить всякому, не монаху только, но и мирянину. (7, 193)
    cn: 祷告的果实，是心中的专注与温暖。这是自然的行动。人人皆可达到此境。这祷告（耶稣祷告）人人皆可操练，不单是修士，平信徒亦然。(7, 193)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: «Болячка» в сердце – натуральное дело
    cn: 「内心的痛楚」——这是凡人之事
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Потрудитесь образовать в сердце будто болячку какую... Труд постоянный скоро сделает это. Тут ничего нет особенного. Это натуральное дело (то, что болячка – болезнование покажется). Но и от этого собранности более будет. А главное то, что Господь, видя труд, дарует помощь и Свою благодатную молитву. Тогда пойдут в сердце свои порядки. (7, 199)
    cn: 请劳神在心中培植一处仿佛病痛的所在……持续的劳作很快就会成就此事。这并无奇特之处。这是自然而然的（那病痛——悲伤之感会显现出来）。然而，即便如此，专注度也会更高。更重要的是，主看到您的辛劳，便会赐予帮助和祂那充满恩典的祷告。那时，心中便会建立起自己的秩序。(7, 199)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда человек все делает с полным сознанием и вниманием
    cn: 当一个人做任何事都全心全意，专注投入的时候
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: При таком сердечном устроении [соединении ума с сердцем] у человека из головы переходит все внутрь сердца, и тогда как бы некий умный свет озаряет его всю внутренность, и, что он ни делает, ни говорит, ни помышляет, все делается с полным сознанием и вниманием. Он может ясно видеть тогда, какие приходят к нему помыслы, намерения и желания и охотно понуждает ум, сердце и волю на послушание Христово, на исполнение всякой Божией и отеческой заповеди; всякое же уклонение от них заглаждает чувством сердечного покаяния и сокрушения с непритворным жалением и с приболезненным смиренным припаданием к Богу, прося и ожидая свыше помощи к своей немощи. И Бог, смотря на такое его смирение, не лишает его Своей благодати. (10, 228)
    cn: 当心神达到这种境界【即心与意合一】时，人的所有思虑便从脑中转入心中。此时，仿佛有一道智慧之光照亮了他的整个内在，他所做、所言、所思的一切，都充满了完全的意识和专注。他能够清晰地看到涌向他的意念、意图和愿望，并乐意促使心、意和意志顺服基督，履行上帝和教父的每一条诫命；而对于任何偏离之处，他都以心底的悔改和痛悔之情来弥补，带着真诚的遗憾和痛苦的谦卑，俯伏于上帝面前，祈求并期待着从上而来的帮助，以弥补自己的软弱。上帝鉴于他这样的谦卑，便不会剥夺他的恩典。（10, 228）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Первое дарование уму – собранность внимания в молитве
    cn: 心灵领受的首份恩赐，是在祷告中凝聚专注。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: По мере нашего усердия и смиренного тщания в молитве дарует Бог первое дарование уму нашему – собранность и сосредоточенность в молитве. Когда внимание к Господу делается неотходным, то оно есть внимание благодатное; а наше собственное внимание всегда бывает принужденное. (10, 227)
    cn: 我们越是殷勤，越是谦卑、谨慎地祷告，上帝就越会将第一份恩赐——专注与集中心神——赐予我们的心智。当心神对主的专注变得不离不弃时，这便是一种恩典的专注；而我们自身的专注则常常是勉强的。(10, 227)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Далее – неотступность хождения пред Богом
    cn: 接下来——在上帝面前行走的坚定不移
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Правильце то [умное], если вы станете продолжать его как следует, заведет болячку в сердце, а болячка эта мысли прикует к Единому – и блужданию мыслей конец. С этого момента, когда Господь сподобит вас улучить его, начнется новый перестрой всего внутреннего – и хождение пред Богом станет неотступное. (4, 368–369)
    cn: 这规矩若能妥善持守，甚是[高明]，它将使您的心田生出一块疮，这块疮能将您的思绪系于那「一」之上——纷乱的意念便就此终结。从那一刻起，当蒙主恩赐您得享此境时，内在的一切都将迎来一番新的重整——而您在神面前的行止，也将寸步不离。 (4, 368–369)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Теплота настоящая и теплота натуральная
    cn: 真实的温暖与自然的温暖
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Теплота настоящая – дар Божий; но есть и натуральная теплота, плод собственных усилий и свободных настроений. Они отстоят друг от друга, как небо от земли... Первый плод Божией теплоты есть собрание мыслей воедино и устремление их к Богу неотходное. Тут бывает то же, что с кровоточивою. У той – ста ток крове... а тут останавливается ток помыслов. (7, 181)
    cn: 真正的暖热是神所赐的礼物；但也有自然的暖热，那是自身努力和自由意志的果实。它们之间相距遥远，如同天壤之别……神圣暖热的首要果实，便是将思绪汇聚一处，并使其坚定不移地归向上帝。此处所发生之事，正如那患血漏的妇人一般。对于她而言，那是血流不止……而在此，则是念头的流动得以止息。(7, 181)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Огонек приходит всегда почти через Таинства
    cn: 光芒几乎总是借由圣事而来临。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Спрашиваете: «Не то ли огонек, когда стоишь на молитве с благоговением и чувством своего ничтожества?» – Это связано с огоньком; но при нем оно неотходно. Огонек приходит без усмотрения. И всегда почти чрез Таинства Исповеди и св. Причастия. (10, 193)'
    cn: 您问：「当您带着敬畏和对自身渺小之感来祷告时，那是否就是火花呢？」——这与火花有关联，但在火花降临之时，这种感觉是不可分离的。火花是在无意之间降临的。而且几乎总是通过忏悔圣事和领受圣体圣血。 [10, 193]
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Сердечная молитва – дар благодати, подаваемый через Таинства
    cn: 发自肺腑的祷告——乃是借着圣奥秘所赐予的恩典之馈赠。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Настоящая сердечная молитва – дар благодати, подаемый чрез таинства Исповеди или Причащения. И по послании такого дара подогревается он теми же Таинствами. Отличительная черта сего дара – непрерывность молитвы, которая выражается чувством к Богу, иногда при словах молитвенных, а иногда без слов.
    cn: 真诚的由心而发的祷告——是恩典的馈赠，借由忏悔或圣餐的圣事而赐予。并且，在获赐此种恩典之后，它会由同样的圣事而得以加温滋养。此种恩典的独特之处在于祷告的连绵不绝，它表现为对上帝的感怀，有时伴随着祷告词语，有时则无言无语。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что дает благодать, того свой труд никак не может дать. Он только приготовляет к принятию дара – и по получении его подогревает его – вместе с Таинствами. (10, 195–196)
    cn: 恩典所赐予的，一个人的努力绝无可能获得。努力只是为了领受恩赐做准备——而当领受之后，它便与圣事一同，使这恩赐炽热不熄。（10，195–196）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Сердечная молитва никогда не преждевременна
    cn: 心祷从不嫌早。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Сердечная молитва никогда не преждевременна. Она – начало дела. Утверждением ее в сердце дело Божие спеется. Развивать ее надобно, не жалея труда. Бог, видя труд, дает искомое. (7, 93)
    cn: 发自心底的祷告永远不会嫌早，它是事情的开端。藉着它在心中的坚定，神的工作得以成熟。我们必须不遗余力地培养它。神看到我们的努力，就会赐予我们所寻求的。（7, 93）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Облагодатствованный ум всегда бывает собран, быстропонятлив и сообразителен, озарен истиной
    cn: 被恩典所充盈的心灵，总是那么专注、领悟迅速、思辨敏捷，并为真理所照亮。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда углубится в сердце молитва и осенит его теплотою, тогда ум всегда бывает собран и присущ в себе, от того быстропонятлив и сообразителен. С этого времени все истины откровения начинают входить в сердце, каждая в свое время, будто внезапно, в виде озарения. (16, 228)
    cn: 当祈祷深深扎根于心，并以其温暖覆盖心田时，心智便会时刻保持专注和临在，因此能迅速领悟和理解。从那时起，启示的所有真理便开始进入心中，每个真理都在其特定时刻，仿佛突然而至，以启迪的方式显现。（16, 228）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Внутренняя светлость, прогнание недоброго, дерзновение в молитве, духовный огнь в сердце
    cn: 内在的光明，驱逐邪恶，祷告中的勇气，心中灵性的火焰
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Отличительная черта состояния, когда раскрывается Царствие Божие внутрь, или, что то же, когда затепливается неотходный духовный огнь в сердце из отношения к Богу, есть внутрь-пребывание. Сознание все сосредоточивается в сердце и стоит пред лицем Господа, изливая пред Ним свои чувства, более же всего – болезненно припадая к Нему в смиренных чувствах покаяния, с соприсущею готовностию весь живот свой посвящать на служение Ему Единому. Такой строй устанавливается каждодневно, с минуты пробуждения от сна, держится весь день, при всех трудах и занятиях, и не отходит, пока сон не смежит очи. Вместе с образованием такого строя прекращается все нестроение, которое качествовало внутри до этого момента, в период искания, в это переходное состояние томления, как называет его Сперанский. Неудержимое брожение мыслей прекращается; атмосфера души становится чистою и безоблачною: стоит одна мысль и память о Господе. Отсюда светлость во всем внутреннем. Все там ясно; всякое движение замечается и достойно оценивается при умном свете, исходящем от лица Господа созерцаемого. Вследствие сего всякий недобрый помысл и недоброе чувство, приражающиеся к сердцу, в самом зародыше встречают сопротивление и прогоняются. Тут исполняется то, что советуетФилофей Синайский: «От утра стань у входа сердца и именем Иисусовым поражай подступающих врагов». Это прогнание недоброго может быть мгновенно, но может длиться часы, дни, месяцы и годы; между тем, существо дела всегда одно, именно то, что ничто недоброе не допускается в сердце, а встречает решительный отпор с минуты сознания недоброты его, и гнание его не прекращается, пока совершенно не упразднится от него сердце. Вслед за сим, что ни думается, что ни чувствуется, что ни желается, что ни говорится и ни делается, – думается, чувствуется, желается, говорится и делается по точному сознанию, что все такое не оскорбляет неотступно созерцаемого Господа, благоугодно Ему и сообразно с Его волею. Если же против воли и проскользнет что-либо противное, тотчас смиренно исповедуется Господу и очищается внутренним покаянием или внешним исповеданием, так что совесть всегда хранится чистою пред Господом. В награду за весь такой внутренний труд подается дерзновение к Богу в молитве, которая и теплится непрестанно в сердце. Теплота молитвы непрестанная есть дух этой жизни, так что с прекращением сего тепления прекращается и движение духовной жизни, как с прекращением дыхания прекращается жизнь телесная.'
    cn: 当神的国度显现于内心，或者说，当不灭的属灵之火从与神的关系中被点燃于心时，其独特的标志便是内心的安住。意识全然聚焦于心，立于主面前，向祂倾泻自己的情感，更重要的是，以谦卑的悔罪之情痛苦地俯伏于祂，并伴随着将一生全然奉献给祂，事奉祂的唯一意愿。这种心境每日从睡梦中醒来的那一刻起便已确立，并持续一整天，在所有的劳作和事务中亦不间断，直至双眼被睡意合上。伴随着这种心境的形成，之前在寻求阶段，在那段斯佩兰斯基称之为「渴望的过渡状态」中存在的所有内心混乱都随之消弭。思绪的奔涌戛然而止；灵魂的氛围变得清澈无云：唯有一念，唯有对主的记忆。由此，内在的一切都焕发光彩。万事皆明；每一个动念都被察觉，并在从所默观之主的面容中发出的智慧之光下得到恰当的评判。因此，任何不善的意念和情感，一经触及内心，便在萌芽阶段即遭抵抗并被驱逐。此处便应验了西奈的斐洛提乌斯所劝告的：「清晨立于心之门前，奉耶稣之名击退来犯之敌。」这种驱逐恶念的过程可能瞬间完成，但也可能持续数小时、数天、数月乃至数年；然而，其本质始终如一，即绝不容许任何不善之物进入内心，而是在其邪恶被意识到的那一刻起就遭到坚决的抵制，且对它的驱逐永不停止，直到内心完全摆脱它。此后，无论思考什么，感受什么，渴望什么，言说什么，或是做任何事，都是在确切地认识到所有这些不会冒犯到不离不弃、时刻被默观的主，是祂所喜悦并符合祂旨意的前提下进行。如果违背意愿，不慎流露出任何不当之举，便立即谦卑地向主认罪，并通过内心的悔改或外在的忏悔得以洁净，如此一来，良心便常在主面前保持洁净。作为所有这些内在劳作的酬报，便赐予人在祷告中向神坦然无惧的勇气，祷告也因此在心中持续不断地炽热。这不住的祷告热度便是这种生命的灵魂，如同呼吸停止生命便随之消逝一般，这热度一旦止息，属灵生命的律动也就随之停止。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Этими немногими словами сказано все, что приносит с собою водворение внутрь Царствия, или, другими словами, блаженный огнь, возгорающийся наконец в сердце; этим же определяется и существо истинной духовной жизни, или ее существенные отправления. (16, 80–83)
    cn: 这寥寥数语，已道尽了天国居于内心的所有福祉，换言之，即那最终在心中燃起的蒙福圣火；这也界定了真正属灵生命的本质，或者说，其主要功用。（16, 80–83）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Память Божия, созерцание совершенств Божиих, ревность по Богу, страх Божий
    cn: 记念上帝，默观上帝的完备德性，为上帝而发的热诚，对上帝的敬畏
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Благодать Божия внимание ума и сердца к Богу обращает и на Нем держит. Как ум без действия не стоит, то, будучи к Богу обращаем, о Боге и думает. Отсюда память Божия – присная спутница благодатного состояния... Память Божия праздной не бывает, но непременно вводит в созерцание совершенств Божиих и Божиих дел: благости, правды, творения, промышления, искупления, суда и воздаяния. Все сие в совокупности есть мир Божий, или область духовная. Ревнующий неисходно пребывает в сей области. Таково уж свойство ревности. Отсюда обратно – пребывание в сей области поддерживает и живит ревность. Желаете соблюсти ревность? Держите все прописанное настроение... По частям – это дрова духовные. Имейте всегда под руками такие дрова и как только заметите, что огнь ревности слабеет, берите какое-либо полено из своих духовных дров и подновляйте огонь духовный. И все добре пойдет. Из совокупности таких духовных движений исходит страх Божий, благоговейное стояние пред Богом в сердце. Се страж и охрана благодатного состояния. (8, 25)'
    cn: 上帝的恩典使心智和心灵转向祂，并专注于祂。心智不会停滞不前，因此，当它转向上帝时，它便思想上帝。由此，对上帝的记念成为恩典状态的常伴侣……对上帝的记念不会空闲，而必然引入对上帝的完美和上帝之作为的默观：祂的良善、公义、创造、眷顾、救赎、审判和赏罚。所有这一切的总和便是上帝的平安，或者说是属灵的境界。热心的人恒常安住于此境界中。这便是热心的特质。反过来——安住于此境界中维系并滋养着热心。你愿保守热心吗？请持守以上所描述的心境……它们局部而言，是属灵的柴薪。请时常备有这样的柴薪，一旦你察觉到热情的火焰减弱，便从你的属灵柴薪中取出一根木材，重新点燃属灵的火焰。如此一切便会顺利进行。从这些属灵运动的汇合中，生发出对上帝的敬畏，即心中对上帝的虔敬站立。这是恩典状态的守护与保障。(8, 25)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Чистая любовь – венец совершенства в богоугождении
    cn: 纯洁的爱——这是虔事上帝臻至完美的冠冕。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Любовь к Богу сродна естеству нашему. Полагаю, что она не совсем угасает даже в грешниках, действует в них, призывая их к покаянию, пока они не ожесточатся и не отчаятся. Но собственно любовь зачинается с той минуты, когда вследствие покаяния зарождается решимость работать Господу, не щадя живота своего. Начинающиеся вслед за тем труды богоугождения развивают ее все сильнее и сильнее, пока она не обратится в пламень и не обымет всего естества его. В этих степенях любви столько оттенков, что и перечислить их невозможно. Иной любит Бога, потому что имеет от Него много добра; иной любит Бога ради того, что чает от Него какого-либо добра; иной любит Бога ради того, что чает от Него всякого добра; иной любит Бога, потому что Он Бог. Делом обнаруживается любовь так, что иной делает только частию для Бога, оставляя часть и для себя; другой все делает для Бога; а иной и себя, и все свое приносит в жертву Богу безусловно. Любить Бога как Бога, с полным самопожертвованием, без всяких видов есть чистая любовь. Лествичник говорит о себе, что хотя бы и в ад послал его Бог, он и там так же неизменно будет любить Его всею душою. Очевидно, что чистая любовь есть венец совершенства в богоугождении и является в силе только в конце трудов, на сем пути подъемлемых. В начале, при первых проявлениях Царствия Божия в нас, ее и требовать нельзя: она может быть в цели, но не на деле; она воцаряется тогда, когда уже Бог поглощает все наше. (16, 46–47)'
    cn: 我们对上帝的爱与我们的本性息息相关。我相信，即使在罪人心中，这份爱也从未完全熄灭，它在他们里面运行，呼唤他们悔改，直到他们变得刚硬和绝望。然而，真正的爱是从那一刻开始萌芽的，当因着悔改，决心为上主劳作，不惜牺牲生命。随之而来的侍奉上帝的努力会使这份爱愈发强烈，直到它化为火焰，将他整个本性拥抱。在这份爱的各个阶段中，其细微之处如此之多，以至于无法一一列举。有人爱上帝，是因为从祂那里获得了许多益处；有人爱上帝，是因为期盼从祂那里获得某种益处；有人爱上帝，是因为期盼从祂那里获得一切益处；有人爱上帝，是因为祂就是上帝。这份爱通过行为显现出来，有人只是部分地为上帝而做，给自己也留一部分；有人则一切都为上帝而做；而有人则将自己和自己的一切都无条件地献给上帝作为祭物。以爱上帝本身、完全的自我牺牲、不带任何私心的爱，才是纯洁的爱。登阶者论及自己说，即使上帝将他打入地狱，他在那里也会同样坚定地全心全意地爱祂。显然，纯洁的爱是侍奉上帝的完美之冠，并且只有在完成这条道路上所承担的辛劳的末尾，它才能显现出其力量。在最初，在我们内心上帝之国初次显现之时，是不能要求这份爱的：它可以是目标，但不是实际行动；它是在上帝已经吞没我们的一切时才得以称王。（16，46-47）
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Об уклонениях от правого пути непрестанной молитвы
    cn: 关于偏离不绝祷告正途的论述
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Два неправых способа молитвы – мечтательный и умно-головной
    cn: 祷告的两种错误方式——幻想式和智性式
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Первый неправый способ молитвы зависит от того, что иные действуют в ней преимущественно воображением и фантазией. Эти силы составляют первую инстанцию в движении отвне внутрь, которую следовало бы миновать, а вместо того останавливаются на ней. Вторую инстанцию на пути внутрь представляет рассудок, разум, ум, вообще – рассуждающая и мыслящая сила. Следует и ее миновать и вместе с нею сойти в сердце. Когда же останавливаются на ней, то происходит второй неправый образ молитвы, отличительная черта которого та, что ум, оставаясь в голове, сам собою все в душе хочет уладить и всем управить; но из трудов его ничего не выходит. Он за всем гоняется, но ничего одолеть не может и только терпит поражения…
    cn: 「第一种不正确的祷告方式在于，有些人祷告时主要依赖于想象和幻想。这些力量是从外在向内在运动的第一步，本应被超越，但人们却停滞于此。通向内在的第二步是理性、悟性、智慧，总之是那思考和推理的力量。这也应当被超越，并与它一同进入心灵。当人们停滞于此，便产生了第二种不正确的祷告方式，其特点是心智仍留于脑中，试图独自安排和管理灵魂中的一切；然而，它的努力却一无所成。它追逐一切，却一无所获，只尝尽挫败……」
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: А между тем, как происходит это брожение в голове, сердце идет своим чередом; его никто не блюдет, и на него набегают заботы и страстные движения. Тогда и ум себя забывает и убегает к предметам забот и страстей; и разве уж когда-то, когда опомнится…
    cn: 然而，当思想在脑海中激荡之时，心灵却按其自身的轨迹运行；无人看顾它，于是忧虑与激情之涌动便向它袭来。那时，心智也遗忘了自身，转而追逐那些忧虑与激情的对象；或许只有在某个时刻，当它清醒过来……
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Второй образ молитвы прилично назвать умно-головным, в противоположность третьему – умно-сердечному. (16, 170–173)
    cn: 祈祷的第二种形象，适宜称之为「意念头脑式」，以区别于第三种「意念心田式」。(16, 170–173)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Уклонение внимания от сердца есть уклонение от пути к Богу
    cn: 心神离弃心田，即是偏离通往上帝的道路。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Образы держат внимание вовне, как бы они священны ни были, а во время молитвы вниманию надо быть внутрь, в сердце: сосредоточение внимания в сердце есть исходный пункт должной молитвы. И поскольку молитва есть путь восхождения к Богу, то уклонение внимания от сердца есть уклонение от этого пути. (16, 144)'
    cn: 意象将注意力引向外部，无论它们多么神圣，而在祷告时，注意力需要转向内部，在心中：将注意力集中在心中，是正确祷告的出发点。既然祷告是升向上帝的道路，那么让注意力偏离心，就是偏离这条道路。(16, 144)
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Бывают уклонения от правого пути этой молитвы. Потому надо поучиться ей у того, кто знает ее. Заблуждения больше от того, кто где вниманием – в голове или в груди. Кто в сердце, тот безопасен. Еще безопаснее, кто болезненно припадает к Богу на всяк час в сокрушении, с молитвою об избавлении от прелестей. (1, 245)
    cn: 这条祷文的正直之路有时会出现偏差。因此，需要向了解它的人学习。谬误多半源于心思置于何处——是在脑海中，还是在胸腔里。居于心者，便是安全的。更安全的，是那些时时刻刻在痛悔中痛苦地归向上帝，并祈求脱离幻象的人。（1，245）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Стоите пред Господом, без образов, в присутствии Господа... и испытываете добрые чувства. Чего же еще? Тут все. Разве только вы в голове производите сие?!! – Нет, в сердце надо стоять. Но сердца не помнить, а только Господа зреть. – Все так выразить можно: «Стоять в сердце умом пред Господом и молиться». (10, 175)'
    cn: 你立于主前，无像，在主的临在中……并体验到美好的感受。夫复何求？这便是万有。莫非你只在头脑中进行这一切？！不，必须立于心中。但无需记住心，只需瞻仰主。一切皆可如此表达：「在心中以理智立于主前并祈祷。」（10, 175）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Нестройно внутри, когда ум идет своим чередом, а сердце своим – надо их соединить
    cn: 当思绪随其所之，而心亦循其所往时，内在便会失序纷乱——需将二者合而为一。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Оттого у тебя все нестройно внутри, что там качествует разложение сил; ум идет своим чередом, а сердце – своим. Надобно ум соединить с сердцем; тогда брожение мыслей прекратится, и ты получишь руль для управления кораблем души – рычаг, которым начнешь приводить в движение весь твой внутренний мир. (16, 54)
    cn: 你的内心之所以一片混乱，是因为力量在其中分解：心思自行其是，而心也独断专行。你必须将心思与心结合；这样，思绪的喧嚣就会平息，你将得到掌管灵魂之舟的舵——一个可以开始驱动你整个内在世界的杠杆。(16, 54)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Без покаянных чувств – молитва не в молитву
    cn: 若无忏悔之心，祷告便不能成为祷告。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Что у вас бывают покаянные чувства в молитве и слезы – это настоящее дело. Без покаянных чувств – молитва не в молитву. Так и пишите ее, как не бывшую. Молитва без сих чувств есть то же, что выкидыш мертвый. Так у св. отцов. А слезы – раздувайте... Приучитесь голосить над собою, как над мертвым, – и с причетами... Ибо главная мысль, или место, где следует держать себя мысленно, – есть час Суда, или тот момент, когда Бог готов произнести: «Приди» или «Отойди!» О Господи, спаси же! И как не плакать, не могши утвердительно сказать, что Он не скажет: «Отойди»?! (7, 94)'
    cn: 您在祷告中怀有忏悔之情和流泪，这乃是真切之事。若无忏悔之情，祷告便不成为祷告。您尽可将其视作未曾发生。没有这些情感的祷告，犹如死产的胎儿。圣教父们正是如此教导的。至于泪水，则当竭力引燃……请您习惯于为自己哀哭，如同为逝者哀哭，并伴以挽歌……因为最主要的心思，或者说，在何处应当思念，便是审判的时刻，或是上帝即将宣告：「过来！」或「走开！」的那一刻。主啊，请您拯救吧！若不能确凿地说祂不会说「走开」，又怎能不哭泣呢？！（7, 94）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Никогда не навыкнет молитвы увлекшийся духом произвольного самочиния
    cn: 沉溺于随己意而行的灵里的人，永远学不会祷告。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Всячески надо стоять против духа произвольности, или желания и позывов действовать ничем не стесняясь. Сей дух нашептывает: «Это мне не под силу, на это у меня времени недостает», или: «За это браться мне еще не время, надо погодить», или: «Обязанности послушания препятствуют» и многое подобное. Кто слушает его, тот никогда не навыкнет молитве. – В содружестве с сим духом состоит дух самооправдания, который приступает и начинает действовать после того, как кто-либо, увлекшись духом произвольного самочиния, сделает что-либо такое, за что совесть беспокоит его. Тогда дух самооправдания разные употребляет извороты, чтобы обмануть совесть и неправость свою выставить правостию. – Бог да сохранит вас от сих злых духов. (10, 229–230)'
    cn: 务要竭力抵制那任意妄为之灵，亦即抵制那种不受任何束缚地行事之欲望与冲动。此灵会低声耳语：「这非我能力所及，我时间不足。」抑或：「此刻尚非我着手此事之时，须再待片刻。」又或：「顺服的职责阻碍了我。」以及诸多类似言辞。凡听从此灵者，永不能习得祷告。——与此灵沆瀣一气的乃是自我辩解之灵，此灵在某人被任意妄为之灵诱导，做了某件令良心不安之事后，便会趁虚而入，开始作祟。届时，自我辩解之灵会使出种种伎俩，以蒙蔽良心，并将其过错粉饰为正确。——愿上帝保守你远离这些邪恶的灵。(10, 229–230)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Художественное творение молитвы не всем пригоже
    cn: 并非所有人都能契合艺术化的祷告创作。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Все приемы, про какие пишется (сесть, нагнуться).., или художественное творение сей молитвы не всем пригоже и без наличного наставника опасно. Лучше за все то не браться. Один прием общеобязателен: «вниманием стоять в сердце». Другое все стороннее и к делу не ведущее прибавление. (6, 17)'
    cn: 其中所写到的所有姿势（如坐、弯腰……）或此祷文的精妙艺术创作，并非适合所有人，并且若无在世的导师指引，则充满危险。最好不要涉足那些。唯有一个姿势是普遍适用的：「以心神立于心内。」其他一切都是外在的、与要旨无关的附加物。(6, 17)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Художественный образ молитвы может пресечь духовную жизнь
    cn: 祷告的艺术形象会截断属灵生命。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Художественный образ делания молитвы изображается у отцов как внешнее пособие и подчиняется внутреннему деланию. А ныне большею частию усвояют только внешнюю сторону, не радя о внутренней. – Чуть-чуть явится какое теплое движение в сердце, они решают: вот дал Бог… и предаются мечтаниям о себе. Затем охуждают всех не держащих художественного образа молитвы, и не только это, но и церковные молитвословия, и тех, кои строго держатся его, стараясь не опускать. – От сего у них преуспеяние внутренней молитвы прекращается, и они остаются с одним внешним деланием. – И духовная жизнь престает. (10, 193–194)'
    cn: 教父们将操练祷告的艺术形象描绘为一种外在的辅助，它从属于内在的操练。然而今日，大多数人仅仅习得了外在的形式，却不顾及内在的操作。——心中稍有暖意涌动，他们便断言：「这便是上帝所赐予的了……」于是便沉溺于自我幻想之中。其后，他们指责所有不持守祷告艺术形象的人，不仅如此，连同教会的祷文，以及那些严格持守此道并努力不曾懈怠之人，也一并遭到他们的非议。——由此，他们内在祷告的进展便告中止，徒留外在的操练。——灵性生活也就此停滞。（10，193–194）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как остерегаться от художественного образа молитвы
    cn: 如何警惕自己，勿将祷告视为一种艺术形象
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва Иисусова, с верою в простоте сердца творимая, всегда душеспасительна. Вредным может оказаться художество, какое с нею соединяют. От этого остерегать надо... Можно не вдруг на молитву сию налегать, а сначала всякий пусть навыкает молиться от сердца положенными молитвами и молитвами в церкви.
    cn: 以单纯之心，凭信心所作的耶稣祷文，永远有益于灵魂的。与它结合的技巧，可能是有害的。对此需要加以提防……不要立刻就过度依赖这个祷文，而首先每个人都应该习惯于发自内心地祷告，无论是按照既定的祷文，还是在教堂里的祷告。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Потом, когда заметите, что кто начинает углубляться в молитву, можете предложить ему творить молитву Иисусову непрестанно, и при сем блюсти память Божию со страхом и благоговеинством. – Молитва первое дело. Главное, что ищется молитвою, есть получение того огонька, который дан был Максиму Капсокаливиту... Сей огонек никаким художеством не привлекается, а подается свободно благодатию Божиею. Для чего требуется труд молитвенный. Сие преподавайте всем… Но прибавляйте, что дом молитвы – чистое сердце, и совесть спокойная, и ревнование о всякой добродетели, и засеменение их в сердце. (10, 190–191)
    cn: 然后，当您察觉有人开始深入祷告时，您可以建议他持续不断地诵念耶稣祷文，同时怀着敬畏之心保持对上帝的忆念。——祷告是首要之事。通过祷告所寻求的主要目的，是获得曾赐予卡普索卡利维特的马克西姆的那个火花……这个火花无法通过任何技巧引来，而是由上帝的恩典自由赐予的。为此，需要付出祷告的努力。请将此教导所有人……但请补充，祷告之所是清洁的心灵、平静的良知，以及对一切美德的炽热追求，并将它们播种在心中。(10, 190–191)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Избежать уклонения в прелесть можно лишь с помощью опытного руководителя или взаимного руководства
    cn: 要避免陷入「普雷列斯特」（прелесть）的迷误，唯有通过经验丰富的导师指引，或通过相互引导的方式。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Правый путь восхождения по степеням молитвы есть правый путь восхождения к богообщению, или, что то же, есть правый мистицизм. Уклонения от правого восхождения молитвы к совершенству есть вместе уклонение в ложный мистицизм. Не трудно заметить место этому уклонению, или первую точку отправления в уклонение: это переход от словесной молитвы, по готовым молитвам, к молитве своеличной, иначе, переход от внешнего молитвословия к внутреннему, умному. Удалить от этой точки заблуждение будет значить удалить уклонение в ложный мистицизм. Уклонение в ложный мистицизм у отцов, подвижников трезвенных, называется уклонением в прелесть. Мы видели эти уклонения от правоты на пути движения отвне внутрь… Одни застревают на воображении, другие останавливаются на умоголовном делании. Истинный шаг делают те, которые, минуя эти станции, проходят до сердца и укрываются в нем. Но и здесь еще возможно заблуждение, потому что часть умносердечной молитвы есть самодельная, трудовая; а где мы, там всегда есть возможность падения в прелесть, точно так же, как и в грех. Безопасность начинается, когда утвердится в сердце чистая и непарительная молитва, которая есть знамение осенения сердца осязательною благодатию, ибо тут образуются чувства, обученные в рассуждении добра и зла. Итак, с самого начала движения отвне внутрь до сего блаженного момента возможно уклонение в ложный мистицизм. Как же избежать этого несчастия? У отцов для этого указывается один способ: не оставайся один, имей опытного советника и руководителя. Если нет его, сойдитесь двое-трое и руководитесь взаимно при свете отеческих писаний. Другого пути к избежанию заблуждений мистицизма я не знаю, кроме разве особого благодатного руководства, которого сподоблялись немногие избранные Божии. Но это – особенности; а мы говорим о путях жизни, общих всем. (16, 233–235)'
    cn: 攀登祷告阶梯的正途，乃是与神相通的正途，或者说，即是正统的神秘主义。祷告达致完全之道路上的任何偏离，都将同时偏离至虚假的神秘主义。不难察觉此种偏离的发生之地，或其最初的起始点：这便是从口头祷告，即按既定祷文祷告，转向个人化的祷告，换言之，是从外在的祷告转向内在的、理性的祷告。消除此点上的谬误，便意味着消除向虚假神秘主义的偏离。在那些清醒的教父们与苦修者看来，偏离至虚假的神秘主义被称为「陷入妄想」（прелесть）。我们已目睹了从外在转向内在的过程中，在行进道路上的这些偏离……有些人滞留于想象，另一些人则止步于头脑的劳作。真正迈出步伐的，是那些跨越这些站点、抵达并隐藏于内心之人。然而即便在此，谬误依然可能发生，因为心思-心灵祷告的一部分是自发的、劳苦的；而我们身在何处，哪里就总有陷入妄想的可能，正如陷入罪恶一般。当清洁无滞的祷告在心中确立时，安全便开始了，这是蒙受可感知之恩典荫庇之心的标记，因为在此刻，辨别善恶的感官得以形成。因此，从最初由外而内运动的起始，直至此蒙福的时刻，都可能偏离至虚假的神秘主义。那么，如何才能避免这种不幸呢？教父们为此指出了一种方法：不要独自一人，要有一位经验丰富的顾问和引导者。如果没有，你们两三人可以聚集在一起，在教父著作的光照下相互引导。除了某种特殊的恩典指引（只有少数蒙神拣选之人才能获得）之外，我不知道还有其他避免神秘主义谬误的途径。但这乃是特例；而我们所谈论的，是所有人都共通的生命之路。(16, 233-235)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Умная молитва сама имеет крайнюю нужду в руководстве
    cn: 心祷本身就极度需要引导。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Умная молитва сама имеет крайнюю нужду в руководстве, пока она есть самоделательная, или трудовая. В это-то время делания умной молитвы, не направляемого искусною рукою, большею частию и сбиваются с пути…
    cn: 心智祷告本身极需引导，只要它仍是自发的、是劳作的。正是在这心智祷告的实行阶段，若无熟练之手引导，多数情况下便会偏离正道……
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'У всех отцов, писавших руководства к духовной жизни, первым пунктом в правилах для вступающего во внутреннюю жизнь ставится: иметь духовного отца-руководителя и его слушаться. Приведу здесь одну-другую из их речей… Вот что говорит Григорий Синаит: «Без учителя самому успеть в умном делании невозможно. Что делаешь сам по себе, а не по совету предуспевших, то рождает опасное самомнение. Если Сын Божий ничего не творил Сам о Себе, но как научил Его Отец, так творил, и Дух Святый не о Себе глаголал, то кто это такой между нами до толикой достиг высоты совершенства, что уже не требует никого иного, кто бы руководил его? Гордость это, а не добродетель! Такой уже в прелести состоит, то есть вступил на ложный путь уклонения к заблуждениям».'
    cn: 所有撰写灵修生活指南的教父们，都将「拥有一位灵性导师并顺从他」列为进入内在生活之规条的首要一点。在此，我将引述他们的一二言论……以下是格里高利·西奈特所言：「若无导师指引，独自在心智修行中取得进展是不可能的。你若凭借一己之力行事，而非听从先行者的劝告，便会滋生危险的自满。既然上帝之子不凭自己做什么，乃是照父所教导的去行，而圣灵也不凭自己说话，那么我们中间又有谁达到了如此高的完善境界，竟不再需要旁人来引导他呢？此乃骄傲，而非美德！这样的人已经陷入了『迷惑』之中，也就是说，他已踏上了一条偏离正道的迷途。」
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'И в деятельной жизни редко кто обойдется без преткновения, оставаясь с одним своим благоразумием. Но тут, по крайней мере, вред не так велик: одно дело, не так сделанное, если надобно, и переделать легко или в другой раз сделать его, как следует. В умном же делании уклонение от правого пути дает свое направление всему внутреннему, которое не вдруг можно переменить. Одни из таких, как мы видели, запутываются в сетях воображения, другие останавливаются на умоголовном делании, или, поСимеону Новому Богослову, на первой и второй степени внимания и молитвы, или умного делания. И когда они закрепнут в этом строе, то самый опытный и самый усердный наставник едва сможет, если только сможет еще, выбить их или выманить из этих трущоб, в какие они сами себя заключают, находя их крайне восхитительными. (16, 236–239)'
    cn: 在积极的生活中，很少有人仅凭自己的谨慎就能避免跌倒。但在这种情况下，至少损害没有那么大：一件事情如果做得不对，需要时也容易重做，或者下次可以做得更好。然而，在理智的操练中，偏离正道会给整个内在带来其自身的方向，而这种方向并非能够轻易改变。我们看到，其中一些人会陷入想象的罗网，另一些人则止步于头脑的操练，或者，根据新神学家西美翁的说法，停留在注意力和祷告的第一个和第二个阶段，即理智操练的最初阶段。当他们被这种模式束缚时，即使是最有经验、最热心的导师也难以——如果还能的话——将他们从他们自困其中的、自认为极度美妙的泥沼中解脱出来或引诱出来。(16, 236–239)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Умная молитва минует опасность заблуждений, когда в ее огне сгорит самолюбие
    cn: 当私爱在祷告之火中焚尽时，明智的祷告就能避开谬误的危险。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Итак, когда утвердится молитва умная и дойдет до последней степени своего совершенства, на которой ум, прилепляясь к Богу, онемевает в единении с Ним (преисполняясь любви и преданности к Богу), тогда в этом огне сгорает самолюбие, и вследствие того минует опасность от заблуждений. (16, 235–236)
    cn: 因此，当心祷得以确立并臻于其完美的终极境界时，在此境界中，心智与上帝契合，在与祂的合一中变得静默无言（充满对上帝的爱与奉献），那时，自爱便在这火焰中被焚尽，随之而来的，是谬误的危险得以消弭。(16, 235–236)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда умная молитва не представляет никакой опасности и сама себе служит охраной
    cn: 智性祷告何时毫无危险，并能自我守护？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Умная же молитва есть, когда ты, стоя в сердце вниманием, взывать будешь ко Господу и прося, или каясь, или благодаря, или славословя Его. В этом действии тоже не имеется никакой опасности, такая молитва сама себе служит охраною. Ибо тут и Господь, если с верою обращаешься к Нему. В сей час же можешь сие на деле попробовать. (7, 57)
    cn: 聪慧的祷告乃是，当你全神贯注地立于心中，向主呼求、祈愿、忏悔、感恩或赞美祂。此举并无任何危险，这样的祷告本身就是它的护佑。因为此刻，若你怀着信心转向主，祂必同在。此刻你便可亲身尝试。(7, 57)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Две неправости с теплотой: теплотолюбие и сласть похотная'
    cn: 有两种不义与温情相伴：恋暖之情与贪欲之乐。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Так скоро теплота, сопровождающая молитву Иисусову, не сопровождается духовными чувствами, то ее не следует называть духовною, а просто теплотою кровяною; и она, будучи такою, не худа, если не состоит в связи со сластию похотною, хотя легкою; а если состоит, то худа и должна подлежать изгнанию.
    cn: 当伴随耶稣祷文的暖意未曾与属灵感受同行时，这暖意便不应被称为属灵的，而应径直称其为血气之暖。此等暖意，倘若未曾与情欲之甜美（即便轻微）相连，便无甚不妥；然而一旦与情欲相连，则为恶劣，须被驱除。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Эта неправость бывает, когда теплота ходит ниже сердца. Вторая неправость – та, когда, полюбив сию теплоту, ею одною все ограничивать, не заботясь о чувствах духовных и даже о памяти Божией, а лишь о том, чтоб была сия теплота; эта неправость возможна, хотя не у всех и не всегда, но по временам. Нужно заметить сие и исправить, ибо в таком случае останется одна кровяная теплота, животная. (7, 65)
    cn: 这种不当之处出现于热量运行在心脏下方时。第二种不当之处是，当一个人爱上这种热量，并用它来限制一切，而不关心属灵的感受，甚至不关心对上帝的记念，而只关心这种热量的存在；这种不当之处是可能出现的，虽然不是对所有人、也不是总会，但有时会出现。需要注意到这一点并加以纠正，因为在这种情况下，将只剩下一种血液的热量，即动物性的。（7, 65）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Похотное раздражение тотчас пресекать
    cn: 当即止息淫欲的刺激
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: То, что было похотное раздражение, очень дурно. Это может быть случайность; но допускать сего не следует, а надо тотчас пресекать... Иначе дело, вместо духовного, выйдет чувственное и вместо добра злой плод принесет. Читайте в «Добротолюбии» о сем, наипаче же о том, как внимание держать. (7, 195)
    cn: 肉欲的刺激是极其邪恶的。这或许是偶然，但绝不可任其发展，必须立即斩断……否则，此事非但不能成为灵性之事，反而会变为感官之事，并且带来恶果而非善果。请在《爱圣集》中阅读相关内容，尤其是关于如何保持专注的论述。（7, 195）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Духовное сластолюбие от усиления внимания к теплоте
    cn: 对热度关注的增强所带来的属灵情欲
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Углубленная молитва ко Господу возбуждает теплоту. У опытных отцов строго различаются теплота телесная, простая, бывающая вследствие сосредоточения сил к сердцу вниманием и напряжением, – теплота телесная, похотная, тут же иногда прививающаяся и поддерживаемая врагом, – и теплота духовная, трезвенная, чистая. Она двух родов: естественная, вследствие соединения ума с сердцем, и благодатная. Различать каждую из них научает опыт. Теплота эта сладостна, и поддерживать ее желательно, как ради самой этой сладости, так и ради того, что она сообщает благонастроение всему внутреннему. Но кто усиливается поддерживать и усиливать эту теплоту за одну сладость, тот разовьет в себе сластолюбие духовное. Посему-то трезвенники напрягаются, минуя эту сладость, установляться в одном предстоянии Господу, с полною Ему преданностию, как бы в руки Ему полагая себя; на сладость же, от теплоты исходящую, не опираются и внимания к ней не приковывают. Но возможно к ней прилепиться вниманием, и в ней упокоясь, как в теплом покое или одежде, ее одну поддерживать, не простирая мысли выше. Мистики [в прельщении – Сост.] дальше этого не шли, у них это состояние и считалось высшим: тут было совершенное безмыслие, погруженное в какую-то пустоту. Таково состояние созерцания мистиков. В нем ничего нет общего с состоянием созерцания, бывшего у великих отцов-трезвенников. (16, 219–220)'
    cn: '深入的祷告能唤起对主的爱。在经验丰富的教父们那里，他们严格区分以下几种热度：肉体的热度，即单纯由注意力集中于心和紧张而产生的热度；肉体的淫欲热度，有时会立即附着并由仇敌维系；以及属灵的、警醒的、纯洁的热度。这种热度又分为两种：自然的，由心智与心灵的结合而产生；以及恩典的。经验教导我们如何辨别每一种。


      这种热度是甜美的，最好能维系它，不仅因为这种甜美本身，也因为它能使整个内在世界充满美好的秩序。但如果有人仅仅为了甜美而试图维系并增强这种热度，他就会在自己里面滋生属灵的享乐主义。因此，那些警醒的圣徒们努力超越这种甜美，仅仅专注于侍立于主前，完全地把自己奉献给祂，仿佛把自己交托在祂手中；他们不依赖于热度所带来的甜美，也不将注意力锁定于此。然而，也有可能将注意力依附于它，并安息于其中，如同在温暖的房间或衣服里，只维系它而不将思绪延伸更高。神秘主义者们 [处于诱惑中 – 编者注] 没有超越这一点，他们认为这种状态是最高的：那里是完全的无思无想，沉浸在某种虚无之中。这就是神秘主义者们的冥想状态。它与伟大的警醒教父们所经历的冥想状态毫无共同之处。(16, 219–220)'
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Духовное сластолюбие – от ухода страха Божия и болезнования
    cn: 精神上的享乐主义——源于对上帝的敬畏和痛苦的消退
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Боитесь впасть в духовное сластолюбие? Как оно сюда попадет?! Ведь не для сласти творится молитва, а для того, что долг есть служить сим образом Богу; сласть же – необходимая принадлежность истинного служения. К тому же, в молитве главное – умом в сердце предстояние Богу с благоговеинством и страхом, отрезвляющим и прогоняющим всякую блажь и насаждающим в сердце болезнование пред Богом. Эти чувства – страх Божий и болезнование, или сердце сокрушенно и смиренно, – суть главные черты настоящей внутренней молитвы и проба всякой молитвы, по коим надо судить, должным ли порядком идет наша молитва, или недолжным. Когда они есть – молитва в порядке. Когда их нет – не в порядке, и надобно вставлять ее в свой чин. С отсутствием их сласть и теплота могут породить самомнение, а это гордыня духовная… и се будет прелесть пагубная. Тогда сласть и теплота отойдут; останется одна память о них… а душа все же будет думать, что имеет их. – Сего бойтесь, и больше возгревайте страх Божий, смирение и болезненное к Богу припадание, ходите всегда в присутствии Божием. Се – главное! (7, 146)
    cn: 汝惧陷于属灵之纵欲乎？其何能至此？盖祷告非为甘怡而行，乃为以此方式事奉上主之本分；甘怡乃真实事奉之必然属性。再者，祷告之要旨，乃心智于内里，以虔敬与敬畏立于上主之前，此敬畏能使人清醒，驱逐一切妄念，并于心中植入对上主之忧伤痛悔。此等情怀——对上主之敬畏与忧伤痛悔，或曰「忧伤痛悔之心」（诗篇 51:17），乃真实内在祷告之主要特征，亦是检验一切祷告之试金石，吾人当以此判断祷告是否如法进行。当此等情怀具足，祷告即合宜。若其阙如，则为不合宜，当使其归于正轨。若无此等情怀，甘怡与温暖或可滋生自负，此乃属灵之傲慢……是为有害之妄想。届时甘怡与温暖将离去；徒留其记忆……而灵魂仍将以为其拥有之。——当畏惧此等情事，更当多多培养对上主之敬畏、谦卑以及痛苦地伏于上主之前，常行于上主面前。此乃要旨！（7, 146）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Смиренным прелести нечего бояться
    cn: 谦卑的人无所畏惧，魅惑对他们无效。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Прелести нечего бояться. Она случается с возгордившимися… кои начинают думать, что как зашла теплота в сердце, то это уже и есть конец совершенства. А тут только начало, и то, может быть, не прочное. Ибо и теплота, и умирение сердца бывают и естественные, плод сосредоточения внимания. А надо трудиться и трудиться, ждать и ждать, пока естественное заменено будет благодатным. Всяко, лучше всего, никогда не почитать себя достигшим чего-либо, а всегда видеть себя нищим, нагим, слепым и никуда не годным. (7, 195–196)
    cn: 「不要惧怕『圣灵的迷惑』。那只发生在那些心生傲慢的人身上……他们开始以为，心里的那份暖意就是完美的终点。然而，那不过是个开端，甚至可能还不是一个稳固的开端。因为，心里的暖意和宁静，也可能只是自然的现象，是专注的成果。我们必须辛勤劳作，不断努力，耐心等待，直到那份自然的暖意被恩典所取代。无论如何，最好的方式是永远不要认为自己已经达到了什么境界，而是常常看到自己是贫穷的、赤裸的、盲目的，一无是处的。」（7, 195–196）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Неболезненно шествующий не получит плода
    cn: 无痛前行者，必无所获
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Надобно знать, что верный признак доброты подвига и вместе условие преуспеяния чрез него есть приболезненность. Неболезненно шествующий не получит плода. Болезнь сердечная и телесный труд приводят в явление дар Духа Святаго, подаемый всякому верующему во Св. Крещении, который нашим нерадением об исполнении заповедей погребается в страстях, по неизреченной же милости Божией опять воскрешается в покаянии. Не отступай же от трудов из-за болезненности их, чтоб не быть тебе осуждену за бесплодие и не услышать: «Возьмите от него талант». Всякий подвиг, телесный или душевный, не сопровождаемый болезненностию и не требующий труда, не приносит плода:Царствие Божие нудится и нуждницы восхищают е(Мф. 11, 12). (16, 187–188)'
    cn: 须知善功的标志，同时也是藉由善功而精进的条件，乃是与苦痛相伴。若无痛苦相随，则无法得享成果。心之痛楚与身之劳作，使圣灵的恩赐得以彰显；此恩赐在圣洗中赐予每一位信徒，却因我们疏于遵行诫命而被埋没于诸般情欲之中，复又藉着上帝不可言喻的怜悯，在悔改中得以复活。因此，切勿因其伴随痛苦而放弃劳作，以免你因不结果子而被定罪，并听到：「夺去他这一千银子吧。」[1] 凡是无痛苦相伴、无劳作所求的善功，无论是身体的还是灵魂的，都不能带来果实，因为「天国是努力进入的，努力的人就得着了」 （马太福音 11:12）。 （16，187-188）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Не будет памяти о Боге – не будет духовной жизни
    cn: 若无对神的记忆，便无属灵生命。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Памятовать надо о Боге. Надо довесть сие до того, чтобы мысль о Боге сроднилась и срастворилась с умом, и сердцем, и с сознанием нашим. Чтобы утвердилась такая память и такая мысль, надо потрудиться над собою неленостно. Потру́дитесь – Бог даст, достигнете сего; не потру́дитесь – не достигнете. А не достигнете этого, ничего из вас и не выйдет; никакого успеха в духовной жизни не получите; да ее и совсем не будет, ибо это и есть духовная жизнь. Вот как это существенно важно! (2, 181)
    cn: 我们当记念神。我们当使这种意念，即对神的思念，与我们的心思、意念和良知融为一体，并与之亲密无间。为要使这样的记念和思念得以坚定，我们必须不懈怠地努力修习自身。你若努力，神会赐福，你便会达到此境；你若不努力，则无法达到。若你不能达到此境，你便一无所成；在属灵生命中毫无进展；甚至根本不会有属灵生命，因为这正是属灵生命的本质。你看，这何等重要！ (2, 181)
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Заключение
    cn: 总结
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Кто получил непрестанную молитву, тот уже стоит в преддверии рая
    cn: 谁获得了不间断的祷告，谁就已站在天堂的门槛上。
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Тайна непрестанной молитвы в любви ко Господу
    cn: 在爱主中持守不绝祷告的奥秘
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Непрестанно молись – трудись в молитве – и приобретешь непрестанную молитву, которая сама уже станет совершаться в сердце без особых напряжений. Всякому очевидно, что заповедь св. Апостола не исполняется одним совершением положенных молитв в известные часы, но требует всегдашнего хождения пред Богом, посвящения всех дел Богу, всевидящему и вездесущему, возгреванием теплого к Нему обращения умом в сердце. Вся жизнь, во всех ее проявлениях, должна быть проникнута молитвою. Тайна же ее в любви к Господу. Как невеста, возлюбившая жениха, не разлучается с ним памятию и чувством; так душа, с Господом сочетавшаяся любовию, неотступно с Ним пребывает, теплые обращая к Нему беседы из сердца. Прилепляяйся Господеви един дух есть с Господем (1Кор. 6, 17). (17, 219)
    cn: 持续祷告——在祷告中劳作——你将获得持续的祷告，这祷告将无需特殊努力而自行在心中完成。圣使徒的诫命显然并非仅通过在特定时间进行规定祷告来遵守，而是要求时时行在神面前，将所有事情献给神，那全知全在者，并通过在心中以意念炽热地归向祂来激发。生命的一切显现都应被祷告渗透。而祷告的奥秘在于对主的爱。就像新娘爱慕新郎，无论记忆还是情感都不与他分离；同样，借爱与主结合的灵魂，也永不离祂，从心中向祂发出炽热的对话。正如哥林多前书 6:17 所言：「与主联合的，便是与主成为一灵。」[17, 219]
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Богомыслие и коротенькая молитва питают сердечные чувства
    cn: богомыслие和简短的祷告滋养着内心的情感
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Напрягаясь держать мысль о Боге, держите ее не голою, а соединяйте с нею и все известные вам понятия о Боге, Божеских свойствах и действиях, углубляя ум то в то, то в другое. Размышляйте больше о творении Божием и промышлении, о воплощении Бога Слова и совершенном Им деле спасения нашего, о Его смерти, воскресении и вознесении на небо, ниспослании Духа Святаго, устроении св. Церкви, хранительницы истины и благодати, и об уготовании обителей небесных для всех верующих в Царстве Небесном – и для вас самих. Приложите размышление и о свойствах Божиих – неизреченной благости, премудрости, всемогуществе, правде, вездесущии, вседержительстве, всеведении, всеблаженстве и величии. Все сие извольте обсуждать и во время молитвы, а лучше особо, при чтении. Когда обсудите все и ясно будете созерцать, то при мысли о Боге будете иметь не голую мысль, а мысль, сопровождаемую и привлекающую множество спасительных помышлений, действующих на сердце и возбуждающих энергию духа. Можете составить свою коротенькую молитовку Богохвальную, в которой бы все сие совмещалось. Например, хоть в таком виде: «Слава Тебе, Боже, в Троице покланяемый, Отче, Сыне и Душе Святый! Слава Тебе, создавшему всяческая! Слава Тебе, почтившему нас образом Своим! Слава Тебе, не оставившему нас в падении нашем! Слава Тебе, Господи Иисусе Христе, пришедшему, воплотившемуся, пострадавшему, умершему за нас, воскресшему, вознесшемуся на Небеса и Пресвятаго Духа нам ниспославшему, Церковь Твою устроившему для спасения нас и Царство Небесное нам обетовавшему и устроившему! Слава Тебе, Господи, дивным образом устрояющему спасение и каждого лица, и целых народов. Слава Тебе, Господи, и меня влекущему ко спасению». (2, 181–182)'
    cn: '当您努力持守对上帝的思念时，不要让它仅是空泛之念，而应将您所知晓的关于上帝、祂的神圣属性及作为的一切概念，都与之结合起来，并深入探讨其一或其二。更多地默想上帝的创造与祂的眷顾，默想上帝圣言的道成肉身，以及祂为我们成就的救赎大工；默想祂的受死、复活与升天，圣灵的降临，圣教会（真理与恩典的守护者）的建立，以及为所有信徒在天国所预备的天上居所——也包括您自己的。


      此外，也请默想上帝的属性：祂那不可言喻的慈爱、全智、全能、公义、无所不在、全能主宰、无所不知、至福与伟大。所有这些，请您在祷告时，或者更好地，在阅读时，专门进行思考。当您将这一切都思量透彻并清晰地默观之后，那时，每当您思及上帝，便不再是空泛之念，而是伴随着并吸引着诸多救赎性思虑的意念，这些思虑作用于您的心灵，并激发您灵性的活力。


      您可以撰写一则简短的赞美上帝的祷文，其中囊括所有这些内容。例如，可以是这样的形式：「荣耀归于您，上帝，三位一体所敬拜者，圣父、圣子和圣灵！荣耀归于您，创造万物者！荣耀归于您，以您肖像尊荣我们者！荣耀归于您，在我们堕落时不曾离弃我们者！荣耀归于您，主耶稣基督，您降世、道成肉身、为我们受苦、受死、复活、升天并赐下至圣之灵，建立您的教会以拯救我们，并应许并为我们预备了天国！荣耀归于您，主啊，您以奇妙的方式安排了个人的救赎，也安排了全体民族的救赎。荣耀归于您，主啊，您也吸引我归向救赎。」 [2, 181-182]'
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Любовь не дает и на минуту забыть любимого Господа
    cn: 爱，哪怕一分钟，也不会让人忘记所挚爱的主。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Просмотрите еще всю жизнь свою с начала, как стали помнить себя, и заметьте все случаи нечаянного избавления от беды и нечаянного получения радостей. Много бед мы и не замечаем, потому что они минуют нас незаметно для нас. Но, обернувшись назад, не можем не увидеть, что там и там была беда и миновала нас, а как миновала – сказать не можем. Усмотрите же в своей жизни такие случаи и исповедайте, что то была милость к вам Бога, возлюбившего вас. Ведайте, что сокровенных к нам – к каждому из нас – милостей Божиих несчетное множество, ибо все от Бога. Исповедайте же сии милости и благодарите Бога от всего сердца. Но, если вникнете хорошо в ход жизни вашей, то найдете немало случаев и явной милости к вам Божией. Быть бы беде, но она миновала – не знаете как. Бог избавил. Исповедайте сие и благодарите Бога, вас любящего.
    cn: 回溯您的一生，从您开始有记忆的那一刻起，省察那些意想不到地从患难中得蒙拯救，以及意想不到地获得喜乐的时刻。许多患难我们甚至不曾察觉，因为它们在我们未曾注意的情况下悄然离去。然而，回首往事，我们不得不承认，在某个时刻或某个地方曾有患难降临，却又从我们身边悄然远去，至于如何远去，我们却无法言明。请您在自己的生命中审视这些时刻，并承认那是那位爱您的上帝对您施予的恩慈。须知，上帝对我们——对我们每一个人——所施予的隐秘恩典是数不胜数的，因为万物皆源于上帝。因此，请您承认这些恩典，并由衷地感谢上帝。然而，如果您仔细审视您生命的轨迹，您会发现不少上帝对您施予明显恩慈的例子。本应有患难降临，但它却悄然离去——您不知其故。是上帝拯救了您。请您承认这一点，并感谢那位爱您的上帝。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'И познание общих всем милостей согревает сердце, тем паче согреется оно от узрения милостей именно к вам. Любовь возжигает любовь. Восчувствовав, как любит вас Господь, не можете оставаться холодною к Нему: сердце само к Нему повлечется благодарением и любовию. Держите сердце под влиянием такого убеждения любви к вам Господа: и теплота сердечная скоро возрастет в пламень любви ко Господу. Когда сие совершится, тогда вам не нужны будут никакие напоминания, чтобы памятовали о Боге, и никакие наставления, как в этом успеть. Любовь не дает и на минуту забыть любимого Господа. Се – предел. Извольте сие принять в уме, и принять с убеждением. И затем к сему именно направлять весь труд, предприемлемый на утверждение в уме и сердце мысли о Боге. (2, 183–184)'
    cn: 对普世恩典的认知能温暖人心，而若能洞察那特别赐予你的恩典，人心将更加热烈。爱点燃爱。当你感受主如何爱你时，你无法对他保持冷淡：你的心自会被感恩和爱吸引向他。让你的心沉浸在主对你之爱的确信中：心灵的温暖将迅速增长，成为对主炽热的爱焰。当这一切发生时，你将无需任何提醒来记念上帝，也无需任何教导来达成此事。爱不会让你忘记所爱的主哪怕一分钟。这是终极目标。请你心中领受此言，并坚定不移地相信。此后，所有为在思想和心中确立上帝之念所做的努力，都应以此为确切方向。(2, 183–184)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Стоять умом в сердце значит зажечь в нем огонь, который Господь пришел воврещи на землю
    cn: 将心智立于心中，便是点燃主降世时要投向大地的火焰。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Сначала Бог сотворил свет разлитый; а в четвертый день сосредоточил его около солнца. Так и в духовной жизни – и при чтении, и при Богомыслии, и при молитве, и в Церкви, и при беседе бывает в сердце теплота; но какая-то легкая, навеянная, а не привитая. Надобно, чтоб она сосредоточилась в сердце, привилась к нему, затлела и горела. Тогда любо. Се есть огонь, который Господь пришел воврещи на землю. Благослови вас Господи. Трудитесь; но не думайте, что сами что можете, а с сокрушением взывайте: «Господи, помоги! Господи, зажги!» – Один старец два года умолял Пречистую Богородицу – и дала ему огонь, и стало, говорит, хорошо. – И вы молитесь и трудитесь, т. е. ищите, как установиться в сердце. И Господь, видя труд ваш и то, что вы искренно желаете сего блага, подаст вам благодать горения сердечного. Это ведь значит – в сердце-то стоять. Тогда только и можно стоять, когда оно загорится, а дотоле труд. Не робейте. Воображений разных бегайте. Ничего во всем этом нет особенного. Это общий путь. Крепитесь. Матерь Божия вам помощница... Батюшка о. Серафим научит. Помните, как он однажды во время обедни обнят был огнем сердечным. Вот блаженное состояние! – Оно возможно и в нас. – И большого труда требует – только постоянного. Вот и рай! – Ищите и обрящете. Толцыте и отверзется вам. (3, 44–45)'
    cn: 起初，上帝创造了普照的光；到了第四日，祂将光集中于太阳周围。灵性生命亦是如此——无论是阅读、默想上帝、祷告，还是在教会中、与人交谈时，心中都会有暖意；但这暖意是轻微的、被动的、而非根植于心的。它需要集中在心中，与心融合，点燃并燃烧起来。那时，便可喜悦了。这正是主降临世间，为要投掷于地的火（参 路加福音 12:49）。愿主赐福于你。努力吧；但不要以为自己能做什么，而要带着痛悔之心呼求：「主啊，帮助我！主啊，点燃我！」——曾有一位长老两年恳求至圣圣母——她赐予了他火焰，他说，自此之后便好了。——你们也要祷告并努力，即是说，要寻求如何在心中站稳。主看见你的努力，并看见你真诚地渴望这福祉，便会赐予你心火燃烧的恩典。这正是指——心要站立得住。唯有当心被点燃时，方能站立得住，在此之前，都是辛劳。不要胆怯。要避开各种幻想。这其中并无特殊之处。这是普遍的道路。要刚强。上帝之母是你的帮助者……巴тюшка谢拉菲姆神父会教导你。请记住，他有一次在事奉圣礼期间，被心火所环绕。这是多么蒙福的状态啊！——这在我们身上也是可能实现的。——它需要巨大的努力——唯有持之以恒。这便是天堂！——寻找，就寻见；叩门，就给你们开门（参 马太福音 7:7）。(3, 44–45)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Начните умственный подвиг и все увидите сами
    cn: 请开始这场心灵的苦修，您将亲自见证一切。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Брат сказал: «В чем состоит умственный подвиг?» Старец отвечал: «Умственный подвиг есть напряжение ума хранить память о смерти, Суде, воздаянии, и проч.; но, главным образом, есть предзрение Господа пред собою выну и всегдашнее помышление о Боге». (18, 72)'
    cn: 修士问道：「心智上的灵修争战为何？」长老回答说：「心智上的灵修争战在于竭力使心神铭记死亡、审判、报应等等；但最主要的是，要时时将主观想在自己面前，并恒常思念神。」（18，72）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Бог везде. И душа наша вся пред Ним насквозь. Надобно и сознанием своим стоять пред Ним. Как все Ангелы и Святые зрят Его и очей своих от Него не отрывают; так и нам, в теле еще сущим, надобно зреть Его. Как солнце держит планеты и водит их за собою; так весь духовный мир, стало и наши души, должны держаться Бога и водиться Им. И это не час или два, а непрестанно, с минуты пробуждения до самого забвения во сне. Вдруг поставить себя в это состояние нельзя. Нужен подвиг. – Вот он-то и требуется теперь. – Возьмитесь! Бояться нечего. – Для пояснения дела читайте в «Добротолюбии» статьи о трезвении. Вниманием надо стать над сердцем. Надобно из головы сойти в сердце. Теперь у вас помышление о Боге в голове, а сам Бог – как бы вне, и выходит, что это работа внешняя. Пока вы в голове, мысли не улягутся покойно и все будет мястись, как снег или толкашки летние. По мере вхождения вниманием в сердце мысли начнут улегаться, а потом и совсем улягутся – и станет атмосфера души чистая-чистая. Тогда и муха пролетит, заметите, а до того все тьма-тьмущая. Начало плода – сосредоточенная и непрестанная теплота в сердце. И всё тут. – Только фамилиарность с Господом надо оставить. Страх великий потребен. Как пред Царем в струнку стоят великие вельможи, так пусть и душа будет пред Богом. Что неприличное положение тела пред лицом Царя, то неисправные мысли души пред Богом; а забвение о Боге, хоть на минуту, – то же, что стать спиною к Царю.
    cn: 神无所不在。我们的灵魂，也全然呈现在祂面前，通透无碍。我们更当以我们的意识立于祂面前。正如所有天使和圣徒瞻仰祂，不曾将目光从祂身上移开；我们也当如此，即便身居肉体，也当瞻仰祂。如同太阳牵引着行星，并引导它们随其运行；整个属灵的世界，我们的灵魂也当如此，紧紧依附神，并由祂引导。这并非一时半刻，而是无有止息，自清醒的瞬间直至沉睡的遗忘。骤然间无法臻至此境。需要一番苦修。——这正是当下所需。——请承担起来吧！无所畏惧。——为明了此事，请阅读《爱圣集》中关于警醒的文章。当将注意力置于心上。必须从头脑进入心中。此刻，你对神的思虑停留在头脑中，而神本身，仿佛置于外在，这便成了一种外在的劳作。只要你停留在头脑中，思绪便无法安宁下来，一切都会纷扰不安，如同飞雪，亦或夏季的扬尘。随着注意力渐渐进入心中，思绪会开始平息，随后全然止息——灵魂的氛围将变得清澈无比。届时，即使一只苍蝇飞过，你亦能察觉，而在此之前，一切皆是昏暗混沌。果实的开端，便是心中那集中且不间断的温暖。一切尽在于此。——只是，与主的亲昵必须放下。极大的敬畏是必需的。如同朝臣在君王面前挺立如松，灵魂也当如此立于神面前。如同在君王面前姿态不当，灵魂中不正的思绪亦是如此立于神前；而即使片刻遗忘神，也如同背对君王。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Страхом пропитайте душу вашу. Он не болезнен, а освежителен. Он есть начало; но и во всю дорогу не оставляет, только все чище и чище становится. Уединение да чтение – два крыла в сем занятии. Но начинайте – и узрите сами все. Что помогает и что разоряет, откроется сейчас. Но надо уже и строго исполнять узнанное. Совесть вступит в свои права – и начнет журить. Слушайтесь. Сколько придирок будет! Исполняйте. После все уравняется и пойдет гладко. Помоги вам Господи! (3, 48–49)
    cn: 让恐惧浸透你的灵魂。这恐惧并非病态，反倒令人神清气爽。它是开端，但在整条道路上它也从不离弃，只是变得越来越纯粹。隐居与阅读，是此项操练的两个翅膀。但只要开始，你就会亲眼看到一切。什么有益，什么有害，会立刻显明。然而，你也必须严格遵守所认识到的。良知将恢复其权利，并开始规劝。请听从。会有多少挑剔啊！要遵行。之后一切都会平顺，进展顺利。愿主帮助你！ (3, 48–49)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ложные состояния – не укор истине, но призыв к отрешению от всего
    cn: 虚妄之境——非真理之责，乃弃绝万物之召。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как привязанная птица и полетит, и опять падает на землю, хотя привязана за малейший член; как запорошивший глаз и открывает его, но ничего не видит им – так и имеющий пристрастие думает, будто углубился в Бога, но тем только себя обманывает. В сем состоянии бывают ложные видения, обольщения фантазии, а вместе – и обаяния сатаны, который любит и умеет пользоваться всякою нашею слабостию. Многие от сего изумились и навсегда погибли. Однако ж это не должно служить укором истине или останавливать усердие и желание ищущих. Следует только не забывать мудрых правил, оставленных Богомудрыми отцами, то есть, устремляясь к Богу, не забывать и отрешения от всего и строже начать с последнего или преимущественно обратиться на него. (3, 345)
    cn: 就像被拴住的鸟儿，即便飞起来，也会再次坠落到地上，即便它只是被最微小的肢体所束缚；又如同被沙尘迷住的眼睛，虽然睁着，却什么也看不见——一个心有所执的人也是如此，他以为自己已深入上帝之中，但这不过是自欺欺人。在这种状态下，会出现虚假的异象、幻想的迷惑，同时也有撒旦的魅惑，它喜欢并且善于利用我们的一切弱点。许多人因此而惊骇，并永远沉沦。然而，这不应成为对真理的指责，也不应阻碍寻求者的热忱和渴望。我们只应牢记神智的教父们留下的智慧法则，即：在趋向上帝的同时，不要忘记放下一切，并且更严格地从后者开始，或主要专注于放下。 (3, 345)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Монахам удобнее, но и мирянам не невозможна жизнь в Боге
    cn: 僧侣们更容易做到，但信众们并非不可能在神中生活。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: В степенях сего отрешения различают сначала болезненное отторгание сердца от вещей чувственных чрез гнев, потом безвкусие к ним, а далее созерцание их из Бога, не отводящее от Бога. Для отрешения от всего, а равно для жизни в Боге, всего лучше избрать желающим, способным, призванным особый род жизни – монашеский, или отшельнический. При сем удобнее то и другое является во всей своей чистоте и зрелости. И в порядке обыкновенной жизни сие не невозможно, но сопряжено с большими трудностями и препятствиями. Лучше бывает, когда кто, утвердившись жить в Боге в удалении от мира, исходит или вызывается потом в общую жизнь на делание. В том жизнь по Богу имеет особое действие, тот есть представитель Бога для людей, разносящих Его благословение на все. (3, 345–346)
    cn: 在此等舍弃的境域中，首先区分开的是：心因着义怒而从感官之物中病痛地抽离，继而是对其失去兴味，再者则是在神内观照这些事物，却不偏离神。对于舍弃万物，以及在神内生活而言，对那些有意愿、有能力、蒙召者而言，最好的选择是特别的生活方式——修士的，或隐修的。在这样的生活中，两者都能以其全部的纯粹和成熟呈现。而在世俗生活中，这并非不可能，但却伴随着巨大的困难和障碍。最好的情况是，当一个人在离世独居中坚定了在神内生活的志向后，再出来或被召入世俗生活去行事。在其中，按神而活的生活具有特别的功效；这样的人是神的代表，将祂的祝福播撒给万有。(3, 345–346)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Плоды непрестанной молитвы приуготовляют душу к будущему лицезрению Бога
    cn: 不住祷告的果实预备灵魂，使其将来得以瞻仰上帝。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Бог же не имеет вида или образа, потому истину любящие всеми мерами стараются возводить себя в состояние зреть Господа пред собою без образа, мыслию простою, чистою. Это верх совершенства в хождении пред Богом. Плоды сего хождения бесчисленны; но – главное – от него естественно переходит в жизнь нашу чистота и непорочность слов, мыслей, желаний, дел…
    cn: 「上帝没有形像或样式，因此爱慕真理的人竭尽全力，将自己提升到能在面前无形地、以简单纯净的心思瞻仰主的地步。这是行走在上帝面前的最高境界。这种行走的果实数不胜数；但——最重要的是——由此而然，我们的言语、思想、愿望和行为自然会充满纯洁与无瑕……」
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Другой плод от сего есть некоторая теплота духа. Зрение Бога не может быть холодным, если оно есть истинное. По мере усовершения в лицезрении Божием возрастает и теплота. После же они сливаются и, как лицезрение, так и теплота, превращаются в единое, непрерывное действие духа. Такое настроение духа есть самое лучшее приготовление к будущему всеблаженному лицезрению Бога. Кто утвердился в нем, тот стоит уже в преддверии рая, созрел для него. Всякий же, кто не умеет зреть Бога или, помысливши о Нем, отвращается от Него, чувствуя, что это неприятно и страшно и ко многому обязывает, пусть позаботится о себе; ибо от сего можно заключить и о будущем. (3, 343–344)
    cn: 此中所得的另一个果实，是灵里的一种暖意。对上帝的瞻仰若真实，则必不可能冷漠。随着神视的不断精进，暖意亦随之增长。此后，两者将融为一体，瞻仰与暖意都化作灵性那唯一、不绝的行动。如此的灵性心境，乃是对未来全福神视上帝的最佳预备。凡在此中坚定不移者，已立于天堂门前，为其成熟。然而，凡不晓得瞻仰上帝，或一思想及祂便转而回避者，因觉其不悦、可畏且责任重大，当为己忧虑；盖因此可推知未来。（3, 343–344）
- type: h1
  initial:
    ru: ''
    cn: ''
  text:
    ru: О молитве Иисусовой
    cn: 论耶稣祷文
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что есть молитва Иисусова
    cn: 何谓耶稣祷文？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Когда молимся, надо умом стать пред Богом и о Нем Едином помышлять. Между тем в голове непрестанно толкутся разные мысли и отвлекают ум от Бога. Для того, чтоб научить ум стоять на одном, святые отцы употребляли молитовки и навыкли произносить их непрестанно... Это непрестанное повторение молитовки держало и ум в помышлении о Боге, и разгоняло все сторонние мысли. Эти коротенькие молитовки были разные… У нас особенно установилась и вошла в общий обычай молитва Иисусова: Господи Иисусе Христе, Сыне Божий, помилуй мя грешнаго.'
    cn: 我们祷告的时候，心意需全然临于神前，并只思想他。然而，脑海中却思绪纷繁，不绝如缕，将心意从神那里拉开。为了使心意专一，圣教父们曾习用短祷，并习惯于不住地诵念……这种不住地重复短祷，既能使心意专注于对神的思念，也能驱散一切旁骛。这些简短的祷词不一而足……而在我们中间，尤其流行并广为习用的，便是耶稣祷文：主耶稣基督，神的儿子，怜悯我罪人。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Так вот что есть молитва Иисусова. Она есть одна из кратких молитовок, словесная, как и все другие краткие молитовки. Назначается на то, чтоб ум держать на одной мысли о Боге. (7, 63)
    cn: 这就是耶稣祷文。它是一种简短的祷告词，正如所有其他简短的祷告词一样，是口头的。它的目的是让心神专注于对上帝的单一思想。（7，63）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Не забывайте, что не должно ограничиваться одним механическим повторением слов молитвы Иисусовой... Суть дела – сознательное стояние в присутствии Господа со страхом, верою и любовию. (3, 194)
    cn: 「不可将诵念耶稣祷文拘泥于机械的重复……其核心在于，以敬畏、信心和爱，自觉地立于主之临在。」 (3, 194)
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Главное – стояние и хождение пред Богомс вопиянием к Нему из сердца.(10, 189)
    cn: 其主要者，乃是立于主前、行于主道，以心中之呼唤，向祂恳求。（10，189）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Главное тут: стать вниманием в сердце и взывать к Господу, везде Сущему. (10, 163)'
    cn: 此处核心在于：让心思沉潜于心中，并在万有之中向主呼求。(10, 163)
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Почему эта молитва необходима всякому христианину
    cn: 为何每个基督徒都需此祷文？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: '...Всякому покаявшемуся или начавшему искать Господа можно и должно на первый же раз и преподать полное наставление в делании молитвы Иисусовой, а с нею уже вводить и во все другие, потому что этим путем скорее укрепиться можно, скорее прозреть духовно и дойти до мира внутреннего. Не зная сего, иные, или большая часть, останавливаются на телесных и душевных деланиях и почти праздно иждивают труды и время. (1, 244)'
    cn: …凡是已经悔改或开始寻求主的人，都可以且应该在第一时间就获得关于耶稣祷文实践的完整教导，并藉此引入所有其他的操练。因为通过这条道路，人能更快地得以坚固，更快地获得属灵的洞察，并达到内在的平安。若不知晓这一点，有些人，或说大多数人，则止步于身体和灵魂的操练，几乎是徒劳地耗费了他们的劳苦和时间。（1, 244）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Кажется, простая вещь; но, не узнав о ней, можно долго пропотеть – и все малоплодно. И это по свойству телесной делательности. Она легче, потому и привлекает; внутренняя же трудна, потому и отталкивает... И выходит, что сначала оставит иной внутреннее, будто до времени созрения: придет-де срок, – но после, оглянувшись, находит, что срок пропущен и, вместо подготовления, он вовсе стал к нему неспособным. (1, 223)'
    cn: 这看似寻常，然而若不深究，便可能长久劳碌，却收效甚微。此乃因身体的劳作有其特性：它较易行，故而引人；而内心的操持则艰难，故而使人却步。于是，便有人起初舍弃内省，以为时机未至：「待到时日成熟，自然水到渠成。」然而，及至回首，却发现良机已逝，非但未能预备，反倒全然丧失了那份能力。（1, 223）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'И от чего совесть непокойна и недовольна?.. Тут же сами отвечаете: от того, что Бога не помню. – Это правда: без памяти Божией, без страха Божия, без чувства к Богу сделать душу довольною нельзя... Если так, то об этом теперь и заботу всю надо иметь. Молитва, о коей все толкуем, и есть прямой к сему путь... Мысль, будто заниматься молитвою (Иисусовой. – Сост.) вам еще не время, – не верна. Все должны молиться сердцем и умом. Всякая другая молитва не молитва. Извольте же трудиться, не лениться. (10, 173)'
    cn: 那么，为什么良心会不安和不满呢？……您自己就回答了：因为我没有铭记上帝。——这是真的：没有对上帝的铭记，没有对上帝的敬畏，没有对上帝的感受，就无法让灵魂得到满足……如果真是这样，那么现在就应该把所有的心思都放在这件事上。我们大家都在谈论的祷告，正是通向此道的直接途径……认为你还没到时间操练祷告（指耶稣祷文——编者注）的想法，是不对的。所有人都应当用心和意来祷告。任何其他形式的祷告都不是祷告。所以，请您努力吧，不要懒惰。（10, 173）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Если не трудишься и не попотеешь, чтоб напечатлелось в сердце и уме твоем сие страшное имя, всуе ты безмолвствуешь, всуе поешь, всуе постишься, всуе бдишь. Одним словом, весь труд монаха ни во что без такого делания, без памяти о Боге. (20, 26)
    cn: 若你不竭力劳作，不挥洒汗水，好让这可畏之名铭刻于你的心智，那么你徒然地静默，徒然地歌唱，徒然地禁食，徒然地警醒。简而言之，若无此等修持，若无对神的忆念，修士的一切辛劳皆归于虚无。（20，26）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: '...Худо делают увольняющие себя от них (духовного делания и Иисусовой молитвы. – Сост.). Они сами причиною того, что у них труд идет без плода, – потеют, но не видят плода, затем скоро остывают и всему конец. (1, 246)'
    cn: 那些抛弃它们（指属灵的操练和耶稣祷文。——编者注）的人，做得不好。他们自己是劳作却没有成果的原因——他们挥洒汗水，却看不到果实，然后很快就冷淡下来，一切都走向终结。(1, 246)
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: И молитву сию творить всякому, не монаху только, но и мирянину. Это не есть какое-либо высокое дело, а простое. И молитва Иисусова (одна, сама по себе) не чудотворная какая, а, как всякая другая краткая молитва, словесная и, следовательно, внешняя. Но она может перейти в умную и сердечную... (7, 193)
    cn: 人人皆当恒颂此祷文，不独修道者，尘世之人亦然。此非甚高之事功，乃是寻常之举。耶稣祷文（单独而言，其自身）并非具何神迹之力，而是如同其他一切简短祷文，属口舌所诵，故为外在之行。然其可渐入心意之中，化为由心而发的祷告…… (7, 193)
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Место Иисусовой молитвы среди других молитв
    cn: 论耶稣祷文在各类祷告中的地位
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Она легчайшее средство к непрерывности в молитве
    cn: 它是使祷告持续不懈的最轻便的方法。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Есть степени молитвы. Первая степень – молитва телесная, более в читании, стоянии, поклонах. Внимание отбегает, сердце не чувствует, охоты нет: тут – терпение, труд, пот... Вторая степень – молитва внимательная: ум привыкает собираться в час молитвы и всю ее проговорить с сознанием, без расхищения. Внимание срастворяется с словом писанным и говорит, как свое. Третья степень – молитва чувства: от внимания согревается сердце, и что там в мысли, то здесь становится чувством... И вот общий святых совет – не пропускать этого без внимания: то есть, когда чувство есть, прекрати всякое другое делание (читание, мышление. – Сост.) и стой в нем... Вниманием к этим проявлениям молитвы спеется воспитание молитвы, а невниманием разоряется... Как бы, впрочем, ни полагал себя кто усовершенствовавшимся в молитве, правила молитвенного оставлять никогда не должно, а творить его, как указано, и всегда начинать с молитвы делательной. С нею должна быть умная, а за ними придет и сердечная. Без этого растеряются сии последние и человек будет думать, что молится, а на деле этого не будет... Легчайшее средство восхождения к непрерывности в молитве есть навыкновение молитве Иисусовой и вкоренение ее в себе. (1, 242–243)'
    cn: 祷告的境界有高低之分。第一重境界是肢体祷告，多为诵读、站立、以及叩拜。此时心思游离不定，心无所感，也了无意趣：在此境地，唯有忍耐、劳作、汗水……第二重境界是专注祷告：心思习惯于在祷告之时集中，并能心有所觉，了无散漫地念诵整篇祷告文。心思与所写之文字融为一体，如同自身所言。第三重境界是情感祷告：心思专注使内心感到温暖，心中所思，在此处皆化为感受……这就是圣徒们的普遍建议——切莫忽视此点：也就是说，当情感涌现时，停止一切其他活动（诵读、思考。——编者注），并安住于此……藉由对这些祷告表现的留意，祷告的培养得以成熟，而若漫不经心则会毁坏它……然而，无论一个人认为自己在祷告上已臻何等境界，祷告的规矩绝不可废弃，而应按所指示的去行，并且永远从操练的祷告开始。操练的祷告应当伴随着心智的祷告，在这之后，心扉的祷告也将来临。若无此基础，后两者将会散失，人会以为自己在祷告，而实际上并非如此……达致不间断祷告的最简易方法，是习惯于耶稣祷文并使其在自身内扎根。(1, 242–243)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Главное условие для успеха в Иисусовой молитве
    cn: 《耶稣祷文》成功的首要条件
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: '...Молитва Иисусова может идти ко всем этим (степеням молитвы. – Сост.), но настоящее ее место при непрестанной молитве. Главное условие для успеха в молитве есть очищение сердца от страстей и всякого пристрастия к чему-либо чувственному. Без сего молитва все будет оставаться на первой степени, или читательной. По мере очищения сердца молитва читательная будет переходить в умно-сердечную, а когда оно совсем очистится, тогда водрузится и непрестанная молитва. (7, 61)'
    cn: ……耶稣祷文可适用于所有这些（祈祷的层次——编者注），但其真正的契合之处在于不间断的祷告。祷告成功的首要条件是洁净心灵，使其摆脱各种激情和对任何感官事物的依恋。若无此，祷告将始终停留在第一层次，即诵读式祷告。随着心灵的洁净，诵读式祷告会逐渐转变为心意合一的祷告；而当心灵完全洁净时，不间断的祷告便会牢固确立。(7, 61)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда Иисусова молитва сильнее других молитв
    cn: 当耶稣祷文比其他祷文更强效之时
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва Иисусова есть как и всякая другая. Она сильнее всех только всесильным именем Иисуса, Господа, Спасителя, когда оно призывается с верою полною, теплою, не колеблющеюся, – что Он близ есть, все видит и слышит, и тому, чего просят, вседушно внимает – и готов исполнить и даровать просимое. Упование такое не посрамляет. Если замедляется иногда исполнение, это зависит от неготовности еще просящего принять просимое. (10, 113)
    cn: 正如所有其他祷告一样，耶稣祷告亦是如此。它之所以比其他祷告更有力量，乃因其仰仗全能的救主耶稣圣名——当祂的名被全心、热切、坚定不移的信心呼求时，深信祂就在近旁，洞察一切，聆听所有，全心垂顾所求，并预备好应允所求，赐予所愿。这样的仰望永不蒙羞。倘若有时应允迟延，则取决于祈求者尚未预备好领受所求。 (10, 113)
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Чего искать молитвою Иисусовою
    cn: 应当在耶稣祷告中寻求什么？
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Путь ко спасению
    cn: 救赎之路
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ищите и обрящете, толцыте и отверзется вам. Кузнец знает, что если он будет бить молотом, то выйдет гвоздь... Ревнующий же о духовном никак не может сказать: то и то сделаю и получу вот что. Бейся, как рыбка об лед, ища, а получишь, что Господу угодно будет дать и когда будет угодно: эту грамотку напишите на сердце. Искать, вопиять с со крушением сердца, с крайним самоунижением и с несомненною верою, что Господь все нужное даст; когда же что получится... это не наше... Если и ничего не даст Господь – и то слава Богу! Все свое спасение отдать надо в руки Господу – самый верный, надежный, благой и мудрый путь. (10, 28–29)'
    cn: 寻找，就寻见；叩门，就给你们开门。铁匠知道，只要他挥动铁锤，钉子就会成形……然而，那些渴慕属灵事物的人却绝不能说：我做这做那，就会得到这个。你要像冰面上的鱼一样，不断挣扎寻找，而最终你所得到的，将是主乐意赐予的，并在祂乐意赐予的时候：将这封书信铭刻在你的心上。要寻找，要心碎地呼求，以极度的谦卑和坚定的信心，相信主会赐予一切所需；至于何时得到什么……那不属于我们……即使主什么也不赐予——那也荣耀归于神！将你所有的救恩都交托在主的手中——这是最可靠、最稳妥、最良善、最智慧的道路。(10, 28–29)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Господь близ и даже в сердце
    cn: 主临近了，甚至就在你心中。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Чего искать должно? Живого осязаемого общения с Господом. Дает сие благодать Божия, но нам необходимо и самим трудиться о том. Куда же обращать труд? На то, чтоб всегда памятовать о Господе, яко близ и даже в сердце сущем... Первый труд – навык повторять непрестанно молитву Иисусову... И начинайте, все твердите и твердите, но все и с мыслию о Господе. И все тут... (10, 164–165)
    cn: 我们当寻求什么？当寻求与主那鲜活、可感知的相通。这份福祉乃是神的恩典所赐予的，然而我们自己也需为此付出努力。那么，该将这份努力投注于何处呢？投注于时刻纪念主，因祂就在我们身边，甚至安住于我们心中……首要的努力，便是习惯于不住地重复耶稣祷文……你们当开始，不住地重复、重复，但每一次都带着对主的思念。一切尽在于此了…… (10, 164–165)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Теплота в сердце
    cn: 心灵的温暖
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Когда внимание сойдет в сердце, то привлечет туда в одну точку все силы души и тела... Это сосредоточение всей человеческой жизни в одно место тотчас отзывается там особым ощущением; сие ощущение и есть начало будущей теплоты... Ощущение сие, сначала легкое, все усиливается, крепнет, углубляется и из холодного, каково оно вначале, переходит в теплое чувство и держит на себе внимание. И происходит, таким образом, что сначала внимание держится в сердце напряжением воли, силою своею внимание порождает теплоту в сердце. Теплота же сия затем держит внимание без особого его напряжения. Они затем друг друга поддерживают и должны пребывать неразлучно, ибо рассеяние внимания охлаждает теплоту, а умаление теплоты ослабляет внимание. Отсюда закон духовной жизни: держи сердце в чувстве к Богу – всегда будешь в памяти Божией... Теперь вопрос – духовная ли эта теплота? Нет – не духовная! А обыкновенная, кровяная... Духовной можно назвать сию теплоту только тогда, когда она сопровождается духовными, молитвенными движениями. (7, 64–65)'
    cn: 当心神降入心中，它便会把灵魂和身体的所有力量汇聚于一点……这种将整个人生集中于一处的专注，随即会在心中引起一种特别的感觉；这种感觉就是未来温暖的开端……这种感觉，起初是轻微的，但它会不断增强、巩固、深化，并从最初的冰冷转变为温暖的情感，从而 удержи住心神。于是，最初心神是靠着意志的张力来 удержи 在心中的，心神以其自身的力量在心中生发出温暖。而这温暖随后便能不费力地 удержи 住心神。此后，它们彼此相持，必须形影不离，因为心神的分散会使温暖冷却，而温暖的减弱则会削弱心神。由此引出了灵性生活的法则：让你的心常存对上帝的感受——你就会常在对上帝的记念之中……现在的问题是——这种温暖是属灵的吗？不——它不是属灵的！它只是一种普通的、血肉的温暖……只有当这种温暖伴随着属灵的、祷告的感动时，才能称之为属灵的。(7, 64–65)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Принять искру и раздуть пламень
    cn: 接受这微小的火花，并将它扇动成熊熊的火焰。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Чего ищут молитвою Иисусовою? – Того, чтоб канул в сердце благодатный огнь и началась непрестанная молитва, чем и определяется благодатное состояние. Ведать подобает, что молитва Иисусова, когда искра Божия падет в сердце, раздувает ее в пламень; а сама не дает сей искры, а только способствует к приятию ее. – Чем способствует? Тем, что собирает мысли воедино и дает душе возможность стоять пред Господом и ходить в присутствии Его. (10, 189)
    cn: 主耶稣祷文所求为何？所求者，乃是恩典之火降临于心，不辍祷告由此而始，以此界定恩典之境。当知，主耶稣祷文，乃是当神圣火花落入心田之际，能将其扇旺成焰；然而它自身并不赐予此火花，而仅有助于领受此火花。——以何相助？以其将思绪汇聚一处，使灵魂得以侍立主前，行走于祂的临在之中。(10, 189)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Восторгов не домогаться
    cn: 勿强求狂喜
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: То, чего должно искать молитвою, это есть водружение в сердце тихого, но теплого чувства к Богу неотходного; восторгов же и особенных движений не домогаться; а когда Бог пошлет особенные молитвенные чувства, благодарить за них, а не присвоять себе и не жалеть, когда отойдут, как бы о потере великой, а всегда от них смиренно нисходить к тихому чувству к Господу. (21, 47)
    cn: 我们当以祷告寻求的，乃是心中对上帝恒久不离的恬静而炽热之情；切勿强求狂喜或异样的感动。当上帝赐予特别的祷告感受时，当为此而感恩，而非将其据为己有；当这些感受离去时，亦不应视若失去至宝而惋惜，而应总能谦卑地从其回落到对主恬静的感受之中。(21, 47)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Теплота духовная
    cn: 属灵的温暖
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Благодатная теплота особая есть, и она собственно есть духовная... Она отрешена от плоти, и в теле не производит заметных изменений, и свидетельствуется тонким сладким чувством. По сим чувствам всякий легко может определить и различить теплоту... Это каждому следует сделать; стороннему тут нет дела и места... Все же внимание обратите на духовные действия и чувства. Они будут проходить по душе и телу, как утренняя приятная прохлада. (7, 66)
    cn: 有一种特殊的恩典的温暖，它本质上是属灵的……它超脱肉体，在身体中不产生显著的变化，并以一种微妙而甜美的感觉为证。凭着这些感觉，每个人都可以轻易地辨别和区分这种温暖……每个人都应该这样做；外人在此没有事情可做，也没有立足之地……然而，请将所有注意力放在属灵的行动和感受上。它们将像清晨宜人的凉爽一样，流遍灵魂和身体。（7, 66）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Духовное горение
    cn: 心灵的炽热
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Духовное горение сердца к Господу есть любовь к Нему. Она загорается от прикосновения Господа к сердцу. Как Он весь есть любовь; то прикосновение Его к сердцу тотчас и возжигает любовь к Нему. А от любви и горение сердца к Нему. Вот это и должно быть предметом искания. (13, 93–94)
    cn: 对主的灵性炽热之心即是对祂的爱。这爱因着主触及吾心而燃起。祂既是全然的爱，祂一触及吾心，便立刻点燃了对祂的爱。而从这爱中，便生发了对祂的炽热之心。这正是我们所当寻求的。（13，93-94）
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как и когда Иисусова молитва привьется к сердцу
    cn: 耶稣祷文将如何以及何时植根于心中？
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Незаметность успеха
    cn: 成功的无形
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда она привьется к сердцу, тогда не бывает внутри перерывов, а все одно и одно... Как привьется?! Кто знает – как? А прививается. Трудящийся сознает это, не зная, как то совершилось. Труд... хождение в присутствии Божием с частым, сколько можно, повторением молитвы сей. Как только свобода – сейчас за нее… И дастся... (10, 49)
    cn: 当它嫁接到心中时，内心就不会有间断，而是一直如一……如何嫁接？！谁知道——如何？但它就是嫁接上了。劳作的人会意识到这一点，却不知道它是如何成就的。劳作……是在上帝面前行走，尽可能频繁地重复这祷告。只要一得空，立刻就投入其中……它就会被赐予…… (10, 49)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Иным скоро, а иным не скоро
    cn: 对某些人来说很快，对另一些人来说则不快。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Буди вам известно, что умно-сердечная молитва приходит в сердце иным скоро, а иным не скоро. Я знаю трех лиц: одному пришла, как только было сказано, в самый этот час; другому пришла через шесть месяцев; третьему – через десять месяцев; а одному великому старцу – через два года. И это почему так бывает – одному Богу только известно. (10, 228)'
    cn: 当您知晓，智心祷告入于心田，或速或迟。我曾识三人：其一闻教即得，就在当下；其二历六月方至；其三则十月乃成；而一位大长老，却经两年之久。此中缘由，唯独上帝悉知。 (10, 228)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Срок – по мере сил и усердия
    cn: 期限——量力而行，尽心竭力
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Не определяй времени, потребного для успеха в молитве сей. Положи только трудиться и трудиться. Пройдут месяцы и годы, пока покажутся слабые начатки успеха. Один из афонских старцев говорил о себе, что прошло два года труда, пока согрелось сердце; у другого некоего это пришло через восемь месяцев. У всякого это происходит по мере сил его и усердия к сему делу. (22, 212)
    cn: 不要为在这祈祷中获得成功设定所需的时间。只管投入劳作，不断劳作。数月乃至数年过去，才可能显现出微弱的成功萌芽。一位阿陀斯长者谈及自己，曾言经过两年劳作，心才得以温暖；而另一位则在八个月后达到此境。每个人达成此境的时间，取决于他们的力量以及对此事的虔诚。(22, 212)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Урывочками проку не будет
    cn: 零敲碎打，难收寸功。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: А главное что подобает? Уж браться за дело, так браться, а урывочками ничего не будет. Когда запружают пруд – как делают? Вдруг спешат завалить проход. А если положить ком земли и бросить дело, то вода разнесет его. Опять положить ком и оставить – опять вода разнесет. И так – труд без конца, а пруда все-таки не состроим. Примените это к душе. Ток помышлений, как река, быстро льется из головы и сердца. Вдруг надобно зажать проходы – и уж не отпускать. А если немного подержать и отпустить – ничего проку не будет. Это то же, что строить и разорять. (3, 51)
    cn: 那么，最主要且恰当的又是什么呢？既然要动手，就得彻底去做，零敲碎打是不会有任何成果的。当人们修筑池塘时，他们是如何做的呢？他们会迅速地将豁口堵住。而如果只是放一团泥土就撒手不管，水就会将其冲散。再放一团又离开，水又会将其冲散。如此一来，徒劳无功，池塘却始终无法建成。将此情景运用到灵魂之上。思想之流，如同河流一般，从头脑和心中迅速涌出。这时，就必须立刻堵住那些通道，并且不再放开。而如果只是稍微 удержи一下就放手，那将毫无益处。这与边建边毁是同一个道理。(3, 51)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Совершенство в молитве бывает вместе со всеми добродетелями
    cn: 祈祷中的至善与所有美德相伴而生。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Но если будем небрежно относиться к молитве, то никогда не преуспеем в ней. Помни также, что молитва одна не бывает в совершенстве, а вместе со всеми добродетелями. По мере усовершения добродетелей совершенствуется и молитва. Главнейшие суть: страх Божий, целомудрие, смирение, сокрушение, плоти умерщвление, терпение, любовь... Когда они будут, явятся и другие все, а с ними и молитва. (10, 168)'
    cn: 倘若我们轻忽祷告，便永远无法在其上有所成就。切记，祷告本身无法全然完备，它需与诸般美德并存。美德愈臻完善，祷告亦随之精进。其中至要者，乃是敬畏上帝、贞洁、谦卑、痛悔、肉身治死、忍耐、爱……当这些美德齐备时，所有其他美德亦将显现，并与祷告相伴而生。（10, 168）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Подается через Таинства
    cn: 借圣事而得成
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Настоящая сердечная молитва – дар благодати, подаваемый через таинства Исповеди или Причащения... Что дает благодать, того свой труд никак не может дать. Он только приготовляет к принятию дара, – и по получении его подогревает его – вместе с Таинствами. (10, 195–196)
    cn: 真正的、发自内心的祷告是恩典的馈赠，通过告解或圣餐的圣事赐予……恩典所能给予的，人的努力绝无法给予。人的努力只是为领受这份恩赐做准备——在领受之后，它与圣事一同使恩典的火焰更加炽热。(10, 195–196)
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Какое выбрать правило?
    cn: 该如何选择属灵的规范？
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Общие наставления
    cn: 主教们的教诲
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Определи в молитвенном твоем правиле часть и молитве Иисусовой. Твори несколько раз сию молитву в начале своего молитвословия и несколько раз после него. Если есть усердие, и после каждой молитвы, входящей в такое молитвословие, делай то же...
    cn: 在你的祷告规范中，划出耶稣祷文的部分和位置。在你的祷告开始时诵念几次这祷文，祷告结束后也诵念几次。如果热心驱使你，在每次祷告之后，若该祷告属于此祷告规范，也如此行…
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Число, сколько раз повторять сию молитву, в каком случае, сам себе определи или с совета духовного отца твоего. Только сначала много не назначай, а потом, по мере услаждения сею молитвой, прибавляй понемногу. Если когда придет желание повторить положенное число, не отказывай себе в этом, не поставляя себе сие в постоянное правило, а только в этом случае. И сколько бы ни потребовало сердце таких повторений, не отказывай.
    cn: 至于这祷文当重复多少遍，在何种情况下重复，可自行决定，或征询你的神父的意见。不过，起初不要定下过多的次数，随后，随着你对这祷文的喜爱渐增，再逐渐加添。倘若有时生出重复既定遍数的愿望，切勿拒绝，但不要将此定为常例，只在此种情况下如此行。无论你的心渴求多少次这样的重复，都不要拒绝。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Не спеши гнать одну молитву за другою, а с мерною длительностью произноси их, как обыкновенно говорят перед большим лицом, когда просят его о чем. Однако ж не об одних словах заботься, а паче о том, чтобы ум был в сердце и предстоял Господу, яко присущему, с полным сознанием Его величия, и благодати, и правды...
    cn: 切莫急躁，一句接着一句地祷告，而应以适度的节奏颂念，如同在一位尊贵之人面前，向他有所祈求一般。然而，你所关心的不应仅仅是言语，更应在于让心神居于心中，立于主前，如同他真实临在一般，全然意识到他的伟大、恩典与公义……
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Творя сию молитву на правиле или кроме его, становясь для нее в молитвенное положение, при каждом разе ее произношения делай поклон: десять раз поясной, а затем земной – так, пока кончишь. (22, 209–210)'
    cn: 无论是在祷告规程中，还是在规程之外，当做此祷告时，要采取祷告的姿势。每念诵一遍，都要做一次叩拜：先躬身十次，然后做一次大拜——如此交替，直到做完为止。(22, 209–210)
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: «Количеством ли молитв и поклонов себя определить или о внимании более заботиться?» – Без внимания молитва не молитва. Следовательно, это главное. Но при этом надо и правилом определить количество молитв и поклонов. Это для домашнего молитвословия. Лучше всего для успеха в молитве ходить в церковь на все службы и там стараться в благоговейной быть молитве. (10, 168–169)
    cn: 「是以祷告与叩拜之量来自我限定，抑或更应关乎专注？」——若无专注，祷告便不为祷告。是以，此乃要务。然于此同时，亦当以规矩限定祷告与叩拜之量。此乃为家中祈祷所设。欲求祷告得效，莫善于往返教堂，躬逢诸般圣事，并于其中竭力以虔敬之心祷告。（10, 168–169）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Не надо желудок наполнять пищею, пусть чувствуется пустота там, – и сну поблажать не должно. Не должно и развлечений допускать – и смехов, и балагурства. Держать себя всегда, как бы находились в присутствии царя. Если будете внимательно все делать, само дело научит многому. В книгу[Откровенные] рассказы [странника духовному своему отцу]не смотрите. Там есть советы, не пригожие для вас, которые могут повести к прелести. Читайте книгуО трезвении и молитве.(10, 112)
    cn: 不可让胃被食物填满，那里要常感空虚——也不可放纵睡眠。不可容许作乐——不可欢笑，不可戏谑。要常常谨守自己，如同侍立君王面前。若你们能留意遵行一切，事情本身自会教导你们许多。那本《[一位]朝圣者对其属灵之父的真诚叙述》切莫翻阅。其中有些忠告，对你们并不适宜，可能导致「魅惑」（прелесть）。要读《论警醒与祷告》一书。(10, 112)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Начальное правило: весь урок зараз'
    cn: Начальное правило：整个课程一次完成
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Стоя сознанием и вниманием в сердце, произноси непрестанно: Господи Иисусе Христе, Сыне Божий, помилуй мя, – без всякого образа и лика, по вере, что Господь зрит тебя и внимает тебе. Чтобы утвердиться в этом, должно назначать известное время утром или вечером, четверть, полчаса и более, кто сколько может, на то, чтобы только творить эту молитву. Это после утренней и вечерней молитвы, стоя или сидя. Этим положатся начатки навыкновению. (1, 244–245)'
    cn: 以意识和注意力立于心中，不间断地念诵：「主耶稣基督，上帝之子，怜悯我！」——毋需任何形象或面容，只凭着信心，深信主必垂顾你、倾听你。为使此行持得以坚固，务必在早晨或傍晚设定固定时段，一刻钟、半小时或更久，视个人能力而定，专心修习此祷文。此当在早祷和晚祷之后进行，或立或坐皆可。如此，便可奠定熟习之基石。(1, 244–245)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Другое правило: понемногу, но чаще'
    cn: 另一项规则：渐少而频多
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Для занятия молитвою Иисусовой определите особое время от утреннего и вечернего молитвословия. Раза два становитесь до обеда, раза два после обеда, всякий раз творя сто молитв Иисусовых с поклонами: поясными – при маленьких узелках и земными – при больших. Положив так, неотложно исполняйте каждый день, ничем не отговариваясь.'
    cn: 为操练耶稣祷文，请设定异于早课和晚课的特别时间。饭前饭后各进行两次，每次诵念一百遍耶稣祷文，并伴随叩拜：小念珠时行半身拜，大念珠时行全身拜。如此安排后，务必每日不懈地完成，不得有任何借口推诿。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Став на молитву, тотчас вспоминайте, что Господь близ есть – и видит, и слышит, и желает дать вам, что для вас спасительно... Постоянство в исполнении – главное условие успеха. (10, 111)
    cn: 当您站着祷告时，请立刻忆起主就在您身边——祂看见，祂听闻，并且祂渴望将对您有益的事物赐予您……恒久地实行是成功的首要条件。（10，111）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Еще правило: часто, с удвоением и утроением'
    cn: 还有一个规则：要常常，加倍地、三倍地。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Желательно вам сочетать ум свой с помышлением о Господе. Способ к сему наилучший – навык молитве Иисусовой, как впереди написано. Назначьте себе раза три-четыре в день становиться перед иконами для творений сей молитвы с благоговением и с предзрением Господа перед собою, и творите ее всякий раз по 100, 200, 300 раз, как вам под силу. Положивши срок на это, не отменяйте уже. Мысль весь день и будет видеть впереди – вот-вот надо становиться. И будет Господь близ. (9, 52)
    cn: 最好您能将您的心思与对主的默念相结合。达到此目的的最佳方法是习练耶稣祷文，正如前面所写。请您设定每天三到四次，恭敬地、并预见主在您面前地站立在圣像前，念诵这祷文，每次念诵一百、两百、三百遍，量力而行。一旦设定了期限，就不要再更改。这样，您一整天的心思都会预见到——马上就要站立了。主就会在您身边。（9, 52）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Художество
    cn: 此译作并无此书名。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Из Симеона Нового Богослова о художественном прохождении умной молитвы... Телесные при этом положения и приемы не составляют главного дела – они не больше, как приспособления. Я их тут означу еще особо: сесть в уединенном месте, преклонить голову к персям, стеснить несколько дыхание и телесные очи обратить тоже внутрь, к месту сердца, и в этом положении, собравши ум в сердце, говорить: «Господи Иисусе Христе, помилуй мя!». (16, 180–181)'
    cn: 选自圣西缅新神学家论及心智祷告的灵巧实行……身体的姿势和方式并非要务——它们不过是辅助之物。我在此将它们特别标示出来：坐于僻静之处，垂首向胸，稍稍收敛呼吸，并将肉眼转向内在，朝向心之所在，在此姿势中，将心智汇聚于心，诵念：「主耶稣基督，求祢怜悯我！」 (16, 180–181)
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как творить Иисусову молитву кроме правила
    cn: 在规定之外如何操行耶稣祷文
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Весь день в подвиге внимания
    cn: 终日在警醒的苦修中
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: С утра поглубже утвердитесь в помышлении о Господе, станьте перед Ним утром во время молитвы, и потом весь день напрягайтесь не отступать от Него, взявши в пособие сладчайшее Его имя. Делаете ли что, говорите с кем, идете, сидите, кушаете – ум все с Господом да будет. Забудетесь, и опять воротитесь ко Господу, и себя побраните с сокрушением... и всё так... в этом подвиг внимания. (3, 37)
    cn: 清晨，在对主的思念中深深扎根，于晨祷时辰侍立在祂面前，而后整日努力不离祂左右，以祂的至甜圣名作为助益。无论你正在做何事，与何人交谈，行走抑或静坐，乃至用餐——愿你的心神始终与主同在。若是遗忘了，便再回到主那里，并怀着痛悔责备自己……就这样不断地……这便是警醒的功修。(3, 37)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Произносить непрестанно молитву Иисусову не требуется
    cn: 并不要求不停地念诵耶稣祷文
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Порождение молитвы во время рукоделия – милость Божия, – и молитесь тут же за работою. Жалеете, что молитва Иисусова не бывает непрерывною, что не произносите непрестанно, – это и не требуется... Требуется постоянное чувство к Богу, которое может иметь место и при разговоре, и при чтении, и при наблюдении и рассматривании чего-либо... Но как молитва Иисусова, когда вы молитесь ею, бывает в настоящем виде, то продолжайте так действовать, и молитва сия... расширит область свою. (9, 155)
    cn: 手作时生发祷告，是神的恩典——你当在劳作中就地祷告。你感到懊悔，懊悔耶稣祷文未能不间断地进行，懊悔你未能持续不断地诵念——但这并非强制的要求……我们被要求的是对神持续不断的感知，这种感知在谈话、阅读、观察和思量任何事物时都能存在……但当耶稣祷文以其真实的面貌呈现时，你便循此而行，这祷告……将拓展它的疆域。[9, 155]
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Пусть ум поработает сидя в сердце
    cn: 愿心安坐于内，领悟思绪。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Вы большею частью живете в голове, а в сердце сходите лишь тогда, когда головная работа возбудит какое-либо чувство. А надо, наоборот, в сердце быть неотходно, а голову совсем бросить, если встретится нужда, по потребности жизни духовной, поработать умом, то пусть он тогда работает, сидя в сердце. (19, 527)
    cn: 您大部分时间都活在头脑中，只有当头脑的工作激发出某种感受时，您才会进入内心。而我们应当反其道而行之，须臾不离地安住于内心，全然放下头脑；若因属灵生命的需要，确有使用心智的必要，那就让它在心中运作吧。（19, 527）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда в храме творить Иисусову молитву, а когда молиться общей молитвой
    cn: 在圣堂中，何时诵念耶稣祷文，何时进行公共祷告？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Спрашиваете: следует ли принуждать ум творить молитву Иисусову в храме, когда на душе мирно, безмятежно и когда ум при этой тишине внимает тому, что читается и поется? Следует стоять в присутствии Божием и в чувстве к Богу, что бы вы ни делали... Так и в храме... Молитва сия оживляет и поддерживает внимание к Богу с соответственными чувствами. (8, 227)'
    cn: 您问：当灵魂平安、宁静，心绪在这种静谧中专注于所读所唱之时，是否应该强迫心智在教堂里诵念耶稣祷文？无论您做什么……都应处于上帝的临在中，感受上帝……教堂里亦然……这祷文能唤醒并维持对上帝的专注，并生发相应的感受。(8, 227)
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Во время богослужения надо внимать службе.., стоя вниманием там же, где и Иисусова молитва творится. А когда что невнятно читают и поют, тогда творить эту молитовку. (7, 194)
    cn: 在礼拜仪式中，应当全神贯注于圣事……心思要停留在耶稣祷文所进行之处。当所读所唱之处听不清楚时，便诵念这句祷文。(7, 194)
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Как в церкви быть, внутренно ли молиться своею молитвою или слушать, что читается и поется? – Разогревайте свою внутреннюю молитву и при ней слушайте... Молитва внутри – печка, а слушание – дров в печку подбрасывание... Но если слушание разбивает внутреннюю молитву, то лучше оставаться со своею молитвою, но на Литургии надо и мыслями, и чувствами идти вслед за службою. Вот еще что надо помнить: в церковь собираемся на общую молитву, чтоб и мысль, и чувство, и слово было у всех одно, иначе не получим, что обетовал Господь, когда два или три молятся. (19, 500)'
    cn: 在教会中，应该在内心进行自己的祷告，还是聆听所读所唱的呢？——请您温暖您内在的祷告，并在祷告中聆听……内在的祷告是炉子，而聆听则是往炉子里添柴……但是，如果聆听打断了内在的祷告，那么最好还是专注于您自己的祷告。不过，在礼拜仪式（Литургия）中，思想和情感都应当跟随仪式的进程。还有一点需要记住：我们聚集在教堂是为了共同的祷告，目的是让所有人的思想、情感和言语合而为一，否则，我们就无法得到主所应许的，即当两三个人一同祷告时所能得到的祝福。(19, 500)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что делать, когда внимание отбегает
    cn: 当注意力飘忽不定时，该如何是好
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ум ничем нельзя привязать, как чувством
    cn: 人心之拴系，莫过于情愫。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ум все перебегает с предмета на предмет. Чем его привязать? Ничем нельзя, как чувством. Когда на сердце есть какое чувство, то оно и ум привязывает к предмету чувства. Следовательно, кто хочет привязать ум к Богу, так чтобы он непрестанно зрел Бога, надобно оживить чувство к Богу. (7, 95–96)
    cn: 心识总是在万物间游移不定。要用什么来系住它呢？除了心绪，别无他法。当心中生起某种情愫时，它便会将心识系于此情的对象。因此，凡愿使心识系于上帝，以至于能不辍地观见上帝者，必当唤醒对上帝的心绪。（7, 95–96）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'А блуждание мыслей как? Когда будет чувство в сердце, они не будут блуждать. Когда кран в самоваре отвернут, вода течет неудержимо, а как завернешь, вода останавливается; так и с мыслями: всё текут и текут, завернешь кран – и перестанут. Это завернутие крана есть возбуждение святого чувства в сердце и держание его. (19, 501)'
    cn: 那么，思绪的游荡又如何呢？当心中有了感觉时，它们便不会再游荡。就像茶炊的龙头拧开时，水会止不住地流淌，而一旦拧紧，水便会停止；思绪亦是如此：它们不停地涌现，拧紧「龙头」——它们便会止息。这「拧紧龙头」之举，便是激发起心中神圣的感觉并持守它。（19，501）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Память Божия и сокрушение не дадут мыслям рассеиваться
    cn: 对神的忆念与痛悔不会让思绪涣散。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Рассеиваюсь... Кто виноват? – Не рассеивайтесь. И, как только заметите, что мысли пошли блуждать, тотчас опять ворочайте их. Навыкайте быть в памяти Божией и памяти смертной. Будет сокрушение, и не даст мыслям рассеиваться. (10, 175)
    cn: 我心涣散……罪在何方？——莫要涣散。一旦察觉思绪已然游荡，即刻将它们召回。习练于记念上帝，亦当忆及死亡。如是，则心生痛悔，不容思绪散乱。（10, 175）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Приложить самоукорение и трезвение – и конец убеганию внимания
    cn: 带来深刻的自省与警醒，这样，思绪的飘忽便会止息。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Но беда наша в том, что мысли разбегаются, за ними уходит и внимание, и ум начинает блуждать вне и не знать, куда уходит. Молитва и пресекается, хоть и стоим на молитве. Как же быть? Не вижу нигде указаний, одно все говорят: когда опомнишься, воротись опять в сердце и начинай опять взывать из сердца, взывай о том, чтобы ум не убегал вовне. Опять убежит ум – опять вороти его и опять берись взывать, и всё так... Что же выйдет? Будет ли конец сему убеганию? Надо бы ему быть, но у нас с вами все не клеится. Мне думается, что если приложить к сему борению самоукорение на себя и прошение у Господа трезвения, то Господь, увидев наше терпеливое искание и искреннее желание трезвения, подаст нам по милости Своей. (19, 501)'
    cn: 然而，我们的苦恼在于思绪纷飞，注意力也随之散失，心神开始向外游荡，不知去向何方。即使我们站着祷告，祷告也因此中断。那么，该如何是好呢？我到处都看不到明确的指示，大家说的都一样：当你醒悟过来时，就再回到心里，再次开始从心里呼求，呼求心神不要向外逃逸。心神又会逃走——那就再把它带回来，再开始呼求，一直如此……结果会怎样呢？这种逃逸会有尽头吗？它本该有尽头，但在我们身上却总是无法顺利。我想，如果在这场挣扎中加上自责和向主祈求清醒，那么主，看到我们耐心的寻求和真诚渴望清醒，必会按祂的怜悯赐予我们。（19, 501）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Богомыслие необходимо
    cn: 默祷思主，实属必要。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: '«Не могу, – говорите, – трезвиться и бодрствовать». Если это, как пишете, находит и отходит, то это ничего... А если тянется долго, надо подбодрить себя богомыслием или созерцанием таинства веры нашей, особенно: смерти, суда, ада и рая. Страх Божий надо разогревать, в нем великая возбудительная сила. От ослабления его находит леность, нерадение и сонливость... (19, 500)'
    cn: 「我做不到，」您说，「清醒和警醒。」如果您所写的是这种情况，时而出现时而消退，那这不算什么……但如果这种情况持续很久，就必须通过思考神和默观我们信仰的奥秘来振作自己，特别是：死亡、审判、地狱和天堂。需要重新燃起对上帝的敬畏，其中蕴含着巨大的激励力量。当它减弱时，懒惰、疏忽和困倦就会随之而来…… (19, 500)
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'При молитве Иисусовой богомыслие все же необходимо: иначе это сухая пища. Хорошо, у кого навязло на языке имя Иисусово. Но можно при этом совсем не помнить о Господе, и даже держать мысли, противные Ему. Следовательно, все зависит от сознательного и свободного к Богу обращения и труда держать себя в этом с рассуждением. (6, 19)'
    cn: 即便在诵念耶稣祷文时，对神的深思默想仍是不可或缺的，否则这便如同干涩的食物。舌尖常诵耶稣圣名者是蒙福的。然而，即便如此，人也可能完全忘记主，甚至心存与祂相悖的念头。因此，一切都取决于有意识且自由地归向上帝，并以审慎之心持守于此的努力。(6, 19)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Непрерывно должно каяться
    cn: 应当不住地悔改
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: '...Нет минуты, когда бы кто не имел чего на совести – вольного или невольного, а потому нет минуты, когда бы не возмущался его мир с Богом... Следовательно, непрерывно должно каяться. Ибо покаяние смывает всякую скверну с души и делает ее чистою. (5, 377–378)'
    cn: ……没有哪一刻，人能良心上毫无亏欠——无论是出于自愿，还是并非出自本意，因此，也没有哪一刻，他与上帝的平安不被打扰……所以，人必须持续不断地悔改。因为悔改能洗净灵魂上的一切污秽，使其洁净。（5，377-378）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Иисусовою молитвою тотчас изгладить греховный след
    cn: 耶稣祷文能即刻洗净罪迹。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Обычно помыслы кружатся в голове. Это пустые. Но вы смотрите за теми, которые как стрелою пронизывают сердце и оставляют там след, как царапину. Тотчас возьмитесь и изгладьте след сей молитвою, восставив на место его противоположное чувство. Когда хранится теплота, эти случаи редки и слабы. (9, 177)
    cn: 通常，意念在头脑中盘旋。这些都是空虚的。然而，你们当留意那些如箭般穿透心灵，并在那里留下划痕的意念。当即拿起，用祷告抹去这痕迹，并在其位置上重新建立起一种相反的情感。当热忱得以持守时，这些情况便会稀少而微弱。(9, 177)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Частое памятование о Боге без благоговеинства лишает духовных плодов
    cn: 若时常忆念上帝，却缺乏敬畏之心，则会失去属灵的果实。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Относительно умной молитвы держите одну предосторожность, чтоб при непрестанном памятовании о Боге не забывать возгревать и благоговейный страх, и позыв падать в прах пред лицем Бога, милостивейшего Отца, но и грозного Судии. Частое памятование о Боге без благоговеинства притупляет чувство страха Божия и чрез то лишает его того спасительного действия, которое ему принадлежит в кругу духовных движений и которого, кроме него, ничто произвести не может. (4, 412)
    cn: 关于明智的祷告，请持守一个预防措施，即在对上帝不间断的记忆中，不要忘记激发起虔敬的敬畏，以及伏倒在上帝——那位最慈悲的父亲，却也是可畏的审判者——面前的渴望。频繁地记忆上帝而没有敬畏之心会钝化对上帝之敬畏的感觉，并因此剥夺了它在属灵运动中所属的、除了它以外没有任何事物能产生的那种救赎性的作用。(4, 412)
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Основные опасности
    cn: 基本危险
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Искушение от врага
    cn: 源于仇敌的诱惑
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Трудно вначале, и кажется какою-то нелепостью, вычурностью, и сколько невыгодных мыслей о сем деле! Главное –надо стать умом в сердце пред Господоми стоять пред Ним неотходно и день и ночь до конца жизни. Употребите небольшой труд. Длительность изучения урока и долга и коротка, смотря по вере и усердию. Не ослабевайте. Будет и подозрение к советующему, и неблаговоление к самому делу молитвы: хула на нее, изнеможение, желание бросить – именно потому, что мудрено. Опасно! Не слушайте, держите свое дело. Враг паче всего всевает хулы на сию молитву. Ибо тогда огонь палит его и отгоняет. Ему приступа нет к тому лицу, в сердце которого внедрена молитва Иисусова. Сладчайшее имя Господа, непрестанно звучащее и глаголющее в сердце, даже без вашего ведома будет бить его. (3, 49–50)'
    cn: 起初会觉得艰难，甚至显得荒谬和做作，关于此事会有多少不利的想法啊！最重要的是，人必须在心中以心思意念站立在主面前，昼夜不停地站在祂面前，直到生命终结。付出一点小小的努力吧。学习教诲和履行职责的时间可长可短，这取决于你的信心和热忱。不要松懈。对进言者会生出疑虑，对祷告之事本身会产生不满：亵渎它，感到疲惫，想要放弃——正是因为它深奥。这很危险！不要听信，坚守你的职责。仇敌最喜欢散布对这祷告的亵渎。因为那样，火焰会焚烧他并驱逐他。他无法接近那心中植根了耶稣祷告的人。主最甜美的圣名，不断地在心中响起并述说，甚至在你不知不觉中，也会击打他。(3, 49–50)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Голова болит
    cn: 我很抱歉您头疼。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: '... Вы писали, что от внимания голова даже болит. Да, если головою только работать, а когда сойдете в сердце, никакого труда не будет, голова опустеет и помыслам конец... Если же найдете сердце и сумеете стоять в нем, то всякий раз, как начнут смущать помыслы, стоит только низойти в сердце – и помыслы разбегутся. Это будет уютный уголок, безопасное пристанище. Не поленитесь низойти... В сердце жизнь, там и жить надобно. Не думайте, что это дело совершенных. Нет. Это дело всех, начинающих искать Господа. (5, 52)'
    cn: ……您曾写道，注意力有时会使头部疼痛。是的，如果只用头脑工作，便会如此。但一旦您进入心中，便不会再有劳苦，头脑会变得空明，思虑也会止息……如果您找到了心，并且能够安住其中，那么每当思虑开始搅扰时，只需进入心中——思虑便会消散。这将是一个舒适的角落，一个安全的避风港。请不要懈怠，进入心中……生命在心中，人也当活在那里。不要以为这是完美之人的事。不。这是所有开始寻求主之人，都当做的事。（5, 52）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Художество опасно
    cn: 艺术是危险的
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Творить молитву Иисусову, как все мы навыкаем делать, есть доброе дело. В монастырях возлагается это как долг. Стали бы разве возлагать, если б это было опасно?! Опасно то художество, какое придумали и приладили к сей молитве. Оно иного ввергает в прелесть мечтательную, – а иного, дивно сказать, в постоянное похотное состояние. Его потому надо и отсоветывать, и запрещать. А сладчайшее имя Господа в простоте сердца призывать всем надо внушать и всех к тому располагать. (12, 87)
    cn: 所有人都在学习做耶稣祷文，这是一件美善之事。在修道院中，这被视为一项义务。如果它存在危险，他们还会将其定为义务吗？！危险在于那些人为地附加于这祷文上的「技巧」。这些「技巧」使一些人陷入臆想的幻想之中，而另一些人，说来也奇怪，则陷入持续的情欲状态。因此，我们必须劝阻并禁止这些「技巧」。至于以赤诚之心呼求主那至甘之名，我们则应当教导所有人，并使所有人都倾向于此。(12, 87)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Легкая теплота от естества
    cn: 发乎自然之微暖。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: '...Из молитвы Иисусовой не знать что сделали. Думают, что как только стал кто творить сию молитву, то этим одним уже все сделал. Молитва сия стала у них, как заговор какой: твори ее, приложив к сему и телесные положения, о коих инде говорится, и все получишь. Вот и мурлычут, а сердце остается пусто, и мысли бродят, даже и срамные движения приходят, а им ничего, будто все такое в порядке вещей. У иных приходит при этом малая теплота, и они кричат: вот благодать, вот благодать! И не вспомнят, что говорят опытные: смотри, придет легкая теплота, не дивись, это от естества, а не от благодати. (10, 189)'
    cn: ……他们已不识耶稣祷文真谛。他们以为，只要开始念诵这祷文，便已万事俱备。此祷文在他们看来，竟成了某种符咒：只需诵念，再辅以他处所载的身体姿势，便能求得一切。于是他们呢喃低语，而心却空无一物，思绪游荡，甚至连羞耻的念头也随之而来，但他们却不以为然，仿佛一切都在情理之中。有些人在此过程中感受到一丝微热，便高呼：「看哪，是恩典，是恩典！」他们却不曾忆起那些经验丰富者所言：「当心，若有微热袭来，勿要惊奇，此乃出于本性，而非恩典。」（10，189）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Начало самопрельщения
    cn: 自欺的开端
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ведай, что настоящий успех происходит внутри, незаметно, не выдаваясь, как совершается рост тела. Потому, когда возгласится у тебя внутри: а, вот оно! – знай, что это возглас вражий, представляющий тебе нечто кажущееся вместо действительного. Тут начало самопрельщения. Заглушай глас сей сразу. Иначе он, как труба, будет гудеть у тебя, питая самомнение. (22, 211–212)'
    cn: 你当知晓，真正的成功发生于内里，不显眼，不张扬，如同身体的成长一般。因此，当你内心呼喊：「啊，就是它了！」——须知，这是仇敌的呼喊，它将虚假之物呈现给你，而非真实。自欺由此开始。立即平息这声音。否则，它会像号角般在你内里鸣响，滋养你的自负。（22, 211–212）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Разлад от греховных привычек
    cn: 罪恶习性带来的纷争
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Сумасшествие от молитвы Иисусовой может произойти тогда, когда, творя сию молитву, не отстают от каких-либо грехов и привычек грешных, кои осуждает совесть. При сем внутри происходит глубокий разлад, прогоняющий всякую мирность сердца... Отсюда помутиться может голова и понятия прийти в смятение и запутанность. (10, 192)
    cn: 耶稣祷文之疯狂可能出现于此种情境：当诵念此祷文时，却不肯舍弃良心所谴责之任何罪愆与罪性习惯。于此境中，内心深处会产生深刻之不和，驱散一切心之平静……自此，头脑可能变得混浊，思绪陷入困乱与迷惘之中。(10, 192)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ложный мистицизм
    cn: 虚妄的神秘主义
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Истинно христианская жизнь есть жизнь сокровенная со Христом в Боге. Она таинственна и в зарождении, и в путях созревания, и в своем совершенстве. Потому не всякий мистицизм есть ложный. Ложный мистицизм происходит от уклонения с правого пути восхождения к богообщению...
    cn: 真正基督徒的生命是与基督一同藏在神里的生命。这生命在萌芽时是奥秘的，在成熟的路上是奥秘的，在圆满中也是奥秘的。因此，并非所有的神秘主义都是虚假的。虚假的神秘主义源于偏离了通往与神相交的正道……
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Уклонение в ложный мистицизм у отцов, подвижников трезвенных, называется уклонением в прелесть... Одни застревают на воображении.., другие останавливаются на умоголовном делании... Истинный шаг делают те, которые, минуя эти станции, проходят до сердца и укрываются в нем. Но и здесь еще возможно заблуждение, потому что часть умно-сердечной молитвы есть самодельная, трудовая; а где мы, там всегда есть возможность падения в прелесть точно так же, как и в грех. Безопасность начинается, когда утвердится в сердце чистая и непарительная молитва. (16, 231, 233–234)
    cn: 在克己的修士父辈们看来，陷入虚假神秘主义被称为陷入「着魔」……一些人滞留于幻象……另一些人则止步于理性思维的运作……只有那些超越这些阶段，抵达并隐匿于内心深处的人，才迈出了真实的步伐。然而，即便在此处，仍可能存在谬误，因为心智祷告的某些部分是自我生成的，是劳作的；而只要我们存在，就总有可能像堕入罪恶一样堕入「着魔」。当纯粹而无纷扰的祷告在心中确立时，安全才真正开始。（16，231，233–234）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Кто в сердце, тот безопасен. Еще безопаснее, кто болезненно припадает к Богу на всяк час в сокрушении, с молитвою об избавлении от прелестей. (1, 245)
    cn: 心中有主者，必得安稳。更安稳者，乃是每时每刻在痛悔中投靠上帝，并恳切祈求祂使自己脱离诸般迷惑之人。(1, 245)
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Необходимость иметь руководителя
    cn: 拥有向导的必要性
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Чтобы избежать прелести
    cn: 为了避免属灵的错觉（прелесть）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Итак, с самого начала движения отвне внутрь... возможно уклонение в ложный мистицизм. Как же избежать этого несчастия? У отцов для этого указывается один способ: не оставайся один, имей опытного советника и руководителя. Если нет его, сойдитесь двое-трое и руководитесь взаимно при свете отеческих писаний. Другого пути к избежанию заблуждений мистицизма я не знаю, кроме разве особого благодатного руководства, которого сподоблялись немногие избранные Божии. Но это – особенности, а мы говорим о путях жизни, общих всем. (16, 234–235)'
    cn: 因此，从外向内的最初运动……可能会偏离错误的神秘主义。那么，如何避免这种不幸呢？圣教父们为此指出了一种方法：不要独处，要有一位有经验的顾问和指导者。如果没有，就两三个人聚在一起，在教父著作的光照下相互指导。除了特殊的恩典指引（只有少数蒙拣选的上帝之人才配得）之外，我不知道还有其他避免神秘主义谬误的方法。但这都是特例，我们谈论的是所有人共同的生命之道。(16, 234–235)
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Где мирянину взять руководителя
    cn: 信徒当从何处寻得引导者？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Еще одно недоумение: в деле умной молитвы надо иметь руководителя; где взять его мирянину? Там же, в миру, – и между духовными отцами, и даже между мирянами. То правда, что реже и реже становятся лица, к которым можно было бы обратиться за советами о духовной жизни. Но они всегда есть и будут. И желающий всегда находит их, по милости Божией. Жизнь духовная есть Божия жизнь; и Бог особое имеет попечение о взыскивающих ее. Возревнуешь только – и найдешь все благопотребное около себя. (4, 384–385)'
    cn: 还有一桩困惑：在修习心祷的事务上，必须拥有一位导师；俗世之人何处能寻得他呢？就在俗世之中——无论是神职教父之间，抑或俗众之中。诚然，能够就灵性生活给予劝谕之人，正变得日益稀少。然而他们总是存在，并将持续存在。而渴慕之人，藉由上帝的恩慈，总能寻见他们。灵性生命是上帝的生命；上帝对那些寻求之人，自有特别的照拂。你只需热切渴慕——便能寻得一切所需所宜之物，环绕在你的周遭。（4，384-385）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Нужен опытный учитель
    cn: 您需要一位经验丰富的老师
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда внимание к Господу делается неотходным, то оно есть внимание благодатное; а наше собственное внимание всегда бывает принужденное. От такой умной молитвы бывает переход к сердечной внутренней молитве, если только есть опытный учитель, очень удобный и свободный. (10, 227)
    cn: 当对主的关注变得寸步不离时，这便是恩典的关注；而我们自己的关注总是被迫的。从这种理智的祷告到内在的、发自内心的祷告的转变，如果有一位经验丰富的老师，会非常便利和自由。(10, 227)
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Заключение
    cn: 总结
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что нужно помнить и делать
    cn: 需要记住和做到的事
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Спрашиваете, что нужно... Припоминайте и так делайте... Вниманием надо сойти в сердце и стать там пред лицем Господа, Вездесущего – и в вас, и Всевидящего – и в вас...
    cn: 您问道需要什么…… 请回想并照此实行…… 须以心神潜入内心，并在那里站立在主的面容前，祂是无所不在的——亦在您之内，无所不见的——亦在您之内……
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Стоя пред лицем Господа, других мыслей не пускать... а только Господа зреть с должными к Нему чувствами: что видит, слышит, готов внять и исполнить. Не оставляйте слово (Иисусовой молитвы. – Сост.) без помышлений о Господе и о том, что Он есть для нас, но помышления имейте простые: что Он близ, хранит, держит, учит, руководит...'
    cn: 当立于主之面前，勿生他念……仅当以虔敬之心瞻仰吾主：知其所见，聆其所闻，随时准备聆听与遵行。切莫让祷词（指耶稣祷文。——编者注）空泛无念，而不思及吾主以及祂对我们而言意味着什么；然而，所思所想当是朴素的：祂在近旁，保守看顾，扶持教导，引领前行……
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда начнете, тогда откроются определенные нужды по поводу сей молитвы... и спросите.
    cn: 待您开始，与此祷告相关的特定需求将会显露……届时请您提出。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Зрите на конец дела... Мысль и чувство так сроднятся с Господом, что станут неразлучны, – будет чувство к Господу неотлучное – теплое и сладостное... Все же прочее станет вне, как чужое.
    cn: 请看事情的终结……思想与感受将与主如此亲近，以至于无法分离——对主将有一种无法分离的、温暖而甜蜜的感受……所有其他的一切都将置于身外，如同陌生之物。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда будете смиренны, благодать Божия скоро приведет в силу сию молитву...
    cn: 当你变得谦卑时，上帝的恩典将迅速赋予这祷告力量……
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Заботьтесь, чтобы все шло от сердца. О внешних положениях не думайте...
    cn: 务请留意，让一切皆发乎内心。至于外在的境况，则无需挂怀……
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: '...Лишь родится такая мысль (что молитва установилась. – Сост.), наперед знайте, что она лжет, – и не останавливайтесь на ней.'
    cn: ……此等念头（即祷告已成惯例之念。——编者注）一旦萌生，尔当预知其为虚妄，勿复萦怀。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Прочность начнется, когда огонек в сердце образуется. (11, 102–103)
    cn: 当心中的火花被点燃时，坚韧便由此开始。（11，102–103）
- type: h3
  initial:
    ru: ''
    cn: ''
  text:
    ru: Поимейте главным делом, и тогда...
    cn: 请以此为首要之事，届时……
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Трудитесь так и молите Господа, чтоб дал вам наконец ощутить и познать, что такое есть болячка в сердце, по слову старца Парфения. Вдруг это не дается. Пройдет год усиленных трудов, а может быть, и больше, пока начнут показываться некие следы. Благослови вас, Господи, на труд и путь сей. – Но вы не считайте это каким-нибудь приделком, а поимейте главным делом... Вот когда, Бог даст, зародится болячка в сердце вашем, тогда само собою прибудет и то, чего вы желаете, или нечто, гораздо высшее того, – водворится особый некий такт, по которому все будет у вас идти ладно, складно и уместно, без думанья о том. Тогда внутри себя будете носить учителя, премудрее которого нет на земле. (4, 366)
    cn: 你们当如此劳作，并向主祈祷，愿他最终让你们感受并认识到，按照帕尔费尼长老的话语，这「心病」究竟是什么。这并非一蹴而就。或许需要一年甚至更久的辛勤劳作，才能开始显现出一些痕迹。愿主祝福你们的劳作和这段旅程。——但你们不要将此视为某种附加之事，而要将其视为主要任务……。那时候，若蒙上帝应允，当「心病」在你们心中萌生时，你们所渴望的，或者远超其上的事物，便会自然而然地到来——一种特别的韵律将会确立，依照它，你们的一切都将进行得顺遂、和谐而得体，无需为此费心思量。那时，你们内在将怀有一位导师，世间再无他者比其更具智慧。(4, 366)
