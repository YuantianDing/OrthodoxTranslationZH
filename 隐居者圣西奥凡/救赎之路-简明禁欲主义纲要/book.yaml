          например, святитель Митрофан – врачу-лютеранину, девице больной и многим
          другим.'
        cn: 有时祂乐意从彼世差遣不同的形像，或在清醒时，或在梦境中，以其本相或在某一其他形相之下。圣母上帝之母就曾多次显现，或独自一人，或与那永恒的圣婴同在，或伴随着圣者——或一位、或两位、或众多：例如，伟大的殉道者叶卡捷琳娜（十一月二十四日），便是因在梦中蒙受上帝之母与永恒圣婴的显现而转变，圣婴在梦中将她许配给自己为新娘。天使们也曾多次显现，或独自一位，或成群结队：例如，圣安德烈愚者（十月二日）在梦中得见整个圣天使的世界，与那群黑暗势力形成对照；圣者们也曾多次显现：例如，圣主教米特罗凡——曾向一位路德宗的医师、一位患病的少女以及许多其他人显现。
    - type: paragraph
      text:
        ru: Иногдасамый мир тот и особенно его чин и как бы основные начала живописуются
          пред неведущим сознанием в поразительном каком-либо образе, как это видно
          из приведенного уже случая со святым Андреем юродивым и из многих других
          примеров, в которых лицам обращенным были представленыилиблаженные селения
          праведных, как царю индийскому и брату его, после того как святой Апостол
          Фома (6 октября) раздал бедным данные ему на построение дома деньги;илистрашные
          мучения грешников, как Исихию Хоривиту (3 октября, Пролог),илипроизводство
          посмертного суда, как Петру булочнику, бросившему булку в лицо нищему;илибыла
          напечатлеваема глубокая мысль о смерти и участи после нее, как Иоасафу царевичу
          (19 ноября), святому Клименту (25 ноября) и одному юноше развратному, которому
          умирающий отец завещал непременно каждый вечер заходить в комнату, где он
          умирает.
        cn: 有时，那尘世本身，特别是它的秩序和仿佛基础的本源，会在未开悟的意识面前，以某种令人震惊的形象呈现出来，正如我们从先前所引述的圣徒安德烈这位神愚者的事例，以及其他许多事例中所见到的那样。在那些事例中，对那些归正之人，所展现的或是义人的蒙福居所，如同那位印度国王和他的兄弟在圣使徒福马（十月六日）将给予他用于建造房屋的银钱分发给穷人之后所见到的；或是罪人可怕的折磨，如同对赫西基乌斯·霍里维图斯（十月三日，《教义绪论》）所展现的；或是死后审判的进行，如同对那位将面包投掷向乞丐脸上的面包师彼得所展现的；又或是将关于死亡及其后命运的深刻思虑烙印于心，如同对王子约阿萨夫（十一月十九日）、圣格列缅特（十一月二十五日）以及一位放荡的青年所展现的那样。这位青年的父亲临终时嘱咐他，每晚务必进入他离世的房间。
    - type: paragraph
      text:
        ru: Иногдадается осязательно ощутить невидимую некоторую силу, среди видимых
          сил и явлений действующую, но разительно отличную от них и исходящую из
          иного мира. Сюда относятся все вообще чудеса, помощью которых бывшие обращения
          исчислить и возможности нет. И Спаситель сказал, что неверующие и не уверуют,
          если не увидят знамений. Большая часть их явлена после Христа Спасителя,
          в первые времена христианства Апостолами, а за ними святыми мучениками.
          Разительность присутствия здесь силы невидимой Божией часто обращала целые
          села и города, но никогда не оставалась совсем бесплодною. Кровь мучеников
          действительно лежит в основании Церкви...
        cn: 有时，人们会真切地感受到一种无形的力量，它在可见的力量和现象中运作，却与它们截然不同，源自另一个世界。所有神迹都属于这种情况，通过它们发生的皈依，数量之多无法估量。救主曾说，不信的人若看不见神迹，就不会相信。这些神迹的大部分是在救主基督之后，在基督教的早期，由使徒们，以及随后的圣殉道者们所显现的。这种无形的、属乎上帝的力量的震撼性在场，常常使整个村庄和城市皈依，但也从未完全毫无果效。殉道者的鲜血确实奠定了教会的基础……
    - type: paragraph
      text:
        ru: Бывали и такие случаи, что сила Божия являлась сама, без посредства лица
          человеческого, как при обращении Марии Египетской (апреля 1), или при посредстве
          святых вещей, икон, мощей и др. Так, обращение евреев в Вирите совершилось
          от чудных явлений на иконе Распятия Господня. При всех таких явлениях сознание,
          запутанное разными предметами и обольщениями мира и держимое безвыходно
          в порядке видимом, чувственном, внешнем, – разительным, нечаянным и мгновенным
          представлением ему высших лиц и сил из невидимой некоторой области мгновенно
          исторгается из своих уз и втесняется в иной чин бытия и жизни и, пораженное,
          стоит в нем. Здесь происходит то же, что при возбуждении электричества в
          каком-либо теле электричеством другого тела. Это последнее исторгает то
          из уз вещества, и, привлекши к поверхности, держит пред собою. бб) Дух наш,
          как мы видели, закрыт и заглушен многими покровами. Но по природе своей
          он есть зритель Божественного порядка. Способность к тому тотчас бывает
          готова явить и действительно являет силу свою, коль скоро устраняются вяжущие
          ее препятствия. Посему для возбуждения дремлющего в человеке духа и введения
          его в созерцание Божественного порядка благодать Божия или а)непосредственнодействует
          на него и, исполняя его силою, дает возможность разорвать обдержащие его
          узы, или b)посредственно, стряся с него покровы и сети и давая чрез то свободу
          быть в своем чине.
        cn: '亦曾有此种情景：上帝的大能自行显现，无需借助任何人的中介，正如埃及的玛利亚（四月一日）的归正，或借由圣物、圣像、圣髑等的中介。譬如，在贝鲁特，犹太人因着主耶稣受难圣像上的奇妙显现而归正。在所有这类显现中，那被世间种种事物和迷惑所缠绕、被无可解脱地困于可见、感官、外在秩序之中的意识，因着来自某个不可见领域之至高者和力量的引人注目、出乎意料、且瞬息即逝的呈现，而瞬间挣脱自身的束缚，被引入另一种存在与生命的秩序，并在震惊之中立于其中。在此所发生的，正如在一个物体中借由另一个物体的电而激发电能。后者将此物体从物质的束缚中拽出，吸引到表面，并置于自身面前。


          b) 如我们所见，我们的灵被许多遮蔽物所封闭和压抑。但其本性是属乎神圣秩序的观者。一旦那些束缚它的障碍被移除，这种能力便立即准备好彰显，并确实彰显出它的力量。因此，为了唤醒人心中沉睡的灵，并将其引入对神圣秩序的沉思，上帝的恩典或
          (a) 直接作用于它，以能力充满它，使之得以挣脱周围的束缚，或 (b) 间接地，将其身上的遮蔽物和网罗震落，从而赋予它自由，使之得以处于自己的秩序之中。'
    - type: paragraph
      text:
        ru: 'Непосредственнонаитствует дух человека Божественная, вездесущая и всепроникающая
          благодать, напечатлевая в нем мысли и чувства, отревающие от всех вещей
          конечных и обращающие к другому, лучшему, хотя незримому и неведомому, миру.
          Общая черта сих возбуждений естьнедовольствособою и всем своим итугао чем-то.
          Становится человек не удовлетворяющимся ничем, что окружает его, – ни своими
          совершенствами, ни тем, что имеет, хотя бы то были несметные сокровища,
          и ходит, как будто горем убитый. Не находя отрады ни в чем видимом, обращается
          он к невидимому и приемлет его с готовностью, и искренно присвояет его себе,
          и себя – ему. Многие с вопросом: чем все это кончится и к чему приведет,
          оставляли все и изменяли не только чувства и поведение, но и род жизни.
          Бывали случаи, что такое недовольство выражалось преимущественно в частизнательной,
          как уИустина Философа(июня 1), который преимущественно искал света вéдения
          Божественного Существа; иногда в частисердечной, как у Августина[7], который
          преимущественно искал покоя своему мятущемуся сердцу; а иногда, большею,
          впрочем, частию, – в частидеятельной, всовести, как у разбойников Моисея[8]и
          Давида[9]. Множество бывало случаев, что вдруг озарялась внутренняя храмина
          духа, засеменялось влечение и устремляло дух инуды[10].«Не веси, откуду
          приходит и камо идет», сказал о сем Господь (Ин. 3, 8). Часто дух пробуждается
          напоминанием прошедшего. Так обращена Мария, племянница Авраамия Затворника
          (октября 29), погибавший в разбойничестве ученик святого Иоанна Богослова
          Феофил, эконом церковный. Откуда-то входит внутрь и внятно совести произносится
          речь: «Помяни, откуду ниспал еси!» – и сильно поражает забывшегося. Сюда
          можно отнести все обращения после юношеских падений. Нет сомнения, что и
          такие изменения промышлением Божиим издали подготовляются разными случаями,
          располагающими к восприятию благодатного воздействия; потому и здесь непосредственность
          только относительная. Но, с другой стороны, и то надо ведать, что и всякое
          благодатное возбуждение обнаруживается в подобных сим влечениях и пробуждениях
          духа нашего. Благодать, хотя чрез видимое посредство, всегда, однако ж,
          невидимо и непосредственно прикасается к духу и извлекает его из томящих
          его уз во свет Божий, в область жизни Божественной.'
        cn: '属乎人神性、遍在且全透之恩典，直接临在于人的精神，在其内印刻下思绪与情愫，使人脱离一切有限之物，而转向那另一个更美善、却不可见亦不可知之境域。这些激动的共同特征，乃是对自身及自身所有一切的不满，并对某种事物之渴望。人变得对周遭一切皆不感满足——对其自身之圆满，对其所拥有之物，即便那是数不尽的财宝，亦复如此。他行走着，彷佛被悲伤所击倒。在一切可见之物中找不到慰藉，他遂转向那不可见者，并欣然接受它，真诚地将其归为己有，并将自己归于它。许多人带着这样的疑问：「这一切将如何了结，又将导向何方？」而舍弃一切，不仅改变了心绪和行为，亦改变了生活方式。


          有时，这种不满主要表现在认知的层面，如同殉道者游斯丁（六月一日）那样，他主要寻求对神圣存有之认识的亮光；有时则表现在心性的层面，如同奥古斯丁[7]那样，他主要为他那骚动不安的心寻求平静；而有时，虽然这是更大的部分，则表现在实践的层面，亦即在良心中，如同摩西[8]和戴维[9]的强盗们。


          许多情况下，心灵的内室忽然被照亮，一种吸引的力量被播撒，并把精神引向别处[10]。主论及此事时说：「你不知道它从何处来，往何处去」（约翰福音 3:8）。精神常常被对过去的提醒所唤醒。那沉沦于强盗行径中的，亚伯拉米修道者（十月二十九日）的外甥女玛利亚，使徒圣约翰所收之徒特奥菲勒斯，以及教会的管家，都是这样被感化的。不知从何处，有声音进入内在，清晰地向良心宣告：「要记念你从何处堕落！」——并强烈地触动了那遗忘之人。所有在青年时期跌倒后的归正，皆可归于此类。


          毫无疑问，即使是这样的转变，也是由神圣的护理，经由各种境遇，从远处预备妥当的，使人倾向于接受恩典的影响；因此，此处的直接性只是相对的。然而，另一方面，也必须知道，一切恩典的激动，皆以类似这些吸引和我们精神觉醒的方式显现出来。恩典，虽然借由可见的中介，却始终无形且直接地触及精神，将其从那困扰它的枷锁中解脱出来，进入神的亮光，进入神圣生命的领域。'
    - type: paragraph
      text:
        ru: 'Все посредства, относящиеся сюда, направлены на разорение уз духа. Разреши
          дух, дай ему свободу, и он сам собою потечет туда, откуда взят – к Богу.
          Узы духа, как мы видели, треплетены[11], составляемы будучи: аа)самоугодием,
          bb)миром, сс)диаволом. Против них и направляются разрушительные действия
          возбуждающей дух благодати.'
        cn: 所有与此相关的方法，皆旨在摧毁灵性上的枷锁。释放灵性，赋予它自由，它将自然而然地流向其源头——上帝。正如我们所见，灵性的枷锁是[11]由以下诸要素交织而成，并构成的：甲、自我满足；乙、世界；丙、魔鬼。唤醒灵性的恩典，其破坏性的行动正是针对着这些枷锁。
    - type: paragraph
      text:
        ru: аа)Ближайшие на духе узысуть узысамоугодиявсестороннего, качествующего
          в нашей животно-душевности. Они – точка соприкосновения и других уз, тех,
          кои идут от мира и диавола. Потому разорвание их очень важно, хотя очень
          трудно и многосложно. Ибо, так как необращенный весь живет животно-душевностию,
          то узы с сей стороны расширяются, много и разно сплетаются на такое пространство,
          как далеко расходится жизнь животно-душевная. Чтобы понять, как разоряются
          эти узы, надо взять во внимание, что здесьто, к чему примыкает сия жизнь,
          чем питается, в чем преимущественно выражается, составляет твердую для нее
          опору, на которой утверждаясь, она стоит и не боится поражения, не думает
          о нем и не чает его. Когда кто, например, пристрастился к художественности,
          или житейскости, или даже учености и весь живет в какой-нибудь из них, то
          на нее он опирается и в ней почивает всеми силами, помышлениями и надеждами.
          Так как отсюда исходит вся затем самоугодная жизнь, вяжущая дух, то сия
          опора самоугодия естественно становится основанием твердости и крепости
          уз, от него налагаемых на дух, как бы точкою, к коей прикрепляются сии узы.
          Посему, обратно, чтобы освободить дух от уз самоугодия, Божественная возбуждающая
          благодать обыкновенно разоряет опоры, на коих почивает самоугодливая самость.
          Поколебав сии опоры в основании, она ослабляет узы и дает возможность приподнять
          главу умученному и истомленному духу.
        cn: 啊啊）在心神上最近的束缚，乃是我们凡俗魂性中那种面面俱到的自悦自足之束缚。它们是与其他束缚的接触点，是那些源于尘世和魔鬼的束缚。因此，斩断它们至关重要，尽管极为艰难且错综复杂。因为，既然一个尚未归正的人完全生活在凡俗魂性之中，那么来自这一方面的束缚就会扩展，多方多样地缠绕交织，其广度如同凡俗魂性的生活所伸展的范围那样遥远。要理解这些束缚如何被拆解，必须考虑到，此处乃是这种生活所依附、所滋养、所主要表达的事物，它构成了坚实的支柱，凡俗魂性依赖于此而站立，不惧怕被击败，不思虑它，也不期盼它。例如，当一个人沉迷于艺术，或世俗生活，乃至于学识，并将整个生命投入其中之一时，他便依赖于此，并在此中以全部的力量、思虑和希望安息。既然一切自悦自足的、捆绑心神的生活皆源于此，那么这自悦自足的支柱，自然而然地就成为了它所施加于心神之束缚的坚固根基与力量之源，如同这些束缚所系附的锚点。因此，反之，为了解放被自悦自足所束缚的心神，神圣的激发恩典通常会摧毁自悦自足的自我所依赖的支柱。当它从根本上动摇这些支柱时，便会削弱束缚，使那受苦受难、筋疲力尽的心神得以抬起头来。
    - type: paragraph
      text:
        ru: Опор у нашего самоугодия много; они есть и в нашем существе, то есть в
          теле и душе, и во внешней жизни нашей и вообще во всем порядке быта нашего.
          Таково плотоугодие в разных видах, то есть сластолюбие, роскошь, похотность,
          празднолюбие, страсть к развлечениям, житейская многопопечительность, честолюбие,
          властолюбие, видимая в делах успешность, зажиточность, лестный внешний быт,
          ценность связей, мирность внешних отношений, пристрастие к художественности,
          учености, предприятиям. Все это, в многоразличнейших видах, составляет твердую
          опору нашей самости, которая, с уверенностью в ее надежности и прочности,
          спокойно почивает на том и, пространно питаясь, возрастает день ото дня,
          у одного преимущественно в одном роде, у другого – в другом.
        cn: 我们的自悦有许多凭借；它们存在于我们的本性之中，也就是在我们的身体和灵魂里，也在我们的外在生活和我们整个的生存秩序之中。譬如，各种形式的肉体纵欲，即贪图口腹、奢侈享乐、淫荡邪情、懒散逸乐、沉溺于消遣、世俗的操心多虑、野心、权力欲、在事务中可见的成功、富裕、华丽的外在生活、人脉的价值、外在关系的平和、对艺术性的偏爱、对学问的热衷、对事业的投入。所有这一切，以其万千形态，构成了我们「自我」的坚固凭借，这个「自我」确信其可靠和稳固，便安然卧于其上，广受滋养，日渐增长，在某一人身上偏重于某一方面，而在另一人身上则偏重于另一方面。
    - type: paragraph
      text:
        ru: Спасительная Божественная благодать для пробуждения грешника от усыпления,
          направляя свою силу на разорение той опоры, на которой кто утверждается
          и почивает своею самостию, вот что делает.
        cn: 救赎的、神圣的恩典，为要唤醒沉睡中的罪人，将其力量导向崩塌那罪人自恃并安歇于其中的自性支柱——这就是祂所成就的。
    - type: paragraph
      text:
        ru: Кто связан плотоугодием, того ввергает в болезни и, ослабляя плоть, дает
          духу свободу и силу прийти в себя и отрезвиться. Кто прельщен своею красотою
          и силою, того лишает красоты и держит в постоянном изнеможении. Кто упокоевается
          на своей власти и силе, того подвергает рабству и унижению. Кто много полагается
          на богатство, у того отнимается оно. Кто высокоумничает, тот посрамляется,
          как маловедущий. Кто опирается на прочность связей, у того они разрываются.
          Кто положился на вечность установившегося вокруг него порядка, у того он
          разоряется смертью лиц или потерею вещей нужных. Держимых в узах беспечности
          внешним счастием чем иным отрезвить, как не скорбями и несчастиями? И не
          для сего ли вся жизнь наша преисполнена бедствий, чтобы она споспешествовала
          намерению Божию держать нас в трезвенности?..
        cn: 凡被肉体情欲所缠缚者，主便使其陷入病患之中，藉著肉体的衰弱，赋予心灵自由与力量，使其得以清醒自持。凡被自身美貌与强健所迷惑者，主便剥夺其美貌，使其常处于虚弱不振之境。凡安享于自身权柄与势力者，主便使其遭受奴役与屈辱。凡过分依赖财富者，主便夺走其所有。凡心高气傲者，主便使其蒙受羞辱，如同知之甚少者。凡依仗人际关系之牢固者，主便使其关系断裂。凡信赖周遭秩序之永恒不变者，主便借由亲人之逝或所需之物丧失而使其秩序崩溃。那些被外在幸福所困，沉溺于安逸之中者，除了透过忧患与不幸，还能以何种方式使其清醒呢？我们的整个人生不正是充满了苦难，以便于成全上帝之意图，使我们保持警醒自持吗？……
    - type: paragraph
      text:
        ru: Все такого рода разорения опор беспечного самоугодия составляют повороты
          жизни, кои, потому что они бывают всегда нечаянны, действуют поразительно
          и спасительно. Сильнее всего в сем отношении действует чувство опасности
          за жизнь. Это чувство расслабляет все узы и убивает самость в самом корне;
          человек не знает, куда деваться. Такого же свойства и теснота обстоятельств
          или чувство всеобщего оставления. То и другое оставляет человека одного
          с самим собою, и от себя, ничтожнейшего, тотчас препосылает к Богу, или
          обращает.
        cn: 凡此种种毁坏那些轻慢自悦之依凭的变故，皆构成了生命的转捩点。因为它们总是出乎意料，所以其作用既令人震惊又具救赎性。在这方面，最强而有力的作用来自于对生命危险的感知。这种感觉会瓦解所有的束缚，并在根源上扼杀自我（самость）；人会不知所措。处境的窘迫或普遍被弃绝的感觉也具有同样的特质。这两种情况都使人独处，只与自己同在，并立即使人从这最微不足道的自己，被送达或转向上帝。
    - type: paragraph
      text:
        ru: 'bb)Вторые узы духаналагаются отмираи лежат поверхностнее тех. Мир, со
          своими понятиями, началами, правилами, вообще со всем своим порядком, возведенным
          в неизменный закон, налагает тяжелую, владычественную руку на всех своих
          чад; вследствие чего никто из них не смеет и подумать о восстании против
          него или отвержении его власти. Перед ним все благоговеют, с какою-то робостию
          держатся его правил и нарушение их считают как бы уголовным преступлением.
          Мира нет как лица, но дух его каким-то образом держится в свете, влияет
          на нас и связывает как узами. Очевидно, что власть его мысленная, воображаемая,
          а не действительная, не физическая. Следовательно, стóит только развеять
          сию воображаемую силу мира – и к нам близка будет возможность отрезвления
          от его обаяния. Так и действует Божие спасительное промышление о нас. С
          сею целью, оно:'
        cn: 乙乙）第二重精神的枷锁乃是由「世界」所加诸的，其所处之表层，较之第一重更为浅显。世界，以其观念、其原理、其法则，总之，以其一切所建构之秩序，视为不可动摇之律法，将其沉重而具权威之手，加诸于其所有子女；是以，他们之中无一人敢思量反抗此世，或拒绝其权柄。在世界面前，众人皆心怀敬畏，战战兢兢地持守其规范，并视违犯此规范如同刑事犯罪一般。世界并非一具体之人格，然其精神却以某种方式存留于世间，影响著我们，并如以枷锁般将我们捆绑。显而易见，其权柄乃是虚妄的、想像的，而非真实的、物质性的。是以，只需驱散此世界虚妄之力——则我们便可有望从其魅惑中清醒过来。上帝对我们的救赎眷顾，亦是如此运作的。为此目的，它：
    - type: paragraph
      text:
        ru: 'Постоянно пред лицом мира и нами держит два других мира, святых, Божественных,
          и в них и чрез них представляя вниманию и даже давая ощутить лучшее, непрестанно
          твердит о пустоте мирской жизни и мирских надежд. Эти Божии миры суть: видимая
          природа и Церковь Божия. Опыт показывает, как нередко ум, отуманенный чадом
          мирским, отрезвляется созерцанием творений Божиих или вступлением в Церковь.
          Один зимою смотрел на дерево, стоявшее пред окном, и очнулся; другой, после
          шумной беседы, ощутив сладость душевного покоя в храме, оставил прежние
          обычаи и посвятил себя служению Богу. Природа видимая и храм Божий не только
          вразумляли и отрезвляли часто христиан, беспечных и грешных, но обращали
          даже язычников к истинному боговедению и богоугождению. Одной женщине пало
          на сердце словоосаннаи сделало ее христианкою. Обращение наших предков окончательно
          утвердилось воздействием на них храма. Великомученицу Варвару (6 декабря)
          обратило от идолов к Богу созерцание красот видимых творений Божиих. Сила
          их и влиятельность зависят от того, что они утомленному, изможденному, обессиленному,
          умученному суетою мира духу живо и ощутительно представляют лучший, блаженнейший
          порядок жизни и, мгновенно изливая в него отраду сей жизни, вразумляют человека
          тем, что, предаваясь владычеству мира, он только терзает и мучит себя, что
          счастье сокрыто совсем в другом мире и что если теперь так мучительно содружество
          с миром, то чего должно ожидать после? Этим зарождается призыв к миру Божию
          и отрывание от мира суетного, кои, иногда в виде сильного порыва, а иногда
          постепенно, и совсем наконец исторгают дух человека из уз мира. Таким образом,
          природа и Церковь суть отгнатели, развеватели, оттиратели обаяний суетного
          и многопрелестного мира. Они того ради Господом и поставлены в такой с нами
          связи, чтобы тем чаще и непрерывнее действовать на нас, разительнейше представляя
          противоположность одной жизни с другою.'
        cn: '他恒常在世人与我们面前，持守著另两个世界，那圣洁、属乎神的世界。于其中，并藉著它们，他将那更美好的呈现于人的心思，甚至使人有所感知，不住地坚定陈述世俗生命与世俗盼望的虚空。这属神的世界便是：可见的自然界与神的教会。


          经验昭示我们，那被世间烟尘所迷蒙的心智，是如何频繁地借由默观神的创造，或借由进入教会而得以清醒。有一人于冬季凝视窗前之树，遂而清醒；另有一人，在喧嚣的交谈之后，于圣殿中感受到了心灵平静的甘甜，便抛弃了旧有的习俗，将自己奉献给事奉神。


          可见的自然界与神的圣殿，不仅时常训诫并唤醒那些粗心大意、罪孽深重的基督徒，甚至使异教徒也转向真正的认识神与事奉神。


          有一个妇人，那「和散那」（hosanna）一词落入她的心中，使她成为基督徒。我们祖先的皈依，最终是因著圣殿对他们的影响而得以坚固。殉道大圣芭芭拉（十二月六日）因默观神可见创造之美，而从偶像转向了神。


          它们的力量与影响力在于，它们能生动且实质地向那疲惫、耗尽、衰弱、被世间虚妄所折磨的心灵，呈现出一个更美好、更蒙福的生命秩序。它们瞬间将此生命之慰藉倾注于心，借此训诫世人：当人屈服于世界的权势时，他只会折磨与苦待自己；真正的幸福全然隐藏于另一个世界中；若此刻与世界为伍已是如此痛苦，那么之后又将如何？


          由此，便萌发了对神之和平的呼唤，以及与虚妄世界的分离。这有时以强烈冲动的形式出现，有时则渐进发生，最终完全将人的灵魂从世界的枷锁中解脱出来。


          是以，自然界与教会是那驱散者、吹散者、拭去者，除去那虚妄且极具诱惑之世界的魅力。它们之所以被主设立，与我们产生如此联系，正是为了能更频繁、更不间断地作用于我们，更鲜明地呈现出两种生命之间的对立。'
    - type: paragraph
      text:
        ru: Второй способ благодатного исторжения из уз мира состоит в том, что благодатию
          Бога Всепромыслителя иному пред очи представляется на деле жизнь, совершенно
          противоположная той, в которой он движется. Сюда относятся особенно все
          обращения посредствоммученичества, и примеров тому было бесчисленное множество.
          Иногда мученический подвиг одного обращал целые веси и города. Тут очевидно
          присутствие нравственной силы из другого, не нашего мира. Иногда, кажется,
          надлежало бы быть верному поражению, а нет его; мучимый остается непобежденным,
          благодушествующим, не знает, отчего и как. Мгновенное соображение сего и
          ударяет в ум и разгоняет в нем обаяние прежних порядков жизни. Сюда же относится
          обращение разбойника царем Маврикием, который, вместо казни ему, обошелся
          с ним милостиво, как с заслуженным человеком; обращение блудницы, которую
          одна мать просила помолиться и возвратить к жизни умершего единственного
          сына ее, и еще другой блудницы, пришедшей в раскаяние от одного воззрения
          на иноков, смиренно занявшихся молитвою и богомыслием, когда она в том же
          доме предавалась роскоши и разврату. И все обращенияпримерами жизнипринадлежат
          сюда же. Сила действия их в том, что лицом к лицу видятся лица довольные
          и покойные, без удовольствий и успокоительных предметов, коими обильно обладая,
          другой не находит, однако ж, ни довольства, ни покоя. Отсюда разочарование
          и изменение жизни.
        cn: '蒙恩惠而自世俗羁绊中解脱的第二种方式，在于全能全备之神恩典的作用下，有人得见与他自身所行径的生活全然相反的真实生命。其中特别包括一切借由殉道而皈依者，此类事例不胜枚举。有时，一人之殉道功业能使整个村落与城镇归化。显而易见，这其中有来自另一个非我等世界的道德力量临在。有时，似乎理应遭受确实的挫败，但却没有；受难者保持不败，心境安然，不知何故，亦不知如何。瞬间的体悟打入心头，驱散了旧有生活秩序的魅惑。


          此外，还有毛里修斯皇帝感化强盗的故事。皇帝非但未处决他，反而以对待有功之士的仁慈方式对待他；又有那位母亲请求一位妓女代为祈祷，使其独子从死亡中复生，该妓女因此而皈依；还有另一位妓女，因见同屋之中，众修士谦卑地专心于祈祷与神思，而她自己却沉溺于奢华与放荡，仅此一瞥便生出悔改之心。凡此种种，皆属借由生命榜样而归化者。


          这些榜样之所以具有力量，乃在于人亲眼得见那些知足而宁静的面容，他们并无世俗的享乐与安逸之物，然而另一个人虽拥有丰富的这些事物，却寻不著知足与宁静。由此便产生了幻灭与生命的转变。'
    - type: paragraph
      text:
        ru: 'Третий способ отвлечения от мира есть посрамление его в лице чад своих.
          Иулиан[12]превозносится над всеми, свирепо восстает против христиан и грозит
          подавить их своею силою, но потом неожиданно падает. Это не только утвердило
          веровавших, но много и неверовавших обратило к Богу истинному. На святого
          Макария[13], по лжесвидетельству, восстает целое селение, бьет, терзает,
          налагает наказание: мир восторжествовал; но потом истина открывается, посрамляет
          всех и всех возвращает к благоговеинству и страху Божию. Сюда относятся
          все вразумления падениями и нечаемою смертью сильных и великих мира. Посрамление
          мира здесь унижает его пред лицом своих приверженцев, обличает его бессилие
          и тем, с одной стороны, отвращает от него, с другой – дает смелость противостать
          ему.'
        cn: 第三种从世界转向超脱的方法，乃是藉著世界之子孙的面目来羞辱它。尤利安[12]自高凌驾于一切之上，凶猛地起而反对基督徒，并威胁要以其力量镇压他们，但随后他却出乎意料地倒下了。这不仅坚固了已信之人的信仰，也使许多未信之人归向了真神。圣者玛卡里奥斯[13]，因著虚假的见证，被整个村庄群起反对，他们殴打、折磨他，并施以惩罚：世界一时得胜了；但随后真相大白，使所有人都蒙受羞辱，并使所有人都重回敬畏与对上帝的恐惧之中。所有藉著世间强大与伟大之人的跌倒和意想不到的死亡而来的警示，都属于此类。在此处对世界的羞辱，使其在自己的拥护者面前蒙羞，暴露了它的无能与软弱，因此，一方面使人远离它，另一方面则赋予人勇气去抵抗它。
    - type: paragraph
      text:
        ru: 'Нередко, наконец, мир сам теснит и гонит из себя как бы самим собою,
          именно тем, что не удовлетворяет или постыжает ожидания. Ищем счастья; в
          мире и есть только слава, честь, власть, богатство, утехи, – но ничто такое
          не удовлетворяет искателя. Рассудительный скоро замечает обман и берется
          за ум. В святых Божиих видим, что многие из них, рассмотрев суету и мятежность
          мира, удалялись от него и решительно посвящали себя Богу. Блудный сын, в
          притче, говорил:«аз же гладом гиблю»(Лк. 15,17). сс)Третьи узы духаидут
          отсатаныи духов его. Они невидимы и большею частью совпадают с узами самоугодия
          и мира, которые сатана своим влиянием укрепляет и чрез них держит ум в омрачении.
          Но есть нечто и непосредственно исходящее от сатаны. От него некоторая неопределенная
          робость и боязнь, мятущая душу грешника во всякое время, а тем более тогда,
          когда задумает он о добре. Это почти то же, что господин грозит слуге, когда
          тот начинает что-либо делать не по его воле и планам. От него разные лести
          духовные, как-то: у одних чрезмерная, без верных оснований, надежда на милосердие
          Божие, не отрезвляющая, а все более и более углубляющая в грехолюбие; у
          других, напротив того, отчаяние; у этого – сомнение и неверие; у того –
          самоуверенность и самооправдание, заглушающее всякое чувство раскаяния.
          Да, многое, многое прямо зависит от сатаны, хотя определить это трудно.
          Но и все греховное надо относить к нему, как к источнику, ибо он царь грешного
          мира. Одна из хитрых его уловок – скрывать себя, то есть наводить на грешников
          уверенность, что его нет, вследствие чего он и самовольничает с свирепостью
          в грешной душе, слагая греховные стремления, им внушаемые, на природу и
          располагая к ропоту на Бога, запрещающего будто бы естественное и повелевающего
          то, что выносить у них сил недостает. Вразумляющая Божественная благодать
          нередко исхищала грешников из челюстей ада посрамлением сатаны. Она выводила
          его на позор и предавала посмеянию, обнажая его бессилие и глупость и разоблачая
          хитрости. Так постыжен он в лице Симона Волхва, в лице Киприана Антиохийского
          и многих других. Все такие случаи сопровождались обращением и вразумлением
          немалого числа ослепленных. Во дни Господа на земле бесы, источник неверия
          и сомнения, становились проповедниками веры. И святые мученики, силою всемогущего
          Бога, часто заставляли и отца и детей лжи говорить истину чрез кумиры в
          капищах. Такое раскрытие козней лукавого приводит грешника к уверенности,
          что он в злобных и вражеских руках, что его дурачат на зло ему самому, что
          обманно ведут каким-то мрачным путем к погибели и хотят порадоваться ею.
          Это неминуемо рождает чувство опасения за свое собственное благо, осторожность,
          подозрение, отвращение и к хитрецу, и к его изобретениям – порокам и страстям,
          и ко всей прежней жизни. Отсюда уже не далек переход к источнику истины,
          добра и блаженства – Богу.'
        cn: '此外，尘世本身也常逼迫、驱逐人，仿佛是以其自身之故，正是因为它无法满足人的期盼，或使人的期盼蒙羞。我们寻求幸福；世间所有的不过是声望、荣誉、权势、财富、享乐，但这一切都不能使寻求者满足。明理之人很快就会察觉这其中的欺骗，于是开始警醒。我们在上帝的圣徒身上看到，他们中有许多人，在省察了世间的虚妄与骚乱之后，便离开了世界，毅然决然地将自己奉献给上帝。寓言中的浪子说：「我却在这里饿死！」（路加福音
          15:17）。


          （三）第三种捆绑灵魂的枷锁来自撒旦及其邪灵。它们是无形的，且大多与自私自利和世界的枷锁相重合，撒旦以其影响力巩固这些枷锁，并藉着它们使人心智昏昧。然而，也有些东西是直接源自撒旦的。它带来一种莫名的怯懦和恐惧，在任何时候都搅扰着罪人的灵魂，尤其当罪人想要行善时，更是如此。这几乎就像是主人在仆人开始做任何不合其心意和计划之事时所发出的威胁。它还带来各种属灵的欺哄，例如：对于某些人，是过度而没有确实依据的对上帝慈悲的希望，这种希望并非使人清醒，反倒使人越来越沉溺于爱恋罪恶；而对于另一些人，则恰恰相反，是绝望；对这个人是疑惑和不信；对那个人是自以为是和自我辩护，扼杀了任何悔改之情。是的，许多、许多事都直接取决于撒旦，尽管难以明确界定。但一切罪恶之事都应归于它，作为其源头，因为它是罪恶世界的王。


          它狡猾的诡计之一是隐藏自己，也就是说，使罪人确信它不存在，因此它便在罪恶的灵魂中恣意妄为，凶猛残暴，将它所灌输的罪恶倾向归咎于人的本性，并引诱人抱怨上帝，仿佛上帝禁止了本性的事物，又命令了他们力不能及之事。


          具有教化作用的神圣恩典，常常藉着使撒旦蒙羞，将罪人从地狱的口中抢救出来。恩典使撒旦曝光受辱，使其遭受嘲弄，揭示其无能和愚蠢，并拆穿其诡计。它在西蒙术士身上，在安提阿的塞浦里安身上，以及许多其他人身上都受到了羞辱。所有这类事件都伴随着为数不少的盲目之人的归正和开导。在主居于世间的日子里，魔鬼，这不信与疑惑的源头，反而成了信仰的传道者。圣殉道者们藉着全能上帝的力量，常常在神殿中透过偶像，迫使谎言之父和谎言之子说出真相。


          这种对那恶者诡计的揭露，使罪人确信自己正处于恶毒和敌对的掌握之中，确信自己正被愚弄，遭受伤害，确信自己正被欺骗着引向一条黑暗的毁灭之路，而敌人正想要为此感到欣喜。这必然会产生一种为自身益处而有的忧虑感，一种警惕、怀疑、厌恶，厌恶那诡计多端者，厌恶它的发明——即是恶习与激情，以及厌恶所有的过往生活。从这里，便不再遥远，可以转向真理、良善与至福的源头——上帝。'
    - type: paragraph
      text:
        ru: 'Вот пути и способы, коими воздействует Божия благодать на дух человека,
          исторгает его из уз несвойственной ему жизни и лицом к лицу показывает другую,
          лучшую, ту, в которой его радость и покой. Но очевидно, что все они, сами
          по себе, неполны, будто не договаривают всего. Например, родилась жажда
          лучшего: но где это лучшее и как его достигнуть? Или потряс страх смерти
          и суда – что же делать, чтобы избыть[14]от беды? Так и во всех других случаях.
          Они немы: ко всем им должен быть приложен еще способ дополнительный и совершительный.
          Это слово, или проповедь. Слово Божие, в разных его видах, действительно
          и сопровождает все показанные способы, поясняя их и указывая последнюю их
          цель. Без него они оставляют еще человека в неопределенном некотором состоянии
          и, следовательно, не производят всего, что должно. Так Апостол Павел вразумлен
          небесным явлением. Но Господь не все совершил в нем здесь, а сказал: «Поди
          к Анании и он скажет, что делать» (см.:Деян. 9, 6). Иустин Философ, Варвара
          великомученица, Иоасаф-царевич увидели ложь, но, чтобы познать истину, имели
          нужду в особых руководителях и истолкователях. Потому и поставлено у Господа
          Промыслителя законом:«всем всюдупроповедывать, дапокаются» (ср.:Деян. 17, 30).
          Вера от слуха, следовательно,«глаголом Божиим»(Рим. 10, 17). И сей глагол
          от Апостолов чрез их преемников возглашается теперь во всех концах земли.
          И вот существенная нужда оглашения – сказания общего, спасительного порядка
          Божия, необходимость общеизвестности лиц и места, куда должен обратиться
          за истолкованием возбужденный, чтобы не потерять напрасно возбуждения или
          чтобы не блуждать с ним по распутиям, истощая бесплодно силы и время. Катехизическое
          учение непрестанно должно быть слышимо (и, действительно, слышится) в Церкви.
          Верные стоящие будут чрез то более и более созидаться; падшие же и возбужденные
          тотчас будут иметь нелестного путеуказателя. Как многоценен долг священников
          благовременно и безвременно возвещать спасительные пути Божии, не полагаясь
          на общеизвестность, большею частию, предполагаемую!..'
        cn: 此乃圣恩于人灵中运行之道与方式，将其自彼不宜之生命羁绊中拔擢而出，使其面对另一更美之境，斯境乃其喜乐与安宁之所在。然显而易见，凡此种种，其自身皆不圆满，彷若未能尽述全貌。譬如，渴慕更美之境已生：然此更美之境何在？又当如何臻至？或曰，死亡与审判之怖惧震动人心——为脱离[14]此厄难，当行何事？其他诸般情况亦然。彼等皆为无言：于凡此种种，皆需辅以一额外且圆成之法。此即「圣言」，或「宣讲」。上帝圣言，以其诸般形式，实则伴随所有所示之途径，加以阐明，并指明其终极目的。若无圣言，人仍处于某种不确定之境，是以未能成就应有之果。故使徒保罗借由天上显现而蒙受教诲。然主并未于此处尽其所有，而曰：「往亚拿尼亚处，他必告知当行何事」（参：使徒行传
          9:6）。殉道圣犹斯丁（Iustin Filosof）、大殉道者芭芭拉（Varvara）、王子约阿撒夫（Ioasaf-tsarevich）虽见虚妄，然为识得真理，则需特殊之引导者与阐释者。是故，于主普罗维米斯托尔（Gospoda
          Promyslitelya）处，立下律法：「应于各处向众人宣讲，俾使其悔改」（参：使徒行传 17:30）。信德源于听闻，是以「借由上帝之话语」（罗马书
          10:17）。此话语现今由使徒及其继承者，在普世各角落宣扬。此即慕道之根本需要——宣说上帝救赎秩序之整体教谕，此乃激发者寻求解释时，须知晓人物与地点之必要性，以免徒然丧失激发，或于歧路中徘徊，虚耗精力与时日，终至无果。教理教诲（Katekhizicheskoe
          uchenie）应当于教会中不断被听闻（事实上，亦确实如此）。坚信者将借此益发被建立；而堕落者与被激发者，则可立即获得一公正之引路者。神职人员负有极重之职责，无论时机是否合宜，皆须宣扬上帝之救赎之道，切勿仰赖多半仅是臆测之「众所周知」！
    - type: paragraph
      text:
        ru: Но слово Божие не только восполняет все показанные способы, но и заменяет
          их. Оно возбуждает полнее и внятнее. По сродству его с духом нашим, также
          исходящим от Бога, оно проходит внутрь, до разделения души и духа, оживляет
          последний и осеменяет его к плодоношению дел жизни духовной (отчего слово
          и называетсясеменем). Возбудительная сила его тем значительнее, что оно
          действует разом на всего человека, на весь его состав – тело, душу и дух.
          Звук, или членосостав слова, поражает слух, мысль занимает душу, а невидимая,
          сокровенная в нем энергия касается духа, который, если вонмет, после того
          как слово благополучно пройдет и тело, и душу – эти грубые заставы, – возбуждается
          и, приходя в напряжение, разрывает держащие его узы.
        cn: 然而，上帝圣言不仅能圆满所有所示的方法，更能取代它们。祂唤醒得更完全、更清晰。由于祂与我们的神相亲近，而我们的神也源自上帝，祂便能穿透内里，直到将灵魂与神分离之处，使后者复苏，并以祂为种，使灵性生命的行为结出果实（因此圣言也被称为种子）。祂唤醒的力量更为宏大，因为祂能同时作用于整个人，作用于祂的全部构成——身体、灵魂与神。圣言的声音，或其关节，叩击听觉；思想占据灵魂；而其中无形、隐秘的能量触及神。如果神能领悟，在圣言顺利穿过身体与灵魂——这些粗糙的障碍之后——神便被唤醒，进而绷紧，挣脱束缚祂的枷锁。
    - type: paragraph
      text:
        ru: 'Слово Божие показанными же способами и возбуждает; именно: или живейшим
          представлением сознанию Божественного порядка, или введением в него нашего
          духа, чрез разорение держащих его преград. Например, один старый слуга сказал
          в простоте больному своему господину: «Сколько ни бейся, батюшка, а придется
          умереть», – и тем возбудил его к покаянию. Другой прочитал под изображением
          распятого Господа: «Вот что Я для тебя сделал; ты же что для Меня?» и пробудился
          от усыпления. Святая Пелагия слышала о смерти, суде и горькой участи грешных
          и отстала от грешной жизни. Равноапостольный князь Владимир обращен описанием
          всего Божественного порядка, начиная с сотворения мира до конца всех вещей,
          Страшного Cуда и вечной участи добрых и злых. Да и вообще проповедь святых
          Апостолов, а по их следам и всех проповедников Евангелия, состояла в простом,
          без умствований, представлении истины. Святой Апостол Павел говорит о себе,
          что его слово и проповедь были не в убедительных человеческой мудрости словах,
          а в простом сказании о деле спасения чрез Господа нашего Иисуса Христа,
          на кресте распятого (см.:1Кор. 2,2–4). И это, можно сказать, естественнейший
          способ действования чрез слово изображать истину, как она есть, не заграждая
          ее умственными соображениями и особенно предположениями о вероятностях.
          Истина сродна духу. Просто и искренно высказанная, она найдет его; обставленная
          же образами, офигуренная и разукрашенная, останется в фантазии; загроможденная
          соображениями и доказательствами, задержится в рассудке или душе, не достигая
          духа и оставляя его праздным. Можно сказать, что вся неплодность проповедания
          зависит от умствований, которыми набивают его. Но разъясни истину просто,
          раскрой, в чем она, – и дух будет побежден. Еврей читал Евангелие – и обратился,
          ибо узрел истину в простом Евангельском сказании. Вообще, множество вольнодумцев
          обратилось живым сознанием Божественных вещей, по указанию слова Божия –
          живого или писанного. Истина рассеивает мрак суетных помышлений, освежает
          душу, освещает дух. Можно бы с великою пользою употреблять почасту, в общих
          разговорах, краткий пересмотр того, как все началось, чем кончится и почему.'
        cn: 圣言藉著已展示的诸般方式来激发人心；具体而言，或是藉著向良知生动呈现神圣的秩序，或是藉著拆除阻碍它的藩篱，引领我们的精神进入其中。例如，一位年迈的仆人朴实地对他生病的T主人说：「无论您如何挣扎，老爷，您终究是要死的，」——他因此激发了主人悔改。另一个人看到受难的主的图像下写著：「这就是我为你所做的；你又为我做了什么？」于是从沉睡中醒来。圣佩拉吉娅听闻死亡、审判以及罪人苦难的结局，便从罪恶的生活中脱离。与使徒同等的弗拉基米尔王公，藉著对整个神圣秩序的描述而归正，这描述始于世界的创造，直至万物的终结、可怕的审判，以及善人与恶人永恒的结局。总之，圣使徒们的宣讲，以及继他们之后所有福音传播者的宣讲，都是在于朴实无华、不带任何理性推论地呈现真理。圣使徒保罗谈及自己时说，他的言语和宣讲，不在于用人智慧的说服之言，而在于简单陈述藉著我们的主耶稣基督——那位被钉在十字架上的——所成就的救赎之事（参阅：哥林多前书
          2:2-4）。可以说，藉著话语来描绘真理，如其本然，不以理性的考量，尤其是不以对然率的假设来遮蔽它，这是最自然的作用方式。真理与精神是相契合的。当它被朴实而真诚地表达出来时，它会找到精神；但若以形象来环绕，加以修饰和装点，它将只停留在幻想之中；若被考量和论证所堆砌，它将滞留在理智或魂中，无法抵达精神，使精神闲置。可以说，所有宣讲的贫瘠，都源于其中所塞满的理性推论。但是，若你朴实地阐明真理，揭示其本质，精神将会被征服。一位犹太人阅读了福音书，他就归正了，因为他在福音书朴实的叙述中看见了真理。总之，许多自由思想者藉著对神圣事物的生动认知而归正，这认知是圣言——活泼的或书写的——所指示的。真理驱散虚妄思绪的黑暗，使魂得享清凉，照亮精神。经常在一般交谈中简短地回顾一切是如何开始、将如何结束以及为何如此，会带来极大的益处。
    - type: paragraph
      text:
        ru: С другой стороны, силою слова нередко разоряются преграды духа и дается
          ему свобода. Так, святойАнтоний Великийуслышал слово о ничтожности благ
          земных – и все оставил. Один юноша прослушал проповедь о блудном сыне –
          и покаялся. Изображением суетности житейской и мирской многие святые, уже
          на брачном ложе, склоняли своих супругов к беспорочной, чистой жизни. Вообще,
          представление Божественного порядка – с одной стороны, и раскрытие разных
          очарований – с другой, исполняют душу полнотоюспасительного вéдения, или
          ясным и убедительным знанием спасительного пути, против которого редко может
          устоять упорство сердца. Очень многие, если не действуют, как должно, с
          напряжением, а остаются в усыплении и беспечности, то потому, что не знают
          спасительных истин или неполно знают. Полнота знания победительна, ибо тогда
          некуда укрыться лукавому сердцу.
        cn: 另一方面，藉着话语的力量，灵性的障碍往往得以破除，使它获得自由。例如，圣安东尼大帝听闻了关于世俗财富微不足道的话语，便舍弃了一切。一位青年听了关于浪子的讲道，就悔改了。许多圣人，甚至在婚床上，仍藉着描绘世间和俗世的虚妄，说服他们的配偶，一同迈向纯洁无瑕的生活。总而言之，一方面是神圣秩序的展现，另一方面是各种迷惑的揭示，使灵魂充满救赎的圆满睿智，即对救赎之道清晰且令人信服的认知。面对这样的认知，心灵的顽固很少能够抵挡。许多人之所以没有尽力而为，而是陷入沉睡与怠惰，正是因为他们不了解救赎的真理，或者了解得不够完整。圆满的认知是具有战胜力量的，因为那时，邪恶的心灵将无处遁形。
    - type: paragraph
      text:
        ru: В силу сей всеобъемлющей общегодности к пробуждению грешников слово Божие
          на земле ходит и до слуха нашего доходит многообразно. Оно неумолчно слышится
          в храмах, на всяком богослужении, и вне храмов, во всяком чине церковном;
          оно в пениях и песнях церковных; оно в проповедях отеческих и во всякой
          душеполезной книге; оно в душеспасительных беседах и ходячих изречениях
          назидательных; оно в школах, картинах и всяком видимом предмете, представляющем
          духовные истины. Судя по сему, мы объяты словом Божиим, оглашаемся им со
          всех сторон. Отовсюду идут к нам гласы трубные на разорение твердынь греха,
          как стен иерихонских. Во всех сих видах своих слово Божие уже показало и
          постоянно показывает свою победоносную над сердцем человеческим силу. Надлежит
          только заботиться, чтобы пути, коими расходится слово Божие, были хранимы
          и непресекаемы, – чтобы не умолкала проповедь искренняя, чтобы богослужение
          совершалось по чину и в назидание, чтобы иконописание было здраво и свято,
          пение трезвенно, просто и благоговейно. Исполнение сего лежит на служителях
          алтарей. Они потому суть в руках Промысла Божия самые необходимые и самые
          могущественные орудия к обращению грешников. Надобно им сознать сие и не
          молчать не только в храмах, но и в домах, всяким случаем пользуясь – то
          изобразить в слове мир Божий, то раскрыть обольщения нашего духа призраками
          душевно-телесности[15].
        cn: 因着这唤醒罪人的全面、普遍的效力，上帝的圣言在地上以多种方式行走，并传入我们的耳中。它在圣殿中，在每一次崇拜中，以及在圣殿之外，在教会的每一个规矩中，都持续不断地被听到；它在教会的赞美诗和歌谣中；它在教父们的讲道中，以及在每一本有益于灵魂的书籍中；它在拯救灵魂的谈话和流传的教诲格言中；它在学校、图画和每一个呈现属灵真理的可见事物中。由此看来，我们被上帝的圣言所环绕，它从四面八方宣扬给我们。号角般的呼声从各处向我们传来，为要摧毁罪恶的堡垒，如同耶利哥的城墙[1]。在所有这些表现形式中，上帝的圣言已经并持续展现出它战胜人心的力量。我们所要关心的，只是要守护和保持上帝圣言所行走的道路畅通无阻——不让真诚的讲道沉寂，让崇拜按照规矩和教诲来进行，让圣像画健康而神圣，歌唱清醒、简朴而充满敬畏。实现这一切的责任落在祭坛的侍奉者身上。因此，他们在上帝的护理之手中，是使罪人回转最必需和最强大的工具。他们必须认识到这一点，不仅在圣殿中，而且在家里，也不要保持沉默，要利用每一个机会——有时用言语描绘上帝的平安，有时揭示我们心神被魂与肉的幻象所欺骗[15]。
