    text:
      ru: Восход до решимости оставить грех и посвятить себя богоугождению
      cn: 自决意弃罪而献身事奉上帝之始
    children:
    - type: heading3
      initial:
        ru: А.
        cn: А：
      text:
        ru: Восход до решимости оставить грех
        cn: 决意离罪之曙光
      children:
      - type: paragraph
        text:
          ru: Сама ли собою посетит кого благодать или взыщет кто ее и обрящет – состояние,
            в которое поставляет она человека, в первом своем действии на него, в
            том и другом случае одинаково. Возбужденный поставляется благодатию в
            среднее между грехом и добродетелью состояние. Она извлекает его из уз
            греха, лишив сей последний власти определять его к действованию, как бы
            против воли, но не переводит его на сторону добра, а только дает ощутить
            его превосходство и отрадность с чувством обязательства быть на его стороне.
            Человек стоит теперь точно между двумя распутиями, и ему предлежит решительный
            выбор. СвятойМакарий Египетскийговорит, что и приходящая к нему (человеку)
            благодать нимало «не связывает его воли принуждающею силою и не делает
            его неизменным в добре, хотя бы он хотел или не хотел сего. Напротив того,
            и присущая в человеке Божия сила дает место свободе, чтобы обнаружилась
            воля человека, согласуется ли, или не согласуется она с благодатию» (Слово
            1. О хранении сердца, гл.12). С сей минуты начинается сочетание свободы
            с благодатию. Совне воздействовала благодать – и состоит совне. Входит
            она внутрь и начинает обладать частями духа не иначе, как когда желанием
            своим открывает ей человек вход в себя, или отверзает уста к принятию
            ее. Возжелает человек – и она готова с помощию. Сделать или утвердить
            в себе доброе сам человек не может, но желает его и напрягается; ради
            же сего делания благодать укрепляет за человеком желаемое добро. Все так
            и будет идти до окончательного возобладания человека над собою в видах
            добра и богоугождения.
          cn: 恩宠究竟是自发地降临于某人，抑或有人寻求并获得了它——不论在哪种情况下，恩宠在其首次对人施加作用时所赋予的状态是相同的。被激发者被恩宠置于一个介于罪恶与美德之间的中立状态。恩宠将他从罪恶的桎梏中解脱出来，使罪恶失去支配他，使他仿佛违背意愿而行事的力量，但恩宠并未将他完全转向良善的一方，而只是让他感受到良善的卓越与舒畅，并带有一种必须站在良善一边的义务感。此时，人正站在两个岔路口之间，面临著决定性的选择。圣马卡里埃及人说，即便恩宠来到他（人）身边，也丝毫「不会以强制的力量束缚他的意志，也不会使他在良善中变得不可改变，无论他是否愿意如此。相反地，即使是临在于人心中的上帝之力，也会为自由留出空间，以便显明人的意志，看看它是否与恩宠相协调」（《论守护心灵》，卷一，第十二章）。从这一刻起，自由与恩宠的结合便开始了。恩宠从外在施加影响——并停留于外在。它进入内心并开始掌管灵魂的各部分，绝非以其他方式，唯有当人以其愿望为恩宠开启通往自身的入口，或敞开口舌来接纳它时，方能如此。人若有所愿望，恩宠便以其助佑随侍在侧。人自身无法成就或巩固自身的良善，但他渴望并努力争取；正是为了这份努力，恩宠为人巩固了所渴望的良善。一切都将如此进行，直至人在良善与取悦上帝的目标中，最终完全掌管自身。
      - type: paragraph
        text:
          ru: 'Все, что должен сделать человек в сем труде над собою или как дойти
            до решимости, есть то же, что обыкновенно бывает, когда решаемся на какое-либо
            дело или предприятие. Обыкновенно после того, как родится мысль что-либо
            сделать, мы склоняемся на эту мысль желанием, удаляем препятствия и решаемся.
            То же и в решимости на христианскую жизнь, надо: а) склониться желанием
            на нее, б) удалить препятствие внутри образованию решимости и в) решиться.
            Хотя действие благодати поставляет дух в возбужденное состояние, но все
            же внушение ее переменить жизнь есть только помышление, хотя более или
            менее живое: «Не оставить ли грех», или: «Надо оставить». Пробудившийся
            от сна видит, что пора и надо встать, но, чтобы встать, должен употреблять
            особые усилия, делать особые движения разными частями тела. Он напрягает
            мышцы, сбрасывает то, чем прикрыт, и встает.'
          cn: 凡人在这自我修持的劳作中应当做的，或者说如何才能达到决意，与我们通常决定做某事或从事某项事业时所发生的情形是相同的。通常，在产生做某事的念头之后，我们会以愿望倾向于这个念头，排除障碍，然后做出决意。在对基督徒生活的决意中也是如此，需要：甲）以愿望倾向于它；乙）排除内部阻碍决意形成的障碍；以及丙）做出决意。虽然恩典的作为使心神处于被激发的状态，但它改变生活的启示仍然只是一个念头，尽管或多或少是鲜活的：「是否该舍弃罪恶」，或者：「必须舍弃。」从沉睡中醒来的人看到时候已到，必须起身，但为了起身，他必须运用特别的力量，以身体的不同部位做出特别的动作。他绷紧肌肉，甩掉覆盖在他身上的东西，然后起身。
      - type: paragraph
        text:
          ru: Итак, восчувствовав в себе благодатное возбуждение, спеши склонить на
            его требования свою волю, согласись на его внушение, что тебе, безответному
            пред Богом и нечистому, необходимо надо исправиться и приступить к этомусейчас
            же.
          cn: 是以，既在自身之中感受到了那恩典的激励，便要速速使你的意志顺从于它的要求，应允它的感动，使你明了：你这在神面前无以辩白、且不洁净之人，实在有必要改正，并须立即着手进行。
      - type: paragraph
        text:
          ru: 'У того, кто искал благодатной помощи и теперь чувствует посещение ее,
            такое желание должно быть присуще, – оно уже и руководило его во всех
            указанных трудах; но в состав его, или к его совершенству, и здесь прибавляется
            нечто. Есть желание мысленное: ум требует, и человек себя нудит; такое
            желание заправляет приготовительными трудами. Есть желание сочувственное;
            оно зарождается под действием благодатного возбуждения. Есть, наконец,
            желание деятельное – согласие воли сейчас приступить к делу восстания
            от падений; ему должно образоваться теперь, по благодатном возбуждении.
            И вот первое дело возбужденного по возбуждении.'
          cn: '对于那个寻求恩典帮助，且现已感受其眷顾的人来说，他心中必须具备如此的愿望——这愿望早已引导他完成了所有提及的努力；但在此时，于其愿望的构成或臻于完善中，又增添了某些新的内容。


            有思想上的愿望：心智有所要求，人便自我鞭策；此种愿望主导著预备性的努力。


            有感同身受的愿望：它在恩典的激发作用下孕育而生。


            最终，还有付诸行动的愿望——意志立即同意著手进行从跌倒中重新站立起来的工作；这愿望必须在此刻，在恩典的激发之后，得以形成。


            这便是被激发者在激发之后的首要之事。'
      - type: paragraph
        text:
          ru: Что не всякий возбужденный приступает к делу перемены жизни на лучшее,
            это всякому известно, как и не всякий проснувшийся тотчас встает, а бывает,
            что несколько раз снова засыпает.
          cn: 并非每一个被唤醒的人都会立即着手改变生活，使其向善，这一点人人皆知，就像并非每一个醒来的人都会立刻起身，有时还会再次睡去几次一样。
      - type: paragraph
        text:
          ru: Благодатное возбуждение, с одной стороны, поставляет человека в льготное
            и живое состояние, а с другой предъявляет требования довольно стеснительные.
            Кто теперь более приляжет к первой стороне, тот может позволить себе парение
            мыслей и преждевременно предаться радости жизни, как будто уже все имеется,
            что следует иметь. Эта льготность, себе данная, не дает обратить должного
            внимания на происшедшее, а сопряженное с тем рассеяние внутреннее скоро
            охладит – и благоприятное время, и состояние пропущено. Опять настает
            обычная дебелость, при которой не совладаешь с собою. Кто, напротив, прилегает
            более ко второй стороне, тот может позволить себе несколько поосвободить
            себя из этого стеснения, как дитя сбрасывает повязку с раны с целительным
            пластырем потому только, что она теснит. При этом иной, чтобы развеять
            мрачные, как ему кажется, мысли, берется за невинные будто бы развлечения,
            беседы, чтения, а иной подвергает исследованию родившееся томительное
            чувство, чтобы доискаться, отчего и как могло оно образоваться. Там –
            сторонние впечатления, а здесь разлагающее действие исследования изглаживают
            спасительное изменение, происшедшее внутри. От сего и этот ниспадает наконец
            в обычную, неподвижную дебелость.
          cn: 恩宠所生的激发，一方面将人置于宽裕而活泼的状态，另一方面则提出相当严苛的要求。此时，若有人更倾向于第一方面，他可能会放纵自己的思绪飞扬，过早地沉溺于生命的喜悦，仿佛他已拥有了一切应当拥有的。这种自我给予的宽裕，使人无法对所发生的事给予应有的关注，而随之而来的内在涣散很快就会使人冷却——于是，这有利的时机与状态便错失了。随之而来的，又是那通常的迟钝，在这迟钝中，人无法驾驭自己。反之，若有人更倾向于第二方面，他可能会允许自己从这严苛中稍稍解放出来，如同孩童仅仅因为绷带勒得紧，便将那贴有具疗效膏药的伤口上的绷带扯下。在此情况下，有人为了驱散他自认为的阴郁思绪，便转向看似无害的消遣、交谈或阅读；而有人则对那油然而生的苦闷感受进行探究，试图查明它是如何以及为何形成的。在那里，是外来的印象；而在这里，则是探究的分解消弭了发生在内心的、那具有拯救性的转变。由此，这类人最终也同样跌入那通常的、一成不变的迟钝之中。
      - type: paragraph
        text:
          ru: 'Кажется, и не следовало бы этому быть, а бывает, потому что и благодатные
            возбуждения находятся в разных степенях и обстоятельствах, в которых они
            приходят, могут быть таковы, что заслонят важность и цену явления их внутри.
            Премудрая благодать попускает это, искушая свободное произволение человека.
            Вот почему и говорим: коль скоро восчувствовал ты благодать возбуждения,
            сознал, что это – оно, а не другое что, то спеши склонить на его внушения
            волю твою. А для сего:'
          cn: 这似乎是不应发生的，但它却发生了，因为恩典的激发也处于不同的程度，且它们降临的环境可能遮蔽了其内在显现的重要性和价值。至慧的恩典允许这一切，以考验人自由的选择。正因如此，我们才说：一旦你感受到了恩典的激发，并确知「这就是它，而非其他」，那么就当速速使你的意志倾向于它的启示。为此：
      - type: paragraph
        text:
          ru: Поверь в простоте сердца, что это от Бога, что Сам Бог зовет тебя к
            Себе, Сам приблизился к тебе, чтобы произвесть в тебе спасительное изменение.
          cn: 你要以至诚之心相信，这源自上帝，是上帝亲自召唤你归向祂，是祂亲自亲近你，以便在你心中成就救赎性的转变。
      - type: paragraph
        text:
          ru: Поверив, не позволь себе пропустить и это действие милости Божией бесплодно.
            Только возбуждение сие дает силу преодолеть себя. Отойдет – сам себя не
            одолеешь. А придет ли еще – сказать не можешь. Может быть, в последний
            раз является тебе это снисхождение. После него впадешь в состояние ожесточения,
            а из него – в нечаяние и отчаяние.
          cn: 信而勿使上帝此项恩慈亦白白错过，此乃毫无果效之事。唯有此种热诚可赐尔克服自身之力。若其退去，尔将不能克己。而其是否再临，尔亦不能断言。或此宽仁乃最后一次降予尔。此后，尔将陷入刚硬之境，自此境更堕入绝望与沮丧之中。
      - type: paragraph
        text:
          ru: Употреби старание и усилие, сколько можно, удержать себя в том спасительном
            состоянии, в котором ты поставлен. Как горючее вещество, если его долго
            держать перед огнем, не только согревается, но и загореться может, так
            естественно может возгореться желание благодатной жизни, если подольше
            продержать себя под действием благодати.
          cn: 当尽心竭力，竭尽所能，使自己持守在现今所处的救赎境地中。如同可燃之物，若久置于火前，不仅会被温热，更可能燃烧起来。同样，若能让自己较长时间地处在恩典的作用之下，则自然会燃发出对恩典生命的渴望。
      - type: paragraph
        text:
          ru: Посему отстрани все, могущее погасить этот зачинающийся огонек, и окружи
            себя всем, что может питать его и довесть до пламени. Уединись, молись
            и с самим собою поразмысли, как быть. Тот порядок жизни, занятий и трудов,
            какой указан уже и который проходить принуждал ты себя, ища благодати,
            есть самый благоприятный и для продления в себе ее начавшегося действия.
            Лучшие же из них в этом случае уединение, молитва и размышление. Уединение
            будет собраннее, молитва глубже и размышление действеннее. Рассуждай с
            собою, проходи все мысли, какие и прежде собирал ты, пытаясь прогнать
            ослепление, нечувствие и нерадение. Пусть теперь этих трех нет уже, но
            тебе предлежит разжечь желание, начать дело сейчас. На это и обрати все
            действие. Теперь рассуждение твое с собою будет не то, что было прежде.
            Без возбуждения оно обычно уклоняется в общность; теперь, напротив, подражая
            благодати и под руководством ее, оно все будет относить прямо к тебе самому,
            без всяких извинений и уклонений, будет обращать к тебе предметы сторонами,
            наиболее могущими действовать на тебя. Потому, собственно, ты в сем случае
            не столько размышлять будешь, сколько переходить от ощущения к ощущению.
          cn: '是以，你当摒弃一切可能熄灭这初生火苗的事物，并以一切能滋养它、使它化为火焰的事物环绕自身。请你独处、祈祷，并与自己深思，如何行事。


            你先前为寻求恩典而强迫自己去遵循的生活秩序、所行之事与劳作，已然指明，它们乃是最有助于延续恩典在你心中已然开始的运作的。在此情况下，其中最上乘者，便是独处、祈祷与沉思。独处会使你更加收敛，祈祷会更为深入，沉思会更具效力。


            请与自己推理论辩，回顾你先前为驱散盲目、麻木与疏忽而收集的所有思虑。纵使这三者如今已不复存在，但你面前的任务是点燃渴望，即刻开始行动。将你所有的努力都投向于此。


            你此刻与自己的推理论辩，将不同于往昔。过去，若无激发，它常会偏向于笼统；如今，则不然，它将效法恩典，在恩典的引导下，把一切直接关联于你自己，没有丝毫借口或规避，并将事物以最能触动你的方式转向你自身。因此，在此情形下，你将与其说是沉思，不如说是从一种感受走向另一种感受。'
      - type: paragraph
        text:
          ru: 'Вот в этом-то труде твоем над собою при помощи благодати и произнесется
            наконец в сердце единому Богу и тебе слышное слово: «Надобно же наконец;
            итак, сейчас начну». Видимо, что это есть заключение; но по каким законам
            и из каких положений оно выводится, никакая наука определить не может.
            Все предметы рассуждений предыдущих могут быть ведомы ясно, а заключения
            того может и не быть. Бывает даже так, что иной все те предметы так сильно
            излагает в слове, что от действия их десятки и сотни доходят до того заключения,
            а у него самого оно не произносится в сердце. И того никто не может сказать,
            кто тут действующий – благодать или свобода, ибо бывает, что благодатное
            действие туне проходит и все усилия свободы остаются бесплодными. И та,
            и другая сочетаваются непостижимым для нас образом, сохраняя, однако ж,
            каждая свою природу. Можно так сказать: свобода предает[19]себя, благодать
            приемлет и проникает ее. Отсюда – сила желания: «Итак, сейчас за дело».'
          cn: 就在你借由神恩所施行的、这番针对自身的劳作之中，最终将会在心间向独一之神，也向你，发出这句可闻之言：「终须如此；是故，我将即刻开始。」显而易见，这是个结论；然而，这结论是依循著何种律则，由何种命题所推导而出，却是任何学问都无法定断的。先前所有议论的课题，皆可清晰明了，但那个结论却可能并未产生。甚至有时会出现这样的情形：某人对所有这些课题的阐述是如此有力，以至于数十乃至数百人因其作用而达至那个结论，但这结论在他自己的心间却未曾发出。在此处，也无人能言究竟是神恩抑或是自由在起作用，因为有时神恩的作用会徒然消逝，而自由的一切努力亦皆归于徒劳。两者以我们无法理解的方式相结合，然则，各自却仍保有其本性。可以如是说：自由[19]奉献自身，神恩则接纳并穿透它。由此而生发出愿望的力量：「是故，现在就著手行动。」
      - type: paragraph
        text:
          ru: 'Вот, наконец, склонился человек на сторону добра, готов вступить на
            этот святой путь, готов ходить в добрых делах богоугождения; но в это
            мгновение вся бездна зла, крывшаяся в сердце, возметается, как прах, и
            стремится опять покрыть всю душу. В минуту возбуждения и склонения грех
            молчит, как будто не до него касается то, что происходит у человека; но
            теперь, когда хотят его попрать, он, тысячеглавый, как называет его святой
            Лествичник, тысячи воплей испускает на человека, замышляющего сие. Подобно
            тому как пробудившийся, пока думает еще только встать, – все в теле у
            него спокойно. Но лишь только положит он встать самым делом и мало напряжет
            мышцы – все боли в теле, которые дотоле не беспокоили, теперь дают о себе
            знать и поднимают жалобы. Так и у склонившегося на благодатный зов греховные
            боли молчат, пока он доходит до сего склонения, но как только положит
            он приступить к делу, все эти немощи поднимают тревогу – сильную и смутительную.
            Помысл за помыслом, движение за движением поражают бедного человека и
            влекут назад, нападая без всякого порядка, со всех сторон охватывают душу
            и погружают ее в волнении своем. Все доброе у человека держится как бы
            на волоске и сам он поминутно готов оторваться от того, чем держится,
            и снова погрузиться в ту же среду, из которой восхотел выйти. Одно спасает
            его – та сладость, льгота и отрада, которые вкусить удостоился он в момент
            возбуждения, и та крепость, которую ощутил он, когда изрек в сердце: «Итак,
            сейчас начну». Кто видел, как малая искра туда и сюда носится в дыме,
            но все еще как бы стоит за себя или как малая частица дерева бросается
            волнующеюся струею то вверх, то вниз, то вправо, то влево, тот имеет в
            этом образ того, что бывает в сию минуту с благим желанием человека. Не
            в душе только смятения, но и кровь вся волнуется, бывает даже шум в ушах
            и туман в глазах. Нетрудно понять, что такое восстание не от греха только,
            живущего в сердце, но паче от родителя всех грехов – диавола, который
            не может оставаться покойным, когда появляется такой возмутитель в его
            царстве. Святитель Тихон говорит: «Когда грешник, благодатию Божиею подвигшись,
            начинает каятися, то сретает его различное искушение. Начнет человек ко
            Христу приступать, а сатана вслед его женет[20]и отвлекает от Христа,
            запинает и различные простирает сети». У нас рассказывают о привидениях
            – и страшных, и прелестных, какие встречают добыватели какого-то цветка
            для отыскивания кладов; этот психологический миф лучше всего изображает
            все хлопоты диавола, чтобы отвлечь человека от доброго намерения купить
            бисер многоценный или достать сокровище, сокрытое на селе.'
          cn: 看哪，人终于倾向良善，准备踏上这条神圣的道路，准备行走在蒙神喜悦的善行之中；但在这一刻，隐藏在人心中的所有邪恶深渊，如同尘土般扬起，再次试图将整个灵魂覆盖。在被感动和倾向良善的瞬间，罪恶保持沉默，仿佛发生在人身上的事情与它无关；但如今，当人想要践踏它时，它便如同圣阶梯约翰（圣莱斯维尼科斯）所说的千头怪物，对心怀此意的人发出成千上万的哀号。这就像一个醒来的人，只要他还只是考虑起床，他身体的一切都保持平静。但只要他决心实际起身并稍稍用力拉紧肌肉，所有先前没有困扰的身体疼痛，此刻都会发出信号并抱怨起来。对于那个倾向于恩典召唤的人来说也是如此，罪恶的疼痛在他到达此种倾向之前保持沉默，但一旦他决定著手行动，所有这些软弱就会引起骚动——既强烈又令人困惑。一个接一个的思虑，一个接一个的冲动，击打著可怜的人，将他向后拖拽，它们毫无秩序地从四面八方袭击灵魂，将它淹没在自己的波涛之中。人的一切良善仿佛悬在一根发丝上，他自己随时都可能从所持守之处挣脱，再次沉入他原本想要离开的那个环境。只有一件事能拯救他——那是他在被感动的瞬间所蒙受的甜美、轻松与安慰，以及当他在心中宣告「那么，我现在就开始」时所感受到的力量。见过一小火星在烟雾中四处飘荡，但却仍然保持自身；或者见过一小块木头被翻腾的溪流冲击，时而向上，时而向下，时而向右，时而向左的人，便可以此为比喻，描绘出人在这瞬间的良善愿望所发生的状况。不仅是灵魂中的混乱，血液也会翻腾，甚至会出现耳鸣和眼花缭乱。不难理解，这样的反抗不仅来自于活在人心中的罪恶，更主要来自于所有罪恶之父——魔鬼，当在他的国度中出现这样一位反叛者时，他是无法保持平静的。圣季洪主教说：「当罪人，因著上帝的恩典而被感动，开始悔改时，各种各样的试探就会迎面而来。人刚开始走向基督，撒旦就在他身后追赶[20]，将他从基督身边拉走，绊倒他，并布下各种罗网。」在我们这里流传著关于幻影的故事——既有可怕的，也有迷人的，是那些寻找某种花朵来寻觅宝藏的人所遇到的；这个心理上的神话，最能描绘出魔鬼为引诱人偏离获得无价珍珠或寻得藏于田间之宝藏的良善意图，所做的一切努力。
      - type: paragraph
        text:
          ru: Здесь-то предлежит человеку сильная борьба с собою, как бы генеральная
            битва с грехом. Здесь он должен решительно пленить и поразить врага своего,
            наступить на сего змия, связать и всю его силу истощить. На успешном одолении
            греха здесь основывается надежда и действительность всех последующих его
            одолений в его восстаниях частных. Все, что здесь происходит, определить
            нет возможности, по разнообразию действующих лиц. Главные, впрочем, пункты,
            или обороты, сей брани, указать нетрудно, больше, однако ж, в пособие
            борющимся, нежели в интересах знания.
          cn: 就在此处，一场与自我的激烈角斗，一场与罪恶的决定性战役，摆在了人的面前。在此，他必须坚决地俘虏并击溃他的仇敌，踏碎这条毒蛇，将其捆绑，并耗尽它所有的力量。对罪恶的成功克服，就在此处奠定了根基，也成为了随后所有零星反复中的所有克服之希望与实质。由于参与角色的多样性，在此所发生的一切无法被界定。然而，这场争战的主要环节或转折，仍不难指出，但这更多是为了助益争战者，而非为了知识本身的旨趣。
      - type: paragraph
        text:
          ru: 'Видимо, что в душе нет точки опоры: она влается[21], хотя еще цела,
            не разбита в своем добром намерении, вспомоществуемая благодатию Божиею.
            И кто другой поддержит, кто установит ее? Вот почему теперь наипаче предлежит
            ей вопиять к Богу усиленно, как вопиет утопающий. Враг схватил и поглотить
            хочет – вопий, как Иона во чреве китове или утопающий Петр. Видит Господь
            нужду твою и труд – и подаст руку помощи, поддержит и установит тебя так,
            как следует быть воину, выступающему на брань.'
          cn: 看来，灵魂之中并无支点：它漂摇不定[21]，虽然在它的良善意图中，因着上帝恩典的扶助，它仍然是完整的，尚未破碎。又有谁能支撑它，又有谁能使它安定呢？正因如此，现在它最应当做的是向着上帝加倍地呼求，如同溺水之人所发出的呼喊。仇敌已经攫住，并意欲吞噬——你要呼求，如同约拿在鱼腹之中，又如同那将要沉溺的彼得。主看见你的需要与辛劳——祂必伸出援手，扶持并安定你，使你成为一个合宜的战士，得以迈入争战之中。
      - type: paragraph
        text:
          ru: Вот где опора! Всего опаснее, если душа вздумает обресть ее в себе самой;
            тогда она все потеряет. Зло опять одолеет ее, затмит этот слабый еще в
            ней свет, погасит сей едва зажегшийся огонек. Душа знает, сколько она
            бессильна одна; потому, ничего не ожидая от себя, пусть падает в уничижении
            пред Богом, пусть в сердце своем обратит себя вничто. Тогда вседейственная
            благодать из сегоничтосотворит в ней все. Кто, в конечном самоуничижении,
            полагает себя в руку Божию, тот привлекает к себе Его, сердобольного,
            и сильным становится Его силою.
          cn: 这就是倚靠之所在！最为危险的是，如果灵魂胆敢想在自身之内寻获这倚靠；那时，它将失去一切。邪恶将再次战胜它，遮蔽它内部那仍旧微弱的光，熄灭这刚刚点燃的小火花。灵魂知道，它单独一人是多么的无力；因此，它不应对自己抱有任何期望，只应在自卑中俯伏于上帝面前，在心中将自己化为乌有。那时，全能的恩典将从这「乌有」之中，在它身上造就一切。凡在最终的自我卑微中，将自己置于上帝手中之人，必吸引那慈悲的祂降临于己，并藉著祂的力量而变得刚强有力。
      - type: paragraph
        text:
          ru: При всем том, однако ж, от самоуничижения не должно ниспадать до расслабления
            душевного и, предав себя Богу, вместе с тем предаваться бездействию. Нет,
            всего ожидая от Бога и ничего от себя, должно и самому напрягаться к действованию
            и по силе действовать, чтобы было к чему прийти Божественной помощи, было
            что осенить Божественной силе. Благодать уже присуща, но она будет действовать
            вслед за своеличными движениями, восполняя бессилие их своею силою. Итак,
            став твердою ногою в самоуничиженном молитвенном предании себя в волю
            Божию, и сам действуй, не расслабляясь.
          cn: 然而，纵使如此，我们也不应从自卑（或自我降抑）中堕入心神的松懈，或在将自己交付给上帝的同时，也陷于无所作为。绝非如此。我们固然应将一切期望寄于上帝，不求助于自身，但同时也应竭力行动，尽己所能去实践，好让上帝的助佑有所依凭，好让上帝的能力有所荫庇。恩宠固然已然临在，但它将随着我们自身的行动而发挥作用，以其大能弥补我们力量的不足。因此，请你以坚定的步伐，立于那份在自卑的祷告中将自己交付于上帝圣意的境界，并身体力行，不要懈怠。
      - type: paragraph
        text:
          ru: Действуй против греха вообще, но особенно против коренных его возбудителей.
            Когда все мятется в душе, и помыслы, как привидения какие, стоят и объемлют
            ее, со всех сторон устремляя стрелы в самое сердце, – нетрудно заметить
            главных, так сказать, поджигателей зла. За множеством частных воителей
            стоят там, на самом заду, воители главные, отдающие приказания, заведывающие
            всеми распоряжениями, всем ходом войны. Это и суть коренные возбудители
            греха. На них и надо устремить все внимание, против них прямо вооружиться,
            их побороть и уничтожить. Когда они будут побеждены, мелкие воители рассеются
            сами собою.
          cn: 你需要与罪恶进行全面的争战，尤其要对抗那些根源性的诱发因素。当你的灵魂内里一片骚乱，思虑如同幽影一般环绕、占据着它，从四面八方将箭矢射向你的心深处时——你便不难发现那些主要的、可以说是煽动罪恶之火的势力。在众多的散兵游勇之后，在最深处站立着的是那些发号施令、掌管着一切部署、掌控着整个战局的、最为主要的战将。这些便是罪恶的根源性诱发因素。你的所有注意力都必须集中在它们身上，直接武装起来对抗它们，将它们击败并摧毁。一旦它们被击败，那些微小的战将便会自行溃散。
      - type: paragraph
        text:
          ru: 'Какие это главные возбудители греха и главные воители в защиту его,
            это указал Спаситель, когда призвал идти вслед Себя (см.:Мк. 8, 34–38).
            Кто хочет идти вслед Меня, говорил Он,«да отвержется себе», – отворотится
            от себя, сочтет себя будто чужим для себя, не стоящим внимания и сочувствия,
            за которого стоять не стоит. Это предполагает, что в сердце грехолюбивом
            постоянно живет и качествует противоположное сему расположениесаможаление,
            как оно и есть на самом деле. Человек-грешник обходится с собою, как мать
            с нежно любимым детищем: жаль в чем-нибудь отказать себе, в чем-нибудь
            поперечить; не может одолеть себя, чтобы в чем-нибудь поднять на себя
            руку. Далее Спаситель обязует отказаться от всего, что в мире, для спасения
            души:«Кая бо польза человеку,ащеприобрящет мир весь, и отщетит душу свою?»(Мк. 8, 36).
            Мир есть совокупность вещей вне нас, видимое, осязаемое, чувственное.
            Следовательно, приведенное обязательство предполагает в сердце человека
            склонность к вещественному, падкость на осязаемое, некоторую страсть питать
            себя и услаждать только видимым, чувственным. И действительно, в грехолюбце
            качествуетчувственность: не имеет он вкуса к невидимому и духовному, а
            все чувственное так известно и так переиспытано. Потом внушает Господь,
            чтобы не стыдились Его в роде сем прелюбодейном и грешном. Это заставляет
            предполагать в грехолюбивом сердце стыдение людей в ущерб добру и правде.
            Так оно и есть. Живет обычно человек этою ненарушимостью заведенного вокруг
            порядка или установившихся отношений, оттого робеет поколебать их и для
            поддержания их готов бывает скорее покривить душою, нежели сделать кому-либо
            что наперекор, не уважить, войти в неприятности. Это –человекоугодие:«Что
            скажут и как быть, если придется разорвать связи?» Должно быть, это самая
            чувствительная уза греха, если для того, чтобы разорвать ее, он угрожается
            за сей стыд пристыжением на всеобщем суде:«Ижеащепостыдится Мене и Моих
            словес в роде сем прелюбодейнем и грешнем, и Сын Человеческий постыдится
            его, егда приидет во славе Отца Своего со Ангелы святыми»(Мк. 8, 38).
            Это заключительное обращение к веку грядущему указывает в грехолюбивом
            сердце отсутствие чувства будущей жизни, заставляет предполагать, что
            той жизни для него будто нет, а оно все погружено в жизнь настоящую. Так
            это и есть. Живет обычно человек на земле, будто тут вечно жить, а о будущем
            забывает; знает счастие только земное, и все цели сходятся у него в одном,
            как бы здесь хорошо прожить, а что дальше будет, о том и думки нет. Итак,саможаление,
            чувственность, человекоугодиеиземность(что только и жизни, что на земле)
            суть характеристические черты грехолюбивого сердца, – следовательно, и
            коренные возбудители греха и главные за него воители. Самим нам, грешным,
            и не открыть бы их, и если бы не указал их Спаситель, конечно, мы и не
            знали бы их. Теперь же, когда они открыты, видно, что так, кажется, и
            быть должно. Человек, падший от Бога, обратился к себе – и наказан саможалением:
            это выходит из главного свойства грехопадения. Падший расстроился в себе,
            из духа ниспал в плоть – и томится в чувственности. Главное поприще, на
            котором раскрывается и свирепствует грех – это общество человеков грешащих,
            с такими порядками и соотношениями между ними, кои питают и поддерживают
            грех. Когда во всех сих оброках греха все идет благополучно – вот и счастие.
            Но как такого рода течение дел может быть только в сем веке, будущий же
            век требует совсем иного, то о нем и помышления нет, – оно не вмещается
            в голове и тем более не находит сочувствия в сердце.'
          cn: '那些罪的主要诱发者和主要捍卫者，救主在召人跟随他时已指明（见：马可福音 8:34-38）。他曾说，凡愿意跟随我的，「当舍己」，即是说，要背离自己，视自己如同局外之人，不值得关注和同情，不值得去捍卫。这预设了在爱罪的心中，一种与此截然相反的情感——自怜——始终存在并主导着，而事实正是如此。有罪之人对待自己，如同母亲对待自己心爱的孩子：不忍心拒绝自己任何要求，不愿在任何事上拂逆自己；无法克服自己，在任何事情上对自己下狠手。


            接着，救主要求人为了灵魂的得救，放弃世上的一切：「人就是赚得全世界，赔上自己的灵魂，有什么益处呢？」（马可福音 8:36）。世界是我们身外之物、可见、可触、感官所能及的总和。因此，这项要求预设了人的心中有倾向物质的倾向，贪恋于可触之物，一种只以可见、感官之物来滋养和取悦自己的情欲。事实上，感官主义在爱罪之人心中占主导地位：他对不可见和属灵之事毫无兴趣，而对一切感官之物却了如指掌、反复尝试。


            随后，主又劝诫人不要在这个淫乱和有罪的世代以他为耻。这使我们不得不推测，爱罪之人的心中，为了损害良善和公义而羞于见人。事实正是如此。人通常依恋于周围既定秩序的不可侵犯性或既定关系，因此他们害怕动摇这些，为了维护它们，宁愿违心，也不愿做任何忤逆他人的事，不愿不尊重人，不愿陷入不快之中。这就是「取悦于人」：「如果必须断绝关系，他们会说什么？该怎么办？」这一定是罪最敏感的桎梏，因为为了斩断它，主警告说，人若为这羞耻，在普世审判时必蒙羞：「凡在这淫乱罪恶的世代，羞耻我和我的话的，人子在他父的荣耀里，同圣天使降临的时候，也要羞耻他。」（马可福音
            8:38）。


            这最终指向未来世代的呼吁，表明爱罪之人的心中缺乏对未来生命的感受，使人推测，对他来说，那生命仿佛不存在，他的一切都沉浸在今生的生命中。事实正是如此。人通常活在地上，仿佛要永远活在这里，而忘记了未来；他只知道属世的幸福，他所有的目标都汇集于一点：如何在此活得好，至于以后如何，则丝毫没有考虑。


            因此，自怜、感官主义、取悦于人和属地（认为生命仅存于地上），是爱罪之心的特质——因而也是罪的根本诱发者和主要捍卫者。我们这些有罪之人，本无法发现它们，若非救主指出，我们当然也无从知晓。如今它们既然已被揭示，便显明这似乎是必然的。


            人从上帝那里堕落，转向自己——并受到自怜的惩罚：这源于堕落的主要特性。堕落之人在自身中紊乱，从灵性跌入肉体——并在感官主义中受煎熬。罪得以展开和肆虐的主要场所，是罪人组成的社会，他们之间的秩序和关系滋养并维系着罪。当罪的种种束缚都顺利进行时——这就是幸福。但由于这种事务的进程只能存在于今世，而未来世代却要求完全不同的事物，所以人对此毫不思量——它无法容纳于头脑，更无法在心中得到认同。'
      - type: paragraph
        text:
          ru: 'Так вот эти-то корни грехов и являются возбудителями всех помыслов,
            восстающих на человека, когда он готов сделать движение из области греха
            на сторону добра, поднимают весь рой искусительных помышлений, смущающих,
            ужасающих, пресекающих.Саможалениевопит: «Что это за жизнь? Впереди видится
            один труд, тяготы, скорби, лишения, которым конца не видно; иди, как среди
            терний по колючкам голыми ногами, – поминутные уязвления!»Чувственностьподает
            голос: «И ту вещь оставь, и другую, и то перестань делать, и другое –
            словом, все, в чем я находила вкус, а занимайся только духовным! Это отвлеченно,
            сухо, непитательно, безжизненно».«Что скажут?Сочтут странным и чуждаться
            станут; между тем, надо порвать и ту, и ту связь, – как же быть после?
            А вот с этой стороны и вражды еще жди». Это вопльчеловекоугодия.А вот
            вопльземляности:«Будущее, конечно, будет – кто против этого спорит, –
            но ведь далеко еще, а тут-то как прожить? Живали же другие... Земное мы
            знаем, а там что? Это – в руках, а то – где оно?»'
          cn: '所以，这些就是罪恶的根源，它们激起了所有思虑，向人发难，当人准备好要从罪恶的领域走向良善一方时，它们便会挑起整个蜂群般的诱惑意念，使人困惑、惊恐、中断。


            自怜 哭喊著：「这是什么样的生活？眼前所见的只有劳苦、重担、忧愁、缺乏，看不到尽头；就像赤脚走在荆棘丛中的刺上，时刻受到伤害！」


            感官之乐 发出声音：「这件事也要放下，那件事也要放下，这行为要停止，那行为也要停止——总而言之，所有我曾从中找到滋味的一切，都要停止，只专注于属灵的事！这是抽象的、枯燥的、缺乏滋养的、没有生气的。」


            「人们会说什么？ 他们会认为你很奇怪，开始疏远你；然而，你必须断绝这种、那种联系，——之后该怎么办呢？而且，从这一方面，还要预期敌意。」这是取悦于人的哭喊。


            而这就是贪恋世俗的哭喊：「未来当然会来临——谁会否认这一点呢？——但那还很遥远，而眼前该如何生活呢？其他人也曾活过……世俗的事我们知道，但在那里有什么呢？这是握在手中的，而那边呢？」'
      - type: paragraph
        text:
          ru: 'Да, приступит человек работать Господу, все это и завопит на него.
            И добро бы это были легкие какие-нибудь помышления, а то нет: они проходят
            до глубины души, поражают и влекут на свою сторону так, как если бы кто
            зацепил удою за живое тело и тянул к себе. Что тут делать человеку?'
          cn: 「是故，人当著手事奉吾主，纵使凡此种种皆将向其嘶吼。若此等思虑皆轻省易处，实乃万幸；然实情却非如此：彼等穿透至灵魂深处，令人惊愕，并将之引向其自身，恰如有人以鱼钩钩住血肉之躯，并将之拉向自己一般。人于此际当何以为之？」
      - type: paragraph
        text:
          ru: 'Помощь близ... Ты только усилия употребляй – и одолеешь, но употребляй
            усилия целесообразно. Молитвенно утвердившись, как сказано, в самоуничиженном
            предании себя воле Божией и вседействию благодати:'
          cn: 援助近在咫尺……你只管运用你的努力，便能克服，但要合乎目标地运用你的努力。如所言，在祷告中确立自己，以谦卑自抑的心将自己交付于上帝的旨意和恩典的全能运作：
      - type: paragraph
        text:
          ru: Спеши прогнать все эти помыслы из души, вытесни их из сознания особым
            напряжением самодеятельности, втесни их опять в то сокровенное место,
            из которого они вышли и возврати покой сердцу, потому что, пока не успокоится
            сердце, ничего нельзя будет делать дальше. Для сего, на первый раз, не
            занимайся с ними нисколько и не вступай в беседу, хоть бы и не мирную.
            Толпа необразованных скоро разбегается, если поступить с ними сурово с
            первого раза; если же скажешь снисходительное слово одному, другому, третьему
            – они набираются смелости и делаются настойчивее в своих требованиях.
            Так и толпа искусительных помыслов становится безотвязнее, если позволить
            им сколько-нибудь замедлить в душе, а тем более, если войти с ними еще
            и в переговоры. Но если их с первого раза оттолкнуть сильным напряжением
            воли, отвержением и обращением к Богу, то они тотчас удалятся и оставят
            атмосферу души чистою.
          cn: 务要赶快将这些思虑从灵魂中驱逐出去，以一种特殊的、自主的努力将它们从意识里推开，再将它们塞回到其来处的隐密之所，并让你的心重获安宁。因为，除非心平静下来，否则无法继续行事。为此，起初，切勿与它们纠缠丝毫，也勿与之对话，即便这对话不是平和的。一群未受教化的人，若是从一开始就严厉对待，他们会迅速散去；但若是你对其中一个、两个、三个说了宽容的话，他们就会鼓起勇气，对他们的要求也变得更加执拗。同样地，若你容许试探的思虑在灵魂中稍作停留，它们就会变得更难摆脱，更何况是与之谈判。但若是你从一开始就以坚强的意志、弃绝和转向上主，将它们推开，那么它们就会立刻远离，留下灵魂的大气纯净无染。
      - type: paragraph
        text:
          ru: Но пусть прогнано это мрачное полчище злых помыслов, пусть сердце опять
            спокойно и стало на душе светло, помнить надобно, что тут для дела своего
            собственно ничего еще не сделано. Эти враги все еще живы. Они только вытеснены
            из внимания и, может быть, намеренно скрылись, чтобы в нечаянном нападении
            в благоприятное время тем вернее возвратить себе победу. Нет, на этом
            никак не следует останавливаться, иначе ни покоя, ни успеха не будет.
            Их надо умертвить, выманить и заклать на жертвеннике самоотвержения.
          cn: 但愿这群阴郁的恶念已被驱散，但愿心房重获宁静，灵魂再次光明，我们仍需铭记，就自身的修持而言，我们尚未真正着手。这些仇敌依然存在。它们只是被驱离了我们的注意力，或许是蓄意潜藏，为的是在有利的时机，趁其不备地发动突袭，从而更可靠地夺回胜利。绝不能止步于此，否则既无安宁，亦无成效。我们必须将它们置于死地，诱其现身，并在自我献祭的祭坛上将它们宰杀。
      - type: paragraph
        text:
          ru: 'Итак, снова утвердившись в молитвенном предании себя Богу и благодати
            Его, вызывай каждого из возбудителей греха и старайся отвратить от них
            сердце и обратить его на противоположное, – этим они будут отрезаны от
            сердца и должны будут замереть. Для сего дай свободу здравому рассуждению,
            а по следам его веди и сердце. Просветленное истиною и вспомоществуемое
            сокровенно действующею благодатию, рассуждение твое: пусть сначала представит
            все безобразие сих, можно сказать, исчадий ада; ты же понудь сердце свое
            восчувствоватьотвращениек ним; потом пусть живее изобразит опасность,
            в какую они ввергают, пусть укажет в них самых злых врагов; ты же подвигни
            сердце свое возыметь к нимненависть; затем пусть полнее изобразит перед
            тобою всю красоту и сладость жизни, в которую вступить они мешают, всю
            прелесть свободы от сих тиранов; ты же сердце свое, уже возымевшее отвращение
            и ненависть к ним, напрягиустремитьсяот сих к тем, как елень на источники
            водные. Этим будет достигнуто требуемое. Коротка программа, но дело совершится,
            может быть, и не так скоро. Тут означены только стороны, на какие должно
            обратиться рассуждению, нить же самого рассуждения – вести и довести до
            цели надо всякому самому; своеличному рассуждению видна действенная и
            сильная мысль в том или другом отношении. Ведать, впрочем, надо, что рассуждение
            – рычаг, все же дело – в поворотах сердца. Можно сказать, что коль скоро
            произойдут в сердце указанные повороты, то мы – у цели.'
          cn: 是以，再次坚定地在祷告中将自己奉献于上帝及其恩典，呼唤那激起罪恶的每一动因，并力求使心远离它们，转而投向其对立面——如此，这些动因便会被从心中割断，并不得不停止作用。为此，当赋予健全的理智以自由，并循着理智的足迹引领你的心。你的理智当被真理所光照，并得蒙那隐秘运作的恩典所襄助：让它首先呈现出这些（可以说）是地狱产物的全然丑恶；你则当勉力使你的心感受对它们的厌恶；随后，让理智更生动地描绘出它们所投掷的危险，指出它们乃是最邪恶的仇敌；你则当激发你的心对它们生出憎恨；接着，让理智更详尽地在你面前描绘那生命的全幅美好与甘甜，这些动因正阻碍你进入其中，并展现摆脱这些暴君的全部自由之魅力；你则当催促你的心，这颗已经对它们生出厌恶和憎恨的心，使其自这些动因转向那些美好，如同鹿切慕溪水。由此，所求之事便可达成。这计划简短，然而此事成就，或许并不会那般迅速。此处仅标明了理智应当转向的方面，而理智本身的脉络——如何引导并达到目标，则需每个人亲自为之；对于个人的理智而言，在某一或另一方面，其可见那切实而有力的思想。然而，须知晓，理智是杠杆，而全部的功业则在于心的转向。可以说，一旦心中发生所指明的转向，我们便达到了目标。
      - type: paragraph
        text:
          ru: Этот труд есть самый существенный в деле перелома воли. Надо и энергично
            производить его, и не отступать, пока сердце не дойдет, в сих поворотах
            своих, до последних пределов; последние же пределы сутьпротивочувствиягреховным
            возбуждениям – расположения, противоположные коренным требованиям греха.
            Таким образом, все надо трудиться над собою, пока вместосаможаленияне
            возродитсябезжалостностьк себе и непощадение, не восчувствуется жажда
            страдания, желание умучить себя, истомить и тело свое, и душу; пока вместочеловекоугодияне
            образуется, с одной стороны,отвращениеот всех недобрых обычаев и связей,
            некоторое враждебное, с раздражением, противление им, а с другой –обречение
            себяна все неправды и все поношения людские; пока, вместовкусатолько в
            одном вещественном, чувственном, видимом, придетбезвкусиек ним и омерзение
            и зачнется искание и жаждание одного духовного, чистого, Божественного;
            пока, вместоземности, ограничения жизни и счастия только землею, не исполнит
            сердца чувствостранничества на земле, с единственным стремлением к отечеству
            небесному.
          cn: '此项工夫，乃意志转变之最要者。吾人必须奋力行之，不可中途而废，直至心神于此诸般转向上，臻于极限。此极限者，即对于罪恶诱发之反感，乃与罪根之本质要求截然相反之情志。


            故此，吾人当勤勉自持，直至「自怜」之心转为「无恤」与「不吝」；直至生发对受苦之渴望，愿以苦楚加诸自身，令己身与灵魂皆疲惫不堪；直至「媚俗」之性转变为：一方面，厌弃一切不善之习俗与牵连，甚而以一种带有忿激之敌对心态抵抗之；另一方面，则将自身全然交付，任凭世人诸般不公与谤辱加身；直至不再仅以物质、感官、可见之物为「甘味」，而生「无味」乃至「厌恶」之感，继而开始寻求与渴慕那唯一之属灵、纯净、神圣之物；直至不再仅以「属地」之事，将生命与福祉囿于大地，而是以「作客」尘世之情充满心怀，唯以天国故土为其所归。'
      - type: paragraph
        text:
          ru: 'Когда образуются такие расположения, тогда все опоры греха будут подорваны.
            Он потеряет стойкость и власть определяющую, которая переходит теперь
            к самому человеку. Грех извергнут вон, стал вне. С сей минуты он уже будет
            искушающим, а не определяющим. И всякий раз стóит только привесть в движение
            стяжанные теперь противочувствия ему, чтобы прогнать его. Из сего видно,
            какой великой важности есть описываемый теперь труд: им образуется внутрь
            нас из нас новое лицо, с решительным отвращением от зла и направлением
            к добру, – совершается перелом воли, вследствие которого все в нас должно
            принять новый порядок.'
          cn: 当此种安排形成之时，则罪恶的一切支柱都将被削弱。它将失去恒久的力量和决定的权柄，而此权柄此刻则转移到人自身。罪恶被驱逐于外，变得与人无涉。从这一刻起，它将成为试探者，而非决定者。而每一次，只需将此刻所获之抗拒感付诸行动，便能将其驱逐。从中可见，现下所描述的这项工作具有何等重大的意义：借由它，在我们内在、由我们自身形成了一个崭新的面貌，对邪恶具有决然的厌弃，并朝向良善。——意志的转变得以完成，因此我们内在的一切都必将接受一种新的秩序。
      - type: paragraph
        text:
          ru: 'Вот человек стоит уже на самом краю области греховной, ничто не отделяет
            его от страны света, свободы и блаженства. Узы спали, легко и отрадно
            на душе; она готова воспарить к Богу. Но коварство врага еще не истощилось.
            Еще есть у него стрела, которую приберег он к последней минуте. Только
            что душа напряжет свои силы, чтобы сделать последний шаг из области самоугодливого
            греха, как поражает ее внимание жалобный вопль: «Еще денек, и довольно,
            завтра переступишь сию границу». Потому ли, что в предыдущей борьбе душа
            утомляется и требует отдохновения, или потому, что уж таков закон у греха,
            только голос сей слышится. Тут нет противления добру, а только прошение
            – несколько поослабить приобретенное напряжение. Это вопль самый обольстительный:
            враг стоит будто за нас, умоляет, чтобы мы сжалились над собою, но склонись
            только мало на сей вопль, на это внушение, и все потеряешь, что приобрел.
            Тайными какими-то путями те прогнанные возбудители греха прокрадутся к
            сердцу, без нашего ведома совершат с ним прелюбодейство – и все расслабят
            и расстроят, что было задумано, так что, пришед в себя, человек видит
            себя на старой линии, как будто ничего и не предпринимал делать над собою.
            Холодность, дебелость и неподвижность опять одолевают его, хоть начинай
            сначала все, что, казалось, уже было пройдено. Поэтому не презирай сего
            малого будто бы требования: оно мало и ничтожно на вид, но на деле есть
            сокращение всего зла, есть прелестное представление рабства в виде свободы,
            льстивое дружество, скрывающее непримиримого врага. Возненавидь его всею
            ненавистию и, как только заметишь, – а он пролетает быстро, как молния,
            спеши изгладить след его так, чтобы и знака его не оставалось. Поставь
            себя опять в то же состояние, в каком был пред сим, и в том же напряжении
            внутреннем и внешнем решись держать себя навсегда. Поразив и сего врага,
            ты останешься решительным победителем, взявшим себя в руки, станешь сам
            себе полным владыкою.'
          cn: 看哪，这人已立于罪恶疆域的最边缘，无物将他与光明、自由和福祉之境隔开。枷锁已脱，心灵轻盈而愉悦；它准备好要飞升向神。然而，仇敌的诡计尚未用尽。他还有一支箭，是留待最后一刻的。就在灵魂奋力集结力量，要跨出那一步，脱离自我纵容之罪恶疆域时，一声悲切的哀号袭入其耳：「再多一天就好，够了，明天你再跨越这界线。」或因灵魂在先前的争战中已然疲惫，需要休憩；又或因罪恶本有此定律，这声音便响起了。此处并无对良善的抵触，而仅是一种恳求——稍微放松一下那已获得的张力。这是最蛊惑人心的哀号：仇敌仿佛站在我们一边，恳求我们怜悯自己，但只要稍稍倾向这哀号，这暗示，你便会失落所获得的一切。以某些隐秘的方式，那些被驱逐的罪恶煽动者会潜入心中，在我们不知不觉中与之行淫——败坏并扰乱所有曾被计划的一切，以至于当人清醒过来时，他发现自己又回到了旧有的界线上，仿佛他从未对自己做过任何努力。冷漠、迟钝与不动再次压倒他，虽看似已走过的路，却不得不从头开始。因此，不要轻视这看似微小的要求：它在表面上微小而不足道，但实则它是所有邪恶的缩影，是以自由之貌呈现的奴役之蛊惑，是隐藏著不共戴天之敌的谄媚友谊。以所有的憎恨来厌恶它，一旦你察觉到它——它如闪电般迅速飞逝，便赶快抹去它的痕迹，不留一丝印记。将自己再次置于先前的状态，并以同样的内在与外在张力，决心永远持守自己。击败了这仇敌，你便会成为坚定的胜利者，将自己掌控于手中，成为自己的完全主宰。
      - type: paragraph
        text:
          ru: 'Таким образом, вслед за возбуждением благодати,первоепредлежит свободе
            человека –движение к себе, которое она совершает тремя актами: склоняется
            на сторону добра – избирает его; устраняет препятствия, разрывает узы,
            державшие человека в грехе, изгоняя из сердцасаможаление, человекоугодие,
            склонность к чувственномуиземностьи на место их возбуждая безжалостность
            к себе, безвкусие к чувственному, предание себя позору всякому и переселение
            сердцем в будущий век с чувством странничества здесь; наконец, воодушевляется
            сейчас же вступить на добрый путь, нисколько не послабляя себе, а содержа
            себя в постоянном некотором напряжении. Таким образом все стихает в душе.
            Возбужденный, освободившись от всех уз, с полною готовностию говори себе:«востав,
            иду».'
          cn: 因此，在恩典被激发之后，第一件摆在人的自由面前的，是「归向自身」的运动，这个运动借由三个行为来完成：倾向良善的一方——选择它；排除障碍，斩断束缚人于罪恶之中的枷锁，将自怜、取悦人、倾向感官事物与属世性从心中驱逐出去，并以对己无情、对感官之物毫无兴味、将自身全然交托于一切羞辱，以及怀著在此地漂泊异乡之感，将心灵迁居于未来世代来取代；最后，被激发而立刻踏上良善之道，丝毫不对自己有所放松，而是将自己保持在某种持续的张力之中。如此一来，一切都在灵魂中平静下来。被激发而起的人，从所有的束缚中解脱出来，以完全的准备对自己说：「我要起来，前往。」
      - type: paragraph
        text:
          ru: С этой минуты начинаетсядругое движениедушик Богу. Одолев себя, овладев
            всеми исходами своих движений, возвратив себе свободу, он должен теперь
            всего себя принесть в жертву Богу. Значит, дело сделано еще только наполовину.
          cn: 自此一刻，灵魂即开启了另一个归向上帝的旅程。战胜了自己，掌握了自身所有意念的源头，重新获得了自由之后，他如今必须将自己完全献予上帝为祭物。这说明，事情其实只完成了一半。
    - type: heading3
      initial:
        ru: Б.
        cn: Б：
      text:
        ru: Восход до обета посвятить себя Богу
        cn: 自发愿奉献予主之时升起
      children:
      - type: paragraph
        text:
          ru: 'Казалось бы, что все уже сделано, если принята решимость оставить грех
            и остается только действовать. И точно, можно действовать; но что это
            будет за деятельность и что за дух в ней? Человек остановился только еще
            на себе. Если он станет действовать, отправляясь от сей точки, то будет
            действовать от себя и для себя, хоть и в нравственном порядке. Это будет
            нравственность эгоистическая, языческая. Есть люди, которые говорят, что
            делают добро, как добро, делают это потому, что достоинство человека того
            требует, или потому, что действовать иначе было бы неблагородно, неблагоразумно.
            Все такие делатели обличают, что образование в них внутреннего, нравственного
            человека не доведено до конца: они возвратились к себе, но от себя к Богу
            не подвиглись и себя Ему в жертву не принесли, остановились, значит, на
            полдороге. Цель свободы человека не в ней самой и не в человеке, а в Боге.
            В свободе Бог уступил человеку как некую часть Своей Божественной власти,
            но с тем, чтобы он сам произвольно принес ее в жертву Богу, как совершеннейшее
            приношение. И потому, если возобладал ты собою, иди, отдай теперь себя
            Богу. Когда грешил ты, то не себя только терял, но, теряя себя, отдалялся
            и от Бога. Теперь, возвращаясь из греховного плена, после того как возобладал
            ты собою, возврати себя и Богу. Казалось бы также, что и обращение от
            себя к Богу должно быть делом и не трудным, и не многосложным, как, например,
            обращение с запада на восток. Но ведь грешник, приступающий к Богу, не
            есть лицо от Него независимое и приближается к Нему не так, чтобы за ним
            ничего не было. Нет, он тот же, что беглый раб, возвращающийся к своему
            господину, что виновный, являющийся пред лицом царя-судии. Надо посему
            приступить так, чтобы быть приняту. В человеческих порядках господин принимает
            раба и царь возвращает милость виновному, когда, приступая к ним, каждый
            из них сознает вину свою, раскается в ней и даст искреннее обещание быть
            вперед совершенно исправным.'
          cn: '看来，若已决意离弃罪恶，一切仿佛皆已成就，所余者唯有付诸行动耳。诚然，人可行动矣；然此将是何等作为？其中又蕴含何等精神？此人仅止步于自身。若他由此立足点出发而行动，则纵使在道德范畴之内，其行动仍是源于己身，并为己身。此乃自私自利、异教徒式之道德观。


            世人或言，行善乃因其本身为善，盖因人之尊严如是要求，或因反其道而行则失于高尚、昧于审慎。凡此种行事者，皆显露其内在之道德之人尚未臻于完全：彼辈虽已归向自身，然尚未由自身进趋于上帝，亦未将自身献为祭品予祂。是以，彼辈实止于半途。人之自由，其终极目的不在自由本身，亦不在于人，而在于上帝。在自由之中，上帝将祂神圣权能之一隅授予人类，但条件是人必须自行甘愿将此权能献祭予上帝，作为至为完全之奉献。


            因此，若尔已能克制自身，则请前行，今将尔身献予上帝。当尔犯罪之时，尔所失者非仅尔身，失身之际，亦与上帝疏远。今尔自罪恶之掳囚中归来，既已克制自身，则当将尔身复归于上帝。


            看来，由自身转向上帝之事，亦应非难事，亦不繁复，譬如由西转东耳。然则，趋近上帝之罪人，并非一个独立于祂之外的个体，且其趋近祂，亦非无所牵连。否也，他如同那逃亡之奴仆，归返其主；如同那有罪之人，现身于君王—审判者面前。是以，人必须以能蒙受接纳之方式趋近。


            在人间秩序之中，主人接纳奴仆，君王赦免有罪之人，乃因当彼等趋近之时，各人皆能承认己过，悔罪自责，并诚心许诺今后必将完全改正。'
      - type: paragraph
        text:
          ru: 'То же и в возвращении грешника к Богу. Он будет принят Богом, если
            а) сознает свои грехи, б) раскается в них и в) положит обет не грешить.
            Это – необходимые акты в сердечном воссоединении с Богом, от которых зависят
            твердость в новой жизни, совершенство в ней и благонадежность неизменного
            действования по ее требованиям. Блудный сын, возвращаясь к отцу, говорил:«реку:
            согреших»– сознание греха;«несмь достоин»– окаявание себя;«прими,яко единого
            от наемник»– обет работать. Итак, возвращаясь к Богу:'
          cn: '在罪人归向上帝一事上，亦是如此。他若做到以下几点，必将被上帝接纳：甲）他意识到自己的罪愆；乙）他为这些罪愆而忏悔；丙）他立下不再犯罪的誓愿。这些乃是与上帝在心性上重归于好所必需的行为，新的生命能否坚定、能否臻于圆满，以及能否可靠地、不间断地按照新生命的要求而行事，皆取决于此。


            那位浪子在返回父亲身边时曾说：「我要说：我犯了罪」——这是对罪的认识；「我不配」——这是自我的谴责；「请接纳我，如同你所雇的一个工人」——这是工作的誓愿。


            因此，在归向上帝之时：'
      - type: paragraph
        text:
          ru: 'Познай свои грехи.И в возбуждении решимости оставить грех знал ты,
            что грешен, ибо иначе какая нужда замышлять перемену жизни? Но эта грешность
            представлялась тогда в смутном виде. Теперь надобно определительно разузнать,
            что именно грешно и в какой степени, – ясно, раздельно, как бы численно
            узнать свои грехи, со всеми обстоятельствами, умаляющими или увеличивающими
            греховность действий: критически пересмотреть всю свою жизнь, с судом
            строгим и нелицеприятным.'
          cn: 认识你自己的罪。你带着离弃罪恶的决断的激动，你知道自己是有罪的，否则，何须筹划改变生命？但那时的罪性是以模糊不清的方式呈现。现在，你必须清晰地弄明白，究竟什么是罪，以及罪恶的程度如何——明晰、分明，仿佛要用数字来了解你的罪，包括所有或减或增行为之罪性的情境：以严厉而无偏袒的判断，批判性地审视你的整个生命。
      - type: paragraph
        text:
          ru: 'Для сего поставь, с одной стороны – закон Божий, а с другой – собственную
            жизнь, и смотри, в чем они сходны и в чем несходны. Бери ты свое дело
            и подводи его под закон, чтобы видеть, законно ли оно; или бери закон
            и смотри, осуществлен ли он в твоей жизни. Чтобы ничего не опустить в
            сем важном деле, держись в нем какого-либо порядка. Сядь и припомни все
            обязанности твои в отношении к Богу, ближнему и к самому себе и потом
            просмотри свою жизнь по всем сим отношениям. Или – разбирай заповеди десятисловия
            и заповеди о блаженствах, одну за другою, со всеми их приложениями, и
            смотри – такова ли твоя жизнь. Или – читай главы Святого Евангелия от
            Матфея, где Спаситель излагает закон собственно христианский, также послание
            святого Апостола Иакова, последние главы посланий святого Апостола Павла,
            в которых сокращенно излагаются обязательные для христианина дела, например:
            сРим.12, сЕф.4, и прочее. Последние особенно важны тем, что изъясняют
            дух христианского жития. Сей дух ясно и сильно выражается и в Первом послании
            святого Иоанна Богослова. Читай все это и поверяй жизнь свою, такова ли
            она. Или, наконец, возьми чин последования исповеди и по нему обсуди свое
            поведение. Жизнь свою и дела рассматривай не как только дела человека,
            но как дела человека-христианина, и притом в определенном звании и состоянии.'
          cn: 为此，请将「上帝的律法」置于一侧，而将「你自己的生命」置于另一侧，然后察看它们在哪里相符，在哪里不符。你当拿起你的行事为人，将其置于律法之下，好检视其是否合乎律法；或者，拿起律法，察看它是否在你生命中得以实现。为了不遗漏此等重要事务中的任何一点，请在其中保持某种秩序。坐下来，回想你对上帝、对近人和对你自己的一切义务，然后依循所有这些关系来审视你的生命。或者——将十诫和论福之诫命，一条接一条，连同其一切应用，加以解析，并检视你的生命是否如此。或者——阅读圣福音书中马太所写的章节，其中救主阐述了专属于基督徒的律法，还有圣使徒雅各的书信，圣使徒保罗书信的末几章，其中简要地阐述了基督徒所必须履行的事工，例如：罗
            12、弗 4 等等。后者尤其重要，因其阐明了基督徒生活的精神。这精神在圣约翰神学家所写的第一封书信中也清晰而有力地表达出来。阅读所有这些，并检视你的生命是否如此。或者，最后，拿起告解礼的程序，并依照它来评判你的行为。审视你的生命和行事为人时，不要仅视为一个「人的行事为人」，而应视为一个「基督徒的行事为人」，且是在特定的呼召和状态之中。
      - type: paragraph
        text:
          ru: Вследствие такого пересмотра своей жизни откроется безчисленное множество
            дел, слов, помышлений, чувствований, желаний беззаконных, коим не следовало
            быть, а они допущены, – множество таких, кои следовало сделать, а они
            не сделаны, да немалое число и из деланных по закону окажутся оскверненными,
            по нечистоте побуждений. Соберется всего этого бесчисленное множество,
            а может быть, и вся жизнь окажется составленною из одних дел недобрых.
            Главное, что надобно иметь в виду на сей первой степени познания своей
            греховности, – это есть точная определенность дел. Как послужной список
            пишется с численною определительностию, так и список дел своих каждый
            в уме своем должен вообразить с такою же определенностию – со всеми обстоятельствами
            времени, места, лиц, препятствий и прочего. Если самоиспытание у нас остается
            бесплодным, то это потому, что мы делаем только общие обзоры.
          cn: 由于对自身生命的这般省察，将会显现出无数不义的、本不应存留却被容许的行为、言语、思虑、情感与愿望；以及无数本应完成却未曾着手的事务；更有许多看似合乎律法之事，却因着动机的不洁而显为污秽。所有这些将会汇聚成一个浩瀚的数目，甚至可能我们的一生竟是由全然的不善之举所构成。在认识自身罪恶的这最初阶段，我们必须牢记于心的一点，便是对这些行为要有精准的界定。正如服役记录是带着确切的数字来书写，每个人也应当在心中以同样的清晰度，勾勒出自己的行为清单——包括所有的时间、地点、人物、障碍以及其他各种境况。如果我们对自身的检视最终归于徒劳，那便是因为我们所做的仅仅是笼统的概览。
      - type: paragraph
        text:
          ru: При всем том, однако ж, на сих дробностях останавливаться не должно,
            а надобно проходить далее по пути греха, или глубже входить в греховное
            сердце. Под делами, словами, частными помышлениями, пожеланиями и чувствами
            лежат постоянные расположения сердца, составляющие характеристические
            черты наши. Иные дела наши случайно прорывались, иные же исходили из сердца,
            и с такою силою, что их остановить не было сил, а иные делались непрестанно,
            обратились как бы в закон. Такое раcсмотрение даст нам знать, каких дел
            производители скрываются в сердце и рождают постоянный, оттуда возникающий,
            позыв на них. Это и суть склонности греховные. Раскрывая их, мы разоблачим
            строй нашего сердца, число и взаимное сочетание склонностей его.
          cn: 然而，即便如此，我们也不应停滞于这些细枝末节之上，而必须沿着罪恶的道路继续前行，或更深入地进入那罪恶的心中。在行为、言语、个别意念、愿望和感受之下，是心中恒常的倾向，它们构成了我们品格的特质。我们的一些行为是偶然迸发的，而另一些则源自内心，带着如此强大的力量，使人无力阻止，还有一些则是持续不断地发生，仿佛已经成为一种法则。这样的审视能让我们明白，是哪些行为的肇因潜藏在心中，并产生一种持续的、由此而生的对它们的冲动。这些就是罪恶的习性。揭示它们，我们便能揭开我们内心构造的真相，以及其习性的数量和相互间的结合方式。
      - type: paragraph
        text:
          ru: 'Когда это будет сделано, не может укрыться и главная, всем заведывающая,
            страсть. Известно, что корень всех грехов есть самолюбие. Из самолюбия
            выходят гордость, корыстность, сластолюбие, а от этих – все другие страсти,
            между которыми главных считают восемь, а прочим, производным, и числа
            нет. У всякого грешника есть все страсти – иные на деле, другие в зародышах,
            – потому что у всякого, кто грешит, заправляет делами самолюбие, семя
            всех страстей или склонностей греховных. Но не у всякого все они раскрываются
            в равной степени: у одного преобладает гордость, у другого – сластолюбие,
            у третьего корыстность. И гордый не чужд чувственных удовольствий – но
            ничего, если и не придется иметь их. И своекорыстный думает о себе высоко
            – но ничего, если иногда из выгод придется поступить и низко. И сластолюбец
            любоимателен – но ничего и ущерб, если им покупаются утехи. Так у всякого
            одна главная страсть. Все другие стоят в тени, в подчинении ей, и ею управляются,
            не смея властно действовать наперекор главной страсти. Все склонности
            и порочные привычки, открытые уже человеком в себе, оттеняются одною какою-либо
            страстию и ею воодушевляются. Она есть то, в чем наиболее качествует и
            воплощается в его лице корень всех зол – самолюбие. Познанием ее и должно
            завершиться сознание своей греховности.'
          cn: '当此事成就之时，那主宰一切、统领众恶的根本情欲，便再也无法隐藏。众所周知，万般罪恶之根源，乃是自爱（self-love）。自爱生出骄傲、贪婪、和好逸恶劳（slastoliubie），而由这些又衍生出一切其他情欲，其中主要的被认为是八种，至于其余的、派生的，则不计其数。


            每一个罪人心中都潜藏着所有的情欲——有些已付诸行动，有些则尚在萌芽之中——因为凡是犯罪之人，其所行之事皆由自爱所支配，而自爱正是万般情欲或罪恶倾向之种子。


            然而，并非所有情欲在每个人身上都以相同的程度显露：在某人身上，骄傲占主导；在另一人身上，好逸恶劳占主导；而在第三人身上，则是贪婪。


            骄傲之人并非对感官的欢愉全然陌生——但即使没有这些欢愉，也无妨。


            贪婪之人（svoekorystnyi）亦自视甚高——但若有时为了利益而不得不做些卑劣之事，也无妨。


            好逸恶劳者亦喜爱敛财——但若以损失来换取享乐，即使有所亏损，亦无妨。


            因此，每个人都有一种主要的、居于支配地位的情欲。所有其他的情欲都处于阴影之下，服从于它，并受其管辖，不敢违背主要情欲而独断专行。


            人已在自身中发现的所有倾向和恶习，都会被某种单一的情欲所笼罩，并受其激励。这情欲就是那万恶之根源——自爱——在其人身上表现得最为突出，并以具象的方式体现出来的东西。对这种主要情欲的认识，必当作为一个人对其罪孽意识的最终总结。'
      - type: paragraph
        text:
          ru: Так наконец познаешь и корень своей греховности, и ближайшие его порождения
            – склонности, и порождения дальнейшие, многочисленные дела, – вообразишь
            всю историю своей грешности и напишешь ее, как на картине.
          cn: 如此，你终将认识到自己罪性的根源，以及它最近的产物——那些倾向，还有它更远的、无数的行为，——你将能想象出自己罪恶的完整历史，并将其如同画作般描绘下来。
      - type: paragraph
        text:
          ru: Познав свою грешность, не будь холодным ее зрителем, но старайся возбудить
            и соответственные ей спасительныечувства сердечного раскаяния.Казалось
            бы, что чувства эти тут в тебе и родятся, как только познаешь грех, а
            на деле не всегда так бывает. Сердце грубеет от греха. Как чернорабочий
            грубеет от своей работы, так грубеет и человек-грешник, сам себя продающий
            в черную работу греха копать рожцы и питаться ими. Потому и здесь надо
            работать над собою, чтобы раздражить чувства раскаяния.
          cn: 当你认识到自己的罪性之后，不要冷漠地注视它，而要努力唤起与之相应的、具有救赎功效的发自内心的悔改之情。这些情感仿佛在你认识罪恶的那一刻就会自然产生，但事实上却并非总是如此。心灵会因罪恶而变得麻木。正如粗工会因其劳作而变得粗糙，沉溺于罪恶的人也会变得麻木，他将自己出卖给罪恶的苦役，去挖掘豆荚并以此为食。因此，在这方面，我们也需要努力自我修持，以激发出悔罪之情。
      - type: paragraph
        text:
          ru: К сим чувствам переходят чрез чувствовиновностив грехах и безответности
            в них. Чувство виновности стоит на средине между познанием грехов и покаянными
            чувствами и само посредствуетсяобличением себя.
          cn: 透过这份对罪的愧疚感和在罪中的无可辩驳，信众转向这些情感。愧疚感介于对罪的认识与忏悔的情感之间，并透过自我谴责而得以中介。
      - type: paragraph
        text:
          ru: 'Начни же преждеобличать себя– и обличи. Устрани все из внимания и оставь
            себя одного со своею совестью пред лицем Бога – Судии всевидящего. Раскрой,
            что ты знал, что не должно, и, однако ж, похотел; мог и похотевши отстать
            и не употребил в свое благо своего самовластия: и разум, и совесть были
            против, и совне препятствия были, но все эти вразумления презрены тобою.
            Так сделай в отношении к каждому греху. Увидишь, что всякий грех делан
            самоохотно, с сознанием его грешности и еще с усилием в преодолении препятствий,
            – и совесть заставит тебя беспрекословно сознаться в виновности. Лукавство
            грешного сердца начнет, может быть, изобретать извинения – то в немощи
            естества, то в силе темперамента, то в стечении обстоятельств, то в напоре
            житейских отношений – не слушай. Все это могло усиливать влечение ко греху,
            но согласия на грех никто никогда вынудить не может – оно всегда есть
            дело произволения. Сказал бы: «Не хочу», – и всем искушениям конец! Наперекор
            этим«непщеваниямвины о гресех»(Пс.140:4), раскрой пополнее твои личные
            отношения: кто ты, где, когда и как грешил, чтобы открыть, сколько грешен
            грех именно твой, в твоем лице и в твоих обстоятельствах, – и во всем
            увидишь не поводы к извинениям, а моменты, увеличивающие твою виновность.
            Предел, до которого должно доводить дело самообличения, есть чувство безответной
            виновности – состояние, в котором скажется в сердце: «Ничего не имею в
            оправдание – виноват».'
          cn: '你当先开始责备自己——并且责备。将所有其他从心神中移除，只留下你一人，带著你的良心，面对著全能洞察的审判者——上帝的面容。揭示你明知不当为，却仍欲望之事；你本可欲望之后止步，却未善用你的自主权：理性和良心皆反对，外在亦有阻碍，但所有这些警示皆被你轻蔑。对待每个罪行，你都当如此行。你会看到，每个罪行都是出于自愿，带著对其罪性的认识，甚至是努力克服阻碍而为——良心将迫使你毫无异议地承认有罪。


            罪恶之心的狡诈或许会开始编造借口——或归于本性的软弱，或归于性情的强势，或归于环境的汇聚，或归于世俗关系的压力——不要听从。所有这些或许会加强犯罪的诱惑，但从无人能强迫同意犯罪——它永远是意愿的作为。若能说：「我不愿」，则所有诱惑便告终结！


            与这些「以恶事为托辞」（诗篇 140:4）的意念相反，更完整地揭示你个人的关系：你是谁，在哪里，何时，以及如何犯罪，以揭示你的罪，在你自身和你的处境中，究竟有多么罪恶——在一切之中，你看到的将不是开脱的借口，而是增加你罪责的时刻。自我责备应当达到的界限，是毫无辩驳的罪恶感——在此状态中，心中会说：「我没有任何可为自己辩护的——我有罪。」'
      - type: paragraph
        text:
          ru: 'В этом действии обличения совестию человек утвердит за собою один грех
            за другим, и скажет: «И в том виноват, и в другом, и в третьем, во всем,
            во всем виноват», – облечется в свои грехи и станет чувствовать, что они
            лежат на нем всей своею тяжестию. В познании грехов можно еще представлять
            их вне сущими; в обличении же они зрятся внутрь именно нас самих и тяготят,
            и тем больше тяготят, что мы безответны в них. Дошедши до сего пункта,
            что остается сказать грешнику, кроме:«Окаянен аз!И то не хорошо, и это
            худо, я сам виноват в том, что это не хорошо и что оно во мне есть».'
          cn: 在这场由良心所施行的责备行动中，人会将一个又一个的罪归于自己，并说：「我在这事上有罪，在那事上也有罪，在第三件事上亦然，在一切一切事上都有罪。」——他将被自己的罪恶所笼罩，并开始感受到它们以其全部重量压在他身上。在对罪恶的认知中，人或可将其视为存在于自身之外的事物；但在责备之中，它们却被视为就在我们内心深处，并带来重压，而且，由于我们对这些罪恶无法辩解，它们的重压就更甚了。当达到这一境地时，罪人除了说：「我这可怜的人啊！这也不好，那也恶劣，而这不好的和存在于我内心的东西，我自己就是造成这一切的过失者。」之外，还能说什么呢？
      - type: paragraph
        text:
          ru: 'Как только произнесет человек в сердце своем: «Окаянен аз», – тотчас
            начнут возрождаться в нем, одно за другим, болезненные чувства раскаяния
            в грехах. Ему истыдно, что вдался в такие низкие дела, идосадно, что поблажил
            себе и поддался своему злому произволу, иболезненно, что довел себя до
            такого нравственного расстройства, истрашно, что оскорбил Бога и поставил
            себя в такое опасное положение и во времени, и в вечности. Чувства сии
            сменяются одно другим, и человек горит в них, как в огне. Он зрит себя
            висящим над бездною и в чувстве нисходит до состояния отверженных. Безотрадное
            томление дает проход и чувству безнадежности. И вот точка, на которой
            схватывает иногда человека-грешника бес отчаяния, внушая:«вящшая[22]винатвоя,еже
            оставитисятебе» (Быт.4:13).'
          cn: 一旦一个人在心底里说出：「我是个可怜人」，那么悔罪的痛苦感受便会立即在他心中一个接一个地重生。他会感到羞耻，因为他陷入了如此卑劣的行径；他会感到懊恼，因为他纵容了自己，屈服于自己的邪恶任性；他会感到痛苦，因为他使自己陷入了如此道德的混乱；他会感到恐惧，因为他得罪了上帝，并使自己无论在今世还是永恒中都处于如此危险的境地。这些感受彼此交替，人在其中燃烧，如同在火中一般。他看见自己悬于深渊之上，在感受上沉沦到被弃者的境地。这种无望的煎熬也为绝望的感受留下了通道。而这正是绝望的魔鬼有时抓住罪人的关键点，它在心中低语：「你的罪孽太大，使你不能承受」
            [22]（创世记 4:13）。
      - type: paragraph
        text:
          ru: В большей или меньшей степени испытывает эти чувства всякий грешник.
            Нечего жалеть, что они есть, а надобно желать, чтобы они были, и были
            посильнее. Чем больше горит в них человек и чем сильнее горение, тем спасительнее.
            В силе сего горения – основание будущей исправности. Тут узнает сердце,
            сколь сладок плод греха, и в этом почерпает крепость отвращаться от обаяний
            его.
          cn: 凡罪人或多或少皆感受此等情怀。此情此怀，不必哀叹其有，而当祈求其来，且愿其愈炽。人于其中燃烧愈久，此火愈烈，则救赎愈深。此炽烈之火，乃未来修复之基。于此，心方知罪恶之果何其苦涩，并从中汲取力量，以远离其魅惑。
      - type: paragraph
        text:
          ru: 'Чувства раскаяния, очевидно, имеют разлагающее действие. Слово некое
            проходит до разделения души же и духа, членов же и мозгов, и судит помышления
            и мысли сердечные. Но цель, для чего производится сие в человеке благодатию
            Божиею, не та, чтобы только разорить, но чтобы, чрез разорение старого,
            создать новое. Это новое засеменяется веянием надежды на возможность все
            поправить. Есть возможность исправить неисправное и возвратить потерянное,
            только возьмись за дело. Казалось бы, что от чувств раскаяния – прямой
            переход к обету: «Итак, отвергаю грех и даю обещание работать единому
            Богу в исполнении Его заповедей». Но дающему такой обет надо быть уверену,
            что, с одной стороны, прежняя его неисправность прощена может быть, а
            с другой – что он может получить силы в помощь к устоянию в обете. Вот
            почему положение обета работать Господу посредствуется благонадежностию
            на помилование и на получение помощи свыше; а сия благонадежность производится
            верою в Господа Спасителя, Коим на кресте рукописание грехов наших разодрано
            и, по вознесении, поданы нам все«Божественныя силы, яже к животу и благочестию»(2Пет. 1, 3).
            Без сей веры и порождаемого ею благонадеяния томимый сокрушительными чувствами
            раскаяния идет путем иудиным. Вот когда для человека Крест Спасителя действительно
            есть якорь! Влаясь, как над бездною, в болезненном сокрушении о грехах,
            зрит он его единственным спасителем, за него емлется всею силою веры и
            упования и из него черпает силу воодушевления на положение обета. Как
            утопающий крепко берется за дерево, так кающийся – за Крест Христов, и
            чувствует, что уже не погибнет. Обыкновенно мы знаем силу крестной смерти
            Господа, а прошедший это болезненное раскаяние во грехах чувствует ее,
            потому что она становится элементом жизни его.'
          cn: "悔悟之情，显然具有分解的作用。因为有一言语，如同两刃的利剑，能刺透人，甚至于将魂与灵，以及骨节与骨髓都剖开，并能审察人心中的思念与主意。然而，上帝的恩典在人身上造成此等作用的目的，并非仅为摧毁，而是要藉著旧有的分解，创建新的生机。这新生的种子，乃是在一切皆有可能补救的希望微风中播撒。纵然是无法修正的过失与失落之物，亦有修复与归还的可能，只消你肯著手行事。\n\
            \ \n从悔悟之情看来，似乎下一步理当直接转为立誓：「因此，我弃绝罪恶，并许诺单单事奉上帝，遵行祂的诫命。」但是，立此誓愿之人，一方面必须确信，他过去的过失可以得到赦免；另一方面，则需确信他能获得力量，以助其坚守誓约。故此，立誓事奉主的事宜，须借由对蒙受怜悯与获得上天助力的笃信不经，此笃信则源于对救主基督的信仰，祂在十字架上撕毁了我们罪恶的债据，并在升天之后，赐予我们一切「关于生命和虔敬的事，都已由祂神圣的能力赐给我们了」（彼得后书\
            \ 1:3）。若无此信仰与由此而生的笃信，那被摧心裂肺的悔悟之情所折磨之人，便会走上犹大的道路。\n \n正是在此时，救主的十字架对于人而言，才真正成为坚固的锚！当人在那痛苦的罪恶忧伤中，如同在深渊上漂荡，他视此十字架为唯一的拯救者，以全部的信心与盼望的力量紧紧抓住它，并从中汲取振奋的力量，以许下誓言。正如溺水者紧紧抱住木头一般，忏悔者紧紧抓住基督的十字架，便觉知自己不再沉沦。我们通常知晓主钉十字架之死的权能，而经历过此痛苦罪恶悔悟之人，则真切地感受到它，因为它已成为他生命中的要素。"
      - type: paragraph
        text:
          ru: 'Итак, томимый чувствами раскаяния и уже колеблемый безнадежностью,
            подвигаясь к желанному обету:'
          cn: 于是，他被忏悔之情折磨，心绪早已被绝望动摇，却仍竭力趋向他所向往的誓愿：
      - type: paragraph
        text:
          ru: Прежде поспеши воскресить живую веру в силу крестной смерти Христа Спасителя.
            Все грехи всех людей пригвождены ко кресту, а следовательно, и твои. Оживи
            сию уверенность, и на сердце твое повеет отрадою, и возникнет оно к благонадежию
            тотчас, как согреется сею верою.
          cn: 首要之务，乃是速速在心中重燃对基督救主受难于十字架之力量的活泼信心。世间众人的所有罪愆，皆已钉于十字架上，故而，你的罪亦然。使此确信重获生机，则你的心田将拂过慰藉之风，一俟此心被此信心所温暖，它将即刻勃发出美好的盼望。
      - type: paragraph
        text:
          ru: К сему приложи крепкую уверенность и в том, что тебе даны будут силы
            к исполнению обета, как только приступишь к Таинствам. В них никому нет
            отказа. Затем они и стяжены Господом, чтобы их раздавать. Эта уверенность
            приведет в напряжение и твои собственные силы и родит готовность усердно
            работать при такой помощи. Родится ли обет без уверенности в помощи свыше?
            Но, с другой стороны, придет ли и уверенность эта, если не помышляется
            об обете? Тут взаимодействие.
          cn: 对于此事，你当更加坚定地确信，一旦你著手领受圣事，必将获得力量去履行你的誓愿。在这些圣事中，没有人会被拒绝。主获得它们，正是为了将它们分施出去。这份确信将会激发你自身的力量，并生出乐意在如此助佑下殷勤工作的准备。若没有上天助佑的确信，誓愿会生出吗？但反过来说，如果人不去思念誓愿，这份确信又会降临吗？在此，两者是相互作用的。
      - type: paragraph
        text:
          ru: И вот когда произойдет у тебя внутри это сочетание уверенности и готовности,
            давай обет– прочееединому Богу работать все дни живота твоего. Сей сердечный
            обет, по вере в Господа нашего Иисуса Христа, искренно произнесенный,
            развеет весь мрак, облегавший душу, и осветит все нити внутренней и все
            порядки внешней жизни твоей. Здесь заключается завет сердца с Богом во
            Христе Иисусе. Посему в сем действии прежняя решимость получает истинно
            христианский характер.
          cn: 而当这份确信与准备的结合在你内心中发生之时，就当许下誓愿——向独一的上帝承诺，在你生命的全部时日中服事祂。这个发自肺腑的誓愿，藉著对我们主耶稣基督的信心，真诚地表达出来，将会驱散笼罩心灵的所有幽暗，并照亮你内在生命的所有脉络，以及你外在生活的所有秩序。这里面包含著心灵在基督耶稣里与上帝所立的盟约。因此，在这个行动中，先前的决心便获得了真实的基督教特征。
  - type: heading2
    initial:
      ru: '7.'
      cn: 7：
    text:
      ru: Облечение силою свыше на дело богоугождения в таинствах покаяния и причащения
      cn: 在忏悔与圣餐奥秘中，被上主之能力披戴，以行称颂之事
    children:
    - type: paragraph
      text:
        ru: Восходом до обета завершается движение кающегося грешника к Господу. Теперь
          он делать будет только некоторые шаги к принятию исходящего в сретение его
          Господа. Блудного сына сретил отец припадением на выю его и облобызанием
          в знак всепрощения, затем одел его, как следует, и учредил для него трапезу.
          а) Всепрощение кающемуся Бог изрекает в Таинстве покаяния; б) облекает же
          его силою и предлагает вечерю – в Таинстве причащения.
        cn: 从日出到立誓，悔罪者迈向主宰的进程就此结束。如今，他将只迈出某些步伐，以迎接那位在相会中迎向他的主宰。那浪子之子，他的父亲迎向他，扑在他的颈项上，以亲吻作为全然宽恕的标记；随后，为他穿上合宜的衣裳，并为他设下筵席。a)
          上主在悔罪圣事中宣告对悔罪者的全然宽恕；b) 而在上主晚餐圣事中，祂则为他披上力量，并为他预备晚宴。
    - type: heading3
      initial:
        ru: А.
        cn: А：
      text:
        ru: Кающемуся изрекается всепрощение в Таинстве покаяния
        cn: 在忏悔圣事中，向悔罪者宣告完全的宽恕。
      children:
      - type: paragraph
        text:
          ru: После того как человек-грешник дошел до обета работать отселе единому
            Богу, он должен спешить к Таинству покаяния. Необходимость сего так велика,
            что, все, сделанное доселе, без него не только останется недовершенным,
            но и должно пропасть без цены. Весь свой вес, все значение и силу оно
            получает только в сем Таинстве. Потому-то там, где нет Таинства покаяния,
            нет и живущих истинно по-христиански.
          cn: 在罪人许诺从今以后单单为唯一的上帝而工作之后，他必须赶快来到忏悔圣事之前。这圣事的必要性是如此之大，以至于凡在此之前所做的一切，若无此圣事，不仅会保持未完成的状态，而且必将失去其价值。它所有的分量、所有的意义和所有的力量，都仅仅在这圣事中才能获得。正因如此，凡没有忏悔圣事的地方，就没有真正过著基督徒生活的人。
      - type: paragraph
        text:
          ru: 'Первое, что делает необходимым это Таинство, есть некоторая нетвердость
            внутреннего делания вообще, некоторая его неопределенность и шаткость.
            Мысли наши, пока еще они в голове, бывают в ходе своем изменчивы, в порядке
            нестройны, в движении не установлены – и это не только тогда, когда предмет
            еще не уяснен, но и тогда, когда мы обсудили его хорошо. Но как скоро
            изложим их на бумаге, то они не только устанавливаются в порядке, но и
            окончательно уясняются и утверждаются. Точно таким же образом и перемена
            жизни, внутри только задуманная, одна бывает нерешительна и не тверда,
            и формы жизни, предначертанные в это время, шатки и неопределенны. Прочную
            установленность они получают в Таинстве покаяния, когда грешник в церкви
            откроет свои неисправности и утвердит обет быть исправным. Растопленный
            воск разливается неопределенно; но когда его вливают в форму или налагают
            печать, из него выходит нечто. И на внутреннего нашего человека надо положить
            свою печать, чтобы он принял определенный образ. Это делается над ним
            в Таинстве покаяния: тут запечатлевает его Божественная благодать Духа.'
          cn: 使这圣事成为必要的首要之事，是一般而言内在作为的某种不稳定，某种不确定与动摇。我们的思绪，当它们尚在我们脑中时，在其进程中是变幻不定的，在秩序上是杂乱无章的，在动态中是未曾确立的——这不仅是在主题尚未明晰之时如此，即使在我们已然深思熟虑之后亦是如此。然而，一旦我们将它们陈述于纸上，它们不仅在秩序上得以确立，也终将明晰并坚定。同样地，那仅在内心构思的生命改变，单独来看是犹豫不决且不坚定的，而在此刻所预先描绘的生命形式，是动摇且不确定的。它们在忏悔圣事中获得坚实的定立，那时罪人在圣堂中揭示自己的过失，并坚立悔改向善的誓愿。熔化的蜡是不定形地流淌；但当它被倒入模具或被施以印记时，它便产生出某种形体。同样地，我们内在的人也需要被施加印记，以便他能接受确定的样式。这在他身上是在忏悔圣事中完成的：在此，圣灵的神圣恩典将他印证。
      - type: paragraph
        text:
          ru: 'Духовную жизнь получает человек от Духа Божия. Благодать Духа сорастворяется
            с нами, начинает жить и действовать в нас и производить жизнь по духу.
            В кающемся доселе она действовала совне: совне возбудила его, совне назирала
            все исправительные движения внутри и содействовала им; но еще не проникла
            внутрь, не вселилась. Это совершается ею в Таинстве покаяния (а у обратившегося
            в первый раз к Господу – в крещении). Как томимый жаждою от принятия прохладной
            воды чувствует прохладу и подкрепление, так и горящий в огне раскаяния
            получает в Таинстве покаяния окончательно услаждающую его горести и вместе
            укрепляющую силу.'
          cn: 人从上帝的圣神领受属灵的生命。圣神的恩典与我们一同交融，开始在我们内生活与运行，并生发属灵的生命。在此之前，圣神的恩典在悔改之人身上是从外部运行的：它从外部激动他，从外部看顾一切内部的改正运动并与它们同工；但它尚未渗透至内部，尚未入住。圣神的恩典在忏悔圣事中（而对于初次归向上主的人则是在洗礼中）成就此事。正如被干渴折磨的人在饮用清凉的水后会感到清凉与振奋，那在悔改之火中燃烧的人，也在忏悔圣事中领受了最终能甜化其苦楚并同时加固其力量的恩典。
      - type: paragraph
        text:
          ru: 'Что особенно делает необходимым Таинство покаяния, так это, с одной
            стороны, свойство греха, а с другой свойство нашей совести. Когда мы грешим,
            то думаем, что не только вне нас, но и в нас самих не остается следов
            греха. Между тем, он оставляет глубокие следы и в нас, и вне нас на всем,
            что нас окружает, и особенно на небе, в определениях Божественного правосудия.
            В час греха решается там, чем стал согрешивший: в книге живота он внесен
            в список осужденных – и стал связан на небе. Божественная благодать не
            низойдет в него, пока на небе не изгладится он из списка осужденных, пока
            там не получит он разрешения. Но Богу угодно было небесное разрешение
            – небесное изглажение из списка осужденных поставить в зависимость от
            разрешения связанных грехами на земле. Итак, прими Таинство покаяния,
            чтобы сподобиться всестороннего разрешения и открыть в себя вход духу
            благодати. Совесть, теперь возочищенная, возвратившая нежность и чутье
            к нравственному порядку, не даст покоя, пока решительно не уверимся в
            прощении. Такова она в обыкновенном порядке нашей жизни: не дает она нам
            и на глаза показаться к тому, кого оскорбили, пока не уверимся, что он
            простил нас. В отношении же к Богу она еще разборчивее. Хотя в то время,
            когда человек возвышается до решительного обета, сходит на него некоторое
            уверение, что он теперь не противен Богу; но эта уверенность – своя и
            прочна быть не может, ее скоро поколеблет сомнение: «Да так ли, да не
            самообольщение ли это», а сомнение внесет тревогу внутрь, от тревоги же
            – расслабление. При этом жизнь не будет иметь ни твердости, ни стройности.
            Итак, надобно человеку услышать всепрощение от лица Божия, чтобы, окончательно
            успокоившись уверенностью в милости Божией, действовать потом решительнее
            и тверже в этой уверенности. Поди же исповедуйся – и получишь от Бога
            объявление о прощении.'
          cn: 圣忏悔圣事之所以特别必要，一方面是出于罪恶的性质，另一方面是出于我们良心的性质。当我们犯罪时，我们以为罪的痕迹不仅不会留在我们身外，也不会留在我们自身之内。然而，它却在我们自身之内和身外，在我们周围的一切事物上，留下了深刻的印记，尤其是在天上，在神圣公义的定断之中。在犯罪之时，犯此罪者已在天庭决定了他将成为怎样的人：在生命之书上，他被列入受定罪者的名单——并被捆绑于天。神圣的恩典将不会降临于他，除非他在天庭上从受定罪者的名单中被涂抹，除非他在那里获得赦免。然而，上帝乐意将天上的赦免——天上的、从受定罪者名单上的涂抹——与地上被罪所捆绑之人所获得的赦免联系起来。因此，接受忏悔圣事吧，以便配得全面的赦免，并敞开大门迎接恩典之神的进入。此刻已然被洁净、恢复了其温柔与对道德秩序之敏锐感的良心，将不会安宁，除非我们确信无疑地获得了宽恕。在我们寻常的生活秩序中，良心就是如此：它不容许我们出现在被我们冒犯的人面前，除非我们确信他已原谅了我们。至于对待上帝，良心则更为挑剔。虽然当一个人提升自己，做出坚定的承诺时，某种确信会降临于他，确信他此刻已不与上帝作对；但这确信是属于他自己的，不能持久，很快就会被疑虑所动摇：「果真如此吗？这难道不是自欺吗？」而疑虑将把忧虑带入内心，忧虑又会带来软弱。在这种情况下，生命将既无坚固，也无条理。因此，人必须从上帝的面上听到普世的宽恕，以便最终在对上帝慈悲的确信中获得平静，并在此确信中更加果断和坚定地行动。所以，去告解吧——你将从上帝那里获得关于赦免的宣告。
      - type: paragraph
        text:
          ru: К спасительной исповеди надо достодолжно приготовиться. Кто прошел все
            сказанное доселе, тот готов. Приступи же с благоговейною верою!
          cn: 为了领受救赎性的告解，必须妥善地预备。凡是已完成至今所言一切者，便已准备就绪。愿你以虔敬的信德前来！
      - type: paragraph
        text:
          ru: Твердо убедившись в необходимости сего Таинства, иди к нему – не как
            к какому-либо придатку в перемене жизни твоей или простому обычаю, а с
            полною верою, что для тебя, как грешника, это – единственно возможный
            путь спасения; что, минуя его, ты пребудешь в числе осужденных и, следовательно,
            вне всяких милостей; что, не вошедши в сию врачебницу, не возвратишь здравия
            духу своему и останешься, как был, больным и расстроенным; что не увидишь
            Царствия, если не войдешь в него дверью покаяния.
          cn: 你既已坚信此圣事之必须，便当前往领受——不要将此视为你生命转变中的任何添附或仅为一寻常习俗，而要以完全的信心去领受，相信对于你这样的罪人而言，这是唯一可能的救赎之路；你若绕过此路，就将仍列于被定罪者之中，因此便与一切恩典无缘；你若不进入这间医治之所，便无法恢复你心灵的健康，仍将如故，病弱而紊乱；你若不借由悔改之门进入天国，便无法得见天国。
      - type: paragraph
        text:
          ru: Такими убеждениями возроди в себе желание сего Таинства. Приступай к
            нему не как к месту заклания, а как к источнику благ. Кто живо вообразит
            себе тот плод, который рождается в нас от исповеди, тот не может не стремиться
            к ней. Идет туда человек весь в ранах, от главы до ног нет целости, а
            оттуда возвращается здоровым во всех частях, живым, крепким, с чувством
            безопасности от будущих зараз. Идет туда под тяжелым бременем – вся сумма
            прошедших грехов на нем, она мучит и отнимает всякий покой у него, а оттуда
            возвращается облегченный, обрадованный, в отрадном расположении духа,
            что получил хартию всепрощения.
          cn: 你当以这些确信，在自身内重燃对这圣事的渴慕。你当走向它，并非视其为屠宰之所，而是视为众善之源。凡能活泼地想象告解在我们心中所生之果的人，就不能不渴慕它。人前往那里时，浑身是伤，从头到脚没有一处是完好的，而从那里返回时，却在所有部分都健康无恙，充满生机，坚固强壮，并对未来的感染怀有安全感。人前往那里时，身负重担——所有过往罪恶的总和压在他身上，使他痛苦不堪，夺走了他所有的安宁，而从那里返回时，却是重担得卸，欢欣喜悦，带着一种令人愉悦的心境，因为他已获得了全赦的文书。
      - type: paragraph
        text:
          ru: 'Будут приражаться стыд и страх – пусть! Тем и вожделенно должно быть
            сие Таинство, что наводит стыд и страх; и чем больше будет стыда и страха,
            тем спасительнее. Желая сего Таинства, желай большего устыдения и большего
            трепета. Кто решается лечиться, разве не знает о болезненности лечения?
            Знает, но, решаясь на лечение, он вместе с тем определяет себя и на сопряженные
            с ним страдания в надежде выздоровления. И ты, когда томился в нашедших
            на тебя чувствах раскаяния и порывался приблизиться к Богу, не говорил
            ли: «Все готов перенесть, только помилуй и прости!» Вот и сталось по твоему
            желанию. Да не смущают же тебя находящие стыд и страх – они твоего ради
            блага сопряжены с этим Таинством. Перегоревши в них, больше окрепнешь
            нравственно. Горел уже ты не раз в огне раскаяния – погори и еще. Тогда
            один горел ты пред Богом и совестию, а теперь погори при свидетеле, от
            Бога поставленном, во свидетельство искренности того уединенного горения,
            а может быть, в восполнение неполноты его. Будет суд и на нем стыд и страх
            отчаянные. Стыд и страх на исповеди искупают стыд и страхтогдашние.Не
            хочешь тех, перейди эти. Притом всегда так бывает, что по мере тревоги,
            какую проходит исповедающийся, избыточествуют в нем и утешения по исповеди.
            Вот где Спаситель воистину являет Себя Успокоителем труждающихся и обремененных!
            Искренно покаявшийся и исповедавшийся опытно сердцем ведает сию истину,
            а не верою одною приемлет.'
          cn: 羞耻与畏惧将会增长——但愿如此！这圣奥秘正是因此而当受渴慕，因它引发羞耻与畏惧；羞耻与畏惧越多，就越有拯救之效。当你渴望这圣奥秘时，当渴望更多的羞赧与更多的战栗。决意接受医治的人，难道不知道医治的痛苦吗？他知道，但在决意接受医治的同时，他也下定决心承受随之而来的痛苦，以期痊愈。而你，当你曾被突如其来的悔改之情所折磨，并渴求亲近上帝时，难道没有说过：「我愿承受一切，只求祢怜悯与宽恕！」吗？如今，你的愿望已成真。因此，愿你不要为那降临的羞耻与畏惧而烦扰——它们是为了你的益处而与这圣奥秘相连。在其中焚烧净化后，你的道德将会更加坚固。你已不止一次在悔改的火焰中燃烧——如今再燃烧一次吧。那时，你独自一人在上帝与良知面前燃烧，而现在，你要在一位由上帝所立的见证人面前燃烧，以证明那独自燃烧的真诚，或许也是为了弥补它的不足。末日审判将至，那时的羞耻与畏惧将是绝望的。告解时的羞耻与畏惧，能赎去那时的羞耻与畏惧。你不愿承受后者，就请经历前者吧。况且，情况往往如此：告解者所经历的焦虑越多，告解之后在他身上所洋溢的安慰就越加丰盛。这就是救主真正显现自己为劳苦和负重之人带来慰藉之处！真诚悔改并告解的人，是以心灵亲身体验这真理，而不仅仅是凭著信仰接受它。
      - type: paragraph
        text:
          ru: 'Затем, припомнив снова все содеянные тобою грехи и возобновив созревший
            уже в тебе обет не повторять их более, восставь живую веру, что стоишь
            пред Самим Господом, приемлющим исповедание твое, и рассказывай все, ничего
            не утаив из того, чем тяготится совесть твоя. Если ты приступил с желанием
            устыдить себя, то не будешь укрывать себя, а изобразишь, сколько можно
            полнее, твою срамоту в падкостях на грехи. Это будет служить к насыщению
            твоего сокрушенного сердца. Надобно быть уверенным, что всякий сказанный
            грех извергается из сердца, всякий же грех утаенный остается в нем тем
            в большее осуждение, что с этою раною грешник был близ Врача всеисцеляющего.
            Утаив грех, он прикрыл рану, не жалея, что он мучит и расстраивает его
            душу. В повести о блаженной Феодоре, проходившей мытарства, говорится,
            что злые обвинители ее не находили в хартиях своих записанными те грехи,
            в которых она исповедовалась. Ангелы потом объяснили ей, что исповедь
            изглаждает грех из всех мест, где он обозначается. Ни в книге совестной,
            ни в книге животной, ни у этих злых губителей не числится уже он за тем
            человеком – исповедь изгладила эти записи. Извергни же без утайки все,
            тяготящее тебя. Предел, до которого надо довести открывание своих грехов,
            тот, чтобы духовный отец возымел о тебе точное понятие, чтобы он представлял
            тебя таким, каков ты есть, и, разрешая, разрешал именно тебя, а не другого,
            чтобы, когда скажет он: «Прости и разреши кающегося, онихжесодела согрешениях»,
            – в тебе не оставалось ничего, что не подходило бы под эти слова. Хорошо
            делают те, кои, готовясь к исповеди в первый раз после долгого пребывания
            во грехах, находят случай предварительно переговорить с духовным отцом
            и рассказать ему всю историю жизни своей греховной. Таким нет опасности
            забыть или пропустить что-либо в смятении во время исповеди. Всячески
            стоит позаботиться о полном открытии грехов своих. Господь дал власть
            разрешать не безусловно, а под условием раскаяния и исповеди. Если это
            не выполнено, то может случиться, что тогда, когда духовный отец будет
            произносить: «Прощаю и разрешаю», – Господь скажет: «А Я осуждаю».'
          cn: '随后，再次忆起你所犯的一切罪愆，并重申已在你心中成熟的誓愿，不再重蹈覆辙；由此，你要树立起鲜活的信心，确信自己正立于主自身面前，祂接纳你的忏悔。然后，你要将一切和盘托出，毫不隐瞒任何压在你良心上的重负。如果你前来时是带着羞辱自己的渴望，那么你就不会遮掩自己，而会尽可能完整地描绘出你在罪恶中的羞耻和堕落。这将会使你破碎的心得到饱足。


            你必须确信，每一个说出的罪都会被从心中驱逐出去；而每一个隐藏的罪则会留在心中，使其遭受更大的定罪，因为罪人带着这创伤，曾如此接近那位医治万有的医者。隐藏罪恶，就是遮盖创伤，毫不顾惜它如何折磨和搅扰着他的灵魂。


            在记述蒙福的狄奥多拉（Феодора）经过考验的故事中，提到那些邪恶的控告者在他们的卷宗里找不到她所告明的罪。后来，天使向她解释说，告解能将罪从所有标记它的地方抹去。无论是良心之书，生命之书，还是在这些邪恶的毁灭者那里，这罪都不再算在那个人的头上——告解已将这些记录抹去。


            因此，你要毫无保留地倾吐出所有压迫你的重负。坦白自己罪孽的界限，是要让神父对你有一个精确的认识，让他能将你呈现为你的真实面貌，这样，当他赦罪时，所赦免的就是你，而不是别人。这样，当他说出：「赦免并开脱这位忏悔者，他所犯下的罪过」时，在你里面就不会留下任何不符合这些话语的东西。


            那些在长期沉溺于罪恶之后，首次准备告解的人，若能事先找机会与神父交谈，将自己罪恶生活的全部历程告知于他，这是很好的做法。这样的人在告解时的纷乱中，就不会有忘记或遗漏任何事情的危险。无论如何，我们都值得去努力，以完全敞开自己的罪过。


            主赐予赦罪的权柄并非毫无条件，而是以悔改和告解为前提。如果这两者未能实现，那么可能会发生这样的情况：当神父正要宣告：「我赦免并开脱你」时，主却说：「而我定你的罪。」'
      - type: paragraph
        text:
          ru: 'Вот исповедь кончена. Духовный отец поднимает епитрахиль, покрывает
            им голову кающегося и, держа на ней руку, произносит разрешение во всех
            грехах, запечатлевая его крестным по главе знамением. Что происходит в
            это мгновение в душе, известно всякому, искренно каявшемуся. Потоки благодати
            от главы разливаются в сердце и преисполняют его отрадою. Это не от человеков
            – ни от кающегося, ни от разрешающего: это тайна Господа Целителя и Успокоителя
            душ... Бывает при этом, что у иных в сердце внятно слышится какое-либо
            Божественное слово в укрепление и воодушевление на будущее делание. Это
            как бы духовное оружие, вручаемое от Христа Спасителя человеку, который
            теперь вступает в число воинствующих под Его знамением. Кто сподобился
            услышать такое слово, пусть хранит его потом как успокоительное и воодушевительное;
            успокоительное, ибо явно, что исповедь принята, когда Господу угодно было
            вступить как бы в беседу с кающимся, воодушевительное, потому что в час
            искушения стоит только припомнить его, и откуда сила возьмется!.. Воины
            на брани чем воодушевляют себя? – Тем словом из речи полководца, которое
            сильнее подействовало. Так и тут.'
          cn: 告解现已完毕。神父举起法带，将其覆于忏悔者之首，并以手按其上，宣读赦免其一切罪愆之文，以十字圣号印证于其顶。在此刻，忏悔者灵魂中所发生之事，凡真心忏悔者皆已知晓。恩典之流自其顶而下，流溢于心，使心充满喜乐。此非源于人之力——非源于忏悔者，亦非源于赦罪者：此乃上主，灵魂之医者与慰藉者之奥秘……在此过程中，或有少数人在心中清晰听闻某种神圣之言，以坚固并激励其未来之行。此正如基督救主所赐予之精神兵器，授予那此刻加入在其旌旗之下作战之行列者。凡蒙福听闻此言者，当珍藏之，视其为宁心与振奋之源；宁心，因主既乐于与忏悔者对话，则其告解显然已被接纳；振奋，因在受试探之时，只需忆起此言，力量便油然而生！……战场上之战士以何激励自身？——以统帅言语中最具力量之词。此处亦然。
      - type: paragraph
        text:
          ru: Тем все завершается... Остается припасть к Богу в чувствах благодарения
            за неизреченные Его милости и поцеловать крест и Евангелие в знак обета
            – идти неуклонно путем, указуемым в Евангелии, с самораспинанием, идти
            вслед Христа Спасителя, как описано в Евангелии, под благим игом Его,
            теперь только взятым на себя. Совершив это, иди с миром в намерении непременно
            действовать по тому, как обещал, памятуя, что суд с этих пор над тобою
            будет уже от слов твоих. Положил обет – держи его; запечатлел его Таинством
            – тем более будь верен ему, чтобы не попасть опять в разряд попирающих
            благодать.
          cn: 「这一切便完结了⋯⋯余下的是要怀著感恩之情，俯伏于上帝面前，感谢祂那不可言喻的恩惠，并亲吻十字架和《福音书》，以此作为誓约的记号，许诺要坚定不移地行走在《福音书》所指引的道路上，藉著自我钉死，追随救主基督——正如《福音书》中所描述的那样，行于祂那良善的轭下，这轭如今才被担负起来。完成此事后，你便可平安离去，心中立志必要按照你所许诺的去行事，谨记从此以后，对你的审判将会由你自己的言语而定。你既已许下誓言，就当持守；你既已藉著圣事印证了它，就更当对它忠贞不渝，以免再次沦为那些践踏恩典之人。」
      - type: paragraph
        text:
          ru: 'Духовный отец наложит на тебя епитимию, прими ее с радостью. А если
            бы духовный отец не наложил, то проси наложить. Это будет не только напутствием
            тебе в добрый путь, на который вступаешь, но и защитою и прикрытием от
            сторонних враждебных действий на тебя в новом порядке жизни твоей. Вот
            что пишет об этом Святейший Патриарх Константинопольский[23]в «Ответе
            лютеранам»: «Отпущение грехов мы сопровождаем епитимиями по многим уважительным
            причинам. Во-первых, для того чтобы чрез добровольное злострадание здесь
            грешнику освободиться от тяжкого невольного наказания там, в другой жизни,
            ибо Господь ничем столько не умилостивляется, как страданием, и тем более
            страданием добровольным. Потому и святой Григорий говорит, что за слезы
            воздается человеколюбием. Во-вторых, для того чтобы истребить в грешнике
            те страстные вожделения плоти, которые порождают грех, ибо мы знаем, что
            противное врачуется противным. В-третьих, чтобы епитимия служила как бы
            узами или уздою для души и не давала ей снова приниматься за те же порочные
            дела, от которых она еще только очищается. В-четвертых, для того чтобы
            приучить к трудам и терпению, ибо добродетель есть дело трудов. В-пятых,
            для того чтобы нам видеть и знать, совершенно ли кающийся возненавидел
            грех»[24].'
          cn: 你的神父若给你立下苦行，你要欢喜领受。若是神父未曾立下，你当请求他立下。这不仅是给你踏上善道的启示，亦是你进入新生活秩序后，抵御外来敌对行为的庇护与遮盖。关于此事，君士坦丁堡至圣宗主教[23]在《答路德宗人士书》中写道：「我们赦罪时会伴以苦行，这是出于多种庄重的理由。首先，是为了使罪人在今世藉著甘愿的苦难，得以免于来世那沉重而被迫的惩罚，因为主以受苦最得怜悯，而甘愿的受苦更是如此。因此，圣格里戈里（格列高利）说，眼泪能换来仁爱。其次，是为了在罪人心中消灭那生出罪恶的肉体情欲，因为我们知道，相反的事物要用相反的事物来医治。第三，是为了使苦行如同灵魂的锁链或缰绳，不让它再次从事那些它才刚被洁净的恶行。第四，是为了使之习惯于劳动与忍耐，因为美德是劳动的结果。第五，是为了使我们看到并知道，悔罪者是否彻底地憎恶了罪恶」[24]。
      - type: paragraph
        text:
          ru: 'Кто проходит весь этот курс врачевания духовного, как должно, и, главное,
            без утайки исповедует свои грехи, тот возвращается из дома Божия, как
            возвращаются из судебного места виновные, кои, вместо приговора на смерть,
            услышали там объявление помилования и забвение их преступлений, возвращаются
            с глубочайшим чувством благодарения к Спасителю душ наших, с твердою решимостью
            посвятить Ему и исполнению заповедей Его всю остальную жизнь, с крайним
            отвращением от всех прежних грехов и неудержимым желанием изгладить все
            следы прежней недоброй жизни. Получивший разрешение чувствует в себе,
            что он не празден, что его посетила особая некая сила. Божественная благодать,
            которая доселе только совне действовала на него в помощь ему в победе
            над собою, теперь с словами: «Прощаю и разрешаю» вошла внутрь, срастворилась
            с его духом и исполнила его огненностью и стремительностью, с коими и
            исходит он теперь на дело и на делание свое до вечера жизни своей.'
          cn: '凡完整且如其所应地经历了这整个灵性医治过程的人，尤其是不隐瞒地忏悔其罪过之人，他从上帝的殿中归来，就像有罪之人从审判之地归来一样，他们在那里非但没有听到死刑的判决，反而听到了赦免与罪行被遗忘的宣告。他们带著对我们灵魂救主最深切的感恩之情归来，带著坚定的决心，将余生全然奉献给祂，并遵行祂的诫命；带著对所有从前罪恶的极度厌恶，以及不可遏制地渴望，要抹去从前不善生活的所有痕迹。


            领受赦免之人，感觉到自身并非空虚，而是有某种特殊的、非凡的力量造访了他。圣洁的恩典，此恩典在此之前仅是在外在，作为助益，在他战胜自我的过程中施加影响，现在却伴随著「我赦免并开解你」的言语，进入了内里，与他的精神交融，使他充满了热火与奔放，他现今正带著这热火与奔放，走向他的工作，走向他直到生命黄昏的劳作。'
  - type: heading2
    initial:
      ru: Б.
      cn: Б：
    text:
      ru: Кающийся приступает к Таинству святого причащения
      cn: 悔罪者趋近神圣圣餐之奥秘
    children:
    - type: paragraph
      text:
        ru: В притче о блудном сыне отец, приняв возвращающегося к нему с раскаянием
          сына, после того как, падши на выю его, облобызал его в знак всепрощения,
          повелел одеть его и готовить вечерю светлую и отрадную. Родительское сердце
          не довольно было прощением, оно решительнее хочет уверить сына в своем с
          ним примирении и сильнее выразить радость свидания с ним по расставании
          столь горестном. Отеческая любовь дает то, чего и не ожидала сыновняя надежда.
          Какой грешник мог ожидать большего чего-нибудь после того, как получил всепрощение?
          И вот, однако ж, он приглашается еще и на вечерю Господню, где Господь Сам
          дает ему Плоть Свою ясти и Кровь Свою пити. Это – венец щедродательности
          к обращающемуся грешнику и, однако ж, не избыток, а существенная необходимость
          в воссоединении с Господом.
        cn: 在浪子回头的比喻中，父亲接纳了这位带着忏悔回到他身边的儿子。在伏在他颈项上，亲吻他以示全然宽恕之后，父亲吩咐人给儿子穿上袍子，并预备一席光明而愉悦的晚宴。父母之心不仅止于赦免，它更果断地想要让儿子确信与他的和解，并更强烈地表达在如此悲痛的离散之后，与他重逢的喜悦。父爱所赐予的，甚至超越了儿子所盼望的。一个罪人，在得到了全然的宽恕之后，还能指望更多什么呢？然而，他却又被邀请赴主的晚宴，在那里，主亲自将自己的圣体赐予他食用，将自己的宝血赐予他饮用。这正是对回转的罪人所施予的慷慨恩赐的冠冕，然而，这并非多余之举，而是与主重新联合的本质需要。
    - type: paragraph
      text:
        ru: 'Жизнь христианская есть жизнь в Господе Иисусе Христе. Уверовавший облекается
          во Христа и живет Им. Падший по крещении теряет эту благодать; восставая
          от падения и возвращаясь к Господу, ему опять надо сподобиться ее – и сподобляется
          в святом причащении.«Ядый Мою Плоть и пияй Мою Кровь во Мне пребывает, и
          Аз в нем», – говорит Господь (Ин. 6, 56). Тут в кающемся и начало жизни
          о Христе Иисусе. Господь сказал, что Он есть лоза, а верующие в Него – ветви
          (см.:Ин. 15, 5). Ветвь не живет, если она не на лозе; так и верующие не
          живут, если не в Господе. Нигде нет жизни истинной, как только в этой лозе.
          Что не на ней, то мертво. Посему кто хочет жить истинно, тот должен привиться
          к ней, принимать от нее соки жизненные и жить, питаясь ими. Привитие и совершается
          во святом причащении: здесь христианин становится едино с Господом. Когда
          Господь руководил только грешника к полному покаянию, то толкал лишь в двери
          сердца; когда же отверзаются они сокрушением и покаянием, Он входит внутрь
          и вечеряет с причастником.'
        cn: 基督徒的生命是在主耶稣基督里的生命。那信者披戴基督，并靠祂而活。受洗后堕落者失去此恩典；当他从堕落中站起，回归主时，他需要再次蒙受此恩典——并在领受神圣的圣餐时蒙受。「吃我肉喝我血的人常在我里面，我也常在他里面，」主如是说（约
          6, 56）。在悔改者中，这就是基督耶稣里的生命的开始。主说祂是葡萄树，信祂的人是枝子（参：约 15, 5）。枝子若不在葡萄树上，就不能活；同样地，信者若不在主里，就不能活。除了在这葡萄树上，别无真正的生命。凡不附于其上者，皆是死的。因此，凡想真正活著的人，都必须嫁接到这树上，从中汲取生命的汁液，并靠此滋养而活。嫁接即在神圣的圣餐中完成：在此，基督徒与主成为一体。当主引导罪人达至完全的悔改时，祂只轻叩心门；当心门因破碎和悔改而敞开时，祂便进入内里，与领受圣餐者一同坐席。
    - type: paragraph
      text:
        ru: Теперь человек рождается вновь. Начинается у него жизнь совершенно в новом
          роде. Жизнь не может продолжаться без пищи, и притом пищи сродной себе.
          А такого-то рода пища и есть Тело и Кровь Господа. Сам Он сказал:«Плоть
          бо Моя истинно есть брашно, и Кровь Моя истинно есть пиво»(Ин. 6, 55). Ими
          и должно начавшему новую жизнь питать сию жизнь. Тем паче необходимо вкусить
          сей пищи на первых порах, при первых, так сказать, движениях новой своей
          жизни. Говорят, что первая пища имеет влияние на характер телесной жизни
          и после составляет постоянную потребность тела. Какой же должен быть характер
          жизни у покаявшегося? Жизнь о Христе Иисусе, Господе нашем. Что должно составлять
          постоянную потребность его? Потребность общения с Господом. Пусть же спешит
          на первых движениях сей жизни вкусить Тела и Крови Христовых, чтобы положить,
          так сказать, основу жизни, сообразной с Христом, и зародить живую потребность
          постоянного с Ним общения посредством сего вкушения. Вкушающий, ощутив сладость
          сей манны небесной, уже не может потом не алкать и не жаждать больше и больше
          сего вкушения.
        cn: 如今，人得以重生。他的生命开始于一种全然崭新的方式。生命若无食粮，且是与自身相类的食粮，便无法延续。而此种食粮，便是吾主之圣体与宝血。祂亲自言道：「我的肉真是可吃的，我的血真是可饮的。」（约翰福音
          6:55）初获新生命者，便当以此滋养这生命。更何况，在新生命最初的、可谓初次的萌动之时，领受这食粮尤为必要。常言道，初次的饮食会影响身体生命的特质，并在日后成为身体恒常的需求。那么，已然悔改之人的生命，其特质当是如何呢？乃是关于我们主耶稣基督的生命。何事当构成他恒常的需求呢？乃是与吾主相交的需求。故此，在他生命最初的萌动之时，就当赶快领受基督的圣体与宝血，以便奠定那与基督相合的生命之根基，可以说，并藉着这领受，萌生出恒常与祂相交的鲜活需求。那领受之人，一旦尝到这天上吗哪的甘美，此后便无法不更加饥渴地渴求更多、更多的领受。
    - type: paragraph
      text:
        ru: Итак, получив помилование и всепрощение в покаянии, приступи к святому
          причащению, для полноты оживления внутреннего твоего человека.
        cn: 既然你已在悔改中获得宽宥与全然的赦免，就请你走向圣洁的领圣体礼，好让你内在的生命全然复苏。
    - type: paragraph
      text:
        ru: 'Нет нужды прописывать особые правила приготовления к сему. У покаявшегося
          есть уже все к тому потребное, и он естественно переходит к причащению.
          Кто оплакал свои грехи и исповедался, тот готов приступить к сему великому
          Таинству. И Апостол ничего более не предписывает; он говорит только:«Да
          искушает... себе, и тако от хлеба да яст, и от чаши да пиет»(1Кор. 11, 28).
          Можно сказать: имей то, что есть, или не потеряй того, что имеешь, – и довольно.'
        cn: 不必为预备此事而订立特别的规矩。已悔改者已然拥有为此所需要的一切，他自然会转入领受圣体。凡是为自己的罪哀恸并告解的人，便已准备好领受这伟大的圣事。使徒也未曾规定更多；他只说：「人应当省察自己，然后吃这饼，喝这杯。」（哥林多前书
          11:28）。可以说：拥有你已拥有的，或者不要失去你已拥有的，——这就足够了。
    - type: paragraph
      text:
        ru: 'По заведенному у нас порядку, после исповеди до причащения не много проходит
          времени: большею частию только вечер, утро и Литургия. В эти моменты и позаботиться
          надобно сохранить благонастроение, принесенное из храма после исповеди,
          и применить к общению с Господом во святом причащении.'
        cn: 按照我们既定的规矩，从告解到领受圣体之间，不会经过太长的时间：多半只有一个夜晚、一个早晨，以及圣礼仪。正是在这些片刻，我们需要尽心去保有那从圣堂、从告解之后所带回的良好心境，并将之应用到与主在领受圣体中的共融。
    - type: paragraph
      text:
        ru: Храни неразвлеченным внимание и сердце безмятежным. Блюдись рассеяния
          и смятенных забот и, от всего отстранясь, войди в себя и пребудь сам с единою
          мыслию о Господе, имеющем прийти к тебе. Устрани всякое движение мысли и,
          созерцая единого Господа, молись Ему неразвлеченною сердечною молитвою.
        cn: 保持心思不涣散，心灵得宁静。警惕散乱与纷扰的思虑，从一切事物中抽离，进入自己内心，独自安住于对即将降临于你之主的唯一思念之中。消除一切思虑的波动，凝视著唯一的上主，以不分心的心灵祷文向祂祈祷。
    - type: paragraph
      text:
        ru: Если мысль не может пребыть в сем едином, дай ей в занятие размышление
          о самом причащении, а чтобы она не блуждала много, связывай ее словами Господа
          и святых Апостолов о сем Таинстве.
        cn: 如果思虑不能停留于此一处，就让它专注于默想圣餐本身。为了不让思虑漫游太远，请用主和圣使徒们关于此奥秘的话语来约束它。
    - type: paragraph
      text:
        ru: Размышляя о каком-либо изречении Господа или святых Апостолов, извлекай
          из них назидание и располагай себя к сокрушенной молитве. Когда придет молитва,
          падай пред Господом и не отступай от молитвы, пока есть молитва.
        cn: 当你默想主或圣使徒们的任何一句话语时，从中汲取教诲，并使自己进入痛悔的祷告。当祷告降临时，俯伏在主前，只要祷告尚存，就不要从祷告中退却。
    - type: paragraph
      text:
        ru: В этих занятиях проведи вечер, пока сон смежит очи. Настанет утро. Как
          только придешь в себя, проснувшись, прежде всего воскреси сознание о величии
          наступившего для тебя дня. Но не суетись, не развлекайся многим, имея во
          внимании только то, что имеет быть с тобою и в тебе. Блюдись! Враг всячески
          искушать будет, чтобы поставить душу в недоброе состояние, стараясь или
          мысли рассеять, или заботу о чем породить, или недовольство чем, или неудовольствие
          на кого возбудить. Внимай себе, молясь ко Господу, и избежишь сих преткновений.
        cn: 你当在这些操练中度过你的夜晚，直到睡意合上你的双眼。清晨将至。当你醒来，恢复知觉之时，首要之事是唤醒你对这降临于你的白日之伟大的意识。但不要心神不定，不要被众多之事所分扰，只将你的心思专注于将发生在你身上和在你之内的事情。谨慎自守！仇敌将会竭尽全力来试探你，以使你的灵魂处于不良的境地，它会试图分散你的思绪，或在你心中生出对某事的担忧，或激起对某事的不满，或煽动对某人的不悦。留心你自己，向主祈祷，你将能避开这些绊脚石。
    - type: paragraph
      text:
        ru: Вошедши в храм, чувствуй себя так, как если бы ты был в Сионской горнице,
          где Господь причащал святых Апостолов, и внимай более, чем когда, поемому
          и читаемому, направляя все к тому помышлению, что это для тебя Сам Господь
          готовит спасительную вечерю.
        cn: 当你步入圣殿时，要感觉自己仿佛置身于锡安的楼上，那是吾主分发圣体予圣使徒们的地方。你要比以往更加专注地听取所吟诵和宣读的一切，将你所有的思绪导向这一意念：这是吾主亲自为你预备救赎的晚宴。
    - type: paragraph
      text:
        ru: При сем возгревайверув действительное присутствие Самого Господа и Спасителя
          в Святых Тайнах. Исходя от сей веры и созерцая Самого Господа, уже как бы
          грядущего к тебе,самоуничиженновзывай:«...несмь достоин, да под кров мой
          внидеши»(Мф. 8, 8). От самоуничижения переходи к сыновнемустраху,не отревающему,
          но приносящему благоговейную трезвость. поскольку же Сам Господь и приглашает,
          и повелевает приступить, будь готов приступитьблагонадежно,с желанием ижажданием,как«елень
          на источники водные»(Пс.41:2), ичаяс уверенностию принять Самого Господа,
          а с Ним и все сокровища жизни, в Нем сокровенные. От сего чаяния, которое
          не посрамит, опять обращаясь на себя, в готовности сретить Господа, сильнее
          возгрей сердечноесокрушениеи повториобещаниеотвращаться от греха, хоть бы
          для сего и умереть пришлось.
        cn: 于此，请重新点燃你的信心，相信主和救主亲身真实地临在于圣奥秘之中。基于此信心，并观想主，仿佛祂正走向你，以自谦之心呼求：「……我不配你到舍下来」（马太福音
          8:8）。从自谦转向赤子般的敬畏，这敬畏并非使人远离，而是带来恭敬的清明。既然主亲自邀请并吩咐我们前来，就当怀著美好的盼望，以渴望和渴慕之心准备好前来，如同「鹿渴慕溪水」（诗篇
          41:2），并满怀确信地期盼领受主，以及祂内蕴藏著的一切生命宝藏。从这不会蒙羞的期盼中，再次回转观照自身，在准备好迎接主之际，更强烈地燃起内心的痛悔，并再次承诺远离罪恶，即使为此必须死去也在所不惜。
    - type: paragraph
      text:
        ru: Потрудись всю Литургию простоять, переходя от одного из сих чувств к другому,
          и в сем благонастроении приступи наконец к Чаше Господней, узрев которую
          воздай поклонение грядущему к тебе Господу и, отверзши уста и сердце, приими
          Его, смиренно и благоговейно воззвав с Апостолом Фомою:«Господь мой и Бог
          мой!»(Ин. 20, 28).
        cn: 请尽力将整场神圣礼仪站立完成，在这些情感中轮流转换，并在这份美好的心绪中，最终来到主的圣杯前。瞻仰圣杯时，请向着即将降临于您的主献上敬拜，并敞开您的口与心，领受祂。同时，请怀着谦卑与敬畏，同宗徒福马（Фома）一同呼唤：「我的主，我的神！」（约翰福音
          20:28）。
    - type: paragraph
      text:
        ru: Слава Тебе, Боже! Слава Тебе, Боже! Слава Тебе, Боже!
        cn: 荣耀归于祢，吾主！荣耀归于祢，吾主！荣耀归于祢，吾主！
    - type: paragraph
      text:
        ru: 'Приступив с таким расположением к Чаше Господней и отходя от нее, ты
          будешь чувствовать в сердце своем: «истинно слово... Божественных причащаяся
          благодатей, не убо есмь един, но с Тобою, Христе мой, Светом трисолнечным,
          просвещающим мир». Отселе ты начинаешь носить в себе Христа. Попекись же
          усердно успокоить Его всячески и удержать в себе. Если Христос в тебе, кто
          против?.. И все прочее возможешь о укрепляющем тебя Господе.'
        cn: 以这样的心境来到主的圣杯前，并从那里退去时，你将会在你的心中感受到：「这话语是真实的……因著领受了神圣的恩典，我便不再是孤单一人，而是与祢同在，我的基督，那以三日之光照亮世界的圣光。」从此，你便开始在自己心中怀抱基督。因此，要殷勤地努力，竭尽所能地使祂得享安宁，并将祂留住在你的内心。若基督在你的里面，谁能与你作对呢？……而其余一切，你都能在加给你力量的主内得以成就。
    - type: paragraph
      text:
        ru: Этим завершается образование духовной жизни в человеке-христианине, после
          грехопадения снова обращающемся к богоугождению.
        cn: 至此，在一位基督徒——即在堕落之后重新转向事奉上帝的人——身上，其属灵生命的塑成便告圆满。
    - type: paragraph
      text:
        ru: 'Вот весь порядок обращения! Он представлен здесь в виде долгой истории
          для того, чтобы яснее видеть все обороты, какие должен желать обращающийся,
          при взаимодействии свободы и благодати. Все сказанное бывает у всякого обращающегося,
          но как и в какой мере – это зависит от личностей и обстоятельств каждого.
          У иного все обращение совершается в несколько минут, а между тем он и возбужден
          бывает, раскаивается и восходит до решимости. Духовные явления мгновенны.
          Впрочем, такого рода примеры обращения очень редки; большею же частию все
          обращение совершается не вдруг, а постепенно. Самые изменения внутренние
          хотя мгновенны, но доходят до них не всегда вдруг, а иногда после довольно
          долгого труда над собою. У иного потому обращение полное продолжается годы.
          Главные точки, на которых делается застой, суть те, где должно страдать
          самолюбие, при одолении, например, препятствий или возбудителей греха, при
          исповеди и прочем. Последнее состояние, до которого должно дойти, есть совершенное
          отрешение от всего и предание себя Господу. С этой минуты и зачинается полная
          истинно христианская жизнь, потому что тогда человек бывает у цели – сокровен
          в Боге. Все зависит от ретивости, с какою кто возьмется за себя, и убеждения,
          что уж что необходимо, то надобно сделать, – теперь ли, после, а надобно:
          лучше же теперь, – и начинает работать, и скоро устанавливается. А установиться
          и есть главное дело обращения.'
        cn: 现将归正之全部次第呈于此处。以长篇叙事的形式显明，乃为使求归正者更清晰地洞悉，在自由与神恩交织互动之中，他所当期盼的诸般转折。所言一切，凡归正者皆会经历，然其如何、程度几何，则取决于每个人的个性与境遇。有人归正之全过程，或在数分钟内完成，但其间他亦经历被激励、忏悔，并升至决志。属灵之显现乃是瞬息之事。然而，此类瞬时归正之例甚是罕见；多数情况下，整个归正并非一蹴而就，而是循序渐进。纵使内在之变化乃属瞬间，但人非总能立即达到此境，有时须经过一段相当长之自我操练。因此，有人的完全归正会持续数年之久。停滞不前之主要症结，在于那些必须使自爱受苦之处，例如，在克服罪恶的障碍或诱因之时，在告解之时，以及其他情况。人所当达到之最终境地，乃是彻底舍弃一切，将自己全然交托于吾主。自此瞬间起，真正圆满的基督徒生活便得以肇始，因为此时人已达至其目标——隐匿于神之中。一切皆取决于人如何奋力操持自身之热忱，以及确信凡属必要之事，皆必须去行——无论是现在，还是将来，都必须如此：最好是现在就开始着手，并迅速得以确立。而得以确立，正是归正之主要关键所在。
- type: heading1
  text:
    ru: Отдел III. О том, как совершается, зреет и крепнет в нас христианская жизнь,
      или то же о порядке богоугодной жизни
    cn: 第三部。论基督徒生活如何在吾人之中实行、成熟并坚固，亦即论合乎神意的生活之次序
  children:
  - type: heading2
    text:
      ru: Как совершается, зреет и крепнет в нас христианская жизнь
      cn: 基督徒的生命如何在我们内成就、成熟并巩固
    children:
    - type: paragraph
      text:
        ru: Утвердим внимание наше на том, что человек только что обратился от тьмы
          к свету, из области сатанины к Богу, только что вступил в новый путь, на
          котором не сделал еще ни одного шага, но горит ревностию все сделать, что
          окажется нужным для того, чтобы устоять в начатом деле и не поддаться опять
          прежним своим властителям, отдалявшим его от Бога и Спасителя и увлекавшим
          в погибель.
        cn: 让我们将心神专注于此：一个人刚刚由黑暗转向光明，从撒旦的国度归向上帝。他刚刚踏入一条全新的道路，在这条路上他尚未迈出任何一步，但他内心燃烧着热忱，渴望完成一切必要之事，好能在他所开始的事业中坚稳不移，不再屈服于他往日的那些主宰者——正是他们使他远离上帝与救主，并将他引向毁灭。
    - type: paragraph
      text:
        ru: 'Спрашивается теперь: куда ему идти и что должен он делать, дабы прийти
          куда должно, и прийти верно, прямо, скоро, успешно? Цель, к которой должен
          все свое внимание и все труды направлять обратившийся, и есть последняя
          цель человека и домостроительства спасения, именно богообщение, живой союз
          с Богом, удостоение вселения Его. Тогда только успокоится ищущий и ревнующий
          дух, когда стяжет Бога, вкусит Его и насытится. Потому для него первый закон:«ищиБога,взыщи
          лица Его выну»(ср.:Пс. 104, 4). В чем состоит сие благо – для человека непостижимо.
          Сам он даже и не подумал бы о такой высоте. Но когда Богу угодно было назначить
          ему сей чин, дерзко было бы человеку отвергать его неверием, невниманием,
          опущением из мысли, даже при трудах.«Вселюся в них», говорит Бог, и это
          всеми Лицами Пресвятыя Троицы (2Кор. 6, 16). О Боге Отце и Себе говорит
          Господь:«к нему»(верующему и любящему)«приидем, и обитель у него сотворим»(Ин. 14, 23).
          О Себе Едином:«...вниду к нему и вечеряю с ним»(Апок. 3, 20); и еще яснее:«Аз
          во Отце Моем, и вы во Мне, и Аз в вас»(Ин. 14, 20). О Духе же Святом говорит
          Апостол:«Дух Божий живет в вас»(Рим. 8, 9).'
        cn: 现今要问的是：他当去往何处？他当做些什么？好使他能抵达那应许之地，并且抵达得真确、径直、迅速、成功？那已然回转之人，他应将全部的注意力和所有的辛劳都导向一个目标，这目标就是人与救恩之经纶的终极目标，那就是与神交通，与神建立活泼的联合，蒙准祂的内住。寻求并热切追求的灵，唯有当他获得了神，品尝了祂，并得着饱足之后，方能得享安歇。因此，对他而言，首要的律法是：「寻求神，时常寻求祂的面」（参：诗篇
          104:4）。这份福祉的内容，对人而言是不可思议的。他自己甚至不曾思及如此崇高之境。但当神乐意为他指定这等品秩时，人若以不信、不留心、思虑疏忽，甚至在辛劳中遗弃它，便是僭妄之举。「我要居住在他们中间，」神如此说，这乃是借着至圣三位一体的众圣位（哥林多后书
          6:16）。论及圣父与祂自己，主说：「我们必到他」（那信而爱的人）「那里去，与他同住」（约翰福音 14:23）。论及祂自己独一：「. . . 我要进到他那里去，我与他，他与我一同坐席」（启示录
          3:20）；并更加清楚地：「我在我父里面，你们在我里面，我也在你们里面」（约翰福音 14:20）。至于圣灵，使徒说：「神的灵住在你们里面」（罗马书
          8:9）。
    - type: paragraph
      text:
        ru: Должно заметить, что это вселение Бога не есть только мысленное, какое
          бывает в богомыслии от лица человека и в благоволении со стороны Бога, а
          есть живое, жизненное, к коему те должны быть почитаемы только средством.
          Умное и сердечное устремление к Богу, под благоволением Божиим приготовляет
          человека к приятию Бога истиною; это такое единение, в коем, не поглощая
          сил и лица человеческого, Бог является«действующим» в нем«и еже хотети и
          еже деяти»(Флп. 2, 13); и человек, по Апостолу,«не ктомусебе живет,но живетв
          немХристос»(ср.:Гал. 2, 20). Это цель не только человека, но и Самого Бога.
          Все сотворенное в Боге и Богом стоит. Свободные твари уступлены себе самим,
          но не окончательно и не вконец, а с тем, чтобы и они себя отдали Богу вседействующему,
          не составляя из себя особого в Царстве Божием царства, независимого от Бога.
          Может казаться странным, что общения с Богом достигать еще должно, когда
          уже оно есть или дается в Таинстве крещения или покаяния, ибо говорится:«елицы
          во Христа крестистеся, во Христа облекостеся»(Гал. 3, 27); или:«Умросте,
          и живот ваш сокровен есть со Христомв Боге»(Кол. 3, 3). Да и по простому
          понятию Бог везде есть,«не далече от коегождо нас, да поне осяжемЕго»(Деян. 17, 27),
          и готов вселиться во всякого, готового принять Его. Только одно нехотение,
          небрежение, грешность отделяют нас от Него. Теперь, когда покаявшийся отверг
          все и себя предает Богу, – что препятствует вселению Бога в него?
        cn: 必须指出，上帝的这种进驻不仅是思想上的——像人通过默观上帝，以及上帝出于恩慈所施予的那种——而是一种鲜活的、生命的进驻，先前所说的那些只应被视为达成此目的之方法。在上帝的恩慈之下，心智与心灵对上帝的趋向，使人预备好在真理中接纳上帝；这是一种合一，在这种合一中，上帝「在人里面运行，使人立志行事」，却不吞没人的能力和位格（腓立比书
          2:13）；并且，如使徒所言，人「不再是自己活著，乃是基督在他里面活著」（参见加拉太书 2:20）。这不仅是人的目标，也是上帝本身的目标。一切受造之物都在上帝之内，并由上帝所维系。自由的受造物被交托给它们自己，但并非是最终的、彻底的放任，而是为了让它们也将自己交付给那位全然运行的上帝，不在上帝的国度中建立一个独立于上帝的、特殊的国度。这或许显得奇怪：既然与上帝的交通已经存在，或已在洗礼或忏悔圣事中被赐予，为何还需要去达成，因为经上说：「你们凡受洗归入基督的，都是披戴基督了」（加拉太书
          3:27）；或说：「你们已经死了，你们的生命与基督一同藏在上帝里面」（歌罗西书 3:3）。此外，按最朴素的理解，上帝无处不在，「离我们各人不远，好叫我们摸索祂」（使徒行传
          17:27），并且随时准备进驻任何预备好接纳祂的人。唯有不愿、疏忽、罪孽将我们与祂隔开。那么，当一个悔改者摒弃了一切，将自己全然献给上帝时，有什么能阻碍上帝进驻他呢？
    - type: paragraph
      text:
        ru: В устранении такого недоумения надобно отличать разные виды богообщения.
          Оно начинается с минуты возбуждения и обнаруживается, со стороны человека,
          исканием, стремлением к Богу, со стороны же Бога – благоволением, содействием,
          покровом. Но Бог еще вне человека и человек вне Бога, не сопроникаются,
          не взаимновходны. В Таинстве крещения или покаяния Господь благодатию Своею
          входит внутрь человека, живо сообщается с ним и дает ему вкусить всю сладость
          Божества, так обильно и ощутительно, как свойственно совершенным, но потом
          опять сокрывает сие заявление Своего общения, только по временам возобновляя
          его – и то легко, как в отражении только, а не в подлиннике, оставляя человека
          в неведении о Себе и Своем в нем пребывании до определенной меры возраста
          или воспитания по мудрому Своему руководству. После же сего Господь осязательно
          являет Свое вселение в духе человека, который тогда становится храмом преисполняющего
          его Триипостасного Божества.
        cn: 为消除此等困惑，需区分不同形式的与神相交。它始于被激发的时刻，并从人的层面显现为对神的寻求与向往，而从神的层面则显现为恩眷、襄助与庇护。然而，神仍在人之外，人仍在神之外，彼此尚未相通、无法相互进入。在洗礼或忏悔的圣事中，主以其恩典进入人内，与人活泼地相通，使人得以品尝神性的一切甘甜，其丰盈与可感，犹如对臻至完美者而言那般，但随后又隐藏了此种其相交的彰显，仅是间或重启——且是轻微的，仅如映照而非原形，使人对祂及其在人内的居留一无所知，直至达到在祂的智慧引领下所预定的成长或陶冶的限度。此后，主便可感地显现其在人精神中的居留，届时，人便成为那充满其内的三位一体神性的殿宇。
    - type: paragraph
      text:
        ru: 'Итак, есть три вида богообщения: одно – мысленное, бывающее в период
          обращения, а другие два – действительные, но одно из них – сокрытое, невидимое
          для других и незнаемое самим, другое же – и для других явное. Первый вид
          общения, самый понятный и общий, не перестает и во второй степени и даже
          в третьей, потому что жизнь духовная есть жизнь умная; однако ж в сих степенях
          отличается от первого своего свойства характеристически, чего, впрочем,
          изъяснить словом нет никакой возможности. Вся жизнь духовная состоит в переходе
          от мысленного богообщения к действительному, живому, ощущаемому, являемому.'
        cn: 故此，与神相交共有三种：其一，是意念中的，发生于回转时期；另外两种，则是真实的，但其中一种是隐藏的，旁人所不见，甚至连自己也不知道，而另一种则是对旁人也显明的。第一种相交，是最易理解和最普遍的，在第二个阶段，甚至在第三个阶段，也未曾停止，因为属灵生命乃是意念的生命；然而，在这两个阶段中，其特征与第一种有所不同，不过，这实际上是无法用言语来阐述的。整个属灵生命，即在于从意念中的与神相交，过渡到真实的、活泼的、可感知的、显明的与神相交。
    - type: paragraph
      text:
        ru: 'Мы смотрим на человека покаявшегося – следовательно, на такого, который
          действительно вступил в общение с Богом, но еще скрытное, тайное, не являемое,
          и имеет целью достигнуть общения полного, ощущаемого, осязаемого. Надобно
          точнее определить себе все это и увериться, потому что на сих понятиях должна
          строиться вся деятельность покаявшегося во спасение; именно: что в Таинстве
          покаяния (или крещения) нисходит благодать ощутительно для духа, но потом
          скрывается от сознания, хотя не отходит делом, – и это до очищения сердца,
          когда она вселяется видимо и окончательно. Очевидно, что наставниками нам
          в сем деле могут быть только святые отцы. Из них никто так хорошо не изобразил
          сего, как святой Диадох, епископ Фотики, и святой Макарий Египетский. Приведем
          их свидетельства на наши положения.'
        cn: 我们所看的，是那个已然悔悟的人——他是一个真正地与神相契合的人，但这契合仍是隐秘、幽微、未显现的。他的目标是达到完全、可感、可触的相契。我们必须更精确地界定这一切，并确信不疑，因为悔罪之人为得救赎所进行的一切活动，都必须建立在这些观念之上：即，在忏悔圣事（或洗礼）中，恩典降临，为人的灵所感知，但随后它便从意识中隐匿，尽管实际上并未离去——这种情况一直持续到人心被洁净，那时恩典便明显且最终地居于其中。显然，在这件事上，我们的导师只能是圣教父们。在他们之中，没有人比福提基主教圣迪亚多科斯和埃及的圣马卡里奥斯更好地描绘了这一点。我们将引用他们的见证来支持我们的论点。
    - type: paragraph
      text:
        ru: 'Благодать вселяется в человека и бывает при нем с минуты принятия Таинства.
          «Благодать, – говорит святой Диадох, – с самого того мгновения, в которое
          получаем крещение (или покаяние), поселяется в самой глубине yмa...»[25]Еще:
          «Божественная благодать чрез святое крещение сочетавает себя с непостижимою
          некоею любовию, чертами изображения по образу Божию, в залог подобия[26].
          Святой Макарий: «Благодать непрестанно присутствует с человеком, еще с малых
          лет соединившись и укоренясь, как бы нечто природное и неотделенное в сердце
          его, соделавшись с ним как бы одно существо»[27].'
        cn: 恩典降入人中，自其领受圣事之时起，即与之同在。「恩典，」圣迪亚多霍斯说，「自我们领受洗礼（或忏悔）那一刻起，便居于心智的最深处……」[25]
          又言：「神圣恩典借由圣洗礼，以某种不可思议的爱，结合了按上帝形象所造的容貌印记，作为肖似之保证[26]。圣马卡里奥斯说：「恩典不住地与人同在，自幼年时起即已结合并扎根，如同某种与生俱来、不可分割之物存乎其心，与之成为一体」[27]。
    - type: paragraph
      text:
        ru: 'При первом вселении своем чрез Таинства благодать сия сподобляет человека
          полного вкушения блаженства от богообщения. «Всесвятый Дух, – говорит святой
          Диадох, в начале усовершения, если ревностно возлюбим добродетель Божию,
          дает душе вкусить сладости Божией всем чувством и удовлетворительно, для
          того чтобы ум имел точное познание о конечной награде богоугодных трудов[28].
          Еще: «Благодать сначала обыкновенно озаряет душу своим светом так, что она
          может обильно ощущать его»[29]. Сие ощутительное осенение благодати вначале
          изображается белою одеждою, в какую насемьдней одеваются крещаемые. Что
          это не один обряд, видно из примеров святых обращенных, ибо иных видимо
          одевал свет, на других нисходил голубь, у иных просветлялось лицо. Вообще
          же, все, истинно приступавшие ко Господу, ощущали сие некоторым взыгранием
          духа своего, подобным тому, каким взыгрался Предтеча Господень во чреве
          Елисаветы при приближении Матери Божией и в Ней Господа. В житии Симеона
          и Иоанна (21 июля) говорится, что они видели свет около брата, окрещенного
          и приявшего образ монашеский, – и этосемьдней. Ощутив, по приятии образа,
          и в себе действие Божие особенное, они взыскали сохранить его навсегда,
          для чего тотчас же и удалились на уединение – способнейший к тому образ
          подвижничества.'
        cn: 这恩典，在人初次藉著圣事（Таинства）入住（вселении своем）时，便使他得享与神相契的完满福乐。「圣哉圣灵，」圣徒迪亚多霍斯（Диадох）说道，「在成圣之初，若我们热切地爱慕神的德行，祂便会以所有的感受和满足，赐予灵魂品尝神圣的甘甜，好使心智对事奉神所获的最终奖赏，拥有精确的认知[28]。」又说：「恩典起初通常以其光芒照亮灵魂，使它能丰盛地感受这光[29]。」恩典在最初这可感受的庇荫，被描绘成受洗者七日所穿的白衣。这不仅仅是一种仪式，从那些归正的圣徒事例中可见一斑，因为有些人被光芒明显地覆盖，有些则有鸽子降下，有些人的面容被照亮。总之，所有真正亲近主的人，都感受到了他们灵魂的一种跃动，如同主的前驱（Предтеча
          Господень）在伊利莎白（Елисаветы）腹中，因著圣母和在她腹中的主的临近而欢欣跳跃一样。在西美翁（Симеона）和约翰（Иоанна）（七月二十一日）的生平中提到，他们看见光芒环绕著他们受洗并领受了修士形相（образ
          монашеский）的兄弟——这光持续了七日。当他们领受了形相之后，也感受到了自身特殊的属神作为，他们便寻求永远保持这种状态，为此，他们立刻退隐到一个最能达成此目标的苦行方式——隐居。
    - type: paragraph
      text:
        ru: 'Потом благодать скрывает себя от спасаемого, и хотя пребывает в нем и
          действует, но так, что тот не замечает сего, и до того не замечает, что
          нередко считает себя оставленным от Бога и гибнущим, от чего впадает в тугу,
          сетование и даже легкое нечаяние. Так, святой Диадох, после приведенных
          пред сим мест, продолжает: «Впрочем, долго потом скрывает драгоценность
          сего животворного дара, чтобы мы, хотя исполним все добродетели, считали
          себя совершенно ничем, потому что не обратили еще святой любви как бы в
          навык себе»[30], «но, в продолжение подвигов, производит в богословствующей
          душе свои тайные действия неизвестным для нее образом, дабы в первом случае
          склонить нас, призываемых от неведения к ведению, с радостию вступить на
          стезю Божественных созерцаний, а во втором, среди подвигов, охранить наше
          знание от тщеславия»[31]. В другом месте он объясняет, как вообще действует
          благодать: «Благодать сперва утаевает свое присутствие, выжидая произвола
          души, и как скоро человек совершенно обратится ко Господу, тогда неизъяснимым
          каким-то ощущением открывает сердцу свое присутствие и опять ожидает движения
          души, попуская между тем диавольским стрелам достигать до глубокого чувства
          ее, дабы она с ревностнейшим произволением и с смиреннейшим расположением
          взыскала Бога... Впрочем, надлежит знать, что, хотя благодать и утаевает
          от души свое присутствие, однако же подает ей помощь скрытным образом, дабы
          показать врагам, что победа принадлежит единственно душе. Посему-то душа
          бывает тогда в унынии, скорби, уничижении и даже умеренном отчаянии»[32].
          И святой Макарий Египетский говорит, что «сила благодати Божией, бываемая
          в человеке (которая уже есть, дарована), и дар Святаго Духа, коего верная
          душа прияти сподобляется великим трудом, многим ожиданием, долготерпением,
          искушениями и испытаниями приобретается», разумея не первое ее получение,
          а ее полное вселение и действие, как видно из его слов, где говорит он,
          что благодать, с великим долготерпением, премудростию и таинственным ума
          испытанием в человеке, уже долгое время в разных случаях подвизавшемся,
          действовать начинает[33]. Он же объясняет это примерами Авраама, Иакова,
          Иосифа и Давида, кои, получив великие обетования, потом долгое время должны
          были страдать в безвестности, пока наконец увидели исполнение обетований[34].
          Надобно заметить, что эта сокровенность и неощутимость бывает не сплошная,
          а по временам растворяется утешениями, хотя утешения сии совсем другие,
          нежели те, которые бывают после, по вселении Духа.'
        cn: 随后，恩典便将自己隐藏于蒙拯救者的心内，虽然它仍旧留驻于其人之中并发挥作用，但其方式却使人无法察觉，以至于他丝毫未能留意。正因如此，此人常常认为自己已被上帝遗弃，濒临灭亡，由此便陷入愁苦、哀叹，乃至轻微的绝望之中。例如，圣者迪亚多赫，在前面引述的几段话之后，又继续说道：「然而，此后它会长时间地隐藏这份赋予生命之恩赐的珍贵，目的是使我们即使已然行全一切美德，却仍旧视自己为虚无，因为我们尚未将圣爱视作一种习惯。」[30]
          「但是，在苦修的过程中，它会以一种不为人知的方式，在那领受神恩的灵魂中产生其秘密的运作。这使得在第一种情况下，能引导我们这些从无知被召向真知的人，欣然踏上神圣默观的道路；而在第二种情况下，则能在苦修中保护我们的知识，使其免于虚荣。」[31]
          在另一处，他解释了恩典如何普遍地运作：「恩典最初会隐藏自己的临在，等待灵魂的自主意愿；一旦人完全归向主，它便会以某种无法言喻的感觉，向心灵显现自己的临在，然后又再次等待灵魂的动向，同时允许魔鬼的箭矢触及灵魂深处的感受，以便使灵魂以更热切的自主意愿和更谦卑的心态来寻求上帝……不过，必须知道的是，虽然恩典向灵魂隐藏了其临在，但它仍旧以隐秘的方式给予帮助，目的是向仇敌表明，胜利唯独属于灵魂。正因如此，灵魂那时会处于沮丧、忧伤、受辱、甚至适度的绝望之中。」[32]
          圣者埃及的马卡里奥斯也曾言：「上帝恩典的力量，那存于人中（已经存在，并已赐予）的力量，以及圣灵的恩赐，是信实的灵魂经过巨大的辛劳、长久的等待、恒久的忍耐、试探和考验才得以领受的。」他所指的并非恩典的首次获得，而是其完全的驻扎和运作，这从他的话语中可以清楚看出。他在那里说，恩典以极大的忍耐、智慧和对心智隐秘的考验，开始在一个已在各种境况中长期奋斗的人身上运作。[33]
          他还以亚伯拉罕、雅各布、约瑟夫和大卫为例来解释这一点。他们虽然获得了伟大的应许，但随后却必须在默默无闻中长期受苦，直到最终目睹应许的实现。[34]
          必须注意的是，这种隐秘和不可感知并非持续不断，而是不时地会以安慰来调和，尽管这些安慰与圣灵完全驻扎之后所经历的安慰截然不同。
    - type: paragraph
      text:
        ru: Наконец, когда кончится сей период сокровенного богообщения и Божия в
          душе действования, продолжение которого не в руках человека, а в руководительной
          премудрости спасающей человека благодати,Бог особенным образом вселяется
          в человека, видимо преисполняет его, соединяется и общается с ним, что и
          составляет цель всего подвижничества и всех трудов со стороны человека,
          и всего домостроительства спасения от лица Божия, и всего, что бывает с
          каждым человеком в жизни настоящей от рождения до гроба. У святого Макария
          говорится, что дело благодати после долгих испытаний наконец совершенно
          показывается, и душа приемлет полное всыновление Духа. Бог Сам Себя вверяет
          сердцу, и человек удостаивается быть един дух с Господом. Испытанный, по
          Диадоху, делается уже вполне жилищем Святаго Духа. Благодать озаряет все
          его существо в глубочайшем каком-то чувстве[35]. Действие это открывается
          или сопровождается разным у разных людей образом.
        cn: 最终，当这隐秘的神交与圣灵在灵魂中运行的时期结束之时，——这持续的时间并不由人掌控，而是取决于拯救人类的恩典那引导的智慧，——上帝以一种特殊的方式住在人里面，明显地充满他，与他联合相通。这正是人一切苦修和努力的目的，也是上帝一方拯救万有的全部计划，亦是每个人从出生到坟墓在今生所经历的一切。圣马卡里奥斯提到，恩典的工作经过长期的考验，最终完全显明出来，灵魂接受了圣灵完整的收养。上帝将祂自己托付给人心，人被认为是与主「合为一灵」。根据狄阿多科斯的说法，经过考验的人已经完全成为圣灵的居所。恩典以一种极其深沉的感觉照亮了他的整个存在[35]。这运作以不同的方式在不同的人身上展现或伴随着发生。
    - type: paragraph
      text:
        ru: Эти два способа действительного богообщения прекрасно изобразил и описал
          премудрый Сирах, говоря о Премудрости, которая и есть спасающая нас Божия
          благодать:«яко стропотно ходит с ним в первых, боязнь же и страх наведет
          нань и помучит его в наказании своем,Дóндежеверу имет души его и искусит
          его во оправданиих своих, и паки возвратится прямо к нему и возвеселит его
          и открыет ему тайны своя»(Сир. 4, 18–21).
        cn: '这两种真实的神交方式，智慧的息拉夫（Сирах）都曾美好地描绘和叙述，他在谈论智慧时说道——而这智慧正是拯救我们的上帝恩典：


          「因为智慧必与他同行，起初之路多有艰难，惊惧与战栗必临到他身上，它必以其惩罚磨练他，直到他心中相信，并以其公义试验他。然后，它将回到他身边，使他欢喜，并向他启示自己的奥秘。」（息拉夫书
          4:18-21）'
    - type: paragraph
      text:
        ru: «Яко стропотно ходит с ним в первых»– то есть сурово, строго, немилостиво,
          с некоторою как бы нелюбовию.
        cn: 「雅科 斯特罗波特诺 霍迪特 斯 尼姆 夫 佩尔维赫」——也就是说，严厉地、苛刻地、不带怜悯地，带有一种仿佛不喜爱的态度。
    - type: paragraph
      text:
        ru: «Боязнь же и страх наведет нань»– страх оставления Божия и готового всегда
          нападения лютых врагов; причем, по Диадоху, благодать действует подобно
          матери, скрывающейся от дитяти, которое потому, из боязни, и начинает кричать
          и искать матери, особенно когда увидит при себе чужие лица[36].
        cn: 「然而，恐惧与战栗将临到他」——这是对被上帝离弃的恐惧，以及对凶恶仇敌随时准备发动攻击的恐惧。此外，根据迪阿多科斯的说法，恩典的作用就像一位母亲，她隐藏自己不让孩子看见，因此，孩子出于恐惧，便开始哭喊著寻找母亲，特别是当他看到身边有陌生面孔时[36]。
    - type: paragraph
      text:
        ru: «И помучит его в наказании своем»– долго продержит его в сем сокровенном
          и строгом своем обучении. По святому Макарию, «благодать многоразличными
          образами, по своему произволению и сообразуясь с пользою человека, все располагает,
          держит его во многих искушениях и таинственном ума испытании и прочее[37].
        cn: 「并将他留于其惩罚之中」——意即将他久久地留于这隐秘而严格的教导之中。按圣马卡里奥斯的说法，「恩典以多种方式，依其意愿，并顾及人的益处，安排一切，使其经历许多试探与隐秘的心灵试炼等等[37]。
    - type: paragraph
      text:
        ru: '«Дондеже веру имет души его и искусит его в оправданиих своих»– то есть
          доведет его до того, что на него можно будет положиться вполне, как на испытанного
          и верного. У святого Макария сказано: «Когда воля, по многом искушении,
          Святому Духу благоугождающею является и чрез долгое время показывает себя
          в том терпеливою и непоколебимою; когда душа ни в чем не оскорбляет Духа,
          но с благодатию во всех заповедях согласна», тогда«И паки возвратится прямо
          к нему», – то есть открыто, лицом к лицу, явится к нему как бы снова после
          разлуки и несвидания. Тогда, по святому Макарию, дело благодати в нем совершенно
          является – он приемлет полное усыновление[38]; или, по Диадоху, благодать
          озаряет все существо его в глубоком каком-то чувстве, и он делается вполне
          жилищем Святаго Духа: знаменается на нем свет лица Божия (см.:Пс. 4, 7);
          Господь и Бог приходит и обитель в нем сотворяет (см.:Ин. 14,23).'
        cn: 「จน데제 веру имет души его и искусит его в оправданиих своих」——此即是说，祂会引领他，直至能完全信赖他，视他为久经考验且忠贞之人。圣马卡里奥斯曾言：「当意志，经历诸般考验后，显得为圣灵所喜悦，并长久以来展现出其忍耐与坚定不移；当灵魂在任何事上皆不冒犯圣灵，反而与恩典契合于一切诫命之中，」此时「И
          паки возвратится прямо к нему」——即是说，祂会公开地，面对面地，仿佛久别重逢般地再度显现于他面前。那时，依圣马卡里奥斯之见，恩典在他身上的工作便完全显现了——他领受了全然的嗣子名分[38]；或者，依迪亚多科斯的说法，恩典会以某种深邃的感受照亮他的整个存在，他便完全成为圣灵的居所：上帝面容的光芒将印记在他身上（参：诗篇
          4:7）；主与上帝将降临，并在他里面造立居所（参：约翰福音 14:23）。
    - type: paragraph
      text:
        ru: «И возвеселит его». –«Возрадуется сердце ваше, – говорит Господь, –и радости
          вашея никтоже возмет от вас»(Ин. 16, 22). Царство Божие –«радость о Дусе
          Святе»(Рим. 14, 17). Свет, сияющий в человеке, говорит святой Макарий, так
          всю внутренность пронзает, что он весь, погрузясь в сей сладости и приятном
          чувствии, находится вне себя ради преизобилующей любви и сокровенных Таинств,
          собою созерцаемых. «Душа пламенеет тогда, – говорит святой Диадох, – и с
          неизъяснимою какою-то радостию и любовию стремится тогда выйти из тела и
          отойти ко Господу и как бы не знать временной сей жизни».
        cn: 「祂将使其欢愉。」——「你们的心将会喜乐，」主说道，「你们的喜乐没有人能从你们手中夺去」（约翰福音 16:22）。天国是「在圣灵里的喜乐」（罗马书
          14:17）。圣马卡里乌斯说，在人里面闪耀的光芒，如此穿透全部内在，以至于他整个人，沉浸在这种甜美和令人愉悦的感觉中，因著那丰盈洋溢的爱和藉自己所默观的隐藏奥秘，而处于忘形之中。圣迪亚多库斯说：「那时，灵魂便会燃烧起来，并以一种难以言喻的喜悦和爱慕，渴望离开身体，归向上主，仿佛不再认识这短暂的今生。」
    - type: paragraph
      text:
        ru: «И открыет ему тайны своя»– тайны Божественной премудрости, достопоклоняемыя
          Троицы, домостроительства спасения, усвоения его, тайны греха и добродетели,
          промышления о тварях умных и вещественных, и вообще всего Божественного
          порядка вещей, как это подробно изображается у святого Исаака Сирианина
          в послании к Симеону. «Когда ум обновится и освятится сердце... тогда ощущается
          духовное познание творений, воссиявает в нем созерцание тайн Святыя Троицы
          с тайнами достопоклоняемого оной смотрения о нас, и тогда он получает всесовершенное
          познание надежды будущего. Такой не учится, не исследывает, но созерцает
          славу Христову, наслаждается удовольствием созерцания тайн нового мира.
          Такое совершенство познания приходит с приятием Духа, Который вводит дух
          наш в тот мир, порядок или область созерцаний»[39]. Дух Святый отъемлет
          от души покрывало, восхищает ее в оный век и вся чудная ей показует[40].
        cn: 「并向他显露其奥秘」——即神圣智慧的奥秘，可敬可拜之三位一体的奥秘，救赎的经纶及其于人心的实施的奥秘，罪与德行的奥秘，对有思与无思受造物的护佑之奥秘，以及一切神圣秩序的奥秘。正如圣叙利亚人以撒（Issac
          the Syrian）在致西缅（Simeon）的书信中所详细描绘的：「当心智得以更新，心灵得以圣化……那时，受造物之属灵认知便得被觉知，圣三一奥秘的观照连同其可敬可拜的眷顾于我等之奥秘，将在其内焕发光芒。于是，人便获得对未来希望的全然完备之认知。此人无需学习，亦无需探究，他只管观照基督的荣耀，享受默观新世界奥秘的愉悦。此种认知的圆满，是伴随著领受圣灵而来的，圣灵引领我们的灵进入那世界，即观照的秩序或领域」[39]。圣灵从灵魂上挪去遮盖，将其提到那永世，并将一切奇妙之事向其展示[40]。
    - type: paragraph
      text:
        ru: Итак, теперь очевидно, что к обращенному чрез Таинства приходящая благодать
          единится с ним и сначала дает ему вкусить всю сладость жизни по Богу, а
          потом скрывает от него свое присутствие, оставляя его действовать как бы
          одного, среди трудов, потов, недоумения и даже падения; наконец, по прошествии
          сего периода испытания, вселяется в него явно, действенно, сильно, ощутимо.
        cn: 如此一来，如今显而易见的是，藉着圣事而转向主的人，所降临于他身上的恩典便与他合一，起初使他尝到按着上帝之道而生活的全部甜美，随后便将自身的临在向他隐藏，留下他仿佛独自一人，在辛劳、汗水、困惑乃至跌倒中行事；最终，在这一考验时期过后，恩典便明显地、有力地、强而有力地、可感受地居住在他里面。
    - type: paragraph
      text:
        ru: 'Спрашивается: что за причина, что благодать Божия вселяется не вдруг
          вполне, или, что то же, что не вдруг открывается торжество полного общения
          души с Богом? Надобно знать эту причину, чтобы действовать против нее, и
          действовать успешнее, потому что только устранением ее и можно достигнуть
          полного вселения благодати.'
        cn: 有人问道：是什么原因，使上帝的恩典不能一下子完全地居住下来，或者，换句话说，是什么原因，使灵魂与上帝完全相通的胜利不能一下子显现出来？我们必须知道这个原因，以便对其采取行动，并更有效地采取行动，因为只有消除它，才能达到恩典的完全居住。
    - type: paragraph
      text:
        ru: 'Чтобы понять, почему это так бывает, обратимся к внутреннему строению
          обратившегося. Грех овладевает человеком и увлекает к себе его внимание,
          и все стремления, и все силы его. Действуя под влиянием греха, человек всего
          себя пропитывает им и все части своего существа, и все силы приучает к деятельности
          по его внушению. Эта пришлая, отвне навязанная деятельность от долгого пребывания
          до того сродняется с нами, что обращается уже в природную, принимает вид
          естественной, а потому неизменной и необходимой. Так срастаются, например,
          кичение с умом, своекорыстие – с пожеланиями, похотливость – с сердцем,
          со всеми начинаниями – самость и некоторая неприязненность к другим. Таким
          образом, в своем сознании и произволении, в силах души – уме, воле и чувстве,
          во всех отправлениях тела, во всех своих делах внешних, в поведении, в сношениях,
          правилах и обычаях – человек весь проникнут грехом, то есть самостию, страстностию,
          самоугодием. У святого Макария это изображается так, что грех, по падении
          вошедший в нас, имеет будто весь образ человека, почему и называется он
          человеком плотским, душевным, внешним, и потому облек своими частями соответственные
          части нашей природы: ум умом, волю волею и прочее, и, подавив собою естественную
          деятельность сил наших, выдавал за них деятельность свою неестественную,
          содержа между тем человека в той уверенности, что она-то и естественна.
          В сем мраке, под гнетом греха, в области сатанинской пребывает всякий человек
          не обращенный, не покаявшийся, не пришедший до решимости служить Богу в
          духе и истине[41].'
        cn: '为了明白为何会如此，让我们来审视那已回转之人内在的结构。罪恶攫住人，将他的注意力、他一切的渴望、他所有的力量都吸引到自己身边。在罪恶的影响下行动时，人将自己完全浸透其中，他将自己本质的每一部分、他所有的力量都习惯于按照罪恶的启发去行事。这种从外部强加的、外来的活动，因著长久的逗留，与我们变得如此亲密，以至于它转变成了天然的，呈现出自然、因而也是不可改变且必然的面貌。例如，骄傲与心智、自私与愿望、淫欲与心灵、自我与一切的开端以及某种对他人的敌意，都这样地结合在一起。


          因此，在人的意识和决断中，在灵魂的力量——心智、意志和情感中，在身体的一切运作中，在他所有的外在行为中，在他的举止、交往、规则和习俗中——人完全被罪恶所渗透，也就是被自我、情欲、自悦所渗透。在圣马卡里奥斯的描绘中，这罪恶，在堕落后进入我们内在，仿佛拥有人的整个形象，因此它被称为属肉的、属魂的、外在的人。也因此，它用自己的部分覆盖了我们本性的相应部分：用罪恶的心智覆盖我们的心智，用罪恶的意志覆盖我们的意志，等等。它压制了我们本然的力量活动，却将自己那不自然的活动冒充为我们本然的活动，同时使人确信这才是自然的。在这样的黑暗中，在罪恶的重压之下，在撒旦的领域中，居住著每一个尚未回转、尚未悔改、尚未下定决心以心灵和真理事奉上帝的人[41]。'
    - type: paragraph
      text:
        ru: 'Пришедшая Божия благодать – сначала чрез возбуждение, а потом чрез период
          обращения – рассекает человека на человека, вводит его в сознание сей двойственности,
          в видение неестественного и того, что должно быть естественно, и доводит
          до решимости отреять или очистить все неестественное, чтоб явилось в полном
          свете естество богоподобное. Но очевидно, что такая решимость есть только
          начало дела. В ней человек только еще сознанием и произволением вышел из
          области пришлой, качествующей в нем неестественности, отказался от нее и
          приложился к естественности ожидаемой и желаемой: но на самом деле во всем
          своем составе остается еще таким, каким был, то есть пропитанным грехом,
          и в душе по всем силам, и в теле по всем отправлениям качествует страстность,
          как и прежде, с тем только различием, что прежде все это желалось, избиралось
          и действовалось от лица человека, с желанием и услаждением, теперь же оно
          не желается, не избирается, а ненавидится, попирается, гонится. Человек
          при этом вышел из себя, как бы из смердящего трупа, и зрит, какую какая
          часть его источает страстную вонь, и против воли обоняет иногда, до омрачения
          ума, весь смрад, издаваемый собою.'
        cn: 来自于上帝的恩宠——首先透过激发，继而透过一个转变的时期——将人切割成「人」，使他进入对于这种双重性的觉知，进入对于非自然与那应当是自然之事的观照，并引领他到达一种决心：摒弃或洁净所有非自然之物，好使那肖似上帝的本性能在全然的光明中显现。但显然，这样的决心仅是事情的开端。在其中，人只是以意识与自由意志脱离了那存在于他内、有其性质的非自然之物的领域，拒绝了它，并归附于那被期待与被渴求的自然之性：但在事实上，在他整个的构成中，他依然保持著原来的样子，即是说，被罪恶所浸透，在灵魂的所有力量中，以及在身体的所有功能中，情欲仍然像从前一样存在著，其差别仅在于：从前这一切都是出自人自身、带著渴望与欢愉而被渴求、被选择、并被实践的，而现在，这一切则不被渴求、不被选择，反而是被憎恶、被践踏、被追逐。人在这种情况下，仿佛从一具散发恶臭的尸体中走出，并看见自己身体的哪一部分散发著情欲的臭气，并且有时候，违背自己的意志，他嗅到自己所散发出的全部恶臭，以至于心神昏昧。
    - type: paragraph
      text:
        ru: 'Таким образом, истинная благодатная жизнь в человеке вначале есть только
          семя, искра; но семя, всеянное среди терния, искра, отвсюду закрываемая
          пеплом... Это еще свеча слабая, светящая в самом густом тумане. Сознанием
          и произволением человек прилепился к Богу, и Бог восприял его, соединился
          с ним в сей самосознающей и произволяющей силе, или уме и духе, как говорится
          об этом у святых Антония иМакария Великого. И доброго, спасенного, богоугодного
          в человеке только и есть. Все другие части находятся еще в плену и не хотят
          и не могут еще покорствовать требованиям новой жизни: ум не умеет мыслить
          по-новому, а мыслит по-старому; воля не умеет хотеть по-новому, а хочет
          по-старому; сердце не умеет чувствовать по-новому, а чувствует по-старому.
          То же и в теле, во всех его отправлениях. Следовательно, он весь еще нечист,
          кроме единой точки, которую составляет сознающая и свободная сила – ум или
          дух. Бог чистейший и соединяется с сею единою частию, все же другие части,
          как нечистые, остаются вне Его, чужды Его, хотя Он готов преисполнить всего
          человека, но не делает сего потому, что человек нечист... Затем, коль скоро
          он очистится, Бог тотчас являет полное Свое вселение. СвятойГригорий Синаитпишет:
          «Если естество наше посредством Духа не сохранится от скверны и не сделается
          так, как было, чистым, то ни в нынешней, ни в будущей жизни не возможет
          соединиться со Христом в одно тело и дух; ибо всеобъемлющая и соединительная
          сила Духа не обыкла к новой ризе благодати в восполнение пришивать рубище
          ветхих страстей»[42]. Нельзя Господу вселиться вполне – жилище еще не приготовлено;
          нельзя излиться в него благодати вполне – сосуд еще худ. Сделать это значило
          бы напрасно иждивать[43]и губить сокровища духовные.«Кое общение свету ко
          тме, или Христус велиаром?»(2Кор. 6, 14–15). И Господь, обетовая прийти
          со Отцем и обитель сотворить, поставляет непременным к тому условием исполнение
          заповедей, – разумеется, заповедей всех, иначе – правую во всем деятельность,
          которая невозможна без правоты сил, а правота сил без отторжения от них
          прившедшей неправоты, или отребления[44]греховности и страстности. Сюда
          можно отнести, некоторым образом, следующее место:«Аще речем, яко общение
          имамы с Ним, и во тме ходим, лжем и не творим истины;ащеже во свете ходим,
          якоже Сам Той есть во свете, общение имамы друг ко другу»(1Ин.1:6, 7). Тьма
          эта есть тьма страстей, потому что после святой Иоанн в таких же местах
          употребляет вместо ее нелюбовь и троякую похоть (см.:1Ин. 2, 10–11, 16).
          Свет же, по противоположности, есть свет добродетелей; и опять потому же,
          что после свет у него заменяется добродетелями. Отсюда видно, что тогда
          только и можно истинно стоять в совершенстве богообщения, когда прогнан
          мрак страстей и воссиял свет добродетелей, когда они напечатлелись, срослись
          как бы с существом нашим, облекли и проникли собою силы наши, изгнав, вытеснив
          из них страсти так, чтобы быть уже не отсвечиваемыми, а самосветящими. До
          того же времени богообщение так сокровенно, так безвестно, что может казаться
          не сущим и в некоторой степени должно быть почитаемо ненадежным, нерешительным,
          неполным, или не соответствующим себе.'
        cn: 是以，人内真实的恩典生命，最初仅是一颗种子、一缕火花；然而这颗种子，播种在荆棘之中，这缕火花，四处被灰烬掩盖……这还是一支微弱的蜡烛，在最为浓密的迷雾中闪耀着光芒。人以其意识和意志依恋于上帝，而上帝接纳了他，在他这自我意识和具意志之力，或如伟大的安东尼和马卡里乌斯圣者所言的心灵和精神中，与他结合。人在其中所有良善的、得救的、蒙上帝喜悦的，唯独在此。所有其他部分仍处于被囚禁之中，它们不愿亦不能顺从新生命的要求：心灵不知如何以新的方式思维，仍以旧的方式思维；意志不知如何以新的方式意愿，仍以旧的方式意愿；心田不知如何以新的方式感受，仍以旧的方式感受。身体亦然，在其所有的机能中皆如此。是以，除了那构成着意识与自由之力的唯一一点——心灵或精神之外，他整个人仍是不洁的。至为纯净的上帝与这唯一的部分结合，而所有其他部分，因其不洁，仍在其外，与祂相隔绝，尽管祂已准备好充满整个人，但祂不如此行，乃因人仍是不洁……随后，一旦他得以洁净，上帝即刻显现祂完全的居所。圣格里戈里·西奈特写道：「若我们的本性不借着圣灵得以保守脱离污秽，不恢复到它本来的纯净，那么无论在今生或来世，它都不能在同一身体和精神中与基督结合；因为圣灵那包容一切、联结一切的能力，不习惯将旧情欲的破布缝补到恩典的新衣之上，以求完整」[42]。主不能完全居于其中——居所尚未预备妥当；恩典不能完全倾注于他——器皿仍是劣质的。如此行，便意味着白白地耗费[43]和损害属灵的宝藏。「光明与黑暗有何相交？基督与彼列有何相通？」（哥林多后书
          6:14-15）。而主，在应许与父同来并设立居所时，设定了无可更改的条件，即遵守诫命——无疑是指遵守所有的诫命，换言之，在一切事上正直的行动，而这没有正直的能力是不可能的，正直的能力若不除去附着其上的不正直，或罪恶与情欲的渣滓[44]，亦不可能。在此，某种程度上，可以引述以下的经文：「我们若说与祂相交，却仍在黑暗里行，就是说谎话，不行真理了；我们若在光明中行，如同祂在光明中，就彼此相交了」（约翰一书
          1:6，7）。这黑暗是情欲的黑暗，因为随后圣若望在相似的地方以不爱和三种贪欲取代了它（见：约翰一书 2:10-11，16）。而光明，与黑暗相反，是美德的光明；也正因如此，随后他以美德取代了光明。由此可见，唯有在情欲的幽暗被驱散、美德的光芒照耀之时，当它们被铭刻、仿佛与我们的本质一同生长，以自身覆盖并渗透我们的能力，将情欲驱逐、排挤出去，使它们不再是反射的光芒，而是自身发光之时，才能够真正地保持在与上帝完全相通之中。在此之前，与上帝的相交是如此隐秘，如此不为人知，以至于可能看似不存在，并且在某种程度上必须被视为不可靠、不确定、不完全的，或与其自身不相称的。
    - type: paragraph
      text:
        ru: Итак, что Господь, пришедши в союз с духом человека, не вдруг вполне преисполняет
          или вселяется в него, это зависит не от Него, готового все преисполнить,
          а от нас, именно от страстей, растворившихся с силами нашей природы, еще
          не отторженных от них и не замененных противоположными добродетелями. «Греховные
          страсти, – говорит святой Антоний Великий, – не позволяют Богу сиять в нас»[45].
          Если же главная цель, к которой должен стремиться покаянник, есть полное
          богообщение, светоносное, блаженное, главнейшее же препятствие к сему составляет
          бытие в нем качествующих и действующих еще страстей, ненапечатление добродетелей
          и неправота сил, – то очевидно, что главнейшим делом своим, тотчас по обращении
          и покаянии, он должен поставить искоренение страстей и напечатление добродетелей
          – одним словом, исправление себя... Удаление всего неправого и приятие или
          помещение правого, прогнание греховных страстей, привычек, недостатков,
          даже как будто естественных, и других неправостей, будто извинительных,
          и приусвоение добродетелей, добрых нравов, правил и вообще всесторонней
          исправности, не упуская, однако ж, из внимания последней своей цели, но
          действуя со всем рвением против страстей, очи ума, между тем, иметь обращенными
          к Богу, – в этом состоит исходное начало, которого должно держаться в построении
          всего порядка богоугодной жизни, которым должно измерять прямоту и кривость
          изобретаемых правил и предпринимаемых подвигов. В этом должно убедиться
          как можно полнее, потому что все, кажется, заблуждения деятельные происходят
          от незнания сего начала[46]. Не разумея силы сего, иные останавливаются
          на одной внешности упражнения и подвизания, другие – на одних делах добрых
          и навыке в них, не простираясь выше, а третьи прямо идут в созерцание. Все
          сие нужно, но всему своя чреда. Сначала все – в семени, потом развивается
          не исключительно, но преимущественно в той или другой части, однако ж неизбежна
          постепенность – восход от внешних подвигов к внутренним, а от тех и других
          – к созерцанию, а не наоборот.
        cn: '因此，主与人的精神结合之后，并非立刻完全充满或入住其中，这并非由于祂不愿完全充满，祂已准备好充满一切，而是由于我们，确切地说，是由于那些与我们本性力量混杂在一起的诸般情欲，它们尚未从本性中分离，也未被对立的美德所取代。「罪恶的情欲，」圣安东尼大帝说，「不允许上帝在我们内发光。」[45]


          既然忏悔者应当追求的首要目标是完全与神相契，充满光明，得享至福，而阻碍此目标的主要障碍乃是内在尚存的、活跃的诸般情欲，美德尚未铭刻，力量尚未归正——那么显而易见，在他悔改归正之后，首要之务便是根除情欲，铭刻美德——简而言之，就是自我修正……


          除去一切不正之物，接纳或安放正直之物；驱逐罪恶的情欲、习惯、缺点，即使是那些看似自然的，以及其他看似可原谅的不正之处；习得美德、良善的品德、规矩，以及全面的修正，同时却不忘却自己的最终目的，以全副热忱与情欲抗争，使心灵之眼转向上帝——这便是我们应当持守的起点，用以构建整个合乎神意的生活秩序，用以衡量所创立的规矩和所从事的苦修是否正直或偏离。我们应当尽可能充分地确信这一点，因为所有实践上的错误，似乎都源于对此原则的无知[46]。


          由于不明白这原则的力量，有些人止步于外在的操练和苦修；另一些人则仅停留在善行和习于善行，无法更进一步；而还有些人则直接奔向默观。所有这些都是必要的，但各有其时。起初，一切皆在种子之中，随后发展起来，并非专一地，而是主要在某个部分展开，但循序渐进是不可避免的——从外在的苦修上升到内在的，并从这两者上升到默观，而非反向而行。'
    - type: paragraph
      text:
        ru: Уверившись в этом, мы теперь легко можем извлечь руководительные правила
          для богоугодной жизни, или дух и строй подвижничества.
        cn: 我们既已确信于此，现今便可轻易地从中提炼出指导我们度敬神生活之规律，亦即苦修之精神与体制。
    - type: paragraph
      text:
        ru: Воротимся несколько назад и станем опять вниманием своим пред человеком,
          посвятившим себя Богу и давшим обет действовать всегда и во всем по воле
          Его, во славу Его, богатеть истинно добрыми делами. Решившись на это, чем
          другим может он действовать в сем роде, когда, как мы видели, ни та, ни
          другая наша часть не способна к тому? Грех возненавиден в духе, но тело
          и душа сочувствуют ему, льнут к нему, потому что облечены страстями. Добро
          или воля Божия возлюблены в духе, но тело и душа не сочувствуют ему, отвращаются
          от него, или, если нет сего, не умеют делать его. Потому решившийся, по
          ревности своей, пребыть верным обету данному и, по сознанной необходимости,
          пребывать в добре, неизбежно в каждом добром деле (а недобрых у него и не
          должно быть) должен противиться требованиям своего тела и души и, отказывая
          им, в этом понуждать их на противное. А так как тело и душа не отходят от
          его лица, а составляют его же, то это – то же самое, что противиться себе
          в худом и принуждать себя на добро.Самопротивление и самопринуждение– это
          два оборота возрожденной в духе ревности, форменные как бы начала подвижничества.
          То и другое составляет борение человека с собою, или, иначе, подвиг.
        cn: 让我们稍微回溯，再次以我们的全副注意力，立于那献身于上帝、立誓在一切事上、一切时刻，都按著祂的旨意、为著祂的荣耀而行，并以真正良善的行为致富之人面前。既已下定此决心，当我们的任一部分，如我们所见，皆无能于此时，他还能以何种方式行于此道呢？罪恶在灵中是可憎的，但身体和魂却与之共鸣、依恋于它，因为它们披戴著情欲。良善或上帝的旨意在灵中是可爱的，但身体和魂却不与之共鸣，反而背离它；若非如此，则是不知如何行善。因此，凭借其热忱而决心忠于所立誓言，并出于其所体认到的必要性而决意持守于良善之中的人，在每一项良善的行为中（而不良善的行为在他身上本就不应存在），都必然要抗拒他的身体和魂的要求，并在拒绝这些要求的同时，强迫它们去行相反之事。又因为身体和魂并不离开他的面，而是构成了他自身，所以这与在邪恶中抗拒自己、并强迫自己行善是同一回事。自我抗拒和自我强迫——这是灵中重生的热忱的两种转变，是苦修主义形式上的开端。这两者构成了人与自身的搏斗，换言之，即是「功行」（podvig）。
    - type: paragraph
      text:
        ru: 'Отсюда обратившийся покаянник, с первых минут новой жизни, неизбежно
          вступает в подвиг, в борение, в труд, и начинает несть тяготу, иго. И это
          до того существенно, что единственно верным путем добродетели всеми святыми
          признается его болезненность и притрудность, а противная тому льгота есть
          признак пути ложного:«ЦарствиеБожиенудится, и нуждницы восхищают е»(Мф. 11, 12).
          Кто не в борении, не в подвиге, тот – в прелести. У Апостола сказано: кто
          не терпит, тот не сын (см.:Евр.12:7, 8).'
        cn: 由此，那悔改的回转者，从其新生命的最初时刻起，便无可避免地进入到一番苦修、一场搏斗、一份辛劳之中，并开始背负重担和轭。这一点是如此至关重要，以至于众圣者一致认为，通往美德的唯一正确途径，其特征便是痛苦与艰辛，而与之相反的轻松舒坦则是错误道路的标志：「天国是努力进入的，努力的人就得着了」（马太福音
          11:12）。谁不处于搏斗之中，不处于苦修之中，谁就是在迷惘之中。使徒曾说：那不忍受的人，就不是儿子（参阅：希伯来书 12:7，8）。
    - type: paragraph
      text:
        ru: Итак, ревнующий ревнует о подвигах самопринуждения и самопротивления с
          целью самоисправления, или возведения себя в чистоту первозданную, чтобы
          тем скорее удостоиться богообщения. Очевидно, что чем он ретивее, тщательнее,
          стремительнее делает это, тем успешнее достигает своей цели. Это то же,
          что кто ненавистнее и неприязненнее идет против себя, круче и решительнее
          действует, тот скорее вступает в чистоту. Оттого видим, что все святые,
          востекшие на высоту христианского совершенства, вслед за обращением начинали
          самые строгие подвиги самоумерщвления – посты, бдения, долулегания[47],
          уединения и прочее. Это была сознательно избранная, благодатию внушенная
          мера, принятая к скорейшему созрению, и оно действительно скоро подавалось.
          Напротив, облегчения, остановки, жаления себя, хоть не постоянные, замедляли
          и замедляют всегда ход духовного спеяния[48].
        cn: 因此，热切之人以热情追求自我强迫与自我抗拒之苦行，其目的在于自我修正，或将自身提升至原始纯洁之境，以便更快地蒙受与神契合的殊荣。显然，他越是热忱、越是审慎、越是迅疾地行此苦行，便越能成功地达成其目标。这如同一个人越是以仇恨和厌恶之心对抗自己，行事越是严厉果决，就越能迅速进入纯洁之境。由此可见，所有攀登至基督徒圆满之高峰的圣者，在回转之后，便立即开始最为严苛的自我克制之苦行——禁食、彻夜不眠、俯卧于地[47]、独处等等。这是一种有意识的选择，是受恩典启发而采取的措施，旨在加速成熟，而成熟也确实迅速地降临了。反之，任何的宽松、停顿、自我怜惜，即使不是持续不断的，也会延缓、且总是延缓灵性成熟[48]的进程。
    - type: paragraph
      text:
        ru: 'Итак, дело решившегося: ревнуй, решительнее берись за подвиги, тоже решительнейшие
          и приспособленнейшие, – ведь и между ними одни более, а другие менее способствуют
          к умерщвлению страстей и напечатлению добродетелей. Уж если это страдательное
          состояние неизбежно, хоть и переходно, то что за смысл растягивать это дело
          по одной оплошности? Нерешительность, оплошность, вялость – великая препона.'
        cn: 因此，事关决志者：当怀热忱，更果敢地承担苦修，这苦修也当是至为果断并合宜的——因为在这些苦修之中，有些更利于情欲的灭绝与美德的铭刻，有些则否。既然这种被动之境是不可避免的，纵使它是过渡性的，那么因一时的疏忽而拖延此事，又有何意义呢？犹豫不决、疏忽大意、懈怠松弛，实乃巨大的阻碍。
    - type: paragraph
      text:
        ru: 'Решился, так не стой, а ратуй; это – от лица человека. Но надобно при
          этом постоянно содержать в мысли, что, хотя безжалостное к себе ревнование
          спасительно для обратившегося, однако же успех и плоды его трудов и подвигов,
          то есть воздействие и влияние их на очищение страстей и образование истинного
          добронравия, – не от него. Плод подвигов засеменяется и зреет под ними,
          но не ими и не чрез них единственно, а от благодати.«Аз насадих, Аполлос
          напои, Бог же возрасти»(1Кор. 3, 6). Как жизнь духовная началась Божиею
          благодатиею, так ею же может только и храниться, и зреть. Силен есть, говорит
          Апостол,«начный в вас делои до концасовершит»его (ср.:Флп. 1, 6). Первое
          семя новой жизни состоит из сочетания свободы и благодати, и спеянием ее
          будет развитие сих же одних элементов. Как там, полагая обет жить по воле
          Бога, во славу Его, говорил кающийся: «Только Ты укрепи и утверди», – так
          и во все последующее время он поминутно должен полагать, так сказать, себя
          в руку Божию с молитвою: «Ты Сам соверши, что воле Твоей угодно», чтобы
          таким образом, как в сознании и произволении, так и на самом деле Бог был«действуяй
          в нас, и еже хотети, и еже деяти о благоволении»(Флп. 2, 13). Минута, в
          которую человек сам чает что-нибудь произвести над собою и в себе самом,
          есть минута погашения жизни истинной, духовной, благодатной. В сем состоянии,
          несмотря на непомерные труды, истинного плода не бывает. Бывают следствия,
          которых нельзя назвать худыми, если смотреть на них отдельно; но в ходе
          дела они – остановка и уклонение, а нередко и зло, ибо ведут к кичению,
          самомнению, кои суть семя диавольское, им всеваемое и с ним сродняющее.
          При этом к делу Божию в нас примешивается не Божие и портит его, так что
          вместо того, чтобы возводить опомнившегося человека, благодать предварительно
          будет еще очищать и отреблять[49], попорченное самодельностию.«Илине весте,что
          Христос в вас, – учит Апостол, –разве точию чим неискусни есте»(ср.:2Кор. 13, 5).
          Соединившись с Господом в Таинстве покаяния или крещения, Ему себя и предать
          должны, да вошедши в нас Сам, как Господь всяческих, Он, «имиже весть судьбами»,
          устроит наше спасение. Сказал Господь:«без Мене не можете творити ничесоже»(Ин. 15, 5),
          – надобно поверить и просить, чтобы Он делал в нас, чтобы нас очищал от
          страстей, напечатлевал в нас добродетели и творил все то, что целительно.
          Это существенное настроение покаянника: «Имиже веси судьбами, спаси мя,
          Господи, а я буду трудиться и нелицемерно, без уклонений, перетолков, по
          чистой совести творить все, что уразумею и смогу!» Кто так настроит себя
          внутри, того действительно воспринимает Господь и действует в нем, как царь.
          У него учитель – Бог, молитвенник – Бог, хотетель и деятель – Бог, плодоносец
          Бог, властитель – Бог. Это – семя и сердце небесного в нем древа жизни.
          Но для него непременно должна быть вещественно-духовная ограда. Эту ограду
          составляют руководитель и правила.'
        cn: '既已定意，就不要停滞不前，而当奋力争战；这番话乃是出自一个人。然而，在此过程中，人必须恒常心存一念：尽管对自己毫不留情的火热渴慕，对于回转之人是带有拯救力量的，但是其劳苦与善功的成功与果实，即它们对洁净情欲、形成真实良善品德的作用与影响，却并非源于他自己。善功的果实，是在善功之下播种并成熟的，但却并非仅凭这些善功，也并非单单通过它们，而是源于恩典。「我栽种了，亚波罗浇灌了，唯有上帝使之生长」（哥林多前书
          3:6）。正如属灵生命是以上帝的恩典为始，它也唯有依靠这恩典才能得以保守和成熟。宗徒说，那位「在你们中间开始了这善工」的主，「必将它完成，直到基督耶稣的日子」（参
          腓立比书 1:6）。新生命的最初种子，是由自由意志与恩典的结合所构成的，而生命的成熟，亦将是这些同一元素的深化与发展。正如悔改者在立下誓愿，要按上帝的旨意、为祂的荣耀而活时，会说：「唯有祢加固并坚立」，同样地，在随后的所有时间里，他必须不断地将自己置于上帝的手中，并带着这样的祷告：「祢自己成就那合乎祢心意之事」，如此，无论在意识与意愿中，还是在实际行动上，上帝都是那「在你们内运作，使你们既有这意愿，又能成事，以完成祂的善意」（腓立比书
          2:13）的主。当人企图单凭自己来成就任何关于自己或在自己里面的事时，那一刻，便是真实、属灵、充满恩典的生命熄灭之时。在这种状态下，即便付出巨大的劳苦，也结不出真实的果实。虽然会产生一些结果，若单独来看，不能称之为坏事；但在整个进程中，它们却是停滞和偏离，甚至往往是恶，因为它们会导向骄傲自满、自以为是，这乃是魔鬼所播撒的种子，与它相通相近。此时，上帝在我们里面的工作，会掺杂非上帝之物而受到损害，以至于恩典在提升这位醒悟过来的人之前，还需要先行洁净并筛除[49]那因「自作之功」所败坏的部分。宗徒教导：「难道你们不知道基督在你们内吗？除非你们是受不起考验的」（参
          格后十三，5）。既已在悔改或洗礼的圣事中与主联合，就当将自己全然托付于祂，好让祂自己，作为万有的主，进入我们里面，并「以祂所知的方式」，安排我们的救赎。主曾说：「离了我，你们什么也不能做」（约翰福音
          15:5），我们必须相信，并恳求祂在我们里面动工，洁净我们的情欲，将美德铭刻在我们身上，并成就一切有益于医治的事。这是一个悔改者应有的根本心态：「主啊，以祢所知的方式拯救我吧！而我必将辛勤劳作，真诚无伪，不偏不倚，不曲解，凭着纯净的良知，去做我所能明白和能做到的一切！」凡在内心如此调校自己的人，主确实会接纳他，并在他里面如同君王般行事。他的导师是上帝，代祷者是上帝，意愿和行动者是上帝，结果实者是上帝，掌权者是上帝。这便是那在他里面，属天生命树的种子和核心。然而，为此，必须要有物质与属灵的围篱。这围篱，就是指导者和规矩。


          '
    - type: paragraph
      text:
        ru: 'Покаявшийся, предав себя Богу, тотчас поступает под Его непосредственное
          руководство и приемлется Им. Кто успеет сделать это, как должно, вначале,
          тот спешно, ровно и благонадежно ведется Божиею благодатию к совершенству.
          Но на самом деле таких очень мало. Это – избранники Божии, кои, неимоверно-быстрым
          порывом от себя, полагали себя Богу в руки, были Им принимаемы и водимы.
          Таковы, например, Мария Египетская, Павел Фивейский, Марко Фраческий и другие.
          Их спасло одно решительное предание себя Богу. У Марии Египетской, во всех
          ее жестоких бранях со страстями, было правилом – повергать себя в руку Божию,
          и страсти отходили, известно, по подвиге. То же, без сомнения, делала она
          и в других случаях: обращалась, например, за вразумлением и получала его.'
        cn: 悔罪之人，一经将自己交予上帝，便立时进入祂的直接引导之下，蒙祂收纳。凡能在起初就按理成就此事者，必被上帝的恩典迅速、平稳且可靠地引领至完美之境。然而，事实上，这样的人极为稀少。他们是上帝的选民，他们以一种不可思议的迅疾冲动，将自己从自身之中抽离，投向上帝的怀抱，并蒙祂接纳与引领。例如，埃及的玛利亚、底比斯的保罗、色雷斯的马尔谷，以及其他一些人，皆属此类。单单一次决定性的将自己交予上帝，便拯救了他们。埃及的玛利亚，在她与诸般情欲的激烈争战中，奉为圭臬的法则，便是将自己投向上帝的手中，而情欲便会退去，众所周知，这是在苦修之后。毫无疑问，她在其他情况下亦是如此行：例如，她会转向上帝寻求启迪，并获得启迪。
    - type: paragraph
      text:
        ru: 'Но такой путь не был и не мог быть всеобщим. Он принадлежал и принадлежит
          особенным избранникам Божиим. Другие все зреют под видимым руководством
          опытных мужей. Стоя в той вере, что только Бог возращает, покаянник, чтоб
          успеть, непременно должен предаться отцу-руководителю. Необходимость этого
          представляется потому, что нет полного предания себя Богу, – недостаток,
          принадлежащий большинству. До него должно зреть и зреть многими опытами,
          а до образования его нет точки, к коей прикасалась бы руководящая рука Господня,
          – нет как бы повода, за который весть должно. Следовательно, без этого условия
          начинающий сам делать дело спасения неизбежно будет идти путем, о коем нельзя
          решительно сказать, что он есть путь верный, а это и опасно, и томительно
          для духа. Святой Антоний Великий, когда пришел к мысли, верны ли его правила,
          тотчас начал вопиять: «Скажи мне, Господи, путь», – и, получив уверение,
          успокоился. Вступающий в духовную жизнь – то же, что вступивший в обыкновенный
          путь. Так как путь этот нам неизвестен, то и надобно, чтобы кто-нибудь проводил
          нас. Самонадеянно было бы остановиться на мысли, что я и сам могу... Нет,
          тут ни сан, ни ученость – ничего не помогает. Не менее самонадеянно и то,
          если кто, без крайней нужды, имея возможность снискать руководителя, не
          избирает его, в той мысли, что Бог непосредственно будет руководить его.
          Действительно, ведение к совершенству принадлежит Богу, приявшему нас, но
          под руководством отца. Отец не возносит на степени, а способствует быть
          возводимыми от Бога. Однако ж, в обыкновенном порядке, Бог ведет нас чрез
          других, вразумляет, очищает, сказывает волю Свою. Оставшийся один, сам с
          собою, находится в крайней опасности, уже не говоря о том, что он будет
          биться и толочься на одном месте почти без всякого плода. Не зная ни подвигов
          и упражнений духовных, ни порядка в них, он будет делать только и переделывать,
          как взявшийся за дело не умеючи. Нередко по сей причине многие застаиваются,
          хладеют и теряют ревность. Но главная опасность оному – от внутренней нестройности
          и лести сатанинской. У начавшего внутри – туман, как от испарений смрадных,
          от страстей и неправых изданий из себя, из испорченных сил. Он есть у всякого,
          более или менее густой, судя по предшествовавшей испорченности. В тумане
          же этом как хорошо и верно различать предметы? Блуждающему в тумане нередко
          и малый ряд травяников кажется лесом или деревнею – так и начавшему в духовной
          деятельности неизбежно видится многое там, где ничего нет на самом деле.
          Вразумить и разъяснить, в чем дело, может уже только глаз опытный. Опять
          же он – больной: как же он будет врачом себе? Уморит и задушит он себя из
          одной любви к себе: ведь и тела не врачуют сами врачи. Но главнейшая при
          этом опасность – от сатаны. Так как он сам преимущественно своеумник, то
          и между людьми больше любит тех, кто руководится своим умом, – на этом он
          преимущественно запутывает и губит. И можно сказать, что одно это и дает
          ему доступ до нас, или возможность ввергать в пагубу. Кто не верит своему
          разуму и сердцу и, напротив, все, что есть в чувстве и мысли, предлагает
          на суд другого, тот, хотя бы и всеял диавол что-либо опасное и пагубное,
          не постраждет, потому что опытность и разум другого разгадают прелесть и
          предостерегут. Потому-то говорят: кто имеет руководителя и вверится ему,
          к тому не приступает сатана, чтобы не быть постоянно посрамляемым и не вынаружить
          всех своих козней. Напротив, он неотходно при том, кто верит одному себе
          или слагает свой разум и на него полагается. Такого, разными благовидностями,
          напечатлеваемыми чрез воображение, или силу мечтающую, он водит по разным
          распутиям, пока наконец погубит совершенно.'
        cn: 然而，此种道路并非亦不可能为众人所循。它只属于蒙受上帝特选的圣徒。其他众人皆在有经验之圣者的可见引导下渐臻成熟。抱持著唯有上帝使人成长的信念，一个忏悔者若欲有所成就，则必须全然委身于一位指导神父。这种必要性之所以存在，乃因大多数人无法完全将自己交付于上帝，此乃其不足之处。欲达此境，需经历诸多试炼，方能渐次成熟；在达到此境之前，便无一可供主之引导之手触及之点，亦可说无一引领之凭借。是以，若无此条件，一个开始进行救赎工作的人，必将走向一条不能断言其为正确的道路，而这对灵魂而言，既危险又令人苦闷。圣安东尼大帝（安东尼·伟利基）在思忖自己的规诫是否正确时，即刻呼求道：「主啊，请指示我道路！」——在获得确证后，他便心安了。踏入属灵生活，如同踏入世间的一般旅途。既然这条道路对我们而言是未知的，便需要有人来引导我们。若抱持「我亦可自行」的想法，乃是自负。在此，无论是圣职、学识——皆无助益。同样自负的是，若有人在并非极端必要、且有机会寻求指导者的情况下，却不选择一位，而认为上帝会直接引导他。的确，引导人达致圆满乃是上帝之事，祂接纳了我们，但这是在一位神父的引导之下。神父并非将人提升至高阶，而是辅助人蒙受上帝的提升。然而，在通常的秩序中，上帝借由他人来引导我们，开导我们，洁净我们，并告知我们祂的旨意。独自一人，与自己相处，处于极度的危险之中，更遑论他将在原地挣扎、徒劳无功，几乎毫无成果。由于他不了解属灵的操练与功课，以及其间的次序，他将不断地做、不断地重做，如同一个不谙其道而著手工作的人。许多人因此缘故而停滞不前，冷淡下来，并失去热忱。然而，他所面临的主要危险，来自内在的混乱与撒旦的欺骗。对于一个刚开始的人，其内心如同一片迷雾，这迷雾是从情欲、以及从败坏的力量所发出的不洁之物与错误的意念所蒸发而成的。人人皆有此迷雾，或浓或淡，取决于其先前败坏的程度。在这迷雾之中，如何能清晰而准确地辨别事物？一个在迷雾中迷失的人，常常将一小丛草地误认为森林或村庄——同样地，一个刚开始属灵活动的人，也必然会在实无一物之处看见许多东西。唯有经验丰富的眼睛方能开导并阐明事物的本质。再者，他是一个病人：他怎能自己作自己的医生呢？他会因为自爱而自取灭亡、自相残杀：毕竟，连医生也不自己医治自己的身体。但最主要的危险来自于撒旦。既然它自己主要是一个专凭己意者，在人群中它也最喜欢那些受自己心智引导的人——它主要借此来迷惑和毁灭人。可以说，唯有此点使它得以接近我们，或得以将人投入毁灭之中。一个不相信自己的理智和心灵，反而将自己所有的感觉和思想交由他人审断的人，即使魔鬼播下了危险和毁灭的种子，他也不会受害，因为他人的经验和理智会识破这欺骗并加以预防。因此人们说：一个拥有指导者并完全信赖他的人，撒旦不会接近他，以免不断蒙羞，并暴露它所有的诡计。相反地，撒旦始终紧贴著那单单信赖自己，或依赖自己的理智并倚靠它的人。撒旦会藉著想像力或幻想的力量，以各种貌似美好的幻象引导这样的人走上歧途，直到最终将其完全毁灭。
    - type: paragraph
      text:
        ru: Судя по сим причинам, сильно уважительным, начинающий должен согласиться
          на то, чтобы иметь руководителя, избрать его и предаться ему. Под ним он
          безопасен, как под кровом и оградою, – тот уже будет ответчик и пред Богом,
          и пред людьми за неверности. Но то дивно, что ищущему искренно всегда подается
          истинный руководитель. И руководитель, кто бы он ни был, всегда дает точное
          и верное руководство, как скоро руководимый предается ему всею душою и верою.
          Сам Господь уже блюдет такого преданника... Молись – и Господь укажет руководителя;
          предайся руководителю – и Господь научит его, как руководить тебя[50].
        cn: 「综观此等缘由，皆极其庄重可敬，初学者应当同意拥有一位指导者，拣选他并将自己托付予他。在他之下，初学者是安全的，如同在庇荫与藩篱之中——那位指导者将对上帝和对世人负责，担负所有的不忠与错失。然而，奇妙之处在于，真诚寻求的人，总是会得到真正的指导者。无论这位指导者是谁，只要被指导者全心全灵、以信德将自己托付予他，他总是能给予精确而真实的引导。主自己必已眷顾这位委身者……你当祈祷——主必指示指导者；你当委身于指导者——主必教导他，如何引导你」[50]。
    - type: paragraph
      text:
        ru: 'Другое, что неизбежно нужно для решившегося покаянника, – это правила.
          Правило есть определение или способ, образ и учреждение какой-нибудь деятельности,
          – внутренняя ли то или внешняя. Им дается направление и определяется весь
          ход – начало, время, место, обороты, конец действования. Так, например,
          надобно читать – это есть одно из подвижнических деланий. Правилом должно
          быть определено: какие читать книги, в какое время, сколько, как приготовиться,
          как начать, продолжать и кончить, что делать с прочитанным. То же – для
          молитвы, рассуждения и других деланий. Очевидно, что правила охватывают
          собою всякое делание, составляют его внешнюю оболочку, как бы тело. Их надобно
          наложить на все наши силы, на все исходы нашей деятельности так, чтобы никакого
          движения не было совершаемо без того, чтобы к нему не было приложено свое
          правило.'
        cn: '对于那些已定意悔改的人来说，另一件不可或缺的事物便是「规矩」（pravila）。规矩是对任何一种活动——无论是内在的抑或是外在的——所下的定义、所取的方式、所用的范式与所设的制度。借由规矩，活动获得了方向，并且确定了其整个过程——包括起始、时间、地点、周转与终结。


          举例来说，阅读是苦修的一种操练。规矩必须确定：该读何种书，在何时读，读多少，如何预备，如何开始、继续并结束，以及该如何处理所读之物。对于祷告、默想以及其他操练而言，亦复如是。


          显而易见，规矩涵盖了所有的操练，构成了它们的外在表层，如同身体一般。我们必须将规矩置于我们所有的能力之上，置于我们所有活动的源头之上，如此一来，任何动作的完成，都必伴随著其应有的规矩。'
    - type: paragraph
      text:
        ru: 'Необходимость этого очевидна сама собою. Начинается совершенно новая,
          необычная жизнь, в коей мы не упражнялись еще, к коей непривычны наши силы.
          Для приучения себя к тому или другому деланию и укрепления в нем и должно
          назначить определенные правила, как и что делать, подобно тому, как новобранному
          воину показывают, как стать, взять ружье и прочее. Без них не образуются
          силы, не будет и деятельности исправной. Тот не будет уметь молиться, кто
          не имеет правила для молитвы, или поститься – без правила поста; вообще
          бесправильный ничего не будет уметь делать, как должно, а следовательно,
          и жизнь его будет не жизнь, несмотря на труды и поты, ибо жизнь слагается
          из наших деятельностей. Сверх того, жизнь без правил не может быть ровною,
          степенно и стройно развивающеюся. Дитя пеленают, чтоб оно не стало уродом
          или с горбом: так и духовная деятельность вся должна быть повита правилами,
          целесообразно, чтобы вся жизнь развивалась под ними ровно и стройно, ни
          одна деятельность не приняла, по неведению, направления, выдающегося из
          других и вредящего целому строю, или сама по себе не попала бы на ложный
          путь, как, например, пост. Молодое растение подпирают или привязывают к
          крепкому, чтобы стояло и росло прямо. Развивающийся без правил, сам собою,
          есть необученный, неискусный, иное не умеющий сделать, иное не так делающий,
          а иное и так, но то – не к месту, то не к лицу. Наконец, и опасность немалая:
          без правил, как без опоры, неизбежно падать и ошибаться. У такого вся деятельность
          будет висеть на присутствии духа, соображении и желании. Но можно ли положиться
          на такие начала? Присутствие духа не всегда сохранишь; соображение должно
          быть обучено и, кроме того, оно не всегда бывает подвижно, остро и тупится;
          желанием же кто сумеет владеть постоянно? Потому, когда нет правил, неизбежны
          пропуски, ошибки, остановки. С правилами же одно: хочется или не хочется,
          а делай, как положено, и сделается; остановки не будет, и пойдется вперед.
          И еще: как иначе обуздать своенравие и своемыслие – это опаснейшее расположение[51]?'
        cn: '此种需要，其自身之显明，不言而喻。全然崭新、非比寻常之生命即将开启，我们于其中尚未习练，我们的力量对此亦不习惯。为使自身习于某项作为，并于其中得以坚固，就当制定明确之规矩：当如何行事，当以何种方式行事。此正如教导新招募之兵士，指示其如何站立，如何持枪等等。若无此等规矩，力量便无法形成，亦不会有正直之活动。那没有祷告规矩之人，将不知如何祷告；那没有禁食规矩之人，将不知如何禁食；总而言之，那不遵规矩之人，将不知如何适当地行事，是以，他的生命亦将不成其为生命，尽管他劳苦流汗。盖因生命乃由我们的活动所构成。


          更有甚者，没有规矩之生命，不能是平稳的、有节制的、和谐发展着的。襁褓之中的婴孩被包裹，以免其长成畸形或驼背；照样，所有属灵之活动，皆当以规矩包裹，目标明确，如此，整个生命方能于其下平稳和谐地发展，任何一项活动，不至因无知而偏离正轨，损害整体的结构，或自身不致误入歧途，例如禁食。幼嫩之植物，需以支撑或系于坚固之物，方能直立生长。那在没有规矩之下，自行发展之人，是不受教导、缺乏经验的；他或有不能做之事，或有做得不对之事，或有做得对，但却不合时宜、不合身份之事。


          最后，亦有不小之危险：没有规矩，便如同没有支撑，必然跌倒犯错。此等之人，其所有活动皆悬于心神之临在、思虑和愿望之上。然而，此等根基，岂可信赖？心神之临在并非总能保持；思虑必须经过训练，且除此以外，它并非总能灵活、敏锐，有时亦会迟钝；至于愿望，谁又能持久地掌控它？因此，当没有规矩之时，遗漏、错误、停滞，在所难免。


          然而，有了规矩，则只有一事：无论是否愿意，皆按规定行事，事便成就；不会有停滞，且能向前迈进。更何况，又当如何约束任性与自是之心——此等最危险之习性[51]？'
    - type: paragraph
      text:
        ru: 'Таким образом, с правилами, под руководством отца, ревнующий, подвизаясь
          в самопринуждении и самопротивлении или пребывая в неопустительном борении,
          будет день ото дня преспевать в совершенстве, приближаться к чистоте, чрез
          искоренение своих страстей и стяжание добродетелей. Но надо знать, что этот
          восход к совершенству невидим для него: трудится в поте лица, но будто без
          плода, – благодать строит дело свое под прикрытием. Видение человеческое,
          глаз, съедает доброе. Человеку самому остается на долю одно – видение своего
          непотребства. Путь к совершенству есть путь к сознанию, что я и слеп, и
          нищ, и наг, в непрерывной связи с которым стоит сокрушение духа, или болезнь
          и печаль о нечистоте своей, изливаемая пред Богом, или, что то же, непрестанное
          покаяние. Покаянные чувства суть отличительные признаки истинного подвижничества.
          Кто уклоняется от них и избегает, тот уклонился от пути. В положении начала
          новой жизни было покаяние; оно же и в возрастании должно быть и зреть вместе
          с ним. Зреющий созревает в познании своей порчи и греховности и углубляется
          в сокрушенные чувства покаяния. Слезы – мера преспеяния, а непрестанные
          слезы признак скорого очищения. Что это так и должно быть, видно из того,
          что мы – в падении, в изгнании, вне очага дома, и притом за собственную
          вину. Плачет и жалеет изгнанник о родине; так и начавшим идти к очищению
          себя должно печаловать и сетовать и в слезах искать возвращения в рай чистоты.
          Притом подвизающийся – поминутно в борении то с нехотением, то с противохотением;
          то помысл, то пожелание, то страсть, то грех, хотя ненамеренный, поминутно
          мутят чистоту его ума и напоминают ему, что он содержит в себе одну нечистоту,
          греховное, Богу противное. Он зрит себя подобным смердящему трупу, лежащему
          пред лицом и терзающему обоняние до омрачения головы. «Положи грехи твои
          пред тобою, – говорит Антоний Великий, – и зри чрез них к Богу[52]. Наконец,
          частые падения и оступки в новоначальных по неопытности, неведению, неискусству,
          а иногда и по слабости, тяжким бременем ложатся на его совесть, и, может
          быть, тяжелее, чем прежде: в беспечности грехи большие. Он походит на дитя,
          учащееся ходить и падающее. А падения требуют очищения, следовательно, –
          сокрушения, покаяния, слез; потому-то всем и заповедуется каждодневное и
          даже ежеминутное покаяние. Боже, милостив буди мне грешному! это должно
          быть непрестанною молитвою подвижника.'
        cn: 是以，遵循规矩，在父亲的引导下，热切追逐，在自我强迫与自我抗拒中奋力争战，或保持不懈的搏斗，将日复一日地在圆满中长进，借由根除自身的情欲和获取美德，而趋近纯净。然而，须知这攀登圆满的历程对他而言是不可见的：他挥汗辛劳，却彷佛没有果实——恩典在遮蔽之下成就其工。人的眼光，即人的眼睛，会吞噬良善。留予人自身的，唯有对其自身不中用的看见。通往圆满的道路，是通往觉知自身既盲目、又贫乏、且赤裸的道路，与此觉知紧密相连的，便是灵性的痛悔，或因自身的不洁而生的病痛与忧愁，倾注于上主面前，亦即持续不断的忏悔。忏悔之情是真正修道生活显明的标记。谁若避开并逃离它们，谁就偏离了正道。在新生命开始之初是忏悔；在成长中，它亦须与之同在并一同成熟。成熟者在认识自身的败坏与罪性中得以成熟，并深入忏悔痛悔之情。眼泪是长进的尺度，而持续不断的眼泪则是迅速洁净的标志。之所以如此且理当如此，是因我们身处堕落、流放、家园之外的境地，况且是因我们自身的过错。流亡者为故土哭泣并哀叹；同样地，开始走向自我洁净的人，理应忧伤、哀叹，并在泪水中寻求回归纯净乐园。况且，修道者时时刻刻都在争战，有时是与不愿争战，有时是与抗拒意愿争战；有时是意念，有时是渴望，有时是情欲，有时是罪过，尽管并非有意，却时时搅扰他心智的纯净，并提醒他，他自身所包含的尽是不洁、罪恶、与上主相悖之物。他视自己如同腐臭的尸体，躺在面前，折磨着嗅觉，直至头脑昏沉。安东尼大帝言：「将你的罪过摆在你面前，[52]并借由它们仰望上主。」最后，初学者由于缺乏经验、无知、不熟练，有时也因软弱，而常有的跌倒和失足，沉重地压在他的良心上，或许比以往更沉重：在不谨慎时，罪过更大。他如同一个学习走路却跌倒的孩子。而跌倒需要洁净，因此需要痛悔、忏悔、眼泪；正因如此，人人才受命要每日甚至每分钟忏悔。
          「上主啊，求祢怜悯我这个罪人！」这应当是修道者持续不断的祷告。
    - type: paragraph
      text:
        ru: Таким образом, начинающий с пламенною и быстрою ревностию предает себя
          самым решительным подвигам, всего ожидая, однако ж, от силы и помощи Божией
          и предавая себя Ему, в чаянии успеха, но не видения его, а потому в непрестанном
          начинании, под руководством отца, среди правил, держась всегда смиреннейшей
          части.
        cn: 如此，初学者以炽热而迅疾的热忱，将自己投入到最为决绝的操练之中。然而，他的一切期待都源于神的力量与帮助，并将自己全然交付于祂。在期盼成功的盼望中，而非在已然目睹成就的境况下，故此，他需在父亲的指引下，在规诫之中，持续不断地开始，并恒常持守于最为谦卑的部分。
    - type: paragraph
      text:
        ru: В таком духе и строе подвижник благонадежно может начинать свое дело –
          дело искоренения страстей, или очищения своей природы от примеси неестественной
          страстности. В духе его есть крепкая, как смерть,ретивость;но и самая сильная
          ретивость имеет нужду в плане, чтобы верно идти к предположенной цели. В
          объяснении его будут состоять все правила для вступающего в подвиг. Это
          будет не что иное, как изложение тех правил, необходимость которых показана
          пред сим. Знать это более всего должен руководитель общей теории и, применяясь
          к лицу руководимому, может и изменять их в терпящих изменение случайностях.
        cn: 在这样的精神和心绪之中，修道者可以怀着十足的信心开始他的事业——这事业乃是根除诸般情欲，或将他自身本性中那混杂着非自然情欲的杂质彻底涤净。在他的心神之中，有着一股坚韧如死亡般的炽烈热忱；然而，即便这最强烈的热忱，也需要一个周详的规划，方能准确地朝着既定的目标迈进。接下来的阐释，便将包含所有为初入此修持之路者所设的规则。这不过是将前面已经论证其必要性的那些准则，重新加以阐述罢了。领袖此项普遍教义之人，最应当透彻知晓这些规则，并且他可以根据所引导之人的具体情况，在那些允许变通的偶发情境之中，对其加以适度的调整。
    - type: paragraph
      text:
        ru: 'Для построения таких правил утвердим опять мысль на состоянии покаянника-подвижника.
          Дух в нем воскрешен и оживлен действием благодати, принятой в Таинствах.
          Но он один только и есть исцеленная часть, сокрытая в самой глубине нашего
          существа. Это то же, что целительное лекарство, принятое частию тела, всецело
          истлевающего. Затем, вне, его душа, во всех своих силах, и тело, во всех
          отправлениях, и лично сам человек, во всех внешних отношениях, переполнены
          и пропитаны страстностию не мертвою, а действующею в них, живою. Главная
          задача трудов – умертвить страстность во всех ее оттенках и восставить естество
          в свойственной ему чистоте, чтобы таким образом благодать извнутрь, по мере
          очищения, выступала, как бы проникая в человеке одну часть за другою, с
          мудрою постепенностью и целесообразностью. Отсюда тотчас виден весь порядок
          имеющих строиться правил, или видна нить размерительная для провода и черчения
          их. Таким образом:'
        cn: 为建立此等规条，吾人当再次确认关于处于悔罪苦修者状态的思虑。其内在之灵，因在圣奥秘中所领受之恩典作用，已被唤醒，并被赋予生命。然彼独自为一已得痊愈之部分，隐藏于吾人存有之最深处。此正如同疗愈之良药，为身体中一已然腐朽之部分所服下。是以，在其外，彼之灵魂，在其诸般能力中，及其肉身，在其诸般运行中，并人其自身，在其诸般外在关系中，皆充满且浸透著情欲，此情欲并非死寂，乃是活泼地作用于彼等之中。苦修之主要任务——乃在于使情欲在所有其细微差别中死亡，并将人性恢复至其固有的纯洁，俾使恩典自内而外，随著洁净之程度，显现出来，仿佛以一种智慧的渐进与适当之方式，在人之中渗透一处又一处。由此，当即清晰可见将被建立之规条的整体秩序，或可见引导与勾勒彼等的分寸之线索。其方式如下：
    - type: paragraph
      text:
        ru: 'Посеяно семя жизни: храни его всем хранением; иначе не к чему прилагать
          и трудов и нечем нести их. Принял Духа – не угашай Духа; ревнуешь – ревнуй
          большего. Блюди то, что дано, что стяжано, – это стяжанное есть монета для
          покупки сокровищ. Оно пропадет – и все дело пропадет. Как во время войны
          сильно заботятся удерживать всячески свою позицию, так и здесь.'
        cn: 生命的种子已被播撒：当以全然的谨慎来守护它；否则，一切劳苦皆无所附丽，亦无以为继。你已领受圣神，莫要消灭圣神；你若热切追求，当追求更大的恩赐。当谨守那所赐予的、那所获得的，——这所获得的便是购买珍宝的钱币。它若失落，则一切事功都将化为乌有。如同战时须尽一切努力坚守阵地，于此亦然。
    - type: paragraph
      text:
        ru: Нужно отрывать страстность, сросшуюся и срастворившуюся с силами нашего
          естества. Так как это сращение подобно сращению химических составов, то
          и способы отрешения ее нужно применить к способам химического разложения.
          Именно, для высвобождения стихии из ее принужденного состояния в связи с
          другою приводят ее в соприкосновение с третьею, стороннею, внешнею, с коею
          она находилась бы в сильнейшем сродстве, нежели с прежнею. Когда это будет
          действительно, то связывавшая ее стихия отпадает, а с этою новою она соединяется
          и получает вместе с нею новый вид. Применяясь к сему, надлежит ко всем силам
          души и тела и всей деятельности нашей, плененным страстностию и держимым
          в принужденном, неестественном состоянии, приложить что-нибудь такое, с
          чем бы они состояли в ближайшем сродстве и соестественности, чтобы таким
          образом прилагаясь и как бы прирастая к тому, соразмерно с тем высвобождаться
          из страстных уз и принимать новый естественный вид бытия. Это будет правило
          деланий или занятий, налагаемых на силы. Ходя в них, при хранении того внутреннего
          стяжания Духа благодати, сродного с ними и с силами нашей природы, человек
          более и более будет исполняться сим Духом, огнь Которого, получая таким
          образом более свободы проходить внутрь, тем быстрее будет попалять нечистоту,
          чем большее встретит расширение естественности.
        cn: '必须将那已与我们本性之力融为一体、合为一味的「情欲」剥离出去。因这种融合如同化学化合物的结合，故此，剥离情欲的方法也需参照化学分解之道而行。具体而言，为使一「元素」从其与另一元素被迫结合的状态中释放出来，需使其与第三个、外部的、外来的元素接触，而此元素与该「元素」的亲和力，要远胜于先前的那个。当此接触真正发生时，原先束缚它的元素便会脱落，而它则与这新的元素结合，并与之共同获得一种新的形式。


          仿照此理，对于我们灵魂与身体的一切能力，以及我们所有被情欲所掳、被强迫并处于非自然状态的活动，都应当施加某种与之具有更紧密亲和性与同本性的事物，使其借由依附和仿佛「嫁接」于此物，按着比例，从情欲的枷锁中解脱出来，并获得一种新的、合乎本性的存在形式。这将成为施加于这些「能力」之上的「行持」或「操练」的法则。


          当人行于这些操练之中，并保守那内在的、与这些操练以及我们本性之力相亲近的恩典之灵的内在「所获」时，他将更加充满此圣灵。圣灵的火焰，如此便会获得更大的自由，得以通彻内里，并且祂所遇见的本性的扩展越大，焚毁不洁的速度便会越快。'
    - type: paragraph
      text:
        ru: Два эти пункта исчерпывают строй положительных деланий подвижника, или,
          что то же, упражнения самопринуждения. Ими одними можно было бы ограничиться,
          если бы презираемая и оставляемая страсть в пользу добра оставалась в покое
          или мирно испарялась из нашего естества; но так как она, частию по природному
          упорству греха, частию по его сильному подкреплению или со стороны неточного
          начала своего – диавола, или со стороны вместилища сродных ему стихий мира,
          не терпит мирной, уступчивой покорности, даже и отпадши и как бы отделившись,
          снова восстает и ищет занять первое свое место, властное, вяжущее, – то
          тою одною деятельностью довольствоваться никак нельзя, а необходимо при
          ней и прямо действовать против страстей, в лицо им противоставать, бороть
          их и побеждать и в самих себе, и в их источниках и подкрепителях. Определение
          правил, относящихся сюда, составит изображение брани внутренней, или духовной,
          как в общем ее очерке, так и по частям. Это подвиги самопротивления.
        cn: 这两个要点穷尽了修道者积极作为的结构，或者说，穷尽了自我强迫的操练。如果为善所轻蔑和舍弃的激情保持平静，或者从我们的本性中平静地蒸发出去，那么仅凭这两个要点就足够了；但由于激情，部分是由于罪恶天生的顽固，部分是由于其强有力的支撑，或来自其不精确的源头——魔鬼，或来自容纳与之相似的世俗元素的容器，它不能容忍平静、顺从的服从，即使它已经脱落并似乎已经分离，它仍会再次兴起，寻求占据其首要的、支配性的、束缚性的位置，因此，绝不能满足于那一项活动，而必须同时直接对抗激情，当面抵挡它们，并在自身之内，以及在它们的源头和支持者那里，与它们搏斗并战胜它们。界定与此相关的规则，将构成对内部争战或属灵争战的描述，无论是在其总体轮廓上，还是在其各个部分上。这些都是自我抵抗的修持。
    - type: paragraph
      text:
        ru: 'Таким образом, все правила должны быть сведены к одному следующему, начальному:
          храни внутренний дух жизни, усердие и ревность, ходи в деланиях или упражнениях,
          с одной стороны способствующих к оживлению уморенных сил, а с другой – умерщвляющих
          или заглушающих страсти. Следовательно, все сюда относящееся должно заключить
          в сих трех пунктах: правилах хранения внутреннего духа ревности, правилах
          упражнения сил в добре, или самопринуждении, и правилах брани со страстьми,
          или упражнения в самопротивлении.'
        cn: 因此，所有的规条都应归结为一个，即这最初的规条：保持内在生命的灵性、殷勤与热忱，在操练与修持中行走，这些操练与修持一方面有助于活化那些枯竭的力量，另一方面则能使情欲灭亡或沉寂。是以，所有与此相关之事，都应归纳于以下三点：保持内在热忱之灵的规条、在善中操练力量的规条，即自我约束的规条，以及与情欲争战的规条，即自我抵御的操练。
  - type: heading2
    initial:
      ru: '1.'
      cn: 1：
    text:
      ru: О хранении духа ревности по Богу
      cn: 论保守对上帝的炽热渴慕之灵
    children:
    - type: paragraph
      text:
        ru: 'Надобно исполнять заповеди, и исполнять все; но естественного у нас нет
          желания, усердия и ревности на то. В покаянии, ради духа сокрушенного и
          обета творить волю Божию, Божией благодатью возжжен сей огнь в духе нашем;
          он-то и есть сила на творение заповедей и только он один и способен подъять
          все это бремя. Если в исполнении заповедей – основание спасения, то дух
          ревности есть единственная для нас спасительная сила. Где он, там тщание,
          усердие, готовность, живость на дела, угодные Богу. Где нет его, там все
          прекращается и падает: нет жизни духа – он хладеет, замирает. Там пусть
          будет и творение дел добрых – они добры будут только по форме, а не по силе
          и духу. Это тот огнь, который пришел возжечь на землю Господь наш Иисус
          Христос и который возжигается Духом Святым в сердцах верующих, нисшедшим
          в виде огненных языков.'
        cn: 必须奉行诫命，奉行所有的诫命；然而，我们天然缺乏对此的意愿、热忱与热心。在悔改之中，为了那忧伤的灵和遵行上帝旨意的誓言，借由上帝的恩典，这火焰在我们的灵里被点燃；它正是奉行诫命的力量，并且唯有它才能承担所有这一切的重负。如果奉行诫命是救赎的根基，那么这热心的灵就是我们唯一的救赎力量。有它之处，便有殷勤、热忱、预备与生气，以行上帝所喜悦之事。无它之处，一切便止息与衰落：缺乏灵的生命——它便冷淡，它便枯萎。即便是行善事，这些善事也只在形式上是善的，而非在力量与精神上。这就是我们的主耶稣基督降世要点燃的火，是圣灵以火焰舌头的形式降临，在信者心中所点燃的。
    - type: paragraph
      text:
        ru: 'О сем духе ревности Господь говорит:«огнь приидох воврещи»(Лк. 12, 49).
          Апостол заповедует«духа не угашать» (1Фес. 5, 19) и о себе свидетельствует:«со
          усердием гоню»(Флп. 3, 14). И у святых отцов он именуется разно: исканием,
          предложением, усердием, тщанием, теплотою духа и горением и просто ревностью.'
        cn: 关于这圣洁的热忱之灵，吾主曾言：「我来，是要把火投在地上。」（路加福音 12:49）。使徒训诫道：「不要消灭圣灵的感动」（帖撒罗尼迦前书 5:19），并为自己作证：「我正竭力追求」（腓立比书
          3:14）。在圣教父们的著作中，祂亦有不同的称谓：寻求、奉献、热忱、勤勉、灵魂的温暖与炽热，以及单纯的热忱。
    - type: paragraph
      text:
        ru: Судя по сей великой важности и великому значению ревности, первым делом
          христианина-подвижника должно быть хранение сей ревности и усердия, как
          источной силы богоугодной жизни. Хранить, следовательно, употреблять особого
          рода приемы и упражнения, способствующие к сему. Какие же именно? Ревность
          должно сохранять таким же путем, каким она родилась, а родилась она внутренним
          изменением сердца, под невидимым действием благодати Божией.
        cn: 「鉴于此等热忱所具有的极大重要性与伟大意义，基督徒苦修者首要之事，应当是守护此等热忱与热心，视其为蒙神喜悦之生活的源泉力量。是以，要守护它，就需运用一种特殊的策略与操练，以助成此事。那么，具体是哪些策略与操练呢？此等热忱必须以其诞生之途予以维护，而它诞生于内心之转变，乃是在上帝恩典不可见之作用下所致。」
    - type: paragraph
      text:
        ru: 'Внутреннее, невидимое восхождение нашего духа до ревности началосьпробуждениемблагодатным
          и окончилось решительным обетом ходить неуклонно в воле Божией. В этом восхождении
          соблюдалась постепенность самая строгая. Человек-грешник, живущий весь вне
          и потому называющийсявнешним,пришедшею благодатию втесняетсявнутрьсебя и
          здесь, как от сна пробужденный, узревает совсемновый мир,дотоле ему безвестный.
          Это – первый толчок, после которого, при помощи Божией, чрез разныепомышления
          и чувства,он мало-помалу высвобождается из первого мира, переходит в другой
          и повергается пред Царя его и Господа, предлагая Ему клятвенный завет навсегда
          быть Его рабом. Итак, желающему сохранять неугасаемою ревность, должно:
          а) пребывать внутрь, б) зреть новый мир и в) стоять в тех чувствах и помышлениях,
          чрез кои он, как бы по ступеням лестницы, восшел к подножию Престола Господа.'
        cn: 我们灵魂内在、无形的上升，直至达到那份热忱，始于恩典的苏醒，终以坚定不移地行走在上帝旨意中的誓愿。在这上升之中，遵循着最为严格的次第。罪人，其全部生命皆活在身外，故被称为「外在之人」，借由临到的恩典，被强力引入自己内心深处。在此，他如梦初醒般，得以瞥见一个全新的世界，一个他在此之前全然陌生的世界。这是最初的推动，在此之后，藉着上帝的帮助，透过各种思虑与情愫，他渐渐地从最初的世界中挣脱出来，过渡到另一个世界，并俯伏在其君王与主宰面前，向祂献上以誓言立下的盟约，永为祂的奴仆。因此，凡愿持守这热忱永不熄灭之人，必须做到：甲）常住于内，乙）瞻仰这全新的世界，以及丙）恒立于那些情愫与思虑之中，借此，他如同拾级而上，登临到上主宝座的脚前。
    - type: paragraph
      text:
        ru: Вот что должно быть непрестанным упражнением, подвигом и деланием христианина-подвижника!
        cn: 此乃基督徒苦修者应不间断之操练、奋斗与工作！
    - type: heading3
      initial:
        ru: А.
        cn: А：
      text:
        ru: Внутрь-пребывание
        cn: 内在的持守
      children:
      - type: paragraph
        text:
          ru: 'Когда наседка, нашедши зерно, дает знать об этом своим детенышам, тогда
            они все, где бы ни были, лётом летят к ней и собираются своими клювами
            к той точке, где есть клюв. Точно так же, когда Божественная благодать
            воздействует на человека в сердце его, тогда дух его проникает туда своим
            сознанием, а за ним и все силы души и тела. Отсюда – закон для внутрь-пребывания:
            держи сознание свое в сердце и собирай туда напряжением все силы души
            и тела. Внутрь-пребывание, собственно, есть заключение сознания в сердце,
            напряженное же собрание туда сил души и тела есть существенное средство,
            или делание, подвиг. Впрочем, они взаимно друг друга рождают и предполагают,
            так что одно без другого не бывает. Кто заключен в сердце, тот собран;
            а кто собран – тот в сердце.'
          cn: 当母鸡找到谷粒时，它会通知自己的雏鸟，这时，雏鸟们无论在哪里，都会立刻飞奔到它身边，用它们的喙聚集到那个有母喙之处。同理，当神圣的恩典在人的心中作用时，他的精神会以其意识穿透到那里，随之而来的是魂与身体的所有力量。由此产生了一个内住的法则：将你的意识持守在心中，并借由努力将魂与身体的一切力量聚集于此。内住，实质上是将意识收纳于心中；而努力将魂与身体的力量聚集于此，则是主要的途径，或者说是实践、苦修。然而，它们相互滋生、互为前提，故此二者缺一不可。心有所归者，即是内聚；内聚者，即是心有所归。
      - type: paragraph
        text:
          ru: 'Около сознания в сердце должно собираться всеми силами и умом, и волею,
            и чувством. Собрание ума в сердце естьвнимание, собрание воли –бодренность,
            собрание чувства –трезвение. Внимание, бодренность, трезвение – три внутренних
            делания, коими совершается самособрание и действует внутрь-пребывание.
            У кого есть они, и притом все – тот внутрь; у кого нет, и притом хоть
            одного – тот вне. Вслед за такими деланиями душевными, туда же должны
            направляться и телесные, им соответствующие органы: так, за вниманием
            – обращениевнутрь очей, за бодренностию – напряжение мускулов во всем
            теле, в направлениях кперсям, за трезвенностию – оттеснение мокротных,
            как выражается Никифор, каких-то расслабляющих, движений, подходящих к
            сердцу из нижних частей тела, подавление услаждения и покоя плоти. Такие
            телесные делания, действуя неразлучно с душевными, суть самые сильные,
            помогающие тем душевным средствам, без коих им и быть нельзя.'
          cn: '人当尽全力、全心、全意、以全情，将意识聚集于心中。心思的聚集即为专念，意志的聚集即为警醒，情感的聚集即为澄明。专念、警醒、澄明，是三个内在的操练，借此方能成就自我聚集，并实行内在的安住。拥有这三者，且三者俱全之人，是居于内；缺乏这三者，哪怕只缺其一之人，是居于外。


            继此等灵魂的操练之后，与之心灵相应的身体器官亦当朝此方向运作：故而，随着专念，眼目当转向内；随着警醒，全身肌肉当朝胸腔方向绷紧；随着澄明，当如尼基弗尔所言，排除从身体下部涌向心间的，某种松弛的、湿痰般的、使人瘫软的动作，并压制肉体的享乐与安逸。此等身体的操练，与灵魂的操练不可分割地共同作用，是极强大的助益，协助那些灵魂的手段，没有它们，这些灵魂的手段也无法存在。'
      - type: paragraph
        text:
          ru: 'Итак, все делание внутрь-пребывания чрез самособрание состоит в следующем.
            В первую минуту по пробуждении от сна, как только сознаешь себя,низойдивнутрь
            к сердцу, в эти перси телесные: вслед за тем созывай, привлекай, напрягай
            туда и все душевные и телесные силы, вниманием ума, с обращением туда
            очей, бодренностию воли, с напряжением мускулов и трезвением чувства,
            с подавлением услаждения и покоя плоти, иделайэто до тех пор, пока сознание
            не установится там, как на своем месте седалище, не прилепится, не привяжется,
            как липкое что-либо к крепкой стене; и потом пребывай там неисходно, пока
            пользуешься сознанием, часто повторяя то же делание самособрания и для
            возобновления его, и для укрепления, потому что оно поминутно то расслабляется,
            то нарушается.'
          cn: 是以，凡此内在之存住，借由自我收摄而成的，其行事之工，皆在于此。在汝初醒之际，甫一觉察自身，便须降入内心，至此肉身之胸臆处：随之，以心神之专注，将双目转向彼处，以意志之警醒，以筋骨之发力，以感官之清明，抑止肉体之欢愉与安逸，召集、吸引、聚拢一切魂与身之力于彼处。此工须持续行之，直至意识确立于彼，犹如坐于其位，稳固不移，黏附固着，如胶漆之于坚壁；此后，汝须不离彼处，恒久存留，但凡意识尚存，便须常常重复此自我收摄之工，以求更新与坚固，盖因此工随时或松弛，或受扰乱。
      - type: paragraph
        text:
          ru: Надобно знать, что это внутрь-пребывание и собрание не то же, что углубление
            при размышлении, или дума (от слова «задумываться»), хотя много походит
            на него. Последнее стоит только в исходище ума, оставляя другие силы незанятыми,
            и держится в голове, а то стоит в сердце, в исходище всех движений, ниже
            и глубже всего, что в нас есть и бывает, или происходит так, что все это
            совершается уже поверх его, пред его глазами, и то позволяется, то запрещается.
            Отсюда само собою очевидно, что внутрь-пребывание есть, в истинном своем
            виде, условие истинного господства человека над собою, следовательно,
            истинной свободности и разумности, а потому и истинно духовной жизни.
            Это подобно тому, как во внешнем мире владетелем города считается тот,
            кто занимает крепость. Потому всякое духовное делание и всякий вообще
            подвиг должен быть совершаем отсюда, иначе он – не духовен, ниже подвижничества
            и должен быть отметаем.«Царствие Божие внутрь вас есть», говорит Господь
            (Лк. 17, 21), и потом для одного духовного делания заповедал:«вниди в
            клеть твою и затвори двери...»(Мф. 6, 6). Это – клеть сердца, по разумению
            всех святых отцов. По сей-то причине человек духовный, спасающийся, подвизающийся,
            и называетсявнутренним.
          cn: 务须知晓，此种「内住」与「收摄」不同于沉思或「冥想」（源自「冥思」一词）时的深入，尽管两者颇为相似。后者仅存于心智的源起之处，而使其他能力未被占用，并停留在脑中；而此「内住」则立于心中，即一切意念的源起之处，比我们所有内在之物、所有所是、或所发生之事都更为深沉、更为根本。其发生之方式，使得所有其他活动皆在其之上运作、在其眼前进行，或被允许，或被禁止。由此便可自然而然地显明，「内住」，在其真实的面貌中，是人主宰自身的真实条件，从而也是真实之自由与理性，并因此是真正属灵生命的基础。这犹如在外在世界中，占领堡垒者才被视为城市的真正主人。因此，一切属灵的活动，以及一切苦修的功课，都必须由此处开始施行，否则，它便不是属灵的，甚至不算是苦修，而必须被摒弃。主说：「神的国就在你们心里」（路加福音
            17:21），随后又为一种属灵的操练而吩咐道：「进入你的内室，关上门……」（马太福音 6:6）。按照所有圣教父的理解，这便是心灵的内室。正是由于这个原因，一个属灵的人，一个追求救赎、一个进行苦修的人，才被称为「内在的人」。
      - type: paragraph
        text:
          ru: 'Что собрание внутрь есть приспособленнейшее средство к хранению ревности,
            это сейчас видно:'
          cn: 心神内聚是保卫热忱最合适的途径，这一点现在便显而易见：
      - type: paragraph
        text:
          ru: 'Собранный должен гореть, ибо собирает все силы воедино, подобно как
            лучи рассеянные, будучи собраны в одну точку, обнаруживают сильный жар
            и зажигают. И действительно, с собранием всегда соединена теплота: дух
            здесь видится сам с собою, как говорит Никифор, и играет от радости.'
          cn: 心意收摄者必须燃烧，因为心意收摄将所有的力量汇集为一，正如同分散的（光）芒被聚集于一点时，会显现出强烈的热力，并能点燃万物。的确，热力总是与心意的收摄相连：正如尼基弗鲁斯所言，精神在此处与自身相遇，并因喜乐而跃动。
      - type: paragraph
        text:
          ru: Собранный силен, подобно войску устроенному или пуку слабых тростей
            связанных. Оно, подобно препоясанию чресл, означает готовность и силу
            действовать. Несобранный всегда слаб и или падает, или не делает.
          cn: 汇聚者强健，如同列阵之军队，或如一束捆绑之柔弱芦苇。其意如同束腰之带，象征着行动的准备与力量。未汇聚者恒弱，或跌倒，或无所作为。
      - type: paragraph
        text:
          ru: 'Собранный зрит все в себе. Кто в центре, зрит по всем радиусам, все
            видит в круге ровно и как бы в один раз, а выступивший из центра видит
            по направлению одного только радиуса; точно так и тот, кто собран внутрь,
            видит все движения своихсил– видит и управить может. Горение же духа –
            сила и зрячесть, и составляют истинный дух ревности, который из них слагается.
            Потому следует сказать: только будь внутрь, и не престанешь ревновать.'
          cn: 聚合之人，观照一切于己身之内。居于中心者，循所有半径而观，见圆内一切皆匀称平直，似一目了然；而离中心而出者，则仅循单一半径之方向而见。此理正同：那聚合于内者，能观见其自身诸能力之所有运行，既观之，亦能导之。而灵性之炽热——即是能力与明察，二者共同构成了真挚热忱之灵性，热忱由此二者所合成。因此，应当如此说：但愿你居于内，则热忱将永不休止。
      - type: paragraph
        text:
          ru: 'Так то значительно внутрь-пребывание! Значит, должно потрудиться, чтобы
            стяжать его, ибо и оно не вдруг оказывается, а по времени и многом искании.
            На первом месте оно поставляется потому, что есть условие духовной жизни.
            Его совершенствование зависит от совершенства трех производящих его душевных
            и трех телесных деланий, именно: внимания ума с обращением внутрь очей,
            бодренности воли с напряжением тела и трезвения сердца с отбиванием услаждения
            и покоя плоти. В полном же свете явится тогда, когда будет стяжена чистота
            ума от помыслов, чистота воли от пожеланий, чистота сердца от пристрастий
            и страстей. Но и до того времени все же оно есть внутрь-пребывание, хотя
            несовершенное, незрелое, не непрерывное.'
          cn: 因此，这是一种极其深沉的内在驻留！这意味着，人必须努力去获取它，因为它不是突然显现的，而是需要时间与不断的寻求。它被置于首位，是因为它是属灵生命的先决条件。它的完善，取决于三种产生它的心灵上的操练和三种身体上的操练的完善程度，即：心智的专注，伴随着眼目向内的回转；意志的警醒，伴随着身体的努力；以及心灵的警觉，伴随着对肉体享乐与安逸的拒绝。它将在心智获得纯净，摆脱思虑；意志获得纯净，摆脱欲求；心灵获得纯净，摆脱依恋与情欲时，才会在完全的光明中显现。但即便在此之前，它仍然是内在的驻留，尽管它是不完美的、不成熟的、不连续的。
      - type: paragraph
        text:
          ru: 'Отсюда само собою очевидно, какие средства к неисходному внутрь-пребыванию,
            или, лучше, средство одно: удаляй все, что может нарушать показанные три
            делания, в их двойном сочетании, или все, что может отвлекать вовне силы
            души, с соответственными им отправлениями тела: ум и чувства, волю и мускулы,
            сердце и плоть. Чувства развлекаются внешними впечатлениями, ум – помыслами,
            мускулы расслабляются распущенностью членов, воля – пожеланиями, плоть
            – покоем, сердце – пленом или прилеплением к чему-нибудь. Следовательно,
            держи ум без помыслов, чувства – без развлечений, волю – без пожеланий,
            мускулы – без ослабы, сердце – без плена, плоть – без угодия и покоя.
            Итак, условие и вместе средство к внутрь-пребыванию: в душе борение с
            помыслами, пожеланиями и пленами сердца, в теле связание его, а за ними
            – изменение внешнего порядка. Судя по сему, и все последующие подвиги,
            кои будут направляться к умерщвлению самости, суть вместе средства и к
            внутрь-пребыванию.'
          cn: '由此自然显明，通往不绝之内的住留，或更佳而言，那唯一的途径：移除一切可能干扰所示之三重操持，及其双重结合者；或移除一切可能将灵魂之力，连同其相应的身体活动，引向外散者：心智与感官、意志与肌群、心与肉身。


            感官因外在印象而分心；心智因思虑而分心；肌群因肢体松弛而松懈；意志因欲求而松懈；肉身因安逸而松懈；心因被掳或执着于某物而松懈。因此，持守心智无思虑，感官无分心，意志无欲求，肌群无松弛，心无被掳，肉身无谄悦与安逸。


            故而，住留之条件，亦是其途径：在灵魂内与思虑、欲求和心的被掳争战；在身体上则约束它，并随之改变外在的秩序。依此判断，所有后续的修持，凡是导向自性之死灭者，同时也是通往内住留的途径。'
      - type: paragraph
        text:
          ru: Вот почему в наставлениях святых отцов (учение о трезвении, блюдении
            ума) внутренняя жизнь всегда поставляется в неразрывной связи с подвижническою
            бранию. Однако же собрание не то же, что брань. Это – особое делание духовное,
            начальнейшее. Оно есть место, где все духовное делается – и брань, и чтение,
            и богомыслие, и молитва. Что ни делал бы подвизающийся, прежде всегда
            войди внутрь и оттуда действуй.
          cn: 正因如此，在圣教父们的训诲中（关于清醒和谨守心意的教导），内在的生命总是被置于与苦修之争战不可分割的联系之中。然而，内聚并非等同于争战。这是一种特殊的属灵操练，至为首要。它是所有属灵之事发生之处——无论是争战、阅读、默想神、还是祷告。无论苦修者行何事，首先总是要进入内在，并从那里开始行动。
    - type: heading3
      initial:
        ru: Б.
        cn: Б：
      text:
        ru: Зрение другого мира
        cn: 另一世界的异象
      children:
      - type: paragraph
        text:
          ru: «Старайся войти в храмину, находящуюся внутри тебя, и увидишь храмину
            небесную», – говорит святой Исаак Сирианин. И действительно, вступивший
            внутрь себя видит иной некоторый мир, подобный необъятной храмине, невидимый
            и невоображаемый, но печатлеющийся в сознании, в коем, однако ж, не себя
            зрит человек и не то, что происходит в нем, ибо все это должно замолчать
            – и молчит. В первый удар благодати зовущей, вместе с вступлением внутрь,
            открывается и сей мир, независимо от человека, хочет ли он того или не
            хочет. После же зрение его, равно как и внутрь-пребывание, предается свободе
            человека и должно бытьделаемо. Такое делание, как воспроизведение второго
            изменения, при восхождении человека до решимости и ревности, есть второе
            средство к сохранению и возгреванию ревности.
          cn: 「尽力进入你内在的殿宇，你将会看见天上的殿宇。」圣人叙利亚人以撒如此说道。确实，凡是踏入自己内在的人，会看见另一个世界，仿佛一座无垠的殿宇，它是不可见的，也是无法想像的，却铭刻在意识之中。然而，人在这意识中所见的，并非是自己，也非是在他自身内所发生的事，因为所有这一切都应当静默——而它也确实静默了。在被召的恩典初次叩击之时，随著向内在的进入，这世界便会开启，它不依赖于人，不论人是否愿意。然而，之后对这世界的观看，以及对内在的安住，则交由人的自由意志，并且必须是人所实行的。这种实行，作为第二次改变的再现，是在人提升至决心和热切之时，它是保存和激发热切的第二个途径。
      - type: paragraph
        text:
          ru: Оно состоит в том, чтобы содержать в сознании и чувстве все строение
            духовного мира. Подобно тому как вступивший в комнату называется зрящим
            ее, когда держит в сознании всю ее, со всем ее расположением, так и вступивший
            внутрь себя, как на порог, будет зреть иной мир, когда напечатлевает в
            сознании своем все его строение. Все, следовательно, сюда относящееся,
            исполнится, когда ум поймет, что такое строение духовного мира, когда
            напечатлеет его в сознании, или затворится в нем сознанием, и будет стоять
            в нем неисходно.
          cn: 此事在于，将整个灵性世界的构架容纳于心智与情感之中。正如进入房间的人，当他心中存留着整个房间及其所有布局时，方被称为「看见」了它；同样地，步入自己内心深处，如同踏上门槛的人，当他在自己的心智中印刻下那个世界的所有构架时，他便会「看见」另一个世界。因此，所有与此相关之事，都将在心智领悟何为灵性世界的构架，并将它印刻于意识之中，或以意识幽闭于其中，且不离不散地安住于其中时，得以成就。
      - type: paragraph
        text:
          ru: 'Все строение духовного, невидимого, мысленного, но тем не менее действительного
            мира кратко может быть выражено так: Бог Единый, в Троице поклоняемый,
            вся сотворивший и вся содержащий, восставляет, или, по Апостолу, возглавляет
            (см.:Еф. 1, 10) всяческая в Господе нашем Иисусе Христе, чрез Духа Святаго,
            в Святой Церкви действующего, Который, по усовершении верующих, переводит
            их в другой мир, что и будет продолжаться до времени исполнения всех,
            или кончины века, когда, по воскресении и суде, воздается комуждо по делом:
            одни ниспадут в ад, другие вселятся в рай, и«Бог будет всяческая во всех»(1Кор. 15, 28).'
          cn: 属灵的、不可见的、理性的，然而却是真实世界的整个结构，可以简要地表达如下：独一的、在三位一体中受敬拜的上帝，创造并维系万有，祂在我们的主耶稣基督里，藉著在圣教会中运作的圣灵，复兴，或按照使徒的话说，将万有总归于一（参见：以弗所书
            1:10）。圣灵在信徒得以成全之后，将他们引导至另一个世界，这将一直持续到万物圆满之时，或世代的终结；那时，在复活与审判之后，各人将按其行为受报：一些人将坠入阴间，另一些人将居于天堂，而「上帝将在万有之中作万有」（哥林多前书
            15:28）。
      - type: paragraph
        text:
          ru: 'Это – всеобъемлющая рама всего истинно сущего, бывающего и имеющего
            быть. Здесь сокращенно все содержание Божественного откровения. Все возможное
            и действительное входит сюда и есть здесь. Это также содержание Символа
            веры. Главнейшие предметы здесь: вседержительство Божие, домостроительство
            спасения и четырепоследних– смерть, суд, рай и ад. Эти именно предметы
            святитель Христов Тихон заповедует всем христианам непрестанно помнить
            от младенчества до гроба.'
          cn: 这是囊括一切真实存在、现时发生，与将来必有之事物的宏大框架。在此，神圣启示的全部内容被简要地概括。一切可能与现实之事皆纳入其中，且皆在此处。这亦是《信经》的内容。此处最主要的主题是：上帝的全能统治、救赎的经营，以及「末后的四事」——死亡、审判、天堂与地狱。基督的圣者提洪训诫所有基督徒，要从幼年到坟墓，不间断地铭记这些主题。
      - type: paragraph
        text:
          ru: 'Это строение должен напечатлеть подвизающийся христианин в уме своем,
            довести то есть до светлой ясности сознания, или так глубоко войти в него,
            или его восприять в себя, чтоб оно было как бы навязанным на него, – так
            сраствориться с ним, чтобы сознание и в движение не могло приходить без
            ощущения его в себе или на себе, подобно тому как нельзя сделать движения
            руки без того, чтобы не сотрясать воздуха, или открыть глаза без того,
            чтобы не подлежать впечатлению ударов света. Лучшее средство к тому: установление
            себя в этом строении, подобно тому как окинувший себя взором зрит себя
            установленным в известном мерном соотношении со всеми вещами, окружающими
            его, установление, следовательно, во вседержительстве Божием, в Его деснице,
            ощущение себя держимым от Него, Им проницаемым и зримым, или, как говоритВасилий
            Великий, памятование, что ты еси назираем; установление в участии в домостроительстве
            спасения, в качестве члена Церкви, чувствии, по Златоусту, что ты воин
            Христов и записан в оном граде; установление в смерти и суде, с обращением
            ока то в рай, то в ад.'
          cn: 这心意结构，是那精进的基督徒应当铭刻于自己心识之中的。也就是说，他应使这心意结构达到觉知之光明的清晰，或者说，如此深切地进入其中，或者将它吸纳入自己之内，以至于它仿佛是加之于他身上的束缚。他当与它如此交融，以至于他的觉知即使在运动之中，也不能不感受到它的存在于自身或自身之上。这正如同挥动手臂必然会搅动空气，或睁开眼睛必然会承受光线冲击的印象。达到此境的最佳方法是：将自己安立于这心意结构之中，正如一个人环顾自身，便能看见自己安立于与周围万事万物皆有一定尺度比例的关系之中。因此，这安立乃是安立于上帝的全然掌管之中，安立于祂的右手中，感受到自己为祂所持守，为祂所穿透、所洞察。或者，正如瓦西里大帝所言，要时常忆念：你正受人鉴察。安立于参与救赎之神的计划之中，以教会肢体的身份，感受（正如金口圣若望所言）：你是基督的战士，已在这圣城中登录在册。安立于死亡与审判之中，目光时而转向天堂，时而转向地狱。
      - type: paragraph
        text:
          ru: Установление это дается не вдруг... Оно – цель. Искание его, делание
            с целью приобресть, есть подвиг мысленный, многотрудный и продолжительный,
            но нельзя сказать, чтобы многосложный. Весь он состоит в простом напряженном
            зрении умом на сии предметы. Зри себя содержимым десницею Божиею и зримым
            оком Божиим, спасаемым в Господе, стоящим в смерти, под судом, чтобы вследствие
            того или рай приять, или быть поглощену адом. Весь труд сначала обращается
            на то лишь, чтобы узреть все это. Когда кто раз добьется зрения, тот после
            начнет узревать легче и чаще; и чем кто непрерывнее, напряженнее и усерднее
            будет совершать это, тот тем скорее достигнет непрекращаемого зрения,
            или, что то же, стояния в духовном мире, пред Богом, в Церкви, в час смерти
            и суда, в преддверии ада или рая.
          cn: 这一确立并非一蹴而就……它是一个目标。寻求它，以期获得它而进行的操练，是一场心思上的苦修，多有劳顿且持续漫长，但不能说它纷繁复杂。它完全在于心思简单而又专注地凝视这些事物。你要凝视自己被上帝的右手托举着，被上帝的眼睛注视着，在主内蒙受救赎，立于死亡之中，处于审判之下，如此，你或可接纳天国，或被地狱吞噬。所有的劳苦一开始都只集中于一件事：就是能得见这一切。一旦有人得见，他之后就会更容易、更经常地得见；谁若能更不间断、更专注、更热切地实行此事，谁就能更快地达到永不间断的凝视，或者说，达到在属灵世界中站立，在上帝面前，在教会中，在死亡和审判的时刻，在地狱或天国的门槛前站立。
      - type: paragraph
        text:
          ru: 'Последний предел сего делания есть стояние в мире духовном, или как
            бы ощущение себя в нем. Именно: в отношении квседержительствуБожию бытие
            в таком ощущении, в каком дитя на руках матери; ковсезрительствуБожию,
            в каком подданный пред царем; кдомостроительствуспасения, в каком воин
            в строю, или сын в доме отца, или искусник за делом, или как товарищ в
            кругу друзей, или как свой в своем семействе; ксмертиисуду, как преступник,
            ждущий ежеминутного приговора; краюиаду, как стоящий на самой узкой дощечке,
            с одной стороны коей бездна, клокочущая огнем, а с другой – прекраснейший
            сад. Кого сподобит Господь все это восприять в чувство, о том надобно
            сказать, что он исшел из сего мира и пребывает в другом своим сознанием
            и сердцем, что он вошел в Царствие Божие или восприял его в себя.«Царствие
            Божие внутрь вас есть». Это выступление из настоящего мира и вступление
            в другой должно быть поставлено целью и составляет предмет напряженного
            искания.'
          cn: 此等操持之至极处，乃是心神立定于灵性之世界中，或谓于其间有所感受。详言之：对于上主之掌管万有，其在觉受之中，恰如婴孩卧于慈母怀抱；对于上主之洞察一切，其在觉受之中，恰如臣仆立于君王面前；对于救赎之经纶，其在觉受之中，恰如战士列于阵中，或如子嗣在家父之屋里，或如巧匠专注于所作之事，或如友人围坐于友侪之间，或如亲人安处于自家之内；对于死亡与审判，其在觉受之中，恰如罪犯等候随时之宣判；对于天堂与地狱，其在觉受之中，恰如立于极窄之木板之上，其一侧乃是火海翻腾之深渊，而另一侧则是极其美丽之园囿。上主若使何人得能于情感上领受这一切，则应当说，他已然由这个世界中走出，而其意识与心灵则安住于另一个世界中；他已然进入了上主之国，或已然将其领受于自身之内。「上主之国就在你们心里」。这种由现世之脱离与进入另一世界之举动，应当被视为目标，并构成我们热切追寻的对象。
      - type: paragraph
        text:
          ru: 'Условие к тому есть, само собою, внутрь-пребывание, в неразрывной связи
            с которым и зачинается, и зреет, и совершается, так что когда образуется
            неисходное внутрь-пребывание, тогда образуется и стояние в мире Божием;
            и обратно: тогда только и благонадежно внутрь-пребывание, когда укрепится
            стояние в ином мире.'
          cn: 对此，其条件即在于此：那内在的驻留，它自身，乃是与一个不可分割的联系相连，而在这联系之中，一切得以肇始、成熟和圆满。如此一来，当那无可退转的内在驻留形成之时，那安立于上帝之中的境地也便随之形成；反之亦然：唯有当那安立于另一世界的境地得以坚固时，那内在的驻留方能稳妥可靠。
      - type: paragraph
        text:
          ru: 'Самоеделаниесостоит, как сказано, в понуждении воззревать на сии предметы
            сколько можно чаще, с желанием непрерывного зрения их. С первой минуты
            пробуждения к сознанию, войди внутрь и со всевозможным напряжением вставляй
            себя в этот строй и порядок. Сначала лучше установлять взор на одном каком-либо
            предмете и зреть его, пока напечатлеется он, а потом переходить к другим.
            Когда переберутся все, тогда и весь строй может быть сознаваем в один
            миг. Иные распределяют это делание по дням, иные – по частям дня: например,
            о смерти – после обеда, как кто найдет удобным или к чему сознает подвижнейшим
            дух свой. Только одного закона должно держаться – не переменять часто,
            ибо это отнимает у делания весь плод. Не должно также упускать из виду,
            что это переменяемое зрение есть только средство, цель же есть неисходное
            стояние во всем том строе. Кто, навыкнув зреть одно, не переходит к другому,
            тот остановился на пути и обманывает себя, воображая, что уж имеет то,
            к чему только лишь подвигся или к чему начал стремиться. Навыкнув в одном,
            всегда чрез него переходи к другому, как для того, чтобы не губить стяжанного
            трудом, так и для того, чтобы тем подготовиться к скорейшему напечатлению
            другого. Должно помнить, что это – не размышление, а недвижимое зрение
            ума, или вера в тот предмет; движение же ума к помышлению, как случайность
            невольная, бывает, но не советуется, не благоволится, а должно быть пресекаемо
            тотчас по сознании того.'
          cn: 这「自我功夫」如上所言，乃在于强迫自己，尽可能频繁地默观这些对象，并渴慕能不间断地观照它们。从神识初醒的第一刻起，就当进入内在，用尽一切可能的精进努力，将自己安放于这一序列与秩序之中。起初，最好将目光固定于某一个对象，观照它，直到它被铭刻于心，然后才转向其他对象。待所有对象都被一一默观后，那么整个序列便可在瞬间被觉知。有些人按天数分配此项功夫，有些人则按一天的不同时段分配：例如，在午饭后默观死亡，各人可以依照自己认为方便的，或依照自己觉得心神最易于趋向的而定。但必须遵守一个原则——不可频繁变动，因为这会夺去此项功夫的全部果实。同时也不应忽略，这转变中的观照仅仅是一种手段，而目的乃是在于不离本位地安住于整个序列之中。若有人习惯于观照一个对象后，却不转向另一个，那他便停滞于道路上，并欺骗自己，以为自己已然拥有那他才刚被推动去趋向的、或才开始努力去追求的东西。在习惯于观照一个对象后，总要通过它转向另一个，这既是为了不荒废辛勤所获之物，也是为了借此准备，使另一个对象更快地铭刻于心。必须记住，这不是「思虑」，而是心智对该对象的「不动观照」，或「信德」；心智趋向于「意念」的运动，作为一种非自愿的偶然情况，可能会发生，但不被建议，不被赞许，一旦被觉知，就必须立即被截断。
      - type: paragraph
        text:
          ru: В пособие к успешнейшему прохождению сего делания и совершенству в нем
            можно взять место Священного Писания, относящееся к тому или другому предмету,
            и повторять его непрестанно в продолжение дня или более, например:«Камо
            пойду?»(Пс. 138, 7); «Предлежит единою умрети, потом же суд»(Евр. 9, 27);«Собираеши
            себе гневнадень гнева»(Рим. 2, 5);«Несть иного имени, о немже подобает
            нам спастися»(Деян. 4, 12), и прочее; иметь картину смерти, креста или
            Суда Страшного и поставить в таком месте, чтобы она как можно чаще и невольно
            ударяла в глаза; избирать книги и статьи, резко изображающие сии предметы,
            и беседы, если случатся, с единомысленным, вести более о том же; чаще
            поминать суды Божии невидимые и неожиданные, случаи смертные, умерших
            родных и их состояние, видеть себя на одре смертном, смотреть на похороны.
            Все это резче действует на дух человека, если он стоит в этих предметах
            во время молитвы. При помощи Божией таким порядком напечатление совершается
            очень быстро. Надобно только напечатленный в молитве предмет не кидать
            потом, а ходить с ним, пока можно, хотя и несколько дней, стараясь поддерживать
            впечатление то писанием, то чтением, то беседою, то другими способами.
            Хорошо для совместного всех их напечатления мысленно напрягаться, зреть
            их в один миг или, по крайней мере, в одно время хоть один после другого.
            Лучше всего, впрочем, сколько можно чаще прочитывать Символ веры, напрягаясь
            тоже все истины его озирать в один миг. Труд, напряжение, усилие скоро
            приведут к желанной цели; только не ослабевай, не прерывай, а все делай
            и делай, хоть плода и уменья не видно. Годы пройдут без плода, а одна
            минута все даст неутомимому делателю в вертограде Царства Христова, ради
            постоянства его в труде и усердия терпеливого.
          cn: 为了成功完成此项事工并臻于至善，吾人可选取《圣经》中与某事相关的经文，并在一天或更长时间内不断重复诵念，例如：「我往何处去，逃避祢的灵？」（《诗篇》一三八，七）；「人人都命定一死，死后且有审判。」（《希伯来书》九，二七）；「你为自己积蓄神的忿怒，以待那忿怒的日子来到。」（《罗马书》二，五）；「除祂以外，别无拯救，因为在天下人间，没有赐下别的名，我们可以靠著得救。」（《使徒行传》四，一二），以及诸如此类者。此外，亦可准备一幅描绘死亡、十字架或末日审判的图像，置于一处，使其能尽可能频繁且不经意地映入眼帘；选择那些能鲜明地描绘这些主题的书籍和文章；若与志同道合之人相遇，则多谈论此事；更经常地忆念上帝那些不可见且出乎意料的审判、各种死亡事件、已故亲属及其现状；设想自己卧病于临终之榻；观看葬礼。若人在祷告时心神专注于这些事物，则所有这一切将对其灵魂产生更为深刻的影响。借由上帝的助佑，循此规律，这些印记将极快地铭刻于心。然而，吾人不可在祷告后即丢弃已铭刻于心的主题，而应当带著它，尽可能持续下去，即便需时数日亦然，努力借由书写、阅读、交谈或借由其他方式来维系此一印象。为了使所有这些印象能同时铭刻于心，最好是心神专注，试图在一瞬间或至少在同一段时间内，虽一接一，但将它们全部观想。然而，最好的方法是尽可能经常地诵读《信经》，同时也努力在一瞬间将其中所有的真理一览无余。辛劳、专注、努力将迅速导向所期盼的目标；只是不可懈怠，不可中断，而要持续不断地实行，即使尚未见到果实和技能。即使多年过去仍未见果，然而仅仅一分钟，便能将所有的一切赐予那在基督国度葡萄园中不知疲倦的耕耘者，皆因其在辛劳中的恒心与耐心的热忱。
      - type: paragraph
        text:
          ru: Такое зрение другого мира способно содержать и возгревать дух ревности
            тем, что доставляет истинное поприще для действования ревнующему духу.
            «Ты – не здешний, – говорит Златоуст, – а из другого мира; следовательно,
            и действовать должен как бы в том мире, а для того и зреть его. С другой
            стороны, кто зрит его, тот постоянно будет иметь пред глазами как бы норму
            какую и образчик, напоминающий, чтобы не уклониться, не сделать чего-нибудь
            криво. Это хорошо и тогда, когда бы кто умом только зрел эти предметы.
            Если же кто дойдет до блага восприять их в чувство хоть чуть-чуть, у того
            они возводят мгновенно ревность до великого напряжения. Все святые отцы
            называют их «остнами (жалами, иглами – Ред.) будущими». И что из этого
            ни было бы принято чувством, оно того, кто принял, не допустит до греха.«Помни,
            – учит Сирах, –последняя твоя, и во веки не согрешиши»(Сир. 7, 39).«Предзрех,
            – свидетельствует пророк Давид, –Господа, да не подвижуся»(Пс. 15, 8).
            Макарий Великий был иссушен, как сам он говорит, памятию огня геенского,
            другие же плакали непрестанно от памяти смертной. И множество есть изречений
            у святых отцов относительно сих предметов и относительно того, как сильно
            они напрягают дух человека и возгревают ревность. Пришедший в чувство
            их зрит себя в великой тесноте, а в крайностях, известно, как бывает сильно
            напряжение.
          cn: 此等对另一世界的异象，能够涵养并激发热忱之精神，因其为热切之精神提供了一个真实的行动领域。「你非此地之人，」金口圣若望言道，「而是来自另一世界；因此，你应当如同身处彼世界般行事，为此，便须观瞻彼世界。另一方面，观瞻彼世界之人，将会恒常地将一种准则或模范置于眼前，提醒自己切莫偏离，切勿行事歪曲。即使有人仅以心智观看这些事物，此亦是美善的。然而，若有人能获得福分，哪怕仅仅是些许地在感官上领受它们，它们便会瞬间将热忱提升至极大的张力。所有圣教父皆称其为『未来之刺（刺痛、针刺
            — 编者注）』。凡是从中以感官所领受者，皆不容许领受之人陷于罪恶。『孩子，』西拉赫教导说，『要记念你的结局，就永不犯罪』（西拉 7, 39）。『我已预见，』先知达味作证道，『主常在我眼前，我必不动摇』（诗
            15, 8）。正如大马卡里奥斯自己所言，他被地狱之火的记忆所熬干，而另一些人则因对死亡的记忆而不停哭泣。圣教父有许多关于这些事物的言论，以及它们如何强烈地使人的精神紧绷并激发热忱。凡感受到它们的人，便会见到自己处于极大的困境之中，而众所周知，在极端处境之下，张力是何等强烈。
    - type: heading3
      initial:
        ru: В.
        cn: В：
      text:
        ru: Стояние в чувствах, доведших до решимости
        cn: 在引至决志的诸种情愫中的恒立
      children:
      - type: paragraph
        text:
          ru: Но все это есть только приготовление, условие и средства к возгреванию
            ревности. Восстановление ревнования самого решительного и усердия крепкого
            совершается чрез воспроизведение тех чувств и помышлений, чрез кои первоначально,
            вслед за пробуждением от греховного усыпления, взойдено до него.
          cn: 然而，这一切都仅仅是为了激励热忱所作的准备、条件与手段。那最决绝、最坚固的重新燃起的热忱与赤诚，是通过再次唤醒最初的感觉和思虑而得以实现的；正是借着这些感觉与思虑，我们才能在从罪恶的沉睡中醒来之后，达到那种热忱的境界。
      - type: paragraph
        text:
          ru: По пробуждении видел ты себя в крайней опасности, гибнущим, был в великой
            нужде и туге, и теперь восставляй это же чувство опасности и крайности,
            ибо они есть на самом деле. Бывай в боязни и не допускай думать и успокаиваться
            тем, что все будто миновалось.
          cn: 当你醒来时，你看到自己处于极度危险之中，濒临毁灭，身陷巨大的需要与悲痛，而现在，重新唤起这种危险与绝境之感吧，因为它们确实存在。活在恐惧之中，不要容许自己抱有「一切仿佛都已过去」的想法而心安理得。
      - type: paragraph
        text:
          ru: 'Тогда ты, отрешаясь от всего, все оплевал и презрел, избрав иные блага
            – нечувственные, невидимые, духовные: отрешайся и теперь, все отревай
            и склоняйся к невидимому, духовному; его зри и напрягайся возлюбить.'
          cn: 那时，你弃绝一切，唾弃并蔑视了万有，而选择了另一些福分——那些非感官的、不可见的、属灵的福分：现在，你也当弃绝，拒斥万有，并倾向那不可见、属灵的事物；当凝视它，并竭力去爱它。
      - type: paragraph
        text:
          ru: 'Отрешался ты тогда от человекоугодия: почитай и теперь себя ниже всех;
            имей готовность на презрение и поношение всякое.'
          cn: 那时，你已断绝了取悦于人的心态；如今，亦应视自己低于众人，时刻准备好面对任何的轻视与羞辱。
      - type: paragraph
        text:
          ru: 'Все вменил ты тогда ни во что: не дорожи и теперь ничем; носи готовность,
            повергши все, остаться голому.'
          cn: 那时，你已将万物视为虚无：现今，你也不必珍视任何事物；要心怀准备，抛弃一切，保持赤贫的状态。
      - type: paragraph
        text:
          ru: 'Попрано было тобою тогда саможаление: возвышайся и теперь до готовности
            к самым крутым крестам и продолжай самоозлобление.'
          cn: 那时，你已将自怜践踏于足下；愿你现今亦能提升至随时准备背负最沉重十字架的境地，并持续进行自我憎恶。
      - type: paragraph
        text:
          ru: 'Тогда разбирал свою жизнь: продолжай и теперь возрастать в самопознании;
            вникай в заповеди Евангельские и смотри, чего нет в тебе; там положено
            семя – теперь расти его.'
          cn: 那时，我正在省察自己的生命：如今，你仍要持续在自我认知中成长；深入探究福音的诫命，并审视你自身尚缺何种美德；福音已播下种子，现在，你当使其茁壮。
      - type: paragraph
        text:
          ru: 'Тогда, по познании греховного жития, видел ты себя безответным и сокрушался:
            не переставай и теперь стоять безответным пред лицом правды Божией; осуждай
            себя всегда и во всем без всякого оправдания и уклонения льстивого, ненавидь
            свою волю, и хотение, и разумение; поражай себя стыдом и страхом безнадежности;
            зри себя висящим над бездною и недостойным пощадения. Тогда возник ты
            духовно и, по вере в Господа и в надежде на помощь Его, дал обет усердно
            работать Ему во все дни жизни, до умучения себя самого безжалостного,
            и теперь взывай: «Достоин я всякого осуждения и муки, но, ради беспредельного
            желания Божия нашего спасения, по коему и Единородный Сын не пощаден,
            не отчаяваюсь в своем спасении. Не знаю, когда и как, но верую, что буду
            спасен. Только, Сам Господи, дай Ты мне биться все время жизни, ища спасения
            у Тебя – в надежде, что не оставишь помощию, ради милости Твоей и ходатайства
            угодников Твоих. Имиже веси судьбами, спаси мя!»'
          cn: 彼时，在你知晓了罪恶的生活之后，你见到自己无从辩解并深感痛悔：现今，你也不要停止在上帝公义的面容前站立，保持无言以对；你要时时处处谴责自己，毫无任何开脱或虚伪的遁词，憎恶自己的意志、意愿和理性；你要以羞耻和绝望的恐惧来鞭挞自己；你要视自己悬于深渊之上，不配得到怜悯。彼时，你属灵地奋起，并凭着对上主的信心和对祂帮助的盼望，许下誓言，要在余生的所有日子里热忱地为祂工作，直到无情地折磨自己，而今你要呼求：「我配得上一切的谴责和苦难，但为了上帝无限地渴望我们得救的意愿，祂甚至没有怜惜祂的独生子，我并不绝望于我的救恩。我不知道何时、以何种方式，但我相信我将得救。上主啊，唯愿祢让我终生搏斗，向祢寻求救恩——盼望祢不会因为祢的慈悲和祢所喜悦之人的代祷而撇弃对我的帮助。凭祢所知的旨意，拯救我吧！」
      - type: paragraph
        text:
          ru: Вот чувства! Все их прилично назватьжизнедеятельностию духовною. И действительно,
            когда они есть, – значит, духовная жизнь в действии; и когда нужно возжечь
            ослабевающую жизнь, надобно стать в какое-либо из этих чувств. Святые
            отцы все говорят о них то о всех в совокупности, то по частям. И это общий
            совет и заповедь – непременно стоять в каком-нибудь чувстве. Кто выступил
            из них, не ищет их, не жалеет об отсутствии их, тот есть охладелый и потому
            состоит в опасности – замер, может быть, и навсегда останется таким, то
            есть в смерти.
          cn: 这些情感！将它们一概称之为属灵的生命活动是恰当的。的确，当它们存在时，就意味著属灵生命正在运作；当需要点燃减弱的生命时，就必须置身于这些情感中的某一种之中。圣教父们对它们都有所论述，有时是整体地论述，有时是部分地论述。这是一个普遍的忠告和诫命——务必保持在某一种情感之中。那些脱离了它们，不寻求它们，不为它们的缺席感到惋惜的人，就是冷淡的，因此处于危险之中——他可能已经僵死了，或许会永远保持这种状态，也就是说，处于死亡之中。
      - type: paragraph
        text:
          ru: 'Итак, вошедши внутрь, утвердись в зрении духовного мира и начинай возгревать
            деятельность жизни духовной, или переходи сначала к помышлению, чтобы
            потом возыметь и в чувстве показанные состояния, – все это есть спасенное
            устроение ума и сердца. Существенное и неизбежное приготовление к сему
            суть внутрь-пребывание и зрение духовного мира. Первое вводит, а последнее
            поставляет человека в некоторой духовной атмосфере, благоприятствующей
            горению жизни. Потому, можно сказать, только производи эти два приготовительные
            делания – и последнее пойдет само собою. Жалуются часто: ожестело сердце...
            Не дивно. Не собирается внутрь и не навык тому, не установляется, где
            должно, и не знает сердечного места, – как же быть исправной жизнедеятельности?
            Это – то же, что сдвинуть сердце с места и требовать жизни. Кто воздвигнет
            веру, зрящую мир духовный, и себя в нем, тот не может не прийти в тревожное
            состояние, не размягчиться, а когда это есть, то после не так трудно печатлеть
            и другие чувства.'
          cn: 是以，既已入乎其内，当安住于灵性世界之观照，并开始炽燃灵性生命之活动，抑或，你可先转至心意之思虑，俾使随后亦能在觉受中显现所指之境况，——此一切皆是心思与心性蒙受救赎之秩序。对此而言，其本质且无可避免之预备，乃是内住与灵性世界之观照。前者引领，而后者将人置于某种灵性氛围之中，此氛围有利于生命之炽热燃烧。因此，或可言，仅需成就此二项预备性的工夫，——则后者自将水到渠成。人们常抱怨：心性刚硬……此并不奇怪。他并未集聚于内，也未习于此道，他并未安立于当立之处，亦不知心之所在，——则生命活动又如何能保持良好运作？此情形，正如同将心从其位上挪移，却仍要求生命存续一般。凡是兴起信德，观照灵性世界，并观照自身置于其中者，必不能不进入一种惊动之状态，不能不变得柔和，而当此状态出现时，则随后要印上其他的觉受，便不那么困难了。
      - type: paragraph
        text:
          ru: 'В пособие для сего, так же как и в зрении духовного мира, берут места
            Писания, кратко и сильно выражающие то или другое состояние, например:
            «пощади Твое создание, Владыко;возсмердеша и согниша раны моя»(Пс. 37, 6);
            «ащеСына Своего не пощаде»(Рим. 8, 32); «имиже веси судьбами, спаси мя...»
            и прочее, – и действуют ими, часто повторяя одно и то же до напечатления.'
          cn: 对于这本手册，以及在灵性世界的观照中，人们会选取《圣经》中简短而有力地表达某种或彼种状态的经文，例如：「主宰啊，请垂怜祢的创造；我的创伤发臭且溃烂」（诗篇
            37:6）；「祂连自己的儿子都没有怜惜」（罗马书 8:32）；「无论祢以何种判决，求祢拯救我……」等等，并藉着它们来行动，常常重复同一句话直到它印刻于心。
      - type: paragraph
        text:
          ru: 'Не всякое всегда легко чувство, но иногда одно, а иногда другое, и
            пользоваться должно такими предрасположениями для скорейшего стяжания
            сих чувств. Оно легко открывается во время утреннее или должно так делать,
            чтобы в это время открылось, дабы потом целый день быть с ним. Разверзи
            сердце и совершай молитвование, и что подвигнется в сердце, при том неотступно
            и будь вниманием. Облеки это чувство Писанием и повторяй его. Действуя
            так, будешь все в чувстве и скоро навыкнешь деланию духовному. Должно,
            впрочем, помнить, что не всегда полезно ожидать предрасположения: иногда
            должно действовать, хотя ничего нет на душе, а иногда, когда есть одно,
            надобно вытеснить его другими, ибо, судя по состоянию духа, иногда надобно
            наклониться на одно, а иногда преимущественно на другое чувство. Само
            собою, что это будет самое счастливое строение духа, если кто может все
            их проходить разом. Такое совершенство духовной жизнедеятельности должно
            поставить целью и искать его. Для того всякий раз, когда становится кто
            на молитву, по собрании внутрь и вступлении в мир духовный, начинать воспроизводить
            их по порядку, одно за другим, сначала хоть в помышлениях, пока даст Господь
            и в чувствах. Хорошо для этого избрать какую-либо молитву, в которой были
            бы они все, затвердить и перечитывать часто со вниманием. Молитв множество
            в Псалтири, и всякий может найти по себе, ибо не для всякого одна молитва.
            Они кратко содержатся в двенадцати дневных и двенадцати ночных прошениях
            святого Златоуста. Но то несомненно, что нет надежнейшего средства к их
            напечатлению, как пребывание в церкви на богослужении.'
          cn: 并非所有的感受总是轻易得来，有时是一种，有时是另一种。我们应当善用这些性情上的倾向，以更快地获取这些感受。它（指这种感受）在清晨时分容易显露，或者应当设法让它在这个时候显露，以便整日都能与它同在。敞开你的心扉，进行祷告，而那在心中被触动的事物，你当不离不弃地以意念专注于此。将这种感受披上圣经的话语，并反复诵念。如此行事，你将完全处于感受之中，并很快习惯于属灵的操练。然而，必须记住，并非总是期待性情上的倾向是有益的：有时即便心中空无一物，也应当行动起来；有时，当心中有一种感受时，却需要以其他感受来取代它。因为，根据灵性的状态，有时需要倾向于某一种感受，而有时则需要优先倾向于另一种感受。不言而喻，如果有人能够同时经历所有这些感受，那将是灵性中最蒙福的状态。这种属灵生命活动的圆满，应当被立为目标并寻求它。为此，每当有人站立祷告时，在内里收敛心神，进入属灵的平安之后，就应当开始按次序重现这些感受，一个接一个，即使最初只是在思想中，直到上主恩赐它们也出现在感受中。为此，最好是选择一个包含所有这些感受的祷文，将其熟记并常常专心诵读。在《诗篇》中有无数的祷文，每个人都能找到适合自己的，因为并非每个祷文都适合所有人。它们简要地包含在圣金口若望（Златоуст）的十二个日间和十二个夜间祈求之中。但毫无疑问的是，没有任何比在教堂参加神圣礼仪更能确切地将它们铭刻于心的方法了。
      - type: paragraph
        text:
          ru: 'Как эти чувства способствуют горению духа ревности, очевидно само собою:
            будь хоть одно, и он уже теплится, потому что каждое из них входит в его
            состав и имеет в нем свою частичку. Дух ревности прост и единичен, но
            всеобъемлющ. Начальным чувством всегда должен быть страх Божий, а заключительным
            – самоуничиженное предание себя в волю Божию, благую, нас спасающую. Первое
            выносится из зрения духовного мира, последнее же рождается из всех последующих
            по вере. Впрочем, какие чувства из каких и как вырождаются, определить
            нет возможности, – у всякого это бывает своим образом. Оттого у святых
            отцов и разные на то указания, или разные объяснения. Большею же частью
            они предлагаются в раздробленных наставлениях: имей страх Божий, вся вмени
            уметы[53], не люби мира, имей себя под всеми и во всем себя осуждай, зри
            грехи свои, к Богу единому прибегай. Совокупность всех – в болезненном,
            со страхом Божиим, припадании к Богу с словами: «Господи, имиже веси судьбами,
            спаси мя, я же буду трудиться по силе». Тут – все. Кто навыкнет поставлять
            себя в духе в такое чувство, тот имеет готовое и безопасное пристанище.'
          cn: 这些情感如何助益于热忱之灵的炽燃，其理不言自明：即使只拥有一种，它也已然温暖地燃烧，因为它们每一项都进入了其构成之中，并在其中拥有自己的一份份额。热忱之灵是简单而单一的，却是无所不包的。起始的情感永远应当是敬畏上帝之心，而终结的情感则是怀着自卑与谦卑，将自己交托于上帝的旨意，那美好而拯救我们的旨意。第一种情感源于对属灵世界的洞见，而最后一种则诞生于所有后续因信而生的情感。然而，要确定哪些情感源于何种情感，以及它们如何衍生出来，是不可能的——每个人都有自己的方式。因此，圣父们对此有不同的指示，或不同的解释。但大多情况下，它们是以分散的教诲形式呈现的：要心怀敬畏上帝，将万事视为粪土[53]，不要爱世界，要将自己置于众人之下，并在一切事上责备自己，要审视自己的罪愆，要单单投奔于上帝。所有这些的总和，在于带着敬畏上帝之心的、痛苦的、俯伏于上帝面前，并说出这样的话：「主啊，以祢所知的命定，拯救我吧，我将尽我所能去努力。」一切尽在于此。谁若能习惯于在灵里将自己置于此等感受之中，谁便拥有了一个现成而安全的避风港。
      - type: paragraph
        text:
          ru: 'Быть в каком-нибудь чувстве очень многозначительно в духовной жизни.
            В ком есть оно, тот уже – внутрь себя у сердца, ибо мы всегда вниманием
            в действующей части, и если это сердце, то – в сердце. Кто внутрь себя,
            тому и мир духовный открыт. Отсюда видно, что как внутрь-пребывание, с
            зрением иного мира, есть условие к возгреванию духовных чувств, так и
            обратно – последние предполагают первые и своим рождением вызывают их.
            Совокупным же взаимодействием тех и других спеется духовная жизнь. Кто
            в чувстве, того дух связан и привязан, а у кого нет его, тот парит. Потому,
            чтоб успешнее пребывать внутрь, спеши до чувства, хотя тоже чрез напряженное
            самовнедрение. Оттого кто хочет остаться с одним собиранием умовым, тот
            трудится напрасно: одна минута – и все разлетается. Не дивно после сего,
            что ученые, при всем образовании, непрестанно мечтают: это – оттого, что
            работают одною головою.'
          cn: 在某种「觉受」之中，在灵性生命里意义非常重大。有此觉受之人，已然是「内在」于己心，因为我们的注意力总是集中在「作动」的部分，而若此部分是「心」，则我们的注意力便在「心」中。居于内在之人，灵性世界也向他敞开。由此可见，正如「内在住留」与「观见另一世界」是激发灵性觉受的条件，反之亦然，灵性觉受也以「内在住留」为前提，并因其诞生而将其引发。借由这两者的共同互动与相互作用，灵性生命得以成熟。处于觉受之中的人，其精神是受约束和系缚的；而没有觉受的人，则心神飘荡不定。因此，为了更成功地居于内在，即使需要透过紧张的「自我深植」，也要急切地达到觉受。因此，那些只想停留在「理性思维的聚集」上的人，是徒劳无功的：一瞬之间，一切便会烟消云散。在这种情况之后，学术界人士尽管受过所有教育，却仍不断梦想，这便不足为奇了：这是因为他们只用「头脑」在工作。
      - type: paragraph
        text:
          ru: 'Нет нужды в частности излагать правила и свойства каждого чувства –
            это должно быть предметом частных наставлений, размышлений, чтений. У
            святых отцов они большею частию излагаются отрывочно, в виде изречений.
            Главное, чего они искали и что советовали, это понять духовное строение
            и уметь держать его. Кто достигнет сего, тому остается одно правило: будь
            внутрь, имей тайное поучение в сердце. Тайным поучением они называли зрение
            какого-нибудь предмета из духовного мира или возбуждение духовного чувства
            посредством какого-либо слова Священного Писания, или слова отеческого,
            или молитвенного. Так у них: поучайся в памяти Божией, в памяти смертной,
            в памяти грехов, самоукорении, то есть сознай сей предмет и говори о нем
            внутрь безпрестанно, например:«Камо пойду?»(Пс. 138, 7) или:«червь, а
            не человек»(Пс. 21, 7). Это и подобное, во внимании и чувстве творимое,
            есть тайное поучение.'
          cn: '无须特别详述每种情愫的规律与特性——这应是个人教导、沉思、阅读的主题。在圣教父的著述中，它们大多是以零散、格言的形式阐述的。他们所追求并建议的核心，是理解灵性的结构并懂得如何持守它。凡是达到此境界的人，就只剩下一条规则：居于内心，在心中拥有隐秘的教诲。


            他们称隐秘的教诲为：对灵性世界中某一事物的凝视，或通过圣经、教父的言语、或祷告中的某一词句所激发的灵性感受。因此，在他们看来：当沉浸于对上主的忆念、对死亡的忆念、对罪愆的忆念、对自责之中时，即是说要领悟此一主题，并在内心不间断地论述它，例如：「我往何处去躲避祢的灵？」（《圣咏》第一三八篇第7节）或：「我是虫，不是人」（《圣咏》第二一篇第7节）。在专注与感受中，施行此等及类似之事，即是隐秘的教诲。'
      - type: paragraph
        text:
          ru: 'Отсюда следует, что сокращенно все способы или приемы к возгреванию
            и содержанию духа ревности можно сократить так: вслед за пробуждением
            войди в себя, стань в место свое у сердца, пройди всю жизненную деятельность
            духовную и, остановившись на одном чем-нибудь, будь в нем неисходно. Или
            еще короче: соберись и твори в сердце тайное поучение.'
          cn: 由此可知，简而言之，所有激发并维系热忱之灵的方式或技巧，可以概括为：在觉醒之后，进入自身，在你心旁的位置站立，遍历你所有的属灵生活作为，并择一而驻，恒久不移。或者再简短一些：收摄心神，在心中行那隐秘的教诲。
      - type: paragraph
        text:
          ru: Этим средством, при помощи благодати Господней, дух ревности, в истинном
            его строении, будет поддерживаться и то теплиться, то пламенеть. И это
            – внутренним путем. Надобно знать, что это есть самый прямой путь к устроению
            спасительному. Можно все оставить и заняться только этим деланием – и
            все будет идти успешно. Напротив того, хоть и все будем делать, но без
            внимания к сему не будем видеть плода.
          cn: 借此方式，并借由上主之洪恩，那精诚之灵，以其真实的构架，将被维护，时而温热，时而炽燃。而此乃循内在之道。须知，此乃导向救赎建构之最径捷途径。可放下一切，仅专注于此项工辧，则万事皆将顺遂。反之，纵使吾人行一切事，若无顾及于此，亦将不见其果。
      - type: paragraph
        text:
          ru: Тот, кто обращается не внутрь и не к сему духовному деланию, только
            проволакивает дело. Правда, делание это чрезвычайно трудно, особенно вначале,
            но зато прямо и плодно. Потому священнику руководствующему надлежит как
            можно скорее вводить своих питомцев в это делание и утверждать в нем.
            Можно даже вводить в него прежде всего внешнего, но всячески совместно
            с ним, – и не можно только, но и должно. Это потому, что семя этому деланию
            положено в обращении, в коем все оно проходится. Следует только разъяснить
            его, натолковать, как важно, и руководствовать. Тогда и внешнее все пойдет
            охотно, спешно и зрело. Напротив, без сего оно одно, как гнилые нитки,
            все будет рваться. Заметь то правило, что надо не вдруг, а исподволь;
            оно должно иметь великие ограничения, ибо оно вести может не к сему внутреннему
            деланию, в коем существо дела, а ко внешним правилам. Потому, несмотря
            даже на то, что есть люди и такие, кои восходят отвне внутрь, должно остаться
            неизменным правилом – входить скорее внутрь и здесь разогревать дух ревности.
          cn: 那不转向内在、不从事此精神修持之人，只会拖延事务。诚然，这项修持极其艰难，尤其是在起始阶段，但它却是直截了当且富有成效的。因此，引导的神职人员应当尽可能快地将他的门徒引入这项修持并使他们坚固其中。甚至可以先引入外在，但无论如何要与此修持共同进行，——这不仅是可行，而且是必须的。这是因为此修持的种子已播撒在皈依之中，在此皈依中，它的一切皆已经历。只需阐明它，教导它何等重要，并加以引导。那么，所有外在的一切也会乐意地、迅速地、成熟地进行。反之，若无此修持，单单外在的一切，就像腐烂的线一样，都会断裂。请留意这个规则：不可一蹴而就，而要循序渐进；它应当受到极大的限制，因为它可能不会导向此内在修持，而此修持才是事情的实质，它可能导向外在的规条。因此，尽管确有这样的人，他们由外而内提升，但以下规则仍应保持不变：尽快进入内在，并在此处点燃热诚之灵。
      - type: paragraph
        text:
          ru: 'Кажется, простая вещь; но, не узнав о ней, можно долго пропотеть –
            и все малоплодно. И это по свойству телесной делательности. Она легче,
            потому и привлекает; внутренняя же трудна, потому и отталкивает. Но привязавшийся
            к первому, как вещественному, и сам в духе постепенно овеществляется,
            потому хладеет, становится неподвижнее и, следовательно, все более и более
            удаляется от внутреннего. И выходит, что сначала оставит иной внутреннее,
            будто до времени созрения, – придет-де срок, – но после, оглянувшись,
            находит, что срок пропущен и, вместо подготовления, он вовсе стал к нему
            неспособным. Опять и внешнее не должно оставлять: оно – опора внутреннего,
            а то и другое должно идти совместно. Очевидно только, что преимущество
            – за первым, ибо служить Богу должно духом и кланяться Ему в духе и истине
            достоит[54]. То и другое должно быть во взаимном подчинении, по достоинству
            их удельному, без насилий друг другу и насильственного разделения.'
          cn: 这似乎是一件简单的事；然而，若不了解它，人可能会长久地挥汗劳作，却仍收效甚微。这乃是由于肉体劳作的本性。它较为容易，故而吸引人；而内在的劳作则艰难，故而令人排斥。然而，那依恋于前者，即物质之事的人，他的心灵亦会逐渐地变得物质化，因此而冷淡，变得更为迟钝，故而也越发远离内在。结果便是，起初有人会舍弃内在，仿佛等待成熟的时机——想说时日终将到来——但事后回顾，却发现时机已然错失，非但没有准备好，反倒彻底失去了从事内在劳作的能力。再者，外在的劳作也不应被舍弃：它是内在的支撑，二者本应并行不悖。显而易见的是，优先权在于前者，因为服侍上帝当用心灵，且理应以心灵和真理敬拜祂[54]。这两者应依其各自的价值相互从属，不可彼此勉强，也不可强制分离。
  - type: heading2
    initial:
      ru: '2.'
      cn: 2：
    text:
      ru: Указание упражнений, способствующих к утверждению в добре душевных и телесных
        сил человека
      cn: 指示各种操练，以助人在良善中坚定其心灵和肉体的力量
    children:
    - type: paragraph
      text:
        ru: Таким образом благодатная внутрь, в духе, жизнь будет гореть и разгораться.
          Ради ревности и усердия человека, предающего себя Богу, благодать будет
          наитствовать его и проникать своею освящающею силою, и все более и более,
          или усвоять себе. Впрочем, на этом не можно и не должно останавливаться.
          Это еще семя, точка опоры. Надлежит сделать, чтобы сей свет жизни проходил
          далее и, проникая собою естество души и тела и таким образом освящая их,
          присвояя себе, отревал прившедшую неестественную страстность и возводил
          их в чистый и естественный их вид не оставался в себе, а разливался по всему
          нашему существу, по всем силам. Но поскольку силы эти, как выше сказано,
          все пропитаны неестественным, то дух благодати, чистейший, пришедший в сердце,
          не может прямо и непосредственно входить в них, будучи преграждаем их нечистотою.
          Посему надлежит утвердить некоторые посредства между духом благодати, живущим
          в нас, и силами, чрез кои он переливался бы в них и целил их чрез них, как
          чрез приложенные к больным местам пластыри. Очевидно, что все эти посредства,
          с одной стороны, должны носить характер и свойства Божественного или небесного
          происхождения, а с другой стоять в совершенном согласии с нашими силами
          в их естественном устроении и назначении, иначе благодать не пройдет чрез
          них и силы не извлекут себе целительности из них. Таковы посредства должны
          быть по своему происхождению и внутреннему свойству. Сами же в себе они
          не могут быть иным чем, разве действиями, упражнениями, трудами, поскольку
          прилагаются к силам, коих отличительное свойство действовать. Итак, надобно
          теперь искать, какие Сам Бог, в Писании Своем или чрез научение святых после
          него, избрал и указал дела и упражнения, как средства к уврачеванию сил
          наших и возвращению им потерянной чистоты и целости. Открыть такого рода
          упражнения и делания нетрудно, стоит только пересмотреть несколько житий
          мужей подвизавшихся, и они окажутся сами собою. Пост, труд, бдение, уединение,
          удаление от мира, хранение чувств, чтение Писания и святых отцов, хождение
          в церковь, частая исповедь и причащение, обеты и другие дела благочестия
          и доброделания – все это в совокупности, а иногда преимущественно в каких-нибудь
          одних частях, можно встречать в каждом почти житии святых отцов. Всем им
          общее имя – подвиг – как бы устрашает, но должно привлекать показанное значение,
          то есть их целительность. Укажем только каждому из сих подвигов и упражнений
          свое место, в какой силе и к чему какой подвиг приложить должно. Чтоб успешнее
          сделать это, покажем ход всякого нашего действия и, следовательно, всей
          деятельности. Всякое действие свободное, зарождаясь в сознании и свободе,
          следовательно в духе, ниспадает в душу и силами ее рассудком, волею и чувством
          – заготовляется к исполнению и потом исполняется силами тела в известном
          времени, месте и других внешних обстоятельствах. Внешнее дело большею частию
          проходит безследно, когда оно не повторено, не замечено и не перенято другими.
          Когда же бывает это, то оно переходит в постоянное правило, нрав, обычай,
          словно закон. Совокупность этих обычаев составляет дух того общества или
          круга людей, в коем утверждаются такие обычаи. Если исходище их хорошо,
          то и обычаи хороши, и общество хорошо. Если исходище худо, то и обычаи худы,
          и общество худо. Но в последнем случае кто вступил в сие коловращение обычаев
          и нравов, тот неизбежно раб их и, несмотря на труд рабства, раболепствует
          беспрекословно. Кто живет по-мирски, тот раболепствует обычаям и духу мира.
          Но и тот, кто входит свежим в сей мир, неизбежно проникается духом его и
          скоро уравнивается с другими, ибо эти обычаи суть стихии для образования
          в нас духа греховного, страстного, богоборного, потому что сами суть не
          что иное, как ходячие страсти.
        cn: '如此一来，这恩惠的、内在于精神中的生命，便会燃炽、且愈发兴旺。因着人将自己奉献于上帝的热切与恳诚，恩典将临到他，以其圣化之力渗透他，且愈发彻底地，或言将其归于己有。然而，我们不能、也不应止步于此。这尚是种子，是立足之点。我们必须促使这生命的亮光继续前行，以其自身渗透灵魂与身体的本性，并以此圣化它们，将其归于己有，摒弃附入的、非本性的情欲，并将它们提升至其纯净、本然的面貌；它不应滞留于自身，而应流淌遍布我们整个存有，遍及所有的力量。


          但既然这些力量，如上文所述，皆已为非本性之物所浸透，则这至为纯净的、已降临于心间的恩典之灵，便不能直接、立即进入它们之中，因被它们的污秽所阻碍。因此，我们必须确立某些中介，介于居于我们之内的恩典之灵与各种力量之间，好让恩典能通过它们流入这些力量，并通过它们医治这些力量，如同将膏药敷于病痛之处。


          显而易见，所有这些中介，一方面必须带有神圣或属天起源的特质与属性，另一方面则必须与我们各种力量的本然构成和命定用途完全和谐一致；否则，恩典便无法通过它们，而各种力量也无法从中汲取疗愈之力。


          就其起源和内在属性而言，这些中介应是如此。而它们自身，除了作为行动、操练、劳作之外，不可能是别的，因为它们是施加于那些以行动为显著特性的力量之上的。


          因此，现在我们必须探寻，上帝自己在祂的圣经中，或通过后世圣者的教导，选择了并指明了哪些作为与操练，作为医治我们力量、恢复其失去的纯净与完整的途径。要揭示这类操练与作为并不困难，只需查阅几位苦修圣徒的生平，它们便会自行显现。


          禁食、劳作、守夜、独处、远离世界、保守感官、阅读圣经与圣父的著作、前往教会、时常告解与领受圣体、许愿，以及其他的虔敬之行与善功——所有这些，或汇集一处，或有时侧重于某些部分，几乎可以在每一位圣父的生平中见到。它们共同的名字——「苦行」（подвиг）——似乎令人畏惧，但其所展示的意义，即它们的疗愈性，却应吸引我们。


          我们只需为每一种苦行和操练指明其适当的位置，即应将何种苦行施加于何种力量，以及为达何种目的。


          为了更有效地做到这一点，我们将展示我们一切行动，以及整个活动的进程。任何自由的行动，在意识与自由中萌生，亦即在精神中，随后降入灵魂，并通过灵魂的力量——理智、意志与情感——准备付诸实施，接着在特定时间、地点和其他外部环境中，通过身体的力量得以完成。


          外部的行为，多数情况下若不被重复、不被注意、不被他人效仿，便会逝去而无痕。但当这种情况发生时，它便会转变为持久的规范、习性、习俗，宛如一种律法。这些习俗的集合构成了该社会或该人群圈子的精神，在其中这些习俗得以确立。如果它们的源头是好的，那么习俗便是好的，社会也是好的。如果源头是坏的，那么习俗便是坏的，社会也是坏的。但在后一种情况下，凡是进入这种习俗与习性的漩涡之人，便不可避免地成为它们的奴隶，尽管奴役是痛苦的，他仍会毫无异议地屈从。


          凡是按世俗方式生活的人，都会屈从于世俗的习俗与精神。但即便是初次踏入这世界的人，也必然会被它的精神所渗透，并很快与他人同化，因为这些习俗是形成我们之内罪恶的、情欲的、与上帝为敌的精神的元素，因为它们自身无非就是流动的情欲。'
    - type: paragraph
      text:
        ru: 'Имея целью очистить и исправить человека, Божественная благодать прежде
          всего врачует исходище всей его деятельности, именно: обращает сознание
          и свободу к Богу, чтоб отсюда потом проводить целение и по всем силам, чрез
          их деятельность собственную, назначаемую им или возбуждаемую в них из исходища
          уже исцеленного и освященного. Как уврачевывается и как хранится это исходище,
          мы видели пред сим. Теперь надлежит определить, какие должны исходить из
          него действия, с целительною силою, в том значении, какое указано пред сим.
          Этим, однако ж, не позволяется самовольное назначение сих деланий, а только
          то, что они должны быть приняты непринужденным сознанием и свободою, ибо
          иначе не будет от них и ожидаемого плода.'
        cn: 神圣恩典，以洁净并修正人为其目标，首要之事乃医治人一切活动的源头，即是：将人的觉知与自由转向上帝，以便由此源头，继而以治愈之力导向人的一切能力，透过它们自身的活动，这些活动或是被赋予，或是在那已被治愈并圣化的源头中被唤起。此源头如何被治愈与如何被保守，我们已在前文所见。现在，则需确定应从这源头发出何种行动，带有治愈之力，其意义如前所述。然而，这并非允许人擅自规定这些行动，而仅指这些行动必须由毫无勉强的觉知与自由所接纳，否则便无法从中获得所期望的果实。
    - type: paragraph
      text:
        ru: Итак, вслед за образованием и хранением ревности со всем внутренним устроением,
          должно определить упражнения, указанные в слове Божием и писаниях святых
          отцов, сначала для сил души, как ближайших приемников всего зачинаемого
          в святилище духа, потом для сил и отправлений тела, как приемников созревающего
          в душе; наконец, и для внешнего поведения, как общего стока всей внутренней
          деятельности или ее поприща и вместе образования. Все сии упражнения должны
          быть направляемы так, чтобы не погашали, а возгревали более дух ревности
          со всем внутренним устроением.
        cn: 是以，继发心之形成与保全，并兼顾一切内在安排之后，应定下神圣话语与教父著作中所指明的操练，首为魂之诸力，盖因其最先领受一切始于灵之圣所者；次为身之诸力与功用，盖因其领受魂中成熟之物；末为外在举止，盖因其乃一切内在活动之总汇，亦为其场域，兼具养成之功。所有此等操练，皆须导向如此，俾使不熄灭，反更炽燃发心之灵及一切内在安排。
    - type: paragraph
      text:
        ru: 'В душе встречаем три силы: ум, волю, сердце или, как у святых отцов,
          силу рассудительную, вожделительную и раздражительную. К каждой из них святыми
          подвижниками прилагались особые врачевательные упражнения, сродные с ними,
          и приимательные и проводительные, в отношении к благодати. Их не нужно строить
          по теории, а только выбрать из испытанных уже подвигов, какие идут к какой
          силе. Так:'
        cn: 在灵魂中，我们遇见三种力量：心智、意愿、心（或如圣教父们所言，分辨力、渴慕力、和激愤力）。圣修道士们针对每种力量都使用了特别的疗愈性操练，这些操练与它们相合，并能接受和传导恩典。我们无需从理论上构建它们，只需从已然经验过的修道苦行中，选出哪些适合哪种力量。例如：
    - type: paragraph
      text:
        ru: 'К уму:'
        cn: 予灵思：
    - type: paragraph
      text:
        ru: Чтение и слышание слова Божия, писаний святых отцов и житий угодников
          Божиих. Изучение и напечатление всех истин богоданных в кратких изложениях
          (катихизис). Вопрошение опытнейших и старейших. Взаимное собеседование и
          совещание дружеское.
        cn: 诵读并聆听上帝的圣言、圣父们的著作，以及上帝所悦纳之圣徒们的生平事迹。学习并铭记一切神授之真理，以简短的陈述（教理问答）为纲要。向经验最丰富、年岁最长的智者求教。相互间的交谈与友善的磋商。
    - type: paragraph
      text:
        ru: 'К воле:'
        cn: 关于意志：
    - type: paragraph
      text:
        ru: Строгое соблюдение всех подвижнических, преднаписываемых теперь, правил.
          Подчинение всему уставу церковному. Подчинение порядку гражданскому или
          должностному и семейному, ибо в нем посредствуется воля Божия. Покорность
          воле Божией в судьбе своей жизни. Внимание к совести в делании добрых дел.
          Повиновение духу, ревнующему об исполнении обетов.
        cn: 严格遵行如今已预先写定的所有苦修规则。顺服教会的全部规章。顺服公民或职务以及家庭的秩序，因为在其中上帝的旨意得以传达。在自己生命的命运中顺从上帝的旨意。在行善事时关注良知。服从那热心履行誓愿的圣神。
    - type: paragraph
      text:
        ru: 'К сердцу:'
        cn: 心灵之道：
    - type: paragraph
      text:
        ru: Бывание на святых церковных службах. Молитва, Церковию определенная, –
          правило домашнее. Употребление святого креста, икон и других священных веществ
          и вещей. Соблюдение священных обычаев, учрежденных Церковью и всегда ею
          предлагаемых.
        cn: 置身于神圣的教会礼仪之中。教会所规定的祷告——即家庭中的定时祈祷。圣十字架、圣像及其他神圣物质与圣物的应用。谨守教会所建立并始终由其提倡的神圣习俗。
    - type: paragraph
      text:
        ru: Тело, по естеству, чисто. Потому надлежит только устранить от его потребностей
          неестественное и укрепиться в естественном для него, или, что то же, возвратить
          его к природе. Кроме сего, оно должно быть помощником душе, как всегдашний
          ее друг, а потому, кроме возвращения к пределам естества, удовлетворение
          его потребностей должно быть применено еще к пользам души и духа. В удовлетворение
          сих требований назначается на каждое отправление тела своего рода упражнение,
          как средство и для врачевания телесности нашей, и для польз духовных.
        cn: 身体，就其本性而言，是洁净的。因此，所需要的只是消除其需求中不合乎自然的成分，并在合乎其自然的部分中得以坚固，或者，换言之，使身体回归于其本性。除此之外，它必须成为灵魂的助手，如同其恒常的朋友。因此，除了使其回归于自然的界限之外，满足其需求还必须适应于灵魂和精神的益处。为了满足这些要求，针对身体的每一个功用都指定了其自身的操练，作为一种既能疗愈我们的肉体，又能带来精神益处的手段。
    - type: paragraph
      text:
        ru: 'Сюда относятся правила, коими предписывается: в отношении к чувствам:
          хранение чувств вообще, особенно же слуха и глаз (нервное отправление);
          хранение уст и языка (мускульное); бодрость телесная, с трудом и рукоделием
          (мускульное); воздержание и пост (брюшное); мера сна и бдения (брюшное);
          телесная чистота (брюшное).'
        cn: 这些规条所涉及的，乃是以下所命定的：关于感官，普遍地保守感官，尤其要保守听觉和视觉（神经之运作）；保守口舌和言语（肌肉之运作）；身体的警醒，与劳作和手工同在（肌肉之运作）；节制与禁食（腹部之运作）；睡眠和警醒的尺度（腹部之运作）；身体的洁净（腹部之运作）。
    - type: paragraph
      text:
        ru: Вообще в отношении к телу:утруждение(мускульное),озлобление(нервное) иизмождение(брюшное).
        cn: 总而言之，针对身体方面：劳苦（肌肉的），恼怒（神经的），和疲惫（腹部的）。
    - type: paragraph
      text:
        ru: Само собою очевидно, как чрез такие подвиги мало-помалу тело возвратится
          к своему естеству, станет живо и крепко (мускульное), светло и чисто (нервное),
          легко и свободно и явится приспособленнейшим орудием для духа нашего и достойным
          храмом Духа Святаго.
        cn: 不言自明，透过这样的苦修，身体会如何一点一滴地回归到它的本性：变得有生气且强健（肌肉方面），光明且洁净（神经方面），轻盈且自由，并将成为我们精神最合宜的工具，以及圣灵配得的殿堂。
    - type: paragraph
      text:
        ru: 'Внешнее наше – сток наших дел, их поприще, и вместе повод и поддержка
          – зарождение и окончание. Его можно бы оставить в покое, если б оно не воздействовало
          на нас обратно. Но на деле оно сильно властвует и даже правит нами. Потому,
          как выражение образа деятельности сил или характера внутреннего, при изменении
          их, и оно должно быть непременно изменено. Его поприще – семейство, должность,
          связи. Итак, сюда должно отнести все правила, обязывающие: оставить злые
          обычаи, все без исключения; затем – очистить связи и сношения, оставляя
          спасительное и устраняя вредное, и определить поведение или обращение с
          людьми; по новому порядку распределить или вновь учредить занятия по должности,
          если они есть; учредить порядок семейных дел, или вообще приспособление
          дома к духовной жизни.'
        cn: 我们外在的一切，是我们行为的汇聚之所、其展开的场域，同时也是其缘由与支撑——是其肇始与终结。若它不反过来影响我们，本可置之不理。然而事实上，它强力地统御著我们，甚至驾驭著我们。因此，作为内在力量或性情运作方式的表达，当内在改变时，外在也必须随之改变。它的场域涵盖家庭、职责、人际交往。所以，应当将一切具有约束力的规范归于此处：摒弃所有邪恶的习俗，无一例外；其次，净化交际与往来，保留有益于救赎的，消除有害的，并确定待人接物的方式或规矩；如果身有职责，则应按新的秩序重新分配或设立职务上的事务；设立家庭事务的秩序，或总体而言，使居所适应属灵生活。
    - type: paragraph
      text:
        ru: Необходимо так сделать, чтобы все внешнее, с вещами, лицами, делами, составляло
          около как бы какую духовную атмосферу, питающую и созидающую, а не разоряющую.
        cn: 我们必须做到，让一切外在的事物、人与行，组成一个近乎精神的氛围，滋养并建立我们，而非使我们败坏。
    - type: paragraph
      text:
        ru: 'Вот упражнения и подвиги! Употребление их должно быть непрерывное; они
          должны быть при нас, как повязка с пластырем на разных частях нашего состава.
          Но приспособленнейшее место для них, где они являться должны в чистейшем
          и совершеннейшем виде, строжайшем, это естьговение– спасительнейшее учреждение
          Святой Церкви, назначенное к нашему очищению и освящению чрез Таинства.
          Сим именем означается: прохождение всех подвигов в совершенном виде, как
          приготовление к принятию Таинств; само принятие Таинств исповеди и причащения
          Тела и Крови Христовых.'
        cn: 此即是诸般操练与苦修！其运用须是绵延不绝的；它们必须如膏药与敷料般，恒常附于我等形体之各个部分。然则，最为适宜其存身之处，亦即它们应当以至为纯粹、至为完善、至为严谨之形式显现之地，乃是守斋——此乃圣教会用以借由圣事净化与圣化我等，所设立的至为救赎的制度。此名所指涉者，乃是：以完备之形，行过诸般苦修，以作领受圣事之预备；以及领受告解与基督圣体圣血圣事本身。
    - type: paragraph
      text:
        ru: Это – упражнения, обнимающие всего человека, питающие и дух, и душу, и
          тело. Их назовемблагодатными средствами воспитания и укрепления духовной
          жизни.
        cn: 此等操练，拥抱全人，滋养灵、魂、体。我们将称其为培育与巩固属灵生命的恩典途径。
    - type: paragraph
      text:
        ru: Вот несколькообщих замечанийо всех сих подвигах и упражнениях. Все такие
          подвиги и упражнения должно проходить каждому подвижнику в особенном, к
          нему примененном виде, потому что сами по себе они суть еще как бы материалы
          и рамки для правил. Правила строятся из них чрез приложение их ко времени,
          месту, лицу, обстоятельствам и прочему. Это и должно быть сделано каждым
          подвизающимся или самим, или по руководству своего руководителя и духовного
          отца, – сделано над всяким упражнением, и потом из всей совокупности их
          построен один всеобъемлющийпорядок духовных упражнений, илиподвигов, где
          всему место и время, большому и малому. Этот порядок, равно как и правила,
          не могут быть достаточно указаны в писанном руководстве, разве только в
          началах. Здесь можно только описать каждое упражнение и показать его целительность
          и общие начала употребления.
        cn: 以下是关于所有这些苦行和操练的一些总体说明。每一位苦修者都必须以一种特殊的、适合自己的方式来进行所有这些苦行和操练，因为它们本身还只是规矩的素材和框架。规矩是透过将它们应用于时间、地点、人物、环境等等而建立起来的。每一位修行者都必须自己或在其指导者和神父的引导下做到这一点——在每一项操练上都做到，然后从所有这些操练的总和中建立起一个包罗万象的精神操练或苦行秩序，其中万物皆有其位，万事皆有其时，无论大小。这个秩序，以及那些规矩，在书面指导中无法充分指明，或许只能指明其开端。在此，我们只能描述每一项操练，并指出其益处和使用的一般原则。
    - type: paragraph
      text:
        ru: 'Нетрудно заметить, как все такие подвиги и упражнения соответственны
          внутреннему деланию. Именно правила внешнего поведения, с устроением тела,
          существенно необходимы для сохранения внутрь-пребывания и духовного сознания,
          упражнения же благочестивые – для духовной жизнедеятельности. Потому в жизни
          духовной сколько существенно внутреннее, столько же существенны и они. У
          святых отцов они называются телесным, вещественным деланием, или жизнию
          деятельною, внутреннее же – жизнию созерцательною, а также духовным и умным
          деланием. Это заблуждение, будто внутреннее может стоять, хотя и не приспособлено
          к нему внешнее; равно как и то неправо, если кто останавливается на одном
          внешнем, забывая внутреннее, как оно у нас указано, или не заботясь о нем.
          То и другое должно идти совместно, так что все дело кратко можно выразить
          так: вошедши в себя и став в духовное сознание, возбуди жизнедеятельность,
          или строй духовный, и потом ходи в построенном тобою порядке подвижничества.'
        cn: 不难看出，所有这些苦修和操练如何与内在的作为相应。正是外在行为的规矩，以及身体的调理，对于保持内住和属灵的知觉是必不可少的；而虔敬的操练，则对于属灵的生命活动是必不可少的。因此，在属灵的生命中，内在的作为有多么重要，这些操练也就有多么重要。在圣教父那里，这些被称为肉身的、物质的作为，或称作活动的生命，而内在的作为则被称为默观的生命，也被称为属灵的和心智的作为。这是一种谬误，以为内在的作为可以独立存在，即便外在的作为没有与之相配；同样地，如果有人只停留在外在的作为上，却忘记了内在的作为——正如我们在此所指出的——或是不关心它，这也是不对的。两者必须并行不悖，所以整个作为可以简洁地表述如下：进入你自身，站立在属灵的知觉中，激发生命活动，或建构属灵的秩序，然后在你所建构的苦修秩序中行走。
    - type: paragraph
      text:
        ru: Должно при этом твердо содержать в мысли, что упражнения, подвиги, поведение,
          при всей своей существенной необходимости и полной годности, для хранения
          и образования духовной жизни и восстановления естества, силу к тому имеют
          не сами от себя – не они созидают дух и очищают природу, а благодать Божия,
          проходящая чрез них и получающая как бы доступ, проток к нашим силам. Потому
          ходи в них со всем тщанием, ревностию, постоянством; но самое свое преспеяние
          предавай Господу, чтобы под прикрытием их Он Сам созидал нас, как хочет
          и ведает. Вступая в подвиг, не на нем останавливай внимание и сердце, но
          минуй его, как нечто стороннее, – разверзай себя для благодати, как готовый
          сосуд, полным себя Богу преданием. Кто находит благодать, тот находит ее
          посредством веры и рачительности, говорит святой Григорий Синаит, а не посредством
          одной рачительности. Как ни исправно будет наше делание, но коль скоро не
          предаемся при нем Богу, не привлекаем благодати, оно созидает не дух в нас
          истинный, а дух лестчий, производит фарисея. Благодать – душа их. Они потолику
          истинны, поколику питают и хранят самоуничижение, сокрушение, страх Божий,
          нужду в помощи Божией и преданность Богу. Сытость и довольство от них –
          знак неистинного их употребления, или неразумия.
        cn: 在此同时，必须坚定地铭记在心，这些操练、苦修与行止，尽管对其维系和塑造灵性生命、并恢复人性而言具有根本的必要性和完全的适用性，然而其力量并非源于自身——并非它们自身建构神魂、洁净本性，而是上帝的恩宠，借由它们流通，并获得了通达我等力量的通道与泉径。因此，你当以全部的勤勉、热忱与恒心行走于其中；但你自身的精进，却要全然交托于吾主，好使祂在它们的掩护之下，亲自按照祂的意愿与所知来建构我们。当你步入苦修时，不要将心神与意念停驻于苦修之上，而要将它视为外物而逾越——你要像一个准备好的器皿，藉着将自己完全交付予上帝，向恩宠敞开自身。圣格里高利·西奈特说道，寻得恩宠者，是借由信心与勤勉而寻得，而非仅凭勤勉。我们的行持无论多么纯正，但只要在行持时没有将自己交付予上帝，没有吸引恩宠，它所建构的就不是我们内在真实的圣神，而是一个欺妄的邪灵，它将造出一个法利赛人。恩宠是它们的灵魂。它们之所以真实，仅在于它们滋养和保守自我贬抑、痛悔、对上帝的敬畏、对上帝帮助的需要，以及对上帝的交付。从中产生的饱足感和满足感，是它们被不正当使用，或缺乏理性的标志。
    - type: paragraph
      text:
        ru: Вот весь порядок названного нами положительного делания, или начала самопринуждения.
          Следует теперь раскрыть каждое из них в отдельности, хотя в общих чертах.
        cn: 这便是我们所称的「积极操练」或「自我强迫之始」的全部次序。现在，虽仅勾勒大略，却需逐一阐明其细目。
    - type: heading3
      initial:
        ru: А.
        cn: А：
      text:
        ru: Упражнения, способствующие к образованию душевных сил по духу христианской
          жизни
        cn: 《操练：裨益按基督信仰生命之精神而造就灵魂力量》
      children:
      - type: paragraph
        text:
          ru: 'Сил три: ум, воля и чувство. Соответственно им распределяются и упражнения.
            Прямо они обращаются на образование сил, но так, чтобы не погашался тем
            дух, но, напротив, возгорался более и более. Последнее служит мерою и
            остепенением первого, которое подчиняется ему до безмолвной покорности
            или совершенного прекращения.'
          cn: 心灵有三种能力：理智（ум）、意志（воля）和情感（чувство）。操练的分配，亦与此相应。它们直接作用于这些能力的塑造，但其方式，是叫圣灵（дух）不至因此熄灭，反倒更加炽烈。后者是前者的尺度与等级，前者必须顺服于后者，达到无言的顺从，或全然的止息。
      - type: paragraph
        initial:
          ru: а)
          cn: а)
        text:
          ru: Упражнения, образующие ум, с возгреванием и жизни духовной
          cn: 锻炼心神之法，以激发与提升属灵生命
      - type: paragraph
        text:
          ru: Христианское образование ума есть напечатление в нем всех истин веры
            столь глубоко, чтоб они составляли его существо, или чтоб он состоял из
            них одних, так, чтобы, когда он станет рассуждать о чем, рассуждать или
            поверять все познаваемое по ним и вообще без них не мог бы и движения
            малого сделать. У Апостола названо это содержанием«образаздравых словес»(2Тим. 1, 13).
          cn: 心灵的基督教教育，就是在其中深深地铭刻所有信仰的真理，使这些真理构成其本质，或者说使心灵仅由这些真理所构成；以至于当它开始思量任何事物时，它会依据这些真理来思量或验证所有可被认识的事物，并且若没有这些真理，它甚至连丝毫的转动都无法做到。使徒称此为持守「纯正话语的规模」（提摩太后书
            1:13）。
      - type: paragraph
        text:
          ru: 'Упражнения или делания, сюда относящиеся, суть: чтение и слышание слова
            Божия, отеческих писаний, житий святых отцов, взаимное собеседование и
            вопрошение опытнейших.'
          cn: 与此相关的操练或行动有：阅读和聆听上帝的圣言、教父的著作、圣徒的生平，以及相互之间的交谈和向富有经验者请教。
      - type: paragraph
        text:
          ru: Хорошо – читать или слушать, лучше – взаимное собеседование, а еще лучше
            – слово опытнейшего.
          cn: 阅读和聆听都是很好的，而相互的交谈则更胜一筹，至于那最具经验之人的话语，则是最好的。
      - type: paragraph
        text:
          ru: Плодоноснее – слово Божие, а за ним – отеческие писания и жития святых.
            Впрочем, нужно знать, что жития лучше для начинающих, писания отеческие
            – для средних, Божие же слово – для совершенных.
          cn: 最能结出果实的，是上帝（上帝）的圣言，其次是教父们的著作和圣徒们的生平事迹。然而，需要明白的是，圣徒传记对初学者最为有益，教父们的著作对处于中间阶段的人有益，而上帝的圣言则是为臻于至善者预备的。
      - type: paragraph
        text:
          ru: 'Все эти – и источники истин, и способы почерпать их, очевидно, способствуют
            и напечатлению их в уме, и, вместе, поддержанию духа ревности. Часто один
            текст возгревает дух не на один день; есть жития, о коих одно воспоминание
            восставляет жар ревности; есть места у святых отцов всевозбудительные.
            Посему есть доброе правило: выписывать такие места и хранить, на случай
            нужды, для возбуждения духа.'
          cn: 所有这些——既是真理之源，也是汲取真理之道——显然有助于将真理铭刻于心，同时也维系著热忱之灵。一个文本常常能激发灵性，其影响不止一日；有些圣徒传记，单是回想起来，就能重新点燃热忱的火焰；圣父们的著作中，亦有许多振奋人心的篇章。因此，有个极好的准则：将这类篇章摘录下来，妥善珍藏，以备不时之需，用来激发灵性。
      - type: paragraph
        text:
          ru: Часто ни внутреннее, ни внешнее делание не помогают – дух остается в
            усыплении. Спеши читать что-нибудь из чего-нибудь. Это не поможет – беги
            к кому-нибудь на беседу. Последняя с верою редко остается без плода.
          cn: 内在与外在的操持常常都无益助——神魂仍处于沉睡之中。你要快快地读些什么。这若无益助——你就奔向某人以求交谈。只要带有信德，这最后一件事便鲜少会没有果实。
      - type: paragraph
        text:
          ru: 'Есть два рода чтения: одно – рядовое, почти механическое, а другое
            – избирательное, по требованию духовных нужд, с совета. Но и первое небесполезно.
            Оно, впрочем, приличнее утвердившимся уже, которые как бы только повторяют,
            а не изучают.'
          cn: 有两种阅读方式：其一是寻常的、近乎机械式的，而另一种则是带着选择性的，按照心灵的需求并根据建议而进行的。然而，即使是前一种阅读方式也并非无益。不过，它更适合那些已经坚定下来的人，他们仿佛只是在重复，而不是在学习。
      - type: paragraph
        text:
          ru: 'Всенеобходимо иметь всякому человека для беседы о вещах духовных, который
            уже знал бы все наше и которому можно бы смело открывать все, что бывает
            на душе. Лучше, если такой один, много – два. Бесед же праздных, для одного
            препровождения времени, всячески должно избегать. Вот правила чтения:
            пред чтением должно упразднить душу от всего; возбудить потребность знать
            то, о чем читается; обратиться молитвенно к Богу; читаемое следить вниманием
            и все слагать в отверстое сердце; что не дошло до сердца, на том стой,
            пока дойдет; очевидно, что читать должно весьма медленно; прекратить чтение,
            когда душа не хочет уже читанием питаться, – сыта, значит. Если, впрочем,
            поразит душу какое место, стой на нем и не читай более.'
          cn: 每一个人，为了谈论属灵之事，都极其需要一位了解我们所有一切，并且可以放心地向他敞开心扉，倾诉心中一切的人。这样的人，一个最好，最多不超过两个。至于那些只是为了消磨时间的无益闲谈，则务必全面避免。以下是阅读的法则：在阅读之前，务必使心灵空虚，不受任何事物占据；唤起想要了解所读之内容的渴望；向上帝作祈祷性的转向；以全副心神跟随所读之物，并将一切积存在那敞开的心中；对于尚未触及心灵之处，要停留在那里，直到它触及为止；显然，阅读时必须极其缓慢；当心灵不再愿意被阅读滋养时，就应停止阅读——这表示心灵已然饱足。然而，如果某个段落震撼了你的心灵，就停留在那里，不要再继续读下去。
      - type: paragraph
        text:
          ru: Лучшее время для чтения слова Божия – утро, житий – после обеда, святых
            отцов – незадолго пред сном. Можно, следовательно, касаться всего понемногу
            каждый день.
          cn: 阅读上帝圣言的最佳时辰是早晨，圣徒传记宜在午饭之后，而神圣教父之著述则以临睡前不久为佳。是以，吾人或可日日涉猎，略有所得。
      - type: paragraph
        text:
          ru: 'При таких занятиях постоянно должно содержать в мысли главную цель
            – напечатление истин и возбуждение духа. Если это не приносится чтением
            или беседою, то они – праздное чесание вкуса и слуха, пустое совопросничество.
            Если совершается это с умом, то истины и напечатлеваются, и возбуждают,
            и одно помогает другому, а если отступается от правого образа, то нет
            ни того, ни другого: истины набиваются в голову, как песок, и дух хладеет
            и черствеет, надымается и кичит.'
          cn: 在进行此类研习时，心中必须恒常怀持主要目的——将真理铭刻于心，并激发起精神。若阅读或交谈未能带来此二者，则它们不过是徒然满足品味与听觉的搔痒，是空洞的争辩。若能以智慧完成此事，则真理既被铭刻，亦被激发，且二者相互助益；然而，若偏离了正途，则两者皆失：真理如沙石般被塞入头脑，而精神则冰冷、僵硬，变得傲慢而狂妄。
      - type: paragraph
        text:
          ru: 'Напечатление истин – не то же, что их исследование. Здесь требуется
            только: уясни истину и держи в уме, пока срастворится с ним, без доводов,
            ограничений, один лик истины.'
          cn: 印刻真理，并非等同于探究真理。此处所需的仅是：明晰真理，并将其持守于心中，直至它与心灵融为一体，不凭借论证、不设定界限，唯独真理的圣容。
      - type: paragraph
        text:
          ru: 'Потому легчайшим способом к сему законно можно почесть следующее: истины
            все – в катихизисе. Каждое утро бери оттуда истину и уясни ее, носи в
            уме и питайся ею, сколько будет питаться душа, день, два и более; то же
            сделай с другою и так – до конца. Способ легкий и общепринятый. Не умеющий
            читать, спроси одну истину и ходи с нею.'
          cn: 因此，循此正道而达至彼境最易之法，可视为如下：全部真理皆在教理问答之中。每日清晨，取其一则真理，将其阐明，常存于心，并以此为滋养，滋养灵魂一日、两日或更多，直至灵魂得饱饫；然后以同样方式对待另一真理，如此直至尽头。此法简易，亦为众人所习用。不识字者，可求问一则真理，并常怀此真理而行。
      - type: paragraph
        text:
          ru: 'Видимо, что закон для всех: напечатлевай истины так, чтоб они возбуждали.
            Способы же выполнения его разнообразны, и одного для всех указать никак
            нельзя.'
          cn: 显而易见，律法是为所有人而设的：将真理铭刻下来，使其能激发人心。然而，实现此目的的方式却是多种多样的，绝不可能指出一种适用于所有人的方法。
      - type: paragraph
        text:
          ru: Следовательно, чтение, слушание, беседа, не напечатлевающие истин и
            не возбуждающие духа, должны быть почитаемы неправыми, уклонившимися от
            истины. Это – болезнь многочтения по одной пытливости, когда одним умом
            следят за читаемым, не доводя до сердца, не услаждая его вкуса.
          cn: 是以，若阅读、聆听、交谈，不能将真理铭刻于心，亦不能激发灵性，则当被视作谬误，偏离了真道。此乃一种仅为猎奇而多方阅读之弊病，其时，人仅以心智追逐所读之物，却未能使之抵达心房，未能以其滋味愉悦心神。
      - type: paragraph
        text:
          ru: 'Это есть наука мечтать, не созидающая, не учащая, а разоряющая, всегда
            ведущая к кичению. Все дело, как сказано, ограничить должно следующим:
            уясни истину и содержи в уме, пока вкусит сердце. У святых отцов говорится
            просто: помни, содержи в уме, имей пред глазами.'
          cn: 这是空想之学，不造就不教导，反倒败坏，总导向骄傲自大。如前所述，全部事务应以下列为界限：领悟真理，并将其存留于心，直至心有所尝。圣教父们说得简单：忆念，存留于心，置于眼前。
      - type: paragraph
        initial:
          ru: б)
          cn: б)
        text:
          ru: Упражнения для образования воли и с обращением на возбуждение духа
          cn: 训练意志与转向激发灵性之操练
      - type: paragraph
        text:
          ru: 'Образовать волю значит напечатлеть в ней добрые расположения, или добродетели:
            смирение, кротость, терпение, воздержание, уступчивость, услужливость
            и прочее – так, чтоб они, сорастворившись, или сросшись с нею, составили
            как бы ее природу и чтобы, когда предпринимается что волею, предпринималось
            по возбуждению их и в их духе, чтобы то есть они стали правителями и царствовали
            над делами нашими.'
          cn: 塑造意志，即是在其中铭刻良善的性情或德行：谦卑、温柔、忍耐、节制、顺从、乐于助人等——使它们与意志融为一体，或与其生长在一起，仿佛构成了意志的本性。如此，当意志有所行动时，便是受其激励，并遵循其精神，也就是说，让这些德行成为我们行为的引导者和主宰者。
      - type: paragraph
        text:
          ru: Такое настроение воли есть безопасное, прочное; но поскольку оно противоположно
            настроению греховному, то стяжание его составляет труд и пот. Потому и
            делания, относящиеся сюда, преимущественно направляются против главной
            немощи воли, то есть своеволия, непокорности, нетерпения ига.
          cn: 这种意志的状况是安稳且牢固的；但由于它与罪恶的状况相悖，所以要获得它就需要付出努力和汗水。因此，与此相关的操练，主要针对意志的首要弱点，即任性、不顺从和不能忍耐轭。
      - type: paragraph
        text:
          ru: 'Недуг этот врачуется покорением воле Божией, с отвержением своей и
            всякой другой. Воля же Божия открывается в разных видах послушания, лежащих
            на каждом. Первое и главнейшее требование ее есть хранение законов или
            заповедей по своей, каждого, должности или званию: затем хранение устава
            Церкви, требований порядка гражданственного и семейного, требования обстоятельств,
            кои от воли промыслительной, требования духа ревнующего, все с рассуждением
            и советом.'
          cn: 此等病症，需借由顺服于上帝之圣意，并摒弃自身及一切他者之意愿方能治愈。上帝之圣意则透过各种顺服之形式显现，此等形式皆系于每人肩上。其首要且至关重要之要求，乃是恪守律法或诫命，依循个人之职分或位阶：其次，是遵守教会之规制，公民及家庭秩序之要求，来自神圣摂理之境遇要求，以及热诚敬虔之精神要求，所有这一切皆需审慎思量并请益于他人。
      - type: paragraph
        text:
          ru: Все это – поприща для дел правых, кои открыты для всякого, и притом
            все. Потому умей только распоряжаться, и не восчувствуешь скудости средств
            к образованию воли.
          cn: 所有这些，都是行正义事工的驰道，对每一个人敞开，且是全面的敞开。因此，你只需要懂得善加调配，便不会感受到在锻炼意志的资源上的匮乏。
      - type: paragraph
        text:
          ru: Для сего уясни себе всю сумму дел правых, возможных для тебя, в твоем
            месте, звании, обстоятельствах, вместе с рассмотрением и того, когда,
            как, в какой мере и что можно и должно исполнить.
          cn: 为此，请你明晰所有你能力范围之内，在你的职位、你的身份、你的境遇之下，可能成就的诸般正义之事，同时也要思虑何时、如何、在何等程度上，以及有何事能且必须完成。
      - type: paragraph
        text:
          ru: Уяснивши все, определи общий очерк дел и их порядок, чтобы все творимое
            не было нечаянно, памятуя притом, что этот порядок уместен только вообще,
            в частности же он может быть изменяем по требованию хода дел. Все с рассуждением
            твори.
          cn: 在明晰了这一切之后，定下你行事的大致纲要和次第，使你所做的一切并非出于偶然，同时铭记，这一次第只在总体上适宜，而在具体而言，它可以根据事情发展的要求而有所更改。你当以明辨之心行事。
      - type: paragraph
        text:
          ru: Потому лучше каждодневно перечислять возможные случаи и возможные дела.
          cn: 因此，更佳之策是每日列举可能发生的境况和可能从事的作为。
      - type: paragraph
        text:
          ru: Навыкшие в делании правом никогда ничего не определяют, а делают всегда
            то, что Бог пошлет, ибо все от Бога; случаями Он открывает нам Свои определения.
          cn: 那些在行为正直上得心应手的人，从不确定任何事，而总是遵行上帝所派遣的，因为万事皆源于上帝；祂借由发生的境况，向我们揭示祂的旨意。
      - type: paragraph
        text:
          ru: 'Все это, впрочем, только дела. Хождение в них делает только исправным.
            Чтобы чрез них востечь и к добродетелям, надлежит напряженно держать дух
            истинного доброделания, именно: со смирением и страхом Божиим все твори
            по воле Божией и во славу Божию. Кто творит по самонадеянности, со смелостию
            до дерзости, в самоугодие или человекоугодие, тот, хотя и в правых делах,
            образует в себе злой дух самоправедности, кичения и фарисейства.'
          cn: 凡此种种，不过是外在的行事。在这些行事中往来，只能使人规矩周正。若要借此攀登至美德之境，就必须竭力持守那真正的善行之精神，确切而言：当以谦卑与敬畏上帝之心，凡你所行，皆依循上帝之旨意，并为着上帝的荣耀。凡凭恃自负、以大胆近乎鲁莽之态，为悦己或谄媚他人而行事者，纵使他所行之事本为正当，却在自身内里滋生出那自义、骄矜与法利赛人式的恶劣心性。
      - type: paragraph
        text:
          ru: 'Содержа правый дух, должно памятовать и законы, преимущественно закон
            постепенности и непрерывности: то есть всегда начинай с меньшего и восходи
            к высшему и потом, начавши делать, не останавливайся. Этим избежать можно:'
          cn: 心怀正直之灵，当铭记诸律法，特别是循序渐进与不间断之律法：即是说，总要从微小之处开始，逐步提升至更高层次；一旦开始行事，就不可停歇。借此可避免：
      - type: paragraph
        text:
          ru: смущения, что несовершен, ибо не вдруг; придет еще время;мысли, что
            все уже сделал, ибо степеням конца нет;заносчивойпредприимчивости, подвигов
            выше сил.
          cn: 纷乱，因其非立时成就，故有残缺；时日尚未来到；念头，认为一切皆已完成，因阶梯无有穷尽；傲慢的进取心，行作超越己力之苦修。
      - type: paragraph
        text:
          ru: Последний предел – естественность доброделания, когда ужезакон не лежитбременем.
          cn: 最终的界限乃是行善的自然性，此时律法不再是重担。
      - type: paragraph
        text:
          ru: Успешнее всех достигает сего тот, кто сподобится благодати жить вместе
            с добродетельным и деющим, а еще успешнее, если он у него под наукою.
            Не нужно будет делать снова и переделывать допущенное от неуменья и ненавыкновения.
            Не читай, не размышляй, как говорится, а найди благоговейного, и тотчас
            научишься страху Божию. То же можно приложить и ко всякой другой добродетели.
            Хорошо, впрочем, судя по себе, своему характеру и месту, избрать преимущественно
            одно доброделание и держаться его неуклонно, – оно будет грунтовое, как
            канва, – по ней и на другие переходить. Это спасительно при расслаблении
            – сильно напоминает и скоро возбуждает. Надежнее всех подаяние милостыни,
            которая до Царя ведет.
          cn: 最成功达到此境界的，是那些蒙受恩宠，得以与良善而力行德行之人同住的信徒；如果他还能在这位良善者的教导之下，则会更加成功。如此，就不必因为无知与不熟练而一再重复或重做错误之事。诚如箴言所言，不必去阅读、去思索，只需寻得一位虔诚敬畏之人，便能立即学会敬畏上帝。此法亦可应用于其他任何美德。然而，最好是根据自身、性情与处境，择一主要之善行，并坚定不移地持守之——它将成为根基，如同画布一般，借此再转向其他的德行。这对于心神懈怠之时极有助益——它能强烈地提醒，并迅速地激发心灵。而在所有善行之中，最可靠的莫过于施予怜悯的施舍，它能引领我们到达君王面前。
      - type: paragraph
        text:
          ru: Впрочем, это касается только дел, а не расположений, у которых должен
            быть свой внутренний строй, зиждущийся в духе, некоторым образом независимо
            от сознания и свободы, как Господь даст. Началом его всеми святыми признается
            страх Божий, а концом – любовь; в средине строятся все добродетели одна
            из другой, хоть и не у всех одинаково, но непременно на смиренном и сокрушенном
            покаянии и болезновании о грехах. Это соки добродетелей. Изображение каждой
            добродетели, ее свойства, делания, совершенства степени, уклонения есть
            предмет особых книг и отеческих наставлений. Все это познавай посредством
            чтения.
          cn: 然而，这仅涉及外在事工，而不关乎内在志向。志向必有其自身之内在秩序，此秩序在灵里建立，于某种程度上独立于意识和自由，端赖主之恩赐。众圣皆认，此秩序之始为敬畏上帝，其终为爱；其间则次第构筑起诸般美德，相互成就，尽管并非于人人皆同，但必根植于谦卑和痛悔，以及为罪忧伤。此乃众德之精髓。描绘每一美德的特性、其作为、其修持、其圆满境界，以及其偏差，乃是特定书籍和教父训示之主题。所有这一切，你皆当通过阅读去领悟。
      - type: paragraph
        text:
          ru: Такого рода доброделание прямо образует волю и напечатлевает в ней добродетели,
            но в то же время оно держит и дух в постоянном напряжении. Как трением
            возбуждается теплота, так и делами добрыми возгревается усердие. Без них
            и добрый дух хладеет и испаряется. Этому обыкновенно подвергаются неделатели,
            или люди, ограничивающиеся неделанием зла и неправд. Нет, надобно назначать
            и избирать и дела добрые. Есть, впрочем, и слишком хлопотливые делатели,
            которые потому так скоро истощаются и рассеивают дух. Всему – мера.
          cn: 此类善行直接塑造了意志，并将德行铭刻其中，但同时，它也使精神保持著持续的张力。正如摩擦能激发热量，善工亦能点燃热忱。若无善工，即便是良善的精神也会冷却消散。不事其行者，或仅限于不作恶事和不为不义之人，通常会遭受此境。非也，必须指定并选择善工。然而，亦有过于操劳的行者，他们因此迅速耗竭并分散了精神。凡事皆有尺度。
      - type: paragraph
        initial:
          ru: в)
          cn: в)
        text:
          ru: Образование сердца
          cn: 心之教导
      - type: paragraph
        text:
          ru: 'Образовать сердце – значит воспитать в нем вкус к вещам святым, Божественным,
            духовным, чтобы, обращаясь среди них, оно чувствовало себя как бы в своей
            стихии, находило в том сладость, блаженство, ко всему же другому было
            равнодушно, не имело вкуса и даже более – имело к тому отвращение. К сердцу
            сходится вся духовная деятельность человека: в нем отпечатлеваются истины,
            в него внедряются и добрые расположения, но главное собственное его дело
            – это показанный нами вкус. Когда ум зрит все строение мира духовного
            и разные его предметы или в воле спеются разные благие начинания, – сердце
            под ними должно во всем этом ощущать сладость и издавать теплоту. Это
            соуслаждение духовному есть первый признак оживления умершей души от греха.
            Потому образование его – очень важный момент даже в начатках.'
          cn: 形塑心灵，即是培养其对神圣、属天、属灵之事物的品味，使其在这些事物中回转时，如处于自身元素之中，从中寻得甘甜、福乐，而对其他一切则心无所动、毫无兴致，甚至更进一步——对之产生厌恶。所有属灵的人类活动都汇聚于心灵：真理铭刻于其中，美好的性情亦植根于其中，但它最主要的自身职责，就是我们所指出的品味。当心智观照属灵世界的全部结构及其不同客体，或当各样良善的意愿在意志中成熟时，心灵应在所有这一切之下感受甘甜并散发温暖。这种与属灵之事的同享甘甜，是从罪中死去之灵魂得以复苏的首要标志。因此，心灵的形塑在起初阶段就已是一个非常重要的环节。
      - type: paragraph
        text:
          ru: Делание, направленное к нему, есть все вообще наше священнослужение
            во всех его видах – и общее, и частное, и домашнее, и церковное, а главным
            образом – движущийся в нем дух молитвенный.
          cn: 那导向祂的实践，乃是我们所有的神圣事奉，涵盖其所有形式—无论是公众的、个人的、家庭的、还是教会的。但最主要的，是在其内运行的祈祷之灵。
      - type: paragraph
        text:
          ru: 'Священнослужение, то есть все дневные службы, со всем устроением храма,
            иконами, свечами, каждением, пением, чтением, действованием, а также службы
            на разные потребы, потом служение домашнее, тоже с вещами церковными освященными
            – иконами, елеем, свечами, водою святою, крестом, ладаном – вся эта совокупность
            вещей священных, действующая на все чувства – зрение, слух, обоняние,
            осязание, вкус, сутьоттирателичувств у омертвелой души, сильные и единственно
            верные. Душа омертвела от духа мира, обдающего ее чрез живущий в ней грех.
            Все строение церковнослужения нашего и своим строением, и значением, и
            силою веры, и особенно сокрытою в нем благодатию – имеет непреодолимую
            силу отвевать дух мира и, освобождая душу от его тяготящего влияния, дает
            возможность вздохнуть как бы свободно и вкусить сладость этой духовной
            свободы. Вступивший в храм вступает совсем в другой мир, влияется от него
            и соответственно тому изменяется. То же бывает и с тем, кто окружает себя
            священными вещами. Частость впечатления духовного спешнее проникает внутрь
            и скорее оканчивает преобразование сердца. Итак:'
          cn: 圣职侍奉，即一切晨昏定省之日课，并殿宇之内一切陈设、圣像、烛火、香炉、歌咏、诵读、行事，以及为各样需要而设之诸种礼仪，复有家中之祷告侍奉，亦配以教会所祝圣之圣物——圣像、圣油、蜡烛、圣水、十字架、乳香——所有这些神圣事物之集合，触动一切感官——视觉、听觉、嗅觉、触觉、味觉，乃是为已然死寂之灵魂拭净感官的妙药，既强而有力，亦是唯一真实的途径。灵魂之所以死寂，乃因世间之灵借由潜藏于内之罪恶而笼罩于其上。我等教会圣职侍奉之全部结构，无论其自身之组织、意义、信仰之力，抑或其中所蕴含之玄妙恩典，皆具有不可抵御之力，足以驱散世间之灵，并从其沉重之影响中释放灵魂，使其得以仿佛自由地呼吸，并尝此属灵自由之甘甜。凡步入圣殿者，即进入一个全然不同之世界，受其感化，并相应地得以转变。此情亦发生于以圣物环绕自身之人。属灵之印象频繁触动，便能更快渗透内心，更迅速地完成心之转化。因此：
      - type: paragraph
        initial:
          ru: 1)
          cn: 1)
        text:
          ru: Следует учредить возможно частое пребывание в храмах на церковных службах,
            и обыкновенно на утрене, литургии, вечерне. Иметь стремления к тому и
            при первой возможности быть там каждодневно и хоть однажды, а если можно,
            даже безвыходно. Наш храм есть рай на земле или небо. Спеши в храм по
            вере, что он – место селения Божия, где Он Сам обещал скорее услышать;
            пребывая в храме, будь, как пред Богом, в страхе и благоговении, которые
            вырази терпеливым стоянием, поклонами, вниманием к служению вообще, без
            расхищения мыслей, ослабления и небрежности.
          cn: 吾人当设立一项规矩，即尽可能地常驻于圣堂之中，参加各项教会礼仪，特别是晨祷、事奉圣礼与晚祷。吾人应努力追求此目标，只要一有机会，就当每日前往，至少一次，若有可能，甚至不可或缺。吾人之圣堂乃地上之乐园，或曰天堂。当以信德奔赴圣堂，因其乃上帝之居所，祂在此亲应允更快垂听吾人之祈祷；身处圣堂之时，当如立于上帝面前，怀敬畏之心，此种敬畏当以忍耐站立、俯首敬拜、并全神贯注于礼仪之中展现出来，不可心神涣散、懈怠疏忽。
      - type: paragraph
        initial:
          ru: 2)
          cn: 2)
        text:
          ru: Следует не забывать и других священнослужений, частных, в храме ли то
            или в доме совершаемых, равно и своего домашнего молитвования со всем
            церковным устроением. Должно помнить, что это есть только дополнение некое
            служения церковного, а не замена его. Апостол, заповедуя не лишать себя
            собраний, давал знать, что вся сила служения принадлежит служению общему
            (см.:Евр. 10,25).
          cn: 不应遗忘另一些圣事，即在圣殿或家中私下举行的圣事，以及一个人在家里带有所有教会规制的祷告。必须记住，这些仅仅是对教会崇拜的一种补充，而非取代。使徒吩咐我们不要停止聚会，他让我们明白，崇拜的全部力量都属于公共崇拜（见：希伯来书
            10:25）。
      - type: paragraph
        initial:
          ru: 3)
          cn: 3)
        text:
          ru: Следует совершать все церковные торжества, обряды и обычаи, вообще весь
            устав, и обложить себя им во всех исходищах, так, чтобы постоянно пребывать
            как бы в некоторой особой атмосфере. Это сделать легко. Таково устроение
            нашей Церкви. Прими только с верою.
          cn: 应当遵行所有的教会庆典、仪轨和习俗，总而言之，是整个教会规章，并使自己在所有的出入之中都被其所环绕，以至于恒常如同置身于某种特别的气氛之中。做到这一点并不困难。我们的教会便是如此被建立的。你所需要的只是以信心领受。
      - type: paragraph
        text:
          ru: Но главным образом, что дает силу церковному служению, это молитвенный
            дух. Молитва – это есть как обязанность всеобъемлющая, так и средство
            вседейственное. Ею и истины веры напечатлеваются в уме, и добрые нравы
            – в воле, но преимущественно оживляется сердце в чувствах своих. Тогда
            только спешно идут и первые два, когда есть это одно. Потому образование
            молитвы должно быть начато прежде всего и продолжаемо постоянно, неутомимо,
            пока не даст Господь молитву молящемуся.
          cn: 然而，那主要赋予教会事奉以力量的，乃是祷告的灵。祷告既是包罗万有的责任，也是全然有效的方法。借着祷告，信仰的真理得以铭刻于心，良善的品德得以印证于志，而心灵尤在其情感中得以复苏。唯有当此一要素存留时，前两项才能迅速进展。因此，祷告的培养必须首先开始，并且持续不断，永不懈怠，直至主将祷告赐予那祈求之人。
      - type: paragraph
        text:
          ru: 'Начатки молитвы полагаются в самом обращении, ибо молитва есть устремление
            ума и сердца к Богу, что и есть в обращении. Но невниманием или неумением
            можно погасить в себе эту искру. Затем тотчас и должно начать известного
            рода делания, с целию возгревать дух молитвенный. Кроме отправления служения
            и участия в них, о коих было сказано, ближе прямо сюда относится молитвование
            своеличное, где бы и как бы оно ни совершалось. Тут правило одно: навыкни
            молиться. Для сего:'
          cn: 祷告的开端奠基于皈依本身，因为祷告是心灵与心神的奔向上主，这也正是皈依之所在。然而，由于不专注或不谙熟，这道火花可能会在自身内熄灭。因此，应当立即开始进行某种特定的操练，旨在燃旺祷告之神。除了先前所说的敬拜仪式与参与其中，与此直接更为相关的是个人的祷告，无论它在何处、以何种方式进行。这里只有一个原则：习惯于祷告。为此：
      - type: paragraph
        text:
          ru: Избери правило молитвословия – вечернего, утреннего и дневного.
          cn: 请择一祷告规仪——晚祷、晨祷与日课。
      - type: paragraph
        text:
          ru: Правило небольшое сначала, чтобы не отвратить непривыкшего духа к сему
            деланию и труду.
          cn: 其规条初始简约，以免使不习此工此劳之灵性心生厌离。
      - type: paragraph
        text:
          ru: Но совершать его должно всегда со страхом, тщанием и всем вниманием.
          cn: 但人当常以敬畏、勤勉、并全然之专注来行此（祈祷）。
      - type: paragraph
        text:
          ru: 'Здесь требуется: стояние, поклоны, коленопреклонение, крестное знамение,
            чтение, иногда пение.'
          cn: 此地需要：站立、叩拜、屈膝、划十字圣号、诵读，以及偶尔的歌唱。
      - type: paragraph
        text:
          ru: 'Чем чаще становиться на такую молитву, тем лучше. Иные делают это на
            каждый час: немного, но чаще.'
          cn: 越是时常进行这样的祷告，就越发美好。有些人每小时都会如此：时间不长，但次数更多。
      - type: paragraph
        text:
          ru: Какие читать молитвы, это положено в молитвенниках. Но хорошо навыкнуть
            к одной какой-либо, чтобы, начав ее, тотчас загорался дух.
          cn: 应诵念哪些祷文，这在祈祷手册中自有规定。然而，最好能熟习某一篇祷文，以便一经开始诵念，心灵之火便能立刻燃起。
      - type: paragraph
        text:
          ru: 'Правило молитвословия просто: став на молитву, со страхом и трепетом
            говори ее как в уши Божии, сопровождая крестом, поклонами и падением ниц,
            соответственно движению духа.'
          cn: 祷告的规则很简单：当你站着祷告时，要怀着敬畏和颤栗之心，仿佛对上主的耳朵说话一般，伴随着十字圣号、拜伏和俯伏于地，以配合心灵的感动。
      - type: paragraph
        text:
          ru: Правило принятое непременно всегда исполнять должно; но это не препятствует
            по требованию сердца и прибавлять.
          cn: 那被接受的、必须永远执行的规矩，固然应当遵守；但这并不妨碍人依循心灵的呼求而有所增益。
      - type: paragraph
        text:
          ru: Чтение и пение вслух, или шепотом, или молча – все одно, ибо Господь
            близ. Но иногда лучше тем, иногда другим способом совершать все молитвословие.
          cn: 出声地诵读与歌唱，抑或是低声细语地，抑或是默默无言地——此皆为一体，盖因吾主临近。然有时，最好是以此法，有时则以彼法，来完成所有的祷词。
      - type: paragraph
        text:
          ru: 'Твердо должно содержать в мысли предел молитвы. Та молитва хороша,
            которая оканчивается припадением к Богу с чувством: «имиже веси судьбами,
            спаси мя».'
          cn: 务须在心内牢牢持守祷告之终极目的。那以「无论祢以何种旨意，拯救我」之情，于上帝前俯伏跪拜而告终的祷告，方为良善。
      - type: paragraph
        text:
          ru: 'Есть степени молитвы. Первая степень – молитва телесная, более в читании,
            стоянии, поклонах. Внимание отбегает, сердце не чувствует, охоты нет:
            тут – терпение, труд, пот. Несмотря, однако ж, на то, положи пределы и
            делай молитву. Это – делательная молитва. Вторая степень молитва внимательная:
            ум привыкает собираться в час молитвы и всю ее проговорить с сознанием,
            без расхищения. Внимание срастворяется со словом писанным и говорит как
            свое. Третья степень – молитва чувства: от внимания согревается сердце,
            и что там в мысли, то здесь становится чувством. Там слово сокрушительное,
            а здесь – сокрушение; там – прошение, а здесь – чувство нужды и потребность.
            Кто перешел к чувству, тот без слова молится, ибо Бог есть Бог сердца.
            Потому это и есть предел молитвенного воспитания – став на молитву, переходить
            от чувства к чувству. При сем читание может прекращаться, равно как и
            мышление, а пусть будет только пребывание в чувстве с известными молитвенными
            знаками. Такая молитва сначала приходит помалу. В церкви или дома нападает
            чувство молитвенное... И вот общий святых совет – не пропускать этого
            без внимания: то есть когда чувство есть, прекрати всякое другое делание
            и стой в нем. Святой Лествичник говорит: «Ангел молится с тобою». Вниманием
            к этим проявлениям молитвы спеется воспитание молитвы, а невниманием разоряется:
            в воспитании же и дело.'
          cn: 祷告有不同的层次。第一层次是身体的祷告，多半在诵读、站立和叩拜之中。心神会游走，心不感觉，意愿也缺乏：在此处，需要的是忍耐、劳苦和汗水。然而，尽管如此，仍要设定界限并进行祷告。这是以行为为主的祷告。第二层次是专注的祷告：心智习惯于在祷告时收敛，并能有意识地将整个祷告念诵完毕，没有散乱。专注与写下的言语交融，并将其视为自己的话语说出。第三层次是感受的祷告：心因为专注而温热，心中所思，在此处化为感受。在那里是懊悔的言语，在这里是懊悔的心情；在那里是恳求，在这里是需要的感受和匮乏。转向感受的人，可以无言地祷告，因为神是心之神。因此，这是祷告修养的极限——开始祷告时，从一种感受转向另一种感受。在此情况下，诵读可以停止，思考也同样可以停止，只需停留在感受中，并伴随著特定的祷告标记。这样的祷告起初是慢慢到来的。在教堂或家中，祷告的感受会降临……而圣人们普遍的建议是——不要忽视这一点：也就是说，当有感受时，停止所有其他行为，并安住于其中。《圣阶》的作者说：「天使与你一同祷告。」透过对这些祷告显现的专注，祷告的修养得以成熟，而忽视则会破坏它：而关键就在于修养。
      - type: paragraph
        text:
          ru: Как бы, впрочем, ни полагал себя кто усовершенствовавшимся в молитве,
            правила молитвенного оставлять никогда не должно, а творить его, как указано,
            и всегда начинать с молитвы делательной. С нею должна быть умная, а за
            ними придет и сердечная. Без этого растеряются сии последние, и человек
            будет думать, что молится, а на деле этого не будет.
          cn: 然而，无论何人自以为在祷告上已臻完善，也绝不可放弃祷告的定规，而应按所指引的去行，并始终以「操练的祷告」为始。与此操练相伴的，当是「心智的祷告」，继而「发自内心的祷告」亦将随之而来。若无此根基，后两者便会失散，人会误以为自己在祷告，而实际上却并非如此。
      - type: paragraph
        text:
          ru: Когда молитвенное чувство взойдет до непрерывности, тогда начинается
            молитва духовная, которая есть дар Духа Божия, молящегося за нас, – последняя
            степень молитвы постигаемой. Но есть, говорят, еще и непостигаемая умом
            молитва, или заходящая за пределы сознания (так у святого Исаака Сирианина).
          cn: 当祷告的感受升华至无间断时，灵性上的祷告便开始了。这是上帝之灵的恩赐，祂在为我们祷告——这是人所能领悟的祷告的最终阶段。然而，他们说，还有一种人智所不能理解的祷告，或超越意识界限的祷告（圣人叙利亚的以撒即如此言说）。
      - type: paragraph
        text:
          ru: Легчайшее средство восхождения к непрерывности в молитве есть навыкновение
            молитве Иисусовой и вкоренение ее в себе. Опытнейшие мужи в духовной жизни,
            Богом вразумленные, нашли это одно простое и вместе вседейственное средство
            к утверждению духа во всех духовных деланиях, равно как и во всей духовной
            подвижнической жизни, и в наставлениях своих оставили подробные о ней
            правила.
          cn: 抵达不间断祷告的最便捷途径，乃是习惯于耶稣祷文，并将其深深植根于自身。在属灵生命中经验最丰、得蒙上主光照的圣贤，发现了这一个简单而又普效的法门，能使心灵在一切属灵事工中、以及在全部属灵苦修生活中得以坚固；他们在其教诲中留下了关于此事的详尽准则。
      - type: paragraph
        text:
          ru: 'Трудясь и подвижничествуя, ищем очищения сердца и восстановления духа.
            К этому два пути: деятельный, то есть хождение в тех подвигах, кои указаны
            пред сим, и умозрительный – обращение ума к Богу. Там душа очищается и
            приемлет Бога; здесь Бог зримый сожигает всякую нечистоту и приходит вселитися
            в очищенную душу. Заключая последнее в одной молитве Иисусовой, Григорий
            Синаит говорит: «Бога стяжаваем или деланием и трудом, или художным призыванием
            имени Иисусова», и потом прилагаем, что первый путь длительнее последнего,
            – последний скорее и действеннее. Вследствие сего иные первое между подвигами
            место давали молитве Иисусовой. Она просвещает, укрепляет, оживляет, всех
            врагов, видимых и невидимых, побеждает и к Богу возводит. Такая всемогущая
            и вседейственная! Имя Господа Иисуса – сокровище благ, сил и жизни в духе.'
          cn: '我们辛勤劳作，并在苦修中，寻求心灵的洁净和精神的复兴。通往此目的有两条路径：一是实践的路径，即是在前面所指出的那些苦修中行进；二是思辨的路径，即是将心神转向上帝。在实践的路径中，灵魂得以洁净并接受上帝；在思辨的路径中，被瞻仰的上帝会焚尽一切不洁，并前来居住于洁净的灵魂之中。


            圣格里戈里·锡奈特将后者归纳于一个祈祷，即耶稣祷文，他说道：「我们获得上帝，或是借由劳作与辛勤，或是借由精巧地呼唤耶稣之名。」随后，他补充说，第一条路径比第二条更漫长——第二条更快速、更有效力。因此，有些人将耶稣祷文置于所有苦修中的首位。它能光照、能坚固、能赋予生命，能战胜一切可见和不可见的仇敌，并能将人引向上主。它是如此全能和充满效力！吾主耶稣之名是恩惠、力量和精神生命之宝藏。'
      - type: paragraph
        text:
          ru: Отсюда само собою следует, что всякому покаявшемуся, или начавшему искать
            Господа, можно и должно на первый же раз и преподать полное наставление
            в делании молитвы Иисусовой, а с нею уже вводить и во все другие, потому
            что этим путем скорее укрепиться можно, скорее прозреть духовно и войти
            до мира внутреннего. Не зная сего, иные, или большая часть, останавливаются
            на телесных и душевных деланиях и почти праздно иждивают труды и время.
          cn: 由此自可推知，凡已然悔改者，或始寻求吾主者，皆可且应于其伊始，即传授其关于耶稣祷文之完全教导，并借此导入一切其他修持。盖循此途径，方能更快得以坚固，更快得以洞悉灵性，并进入内在之宁静。若不知此，则部分人，或多数人，便会止步于肉身与魂灵之操练，几乎徒劳耗费其辛劳与时日。
      - type: paragraph
        text:
          ru: 'Делание это названо «художеством». И оно очень просто. Стоя сознанием
            и вниманием в сердце, произноси непрестанно: «Господи Иисусе Христе, Сыне
            Божий, помилуй мя,» без всякого образа и лика, по вере, что Господь зрит
            тебя и внимает тебе.'
          cn: 此种「修为」被称为「艺术」。它非常简单。以意识和专注立于心间，不断诵念：「主耶稣基督，上帝之子，怜悯我，」不带任何形象或面貌，以信心确信主垂视著你并倾听于你。
      - type: paragraph
        text:
          ru: Чтобы утвердиться в этом, должно назначать известное время утром или
            вечером, четверть, полчаса и более, кто сколько может, на то, чтобы только
            творить эту молитву. Это после утренней и вечерней молитвы, стоя или сидя.
            Этим положатся начатки навыкновению.
          cn: 要在这事上站稳，就必须指定早晨或傍晚的某个时段，一刻钟、半小时或更久，视各人能力而定，只用这段时间来诵念这祷文。这在晨祷和晚祷之后进行，可以站着或坐着。如此，便奠定了习惯养成的开端。
      - type: paragraph
        text:
          ru: Потом днем поминутно напрягаться творить ее, кто что бы ни делал.
          cn: 然后，白日里，无论谁正在做何事，都要时时刻刻，努力地施行它。
      - type: paragraph
        text:
          ru: Больше и больше будет стяжеваться навык, и она станет твориться как
            бы сама, при всяком деле и занятии человека. Чем кто решительнее возьмется,
            тем скорее успевает.
          cn: 此一习性将会越来越被系固，它会在人的每一种事务与行止中，仿佛自然而然地运作。人越是果决地承担，便越快能获得成功。
      - type: paragraph
        text:
          ru: Непременно должно держать сознание у сердца и во время делания стеснять
            малое дыхание, в изъявление напряжения, с коим творится.
          cn: 在进行这工作时，务必要使意识停留于心，并于此时收缩微小的呼吸，以示此作为的紧张与努力。
      - type: paragraph
        text:
          ru: Но условие высшее – вера, что Бог близ и слышит нас. Говори молитву
            в слух уха Божия.
          cn: 然而，至高的前提是信心，即确信上帝临近并垂听我们。要对准上帝的耳边说出你的祈祷。
      - type: paragraph
        text:
          ru: Навыкновение это низводит теплоту в дух, а далее просветление, потом
            и восхищение. Но все это достигается иногда годами.
          cn: 这种操练能将温暖导引至灵，继而带来光照，随后便是狂喜。然而，所有这一切有时需要数年方能达成。
      - type: paragraph
        text:
          ru: Сначала молитва эта долго есть только делательная, как и всякое делание,
            потом переходит в умность и, наконец, внедряется в сердце.
          cn: 起初，这祷告许久以来都只是行持的，就如一切行持一样；随后，它进入到心意中，最终，它深植于心灵。
      - type: paragraph
        text:
          ru: Бывают уклонения от правого пути этой молитвы. Потому надо поучиться
            ей у того, кто знает ее. Заблуждения больше от того, кто где вниманием
            – в голове или в груди.
          cn: 这条祷告之路会有些许偏离正道的岔口。因此，必须向深谙此道的人学习祷告。误入歧途多半是因为心神所注之处不当——是在头脑中，还是在胸膛里。
      - type: paragraph
        text:
          ru: Кто в сердце, тот безопасен. Еще безопаснее, кто болезненно припадает
            к Богу на всяк час в сокрушении, с молитвою об избавлении от прелестей.
          cn: 心居于主者，必得安稳。尤为安稳者，乃时刻以痛悔之心，向主恳切哀告，祈求脱离诸般诱惑之困扰。
      - type: paragraph
        text:
          ru: 'Святые отцы подробно изложили учение о сем делании. Посему принявшемуся
            за это дело и должно их прочитывать, все же другое кинуть. Лучшие наставления:
            у Исихия[55], в предисловиях старца Василия, в жизни Паисия[56]; у Григория
            Синаита,Филофея Синайского, Феолипта[57],Симеона Нового Богослова, уНила
            Сорского, у священноинока Дорофея (русского).'
          cn: 圣教父们已详细阐述了关于此种修持的教义。因此，著手进行此事的人应当诵读圣教父们的著作，而将所有其他事物抛却。最上乘的教诲有：出自伊希修斯的著作[55]，长老瓦西里序言中的教导，出自帕伊西的生平记录[56]；出自格里戈里·锡奈特的著作，出自菲洛塞伊·锡奈特和塞奥利普特的著作[57]，出自新神学家西美翁的著作，出自尼尔·索尔斯基的著作，以及出自圣祭司修士多罗菲（俄罗斯人）的著作。
      - type: paragraph
        text:
          ru: Кто навыкнет сему, проходя и все прежде показанное, тот есть муж – делатель
            христианской жизни. Быстро он будет зреть в очищении себя и христианском
            совершенстве и достигнет желанного мира в богообщении.
          cn: 谁若习得此道，并行过此前所示的一切，他便是基督徒生活的实干家。他将迅速在自我洁净和基督徒的圆满中成长，并将在与上帝的相交中达到所渴慕的平安。
      - type: paragraph
        text:
          ru: 'Вот делания для сил души, с приспособлением их вместе и к движениям
            духа. Здесь видим, как каждое из них приспособлено к жизни духа, или чувствам
            духовным. Но они же ведут и к укреплению начальных условий внутрь-пребывания,
            а именно: делания умовые – к собранию внимания, делания воли – к бодренности,
            а делания сердца – к трезвению. Молитвование же или молитва покрывает
            все их и все совмещает; даже в производстве своем она есть не что иное,
            как внутренняя, прежде изъясненная деятельность.'
          cn: 这些是对灵魂诸能力所施的操练，同时将其与精神的动向相结合。在此我们看到，它们每一项是如何与精神生活，或属灵的情感相适应的。然而，它们也导向内住起始条件的坚固，即：心智的操练导向注意力的集中，意志的操练导向警醒，而心灵的操练则导向清醒。至于祷告，或祈祷，则涵盖所有这些，并将一切融为一体；甚至在其生成过程中，它也不过是先前已阐明的内在活动。
      - type: paragraph
        text:
          ru: Все эти делания назначены к образованию сил души, по духу новой жизни.
            Это то же, что одуховление души, или возвышение ее в дух и сорастворение
            с ним. В падении они соединены на противное. В обращении восстановлен
            дух, но душа осталась с жестокою выею непокоривости и нехотения духа и
            духовного. Эти делания, проникнутые духовными стихиями, сродняют ее с
            духом и срастворяют. Отсюда очевидно, как существенно они необходимы и
            как худо делают увольняющие себя от них. Они сами причиною того, что у
            них труд идет без плода, – потеют, но не видят плода, затем скоро остывают,
            и всему конец.
          cn: 所有这些操练皆为依循新生命之精神，以塑造灵魂的力量而设。这亦即灵魂之属灵化，或将其提升至精神之境，与之融合为一。在堕落之中，它们结合于对立之处。在归正之中，精神得以恢复，但灵魂仍保有其倔强不驯之颈项，不愿顺从精神和属灵之事。这些操练，因被属灵的元素所浸透，使其与精神亲近并融为一体。从此可知，它们是何等本质上的必需，而那些自行免除这些操练的人又是何等失策。他们自己就是导致其劳苦无果的原因——挥汗如雨，却不见果实，随后很快就冷却下来，一切都告终结。
      - type: paragraph
        text:
          ru: Но тут же должно помнить, что весь плод их от духа ревности и искания.
            Он проводит восстановительную силу благодати чрез те делания и низводит
            в душу оживление. Без него все эти делания пусты, хладны, безжизненны,
            сухи. Малоплодны чтения, поклоны, службы и все другое, когда нет внутреннего
            духа. Это делание может научить тщеславию и фарисейству и им одним поддерживаться.
            Посему все отпадает, когда встретятся противности у того, кто духа не
            имеет. Да и сами по себе они утомительны. Дух же передает душе силу, по
            коей она сытости в сих деланиях не находит и желала бы в них одних и обращаться
            всегда.
          cn: 但在此处必须牢记，这一切善果皆源于那份热忱与寻求之神。它将恩典的复兴之力，经由这些操练导引而下，使灵魂获得生机。若缺乏此神，则一切操练皆是空虚、冰冷、毫无生气、枯燥乏味。诵读、拜伏、事奉，以及所有其他种种，若无内在之神，则收效甚微。这些操练恐会滋生虚荣与法利赛主义，并仅以此为支柱而维系。因此，若那缺乏神之人，一旦遭遇逆境，则一切皆会倾颓。而且，这些操练本身亦是令人疲惫的。然而，神却将力量赋予灵魂，使灵魂于这些操练中永不满足，并渴望永远沉浸其中。
      - type: paragraph
        text:
          ru: Так-то крайне нужно, при сих деланиях, всегда иметь в виду, чтобы горел
            дух жизни, со смиренным и болезненным припадением к Богу, Спасителю нашему,
            а это лучше всего питается и хранится молитвою и деланиями молитвенными.
            Смотреть надо и блюстись, чтобы на них одних не остановиться, потому что
            они и для души питательны. Можно потому остаться душевным при них, с ущербом
            для духа. Более всего это случиться может с чтением и, вообще, познанием
            и усвоением истины.
          cn: 所以，在这些操练之中，我们极其需要时常铭记，生命的灵务要燃烧，以谦卑而痛悔的心投靠上帝，我们的救主。而此灵最好是通过祷告和与祷告相关的操练来滋养和持守的。我们必须警惕和谨慎，不要仅仅停留在这些操练上，因为它们也滋养着魂。因此，如果止步于此，人的灵可能会受损，而仍停留在属魂的境地。这种情况最有可能发生在阅读，以及通常而言，在认识和领受真理的过程中。
    - type: heading3
      initial:
        ru: Б.
        cn: Б：
      text:
        ru: Держание тела по духу новой жизни
        cn: 按照新生命的灵性持守身体
      children:
      - type: paragraph
        text:
          ru: 'Отличительная черта здесь есть стеснение плоти. Стеснить плоть значит
            не творить ей никакого угодия в похоти, или не творить ничего с услаждением.
            Ни пищи, ни пития, ни сна, ни движения, ни смотрения, ни слышания, ни
            других чувств, впечатлений не принимать так, как бы это было благо, а
            принимать как будто мимоходом, нечто стороннее, без внимания к тому, и
            прежде и после, и даже более – с некоторым лишением, не по мере желания
            плоти, а по мере разума и благого предложения. Дай телу потребное с малым
            лишением и, оставя его, весь обратись к душе. У святых отцов это называется
            беганием покоя плоти – недуга самого опасного и Богу противного. Кто жалеет
            плоть, в том не может пребывать Дух Божий. И частное, урывками, от невнимания
            и разленения происходящее угодие плоти охлаждает. Что же сказать о тех,
            у коих плотское услаждение стало законом? Упокоение плоти для духа есть
            то же, что вода для огня. Плоть – седалище всех страстей, как учит Кассиан[58]и
            как можно поверить всякому опытом, потому и стеснение ее есть иссушение
            страстей. Кто даже в малом чем угождает плоти, тому нельзя быть внутрь;
            он – в том, чем угождается плоть, потому не собран и, следовательно, хладен.
            Душа, приникшая к плотскому, срастворяется с ним; от того бременеет, тяготеет
            к земле, неспособна свободно зреть умом духовное. Напротив, как чисто
            зрение у стеснившего плоть, как легко он тяготеет внутрь, как бесприютны
            у него страсти, вообще как оживает ощутительно духовная в нем жизнь! «Коликовнешнийсейтлeeт,
            толико внутренний обновляется повсядни»(ср.:2Кор. 4,16). Плоть, если крепнет,
            крепнет на счет духа; и дух, если зреет, то зреет не иначе, как на счет
            упокоения плоти. Ни у одного святого не находим льготной жизни: все жили
            сурово, в стеснении, ослаблении, иссушении, озлоблении плоти. Затем у
            святого Исаака Сирианина стеснение плоти почитается условием спасения.
            Жалеющий плоть стоит на пути прелестном, скользком, обманчивом, мнительном.'
          cn: 此处有一显著特征，即是克制肉体。克制肉体，意味著不以情欲来满足它任何的欢愉，或是不以享乐来行任何之事。无论是饮食、睡眠、行动、观看、听闻，或是其他感官，皆不可将其所受之印象视为美善，而应视为仿佛是过眼云烟、身外之物，对其不予留意，无论是在其发生之前或之后。甚至更进一步，应当带有某种程度的匮乏，不是按照肉体欲望的尺度，而是按照理智与善好提议的尺度。给予身体所需，但略带匮乏，然后将其置之不理，将自己全然转向灵魂。在圣教父们那里，这被称为逃避肉体的安逸——此乃最为危险、且为上帝所厌恶的弊病。凡是怜惜肉体之人，上帝的圣灵便无法居于其内。即使是因不留意和懒惰而零星、片段地满足肉体，也会使人冷淡。那么，对于那些以肉体享乐为规律的人，又当说些什么呢？肉体的安逸对于灵魂而言，正如水对于火一般。正如卡西安[58]所教导，并且任何人都可以凭经验确信，肉体乃是一切情欲的温床，故此，克制肉体即是使情欲枯竭。凡是即使在微小之事上满足肉体的人，都无法进入内在；他停留在他所满足肉体的事物之中，因此无法集中，结果便是冷淡。沉湎于肉体的灵魂会与之混杂；因此，它会变得沉重，倾向于大地，无法以心灵自由地观看属灵之事。反之，那些克制肉体之人，其心灵之眼是何等清明，他能多么轻易地倾向于内在，情欲在他那里是何等无处容身，总而言之，他内在的属灵生命是何等明显地复苏！「故此，我们外在之人虽然渐渐毁坏，内在之人却日日更新。」（参阅：格后四16）肉体若得强健，是以损耗灵魂为代价；而灵魂若得成熟，则必须以牺牲肉体安逸为代价。在任何一位圣者那里，我们都找不到宽松的生活：他们都生活在严酷、克制、削弱、枯竭和磨难肉体之中。因此，在叙利亚的圣艾萨克那里，克制肉体被视为救赎的条件。怜惜肉体之人，正行走在虚妄、滑溜、欺骗和臆想的道路上。
      - type: paragraph
        text:
          ru: Стеснить плоть должно во всех ее частях, членах и отправлениях, чтобы
            представить все члены ее орудиями правды.
          cn: 务须在肉身之所有部分、肢节与作用中，对其加以约束，以便使所有肢体皆呈为公义之器具。
      - type: paragraph
        text:
          ru: Из членов телесной нашей жизни одни – животнодушевные, ближайшие орудия
            душевной деятельности, а другие – чисто животные, орудия животной экономии,
            питания и ращения. Первые более имеют свободы, менее связаны; последние
            связнее, плотянее, грубее.
          cn: 在我们这肉身生命的肢体中，有些是属于活物魂性的，它们是魂性活动的最近工具；另一些则纯粹属于活物性的，它们是活物运行、滋养与成长的工具。前者拥有更多的自由，较少受约束；后者则更具约束性、更为肉质、更为粗重。
      - type: paragraph
        text:
          ru: 'К первым относятся: чувства, язык, движение; к последним: питание,
            сон, половое отправление и разные накожные впечатления – теплоты, холода,
            мягкости и прочее.'
          cn: 归属于前者（第一类）的是：情感、语言、运动；归属于后者（第二类）的是：饮食、睡眠、性欲发动，以及各种来自肌肤的感受——或温暖，或寒冷，或柔软，等等。
      - type: paragraph
        text:
          ru: 'Отсюда следующие правила плоти стеснения:'
          cn: 由此，以下是规约肉体约束的准则：
      - type: paragraph
        text:
          ru: Владей чувствами, особенно зрением и слухом, свяжи движимость, держи
            язык. Кто не обуздывает сих трех, того внутреннее – в расхищении, в расслаблении
            и плене, того даже нет внутри; ибо это суть проходы души изнутрь вовне,
            или окна, выстужающие внутреннюю теплоту.
          cn: 主宰你的感官，尤其是视觉和听觉，约束行动，管住舌头。谁若不能制服这三者，他的内在就会处于劫掠、松弛和俘虏之中，甚至可说没有内在；因为它们是灵魂由内向外的通道，或是窗户，将内在的温暖吹散。
      - type: paragraph
        text:
          ru: Власть свою над ними выражай насильным влечением их к предметам благопотребным
            теперь. Прежде они неудержимо стремились туда, где могла питаться самость
            и более главная страсть. Теперь надобно обращать их туда, что созидает
            дух.
          cn: 你对它们的权柄，要藉著强力牵引它们，使之倾向于现今所需的良善事物来表达。从前它们不可遏制地奔向那些能够滋养自我（самость）和更主要之情欲的地方。如今，则必须使它们转向那能建立灵魂之事。
      - type: paragraph
        text:
          ru: Измерь потребную плоти пищу, простую, здоровую, взвесь ее мерою и весом,
            определи качеством и часом, и будь в том покоен. То же делай со сном.
            Умертви половое отправление иссушением плоти. Совне же держи плоть в некоем
            озлоблении, в холодном, жестоком и прочем, чтобы не было нежности.
          cn: 请衡量肉体所需的食物，须是简朴、健康的。用量器与秤衡量其重量，规定其品质与时间，并在其中持守平安。对睡眠亦复如是。借由使肉体枯槁，来使情欲的功用止息。外在则使肉体处于某种苦楚之中，处于寒冷、严苛与其他境况，使之毫无娇嫩。
      - type: paragraph
        text:
          ru: 'Установив все, борись с плотию, пока усмирится и, навыкнув в сем скромном
            и озлобительном состоянии, станет безгласною рабою. Смирение плоти подается
            наконец. Его иметь должно в виду и стремиться к нему, как к награде за
            труды. Подвигами телесными вырабатываются телесные добродетели: уединение,
            молчание, пощение, бдение, труд, терпеливость в лишениях, чистота, девственность.'
          cn: 既已安立一切，便当与肉身争战，直至其被驯服。当它习惯于这谦卑而受苦的状态时，就会成为一个默默无言的奴仆。对肉身的谦卑终将得以实现。人应当以此为目标，并像对待劳苦的奖赏一样，朝着它努力。借由身体的操练，身体的德行得以炼成：独处、静默、禁食、彻夜祈祷、劳作、忍受匮乏的耐心、纯洁、童贞。
      - type: paragraph
        text:
          ru: 'Должно, впрочем, помнить, что эта содружница приседит[59]нам по гроб.
            Говорят: не верь плоти – она лукавит. И лишь только, по надежде на ее
            смирение, послабишь, тотчас схватит тебя и одолеет. Борьба с нею погробная,
            но все-таки сначала труднейшая, а после легче и легче, пока наконец останется
            одно внимание к порядку, с легкими ощущениями порывов плоти.'
          cn: 不过，我们应当牢记，这位同盟者会一直[59]伴随我们直到坟墓。有人说：不要相信肉体——它是诡诈的。只要你怀著对其顺服的希望稍加放松，它就会立刻抓住你并胜过你。与其的斗争是一场直到坟墓的争战，但一开始是最艰难的，而后则会愈来愈轻松，直到最终只剩下对秩序的专注，伴随著肉体冲动的轻微感受。
      - type: paragraph
        text:
          ru: 'Для прочнейшего успеха, если где, то преимущественно в телесных подвигах,
            необходимо соблюдать закон постепенности. Вот общий совет: сначала держи
            плоть в законе воздержания по всем частям, обратив все внимание на внутреннее
            делание. Когда начнут умиряться страсти, зачнется теплота в сердце, тогда,
            по мере возвышения внутреннего жара, потребности тела сами ослабнут и
            как бы естественно начнутся великие телесные подвиги.'
          cn: 若求最为坚固之成就，尤在身体之操练，则必须恪守渐进之法则。此为普适之建议：首先，当以禁制之律持守身体各部，并将全部心力投注于内在之修为。当情欲开始平静，心中生出暖意之时，则随著内在热力之增长，身体之需自将减弱，而伟大之身体苦行亦将仿佛自然而然地开始。
      - type: paragraph
        text:
          ru: 'Главнейшие телесные подвиги, стесняющие плоть: пощение, бдение, труд,
            чистота. Последнее действеннее всех, нужнее и потребнее. Потому девство
            есть скорейший путь к христианскому совершенству. Без него ни такой крепости,
            ни таких даров нельзя стяжать человеку. Должно только помнить, что, кроме
            телесной, есть душевная чистота, которой может и не быть в сохранившем
            по гроб телесную. Она значительнее телесной. Посему и супружники, до известной
            меры, могут приближаться к девственникам чрез чистоту душевную. Труднику,
            Богу преданному, благодать помогает. Посему-то и супружников видим обладающих
            совершенствами духа.'
          cn: 主要克制肉身的身体操练有：禁食、守夜、劳作和纯洁。最后这一项比所有操练都更具效力，更迫切，更必需。因此，童贞是通往基督徒圆满的最快捷径。若无童贞，人便无法获得那样的坚固和那样的恩赐。然而，必须铭记，除了身体的纯洁之外，尚有灵魂的纯洁，一个终生保持身体纯洁的人，其灵魂中可能缺乏这种纯洁。灵魂的纯洁比身体的纯洁更为重要。因此，夫妻亦可通过灵魂的纯洁，在一定程度上接近童贞者。对于忠于上帝的劳苦者，恩典必会帮助。正因如此，我们也看到有夫妻拥有圣灵的圆满。
    - type: heading3
      initial:
        ru: В.
        cn: В：
      text:
        ru: Порядок внешней жизни по духу жизни новой
        cn: 依照新的生命之灵而有的外在生活秩序
      children:
      - type: paragraph
        text:
          ru: 'Все относящееся к порядку внешней жизни, по духу жизни новой, можно
            назвать удалением от мира, или изгнанием духа мирского из всего течения
            нашей внешней жизни.«Аз избрах вы от мира», то есть изъял, – это сказал
            Господь Апостолам (Ин. 15, 19). То же творит Он Божественною благодатию
            и со всяким верующим: изъемлет дух его из мира. Да и самое обращение состоит
            в отвращении сознания от суетного мира и разверстии пред ним мира иного
            – духовного. Но что в начале совершилось в духе невидимо, то потом, в
            жизни, должно быть исполняемо делом, стать постоянным правилом. Ищущему
            Господа надобно удалиться от мира.'
          cn: 凡一切与外在生活秩序相关的事物，若以新生命之精神观之，皆可称为脱离世界，或将世俗之精神逐出我们外在生活的全部流程。「我从世界中拣选了你们」，亦即是说，将你们取了出来——这是主对使徒们所言（约翰福音
            15:19）。祂亦藉着神圣的恩典对每一位信徒行同样的事：将他的精神从世界中取出。而转变本身，即在于意识从虚妄的世界中转离，并向它展现另一个世界——那属灵的世界。然而，那最初在精神中无形完成之事，随后在生活中，必须以行动去实现，成为恒常的准则。寻求主之人，必须远离世界。
      - type: paragraph
        text:
          ru: Под миром разумеется все страстное, суетное, греховное, вошедшее в жизнь
            частную, семейную и общественную и ставшее там обычаем и правилом. Потому
            удалиться от мира не то значит, чтобы бежать от семейства или от общества,
            а оставить нравы, обычаи, правила, привычки, требования, совершенно противоположные
            духу Христову, принятому и зреющему в нас. Гражданство и семейство – благословенны
            у Бога; потому не должно отрешаться от них или презирать, равно как и
            все, принадлежащее к их существенному благоустроению. Но все пришлое к
            ним похотное и страстное, как нарост, вредящий и искажающий их, должно
            презреть и отвергнуть. Убежать от мира – значит установить себя в истинной
            семейственности и гражданственности; все же другое сделать так, чтоб оно
            было как бы не наше, не нас касалось.«Требующие мира сего, яко не требующе»(1Кор. 7, 31).
          cn: 所谓「世界」，指的是一切充满情欲、虚妄、罪恶的事物，它们已渗入个人、家庭和公共生活，并成为那里的习俗和规矩。因此，远离世界并非意味着要逃离家庭或社会，而是要摒弃那些与我们内心所接受和逐渐成熟的基督精神完全对立的习俗、规矩、习惯和要求。公民生活和家庭生活是蒙受上帝祝福的；因此，不应摒弃或蔑视它们，也不应蔑视一切对它们本质上的良好秩序至关重要的事物。但是，所有那些附着于其上、充满贪欲和情欲的东西，如同有害且扭曲它们的赘生物，都必须被鄙弃和拒绝。逃离世界，意味着将自己安立于真实的家庭生活和公民生活之中；而对待所有其他事物，则要做到仿佛它们不属于我们、与我们无关。「利用这世界的，要像不利用一样」
            (哥林多前书 7:31)。
      - type: paragraph
        text:
          ru: Почему так должно сделать, очевидно само собою. Суетное, страстями пропитанное,
            неминуемо передает в душу нашу то же, возбуждает или прививает страсть.
            Как ходящий около сажи очерняется или касающийся огня опаляется, так участвующий
            в мирском пропитывается страстным, богопротивным. Потому, попавшись в
            мир, покаявшийся снова падает, а невинный развращается. Это почти неизбежно.
            Тотчас омрачается ум, рождается забвение, ослаба, плен и расхищение, а
            там и уязвление сердца, за ним страсть и дело – и человек пал. Свидетели
            тому все истории развращения; равно как и свидетели того, сколь неизбежно
            и необходимо все то оставить, суть все обратившиеся, которые бегут всех
            этих обычаев, как огня.
          cn: 为何必须如此行事，其理自明。凡是虚妄之物，浸透着情欲，必然将同样的秽气传于我们的灵魂，激起或植入情欲。正如行走于煤灰旁者必被染黑，触碰火焰者必被灼伤，同样，参与世俗事务者必被情欲、被那逆乎神意之物所浸染。因此，一旦陷入世界，即便悔改者也会再次跌倒，而无辜之人也会受到败坏。这几乎是不可避免的。心思立刻被蒙蔽，遗忘随之而生，继而是松懈、被掳和消耗，再接着是心灵的创伤，随后便是情欲与行为——于是人便跌倒了。所有堕落的历史都是对此的见证；同样，所有那些回转过来的人，他们逃避所有这些习俗如同逃避烈火，他们都是对「必须且无可避免地弃绝这一切」的见证。
      - type: paragraph
        text:
          ru: А что именно оставить и как, тому учит более опыт, нежели наше писание.
          cn: 至于应当保留什么，以及如何保留，这些更在于经验的教导，而不在于我们的文字。
      - type: paragraph
        text:
          ru: 'Закон такой: оставить должно все, что опасно для новой жизни, что возгревает
            страсть, наносит суету и погашает дух, а во всем этом сколько разнообразия!..
            Мерою тому пусть будет собственное сердце каждого, искренно ищущего спасения
            без лукавства, не напоказ только. В настоящее время театры, балы, танцы,
            музыка, пение, разъезды, прогулки, знакомства, шутки, остроты, смехи,
            праздное провождение времени и даже время вставания, сна, вкушения пищи
            и прочее – все надо отменить и изменить. В другие времена и в других местах
            может быть и другое. Но мера всегда одна: оставь, что вредно и опасно
            для жизни, что погашает дух. Но что же именно? У иного может быть самое
            мелочное, может быть даже прогулка по известному месту, с известным лицом...«Вся
            ми леть суть, но не вся на пользу»(1Кор. 6,12).'
          cn: 律法即是：凡是危及新生命、煽动情欲、带来虚妄、熄灭圣灵的一切，都必须弃绝；在所有这些事上，其多样性何其繁多！……衡量这一切的标准，应当是每个人自己的心，那真心寻求救恩、没有诡诈、不为炫耀之心。在现今这个时代，戏剧、舞会、舞蹈、音乐、歌唱、巡游、散步、交际、玩笑、机智、欢笑、虚度光阴，甚至起床、睡眠、饮食的时间等等，所有这一切都必须废除与改变。在别的时代与别的地方，可能情况会有所不同。但标准永远只有一个：弃绝那对生命有害且危险，熄灭圣灵的一切。但究竟是哪些事物呢？对于某些人来说，可能连最微不足道之事，甚至与某人在某处散步都算在内……「凡事我都可行，但并非凡事都有益处」（哥林多前书
            6:12）。
      - type: paragraph
        text:
          ru: Отсюда следует, что оставить мир есть не что иное, как перечистить всю
            свою внешнюю жизнь, устранить из нее все страстное, заменить чистым, не
            мешающим духовной жизни, а помогающим ей – в жизни семейной, частной,
            общественной; установить вообще образ внешнего своего поведения дома и
            вне, с другими и по должности; по требованию духа новой жизни, определить
            все правилами, установить порядок в доме по всем частям, порядок по должности,
            порядок знакомства и сношений с кем, когда и как.
          cn: 由此可知，舍弃世界无非是彻底洁净自身全部外在生活，从中除去一切激情，代之以纯洁之物，不阻碍属灵生命，反而助益之——在家庭生活、个人生活、公共生活中；总而言之，建立自身在外在行为上的模式，在家中与在外，与他人相处，以及履行职责；根据新生命之灵的要求，以规矩定下一切，在居所的各部分设立秩序，在职责上设立秩序，在交往和与谁、何时、如何往来上设立秩序。
      - type: paragraph
        text:
          ru: Как это сделать? Как кто может, только сделай с совета и рассуждения,
            по руководству отца духовного или того, к кому есть доверие. Иные делают
            это вдруг и, кажется, лучше, а иные исподволь. Должно только с первой
            же минуты все мирское и греховное возненавидеть сердцем и быть для него
            чуждым, не хотеть того и не услаждаться тем.«Не любите мира, ни яже в
            мире»(1Ин. 2, 15). За этим внутренним оставлением мира оставление видимое
            может последовать и вдруг, и исподволь. Человек слабый в духе не снесет
            продолжительного, не устоит, расслабеет и падет. Таковы особенно обладаемые
            страстьми плотскими, кои получают силу второй природы. Посему таким людям
            неизбежно вдруг отстать от всего, удалиться от того места, где валялись
            в грехе. Человек с сильным духом ревности снесет, если и исподволь, но
            все же и для того, и для другого, с первой минуты обращения, совершенно
            необходимо прекращение всякого сношения с греховным миром и всем мирским,
            пока установятся формы новой жизни. Это будет то же, что пересаженное
            дерево отгородить от ветра, который, и несильный, может повалить его,
            по причине слабого еще укоренения.
          cn: '如何成就此事？任何人，只要他能，就应凭藉指引和思辨，在神父或可信赖之人的指导下完成。有些人一蹴而就，似乎更为妥善；另一些人则循序渐进。但从起初的那一刻起，就必须心中憎恶一切世俗和罪恶之事，并与之隔绝，不贪求，不沉湎。「不要爱世界，和世界上的事。」（约翰一书
            2:15）在这种内在的弃绝世俗之后，外在的舍弃可以立即或逐渐地随之而来。


            那些在灵性上软弱的人无法承受长久的挣扎，他们会站立不稳，变得软弱，最终跌倒。尤其是那些被肉体情欲所辖制的人，这些情欲已然获得了第二本性的力量。因此，对这些人来说，必须立即与一切断绝，并远离他们曾沉溺于罪恶的场所。


            那些拥有坚强热忱之心的人可以承受循序渐进的过程，但无论对哪一种人而言，从皈依的第一刻起，都绝对有必要断绝与罪恶世界和一切世俗事物的一切往来，直到新生命的形式得以确立。这就像将一棵移植的树苗围护起来，使它免受风吹，因为即使是微风，也可能因其根基尚浅而将它吹倒。'
      - type: paragraph
        text:
          ru: 'Мысль, будто можно и жить по-христиански, и держаться мира и светскости,
            есть мысль пустая, прелестная. Кто живет по ней, тот ничему более не научится,
            как фарисейству и жизни мнительной, то есть только во мнении своем будет
            христианин, на деле же нет. Сначала он будет разорять одною рукою, что
            созидал другою, то есть что собрано в удалении от мира, то опять расхитится
            при первом в него вступлении, а от этого – прямой переход к мнению. Потерянное
            из сердца может еще оставаться в памяти и воображении. Теперь, припоминая
            и воображая, как оно было прежде, человек может думать, что и на самом
            деле оно есть, между тем как оно испарилось, и остался один след его в
            памяти. И будет мнить, что имеет то, чего на деле нет. Вот ему суд:«еже
            мнится имея, взято будет от него»(Мф. 25, 29). От мнения же один шаг к
            фарисейству. Закаленное же фарисейство есть ужасное состояние. Страшно
            однако же; как же быть, оставя мир? Это страшно только снаружи, внутри
            же оставление мира есть вступление в рай. Совне – тотчас озлобления, скорби,
            потери: что же? – скрепи себя терпением. Что дороже: мир или душа, время
            или вечность? Отдай малое – и возьми неизмеримое по всем измерениям. Бывает,
            впрочем, и так, что сильный натиск от мира бывает только вначале, потом
            стихает, стихает, и оставивший мир оставляется в покое, ибо в мире редко
            кем дорожат, поговорят, поговорят, а там и забудут. С оставляющими мир
            то же, что и с мертвыми. Потому можно и не так страшиться неприязни мира,
            ради его суетливости и гордости – ради того, что он любит наличное, а
            другое забывает. Он зрелище: занят только или держит в себе тех, кои в
            нем, до других же ему мало дела.'
          cn: '那种以为既可以按着基督徒的方式生活，又可以眷恋世俗与世界思潮的想法，是虚妄且诱人的迷思。谁若依循此种想法而活，除了法利赛人的虚伪和自欺欺人的生活之外，将一无所学；也就是说，他只是在自己的臆想中是个基督徒，实际上却不是。


            起初，他会用一只手拆毁另一只手所建立的：即是在远离世界时所积聚的一切，在第一次涉足世俗时又会尽数散失。由此，便径直走向了自欺欺人的境地。


            心中所失之物，或许仍会残留于记忆和想象之中。此时，借着回忆和想象它昔日的光景，人可能会以为它如今依然存在，然而实际上它早已消散，只在记忆中留下了一丝痕迹。他便会自以为拥有着实际上并不存在的东西。这就是对他的审判：「连他自以为有的，也要从他手里夺去」（马太福音
            25:29）。


            从自欺欺人到法利赛人的虚伪，仅有一步之遥。而根深蒂固的法利赛人习气，则是一种可怕的境况。


            然而，令人畏惧的是：既然如此，舍弃世界该如何是好？这种畏惧只是表面上的，因为在内心深处，舍弃世界便是迈入了天国。


            从外表看，立刻会面临怨恨、苦楚和损失：那又如何呢？当以忍耐坚固自身。什么更为宝贵：世界还是灵魂？时间还是永恒？舍弃微小之物，便能获得在一切尺度上都不可估量之福。


            然而，有时也会发生这样的情况：来自世界的强大压力只在起初发生，随后便会渐渐平息。舍弃世界之人会被置于安宁之中，因为世人很少珍视某人，他们会谈论一阵子，然后便会遗忘。对待舍弃世界之人，就如同对待逝者一般。因此，不必过于惧怕世界的敌意，因为它充满纷扰和骄傲，因为它只喜爱眼前的、当下的事物，而遗忘其他。世界如同一个剧场：它只关注或容纳那些身处其中的人，对其他人则漠不关心。'
      - type: paragraph
        text:
          ru: Таким образом, то занятиями, обращенными на созидание сил души, то стеснением
            плоти во всех ее частях, особенно тех, кои суть ближайшие органы души,
            то перечищением внешнего порядка человек ищущий хорошим и прочным оплотом
            обезопасит свое внутреннее. Укрепившись внутрь первыми духовными и душевными
            занятиями в уединении, при стеснении плоти, исходит он к делам семейным
            или гражданским, или общежительным, к делам чистым и спасительным, по
            воле Божией, и всем тем созидается в духе, или, по крайней мере, не расхищается.
          cn: 因此，或借由旨在造就魂灵力量的操练，或借由在身体所有部分——尤其是那些最靠近魂灵之器官的部分——施加的限制，或借由对外在秩序的净化，寻求者便能以良善而坚固的壁垒，确保其内在之安全。在孤寂中，藉著起初的属灵和魂灵操练，并在身体受限的情况下，他从内里得到坚固，然后走向家庭、公民、或团体生活的事务，走向那些按著上帝旨意，纯洁而有益于救恩的事务；借由这一切，他的灵性得以建立，或者至少不至于被耗散。
      - type: paragraph
        text:
          ru: 'Одно еще может его развлекать – это непрестанное видение и слышание
            вещей – то мирских, то простых, кои потому только, что действуют на душу,
            извлекают ее чрез внимание к себе вон и расхищают. Если бы заградить и
            эти отверстия, то покой внутрь был бы ненарушим. Очевидно, надежнейшее
            и решительнейшее к тому средство есть заграждение чувств, но это не всякому
            можно и должно. Потому святыми отцами изобретено спасительное средство:
            и подлежать впечатлению внешних вещей, и не развлекать, а созидать дух.
            Оно состоит в том, чтобы всякой вещи, всему видимому и слышимому дать
            духовное знаменование и до того укрепиться в помышлении о сем духовном
            знаменовании, чтобы, при взгляде на вещь, не она касалась сознания, а
            ее знаменование. Кто сделает это для всего встречаемого, тот постоянно
            будет ходить как в училище... И свет и тьма, и человек и зверь, и камень
            и растение, и дом и поле – все-все до малейшего будет уроком ему; надлежит
            только истолковать себе и укрепиться в том. И как это спасительно!.. «Что
            ты плачешь?» – спрашивали ученики у старца, увидевшего красивую, разряженную
            женщину. «Плачу, – отвечал он, – о погибели твари Божией разумной и о
            том, что не имею такого радения о душе во спасение, как она о теле на
            пагубу...» Другой, услышав плач жены на могиле, сказал: «Так христианин
            должен плакать о грехах своих».'
          cn: 另一件或许能使他分心的，就是那不断地看见和听见事物——时而属世，时而单纯，仅仅因为它们作用于灵魂，透过对它们的专注而将灵魂引出并掳掠。若是将这些孔窍也堵塞，那么内里的平静便会不受干扰。显然，为达此目的最可靠和最决断的手段是堵塞感官，但这并非对人人可行且必要。因此，圣教父们发明了一种救世的良方：即便是承受外物的影响，也不会分散心神，反能建立心神。此方在于给予每一事物、每一可见和可闻之物一个属灵的意义，并在思考这个属灵意义上坚固自己，以至于当凝视事物时，触及意识的不是事物本身，而是它的意义。谁若能对所遇到的一切都如此行，他就会持续地如同在学堂中行走……光明与黑暗，人与野兽，石头与植物，房屋与田野——一切的一切，即便最微小之物，都将成为他的课程；只需为自己阐释并在其中坚固。而这是何等的救世啊！……「你为何哭泣？」门徒们问那位看见一位美丽、盛装妇人的长者。「我哭泣，」他回答道，「是为著上帝有理性的受造物走向灭亡，也为著我没有像她那样为著身体走向沉沦而热切地关心我的灵魂走向救赎……」另有一位，听见一位妇人在坟墓上哭泣，说：「基督徒应当如此为自己的罪哭泣。」
    - type: heading3
      initial:
        ru: Г.
        cn: Г：
      text:
        ru: Благодатные средства воспитания и укрепления духовной жизни
        cn: 培养与坚固灵性生命的恩典途径
      children:
      - type: paragraph
        text:
          ru: Таковы подвиги, коими душа, тело и наше внешнее поведение образуются
            по духу новой жизни, после того как дух благодатию Божиею оживотворяется
            в обращении, восходя до решимости и обета и запечатления их Святыми Таинствами.
            Но как вначале ненадежно бывает обращение к Богу, если его не запечатлеют
            благодатию чрез Таинства, то и во все последующее время непрочно бывает
            ревнование, бессильно усердие, слаба воля, жизнь тоща, если кто не обновляется
            чрез Божественные Таинства исповеди и святого причащения. Жизнь христианская,
            свидетельствуемая усердием, есть жизнь благодатная; следовательно, к хранению,
            питанию и возгреванию ее самым могущественным средством должно быть привлечение
            и приятие Божественной благодати. Есть особые стихии, питающие животную
            нашу жизнь; есть также стихии, питающие и жизнь духовную. Это – Таинства.
          cn: 此等乃为操练，借此魂、身，以及吾人外在之行止，皆按新生命之精神而塑成。此乃在皈依之中，精神因上帝之恩典而复苏之后，上升至决心、誓言，并以神圣奥秘之事将其印证。然，正如起初皈依上帝若无藉奥秘之事以恩典印证，则难以稳固；故而，在其后一切时日中，若有人不藉神圣之忏悔与圣领圣体奥秘之事而更新，则其热忱必不持久，其殷勤必无力，其意志必薄弱，其生命必枯槁。基督徒之生命，借由殷勤所见证，乃为恩典之生命；是以，为要持守、滋养、并复兴此生命，最为有力的途径，乃是吸引并领受神圣之恩典。吾人动物性之生命有其独特之要素以为滋养；灵性之生命亦有其要素以为滋养。此即是——奥秘之事。
      - type: paragraph
        text:
          ru: 'Собственно к питанию и возвышению духовной нашей жизни дано Господом
            Таинство Тела и Крови.«Аз есмь хлеб животный», – сказал Господь, –«Плоть
            Моя истинно есть брашно, и Кровь Моя истинно есть пиво», посему,«ядый
            хлеб сей жив будет во веки»(Ин. 6, 51, 55, 58). Жизнь духовная есть следствие
            общения с Господом; вне Его и без Него нет у нас жизни истинной. Но Он
            говорит:«Ядый Мою Плоть и пияй Мою Кровь во Мне пребывает, и Аз в нем...
            Аз живу Отца ради, иядыйМя жив будет Мене ради»(Ин. 6, 56–57): то есть
            общение с Господом действуется чрез причастие Тела и Крови. Жизнь духовная
            истинная – сильна, многодельна и многоплодна. Но«без Мене, – говорит Господь,
            –не можете творити ничесоже». Кто«во Мне, плод мног сотворит»(ср.:Ин. 15, 5).«Во
            МнежепребываетядыйМя». Из всего сего следует, что«аще не снесте Плоти
            Сына Человеческаго, ни пиете Крове Его, живота не имате в себе...Ядыйхлеб
            сей,жив будет во веки»(Ин. 6, 53, 51).'
          cn: 主赐予了祂的圣体与宝血这奥秘，正是为了滋养并提升我们属灵的生命。「我就是生命的粮，」主说，「我的肉真是可吃的，我的血真是可喝的。」因此，「吃这粮的，就必永远活着」（约翰福音
            6:51，55，58）。属灵的生命是与主交通的结果；离开祂、没有祂，我们就没有真实的生命。然而祂说：「吃我肉、喝我血的人，常在我里面，我也常在他里面……我因父活着，吃我肉的人，也要因我活着」（约翰福音
            6:56-57）：这也就是说，与主的交通是通过领受圣体与宝血来成就的。真实的属灵生命是刚强有力的、充满作为且多结果实的。但「离了我，主说，你们就不能做什么。」那「常在我里面的，就多结果子」（参阅：约翰福音
            15:5）。「吃我肉的人，就常在我里面。」由这一切可见，「你们若不吃人子的肉，不喝人子的血，就没有生命在你们里面……吃这粮的，就必永远活着」（约翰福音
            6:53，51）。
      - type: paragraph
        text:
          ru: 'Вот благодатный источник сохранения и укрепления нашей духовной жизни!
            Посему с самого начала христианства истинные ревнители благочестия поставляли
            первым благом частое приобщение. При Апостолах оно всюду: христиане все
            пребывают в молитвах и ломлении хлеба, то есть причащаются. Василий Великий
            в послании своем к Кесарю говорит, что спасительно причащаться Тела и
            Крови на всяк день, а о своем житии пишет: «Мы причащаемся четыре раза
            в неделю». И это общее мнение всех святых, что нет спасения без причащения
            и нет преуспеяния в жизни без частого причащения[60].'
          cn: 此乃保守并坚固吾人灵性生命之恩惠源泉！是故，自基督教之创始伊始，真正热心于虔敬者，便将恒常领受圣事视为首要之善。在使徒时代，此举无处不在：基督徒们皆「恒心遵守使徒的教训，彼此交接、擘饼、祈祷」[1]，意即领受圣餐。大巴西略（Василий
            Великий）在其致凯撒里亚（Кесарю）的信函中言及，每日领受基督之圣体与宝血，于救赎有益；而论及他自己的生活时，他写道：「我们每周领受圣餐四次。」这也是所有圣者之共同见解：若无圣餐，则无救赎；若无恒常领受圣餐，则无生命之精进[60]。
      - type: paragraph
        text:
          ru: Но Господь – источник жизни, оживляющий причащающихся Его, есть вместе
            и огнь поядающий. Достойно причащающийся вкушает жизнь, а причащающийся
            недостойно вкушает смерть. Хотя смерть эта не последует видимо, но невидимо
            всегда совершается в духе и сердце человека. Недостойно причащающийся
            отходит – как головня из огня или железные выгарки. В самом теле или полагается
            семя смерти, или она тут же случается, как это было в Церкви Коринфской,
            по замечанию Апостола (см.:1Кор. 11:29–30). Посему, причащаясь, должно
            приступать к тому со страхом и трепетом и довольным приготовлением.
          cn: 然而，主——那使领受祂之人得以复活的生命之源泉，同时也是焚烧一切的烈火。配得领受之人品尝到生命，而不配领受之人则品尝到死亡。虽然这死亡并非肉眼可见地随之而来，但它始终以不可见的方式在人的精神与心灵中发生。不配领受之人离开时，如同火中的焦炭或铁渣一般。死亡的种子要么播撒于他的身体之中，要么死亡随即发生，正如使徒在哥林多教会所指出的那样（见：哥林多前书
            11:29-30）。因此，领受圣体时，必须带着敬畏与战栗，以及充分的准备，方可接近。
      - type: paragraph
        text:
          ru: Приготовление сие состоит в очищении совести своей от мертвых дел.«Да
            искушает себе, – учит Апостол, – всяк,и тако от хлеба да яст и от чаши
            да пиет»(1Кор. 11, 28). Исповедь, с возненавидением греха и обетом всячески
            удаляться от него, делает дух человека сосудом, способным вместить невместимого
            Бога, по Его благодати. Решительность и обет суть место, в коем Господь
            общится с нами в приобщении, ибо оно только одно и бывает чисто, все же
            прочее в нас нечисто. Посему никто достойно не приходит, а только Господом,
            по благодати, считаются достойными ради исповеди с сокрушением и обетом.
          cn: 此等预备在于涤净人良心上一切致死之行。「使徒教训说，『人当省察自己，然后吃这饼，喝这杯』（哥林多前书 11:28）。」 告解之礼，伴以对罪恶之深恶痛绝，并立志竭力远离罪愆，使人之精神化为能容纳不可容纳之主*（意指上帝）*的器皿，凭藉其神圣恩典。此种决心与誓愿乃吾主在圣餐中与我等相交之处所，盖因此处所唯此独一清净，吾人内中一切余物皆为不洁。是以，无人能配得上前来领受，唯独因着吾主之恩典，凭藉那伴随痛悔与誓愿的告解，方得算为配称。
      - type: paragraph
        text:
          ru: 'Этим все можно было бы и ограничить: исповедайся достойно – и будешь
            достойный причастник. Но исповедь и сама есть Таинство, требующее достойного
            приготовления, и, сверх того, к совершенству своему требует особенных
            действий, чувств и расположений, которые не могут быть совершены и явлены
            вдруг, а требуют времени и некоторым образом исключительного ими занятия.
            Посему оно всегда было совершаемо по известному чину, с предварительными
            делами и упражнениями, к нему приготовляющими, кои способствуют то к лучшему
            познаванию грехов, то к возбуждению и явлению сокрушения о них, то к ограждению
            крепости обета. Все они в совокупности составляютговение.'
          cn: 本可止步于此：光荣地告解，你就能成为光荣的领受圣体者。但告解本身也是一项圣事，需要光荣的准备；此外，为了达致其圆满，它还需要一些特殊的作为、情感和心性，而这些不能立刻完成和显明，需要时间，并在某种程度上需要对它们全心投入。因此，告解总是按照已知的规程来完成的，并附有预备的工作和操练，这些操练有助于更好地认识罪恶，有助于唤起并显明对罪恶的痛悔，并有助于维护誓言的力量。它们总的来说构成了虔修。
      - type: paragraph
        text:
          ru: 'Отсюда следует, что для возвышения и укрепления благодатной жизни чрез
            Таинства нужно учреждать говение со всеми его принадлежностями, – исповедаться
            и, приготовившись таким образом, достойно причаститься Святых Тайн. Надлежит
            то есть учреждать говение, или, лучше, принимать на себя говение, потому
            что оно учреждено уже у нас Святою Церковию. Четыре поста с тою целью
            и установлены, чтобы в них ревнующие о благочестии говели, исповедались
            и причащались. Потому и должно положить правилом – ищущему совершенства
            четыре раза в год говеть, во все большие посты. Так и написано в «Православном
            исповедании». Впрочем, этим не стесняется усердие говеть чаще и даже непрестанно;
            равно как не налагается, как иго, на не могущих, по обстоятельствам своим,
            исполнить этого. Только надобно так: все употреби от себя зависящее, чтобы
            поговеть четыре раза в год. Для мирян четыре раза – мера скромная, средняя
            и, как испытано, очень спасительная. Делающий так не выдается из круга
            других, потому и кичить не будет, как превысивший их. Можно, впрочем,
            в пост Великий и Рождественский говеть по дважды – в начале и в конце.
            Вот и составится всех шесть говений.'
          cn: 由此可见，为使恩典之生命借由诸圣事得以提升与巩固，必须设立并恪守斋期（говение）的一切所需——办理告解，并如此预备自己，以堪受领诸圣奥迹。也就是说，需要设立斋期，或更佳的说法是，领受斋期，因为圣教会已在我们之中设立了它。设立四个大斋期，其目的就在于让那些热心于虔诚的人们可以在其中守斋、告解并领受圣体。因此，寻求圆满的人应当立下规矩，每年守斋四次，在所有的大斋期中。这在《正教信仰问答》（«Православное
            исповедание»）中也有记载。然而，这并不限制更频繁、甚至不断守斋的热忱；同样地，对于那些因自身境况无法做到的人，这也不会像轭一样强加于他们。只是必须如此：竭尽你所能，每年守斋四次。对于平信徒而言，四次是一个适中、中等且经实践证明极为有益的尺度。如此行事的人并未超越他人之圈，因此也不会因超越他们而自负。然而，在四旬大斋期和圣诞大斋期中，也可以守斋两次——在开始时和结束时。这样总共就构成了六次守斋。
      - type: paragraph
        text:
          ru: 'Говение должно отличать от пощения, или достойного, по уставу Церкви,
            провождения постов. Оно есть часть поста, но отличается от него большею
            строгостию касательно пищи и сна и тем, что всегда соединяется с другими
            благочестивыми занятиями, каковы: прекращение житейских забот и дел, сколько
            можно, чтение, кто может, святых книг, неопустительное хождение в церковь
            на положенные службы и прочее. Вообще, это время исключительно посвящается
            благочестивым занятиям, кои все направляются к тому, чтобы достодолжно
            принесть покаяние и исповедь и потом причаститься.'
          cn: 守斋与禁食，或曰按照教会规章所规定的、妥善度过斋期，两者之间应有所区别。「守斋」是斋期的一部分，但与「禁食」相比，它在饮食和睡眠方面更加严格；此外，它总是与其他虔诚的活动结合在一起，例如：尽可能地停止世俗的忧虑和事务，有能力者阅读圣书，不间断地前往教堂参加规定的礼仪等。总之，这段时间是专门用于虔诚活动的，所有这些活动都旨在妥善地进行忏悔和告解，然后领受圣体。
      - type: paragraph
        text:
          ru: Таким образом, очевидно, что во всем составе говение есть перечистка
            всей жизни, восстановление всего ее строя, возочищение целей, возобщение
            с Господом, обновление духа и всего нашего существа. Это – то же, что
            измовение зачерневшего платья или омытие в бане после дороги. Христианин
            – в пути и при всей осторожности не укроется от пыли – помыслов страстных
            и пятен грехопадений. Как бы ни была мала нечистота, но она то же, что
            порошинка в глазу или песчинка в часах, – глаз не смотрит, часы не идут.
            Потому неизбежно от времени до времени перечищать себя. Как мудро потому
            у нас устроено в Церкви и как спасительно повиноваться со смирением такому
            учреждению!
          cn: '如此说来，显而易见，在整个圣斋期中，禁食乃是对生命的全面清理、对其秩序的整体恢复、对目标的再次圣洁、与吾主的重新结合，以及对灵性与吾人整个存在的更新。


            这便如同洗涤污黑的衣裳，或在长途跋涉后于浴场中沐浴一般。基督徒在旅途之中，即便再如何小心谨慎，也无法避开尘埃——即那些充满情欲的思虑和罪恶的污点。无论这不洁如何微小，它都如同眼中的微尘或时钟中的沙粒——眼睛便无法视物，时钟亦不能运转。因此，时时清理自身乃是必然之事。


            正因如此，吾们教会在制度上的安排何其智慧，而谦卑地顺从这样的规制又是何等有益于救赎！'
      - type: paragraph
        text:
          ru: 'Вот значение говения! Оно – средство к питанию, возгреванию и хранению
            в нас жизни, но главное, оно тщательный пересмотр жизни, падений, их причин
            и установление средств избегать их. Когда грехи познаны, сокрушением и
            неприязнию извержены из сердца, исповедию с обетом омыты, тогда сосуд
            готов. В причащении приходит Господь и общится с духом достойного, который
            чувствовать должен: «не убо есм един, но с Тобою».'
          cn: Вот守斋的意义！它是一种途径，用以滋养、温暖和保存在我们内的生命。但更主要的，它是对生命的仔细审视，检视那些堕落、堕落的原因，并确立避免这些堕落的方法。当罪过被认识到，透过懊悔和厌恶被从心中驱逐，并藉著告解和誓言被洗净之后，这器皿便预备好了。在领受圣体时，主便降临，与那配得之人的灵相通，而这人应当感受到：「我并非独自一人，而是与祢同在。」
    - type: heading3
      initial:
        ru: Д.
        cn: Д：
      text:
        ru: Приближение к непрерывному говению
        cn: 如何达致不辍的守斋
      children:
      - type: paragraph
        text:
          ru: Говение однократно, но дух говетельный должно возвести до непрерывно
            действующего, а для сего нужно употреблять своего рода упражнения, способствующие
            к укоренению его.
          cn: 斋戒只此一回，然斋戒之精神必须提升至不断运行之境，为达此目的，须运用其特有之操练，以助其根深蒂固。
      - type: paragraph
        text:
          ru: 'Так как в говении содержатся три дела освящающих: пощение, исповедь
            и причащение, то сии три и должно возводить к непрерывности возможной,
            или возможному учащению. Для сего должно:'
          cn: 因为在斋期中包含著三种圣化之行：即禁食、告解与领圣体，故此三者应当提升到可能之连续性，或可能之频繁程度。为此，应当做到：
      - type: paragraph
        initial:
          ru: а)
          cn: а)
        text:
          ru: Касательно говения
          cn: 关于守斋祈祷
      - type: paragraph
        text:
          ru: Соблюдать все посты великие[61]или время постов проводить в пощении,
            то есть более чем в воздержании, чтобы сама плоть чувствовала ущерб, недостаток,
            приболезненность. На говение назначается известное число дней поста, когда
            оставляются дела и все обращается исключительно на очищение совести; в
            пощении дела идут тем же порядком, пост умаляется и другие занятия определяются
            возможностию. Одно удручение плоти с прекращением всех утех, как прилично
            времени сетования, то облегчает дух, то привлекает милость Божию. Какое
            посему в этом сильное средство к одуховлению!
          cn: 遵守一切大斋期[61]，或者将斋期的时间用来进行苦修（пощение），也就是说，这远不止是节制而已，而是要让肉身也感受到亏损、不足、乃至轻微的病痛。为着领受圣事（говение）而设定的禁食有着明确的天数，在这段日子里，世俗之事皆被放下，全部精力都转向洁净良心；而在一般的苦修（пощении）中，日常事务照常进行，禁食的强度会减轻，而其他活动则依照自身能力来安排。仅仅是对肉体的折磨，并停止一切享乐——正如哀恸之时所应有的那样——有时能使精神得以舒畅，有时则能吸引上帝的怜悯。因此，这是一种何等强有力的使人精神化的途径啊！
      - type: paragraph
        text:
          ru: Соблюдение поста в среды и пятницы. Это от времени до времени сильно
            напоминает человеку, что он не на свободе, а в рабстве, под тяготою, укрощает
            разлив чувственности, отрезвляет и подает бодрость; это есть как бы прерывающееся
            на малое время обуздание коня ярого уздою и браздами.
          cn: 谨守周三与周五之禁食。此事时时切切提醒世人：他并非处于自由之中，而是在奴役之下，身负重担；它驯服了情欲的泛滥，使人清醒，并给予振奋；这就像是暂时以辔与缰绳来勒住一匹烈马。
      - type: paragraph
        initial:
          ru: И,
          cn: И,
        text:
          ru: кроме того, произвольное назначение пощения и в другие дни, особенно
            в понедельник, как это в обычае. Иные отказывают себе в известного рода
            пище и постоянно вкушают постную, иные через день и прочее. Есть разные
            виды пощения, и все полезны и советуются по мере сил и усердия.
          cn: 此外，亦有随心所欲，于其他日子，特别是星期一，习以为常地进行禁食。有人戒绝某些种类的食物，常年只食素餐；亦有人隔日禁食，诸如此类。禁食之法，种类繁多，皆有益处，可按自身能力与热切之心而采纳。
      - type: paragraph
        initial:
          ru: б)
          cn: б)
        text:
          ru: Касательно исповеди
          cn: 关于告解
      - type: paragraph
        text:
          ru: Всякий грех, тяготящий совесть, надо спешить очистить покаянием, не
            ожидая определенного времени говения. Хорошо и дня одного не держать его
            на душе, а еще лучше ни часа, ибо грех отгоняет благодать, лишает дерзновения
            и молитвы, черствит и охлаждает тем более, чем долее держится. Изверженный
            же через покаяние оставляет умиляющую росу слез.
          cn: 每一个重压良知的罪愆，都当急速以悔改洁净，不可等候固定的斋期。一日也不将它留于灵魂之中是好的，但一小时也不留则更佳。因为罪愆驱逐恩典，剥夺了坦然无惧与祷告，使人麻木且冷淡，留存愈久则愈甚。然而，借由悔改而被逐出的罪愆，则会留下令人感动的泪水甘露。
      - type: paragraph
        text:
          ru: Всякий день, отходя ко сну, творить частную исповедь ко Господу, в коей
            все греховное – в помыслах, пожеланиях, чувствах и движениях страстных,
            равно все нечистое в делах правых открывается Богу, в чувстве покаяния,
            как такое, что хоть и против будто бы воли творится, однако же есть в
            нас и делает нас нечистыми и непотребными перед Богом и собственным чувством
            чистоты и совершенства. Ложась спать, отходить как бы на тот свет; исповедь
            приготовляет к тому. Во время сна стяжанное днем обращается в природу
            нашу – должно перечистить его и непотребное отвергнуть с сокрушением;
            чисто все за тем бывает.
          cn: 每日临睡前，要向主作私下的告解，将一切的罪愆——无论是意念中的、欲望中的、情感中的，还是情欲躁动中的，以及在公义行为中一切不洁之处，都要在悔罪之感中向神敞开。要承认，即便这些罪过似乎是违背自己意愿而行的，但它们确实存在于我们之中，使我们在神面前，以及在我们自身的纯洁感和完善感面前，都变得不洁和不配。躺下就寝，如同前往另一个世界；告解就是为此作准备。睡眠之中，白天所获得的一切都会转化为我们的本性——因此，必须将其清理干净，并带着痛悔之心舍弃那些不合宜之物；如此，一切都会变得洁净。
      - type: paragraph
        text:
          ru: Творить ежеминутно исповедь, то есть всякий помысл, всякое пожелание,
            чувство и движение порочное и нечистое, тотчас по сознании исповедать
            Богу всевидящему, с сокрушением духа, и просить в том прощения и силы
            избежать впредь; равно как и очиститься в эту минуту от скверны. Это делание
            весьма спасительно. Оно то же, что протирать глаза, идя против пыли; оно
            требует строгого внимания сердца. Собранный же уже всегда усерден и ревностен.
            Напротив, оставляя помыслы и пожелания неизверженными сокрушением и покаянием,
            рану оставляют в сердце. А сколько бывает незамеченных ран, сколько приражений!
            Не диво после сего охлаждение и падение. Помысл к помыслу легче родит
            пожелание, пожелание к пожеланию – согласие, а там уж и прелюбодейство
            внутреннее и падение. Непрестанно же кающийся все возочищает себя и расчищает
            себе дорогу.
          cn: 要分分秒秒地实行忏悔，也就是，一旦意识到任何邪恶不洁的意念、愿望、感觉与动作，要立刻以痛悔之心向上帝——那全视者——告明，并为之求得宽恕与将来避免重犯的力量；同时，也在这一刻洁净自己，除去污秽。此一操练极具救赎之功。它如同在迎着尘土前行时擦拭双眼；它要求心灵严格地保持警醒。那常在聚集中的人，必是始终热切而勤奋的。反之，若任由意念与愿望未经痛悔与忏悔而滞留，则是在心中留下了伤口。而那未被察觉的伤口，那无数次的侵袭，又是何其之多！在此之后，心志的冷淡与跌倒，也就不足为奇了。意念与意念相继，更容易生出愿望；愿望与愿望相继，则引向同意；再下一步，便是内心的淫乱与跌倒。而那不断忏悔的人，却能时时更新自身，为自己清开道路。
      - type: paragraph
        text:
          ru: Иметь откровение, то есть всякое недоумение, смущение или новое разумение
            свое открывать другому единомысленному или отцу своему духовному, с тем
            чтобы тот решал и определял достоинство и произносил суд. Этим избегаются
            застои и уклонения, приобретается навык самолично решать и, следовательно,
            сохраняется время, истрачиваемое иногда на пустое мечтание. А главное,
            есть непрекращаемая безопасность, твердость убеждения непоколебимая, с
            которою в связи и твердость воли, и прочность действования.
          cn: 拥有启示，即是把自身所有的疑虑、困扰，或新的领悟，都向另一位志同道合之人，或向自己的神父敞开，好让后者来判定、裁决其价值，并作出判断。由此可以避免停滞不前和偏离正道，并获得亲身决断的习惯，从而节省下有时耗费在空虚幻想上的时间。而最主要的是，有了一种永不中断的安全感，一种不可动摇的信念之坚定，与此相连的便是意志的坚定和行动的稳固。
      - type: paragraph
        text:
          ru: 'Всеми сими деяниями исповедь действительно становится непрерывною.
            Дух держится в сокрушении, в умилении, самоуничижении, молельном припадании
            – стало быть, живет. Это из всех деланий самое пригожее к хранению духа
            ревности, жара усердия, так что у иных все делание ограничивалось, как
            для себя, так и для других, одним: кайся поминутно и плачь о грехах.'
          cn: 藉著所有这些行止，告解真正变得持续不间。心神保持在痛悔、温良、自卑、以及恳切祈祷的俯伏之中——这就是说，它活著。在所有操练之中，这是最适合于保守热忱之精神与殷切之热火的，以至于在某些人那里，无论是对自己还是对对他人，所有的操练都仅限于一件事：时刻悔改，并为罪恶哭泣。
      - type: paragraph
        initial:
          ru: в)
          cn: в)
        text:
          ru: Касательно причащения
          cn: 论及领受圣体
      - type: paragraph
        text:
          ru: Бывать, сколько возможно чаще, на Литургии и во время ее совершения
            стоять в крепкой и светлой вере в совершаемую тогда жертву Божию. Таинство
            Тела и Крови есть Божественная для христиан пища и есть жертва. Причащаются
            на Литургии не все и не всегда, но жертва приносится от всех и за всех.
            Все потому и должны участвовать в ней. Участвуют же верою, болезненным
            сокрушением о грехах, самоуничиженным припаданием ко Господу, жрущему[62]Себя,
            как агнца, за живот мира. Одно живое созерцание сего Таинства сильно оживляет
            и возбуждает дух. Вера же и сокрушение всегда приносят очищение грехов,
            а нередко и сокровенное прикосновение Господа к сердцу христианина, услаждающее
            его и оживляющее, как бы причащение в духе.
          cn: 要尽可能多地参与事奉圣礼，并在其举行之时，以坚定而光明的信心，伫立于正在献上的上帝祭献之中。圣体与宝血的奥秘是基督徒神圣的食粮，也是祭献。在圣礼中，并非所有人都领受圣体，也并非时刻如此，但祭献却是由众人所献，并为众人而献。因此，所有人都应当参与其中。参与的方式是藉着信心，藉着为罪的痛切忏悔，藉着谦卑自抑地俯伏于那[62]为世界的生命而将自己献作羔羊的主。仅仅是对此奥秘的活泼默观，就足以大大地振奋和激励精神。而信心和忏悔，则总是带来罪恶的洁净，并且往往也带来主对基督徒内心的隐秘触碰，使其得到慰藉和复苏，如同在灵性中的领受圣体一般。
      - type: paragraph
        text:
          ru: Подобное прикосновение слаще меда и сота и крепительнее всех крепительных
            средств духовных. Но должно помнить, что оно вполне есть дар Божий. Когда,
            кому и как даровать его это зависит от Самого Господа. Христианину должно
            принимать его с благоговением и радостию и торжествовать, если подается,
            но не напрягаться на него, не изобретать способов к тому, даже лучше не
            доверять, бывает ли оно, или то ли оно, что бывает. Это – для избежания
            кичения и предотвращения прелести.
          cn: 此等触碰甜于蜂密与蜂房，且胜过一切属灵之固剂。然须铭记，此乃完全出于上帝之恩赐。何时、赐予何人、以何种方式赐予，皆取决于吾主自身。基督徒应以敬畏与喜乐之心领受，若获此赐予，则当欢庆；但不应为此强求，不亦发明任何方法以达致，甚至最好不要相信此种触碰是否存在，抑或所发生者是否即为此种触碰。此举乃为避免骄矜，并防止受惑。
      - type: paragraph
        text:
          ru: 'Если нельзя быть в храме, то не пропусти часа священной и Божественной
            жертвы без воздыхания и обращения к Богу; если можно, стань на молитву
            и сотвори несколько поклонов. Что-либо страшное в природе заставляет содрогаться
            всю тварь: гром, например, сотрясение земли, буря. В минуту Божественной
            жертвы в храме совершается дело страшнейшее, величайшее на земле и на
            небе, но совершается невидимо, духовно, пред лицем беспредельного Бога
            Триединого, святых Ангелов, всего сонма Небесной Церкви, пред оком веры
            всех подвизающихся и живущих на земле, невидимо тем не менее, однако же
            действительно. Потому-то верующему не должно пропускать этих минут без
            внимания. Но когда они помнятся, то самым этим памятованием разогревается
            дух и восхищается к Богу, чем и привлекается благодать.'
          cn: 若然无法进入圣殿，亦不可让那神圣与属神的祭献时刻，在没有向著上帝叹息与回转时溜走；倘若可以，就站立祈祷，并行数次叩拜。世间万物中任何可畏之事，皆能令全体受造物颤抖不已：譬如雷鸣、地震、暴风。在圣殿中进行属神祭献的时刻，所完成之事，乃地上与天上最为可畏、最为伟大之工，然而是以不可见、属灵的方式，在无限三一上帝、圣天使、整个天国教会会众的面前进行，在所有于地上奋斗与生活之信德眼中进行，尽管不可见，却确切真实。正因如此，信者不应疏忽于这些时刻。然而，当这些时刻被记住时，单是这份记忆，便会使灵魂热切，并被提升至上帝之处，从而吸引恩典降临。
      - type: paragraph
        text:
          ru: Вот как делания говения могут приближаться к непрерывности, чтобы, вместе
            с деланием внутренним, в постоянном напряжении и силе содержать жар ревности
            и дух искательный, а помощию его и все подвиги душевно-телесные претворять
            в спасительные средства к возращению и укреплению внутреннего нашего человека.
          cn: 此即是守斋期中如何能渐次趋近于持续不断，以便与内在之作为并行不悖，于恒常的张力与力量中，维系热切之火与探求之灵；而借由探求之灵的襄助，将一切身心之操练，转化为救赎之径，以增长并坚固我等内在之人。
      - type: paragraph
        text:
          ru: 'Таков общий порядок правил руководительных. Будучи основан на существе
            жизни, он существенно необходим для всякого, кто ищет Господа. Но здесь
            указаны только начала, дух и сила правил: например, в отношении к телу
            – неугодие плоти во всех отправлениях тела; или в отношении ко внешнему
            быту – удаление от всего, духом страстей напитанного, обязание души по
            всем силам и хождение под влиянием благодатных средств. Это суть существенные
            точки подвижнической деятельности. Что же касается до приложения сих начал,
            то, по многоразличному состоянию лиц, оно должно быть многоразлично и
            одного в этом случае правила положить никак нельзя. Например, для уврачевания
            ума надлежит напечатлеть в нем Божественные истины, по разумению Святой
            Церкви. Это может быть сделано чтением, слушанием и собеседованием и заимствуемо
            из слова Божия, учения отеческого, житий святых и проповедей. Духовный
            отец уже должен смотреть, какой кому приличнее способ и как его можно
            исполнить. Как кто это может сделать, только сделай. Потому, единичное
            само по себе, подвижничество вовне является в бесконечно разнообразных
            формах. Только содержать должно, что тот духовный отец есть губитель души
            и убийца, который гасит дух ревности различными послаблениями и индульгенциями
            или упокоивает и усыпляет стоящих в охлаждении, ибо один есть путь – тесный
            и прискорбный.'
          cn: 以下是指导原则的总纲。它建立在生命本质之上，对于所有寻求主的人来说，都是本质上必要的。但此处所指出的仅是原则、精神和力量的开端：例如，在对身体方面——在身体的一切活动中不取悦肉体；或在对外在生活方面——远离一切被情欲之灵浸染的事物，以全副力量约束灵魂，并在恩典途径的影响下行事。这些是苦修活动中的本质要点。至于这些开端的应用，由于个人的状况千差万别，其应用也必是多种多样，绝不可能在此设立一个统一的规则。例如，为了医治心智，必须按照圣教会的理解，将神圣的真理铭刻在心。这可以通过阅读、聆听和交谈来实现，并可从神圣的言语、教父的教导、圣徒的生平和布道中汲取。属灵导师则必须观察，何种方式对何人更为适宜，以及如何去实践。无论谁以何种方式去做，只要去做即可。因此，苦修在本质上是单一的，但在外在则表现为无穷无尽的多样形式。然而，必须谨记，那个以各种放纵和宽恕来扑灭热忱之灵，或使那些处于冷淡中的人安息和沉睡的属灵导师，乃是灵魂的毁灭者和杀人犯，因为道路只有一条——是狭窄而痛苦的。
      - type: paragraph
        text:
          ru: Полнейшее всего этого и успешнейшее исполнение принадлежит монашеству.
            Это образ жизни, в лучшем, чистейшем и совершеннейшем виде осуществляющий
            требования подвижничества, именно по духу. Он есть трудный и покаянный;
            всегда состоит из руководящих и руководимых; самым делом удален отвне,
            самым делом связан в потребностях тела; представляет самое большое пространство
            приложения упражнений, чтений, богослужения, молитвования, послушания;
            особенно приспособлен к деятельному искоренению страстей и в общем порядке
            – чрез нестяжательность, строгость, непокой, себяневидение, и в частном
            – под руководителем. Затем у внимательного монаха скоро зреет внутреннее
            тяготение к Богу, ради решительнейшего самопожертвования и отрешения от
            всего, ради большей возможности пребывать в себе и ради многопитания духом
            молитвы. Посему внимательный скоро восходит здесь к безмолвию, уединению
            ума и отходит на покой – в пустынь или затвор.
          cn: 这一切圆满而成就卓绝的实现，皆属乎于修道士之职分。此种生活方式，以至善、至纯、至美的形式，全然实践着苦修之要求，尤其是在心灵的层面上。修道生活是艰难且悔罪的；它总是由指导者与被指导者所构成；它在实际上远离尘世喧嚣，在实际上约束肉身之所需；它提供了最广阔的天地，以供修行、阅读、礼拜、祷告、顺服之操练；它特别适宜于积极地铲除诸般情欲，在整体的秩序中——透过不慕世财、严格自律、舍弃安逸、不求显耀——以及在个别的层面上——在指导者之下。由此，于一位警醒的修道士而言，内在对上帝之向慕将迅速成熟，为求决断之自我牺牲与舍弃一切，为求更臻常存于内省，并为求更丰盛地领受祷告之圣灵滋养。因此，警醒之人在此道中迅速趋向静默，心神之独处，并退隐至安宁之中——或入旷野，或处静室。
  - type: heading2
    initial:
      ru: '3.'
      cn: 3：
    text:
      ru: Правила брани со страстями, или начала самопротивления
      cn: 与诸情欲争战之法则，或曰自我对抗之起点
    children:
    - type: paragraph
      text:
        ru: Пребывание в показанном порядке есть сильное и могучее средство к истреблению
          страстности, очищению и исправлению нашему. Пребывая в нем сознанием и свободою,
          человек тем самым, что оставляет как бы в стороне страстность, губит ее,
          не давая ей пищи или покрывая ее, как гнетом, показанными правилами на всем
          протяжении своих сил и своей деятельности. Заглушаемые таким образом страсти
          тухнут, как свеча под сосудом. Однако же этою одною положительною деятельностью
          ограничиваться нет никакой возможности. Установляются правила, как целения
          для сил попорченных и пропитанных страстностью. Тою же силою, которая возле,
          надлежит теперь действовать вдобре. Потому нельзя не встречаться со злом
          в самом первом начале и зарождении деятельности в первом движении сил. Если
          нельзя быть вместе добру и злу и от нас требуется чистое добро, без всякой
          примеси зла, то следует во всяком деле прогнать зло, чтобы начать и свершать
          чистое добро. Таким образом, в непрерывной связи с прямым положительным
          занятием сил всегда стоит непрямое, направленное к прогнанию зла и страстности,
          восстающей в них, иначеборьба со страстьми и похотьми. Самое установление
          себя в показанных подвигах и приучение к ним достигается чрез борьбу и брань,
          чрез победу искушений и соблазнов. Кто был постник без борьбы с чревом или
          истинно детски верующим без одоления своеумия и самопостижения? И это не
          в чем-либо одном, но на всем протяжении положительной деятельности, начиная
          от исходища внутреннейшего до последнего края ее в удалении от мира. Всюду
          брань, так что показанный порядок, будучи восстановителем сил и естества,
          есть вместе и поприще духовной брани непрерывной. Победи неестественное
          в силе, тогда она поступит в естественное; отжени, отрей зло – увидишь добро.
          Подвижничество есть непрестанная победность.
        cn: 停留于所指示之秩序中，乃是消除情欲、洁净并修正吾人之强力且有效的途径。人以觉知与自由停留于其中，正因其将情欲置于一旁，便扼杀了它，不给予它滋养，或以所指示之规条，如同重担般，在其全部力量与活动的范围内覆盖它。如此被压抑的情欲便如容器下的蜡烛般熄灭。然而，仅仅以此种正面的活动为限，是绝无可能的。规条被确立，如同为那些被败坏、被情欲浸透的力量所设的医治。如今，应当以那近旁的力量行善。因此，在力量最初的运动中，在活动的最开始与萌芽之处，不可能不与邪恶相遇。既然善与恶不能并存，且吾人被要求纯粹的善，不含任何邪恶的掺杂，那么在每一件事中，就应当驱逐邪恶，以便开始并完成纯粹的善。是以，与力量的直接正面占据不断联系的，总是一种间接的、旨在驱逐邪恶与在其中兴起之情欲的行动，换言之，即是与情欲和贪欲的争战。将自身确立于所示之苦行并习惯于它们，是借由争战与战斗，借由战胜试探与诱惑而达成的。谁能不与口腹之欲争战而成为禁食者？或是不克服自以为是和自我领悟而成为真正如孩童般信靠的人？这并非仅在某一方面，而是在正面活动的整个范围内，从最内在的源头，直到其在远离世界中的最后边缘。战斗无处不在，因此所示之秩序，既是力量与本性的恢复者，同时也是一场持续不断之属灵争战的场所。战胜力量中的非本性之物，它就会进入本性；驱逐，剪除邪恶——你将会看见良善。苦行乃是不断的得胜。
    - type: paragraph
      text:
        ru: 'Возможность, основание, условие всех внутренних побед есть первая победа
          над собою – в переломе воли и в предании себя Богу, с неприязненным отвержением
          всего греховного. Тут зародилась нелюбовь к страстности, ненависть, неприязнь,
          которая и есть военная духовная сила и одна заменяет собою всю рать. Где
          нет ее, там без брани победа уже в руках врага; напротив того, где есть,
          там победа уступается нам нередко без брани. Отсюда видно, что как исходная
          точка положительной деятельности есть наше внутреннейшее, так оно же есть
          исходная точка и брани, только в другую сторону. Сознание и произволение,
          переход на сторону добра, с возлюблением его, поражает ненавистию всякое
          зло и всю страстность, и притом именно свою. В этом, собственно, и состоит
          переход, перелом. Потому сила, борющаяся со страстьми, есть также ум, или
          дух, в коем сознание и свобода, – дух, держимый и укрепляемый благодатию.
          Через него, как мы видели, целительная сила проходит к силам сквозь подвиги;
          чрез него же сила, поражающая, разрушительная, проходит к страстям в борении.
          И обратно: когда страсти восстают, то метят прямо на ум или дух, то есть
          на покорение сознания и свободы. Они – в святилище нашего внутреннего, куда
          враг чрез страсти пускает свои разжженные стрелы из душевно-телесности,
          как из засад. И пока целы сознание и свобода, то есть стоят на стороне добра,
          то как бы ни было велико нападение, победа наша.'
        cn: 一切内在胜利的可能、基础与条件，乃是首次战胜自己——即在意志的转变中，以及在将自身全然交付予上帝之中，并以厌恶之心弃绝一切属乎罪恶之物。在此，对情欲的不喜、仇恨与厌弃便由此而生，此即是属灵的军事力量，它独自抵得过千军万马。若缺少它，则无需争战，胜利已然落入仇敌之手；反之，若有它在，则胜利常在无需争战之时便让予我们。由此可见，正如积极行动的起始点在于我们最内在之处，争战的起始点亦在于此，只是方向不同罢了。觉知与自由意志，转向良善一方，并热爱良善，便以仇恨击打一切邪恶与一切情欲，尤其击打人自身之情欲。此即是转变与彻底改变的真正所在。因此，与情欲争战的力量，亦是心意或灵性，其内涵有觉知与自由——此灵性由恩典所持守并加固。正如我们所见，借着它，医治之力穿过苦修到达众力；也借着它，打击与摧毁之力在争战中临到情欲。反之亦然：当情欲起来反叛时，它们便直接瞄准心意或灵性，亦即试图征服觉知与自由。它们处于我们内在的圣所之中，仇敌通过情欲，从魂体——如同伏击之地——向此地射出其炽热之箭。只要觉知与自由得以保全，即它们坚立在良善一方，那么无论攻击何等猛烈，胜利终属于我们。
    - type: paragraph
      text:
        ru: 'Этим, однако же, не утверждается, будто вся сила победы от нас, а показывается
          только исходище. Точка опоры для брани есть наш восстановленный дух; сила
          же победительная и разрушительная для страстей есть благодать. Она в нас
          одно созидает, а другое разоряет – но опять чрез дух, или сознание и произволение.
          Борющийся с воплем повергает себя Богу, жалуясь на врагов и ненавидя их,
          и Бог в нем и чрез него прогоняет их и поражает.«Дерзайте, – говорит Господь,
          –яко Аз победил мир»(Ин. 16, 33).«Вся могу о укрепляющем мя Христе», – исповедует
          Апостол (Флп. 4, 13), – точно так, как без Него мы ничего не можем. Кто
          хочет победить сам, тот несомненно падет или в ту страсть, с коею борется,
          или в побочную. Предавший же себя Богу словно из ничего стяжавает победу.
          Этим опять-таки не отвергается свое противодействие, а показывается только,
          что, при всем противодействии, успех его или победа никогда не может быть
          нашею, а если есть она, то всегда от Бога. Потому-то всевозможно противоборствуй
          и борись, но не оставляй возлагать всю печаль свою на Бога живаго, Который
          говорит: «С тобою есмь в день зол – не бойся».'
        cn: '然而，这并非断言所有的胜利力量皆源于我们，而只是指明了其起始之处。争战的支点是我们被重塑的精神；而那战胜和摧毁情欲的力量，则是恩典。恩典在我们内里，一面建立，一面拆毁——但同样是透过精神，即意识与抉择。


          那争战的人带着呼求将自己倾倒于上帝，抱怨仇敌、憎恨他们，而上帝就在他里面、也透过他驱逐并击败了他们。


          「你们要壮胆，」主说，「我已经胜了世界」（约翰福音 16:33）。


          「我靠着那加给我力量的基督，凡事都能，」使徒承认（腓立比书 4:13），正如同若没有祂，我们便一无所能。


          谁若想凭自己得胜，那他必将跌倒，或是在他正与之争战的情欲中，或是在旁侧的情欲里。然而，那将自己交付给上帝的人，则仿佛从虚无中获得了胜利。


          这再次并非否定自身的对抗，而只是表明，即便我们竭力对抗，其成功或胜利也绝不可能归于我们自己；若有胜利，那它永远来自于上帝。


          因此，要尽你所能去抗争、去搏斗，但不要停止将你所有的忧虑卸给永活的上帝，祂曾言：「在患难之日，我与你同在——不要惧怕。」'
    - type: paragraph
      text:
        ru: Как же должен действовать теперь человек или какие вообще способы пригодны
          к покорению страстей? Чтобы определить это, нужно рассмотреть и указать
          всех врагов его, а равно и то, в каких видах они являются и действуют; отсюда
          само собою определится и образ брани с ними. Успех в брани много зависит
          от видения всего ее состава.
        cn: 一个人现在该如何行事呢？或者说，究竟有什么方法适用于制服诸般激情（即「心灵之罪」）呢？为了确定这一点，我们需要审视并指出他所有的仇敌，以及他们以何种样貌显现和作祟。由此，与他们争战的方式自然会得以确定。在争战中取得成功，很大程度上取决于对整个战局的清晰洞察。
    - type: paragraph
      text:
        ru: Не бывает мирно преспеяние наше в добре, потому что живы еще страсти и
          сильно подкрепляются предлежащим миром, суетным, видимым, и темными силами,
          властвующими в нем. Вот источники восстающих в нас против добра движений.
        cn: 我们在善行上的亨通，并非总是安宁平和，因为诸般情欲依旧活跃，且受到眼前的、虚妄的、可见的尘世，以及在这尘世中掌权的幽暗势力的强力支持。这些，便是我们内在涌现出来、与良善相悖的诸般冲动之源头。
    - type: paragraph
      text:
        ru: Человек весь страстен до обращения. По обращении дух, исполнясь ревности,
          является чистым. Душа же и тело остаются страстными. Когда начнется их очищение
          и врачевание, они упорствуют и восстают за свою жизнь на гонящий их дух.
          Эти восстания совершаются более чрез телесные и душевные силы и поражают
          дух, поколику им усвояются эти силы. Но бывают движения, прямо устремленные
          на дух. Это разжженные стрелы, кои враг пускает из засад телеснодушевности
          на избегшего его тиранства пленника. Отсюда, несмотря на то, что есть в
          нас часть уврачеванная или целая, восстания греха и страстей выказываются
          и ощущаются на всем протяжении нашего существа.
        cn: 人在皈依之前，全然充满情欲。皈依之后，心灵因充满热诚而显得纯净。然而，灵魂和身体仍旧被情欲所缠绕。当它们的洁净与疗愈开始之时，它们却顽抗不从，并为自身的生存而反抗那驱逐它们的心灵。这些反抗多是通过身体与魂性的力量来完成的，并会伤害心灵，因为心灵将这些力量据为己有。但也有一些动向，是直接针对心灵的。这些是那燃烧的箭矢，仇敌从肉体与魂性的埋伏中射出，射向那逃脱了它暴政的俘虏。因此，尽管我们身上已经有部分被治愈或已完好，但罪恶与情欲的反抗仍在我们整个存在中显现和被感知。
    - type: paragraph
      text:
        ru: 'В теле: источное их начало – плотоугодие, или упокоение плоти, с коим
          в непосредственной связи состоит взыграние телесной жизни и услаждение чувственное.
          Где они есть, там есть похоть блудная, чревоугодие, сластолюбие, леность,
          изнеженность, блуждание чувств, говорливость, рассеянность, непоседность,
          вольность во всем, смехотворство, празднословие, сонливость, дремание зениц,
          жажда приятного и всякого рода творения угодия плоти в похоти.'
        cn: 在身体之中：它们的原初起点——乃是恣纵肉欲，或曰使肉体安逸，与之直接相关的便是肉体生命的兴盛和感官的享乐。凡有它们之处，便有淫欲的贪恋、贪食、爱慕欢乐、怠惰、娇生惯养、情欲的游荡、多言、散漫、不安静、凡事随意、谑笑、闲谈、嗜睡、眼目昏沉、渴求愉悦以及在情欲中为肉体制造各种满足。
    - type: paragraph
      text:
        ru: 'В душе:'
        cn: 在灵魂深处：
    - type: paragraph
      text:
        ru: 'в умственной частисвоеумие, вера в свой только ум, прекословие, восстание
          на ум Божий, сомнение, дмение[63]и кичение, пытливость, расхищение ума,
          блуждание помыслов;в части желательной– своеволие, непокорливость, властолюбие,
          жестокость, предприимчивость, самонадеянность, себеприсвоение, неблагодарность,
          любообладание, лихоимание;в части чувствующейпотрясающие покой и мир сердца
          страсти, или разного рода приятности и неприятности: гнев, зависть, ненависть,
          злоба, месть, осуждение, презорство, славолюбие, тщеславие, гордость, тоска,
          печаль, скорби, уныние, радости, веселости, страхи, надежды, ожидания.'
        cn: 在心意的部分——是自我的意志，只信赖自己的心意，悖逆、对抗上帝的心意，疑惑、骄傲[63]与自大，好奇、心意的耗散，意念的游走；在渴求的部分——是自我的任性，不顺从，权势的爱恋，残忍，热衷于行事，自负，为自己攫取，不知感恩，贪爱占有，不义的谋取；在感受的部分——是搅乱心之平安与宁静的激情，或是各种愉悦与不悦：怒火、嫉妒、仇恨、恶意、复仇、评断、轻蔑、爱慕虚名、虚荣、傲慢、忧伤、悲恸、愁苦、沮丧、欢欣、愉悦、恐惧、希望、期盼。
    - type: paragraph
      text:
        ru: 'Источник всех сих душевно-телесных страстей – самолюбие или самость,
          которая хотя побеждена или отвержена вначале, но часто восстает и, облекаясь
          какою-либо страстию, вступает в брань с духом. Эта оставшаяся самость, со
          всем полком страстей, составляет тлеющего теперь плотского человека и именно
          есть тот«ин закон во удех», о коем упоминает Апостол (Рим. 7, 23), от которого
          всегда восстает что-нибудь противное тому, что изволяет дух. Святые отцы,
          чтобы не развлекать внимания духовного борца-христианина, старались все
          страсти свесть к началам, чтобы видеть, на что должно метить борющемуся.
          С этою целью около исходища, самости, они помещают три: сласть, любоимание
          и гордость, а потом других еще пять, кои происходят далее от сих. Ограничившись
          этим, они описывали их восстание и указывали способ борения. Кто отсек сласть
          самоозлоблением, любоимание – нестяжательностью, гордость – смирением, тот
          победил самость, ибо ее легче истреблять в ее детях, нежели саму в себе.
          Все это – в душе и теле. Но и дух, оживший или, лучше, оживающий, не свободен
          от приражений, которые тем опаснее, что касаются исходища жизни и нередко
          бывают незамечаемы, по своей тонкости и глубине. И здесь, так же как в душе
          и теле, против всего состава духовной жизни внутренней есть противный ряд
          движений и состояний, отгоняющий и заслоняющий его. Так, часто бывает, вместо
          внутрь-пребывания и собранности – извержение из себя, исход в чувства; вместо
          трех актов внутрь-пребывания: внимания, бодренности и трезвения – расхищение
          ума, внутреннее смятение, суета, ослаба, льгота, опущение себя, вольность,
          дерзость, плен, пристрастие, уязвление сердца; вместо сознания духовного
          мира – забвение Бога, смерти, суда, всего духовного.'
        cn: 所有这些关乎魂与身的激情之源，乃是自爱或自性（самость）。这自性，虽在起初已被克胜或摒弃，却时常再次兴起，披上某种激情，与灵性展开争战。这残留的自性，连同整营的激情，构成了现今这腐朽的肉体之人，它正是使徒所提及的「肢体中另一个律」（罗马书
          7:23）。这个律总有与灵性所愿相悖的事物兴起。圣教父们为不分散基督徒属灵战士的注意力，力求将所有激情归结于其源头，以便使争战者知晓应当瞄准何处。为此目的，他们将三个源头置于自性（самость）的周围：享乐、贪婪和骄傲，继而还有另外五个，由此三者更进一步衍生而出。教父们止步于此，描述了这些激情的兴起，并指明了争战的方式。凡以自我苦修斩断享乐、以不贪财斩断贪婪、以谦卑斩断骄傲者，即是战胜了自性；因为在它的子嗣身上灭绝它，比在它自身之内灭绝它更为容易。所有这些，皆在魂与身之中。然而，那已经活过来，或更确切地说，正在活过来的灵性，也并非不受侵扰的影响。这些侵扰更为危险，因为它们触及生命的本源，且常因其细微和深刻而未被察觉。在此，如同在魂与身之中一样，对于内部属灵生命的整体构成，亦有一系列相反的运动与状态，将其驱逐并遮蔽。因此，常常发生的是：取代内住与专注的，是从自身向外的喷发，流向感官；取代内住的三个行为：专注、警醒和清醒的，是心思的涣散、内心的混乱、虚妄、懈怠、宽纵、自我放任、随意、鲁莽、被掳、依恋、心灵受伤；取代对属灵平安的意识的，是对上帝、死亡、审判以及一切属灵事物的遗忘。
    - type: paragraph
      text:
        ru: Как главное в духе – сознание, зиждимое внутрь-пребыванием, то, когда
          оно падает, падает и жизнедеятельность. От этого восстает вместо страха
          Божия и чувства зависимости от Него – бесстрашие, вместо избрания и дорожения
          духовным – равнодушие к нему, вместо отрешения от всего – себя упокоение
          (что себя нудить!), вместо покаянных чувств – нечувствие, окаменение сердца,
          вместо веры в Господа – самооправдание, вместо ревности – охлаждение, вялость,
          невозбуждение и вместо преданности Богу – самоделание.
        cn: 既然那作为灵命首要的心识，是以向内住居为根基，那么当它跌落时，灵命的活动性也就随之跌落。由此而生的，是取代了敬畏上帝和对祂的依赖感的一种无所畏惧；是取代了对属灵事物的选择和珍视的一种冷漠；是取代了对一切事物之舍弃的一种自我安逸（何必勉强自己！）；是取代了忏悔之情的一种无感和心硬如石；是取代了对主的信靠的一种自我辩护；是取代了热诚的一种冷淡、迟钝和不被激发；是取代了对上帝的忠诚的一种自我行事。
    - type: paragraph
      text:
        ru: Нападши на сознание или свободу, одно какое-нибудь из таковых чувств или
          заграждает совсем, или сокращает исток духовной нашей жизни и поставляет
          в крайнюю опасность. Вот когда сторонняя помощь крайне необходима. Эти искусительные
          движения иногда человек сам и не сознает, ибо они принадлежат к числу тончайших
          помышлений. Душевные и телесные страсти очевиднее, грубее, хотя и в них
          есть тонкие, как, например, упокоение тела или своеумие и прекословие. В
          слове они понятны, но в делах часто сокрыты.
        cn: 凡此等情欲，一经袭击意识或自由，便或完全阻遏，或缩减吾人灵性生命的泉源，并置人于极度危险之中。此时，外界之援助便极为必要。这些试探性的骚动，有时人自身亦未曾意识到，盖因其属于最为细微之思虑。魂灵与肉身之情欲较为明显、粗鄙，尽管其中亦有细微之处，例如身体之安逸，或自作聪明与顶撞争辩。以言词论之，其易于理解，然于行事中却往往隐藏不露。
    - type: paragraph
      text:
        ru: Вот полчище каждоминутно готовых погасить нашу новую жизнь восстаний греха...
          Человек ходит по земле существа своего, как по трясине, готовый в каждое
          мгновение провалиться. Когда идешь, – с опаской иди, да не преткнеши о камень
          ногу твою.
        cn: 看哪，那每分每秒都准备好要扑灭我们新生命的，乃是成群结队的罪恶的叛乱……人行走在他自身存在的土地上，如同行于沼泽之中，随时都可能陷落。当你前行时，要怀着警惕前行，免得你的脚被石头绊倒。
    - type: paragraph
      text:
        ru: Пребывая, впрочем, внутри под гнетом новых правил и порядка, при деятельности
          духа, все сии неправые движения не так были бы свирепы, если бы не вспомоществуемы
          были соседствующими им родителями их – миром и бесами.
        cn: 虽然，在内里，在新的规矩和秩序的重压之下，在精神的活动之中，所有这些不义的行动如果不是得到了它们的邻近的父母——世界和恶魔的帮助，就不会如此地凶猛。
    - type: paragraph
      text:
        ru: Мир есть осуществленный мир страстей, или ходячие страсти в лицах, обычаях,
          делах. Прикасаясь к нему какою-нибудь частию, нельзя не растревожить и соответственной
          в себе раны, или страсти, по сходству их и подобонастроению. Потому всякий
          живущий в мире устремляется к ним чрез посредство живущих в себе страстей,
          по поводам и соблазнам.
        cn: 世界是实现了的激情之世界，抑或是行走著的、以面目、习俗、行事为载体的激情。一当你以自身的任何部分触及世界，便不可能不惊扰到自己身上相应的创伤，或说激情，盖因二者的相似性与同性质之故。因此，凡是活在世上的人，都借由活在自身内的激情，循著机缘与诱惑，而趋向世界的激情。
    - type: paragraph
      text:
        ru: 'Но есть некоторые возбуждения, собственно принадлежащие миру. Таковы:
          его прелестный вид и во всем успешность, ужасающая сила – чувство оставления
          и пустынство среди многих, во всем – препятствия, колкости, насмешки, презрение,
          невнимание, мучение беззаконными делами. За этим следуют потом притеснения,
          гонения, озлобления, лишения, скорби всякого рода.'
        cn: 但也有一些扰动，其本质乃是属于尘世的。它们是：尘世那引人入胜的景致与事事如意的成功，那令人战栗的力量——在众人之中却感受到的遗弃与荒芜，事事受阻，尖酸刻薄，嘲弄，蔑视，冷落，并受那不法之事的折磨。紧随其后的，便是压迫、逼迫、恼恨、剥夺，以及各种各样的悲苦。
    - type: paragraph
      text:
        ru: 'И бесы как источники всякого зла, своими полчищами всюду окружая людей,
          научают их на всякий грех, действуя чрез плоть, особенно чувства и ту стихию,
          в коей душа и самые бесы. Потому-то всякую страсть и всякое восстание греховное
          можно относить к ним, как к причине. Но есть нечто в греховном круге, что
          бесы только одни и могут навеять, к чему, при всей порче, естество представляется
          неспособным: так, помыслы хульные – сомнения, неверия, необыкновенного отвращения,
          омрачение, разного рода прелести и, вообще, искушения страстные, дмящиеся,
          например: неукротимая блудная страсть, досмертная и упорная ненависть и
          прочее. Кроме сих невидимых борений от бесов, есть нападения от них видимые,
          осязаемые чрез тело: это разного рода привидения, простирающиеся даже до
          власти их над телом. Для распознания всего коварства бесов полезно прочитать
          жития Нифонта, Спиридона и другие.'
        cn: 群魔如同众恶之源，以其军旅遍地环绕世人，诱导他们犯下诸般罪恶，它们透过肉体，特别是感官，以及魂灵与群魔自身所处的境域而行事。因此，凡是情欲与一切罪恶的复苏，皆可归咎于它们，视为其根由。然而，在罪恶的循环中，有些事物唯有群魔方能灌输，即便本性已然败坏，仍显得无力生发：例如亵渎的意念——怀疑、不信、异常的厌恶、昏昧，各式的惑乱，以及那些令人气焰高涨的激情诱惑，比方说：无法抑制的淫欲，至死不渝而顽固的仇恨等等。除了这些来自群魔的无形争战，尚有可见、可感、通过身体而来的攻击：即各种幻象，甚至延伸至它们对身体的掌控。若要洞察群魔的一切诡计，阅读尼丰特、斯皮里东等圣徒的生平事迹将大有裨益。
    - type: paragraph
      text:
        ru: Вот все, восстающее на нового человека внутрь и вне. Внимательные говорят,
          что и минуты не проходит без приражения какого-нибудь из этих движений,
          что и неизбежно, ибо видим, как внутреннее, ревнующее по добром лицо окружено
          враждебным, со всех сторон, полчищем, погружено в нем, как в море. Впрочем,
          кроме видения сего многовражия, для успеха в брани нужно еще знать и то,
          в каком виде бывают эти нападения.
        cn: 看哪，所有内外兴起反对这「新人」的事物。审慎的人们说，没有一分钟不发生这些骚动中的任何一种附著，这是不可避免的，因为我们看到，这内心热切向往良善的「面容」，被四面八方充满敌意的军团所包围，如同沉浸于海中一般。然而，除了看见这众多敌意之外，为了在争战中获得成功，还需要知道这些攻击是以何种形式出现的。
    - type: paragraph
      text:
        ru: 'Вообразим, где лицо человека по обращении. Оно внутрь, в ином мире, стоит
          и действует иное. У него духовные предметы в мысли и духовные дела в намерении.
          Значит, он отошел от страстного, греховного. Когда потом построится благоприятствующий
          развитию добра порядок в правилах, то можно будет видеть, что он весь стоит
          в области света духовной, святой. Греховное, страстное устранено из внимания
          и лежит под гнетом правил. Оно выскакивает изредка, по временам, и опять
          отбегает, занимая или не занимая внимания. Оно только показывает себя внутреннему
          оку, напоминает о себе, хочет только, чтобы им занялись, о нем подумали,
          помыслили. Потому главный вид, в каком является враждебное в нас, естьпомысл.
          Когда враг успеет занять нашу мысль худым помыслом, он уже не без прибыли,
          а нередко может торжествовать и победу, потому что к помыслу скоро может
          склониться и пожелание, а за пожеланием решение и на дело, а это уже грех
          и падение. На сем основании святые отцы, внимавшие себе, виды и степени
          восстания страстей и увлечения ими замечают такие: набег мысли, помысл,
          услаждение, пожелание, страсть, влечение, решение, а за ним и дело. В образе
          явления своего иногда они развиваются постепенно, одно за другим, иногда
          же каждое является отдельно, как вне порядка, кромерешения,которое всегда
          есть акт не непосредственный, а предшествуемый размышлением и склонением
          свободы: пока его нет, чистота цела и совесть чиста. Потому все до него
          акты обозначаются одним словом:помысл– просто или с приложением, помысл
          простой, страстный, похотный; потому, что он является в нас или как просто
          помысл, представление только греховного предмета, или как похоть, вожделение,
          желание, или, наконец, как страсть, как влечение. Все они позывают, искушают
          ум или дух на страстное, греховное, но это еще не зло, не грех, пока ум
          не соизволяет на них, вступает с ними в борьбу каждый раз, когда они появляются,
          пока не изгонит их. Пределы брани – с появления помысла, похоти, страсти,
          влечения до их исчезновения и вычищение всякого следа их; к тому и направлены
          все правила этой брани. Правда, мир действует совне, равно как и сатана,
          но их искусительные действия доходят до нашего сознания не иначе, как в
          каком-нибудь из этих трех, ибо вся их забота состоит в том, чтобы поколебать
          внутреннее состояние, склонить на них. Сюда направляются все их хитрости,
          так что в этом отношении не способ, не дела, какие они обращают на нас,
          а то, что они метят возбудить в нас, то важно и ценно в жизни и деятельности.
          Например, в гонениях не страдание человека цель, а помысл ропота или отчаяния,
          или оставления добродетели. Вследствие сего в отношении к духовной брани
          можно решительно положить: несмотря на то, откуда и как возбуждается греховное,
          всю силу и все внимание обращай на это самое греховное, с ним начинай дело
          и борись. Закон этот превеликой важности: он будет держать человека внутрь,
          следовательно, в силе и некоторым образом в безопасности. Потому-то у святых
          отцов все правила обращены на помыслы, страсти, пожелания и применяются
          к их свойству; причины же не упоминаются или если и упоминаются, то без
          придания им особенного в этом отношении значения и нередко без разграничения.
          Ибо и мир, и бесы, и похоть могут возбуждать и возбуждают одну и ту же страсть,
          но она от того не получает особого характера. Итак, вот куда должно быть
          обращено все внимание подвижника, внутрь себя – на помыслы, пожелания, страсти,
          влечения, – преимущественно, впрочем, на помыслы, ибо сердце и воля не так
          подвижны, как мысль, а страсти и желания редко восстают отдельно, большею
          же частию рождаются из помыслов. Отсюда правило: отсеки помысл – и все отсечешь.'
        cn: 让我们想象一下，当一个人回转之时，他的面容在何处。它在内心深处，在另一个世界中，站立着并做着另一番事业。他思想着属灵的事物，他意图着属灵的功业。这意味着，他已从情欲的、罪恶的状态中抽身。当一套有利于良善发展的秩序在规则中建立起来时，人们便会看到他完全站立在属灵、神圣的光明领域之中。罪恶和情欲已被排除在注意力之外，并处于规则的重压之下。它偶尔会跳出来，时而显现，但又会跑开，或占据或不占据注意力。它只是向内在之眼展示自己，提醒自身的存在，它只是想让人关注它，思考它，思量它。因此，仇敌在我们身上所显现的主要形式便是意念（помысл）。一旦仇敌成功地以邪恶的意念占据了我们的思想，它就并非毫无所得，而且常常能凯旋而归，因为心愿很快就会倾向于意念，而心愿之后便是决定和付诸行动，这便是罪恶和堕落。基于此，那些自我警醒的圣父们，将情欲升起和被其诱惑的形态和层次归纳如下：意念的突袭、意念、喜悦、心愿、情欲、诱惑、决定，以及随之而来的行动。在它们显现的方式上，有时它们是循序渐进地发展，一个接一个；但有时每个都单独出现，仿佛不按次序——除了决定，它总是一个非直接的行动，而是先经过思考和自由的倾向：只要没有做出决定，纯洁便得以保全，良心就仍然清白。因此，在决定之前的所有行为都被一个词指称：意念——或单纯如此，或带有附加修饰，如单纯的意念、情欲的意念、淫邪的意念；这是因为它在我们之中显现，要么只是作为意念，仅仅是对罪恶事物的表象，要么作为淫欲、渴慕、愿望，要么最终作为情欲、作为诱惑。所有这些都召唤、试探心智或精神去行情欲的、罪恶的事，但这还不是邪恶，还不是罪，只要心智不赞同它们，每次它们出现时都与它们进行争战，直到将它们驱逐出去。这场争战的界限是从意念、淫欲、情欲、诱惑的出现，直到它们消失并清除所有痕迹为止；这场争战的所有规则都是朝着这个目标努力的。确实，世界从外部运作，撒旦也是如此，但它们的试探性活动只有通过这三者之一才能进入我们的意识，因为它们所有的关注点都在于动摇内在状态，引诱我们倾向于它们。它们所有的诡计都指向于此，因此在这方面，重要的和有价值的不是它们对我们使用的手段和行为，而是它们意图在我们心中激起的事物，这在生活和活动中至关重要。例如，在迫害中，人的痛苦并非目的，而是抱怨、绝望或放弃美德的意念。因此，在属灵争战方面，可以明确地确立：不论罪恶从何处以何种方式被激发，你都要将全部的力量和全部的注意力转向这个罪恶本身，以此开始行动并与之争战。这条法则至关重要：它将使人保持在内在，因此也保持在力量之中，并在某种程度上处于安全之中。正因如此，圣父们所有的规则都针对意念、情欲、心愿，并适用于它们的特性；至于起因则未被提及，或即使被提及，也没有被赋予在这方面的特殊意义，而且往往没有进行区分。因为世界、邪魔和肉欲都可以激起并正在激起同一种情欲，但情欲并不会因此而获得特殊的性质。因此，修道者所有的注意力都必须转向此——转向内在——转向意念、心愿、情欲、诱惑——尽管如此，主要还是转向意念，因为心和意志不像思想那样容易被撼动，而且情欲和心愿很少单独升起，多数情况下都是从意念中产生的。由此得出一条规则：断绝意念——你就断绝了一切。
    - type: paragraph
      text:
        ru: После сего очень легко сделать общий очерк духовной брани. Он достаточно
          изображен в «Письмах о христианской жизни». Выписываем его оттуда[64].
        cn: 此后，描摹灵性争战的概貌就非常容易了。在《论基督徒生活的书信》中，此概貌已有充分的描绘。我们将其从中抄录如下[64]。
    - type: paragraph
      text:
        ru: 'Из правил брани духовной, составляющих воинское искусство христианина,
          одни способствуют к предупреждению нападений, другие – к легчайшему и успешнейшему
          окончанию брани, третьи – к прочнейшему утверждению за собою плодов победы,
          или к скорейшему истреблению следствий поражения, и кои потому естественно
          разделяются на три класса: а) на правила, кои надо наблюдать прежде брани,
          б) во время самой брани и в) после оной.'
        cn: 出自灵性争战法则者，此乃基督徒之战斗技艺，其中或有助于预防袭击者，或有助于轻易且成功结束战事者，或有助于巩固胜利果实者，或助于迅速消除败果者。是以，此等法则自然分为三类：甲、战前需遵守之法则；乙、战争进行时需遵守之法则；丙、战后需遵守之法则。
    - type: paragraph
      text:
        ru: Прежде брани воин должен так действовать, чтобы деятельностью своею или
          предотвратить нападения, или дать себе возможность замечать их в самом начале,
          или даже приуготовить победу. Посему первее всего он должен стеснить область
          греховных движений, свесть их в одно место, ибо таким образом ему не только
          будет легче замечать возмущения, но и виднее, куда направлять свои силы.
        cn: 在争战之前，战士应当如此行动：藉著他的行动，或能预防袭击，或能使自己在袭击甫一开始时就能察觉，甚至能预备好胜利。因此，他首先必须约束罪恶意念活动的领域，将它们汇集到一处；因为如此一来，他不仅能更容易地察觉骚动，而且也能更清楚地看到应将自己的力量导向何处。
    - type: paragraph
      text:
        ru: 'Внешний очерк области греховной вообще таков: утвердившись в центре жизни
          – сердце, грех проникает в душу и тело по всем их отправлениям, проходит
          потом во все внешние отношения человека и набрасывает, наконец, свой покров
          на все окружающее его. Теперь и изгнанный из глубины сердца, он все еще
          витает в окрестностях его, все еще питается тем, чем питался прежде; лица,
          вещи, случаи легко могут возбуждать те же мысли и чувства, какие соединял
          с ними человек, когда работал греху. Благоразумный воин должен теперь преградить
          это внешнее продовольствие врага. А для сего ему необходимо: перестроить
          все свое внешнее поведение, всему в нем дать новый вид, новые побуждения,
          новое время и прочее по духу новой жизни; распределить время свое так, чтобы
          не оставалось ни одного часа без должного занятия. Промежутки, свободные
          от необходимых занятий, должны быть наполняемы не чем-нибудь, но занятиями,
          способствующими умерщвлению греха и укреплению духа. Сколько в этом отношении
          полезны некоторые телесные подвиги, противоположные замеченным наклонностям,
          это может испытать всякий; связать свои чувства, особенно глаза, слух и
          язык, легчайшие проводники греха из сердца вовне и извне в сердце; всему
          вообще, с чем необходимо встречаться, – вещам, лицам, случаям – дать духовное
          знаменование и особенно место постоянного своего пребывания исполнить вещами
          поразительнейшими для души, чтобы, таким образом, живя во внешнем, человек
          жил как бы в некоем Божественном училище.'
        cn: 罪恶领域之外在的轮廓大体如此：罪恶既已在生命的中心——心灵——中确立，便渗入灵魂和身体的所有机能，继而进入人的一切外在关系，最终将它的遮盖物投向他周围的一切。此刻，即便它被驱逐出心灵深处，它仍旧盘旋于它的周遭，仍旧以它从前所滋养的事物为食；人、事、机缘能轻易地唤起那些思想和情感，即人在为罪恶效力时曾将它们与之相连的。明智的战士此刻必须截断敌人这外在的补给。为此，他必须：重整他的一切外在行为，赋予其中一切以新的面貌、新的动机、新的时间，以及其他合乎新生命精神的事物；安排他的时间，使之没有一小时是缺乏应有之事的。那些从必要的事务中空出来的间隙，必须被充满，但不是被任何事物，而是被有助于克制罪恶和坚固精神的事务所充满。某些与已察觉的倾向相反的身体苦修，在这方面是多么有益，这是人人都可以体会的；约束他的感官，特别是眼睛、耳朵和舌头，这些是罪恶从心灵向外以及从外向心灵最轻快的传导者；对于他必须接触到的一切——事物、人物、机缘——总体上赋予其属灵的意义，特别是将他恒久居住的地方充满那些最能震动灵魂的事物，如此，一个人即便生活在外在之中，也能如同生活在某所神圣的学府之中。
    - type: paragraph
      text:
        ru: Вообще, всю свою внешность должно так устроить, чтобы она, с одной стороны,
          не требовала уже особенного внимания и избавляла нас от всякой о себе заботы,
          а с другой – не только делала нас безопасными от нечаянных восстаний греха,
          но питала и укрепляла возникающую новую жизнь по духу. При таком порядке
          грех будет совершенно отгражден совне, не будет уже получать отсюда себе
          пищи и подкрепления.
        cn: 大体而言，一个人应当如此安排其全部外在表现，使之，一方面，不再需要特殊的关注，并使我们免于任何对其自身的忧虑；另一方面，则不仅使我们免于罪恶突如其来的侵袭，更能滋养和巩固那正在勃发的新生命，使其依照灵性成长。在这样的秩序下，罪恶将从外在被完全隔绝，不再能由此获得其食粮和支持。
    - type: paragraph
      text:
        ru: 'Если теперь со внутренней стороны человек употребит все усилие к тому,
          чтобы сохранить себя как есть, в таком виде, как вышел из первой победы,
          если то есть будет постоянно возгревать те чувства и расположения, какие
          возродились в нем тогда, то грех этим отградится и извнутри и останется
          здесь уже навсегда без опоры и твердости. Грех же, лишенный таким образом
          пищи и опоры, если не уничтожится вдруг, то, по крайней мере, должен слабеть
          более и более, до совершенного истощения. После сего брань со грехом, очевидно,
          сократится и вся сосредоточится в брань с помыслами (кои особенно будут
          клониться к расстроению нового порядка), редко со страстями и наклонностями,
          где остается толькотщательно блюстись... Именно два бдительных стража должен
          иметь постоянно воин Христов: трезвение и благорассмотрение. Первый обращен
          внутрь, а последний вовне; тот наблюдает за движениями, выходящими из самого
          сердца, а этот предугадывает движения, имеющие возникнуть в нем по внешнему
          влиянию. Закон для первого: после того как памятию о Божием присутствии
          изгнано из души всякое помышление, стань у дверей сердца и тщательно блюди
          за всем входящим в него и выходящим из него, особенно же не давай предупреждать
          действий чувству и желанию, ибо отсюда все зло. Закон для второго: с начала
          каждого дня сядь и расчисли все возможные встречи и случаи, все возможные
          чувства и движения, какие могут произойти по их поводу, и предварительно
          заготовь в себе должный против того оплот, чтобы не смутиться и не пасть
          при нечаянном нападении. Для того, впрочем, чтобы успешнее действовать при
          самом нападении, полезно предварительно устроять намеренную мысленную брань,
          мысленно поставлять себя в те или другие обстоятельства, с теми или другими
          чувствами, при тех или других желаниях, и здесь изобретать разные способы,
          как удержать себя в должных границах, и наблюдать, что особенно помогло
          нам в том, что – в другом случае. Такое предварительное упражнение образует
          воинственный дух, приучает без робости встречать врага и без больших трудов
          побеждать его, как бы по опытно узнанным приемам. Сверх того, прежде, нежели
          приступим к сражению, должны предварительно узнать, когда действовать наступательно,
          когда оборонительно и когда отступательно. Кроме того, что употребление
          того или другого способа брани соответствует степеням духовного возрастания,
          сначала лучше всего отступать, то есть укрываться под кров Господа, не противодействуя.
          Далее, когда опытно уже узнаем врагов и изучим их нападения, не теряя времени,
          можно отражать их, но намеренно давать свободу возбуждаться в себе страстям
          или поставлять себя в такие обстоятельства, где они должны действовать во
          всей силе, с тем чтобы иметь случай к брани и победе, не должно. Есть особенные
          страстные возбуждения, кои можно побеждать исключительно только тем или
          другим способом. Помыслы непременно надобно прогонять, но не всегда это
          возможно сделать с наклонностями и страстями, особенно телесными. В том
          и другом случае можно потерять победу по одному неведению. Наконец, никогда
          не должно выходить на брань без главной побеждающей мысли – это как бы победоносное
          знамя. Как прежде она решила дело между добром и злом в пользу первого,
          так и теперь, во время брани с каждым в частности греховным движением души,
          она без затруднения сделает нас победителями. С появлением ее должны рассеяться
          все полчища врагов, все порочные помыслы и желания. Она имеет силу воодушевляться
          и возносить человека над собою; потому надобно как можно чаще приводить
          ее в сознание и доводить до чувства – утвердить навсегда на мысленной тверди
          это светило, прогоняющее мрак. Ничто не может сильнее возгревать рвения
          к истреблению греха, как эта мысль, – рвения, этого быстрого потока живой
          воды, который, волнуясь, но не возмущаясь, делает незаметными все волны
          от ввержения камней искушений.'
        cn: '若是此刻，人能从内心竭尽全力，以保持自己如其所是，如他初次得胜时的样子；也就是说，他若能不断地重燃当时在他心中所产生的那些情感与心绪，那么罪便会因此而从内被阻隔，从此再无凭借与坚固之基。如此被剥夺了滋养与凭借的罪，即便不能骤然消灭，也至少必将日渐衰弱，直至完全耗尽。此后，与罪的争战，显然会缩短，并全部集中于与意念（这些意念尤其倾向于扰乱新秩序）的争战，很少涉及情欲和习性，在这些方面，只剩下仔细警惕……


          基督的战士必须时刻拥有两名警觉的守卫：警醒（т р е з в е н и е）与明辨（б л а г о р а с с м о т р е
          н и е）。前者关注内心，后者关注外在；前者察看发自内心的动静，后者预知因外界影响而在内心将要兴起的动静。


          对于前者而言，其法则是：在借着忆念上帝的临在而将一切思虑从心魂中驱逐之后，立于心门之外，仔细察看一切进入和出去的事物，尤其不要让感受与欲求抢先行动，因为一切的恶都由此而来。


          对于后者而言，其法则是：在每日之始，坐下，计算所有可能的相遇与机缘，所有可能因此而产生的情感与动静，并事先在自己心中预备好应有的抵御之防，以便在不测的攻击临到时，不致于惊慌失措或跌倒。


          然而，为了在攻击临到时能更成功地行动，事先安排有意的思想争战是有益处的，即在思想上将自己置于这样或那样的境况中，带着这样或那样的情感，伴着这样或那样的欲求，并在其中探求各种方法，以保持自己在应有的界限之内，并观察在某一境况中，何种方法特别帮助了我们，而在另一境况中又是何种方法。


          这种预先的操练，能形成战斗的精神，使人习惯于毫不畏缩地迎战敌人，并能不费大力地战胜它，如同凭着经验习得的招式一般。


          此外，在我们开始战斗之前，必须预先知晓何时应采取进攻，何时应采取防守，何时应采取退却。除了使用哪种战斗方式取决于灵性成长的阶段之外，起初最好是退却，也就是说，躲藏在主的荫庇之下，不加抵抗。


          随后，当我们已经凭经验认识了敌人，并研究了他们的攻击之后，便可以毫不拖延地抵御他们，但不应有意地容许情欲在自己心中被激起，或将自己置于那些情欲必将全力运作的境况之中，以求有争战和得胜的机会，这是不应该的。


          存在着某些情欲的激动，只能借着这样或那样的方式来战胜。意念必须驱逐，但对于习性与情欲，特别是肉体的情欲，并非总是能做到。在这两种情况下，都可能因无知而失去胜利。


          最后，绝不应在没有主要的得胜之思——这如同得胜的旗帜一般——的情况下投入战斗。正如它先前在善与恶之间判决了有利善的结果一样，现在，在与灵魂中每一个特定的罪恶动静争战之时，它也将毫不费力地使我们成为得胜者。随着它的出现，所有敌人的军队，所有邪恶的意念和欲求，都必将消散。


          它有能力鼓舞人心，并将人提升超越自身；因此，必须尽可能频繁地将它带入意识，并使其达到感受——永远将这驱散黑暗的明光坚固地立于思想的穹苍之上。没有任何事物能比这思想更有力地燃起根除罪恶的热忱——这种热忱，是活水的急流，它涌动着，却不被搅扰，使一切因试探之石投入而产生的波浪都变得微不足道。'
    - type: paragraph
      text:
        ru: С такими предосторожностями и правилами иди, воин Христов, с упованием
          на брань. Впрочем, и во время самой брани тебе должно действовать по известным
          правилам, чтобы не уподобиться в обороне беспорядочно нападающим врагам.
          Часто один порядок действования, без особенного напряжения, может увенчать
          тебя успехом. Заметив приближение врага – начинающееся возбуждение или помысла,
          или страсти, или наклонности – первее всего спеши сознать, что это враги.
          Великая ошибка, и ошибка всеобщая, – почитать все возникающее в нас кровною
          собственностию, за которую должно стоять как за себя. Все греховное есть
          пришлое к нам; потому его всегда должно отделять от себя, иначе мы будем
          иметь изменника в себе самих. Кто хочет вести брань с собою, тот должен
          разделить себя на себя и на врага, кроющегося в нем.
        cn: '「战士，基督的勇士啊！怀著信心，带著这些警惕与规条，投入战斗吧！然而，在实际的战斗中，你仍需依循既定的法则行事，以免在防御时，仿效那些杂乱无章、胡乱攻击的敌人。有时，单单依靠行动的秩序，无需特别的费力，便能为你带来胜利的冠冕。


          当你察觉到敌人的逼近——无论是思想、情欲或某种倾向开始的激荡——首先，你要迅速确认：这是敌人。一个巨大的错误，也是一个普遍的谬误，便是将所有在我们心中升起的事物，都视为与生俱来的『血脉财产』，认为必须像保卫自己一样去捍卫它。所有属罪的事物都是外来的、附著于我们的；因此，你必须时常将它与自己区分开来，否则我们将在自己内部藏匿叛徒。


          凡愿与自我争战者，必须将自己区分为『真实的自我』和『潜藏于其中的敌人』两部分。」'
    - type: paragraph
      text:
        ru: 'Отделив от себя известное порочное движение и сознав его врагом, передай
          потом это сознание и чувству, возроди в сердце неприязнь к нему. Это – самое
          спасительное средство к прогнанию греха. Всякое греховное движение держится
          в душе чрез ощущение некоторой приятности от него; потому, когда возбуждена
          неприязнь к нему, оно, лишаясь всякой опоры, само собою исчезает. Впрочем,
          это не всегда легко и не всегда возможно: легко поражать гневом помыслы,
          труднее – желания, но еще труднее – страсти, ибо они и сами суть сердечные
          движения. Когда это не помогает и враг не уступает таким образом победы
          без сражения, – мужественно, но без самовозношения и самонадеянности, вступай
          в борьбу. Робость приводит душу в смятение, в некоторую подвижность и расслабление,
          а не утвержденная в себе, она легко может пасть. Самонадеянность и самомнение
          – сами враги, с коими должно бороться: кто попустил их, тот уже пал и еще
          предрасположил себя к новым падениям, потому что они поставляют человека
          в бездейственность и оплошность. Началась брань – храни преимущественно
          сердце: не давать доходить возникающим движениям до чувства, встречай их
          у самого входа в душу и старайся поразить здесь. А для сего спеши восставить
          в душе убеждения, противоположные тем, на коих держится смущающий помысел.
          Такие противоубеждения суть в мысленной брани не только щит, но и стрелы
          – защищают сердце твое и поражают врага в самое сердце. С тех пор в том
          и будет состоять брань, что возникший грех будет постоянно ограждаться мыслями
          и представлениями, защищающими его, а борющийся будет со своей стороны уничтожать
          сии оплоты мыслями и представлениями противоположными. Время продолжения
          ее зависит от многоразличных обстоятельств, кои определить совершенно невозможно.
          Не должно только ослабевать и сколько-нибудь, даже в мысли, склоняться на
          сторону врага – и победа несомненна, ибо греховное движение, как мы заметили
          прежде, не имеет в нас твердой опоры и потому, естественно, должно скоро
          прекратиться. Если и после сего, добросовестного, впрочем, действования
          в защиту себя враг все еще стоит в душе, как привидение, и не хочет уступить
          места, то это явный знак, что он поддерживается стороннею силою; посему
          и тебе должно обратиться к сторонней, земной или небесной, помощи – открыться
          своему наставнику и в усердной молитве призывать Господа, всех святых и
          особенно Ангела хранителя. Преданность Богу никогда не оставалась постыженною.
          Надобно, впрочем, заметить, что иное дело – брань с помыслами, иное – со
          страстями, иное – с желаниями: и помысл от помысла, и желание от желания,
          и страсть от страсти разнятся. Во всем этом должно употреблять особые приемы,
          кои предварительно должно определить или чрез размышление, или из подвижнических
          опытов и наставлений. Но не всегда должно строго браться за сопротивление:
          иногда одно презрение прогоняет врага, а сопротивление только размножает
          его и раздражает. Врага должно преследовать до тех пор, пока и следов его
          не останется, иначе даже простой помысл, оставленный в сердце, как злое
          семя, принесет свой плод, в неприметном склонении к себе души. Во время
          самой брани не должно предпринимать средств к будущему предотвращению ее.
          Придуманные здесь правила всегда бывают очень строги, и потому всегда необходимо
          бывает их изменить и, следовательно, представлять опыт несостоятельности,
          столько вредной в духовной брани и соблазнительной для воина.'
        cn: 将你心中所知的罪恶之动从自身分开，并视其为仇敌，随后将这份认知传递给你的情感，在你心中重新燃起对它的厌恶之情。这是驱逐罪恶最能带来救赎的方法。任何罪恶的动向都是藉著从中获得某种愉悦感而在灵魂中得以存留；因此，当你对它产生厌恶时，它便失去了一切依凭，自然而然地就会消散。然而，这并非总是轻易或可能办到的：以怒气击退意念相对容易，对付欲望则较为困难，但要对抗情欲则更为艰难，因为情欲本身就是心灵的活动。当此法无效，仇敌不愿如此不战而降时，你当勇敢地投入争战，但不可心生傲慢或过度自信。胆怯会使灵魂陷入混乱、某种动摇和软弱之中，若灵魂未能稳固自身，就很容易跌倒。自负和自满本身就是仇敌，必须与之争战：容许它们存在的人，已经跌倒了，并且为新的跌倒预备了自己，因为它们使人陷入不作为和疏忽之中。争战开始后，你当格外守护你的心：不要让萌生的动向达到情感层面，在它们进入灵魂的门口就将其迎击，并努力在此处击败它们。为此，你要赶快在灵魂中树立起与那扰乱意念所依凭之事物相反的信念。在心灵的争战中，这些反对的信念不仅是盾牌，也是箭矢——它们保护你的心，并击中仇敌的心脏。从那时起，争战就在于此：萌生的罪恶会不断地被维护它的思想和表象所包围，而争战者则将用相反的思想和表象来摧毁这些壁垒。争战持续的时间取决于多种多样的情况，无法完全确定。你绝不可松懈，哪怕是在意念中，也不可稍许倾向于仇敌一方——如此胜利便无可置疑，因为正如我们之前所指出的，罪恶的动向在我们内部没有坚固的依凭，因此自然地应当很快止息。如果在你如此真诚地自我防卫之后，仇敌仍然像幽灵一般停留在你的灵魂中，不愿退让，这就明显表明它受到外力的支持；因此，你也应当转向外在的，无论是地上还是天上的帮助——向你的导师坦诚，并在热切的祈祷中呼求上主、诸圣，尤其是你的护守天使。对上帝的忠诚从未被羞辱过。然而，必须指出，与意念争战是一回事，与情欲争战是另一回事，与欲望争战又是另一回事：意念与意念不同，欲望与欲望不同，情欲与情欲也不同。在所有这些情况下，你都必须运用特殊的策略，这些策略应当事先透过反思，或从修道者的经验和教导中确定下来。但并非总是需要严格地采取抵挡：有时仅仅是蔑视就能驱逐仇敌，而抵抗只会使其增多并激怒它。你必须追击仇敌，直到它连痕迹都不留下，否则，即使是一个简单的意念，若被留在心中，就像一颗邪恶的种子，会在不知不觉中使灵魂倾向于它，并带来它的果实。在争战进行中，你不应当著手寻求预防未来争战的手段。此时所构思的规则往往非常严苛，因此总是需要加以修改，如此一来，就会呈现出无力的经验，这在属灵的争战中对战士来说是极为有害且令人跌倒的。
    - type: paragraph
      text:
        ru: 'Брань кончена. Благодари Господа за избавление от поражения, но не предавайся
          чрез меру радости спасения, не попускай беспечности, не ослабляй ревности
          – враг часто притворяется только побежденным, чтобы, когда ты предашься
          чувству безопасности, нечаянным нападением тем легче поразить тебя. Потому
          не снимай бранных оружий и не забывай предохранительных правил. Будь всегда
          бодрым и бдительным воином. Сядь лучше и расчисли добычу: осмотри весь ход
          брани – ее начало, продолжение и, наконец, что подало повод к ней, что особенно
          усиливало и что положило ей конец. Это будет своего рода дань с побежденных,
          которая чрезвычайно облегчит будущие победы над ними; так стяжавается наконец
          духовная мудрость и опытность подвижническая. Не говори никому о победе
          – это сильно раздражит врага, а тебя обессилит. Тщеславие, которого при
          сем избежать нельзя, отворит двери душевного укрепления и после победы над
          одним врагом должно будет сражаться с целою их толпою. Если же и поражен
          будешь, – сокрушайся, но не бегай от Бога, не упорствуй; спеши умягчить
          сердце и довесть его до раскаяния. Нельзя не падать, но можно и должно,
          упавши, восставать. Бегущий спешно, если и споткнется на что, спешно встает
          и опять устремляется по пути к цели – подражай ему. Господь наш подобен
          матери, которая ведет дитя за руку и не покидает его, хотя бы он очень часто
          спотыкался и падал. Лучше вместо бездейственного уныния ободрись к новым
          подвигам, извлекши из настоящего падения урок смирения и осмотрительности,
          чтобы не ходить там, где скользко и где нельзя не падать. Если не изгладишь
          греха искренним раскаянием, то, получив некоторую в тебе крепость, он неминуемо
          повлечет тебя вниз, на дно грешного моря. Грех возобладает тобою и тебе
          опять нужно будет начинать с первой брани, но, Бог знает, будет ли возможно
          это. Может быть, предавшись теперь греху, ты перейдешь черту обращения;
          может быть, после уже не найдется ни одной истины, которая могла бы поразить
          твое сердце; может быть, даже тебе не будет дарована и благодать. Тогда
          еще здесь ты будешь принадлежать к числу осужденных на вечное мучение.'
        cn: '争战已毕。当感谢主使你脱离败亡，但不可因得救之乐而过度欢欣，不可放任松懈，不可减弱热忱——仇敌常佯装败退，以便当你心生安稳之感时，借由不意的突袭，更容易地击败你。因此，勿卸下战甲兵器，勿忘却防护之规。当恒常作一清醒警醒之战士。不如静坐而细数所得战利：检视整个战役之经过——其始、其续，乃至其缘起何在，何者尤其增强战势，何者终止了战事。此将如同向被击败者所征收之贡赋，将极大地助益未来战胜彼辈；如此方能最终获致属灵之智慧与苦修之经验。勿向任何人言说胜利——此将极大地激怒仇敌，而削弱你的力量。虚荣，在此情境下无可避免，将开启心灵堡垒之门，且在战胜一个仇敌之后，必将与其整群大军争战。


          若你被打败，则当忧伤痛悔，但勿逃离上帝，勿固执不化；当速速使心柔软，达至彻底忏悔。人不能不跌倒，但跌倒之后，可以也应当重新站起。急速奔跑之人，即便有所绊倒，亦会迅速起身，再度向著目标疾驰——当效法他。我主如同母亲，牵著幼儿之手，永不离弃，即便孩子频频绊倒跌落。


          与其陷入无益之沮丧，不如振作起来，迎向新的苦修，从当前的跌倒中汲取谦卑与谨慎之教训，以便不再行于那滑腻之处，那无可避免跌倒之地。若不以真诚之忏悔涂抹罪愆，则罪恶将在你心中获得某种力量，必将不可避免地将你拖入那罪恶之海的深渊。罪将辖制你，你将需要重新开始这最初的争战，但天知道，这是否还有可能。或许，你此刻屈服于罪，便跨越了转圜之界线；或许，此后将不再寻得任何真理，能击中你的心；或许，连恩典也不再赐予你。那时，你尚在此世，便已属于那些被判永恒折磨之人了。'
    - type: paragraph
      text:
        ru: 'Вообще, о правилах брани надобно заметить, что они в существе своем суть
          не что иное, как приложение всеоружия к частным случаям, и что потому их
          все изобразить нельзя. Дело внутренней брани непостижимо и сокровенно; случаи
          к ней чрезвычайно разнообразны, лица воюющие слишком различны: что для одного
          соблазн, то для другого ничего не значит; что одного поражает, к тому другой
          совершенно равнодушен. Потому одного для всех установить решительно невозможно.
          Лучший изобретатель правил брани – каждое лицо само для себя. Опыт всему
          научит, надобно только иметь ревностное желание побеждать себя. Первые подвижники
          не учились из книг и, однако же, представляют собою образцы победителей.
          Притом не должно слишком полагаться на эти правила – они представляют только
          внешнее очертание. То, что составляя существо дела, каждый узнает только
          из опыта, когда станет сражаться самым делом. И в этом деле руководителями
          ему остаются только собственное благоразумие и предание себя Богу. Внутренний
          ход христианской жизни в каждом лице приводит на мысль древние подземные
          ходы, чрезвычайно замысловатые и сокровенные. Вступая в них, испытуемый
          получает несколько наставлений в общих чертах – там сделать то, там другое,
          здесь по такой-то примете, а здесь по такой-то, и потом оставляется один
          среди мрака, иногда с слабым светом лампады. Все дело у него зависит от
          присутствия духа, благоразумия и осмотрительности и от невидимого руководства.
          Подобная же сокровенность и во внутренней христианской жизни. Здесь всякий
          идет один, хотя бы был окружен множеством правил. Только чувства сердца
          обученные, и особенно внушения благодати, для него суть всегдашние, необманчивые
          и неотлучные руководители в брани с собою; все прочее оставляет его.'
        cn: 总而言之，关于争战的法则，必须指出，其本质不过是将全副军装应用于个别情况，因此无法将其完全描述。内在争战之事不可思议且隐秘；其发生的机遇极为多样，参战的人各不相同：对某人是诱惑的事，对另一个人却毫无意义；令某人受创的事，另一个人却完全无动于衷。因此，要为所有人建立一套决定的法则，是绝无可能的。最好的争战法则的发明者，是每个人他自己。经验将教导一切，只需有热切渴望战胜自己的心愿。早期的修道者并非从书本中学习，然而他们却展现了得胜者的典范。此外，不应过分依赖这些法则——它们仅仅勾勒出外在的轮廓。构成事情实质的，每个人只有当他真正投入战斗时，才能从经验中得知。在这件事上，留给他的向导，只剩下他自己的审慎和将自己交托予上帝。在每个人身上，基督徒内在生命的历程，使人联想到古代那些极其复杂和隐秘的地下通道。当进入其中时，受试炼者会得到一些关于大致轮廓的指示——在那里做这个，在那里做那个，在这里根据某个标志，在那里根据另一个标志，然后他被独自留在黑暗之中，有时只有微弱的灯光。他的所有作为都取决于他的镇定、审慎、谨慎，以及看不见的引导。基督徒内在生命中也有著同样的隐秘性。在这里，每个人都是独自前行，即使他被众多法则所围绕。唯有受过训练的心灵感悟，尤其是恩典的启示，对他而言，才是与自己争战中永恒、真实、且不离不弃的向导；其余的一切都会离他而去。
    - type: paragraph
      text:
        ru: 'Таков ход брани со всякою страстию, пожеланием и помыслом. Как страсти,
          пожелания и помыслы, они все равны; следовательно, касаться в частности
          борения с каждым помыслом нет особенной нужды. Сделаем только несколько
          замечаний:'
        cn: 与每一种情欲、意愿和意念争战的历程皆是如此。作为情欲、意愿和意念，它们都是一样的；因此，没有特别的必要去详细论述如何与每一个意念争战。我们只做几点说明：
    - type: paragraph
      text:
        ru: 'Есть помыслытонкиеи тончайшие, естьгрубыеи грубейшие. Последние всякий
          может замечать и сам; первые незаметны в час пребывания своего в сердце,
          а открываются уже после – из дел, и притом более другим, нежели себе. Вот
          побуждение не верить своему покою, доброте и чистоте ни на одну йоту, а
          всегда ее подозревать внимательно следить за ходом дела и смотреть, какими
          помыслами они сопровождаются и оканчиваются, чтобы по сему судить потом,
          что первоначально лежало внутри. Лучше всего, впрочем, иметь другого поверенного
          – привычный глаз совне тотчас укажет, что внутрь нас кроется, хотя мы этого
          не замечаем. Когда говорится о тончайших помыслах, то не разумеются одни
          только духовные: бывают они со стороны тела и души. Отличительное их свойство
          – незамечаемость, сокровенность в глуби, так что человек думает, что действует
          чисто, без примеси страсти, а на деле – по страсти. Причина сего – неутвердившаяся
          еще чистота сердца или, лучше, необразовавшееся разрешение естественного
          от пришлого. Когда это будет, тогда тонкое и тончайшее сделается грубым
          и грубейшим, ибо тогда изострится внимание опытностию и обучатся чувства
          сердца к различению добра и зла.'
        cn: 有思虑是细微而极其精细的，有思虑是粗糙而极其粗鄙的。后者人人皆可自行察觉；前者在居于心中之时并不显眼，而是事后从行为中显露出来，且对于他人而言，比对于自己更为明显。这就是我们不可相信自己片刻的宁静、良善和纯洁，甚至连一丝一毫都不可信的缘由。相反地，我们应当时刻怀疑它，并仔细地留意事情的进展，审视它们伴随著何种思虑而起、又以何种思虑而终，以便于事后借此判断最初内在潜藏的是什么。然而，最好的方式是另有一位值得信赖的人——一双习惯于从外部观察的眼睛，能立刻指出我们内在隐藏著什么，即便我们自己尚未察觉。当提及极其精细的思虑时，并非仅指属灵的思虑：它们亦可能来自于身体和魂魄。它们的显著特征是难以察觉，深藏于内，以至于人以为自己是纯净地行动，未掺杂情欲，而实际上却是依从情欲。此乃因心之纯净尚未坚固，或者更确切地说，是天性的与外来的尚未分解开来。当此成就之时，细微而极其精细的思虑就会变得粗糙而极其粗鄙，因为届时注意力将因经验而变得敏锐，心之感官亦将学会辨别善恶。
    - type: paragraph
      text:
        ru: Есть помыслы, пожелания и страсти – приходящие в виде набегов и кратковременных
          возмущений, и есть постоянные, продолжающиеся дни, месяцы и годы. Первые
          легки, но и их презирать не должно, а внимательно смотреть не только за
          ними, но и за порядком их. У врага есть будто закон – не вдруг начинать
          со страсти, а с помысла, и часто повторять его. Прогнанный гневом в первый
          раз снисходительнее может быть принят во второй, в третий, потом родится
          желание и страсть, и отсюда – один шаг до согласия и дела. Продолжительные
          помыслы тяжелы, убийственны; им преимущественно принадлежит названиеискушающих.Знать
          касательно их надобно то, что они не от природы, хотя и свойственны ей по
          свойству своему, а всегда от врага; что Господь попущает их с особенным,
          касательно нашего очищения, намерением, чтоб испытать и утвердить нашу верность,
          веру, постоянство и уменье созидать внутреннего человека, – потому должно
          благодушно терпеть их, хотя бы они слишком были оскорбительны для нового
          благодатного сердца, каковы – хулы, отчаяние, неверие, главное дело – во
          все время никак не склоняться на них, не усвоять себе и держать сердце в
          свободе от них, отделяя их от себя и своей свободы мыслию и верою.
        cn: 有思想、愿望与情欲——它们以突袭和短暂骚乱的方式来临，也有持久的，持续数日、数月乃至数年。前者较为轻微，但也不可轻视，而要仔细观察，不仅要留意它们，也要留意它们的顺序。仇敌似乎有一个法则——不立即从情欲开始，而是从思想开始，并经常重复它。第一次被怒气驱逐的（思想），第二次可能会被更宽容地接纳，第三次亦然，随后便会产生愿望和情欲，从这里到同意和行动，便只有一步之遥了。持续的思想是沉重的、致命的；它们主要被称为试探。关于它们，需要知道的是，它们并非源于本性，尽管由于其自身的特性而与本性相近，但它们始终来自仇敌；主允许它们发生，带着一种特殊的意图，关乎我们的洁净，为的是考验和巩固我们的忠诚、信心、恒心，以及建造内在之人的能力——因此，应当心平气和地忍受它们，即使它们对新的恩典之心来说过于冒犯，比如亵渎、绝望、不信。最主要的是，在整个过程中，绝不可屈从于它们，不可将其视为己有，并要用心灵的思维与信心，将它们与自身及自身的自由意愿区分开来，保持心灵的自由，不受它们的束缚。
    - type: paragraph
      text:
        ru: 'Помыслы, с которыми должно бороться, не всегда бывают худы, а нередко
          и добры с виду и очень часто безразличны. Касательно худых один закон –
          тотчас гнать; последние же должно разбирать, или рассуждать. Сюда относится
          всеми восхваляемая опытность различать помыслы, какие то есть исполнять
          и какие отвергать. Правила для сего предложить нельзя: всякий пусть учится
          сам из собственных своих опытов, ибо человек на человека не приходит, чтобы
          то есть чужое годилось для нас. Лучше так: заведен порядок дел – и ходи
          в нем, а все приходящее вновь, как бы благовидно оно ни казалось, гони вон.
          Если помысл ничего не представляет худого ни в себе, ни в последствии, то
          и тогда не вдруг склоняться на него, а терпеть до времени, чтобы не быть
          опрометчивым. Иные пять лет ждали и не исполняли помысла. Главнейший же
          закон – не доверять своему разуму и сердцу и всякий помысл поверять своему
          руководителю. Нарушение сего правила всегда было и есть причиною великих
          падений и прельщений.'
        cn: '我们应当与之搏斗的思想，并不总是邪恶的；它们时常在表面上是良善的，也常常是无关紧要的。


          至于邪恶的思想，只有一个法则——即刻将其驱逐；至于后两种，则必须加以辨别，或加以思量。这就涉及到所有人所赞颂的、分辨思想的经验，亦即，哪些思想应当实行，哪些应当摒弃。


          对此无法提供固定的规条：每个人都应当从自己的经验中学习，因为「人与人并不相同」（意即别人的经验对我们未必适用）。更好的做法是：既有的行事秩序已经确立，你只管在其间行进，而所有新出现的事物，无论它们看起来多么美好，都应将其驱逐。


          倘若一个思想无论是在其本身，还是在其后果中，都没有呈现出任何恶，那么即便如此，也不要立即顺从它，而是要忍耐等待一段时间，以免轻率鲁莽。有些人等待了五年，也没有实行某一思想。


          而最主要的法则，就是不要相信自己的理性和心灵，并且将每一个思想都交由你的指导者来检验。违背这一法则，始终是、也仍是巨大堕落和迷惑的原因。'
    - type: paragraph
      text:
        ru: 'Худой помысл искушает, а благовидный прельщает. Кто увлекается первым,
          тот считается согрешившим, падшим, а кто увлекается последним, тот – состоящим
          в прелести. Изобразить все прельщения в их началах и свойствах возможно
          ли? К свойству их относится преимущественно то, что человек с уверенностью
          считает себя таким, каков он не есть, например: воззванным вразумлять других,
          способным к необыкновенной жизни и прочее. Источники их – тончайшая мысль,
          что я значу нечто, и значу немалое... Ничтожный мнит о себе нечто. К этой-то
          тайнейшей гордыне прицепляется враг и опутывает человека. Впрочем, и всякий
          тонкий худой помысл, нами не замечаемый, держит нас в прелести; когда мы
          думаем, что водимся помыслом добрым и благочестивым. В этом отношении можно
          сказать, что минуты не проходит, когда бы мы не были в прелести, ходим,
          словно в призраках, опутаны ими то в том, то в другом виде. Это потому,
          что зло еще внутри, не испарилось, а добро на поверхности; оттого в глазах
          у нас точно туман от испарений.'
        cn: 败坏的意念引人试探，而看似美好的意念则使人受惑。被前者牵引的人，被视为已经犯罪、已经堕落；而被后者牵引的人，则处于受迷惑（*прелесть*）的状态。是否能够描绘出所有迷惑的开端及其性质呢？迷惑的性质尤其在于，人确信自己是并非所是的样子，例如：被召唤去教导他人，能够过非凡的生活等等。迷惑的源头是那最细微的想法：我具有某种意义，且意义非凡……那虚无之人竟自以为是某种存在。仇敌正是抓住了这最隐秘的骄傲，来捆缚和网罗人。然而，我们未曾察觉的任何细微的坏念头，也都使我们处于迷惑之中；当我们以为自己是被良善和虔敬的意念所引导之时，情况亦是如此。从这方面来说，可以说我们没有片刻不在迷惑之中，我们行在如同幻象之中，被这些幻象以这种或那种形式所网罗。这是因为恶仍在内里，尚未蒸发消散，而善仅浮于表面；因此，在我们的眼中，如同被蒸发的雾气所笼罩一般。
    - type: paragraph
      text:
        ru: 'Что касается до каждого в частности помысла, то хорошо предварительно
          собирать о них сведения, иметь то есть понятие о них, причинах их происхождения,
          следствиях и способах прогонять. Это будет запасный магазин, очень годный
          на случай брани, именно: когда ненавистию не прогонится помысл и начинает
          плодиться, соблазняя и убеждая, то надобно и ему противополагать что-либо
          опровержительное. Но чтоб это сделать, надобно иметь мысли в запасе. В этом
          отношении святые отцы избрали главнейшиевосемьстрастей и их в образец описали,
          чем и можно пользоваться всякому ищущему. Впрочем, это не исключительные
          предметы брани, а только главнейшие. Посему у других находим описания других
          страстей и правила для них. Богатейшее их собрание уИоанна Лествичника.'
        cn: 至于每一个思念，则最好事先搜集关于它们的资讯，也就是要对它们、它们的起因、后果和驱逐方法有所了解。这将会是一个储备库，在争战时非常有用，即是：当思念无法被憎恶所驱逐并开始滋生、引诱和说服时，就需要用某些反驳性的事物来与之对抗。然而，若要做到这一点，就必须有储备的思想。在这方面，圣教父们选取了最主要的八种情欲，并将它们描述为典范，寻求者皆可借此受益。不过，这些并非争战中仅有的对象，而只是最主要的。因此，我们在其他地方也能找到对其他情欲的描述以及针对它们的规矩。最丰富的汇集见于约翰·莱斯维奇尼克（Ioann
          Lestvichnik）的著作中。
    - type: paragraph
      text:
        ru: Есть помыслы телесные, есть душевные и духовные. Для всякого очевидно,
          что они все могут быть и во всякое время, но, естественно, вначале заметнее
          быть телесным, далее открываться душевным и духовным. Соответственно сему
          должна переходить и брань, или менять свои позиции. Знать это должно для
          того, чтобы победившему, например, тело не предаться беспечности от чувства
          безопасности, потому что он может быть побежден через душу, и умиривший
          душу может быть поражен в духе. Вообще, пока есть дыхание, брань не прекратится,
          хотя может стихать, и иногда надолго.
        cn: 心念有属乎身体者，有属乎魂魄者，亦有属乎神性者。对于任何一位而言，这些心念显然可在任何时候生起，但自然而然地，起初更为显著的是属乎身体者，随后才显露属乎魂魄者和属乎神性者。与此相应，争战亦必须转移，或更换其阵地。知晓此事乃是必要的，以免例如战胜了身体的人，因著安稳之感而陷入怠惰，因为他可能透过魂魄而被击败；而使魂魄得享宁静的人，亦可能在灵性上遭受重创。总而言之，只要一息尚存，争战便不会止息，尽管它或许会趋于平静，有时甚至会持续良久。
    - type: paragraph
      text:
        ru: 'У святого Дорофея говорится: «Есть действуяй страсть, есть боряй и есть
          побеждаяй». Первый грешит, второй начинает очищаться, третий близок к бесстрастию.
          Чем решительнее кто восстает на страсти, не уступая им даже помысла, а не
          только пожелания и услаждения, или, если это случается, спешно исторгая
          их из сердца под корень, доводя себя всегда до противочувствия, тот тем
          скорее достигает чистоты. Чем кто уступчивее, снисходительнее к себе, тем
          долее тянется дело, с остановками, неровностями. Это зависит от саможаления,
          или неотделения себя от страсти: жалея будто себя, человек лелеет врага
          и вражит против себя сам.'
        cn: '圣多罗斐（Дорофей）曾言：「有人是受情欲（страсть）驱使而行，有人是与之争战，有人是战胜它。」第一种人犯下罪孽，第二种人开始洁净自身，第三种人则接近于无情欲（бесстрастию）的状态。


          一个人越是坚决地起来反抗情欲，甚至不向其思想（помысла）屈服，更不用说向其欲望（пожелания）和享乐（услаждения）屈服；或者，倘若这些发生，就迅速将其从心中连根拔除，使自己始终处于一种反抗的情绪中，那么他就能越快地达到纯净。


          一个人越是顺从和宽容自己，这过程就越是漫长，充满停顿和不平坦。这源于对自己的怜悯，或未能将自己与情欲区分开来：一个人以为是在怜惜自己，实际上却是在滋养敌人，并亲手与自己为敌。'
    - type: paragraph
      text:
        ru: Следствием брани бывает чистота ума от помыслов, сердца – от страстей,
          воли – от склонностей. Когда она образуется, человек поступает в бесстрастие.
          Его внутреннее становится чистым зеркалом, отражающим духовные предметы.
        cn: 这场战争的结果，是心智摆脱了意念的缠绕而达至纯净，心灵摆脱了情欲的牵绊而达至纯净，意志摆脱了习性的依恋而达至纯净。当它得以成就时，人便进入了无情欲的境界。他的内在变为一面洁净的明镜，映照出属灵的诸般事物。
    - type: paragraph
      text:
        ru: Мысленная брань с помыслами, похотьми и страстями не должна составлять
          исключительного, все другие отстраняющего и заменяющего средства к очищению
          наших скверн, несмотря на всю решительную необходимость, неизбежность и
          победоносную силу. С нею должно быть поставлено в непрерывной связидеятельное
          поборание страстей,или искоренение, погашение и истнение[65]их посредством
          противоположных им дел. Причина сему та, что страстность проникала[66]силы
          наши, и проникала потому, что мы действовали страстно. Каждое дело страстное
          полагало в силу свою частичку страстности, и совокупностию всех дел переполнилась
          сила страстию, как губка водою или как платье – вонью. Следует и обратно,
          для выжатая сей страстности, употреблять противоположные первым дела, чтобы
          таким образом каждое дело, осаждаясь в силу, вытесняло из нее соответственную
          часть страстности и множество таких дел, часто и непрерывно делаемых, всю
          страсть. Такое средство, если только употребляется надлежащим образом, так
          сильно, что действующие по нему, после нескольких опытов, начинают уже ощущать
          умаление страстей, льготу и свободу и некоторый свет в душе. Мысленная брань
          одна изгоняет страсть из сознания, но она все еще остается живою, а только
          скрылась. Напротив, противоположное дело поражает сего змия во главу. Из
          сего не следует, однако же, чтобы при делании можно было прекращать борение
          мысленное. Этому должно быть неотлучно при том, иначе оно может остаться
          без всякого плода и даже распложать, а не умалять страстность, потому что,
          при деле против одной страсти, может прилипать другая, например при посте
          – тщеславие. Если это оставить без внимания, то, при всем усилии, не будет
          никакого плода от делания. Брань мысленная в связи с деятельною, поражая
          страсть извне и извнутрь, истребляет ее так же скоро, как скоро погибает
          враг, когда бывает обойден и побивается и сзади, и спереди.
        cn: 与意念、情欲和情愫之间的心意争战，不应被视为净化我们污秽的唯一途径，不应排除、替代所有其他方法，尽管这种争战具有无可辩驳的必要性、必然性与克敌制胜的力量。与心意争战相连，必须不间断地进行对情愫的主动征服，即是通过与情愫对立的行径，来根除、熄灭并消磨[65]它们。其原由在于，情愫已渗入[66]我们的力量，而渗入的原因，正是我们曾依从情愫而行。每一个依从情愫的行径，都在其力量之中注入了一丝情愫性，所有行径的总和，便使这力量被情愫所充满，如同海绵吸满水，又如衣衫沾染了臭气一般。反之亦然，为了挤出这份情愫性，我们应当运用与先前行径相对立的行为，如此，每一个行为沉淀入力量之中时，便会从中挤出相应的情愫部分，而大量频繁且不间断的此类行为，则可驱除整个情愫。这种方法，只要运用得当，便具有强大的效力，依循此法行事之人，经过几次尝试之后，便会开始感受到情愫的减弱，心灵的轻松、自由，并有某种光亮在魂中显现。单凭心意争战，只能将情愫逐出意识，但情愫仍旧存活，只是隐藏起来了。相反，对立的行径则能击中这条毒蛇的头颅。然而，这并非意味着在行事之时，便可以停止心意的搏斗。心意搏斗必须与之形影不离，否则，行径可能毫无果效，甚至可能滋生而非减少情愫性。因为，在进行对抗某一种情愫的行为时，可能附着上另一种情愫，例如在禁食时，可能滋生虚荣心。若对此不加留意，那么无论如何努力，所行之事都不会有任何果效。心意争战与主动行径相结合，从外和从内打击情愫，能迅速地将其消灭，如同一个敌人被包围，前后受击，其灭亡亦是如此迅速。
    - type: paragraph
      text:
        ru: 'В этом деятельном себяисправлении должно соблюдать известный порядок
          и чин, в построении которого должно обращать внимание на свойство страстности
          вообще, на свой характер и на доброделание, о котором упомянуто в положительной
          деятельности. В первом случае должно метить на главнейшие страсти: удовольственность,
          любоимание и высокоумие – и, следовательно, главным образом, упражнять себя
          в самоозлоблении и жестокостях, в расточении имущества и погублении вещей,
          в подчинении и покорении себя другим, или себяневменении (см. у Варсонуфия).
          У святых, деятельно взявшихся очищать себя, всегда видны такого рода дела
          на первом плане. Во втором – на главную свою страсть. Эта главная страсть
          явится при обращении, во время познания своей греховности и покаяния. Когда
          дается обет не грешить, больше всего держится во внимании эта страсть. Потому
          и после она должна составлять ближайший предмет противодействия живущему
          в нас греху. Она заслоняет собою все страсти, равно как и связывает их около
          себя, или дает на себе точку опоры. Другие страсти и открыться могут не
          иначе, как по ослаблении и одолении этой, и вместе с нею быть распуженными[67].
          Должно всею силою вооружиться против нее с первого раза, тем более что тут
          бывает и много ненависти к ней, дающей силу противиться. И к покорению начальных
          страстей нельзя перейти, не покорив ее. В третьем отношении сам собою виден
          порядок доброделания. Именно сперва пойдут дела против господствующей страсти,
          далее против источных страстей, а потом, когда стихнут та и эти, доброделанию
          остается свобода добивать остатки враждебного полчища по своему усмотрению,
          а более по указанию внутреннему. Какая оживет и выкажется страсть, против
          той и назначать дела. Это – меты борительного действия, и ими должно заниматься
          по известному закону. Кроме того, что должно соблюдать показанный порядок,
          – в самом противодействии должна быть степенность, ровность, чтобы не перебегать
          от одного к другому, подобно рассеянному. Плода не будет истинного, а посеется
          кичение. Действовать решительнее, неослабнее – тем ближе к концу и покою.
          Терпеть в начатом делании до явления плода, ибо конец венчает дело... И
          другое, что делателю явит опыт, наблюдать должно. Кажется, так и идет дело:
          прямо за обращением – сейчас деятельное борение страстей; из него или с
          ним – тотчас и борение внутреннее; потом, далее, они во взаимноподкреплении
          и усилении: растет внутреннее – растет и внешнее, растет внешнее – растет
          и внутреннее; наконец, когда то и другое довольно окрепнет, человеку приходят
          помышления о подвигах и делах к решительному погашению страстей, к посечению
          их в корне. Больших подвигов и дел не должно ни самому брать, ни другим
          советовать. Действовать должно исподволь, постепенно возрастая и усиливаясь,
          чтобы было в подъем и моготу. Иначе наше деяние будет походить на новую
          заплату на старом платье. Требование подвига должно изыти извнутри, как
          больному иногда решительно целительное врачевство указывает позыв и чутье.'
        cn: '在这种积极的自我修正中，必须遵循一定的秩序与规矩，在建立此秩序时，应当留意普遍的情欲之特质、个人的性情，以及在积极的实践中所提及的善行。


          在第一种情况下，应当瞄准主要的几种情欲：享乐、贪婪和傲慢——因此，主要应当操练自己于自我的苦待与苛刻，在散尽财物、败坏事物上，在顺服与降伏于他人上，或在视自己为无物上（参见瓦尔萨努菲的教导）。那些积极投入于自我洁净的圣徒们，总是在首要位置上展现出此类行为。


          在第二种情况下，应当针对自己主要的那个情欲。这个主要的情欲会在皈依、在认识到自己罪性与忏悔的过程中显现出来。当人许下不犯罪的誓愿时，这个情欲会最受关注。因此，在此之后，它也必须成为抵制那居于我人之中之罪恶的最近目标。它会遮蔽所有的情欲，同样也会将它们束缚在自己周围，或为它们提供一个立足点。其他的情欲，除非这个主要情欲被削弱和战胜，否则也无法显露，且会与它一同被驱散[67]。必须从一开始就竭尽全力对抗它，更何况此时人对它会产生极大的憎恶，这股憎恶能赋予人抵抗的力量。而且，若不先将其降伏，也无法转向降伏初期的情欲。


          在第三个方面，善行的秩序是显而易见的。具体来说，首先是针对占主导地位的情欲的行为，接著是针对那些源头情欲的行为，然后，当这个主要情欲和那些源头情欲平息之后，善行便有了自由，可以凭借自己的判断，更主要的是凭借内在的指引，去追击那些残余的敌军。哪一个情欲复活并显露出来，就针对它制定相应的行为。这是搏斗行动的标志，必须按照既定的法则来从事。


          除了必须遵守所示的秩序外，在实际的抵抗中，也应当有稳重和持平，以免像一个心神涣散的人那样，从一个转向另一个。这样做不会产生真正的果实，反而会播下骄傲的种子。行动要更加果断、毫不松懈——如此便更接近终点和安息。要在开始的行持中忍耐，直到果实显现，因为结局为事情加冕……而做工的人从经验中所体会到的其他事情，也应当予以观察。


          看来事情是这样进行的：紧随皈依之后，便是对情欲的积极搏斗；从这搏斗中，或者与其同时，便是内在的搏斗；接著，再往后，两者相互支持和增强：内在的增长，外在的也增长；外在的增长，内在的也增长；最终，当两者都足够坚固时，人便会萌生关于苦修和功行的念头，以期彻底熄灭情欲，将其从根部斩除。


          大的苦修和功行，不应当自己去承担，也不应当建议他人去做。行动应当循序渐进，逐步增长和增强，使其能够担负得起，并且有力气承担。否则，我们的功行就会像是在旧衣服上打新补丁。对苦修的要求必须从内部发出，如同病人有时会凭著冲动和直觉，明确地指向某种有疗效的药物一般。'
    - type: paragraph
      text:
        ru: 'Мысленное и деятельное борение страстей – и само по себе сильно, но несравненно
          спешнее, плоднее и скорее идет дело, когда оно ведется под руководством
          другого. Сам не всегда заметишь врага в мысленной брани, не всегда сумеешь
          действовать против него и сохранить ревность и решительность к тому, а главное
          – в том и другом случае не можешь иметь одного плана, предварительного очертания,
          чтобы по нему весть все воевание. Исполнение этого совершенно невозможно
          самому. Надобно, чтобы кто-нибудь видел и наше настоящее, и наше будущее
          со стороны. Потому предание себя руководителю должно почитать лучшим и решительным
          средством к самоисправлению. Он будет употреблять над нами и в нас то же
          средство – брань деятельно-мысленную, но главное – по своему усмотрению,
          начертанию, с усмотрением цели, пути и распутий. Итак, желающий и ищущий
          очищения, обрети и вымоли у Господа руководителя-отца, обретши, расскажи
          ему все о себе, что знаешь и что в себе видишь. Потом предай ему себя всего
          и внутренне и внешне – предай, как материал необработанный, чтоб он строил
          из него дом Господу, человека нового. Поступив таким образом, покинь уже
          всю заботу о себе и беcпопечительно укрывайся под руку отца. Пусть ведет,
          куда и как хочет, пусть заставляет делать, что, когда и где хочет. С нашей
          стороны ему – беcпрекословное повиновение, не размышляющее, верующее, охотное
          и полное открытие ему совести, или поведание своих помыслов, желаний, страстей,
          дел, слов – всего, что делаем и что с нами бывает. Этим дается ему способ
          видеть, где мы и в каком состоянии наше внутреннее устроение, и подается
          повод, соответственно тому, давать нам советы и назначать нам дела[68].
          Открывание помыслов и повиновение отцу – это решительные истнители[69]страстей
          и победители бесов. Всякий раз, как делается откровение и потом исполняется
          то, что назначено по сему поводу, это то же, что очищение раны и перемена
          пластыря. Врачевство спешное! Открывшийся извергает вон все нечистое и,
          чрез послушание, берет потом чистое, новую кладь, целительную пищу, сок
          чистый, – как рвотное кто примет, и потом хорошую пищу. Но что главное –
          им подсекается самый корень страстей, именно: самость,я. Ведущий сам собою
          брань все же ведет еесами таким образом в то время, как действует против
          самости, некоторым образом питает ее. При руководителе же нашеярешительно
          исчезает в воле его с первого раза, а с тем вместе теряют опору и все страсти
          и после наступают и действуют уже без порядка, в смятении, но и тут все
          их коварство перехитряется и делается безуспешным посредством откровенности.
          Вообще, это могущественный способ убивать страсти и востекать скоро к чистоте.
          Все опыты святых идут сюда; и примеров бесчисленное множество... Надобно
          еще заметить, что чем скорее, по обращении, найдется и изберется руководитель,
          тем лучше. Ревность жива и на все готова, и мудрый правитель чего не сделает
          с нею, особенно когда не успело еще образоваться самоделание, которое наделяет
          упорством, недоверием, прекословием, поправками... Болящий им, и избрав
          руководителя, должен быть прежде исцелен от него, чтоб поступить в чин доброго
          сына, способного к образованию. Беда, когда привыкнет душа все делать по
          своему разумению и хотению.'
        cn: '思虑上与行动上的制伏情欲之争战，其本身已然强大有力，但若在另一位导师的指引下进行，则其效用无可比拟地更为迅速、更见成效、更为敏捷。人单靠自己，在思虑的战争中，不一定能时时察觉到仇敌，不一定能时时懂得如何对抗它、并保持那份热忱与决心；而最主要的，无论在哪种情况下，人无法具备一个连贯的计画，一份事先的纲领，以据此来指导整个征战。要独自完成此事是完全不可能的。需要有人能从旁观察到我们现今与未来的状况。


          因此，将自己交托给一位导师，应被视为是达致自我矫正的最佳且最果断的方法。他将对我们并在我们内运用同样的方法——那行动与思虑上的争战，但最主要的是——依照他自己的判断与规划，洞察目标、途径与歧路。


          因此，凡渴求并寻求洁净之人，当从上主求得并获取一位指导者、一位神父；一旦获取，就当将你所知、在你内所见的一切，全盘向他述说。然后，将你整个内在与外在全然交付于他——交付他，如同未经雕琢的材料，让他能用此材料为上主建造殿宇，一个新人。


          如此行事之后，就当放下一切对自身的忧虑，并安然无虑地隐藏在神父的羽翼之下。任凭他引领，无论他想去往何处，以何种方式；任凭他要求你做何事，无论何时、何地。


          就我们而言，对他应当是毫无异议的服从，是不加思索、充满信德、甘心乐意地、并完全敞开良知，或称之为倾诉自己的思念、愿望、情欲、行为、言语——我们所做的一切，以及发生在我们身上的一切。借此，他得以看见我们处于何地，我们内在心灵的状况如何，并因此有机会，根据我们的情况，给予我们劝告并指派我们当行的事宜[68]。


          敞开思念与顺从神父——这正是制服[69]情欲、战胜魔鬼的果断方式。每当人做出敞开，并随后实行因这敞开而指派的事宜时，这就如同清洗伤口、更换药膏。这是迅速的疗愈！


          敞开之人将所有不洁之物排出，并透过顺服，接受随后而来的洁净之物、新的负载、具疗效的食物、洁净的精髓——如同人服下催吐剂，然后摄取美好的食物。


          但最主要的，是借此连情欲的根源，即：自私、自我，也被彻底铲除。


          独自进行争战的人，始终是以「自我」的方式来进行，即使在他对抗「自私」的时候，某种程度上却仍在滋养它。然而，在导师的引导下，我们的「自我」从一开始就果断地消融于他的意愿之中，同时，所有的情欲也失去了依托，随后它们虽会袭来并发动攻击，但已然混乱，毫无章法；即便在此时，它们所有的诡计也会因著坦诚而遭到挫败，终归徒劳。


          总而言之，这是制服情欲并迅速攀登至纯净之境的强大方法。圣人的所有经验都指向此处；其例证无数……


          还应当留意的是，皈依之后，越快找到并选定导师越好。那份热忱是鲜活的，准备好应对一切，而一位明智的指导者能用它成就何等大事，尤其当「自我造作」（самоделание）尚未形成之时，因它会带来固执、不信任、反驳、修正……


          被此症状困扰之人，即使选定了导师，也必须先被他治愈，才能被纳入良善儿子的行列，成为堪受教导之人。当灵魂习惯于凡事都按自己的理解与意愿行事时，那将是一大祸患。'
    - type: paragraph
      text:
        ru: 'Наконец, окончательная как бы перечистка всего нашего состава, очищение
          его как в огне, совершается Самим Господом. Именно: совне – скорбьми, извнутрь
          – слезами. Нельзя сказать, чтоб они являлись лишь в конце, а прежде их не
          бывало. Нет, они начинаются с первого раза, с самого начала, и сопровождают
          человека в виде различных неприятностей и сокрушения сердечного, и чем более
          возрастает человек, тем они более усиливаются. Но так Господь вводит их
          в нас, попуская и как бы благословляя во благо нам обыкновенное течение
          дел внешних и внутренних. К концу же Он намеренно устрояет (исправляет –
          Ред.) их, дает слезы, наводит скорби – или вместе, или одно за другим, и
          то одно прежде, то другое, и даже одно у одного, а другое у другого. Скорби
          – огонь, слезы – вода. Это крещениеводоюиогнем. У святого Исаака Сирианина
          это изображается взытием на крест, или окончательным распятием внешнего
          человека. Эта минута, как говорят, искусительнейшая, подобная той, какая
          была у Авраама, приносившего сына в жертву: в уме – мрак, в сердце – безотрадное
          томление, свыше – чаяние гнева, снизу – готовый ад; человек зрит себя гибнущим,
          висящим над бездною. Отсюда одни выходят с торжеством, другие падают и возвращаются
          вспять, чтоб опять взбираться на эту гору. Прошедшие эту ступень, как восшедшие
          на небо, уже не земны, а небесны, вземлются Духом Божественным и носятся
          им, подобно колесам в видении Иезекииля. Бог в них есть действуяй. Состояние
          их непостижимо для мысли. Его узнают только опытом, потому о нем и не говорят
          прошедшие его; оно и не полезно, и может быть, даже и не безвредно.'
        cn: 最终，好似是对我们整个生命的彻底再净炼，使其如在火中蒙受洁净，乃由主亲自完成。具体而言：在外则借由忧患，在内则借由泪水。不能说它们仅在末后方才显现，而先前未曾有过。不然，它们从最初之时，从最开始之际，便已出现，并以各种不顺和心碎之苦的形式伴随着人。人越是成长，这些就越发加剧。然而，主以这种方式将其引入我们之中，允许并仿佛祝福内外事物循着平常的轨迹运行，以此作为对我们有益之处。至于末了，祂则特意安排（修正——编者注）它们，赐予泪水，降下忧患——或两者并存，或一先一后，时而此先彼后，甚至于一人经历此，另一人经历彼。忧患是火，泪水是水。这就是水与火的洗礼。在圣人伊萨克·叙利亚尼（الإسحاق
          السرياني）那里，这被描绘为攀上十字架，亦即外在之人的最终被钉。据说，这一刻是极具试探性的，类似于亚伯拉罕献子为祭时的情景：心智中一片幽暗，心中是了无慰藉的煎熬，上头是忿怒的期待，底下是预备好的地狱；人眼见自己行将灭亡，悬于深渊之上。由此，一些人以得胜告终，另一些人则跌倒，退回原处，以便再次攀登这座高山。那些通过了这一阶段的人，如同登上了天堂，已不再属乎尘世，而是属乎天国，他们被神圣之灵所高举，并被祂承载，如同叶泽基伊尔（ييزيكيئيل）异象中的轮子一般。上帝在他们里面是那运行者。他们的状态是思想所无法领悟的。只有借由经验方能知晓它，因此经历过的人并不谈论它；这样做既无益处，甚至可能并非无害。
    - type: paragraph
      text:
        ru: 'Так это в конце. До того же времени наряду с другими способами, как сильнейшее
          средство очищения, должны быть ощущаемы постоянными скорбности и неприятности,
          Богом устрояемые и дух сокрушения, Им же подаваемый. По силе оно равняется
          руководителю и при недостатке его, может довольно его заменять, да и заменяет
          у человека верующего и смиренного. Ибо в таком случае Сам Бог есть Руководитель,
          а Он, без сомнения, премудрее человека. У святого Исаака Сирианина подробно
          изображается, с какою постепенностью Господь вводит очищаемого все более
          и более в скорби чистительные и как разогревает в нем дух сокрушения. С
          нашей стороны требуется только вера в благое промышление и готовое, радостное,
          благодарное приятие от Него всего посылаемого. Недостаток сего отнимает
          чистительную силу у скорбных случаев, не пропускает ее до сердца и глубин
          наших. Это – в отношении к скорбям. В отношении же к сокрушению – внимательное
          познавание своих грехов, своего расстройства, чрез наблюдение за собою и
          за тем, что бывает в нас, и потом частое исповедание, с искренним раскаянием
          и болезнованием. Без внешних скорбей трудно устоять человеку против гордости
          и самомнения, а без слез сокрушения как избавиться от внутреннего эгоизма
          фарисейской самоправедности[70]? Тот, кто не имеет первых, почитается у
          Апостола прелюбодейчищем. Так как они не в нашей власти, а в руках Божиих,
          то, опасаясь просить их по недоверию к своим силам и незнанию, устоим ли
          в них, по крайней мере никак не должно оставаться в небрежении о последнем.
          Оно в руках наших большею половиною и молиться о нем не воспрещается. Итак,
          сколько есть способов и мудрости, напрягайся, сколько можно, сокрушаться
          пред Богом в раскаянии, падая пред Ним и моля о помиловании. Видя труд,
          Он подаст и непрестанное сокрушение и, если нужно, изобильные слезы, коими
          омоется и очистится наконец совершенно лицо души. Благополучие должно вести
          не к самонадеянности и велехвалению, а к опасению, не оставил ли уже Господь,
          как ненужного, а потому – к сильнейшему ревнованию о сокрушении сердечном,
          которое всегда есть жертва Богу приятная. Даже, можно сказать, когда нет
          у тебя внешнего скорбения, то скорби внутренне, ибо к этому как бы призывает
          тебя Бог. Между тем и наоборот, тому, кто скорбит внешне, Сам Господь посылает
          утешения – минуты восхитительного радования, заставляющие забыть скорби,
          залечивающие раны, причем сетование и невозможно. Слезы при этом могут быть
          и не быть: все дело – в болезновании пред Богом о нечистотах своих.'
        cn: 是故此乃终结。在此之前，与其他方法并行，作为最能洁净之法，人应当感受由上帝所安排之恒常苦难与不悦，以及由祂所赐予之痛悔之神。就其效力而言，它与引导者相等；在缺乏引导者之时，它能充分地取代，并且确实取代了信德与谦卑之人。因为在这种情况下，上帝亲自就是引导者，而祂无疑比人更为智慧。圣伊萨克叙利亚人详细地描绘了吾主以何等渐进之势，将被洁净者一步步地引入炼净之苦难中，以及祂如何在人心中燃起痛悔之神。就我们而言，所要求者唯有对美善天命之信德，以及随时准备好、欢喜、感恩地领受祂所赐予的一切。缺乏此种心态，将使苦难之事丧失洁净之力，无法渗入我们的心灵与深处。此乃就苦难而言。至于痛悔，则要求我们通过观察自身以及发生在我们之中的事，来专注地认识我们的罪过与败坏，继而频繁地告解，怀著真诚的忏悔与忧伤。若无外在之苦难，人难以抵挡骄傲与自负；若无痛悔之泪，又如何能摆脱法利赛人自义之内在自我中心[70]？使徒视没有前者之人为行淫者。因为这些（指苦难）并不在我们掌握之中，而在上帝之手，所以我们惧于祈求，因为不信任自身的力量，也不知道我们是否能坚忍其中，但至少绝不可对后者（指痛悔）有所疏忽。后者大半在我们手中，且祈求它并非被禁止。因此，尽你所有的方法与智慧，竭尽所能，在忏悔中于上帝面前痛悔，俯伏在祂面前，恳求怜悯。上帝见到你的努力，将赐予你不间断的痛悔，且若有需要，将赐予丰沛之泪水，最终使灵魂之面容得以洗涤并完全洁净。顺遂不应引向自恃与夸耀，而应引向畏惧，恐怕吾主已将我们视作无用而离弃，因此应更强烈地热心于内心之痛悔，此乃常为上帝所悦纳之祭献。甚至可以说，当你没有外在之苦难时，你当在内心忧伤，因为上帝仿佛正在召唤你如此行。与此同时，反之亦然，对于在外在受苦之人，吾主亲自赐予安慰——那些令人欣喜之片刻，使人忘却苦难，治愈伤口，此时哀伤变得不可能。此时眼泪或有或无：关键全在于因自己的不洁而在上帝面前忧伤。
    - type: paragraph
      text:
        ru: 'Вот все способы, коими в нас истребляются страсти – то собственным нашим
          умноделательным трудом, то руководителями, то Самим Господом. Уже было замечено,
          что без мысленного внутреннего борения борение внешнее не может быть успешным;
          то же самое должно сказать и о борении под руководством, а также и о промыслительном
          очищении. Следовательно, внутреннее борение должно быть непрекращаемо и
          неизменяемо. Само одно оно не так сильно, но когда нет его, все другие –
          бездейственны, не в пользу. И делатели, и страдатели, слезники и послушники
          гибли и гибнут от недостатка внутреннего борения или хранения ума. Если
          припомнить при этом и то, что сказано прежде о внутреннем положительном
          делании, – именно что в нем цель и сила внешнего положительного делания,
          – то во всей силе откроется все значение делания внутреннего, и всякому
          будет видно, что оно – исходище, основа и цель всего подвижничества. Все
          делание наше может быть сокращено в следующую формулу: собравшись внутрь
          себя, восставь духовное сознание и жизнедеятельность и в этом настроении
          ходи по начертанному внешнему деланию под руководителем или Промыслом, но
          при этом с строгим и напряженным вниманием замечай и следи все возникающее
          внутри. Коль скоро родится страстное восстание, гони его и поражай, и мысленно,
          и деятельно, не забывая возгревать в себе дух сокрушенный и болезнующий
          о грехах своих.'
        cn: 有种种途径，可使情欲在我辈中消亡：一则以我辈自身智性之工，二则以我辈引导者之助，三则以吾主亲自之功。前已言及，若无内在之心思战斗，则外在之战斗难以奏效；此言亦可及于受引导下之战斗，以及蒙受上主照管之净化。因此，内在之战斗必不可止息，亦不可变更。仅仅此一战斗之力并不甚强大，然若无此战斗，则其他一切皆无效用，于人无益。无论是实行者、受苦者、流泪者抑或顺从者，皆因缺乏内在之战斗或心意之守护而灭亡，且仍将灭亡。若同时忆及先前所述之内在积极实行，即外在积极实行之目的与力量皆在于此，则内在实行之全部意义将全然显明，人人皆可见，此乃一切苦修之泉源、根基与目的。我辈一切之实行，可概括为以下纲要：收摄于内，唤醒灵性之觉知与生命之活力，并在如是心境中，依循所规划之外在实行而行，或在引导者或上主照管之下，然同时须以严谨而专注之警觉，察视并追踪内在所生起之一切。一旦情欲之叛乱生起，则当驱逐并击溃之，无论是于思想上，抑或于行动上，切勿忘记在自身中激发那颗破碎而为己罪忧伤之灵。
    - type: paragraph
      text:
        ru: Сюда должно быть сведено все внимание подвижника, чтобы, подвизаясь, он
          не рассеивался и был как бы связан или препоясан по чреслам помышлений своих.
          Хождение с таким внутрь-пребыванием и хранением есть хождение трезвенное,
          а наука о сем есть наука трезвения. Теперь понятно, почему все подвижники
          главнейшею из добродетелей подвижнических считали добродетель трезвения
          и не имеющего ее почитали бесплодным. Потому оно и должно быть отмечено
          особенно. О нем уже была речь, но то – лишь начало. Там говорено было о
          нем для того, дабы показать, что исходить на деятельность самопротивления
          и самопринуждения должно не иначе, как извнутрь или, лучше, ходить в ней
          – утвердившись внутрь. Теперь ту же точку изберем для восхождения вверх,
          ибо там цель, а внешнее – средство. Должно то есть показать существенное
          тяготение подвизающегося духа к Богу, условия к скорейшему приближению к
          Нему и состояние приближенного или, лучше, способного к тому, ибо само приближение
          – от Бога.
        cn: 行道者当将一切心神汇集于此，使他在苦修时心不散乱，如同被约束或束紧了自己思念的腰带。带着这种内在的安住与保守而行走，便是警醒的行走（ходжение
          трезвенное），而关于此的学问，便是警醒之学（наука трезвения）。现在便可明白，为何所有行道者都将警醒之德视为修道诸德中最为首要的，并认为缺乏此德者是徒劳无果的。因此，它必须被特别指出。关于它，先前已有论述，但这仅仅是开端。在那里提及它，是为了表明：行出抵挡自我和强迫自我的活动，必须且只能由内在而出，或者更确切地说，是在内在稳固之后，再行于其中。现在，我们将选取同一点作为向上攀登的起点，因为目标在那里，而外在的只是手段。也就是说，必须展现苦修之灵对上帝的实质性倾慕，迅速亲近祂的条件，以及已亲近者，或者更确切地说，具备亲近能力者的状态，因为真正的亲近，乃源于上帝。
  - type: heading2
    initial:
      ru: '4.'
      cn: 4：
    text:
      ru: Начатки восхождения к живому богообщению
      cn: 迈向与活神灵交之途的开端
    children:
    - type: paragraph
      text:
        ru: 'Утвердившись внутрь, обратившийся всю силу ревности своей обращает на
          дела самоисправления себя от нечистот и страстей, на высвобождение своих
          сил и укрепление их в деятельности богоугодной. Эта работа поглощает все
          его внимание, все труды и все время. По мере приучения себя к этому деланию
          и, вместе, упорядочения и организования своего внутреннего состояния, он,
          естественно, более и более входит в себя, собирается внутрь и полагает начало
          неисходному в нем пребыванию. Это цель начального подвизания, вступление
          в себя. В то же самое время, как человек начинает утверждаться в себе, мало-помалу
          раскрывается пред ним главная цель, которой должен искать и которая прежде
          как бы скрывалась за множеством дел. Но и само собою естественно, по мере
          удаления из области страстей, оказаться главному стремлению и тяготению
          нашего духа, ради распространения круга коего и предпринимается весь труд.
          Эта цель и стремление есть тяготение к Богу, как верховному благу. Оно возможно
          под условием ощущения сладости жизни в Боге или вкушения – сколь благ Бог,
          потому является не вдруг. Сначала страх лежит на человеке: он служит как
          раб, по долгу, обязанности, которую сознал в минуту пробуждения. Потом страх
          стихает и, не исчезая, дает место сладости в работе Господу, ощущению в
          нем приятности. Явление этого есть явление первого оживления души для Бога,
          узрение светлой своей цели. Когда это тяготение явится, то начинает расти
          уже само собою в том же порядке, среди которого и родилось. Не должно, однако
          же, ждать только его, а самим оставаться не действующими для него, нет,
          человек должен сам действовать известным образом, дабы споспешествовать
          скорейшему раскрытию этого тяготения. К этому в прежнем порядке назначается
          преимущественно внутреннее положительное делание, но и все дела, так совершаемые,
          поколику будут совершаться, не выходя извнутрь, способны подать помощь сему
          тяготению, возращать и укреплять, с чаянием всего от Бога и обращением всего
          во славу Божию. Это должно быть духом всего показанного делания, иначе оно
          останется бесплодным и, что особенно, человек не может вынесть его тяготы
          без этой внутренней силы, влагаемой в него. Так прежние подвиги могут развивать
          тяготение к Богу, но надобно направлять их к тому особым внутренним настроением,
          какое должно держать, проходя их.'
        cn: '一个人若已在内心稳固，其所有的热切之力便会转向自我修正之工，以洁净自身的不洁与情欲，释放其力量，并使其在合乎神意的活动中得以坚固。此项工作占据了他全部的注意力、所有的辛劳和所有的时间。随着他渐渐习惯于此种操练，同时又整理并组织其内在状态，他自然而然地更加深入自身，向内收敛，并开始于他心中长久不离地安住。这是初步修行的目标，即是进入自身。


          正当一个人开始在自己里面稳固之时，那他所当寻求的主要目标，便渐渐向他揭示。此前，此目标仿佛被许多事务遮蔽。然而，随着远离情欲的领域，我们精神中的主要倾向与吸引力自然会显露出来，我们为着扩展此一吸引力的范围，才从事全部的辛劳。此目标与倾向，乃是向着作为至高之善的上帝的吸引。


          这只有在感受上帝之生命甜美，或尝到——上帝是何等美好——的条件下才有可能，故此并非一蹴而就。起初，恐惧压在人身上：他像奴仆一样服事，是出于责任，是他在觉醒那一刻所意识到的义务。随后，恐惧便会平息，它并未消失，而是让位给为侍奉主而劳作的甜美，即在其中感受到愉悦。这现象乃是灵魂为着上帝而初次苏醒的显现，是其看见了光明的目标。当这吸引力出现时，它便会以其诞生之时的同一秩序，自然而然地开始增长。


          然而，我们不应仅仅等待它的出现，而自己却无所作为，不，人必须以某种已知的方式行动，以促进此吸引力更快地揭示。为此，在先前的秩序中，主要指定了内在的积极操练，但所有以这种方式进行的行动，只要它们是不向外驰散地在内在完成的，都能够为此吸引力提供助益，使其增长和坚固，同时盼望一切都来自上帝，并将一切都归于上帝的荣耀。


          这必须是所示全部操练的精神，否则它将毫无果效，尤其是，人若没有这种注入他里面的内在力量，便无法承受其重负。因此，先前的苦修可以发展对上帝的吸引，但必须通过在修行中应持有的特殊的内在心境，将其导向此目标。'
    - type: heading3
      initial:
        ru: А.
        cn: А：
      text:
        ru: Восхождение к Богу
        cn: 升达上帝
      children:
      - type: paragraph
        text:
          ru: 'Восхождение ума к Богу, или тяготение к Нему, образуется по мере укрепления
            внутренних деланий. Оно в них зарождается, как семя, и зреет на них, как
            на почве. Храня потому сие внутреннее, для того чтобы возбудить скорее
            тяготение к Богу, должно при этом:'
          cn: 心灵向著上主之攀升，或谓其对上主之向往，乃随著内在诸般灵修功夫之精进而渐次成就。此向往于此等功夫之中萌生，犹如种子；并于此等功夫之上成熟，犹如土壤。因此，为要护持此内在之实相，并为要更快地激发对上主之向往，在此之际，我们亦当如此行：
      - type: paragraph
        text:
          ru: Навыкать умом хождению пред Богом. Пусть человек напрягается непрестанно
            зреть Бога, якоодеснуюесть, и восходит до чувства, что он есть зримый
            Богом. Навыкновение в этом есть дверь к Богу, отверстие неба уму.
          cn: 习于心灵在神前行走。让人努力不辍地观见神，犹如祂在右侧一般，且升扬至一种感受，即他正被神所观看。对此的习练是通往神的门户，是为心灵开启的天堂。
      - type: paragraph
        text:
          ru: 'Все творить во славу Божию и ни в чем – ни вовне, ни внутрь – не иметь
            в виду ничего, кроме сей славы: она должна быть мерою начинаний и налагать
            на них печать свою.'
          cn: 所有一切皆为光耀上帝之荣，绝无任何事物——无论外显或内在——不以这荣耀为其目标：它应当成为开端万物的准绳，并在万物之上烙下自身的印记。
      - type: paragraph
        text:
          ru: Все делать по сознанию на то воли Божией, ходить в этой воле и ей во
            всем повиноваться и вседушно покорствовать[71]. Действование по воле Божией
            обнимает все бывающее от человека, а покорность ей обнимает все бывающее
            с человеком. Что ни делаешь, напрягайся увидеть, что Бог хочет от тебя
            сего дела; что ни встретится с тобою, приими то, как от руки Господней.
            Лицо, вещь, случай, радость, горе – все прими с радостию, всему покорись
            с охотою, миром, услаждением, несмотря на противность.
          cn: 凡所行一切，皆当依循对上帝旨意的领悟而行，行走于此旨意之中，并在万事上顺服于祂，全心全意地服从[71]。依循上帝旨意而行，涵盖了人所做的一切行为；而对祂的顺从，则涵盖了人所遭遇的一切事物。无论你做什么，都当尽力看清：上帝愿你行此作为；无论你遇到什么，都当接受，视为出自上主之手。无论是人、事、物、际遇、欢乐、抑或忧伤——这一切，你都要欢喜接受，甘心乐意、平安、愉悦地顺服于一切，即便面对逆境亦然。
      - type: paragraph
        text:
          ru: Сими духовными деланиями все более и более ум будет прозревать к Богу
            и утверждаться в богозрении – навыкнет стоять умом в зрении Бога с Его
            бесконечными совершенствами. Это зрение дается большею частию во время
            молитвенного Богу предстояния и зреет посредством сего же молитвенного
            предстояния Богу. Оно есть начаток восхождения к живому богообщению.
          cn: 藉着这些属灵的操练，心神将会愈发地洞察到上帝，并坚固于对上帝的观照之中——它将习惯于以心神站立在对上帝及其无限完美性的观照里。这观照多半是在祷告中侍立于上帝面前时所赐予的，并藉着这同样在祷告中侍立于上帝面前的状态而成熟。它是朝向与上帝活泼交通之攀升的起始。
      - type: paragraph
        text:
          ru: Современно с богозрением является и совершенствуется благоговейное Богу
            поклонение духом, когда он, в болезненном взывании к Богу, падает пред
            Ним в самоуничижении, яко тварь, не с болезненным, однако же, чувством,
            что он есть попираемый и отвергаемый, а с сознанием того, что он – приемлемый,
            милуемый и ущедряемый.
          cn: 与此神视同时出现并臻于圆满的，乃是以心灵对上帝的虔诚敬拜。此时，心灵在痛苦中向上帝呼求，以受造物的身分在祂面前俯伏于自卑之中，然而，他所怀的并非是那种被践踏和被弃绝的痛苦感受，而是确知自己是被接纳、被怜悯并蒙受恩惠的。
      - type: paragraph
        text:
          ru: Вследствие сего будут появляться неудержимые влечения внутрь и к Богу
            восхищение.
          cn: 由此将生发出无法抑制的向内里涌动之情，以及对上帝的赞美与狂喜。
      - type: paragraph
        text:
          ru: 'Стремление к Богу – цель. Но сначала оно – лишь в намерении, искомое.
            Должно сделать его действительным, живым, как естественное тяготение,
            сладостное, охотное, неудержимое. Только такого рода тяготение и показывает,
            что мы – в своем чине, что Бог восприемлет нас, что мы идем к Нему. Когда
            железо тянется к магниту, это значит, что прикасается к нему сила магнитная;
            то же и в духовном отношении: тогда только и видно, что Бог касается нас,
            когда есть это живое стремление, – когда дух, минуя все, устремляется
            к Богу, восхищается. Сначала не бывает этого – человек ревнующий весь
            обращен на себя, хоть и для Бога, но это воззрение на Бога есть только
            мысленное. Еще Господь не дает вкусить Себя, да и человек неспособен,
            потому что нечист. Он служит Богу, так сказать, безвкусно. Потом, по мере
            очищения и исправления сердца, начинает ощущать сладость в богоугодной
            жизни, с любовию и охотою ходить в ней, – она становится его услаждающею
            стихиею. Душа начинает отрываться от всего, как от холода, и тяготеет
            к Богу, согревающему ее. Полагаются начатки сего тяготения в духе, ревнующем
            Божественною благодатию. Ее же наитиями и руководством и зреет оно среди
            указанного порядка, коим питается даже без ведома самого действования.
            Знамение сего рождения суть: охотное, тихое, ненапряженное внутрь-пребывание
            пред Богом, сопровождаемое чувством благоговения, страха, радости и т.
            п. Прежде внутрь себя втеснял себя дух, а теперь сам устанавливается и
            стоит неисходно. Ему радостно быть там одному с Богом в удалении от других,
            или без внимания ко всему внешнему. Он обретает внутрь себя Царство Божие,
            которое есть: «мир и радость о Дусе Святе»(Рим. 14, 17). Такое погружение
            внутрь, или погружение в Бога, называется умным безмолвием или восхищением
            к Богу. Бывает оно преходящим, но должно сделать его постоянным, потому
            что в этом – цель. Бог в нас, когда дух наш в Боге истинно, ибо это есть
            не мысленное общение, а живое, безмолвное, отчужденное от всего погружение
            в Бога. Как луч солнца уносит каплю росы, так и Господь восхищает дух,
            прикасаясь к нему.«Взя мя дух», говорит пророк (Иез. 3, 12). Многие из
            святых бывали постоянно в восхищении к Богу, а на иных дух нападал временно,
            но часто. Так и зачинается, и зреет, и совершенствуется такое тяготение,
            или вступление в Бога, Божественною благодатию в том, кто ищет Бога искренно,
            добросовестно, усердно.'
          cn: '渴求上帝乃是目标。然而，起初这仅仅是一个意向，一种寻求。我们必须使之成为真实的、活泼的，如同自然的趋向一般，甘甜、乐意、势不可挡。唯有此类趋向方能显示我们身处于应有的境地，上帝接纳我们，我们正趋向于祂。当铁块趋向磁石，这意味著它被磁力所触及；在灵性上亦然：唯有当此种活泼的趋向存在之时，方可见到上帝正在触动我们——那时，心神超越一切，奔向上帝，被提升。


            起初并非如此——热切之人完全专注于自身，虽然是为著上帝，但这种对上帝的观照仅仅是思维上的。主尚未赐予品尝祂的滋味，而人亦无能力，因其不洁。可以说，他侍奉上帝是「无味的」。


            之后，随著心灵的洁净与修复，他开始在敬畏上帝的生活中感受到甘甜，以爱与乐意之心行走其中——这成为了他喜悦的元素。灵魂开始从一切事物中脱离，如同脱离冰寒，并趋向于温暖它的上帝。


            这种趋向的开端建立于那以神圣恩典而热切的心神之中。借由恩典的降临与引导，这趋向在上述秩序中得以成熟，甚至在人未曾意识到其运作的情况下，它仍被滋养著。


            这种诞生的标志是：乐意、平静、无须竭力的内在安住于上帝面前，并伴随著敬畏、恐惧、喜乐等感受。从前，心神是强迫自己进入内在，而今它自行确立并坚定不移地站立。在远离他人或不顾一切外在事物的情况下，它喜悦于单独与上帝同在。它在自身内部寻得了上帝的国度，这国度即是：「和平与圣灵中的喜乐」（罗马书
            14:17）。


            这种内在的沉浸，或沉浸于上帝之中，被称为心灵的静默或被提升到上帝那里。它可能是短暂的，但必须使之成为恒常，因为这就是目标。上帝在我们之中，当我们的心神真实地在上帝之中时，因为这并非是思维上的相交，而是活泼的、静默的、与一切事物隔绝的沉浸于上帝之中。正如阳光将露珠带走，主也照样触动心神，将其提升。「灵将我举起」，先知说道（以西结书
            3:12）。许多圣徒持续不断地被提升到上帝那里，而在一些人身上，心神则是暂时但频繁地降临。


            如此，这种趋向，或进入上帝之中，在真诚、忠实、热切寻求上帝的人身上，借由神圣恩典而孕育、成熟并臻于完善。'
      - type: paragraph
        text:
          ru: 'Существенное условие для сего есть очищение сердца для принятия влекущего
            Бога:«чистии сердцем Бога узрят»(Мф. 5, 8). Потому все доселе указанные
            подвиги, упражнения и дела суть необходимое, неминуемое к тому приготовление.
            Только все они должны быть проходимы должным образом, и именно с направлением
            к сему. Главное здесь – хранение сердца: хранилище ревнующего духа – внутрь;
            условие действительности подвигов, упражнений и дел, когда они идут извнутрь,
            успехи борения только извнутрь; лучший способ образования тяготения к
            Богу – внутренний. Следовательно, внутреннее делание есть центральное
            исходище духовной, истинно христианской жизни. Посему у святых отцов оно
            одно и поставляется единственным путем к совершенству.«Трезвитесяибодрствуйте,
            бдите и молитеся», – говорит Господь (1Пет. 5, 8;Мк. 14, 38). Трезвение,
            или хранение сердца, – главный подвиг. У святых отцов сюда и направлено
            все: все – в сердце, ибо что в нем, то и на деле.'
          cn: '为达此境，一要件乃是洁净其心，以容纳那吸引人的上帝：「清心的人有福了，因为他们必得见上帝」（马太福音 5:8）。是故，迄今所指明的一切苦修、操练与善工，皆是为此所作的必要、不可或缺的预备。只是，这一切都必须以合宜的方式去进行，且其定向，务须朝向此一目标。


            此处之关键，在于持守心田：此乃热切之神所居藏处，在于内心；苦修、操练与善工之所以能具效力，乃在其发自内里；争战之成效，唯自内里而得；形成对上帝之依恋的最佳方法，乃是内在的。是以，内在的修持乃是属灵的、真正基督徒生活的中心源头。故此，在圣教父那里，此事被视为通往圆满之唯一的道路。「你们要警醒，要儆醒祷告，要儆醒」，主如此说（彼得前书
            5:8，马可福音 14:38）。警醒，亦即守心，乃是主要的苦修。在圣教父那里，一切皆朝向此处：一切皆在乎心，因其心内所有，即其行之所显。'
      - type: paragraph
        text:
          ru: Решительный же шаг в восхождении к Богу, самое преддверие богообщения
            есть совершенное предание Ему себя, после коего Он уже есть действуяй,
            а не человек. В чем вся сила, или чего мы ищем? Богообщения, того то есть,
            чтобы Бог вселился в нас и начал ходить в нас, облекся как бы в наш дух,
            правил и Его разумом, и волею, и чувством, чтоб и«еже хотети и еже деятив
            нас» было Его делом, чтоб Он был действуяй все во всем, а мы сделались
            бы орудиями Его, или деемыми от Него, и в помышлениях, и хотениях, и чувствах,
            и словах, и делах. Этого ищет Господь, Владыка всяческих, ибо Он один
            все в тварях делает чрез твари же. Того же должен искать и понявший себя
            дух.
          cn: 迈向上帝的果断一步，乃是神交的真正开端，是全然地将自己交付予祂，此后便由祂来行事，而非人。我们一切的力量在于何处？或者说，我们所追寻的是什么？是神交，也就是说，让上帝居于我心，并在我们之中行走，如同披上了我们的精神，掌管着我们的理智、意志和情感，好叫我们内里的「立志与行事」皆出自祂的作为，好叫祂成为在万事万物中行事的那一位，而我们则成为祂的工具，或说被祂所驱动，无论是在思虑、愿望、情感、言语，抑或是行为上。万有之主、吾主所寻求的正是此事，因为唯有祂能借由受造之物成就万物。因此，一个明了自己的灵性也应当寻求此事。
      - type: paragraph
        text:
          ru: 'Условие к сему боговселению в нас и воцарению, или приятию вседействия,
            есть отречение от своей свободы. Свободная тварь, по своему сознанию и
            определению, действует сама от себя, но этому не должно быть так. В Царстве
            Божием не должен быть кто действующий сам, но чтобы во всем действовал
            Бог, а этого не будет, пока свобода сама стоит, – она отрицает и отвергает
            силу Божию. И тогда только прекратится это упрямство против силы Божией,
            когда падет пред Ним наша свобода, или самостоятельная и самоличная деятельность,
            когда в человеке произносится решительное прошение: «Ты, Господи, твори
            во мне, что хощешь, а я и слеп, и слаб».'
          cn: 我们之中神圣居所与王权建立，或接受一切神圣作为的前提，在于弃绝自身的自由。按照受造之物的意识与判定，自由的受造物凭借自身而行动，然而此事不应如此。在上帝的国度里，不应有凭借自身而行动者，而应是上帝在一切之中行动。只要自由仍旧站立，此事便不会成就，因为自由否定并拒绝上帝的力量。唯有当我们的自由，亦即自主与自我的行动，在祂面前倒下，对抗上帝力量的这种固执才会止息，届时，人会发出坚决的祈求：「主啊，祢愿在我内成就何事，就成就何事吧，而我既是盲目，又是软弱。」
      - type: paragraph
        text:
          ru: В этот-то момент вступает сила Божия в дух человека и начинает вседействие
            свое. Итак, условие боговселения в нас есть решительное предание Ему себя.
          cn: 就在此时此际，上主的大能进入人的精神之中，并开始其完全的作为。是以，上主居于我等之中的条件，乃是决然地将自己交付予祂。
      - type: paragraph
        text:
          ru: 'Предание себя Богу есть внутреннейший, сокровеннейший акт нашего духа,
            мгновенный, как и все, но не мгновенно достигаемый, а зреющий постепенно,
            продолжительно или кратко, судя по умению и благоразумию делателя-христианина.
            Начало его полагается в первом обращении, ибо там кающийся, полагая обет,
            непременно говорит: «Буду бегать зла и творить благо; только Ты, Господи,
            не оставь меня Своею благодатною помощию». С этим расположением он и вступает
            на поприще подвижничества и ревностно действует в нем, в чаянии приятия
            Божией помощи. Но видимо, что здесь впереди идет его ревнование, Божие
            же действие последует за ним. Это необходимо и по настроению начинающего,
            и по намерению Божию. Начинающий хочет потрудиться ради Господа, услужить
            Ему – и трудится. Этим образуется у него благонадежность и как бы смелость
            воззрения на Бога. Но очевидно, что это не должно так оставаться. Необходимо,
            чтобы человек последовал влечению Божию, погасив самочинное ревнование.
            Следовательно, человеку не должно оставаться в первом своем настроении,
            но, не ослабляя той же ревности, надлежит подчинять себя Богу, вводиться
            под Его мановение, приучиться последовать Его внушениям и влечениям. Тайно
            о сем намекается, когда говорится Петру:«Когда ты был юн, поясался сам
            и ходил куда хотел, а когда состареешися, ин тя пояшет и ведет, аможе
            не хощеши»(Ин. 21, 18). Сначала сам ревнует человек, а потом говорит:
            «Сам, Господи, имиже веси судьбами, устрояй мое спасение. Как связанный
            буду идти, куда повелишь». Это и есть акт решительной Богу преданности.
            Первый род деятельности так благовиден и красен – сколько плодов! Потому-то
            он может привязать к себе навсегда. Но этого должно опасаться, потому
            что это будет то же, что потеть над неблагодарною землею: много песку
            и камней, а нет жизненности. Надо стараться, отшедши от нее, перейти в
            богопреданность. Правда, она некоторым образом и сама может расти в продолжение
            первого делания, однако же должно следить за этим растением и способствовать
            ему или, лучше, принимать образуемое и растимое. Собственно, и тогда действуяй
            есть Бог, ибо без Него мы ничто, но человек говорит: «Я избрал, я хотел,
            я трудился, и Бог помог». И хотение, и избрание, и труды суть тоже добрые
            дела и, следовательно, Божии; но человеку, за хлопотами и усилиями, думается,
            что тут его сила. Потому совершающийся внутри переход от ревности к богопреданности
            ревностной есть не что иное, как раскрытие и явление нашему сознанию действия
            Божия в нас, или в устроении нашего спасения и очищения. Ревнующий вразумляется
            о сем частыми неуспехами при всем усилии, успехами нечаянными и большими
            без особого напряжения, ошибками и падениями, особенно вразумительными,
            как отступлениями благодати. Всеми ими приводится человек к мысли и вере,
            что он – ничто, а все – Бог и Его всесильная благодать. Это – последняя
            точка приготовительного к богопреданности курса. Она не иначе возможна,
            как когда человек восчувствует, что он – ничто. Со своей стороны человек
            может приложить следующее: рассмотрение дел и случаев, как они строятся,
            чтоб узреть силу Божию в них; углубление с сильною верою в условия оправдания,
            до воззвания: «Имиже веси судьбами, спаси мя»; зрение бесчисленного множества
            врагов, сокрытие пути, мрак пред лицом, неисчетность распутий, сокровенность
            определений Божиих. Эти мысленные приготовления получают особенную силу
            от деятельного, именно: раздаяние всего имения, предание себя всеобщему
            поруганию (в юродстве), затвор, пустынничество. Это такие повороты жизни,
            после которых некуда более обращаться, как к Богу. Все такие прямо повергают
            себя в руки Божии и Им приемлются. В этом отношении неоцененна помощь
            руководителя, если он, невидимо для руководимого, поставляет его в такие
            обстоятельства, из коих может высвободить одна только невидимая помощь
            Божия. Древние отцы говорили: должно послушникам доставлять венцы. Лучше
            всего это чувство ничтожества своего и богопредание образуются непрестанными
            скорбьми и особенно чрезвычайными, Богом посылаемыми, крестами, о коих
            мы упоминали выше.'
          cn: '将自己奉献予上帝，是我们精神中最深邃、最隐秘的行动，它如所有行动一样转瞬即逝，却并非瞬间可达。它须逐步酝酿成熟，或长或短，取决于基督徒行道者的巧慧与明智。其开端在于初次的悔改，因此时忏悔者立下誓言，必会说：「我将远离邪恶，行作良善；惟愿祢，主啊，勿以祢的恩典扶助离弃我。」怀着此等心志，他步入苦修之途，热切地于其中行动，期盼领受上帝的帮助。然显而易见，此中先行的乃是他的热忱，而上帝的行动则随后而至。这对于初行者的心境，以及上帝的旨意而言，皆是必要的。初行者愿为着主而劳苦，服事于祂——并为此而辛劳。借此，在他身上便形成了笃信，以及对上帝几近大胆的仰望。但显然，此境不应止步于此。人必须顺从上帝的引导，熄灭自发的热忱。故此，人不可停留在最初的心境中，而是须保持同样的热忱，同时将自己置于上帝之下，引入祂的指示之中，习惯于跟随祂的默示与引领。此中奥秘，在对彼得所言中隐约透露：「你年少的时候，自己束上腰带，随意往来；但年老的时候，你要伸出手来，别人要把你束上，带你到你不愿意去的地方」（约翰福音
            21:18）。人起初是自己热忱，但随后便说：「主啊，凭祢所知晓的定数，安排我的救赎吧。我将如被捆绑者，前往祢所命令之处。」此即是果断奉献予上帝的行动。


            第一种行动形式如此美善可观——硕果累累！因此，它可能会使人永远依恋于此。然对此必须警惕，因这就如同在贫瘠的土地上流汗：多有沙土与石块，却无生命力。人必须努力脱离此境，转向对上帝的奉献。诚然，在第一种行道过程中，这种奉献也可能以某种方式自行生长，然而人必须留意此种生长，并助益于它，或者，更确切地说，是接受那正在形成和滋长的事物。严格而言，即便是那时，行动者仍是上帝，因离了祂我们便一无是处，但人却说：「是我拣选了，是我愿意了，是我劳苦了，而上帝帮助了我。」无论是意愿、拣选抑或劳苦，皆是善行，因此也皆是属于上帝的；但由于奔波劳碌与竭力挣扎，人便误以为那是自己的力量。因此，内在从热忱转向热忱地奉献予上帝的过渡，不过是上帝在我们里面的行动，或者说是在安排我们的救赎与洁净时的行动，向我们意识的揭示与显现。


            热忱者因着屡次的徒劳无功，因着不期而至且无需特别努力的巨大成功，因着错误与跌倒，尤其是作为恩典离去而极具教益的，而对此有所领悟。借由这一切，人被引向此种思想与信仰：他自己是虚无，而一切都是上帝以及祂全能的恩典。这是预备转向奉献予上帝的途径的终极点。唯有人感受到自己是虚无时，此境方能实现。


            就人自身而言，他可以付出以下努力：省察事情和际遇是如何形成的，以便在其中看见上帝的能力；以坚定的信心深入理解称义的条件，直至呼求：「凭祢所知晓的定数，拯救我吧」；看见无数的仇敌、道路的隐蔽、面前的黑暗、岔路的数不尽、上帝定规的隐秘。这些心智上的预备，因着行动上的努力而获得特殊的力量，具体而言：分发所有的财物，将自己交予众人的羞辱（在佯狂中），闭关隐居，遁入荒漠。这些都是生命的转折点，在此之后，除了转向于上帝，便无处可归。所有这样的人，都直接将自己全然投身于上帝手中，并被祂所接纳。在此方面，指导者的帮助是无价的，如果他能在被指导者未察觉的情况下，将他置于唯有上帝的无形帮助才能解脱的境况中。古时的教父们曾言：应当为顺从者预备冠冕。


            最能形成这种虚无感与奉献予上帝之情的，是不断的忧患，尤其是上帝所赐予的、我们先前所提及的、非同寻常的十字架。'
      - type: paragraph
        text:
          ru: 'Предавший себя Богу, или удостоившийся сего дара, начинает быть действуемым
            от Бога и пребывать в Нем. Свобода не уничтожается, а существует, ибо
            самопредание не есть окончательный, утвержденный акт, а непрестанно повторяемый.
            Человек повергает себя Богу, и Бог вземлет его и действует в нем, или
            его силами. В этом – жизнь духа нашего истинная, Божественная. Повергающий
            себя в руки Божии приемлет от Бога и действует тем, что приемлет. Это
            живой союз, жизнь в Боге, утверждение в Нем всем существом: мыслию, сердцем,
            волею. Оно является по самопредании. Но как самопредание растет постепенно,
            и именно в продолжение еще первого действования, то вместе с тем нельзя
            не возвышаться и сему богоприятию, и пребыванию в нем. Оно так и есть;
            оно и возвышается само. Но опять-таки и с нашей стороны должно быть нечто
            в содействие ей или спешнейшее созревание. Поприще богообщения, область,
            в коей оно образуется и действует, есть умная духовная молитва... Молящийся
            пребывает в Боге и, следовательно, очень готов и способен к тому, чтоб
            и Бог стал пребывать в нем. Но эта молитва не то же, что молитвование;
            это – особое действие духовное, не столько руководимое, а более безвестно
            зреющее и для руководимого, и для руководящего. В ней, можно сказать,
            последний предел правил подвижничества (см. уСимеона Богослова). Ибо,
            когда станет и утвердится эта молитва, Бог есть едино с духом нашим. И
            правила касаются только начатков ее, а что бывает в ней по усовершенствовании,
            то сокрыто, становится невидным, как Моисей за облаком.'
          cn: 献身于上帝者，或蒙受此恩赐者，便开始被上帝所运行，并居于祂内。自由并未被灭绝，而是依然存在，因为这自我奉献并非一个终结的、已确立的行动，而是一个不断重复的过程。人将自己投入上帝，而上帝接纳他，并在他内，或以他的力量来运行。这便是我们灵魂真实的、神圣的生命。将自己投身于上帝之手者，便从上帝那里领受，并以他所领受的来运行。这是一种活泼的结合，是在上帝内的生命，是以整个存在——思想、心灵、意志——在祂内的稳固。它在自我奉献之后显现。然而，既然自我奉献是逐渐增长的，并且正是在这第一个运行的持续过程中增长，那么与此同时，这种对上帝的领受和在祂内的居留也必然提升。它就是如此；它自身也在提升。但再者，从我们这一方面也应有所作为，以协助它，或使其更快成熟。与上帝交通的领域，即是它形成和运行的范畴，便是理性的属灵祷告……祷告者居于上帝内，因此，他非常愿意且有能力让上帝也开始居于他内。然而，这种祷告与「作祷告」（молитвование）不同；这是一种独特的属灵行动，它并非主要受引导，而是在引导者和被引导者都较不知晓的情况下成熟。可以说，在这其中，是苦修规则的最终极限（参见西默翁神学家）。因为，当这祷告开始并稳固时，上帝便与我们的灵魂合而为一。而规则只涉及它的开端，至于它在完善之后所发生的，则是隐藏的，变得不可见，如同摩西在云彩之后一样。
    - type: heading3
      initial:
        ru: Б.
        cn: Б：
      text:
        ru: Живое богообщение совершается в состоянии безмолвия, приводящего к бесстрастию
        cn: 与上主活泼的相交，乃在静默无声的境界中成就，此境界导向无情无欲之境
      children:
      - type: paragraph
        text:
          ru: У кого начали появляться эти невольные влечения внутрь и эти восхищения
            к Богу, и особенно у кого начали действовать совершенное предание себя
            Богу и непрестанная молитва, тот готов и способен вступить в безмолвие.
            Только он и силен вынесть этот подвиг и проходить его с плодом. Удержать
            такого в общежитии и сожительстве с другими невозможно.
          cn: 在谁身上开始显露这些非自愿的向内吸引和对上帝的这些神迷，特别是谁已开始实践全然将自己奉献给上帝和不间断的祷告，那人便已准备好，并有能力进入静默（hesychia）。唯有这样的人才有力量承受这项修行，并富有成果地完成它。将这样的人留在共同生活中并与他人共处是不可能的。
      - type: paragraph
        text:
          ru: Что гналоАрсения Великогоот людей? Это тяготение внутрь пред Бога. «Люблю
            вас, – говорил он, – но не могу быть вместе с Богом и с людьми». «Истинный
            безмолвник, говорит Иоанн Лествичник, – не желая лишиться сладости Божией,
            так удаляется от всех людей, без ненависти к ним, как усердно другие с
            ними сближаются».
          cn: 驱策亚尔塞尼（Arsenius the Great）远离人群的是什么？是对上帝的内在渴慕。「我爱你们，」他说道，「但我不能同时与上帝和人群在一起。」「真正的静修者，」圣约翰·阶梯（John
            Climacus）说，「为了不失去上帝的甘甜，他远离所有的人，对他们不怀有仇恨，就像其他人热切地亲近人群一样。」
      - type: paragraph
        text:
          ru: 'Выписываем нужное к понятию о безмолвии из 27-го Слова «Лествицы»:'
          cn: 自《天梯》第二十七言中择取对于「静默」之理解所必要的：
      - type: paragraph
        text:
          ru: «Есть безмолвие внешнее, когда кто, от всех отделившись, живет один;
            и есть безмолвие внутреннее, когда кто в духе один с Богом пребывает не
            напряженно, а свободно, как свободно грудь дышит и глаз видит. Они совместны,
            но первому без последнего нельзя быть. Посему собственно безмолвник тот,
            кто существо бестелесное, душу свою усиливается удержать в пределах телесного
            дома. Пусть келия безмолвника заключает в себе тело его, а сие последнее
            имеет в себе храмину разума».
          cn: 「存在著外在的静默，是当一个人从所有人中抽离出来，独自生活；也存在著内在的静默，是当一个人在灵里与上帝同在，不是紧张用力的，而是自由的，如同胸膛自由地呼吸，眼睛自由地看见。它们可以共存，但前者若无后者，则无法成立。因此，真正的静默者，是那个努力将其无形之存在，即他的灵魂，
            удержи住于身体之居所内的人。愿静默者的斗室将他的身体围住，而这身体又将理智的殿堂纳于其中。」
      - type: paragraph
        text:
          ru: На безмолвие не потянет того, кто не вкусил еще сладости Божией; сладости
            же сей не вкусит тот, кто не победил еще страстей. Недугующий душевною
            страстию и покушающийся на безмолвие подобен тому, кто соскочил с корабля
            в пучину и думает безбедно достигнуть берега на доске.
          cn: 对于尚未尝到神圣甘甜滋味的人来说，他不会被寂静所吸引；而未曾战胜情欲的人，则不会品尝到这份甘甜。一个被心灵情欲所困扰，却企图追寻寂静的人，就像是从船上跳入深渊，却以为仅凭一块木板就能安然抵达岸边。
      - type: paragraph
        text:
          ru: Никто из тех, которые подвержены раздражительности и возношению, лицемерию
            и памятозлобию, да не дерзнет когда-либо увидеть и след безмолвия, чтобы
            не впасть в исступление ума.
          cn: 凡是屈从于易怒、傲慢、伪善或怀恨之人，切莫胆敢稍许窥见静默之踪迹，以免陷入心智的狂乱之中。
      - type: paragraph
        text:
          ru: Вкусивший сладости Божией стремится на безмолвие, чтобы ненасытно насыщаться
            им, без всяких препон, и непрестанно порождать в себе огнь огнем, рачение
            рачением и вожделение вожделением. Посему «безмолвник есть земной образ
            Ангела; на хартии вожделения, рукописанием тщания, освободил он молитву
            свою от лености и нерадения... Безмолвник – тот, кто духодвижно вопиет:«Готово
            сердце мое, Боже!»(Пс. 56, 8). Безмолвник – тот, кто говорит:«Аз сплю,
            а сердце мое бдит»(Песн. 5, 2).
          cn: 尝过神圣甘饴滋味的人，便渴慕宁静的独处，好叫他能以永不餍足的方式，毫无阻碍地饱享这甘甜，并在自身中不断地以火生火，以热忱生热忱，以切愿生切愿。因此，「隐修者是天使在世间的形象；他在切慕的纸卷上，以热忱的手笔，解脱了自己的祷告，使其摆脱了懒惰与疏忽……隐修者是那位受圣灵感动而呼喊之人：『神啊，我心坚定！』（诗篇
            56:8）。隐修者是那位说道之人：『我身睡卧，而我心警醒。』（雅歌 5:2）。」
      - type: paragraph
        text:
          ru: Таким образом, все занятие безмолвника – быть с единым Господом, с Коим
            и беседует он лицом к лицу, как любимцы царя говорят ему на ухо. Это сердцевое
            делание ограждается и охраняется другим – блюдением безмятежия помыслов.
            Благочиние помыслов и неокрадываемая мысль о Божественном составляют существо
            безмолвия и еще беспопечение. Сидя на высоте, наблюдай, если только знаешь
            это, и тогда увидишь, как и когда, откуда, сколь многие и какие тати хотят
            войти и украсть грозды винограда. Когда страж сей утрудится, то встает
            и молится, а потом опять садится и принимается за первое дело с новым
            мужеством.
          cn: 如此这般，静修者全部的职事，乃是与独一之主同在。他与主面对面地交谈，如同蒙王恩宠之人，在王的耳边细语一般。此种心意的操练，又借着另一项操练而得以巩固和庇护，那便是对思虑的安宁的谨守。思虑的端庄，以及对神圣之事的毫不偷窃的思念，构成了静修的实质，还有那无所挂虑。坐于高处，若你深知此理，便当察看，那时你将看见，那些盗贼何时、从何处、有多少、并是何种盗贼，企图进来偷窃葡萄串。当此守卫疲倦时，他便起身祈祷，然后再次坐下，以崭新的勇气，继续从事最初的职事。
      - type: paragraph
        text:
          ru: Возлюбившие блаженное безмолвие проходят делание умных сил и подражают
            образу их жизни. Не насытятся они во веки веков, восхваляя Творца; так
            и восшедший на небо безмолвия не насытится, воспевая Создателя.
          cn: 那些爱慕蒙福静修的人们，履行著心智能力的工作，并效法他们的生活榜样。他们赞美造物主，永世永恒也不会厌足；同样地，那登上静修之天的人，歌颂创造者，也永不厌足。
      - type: paragraph
        text:
          ru: Но ни молитвы безленостной, ни хранения сердца неокрадомого нельзя возыметь,
            если не утвердилось наперед в сердце совершенное беспопечение. Нельзя
            с разумом проходить первых двух, кто не приобрел последнего, подобно тому,
            как, не выучивши букв, нельзя читать. «Малый волос смущает око и малое
            попечение губит безмолвие». Кто желает представить Богу чистый ум и смущает
            себя попечениями, тот подобен крепко сковавшему свои ноги и покушающемуся
            скоро идти. Посему истинное безмолвие и начинается по предании себя Богу
            и глубоком убеждении сердца в Его о нас попечении.
          cn: 然而，若心中未曾先立下全然的「无挂虑」（беспопечение）之基石，则无有不倦的祈祷，亦无有不被盗窃的对心灵的保守。人若未得此最后的根基，便无法以心智之力成就前两者；这正如未习字母之人，便无法阅读一般。「一根微小的毛发能扰乱眼目，一丝微小的挂虑能毁坏静默（безмолвие）。」那渴望将纯净的心智呈献给上帝，却又为挂虑所扰之人，就好比那双脚被紧紧镣铐，却试图疾行之人。因此，真正的静默，是从将自身全然交付于上帝，并由衷地确信祂必眷顾我等之心开始的。
      - type: paragraph
        text:
          ru: 'Только те, кои сочетались с безмолвием для наслаждения любовию Божиею,
            для утоления жажды этой любви, будучи влекомы сладостию ее, суть настоящие
            безмолвники. Такие, если проходят безмолвие с разумом, скоро начинают
            вкушать и плоды его, кои суть: ум неволнуемый, мысль очищенная, восхищение
            к Господу, молитва ненасытная, стража неокрадаемая, всегдашние слезы и
            прочее.'
          cn: 唯有那些藉著静默与神圣的爱结合，为得享其甜美，为止息对这份爱的饥渴，并为其甘美所牵引的人，才是真正的静默者。这样的人，若能以慧心进行静默，便会迅速尝到静默的果实，其中包括：心意平静无波，思虑清澈纯净，对主满怀欣喜，祷告永不餍足，守护滴水不漏，泪水连绵不断，以及其他恩泽。
      - type: paragraph
        text:
          ru: Таким образом, влечет на безмолвие влечение внутрь к сладостному стоянию
            пред Богом; путь к нему пролагает очищение от страстей всеми подвигами,
            коими укрепляется в нас добро и истощается зло; непосредственное преддверие
            его есть предание себя Богу в беспопечении; существо его ничем не возмутимое
            молитвенное стояние пред Богом умом в сердце, от коего огонь к огню прилагается.
          cn: 因此，它吸引人归于静默，是一种内在的吸引，向着在上帝面前甜美地侍立；通向此境的道路，乃是借着一切修持来涤净诸般情欲，借此巩固我人内心的良善，耗竭我人内心的邪恶；紧邻此境的门槛，乃是以无忧无虑之心将自己奉献予上帝；此境的实质，乃是心灵在心内以不为任何事物所扰的祈祷侍立于上帝面前，由此火与火相连接。
      - type: paragraph
        text:
          ru: Горение духа от Божия прикосновения окончательно очищает человека и
            возводит его в состояние бесстрастия. В этом огне переплавляется естество
            наше, как металл неочищенный в горниле, и является сияющим небесной чистотою,
            делающим его готовым Богу жилищем.
          cn: 来自上帝触碰所燃起的精神之火，彻底地洁净了人，并将他提升至无情欲（apatheia）之境。在这火中，我们的本质被重塑锻造，就如同未经提炼的金属在炉中被锻炼一般，显露出天国般的光辉与纯洁，使人成为上帝合宜的居所。
      - type: paragraph
        text:
          ru: Так, на пути к живому богообщению, стоит неминуемое безмолвие, если
            не всегда как известный образ подвижнического жития, то всегда как состояние,
            в коем внутрь собранный и углубленный дух, огнем Духа Божественного, возводится
            к серафимской чистоте и пламенению к Богу и в Боге.
          cn: 如此，在通往活泼敬拜上帝的道路上，必然存在著静默，即便它不总是以某种已知的苦修生活方式呈现，它也总是一种状态——在此状态中，向内收敛且深入的灵性，借由上帝圣灵的火焰，被提升至撒拉弗般的纯净，以及对上帝、并在上帝之中的炽热之爱。
      - type: paragraph
        text:
          ru: 'Огнь этот внедряется в минуты обращения и начинает действовать, как
            только, по обете, вступит человек в труд, но это есть начальная теплота,
            то появляющаяся, то скрывающаяся. Она действует во все продолжение труда
            над очищением сердца; иначе не вынесть человеку трудов сих. Но всей силы
            своей она в то время явить не может, по причине холода страстей, еще качествующих
            в человеке. Всю силу свою являет она уже тогда, когда умолкнут страсти.
            Первая теплота похожа на горение дров сырых и намоченных, а вторая на
            горение тех же дров, когда огнь иссушит их и проникнет весь их состав.
            По другому сравнению, первая теплота похожа на ту, которая бывает в воде,
            содержащей льдину, еще не растаявшую: теплота есть, но вода не вскипает
            и не вскипит, пока не растает льдина. Когда же растает льдина, теплота,
            проникая всю массу воды, разгорячает ее все сильнее и сильнее; от этого
            вода перекипает и перечищается. Вот на это похожа вторая теплота. Последние
            два образа действий огня изображают действия духовного горения в последних
            степенях совершенства христианского, возводящего к совершенной чистоте
            и бесстрастию.'
          cn: 此火焰在悔悟转变之际深植入心，并一旦人依其誓约投身辛劳，便开始运作；然而，这是初阶的热度，时而显现，时而隐匿。它在洁净心灵的整个辛劳过程中持续作用；否则，人无法承受这些辛劳。但在那时，由于情欲的寒冷仍主宰著人心，它无法展现其全部力量。它唯有在情欲止息之后，才能展现其全部力量。最初的热度，如同潮湿木材的燃烧，而第二种热度，则如同火焰将同样的木材烤干并渗透其全部组成后所发生的燃烧。以另一种比喻来说，最初的热度，类似于含有尚未融化之冰块的水中所具备的热度：热度存在，但水无法沸腾，且在冰块融化之前亦不会沸腾。然而，一旦冰块融化，热度便渗透整团水，使其越来越热；由此，水沸腾并彻底净化。第二种热度便与此相似。火焰的后两种作用方式，描绘了在基督徒完善之最后阶段中，灵性燃烧的作用，此种燃烧引领人迈向全然的洁净与无情欲的境界。
      - type: paragraph
        text:
          ru: «Вещество страстей, будучи изнуряемо Божественным огнем, потребляется,
            а по мере того, как вещество искореняется и душа очищается, отходят и
            страсти»[72].
          cn: 「情欲之质料，既为神圣之火所煎熬，便被消耗殆尽；而随著质料之根除与灵魂之洁净，情欲亦随之离去。」[72]
      - type: paragraph
        text:
          ru: 'Вот значение бесстрастия, по указанию «Лествицы» в Слове 29-м:'
          cn: 以下是《天梯》第二十九讲中对无情欲的指示与阐释：
      - type: paragraph
        text:
          ru: «Бесстрастие есть воскресение души прежде воскресения тела».
          cn: 「无情欲乃是身体复活之前，灵魂的复活。」
      - type: paragraph
        text:
          ru: Воскресением души должно называть исшествие из ветхости, именно когда
            произойдет новый человек, в котором нет ничего от ветхого человека, по
            сказанному:«И дам вам сердце ново и дух нов...»(Иез. 36, 26) (см. у Исаака
            Сирианина).
          cn: 灵魂的复活，应当称之为摆脱陈旧的景况，即当一个新人诞生之时，在他里面不再有任何属于旧人的东西，正如经上所言：「我也要赐给你们一颗新心，将新灵放在你们里面……」（以西结书
            36:26） (参阅叙利亚人以撒所言)。
      - type: paragraph
        text:
          ru: Это полное и между тем всегда возрастающее совершенство совершившихся
            о Господе так освящает ум и восхищает его от вещества, что часто от жизни
            в теле исступлением возносит на небо к видению.
          cn: 这全然的、且又在主内不断增长以致完满的圣化，如此光照著心灵，并将之从物质中提拔出来，使其常常在身体之中，便能透过神魂超拔（ecstasy）的方式，被提升至天国以见异象。
      - type: paragraph
        text:
          ru: 'Бесстрастие показал Апостол, написав:«умГосподеньимамы»(ср.:1Кор. 2, 16).
            Бесстрастие показал и тот сирианин подвижник, который взывал: «Ослаби
            ми волны благодати Твоея!» (святой Ефрем).'
          cn: 使徒所示之不动心，载于其所书：「我侪有基督之心」（参阅：哥林多前书 2:16）。叙利亚之某位隐修士，亦展现出不动心，彼曾呼告曰：「请稍缓祢恩典之波涛！」（圣徒厄弗冷）。
      - type: paragraph
        text:
          ru: Бесстрастный ко всем предметам, возбуждающим и питающим страсти, стал
            нечувствителен так, что они никакого действия на него не производят, хотя
            находятся пред очами его. Это оттого, что он весь соединен с Богом. Приходит
            он в блудилище – и не только не чувствует движений страсти, но и блудницу
            приводит к чистому и подвижническому житию[73].
          cn: 他对于所有引发和滋养情欲的事物都无动于衷，变得麻木不仁，以至于这些事物即便是呈现在他的眼前，也不能对他产生任何影响。这是因为他已将自己完全与上帝联合。他进入妓院——不仅感受不到情欲的冲动，反而将那妓女引领至纯洁且修行的生活[73]。
      - type: paragraph
        text:
          ru: Кто сподобился быть в сем устроении, тот еще здесь, обложенный бренною
            плотью, бывает храмом живого Бога, Который руководствует и наставляет
            его во всех словах, делах и помышлениях; и он, по причине внутреннего
            просвещения, познает волю Господню, как бы слышал некоторый глас, и, будучи
            выше всякого человеческого учения, говорит:«Когда прииду и явлюся лицу
            Божию»(Пс. 41, 3), ибо не могу более сносить действий его вожделения,
            но ищу той бессмертной доброты, которую Ты даровал мне прежде, нежели
            я впал в тление. Но что много говорить! Бесстрастный«не ктомуживет себе,но
            живетв немХристос»(ср.:Гал. 2, 20), как сказал«подвигом добрым подвизавшийся,течение
            скончавший иверу»православную«соблюдший» (2Тим. 4, 7).
          cn: 凡是蒙受恩典，得入此种境界之人，即便仍被这朽坏的肉身所环绕，他在此世间便已成为活上帝的圣殿。上帝指引并教诲他，在他一切的言语、行为与思虑之中。因着内里的光照，他能明白主的旨意，如同听见某种声音一般；他超越一切人间的教导，宣告说：「我何时能来，朝见上帝之面呢？」（诗篇
            41:3）因为他再也无法忍受他情欲的作为，他所寻求的，是那在你我未曾堕入败坏以先，你所赐予我的不朽良善。然而，何须多言！那已达致无情欲之境者，「不再是自己活着，乃是基督在他里面活着」（参阅：加拉太书
            2:20），正如那「打过美好的仗，跑完了当跑的路，守住了」正教的「真道」者所言（提摩太后书 4:7）。
      - type: paragraph
        text:
          ru: 'Бесстрастие есть небесная палата Небесного Царя. И вот, наконец, богообщение
            и боговселение – последняя цель искания духа человеческого, когда он бывает
            в Боге, и Бог в нем. Исполняется наконец благоволение Господа и молитва
            Его, чтобы как Он в Отце и Отец в Нем, так и всякий верующий едино был
            с Ним (см.:Ин. 17, 21). Исполняется утешительное уверение Его: кто слово
            Его соблюдет, того возлюбит Отец Его, и Они к тому приидут и обитель у
            него сотворят (см.:Ин. 14, 23). Исполняется апостольское определение умерших
            бесстрастием, что живот их сокровен есть со Христом в Боге (см.:Кол. 3, 3).
            Таковые суть храм Божий (см.:1Кор. 3,16), и Дух Божий живет в них (см.:Рим. 8,9).'
          cn: 无情欲状态乃是天国君王的属天寝殿。至此，与上帝的相通和上帝的遍居便终于达成——这是人类精神寻觅的最终目的，此时，他存在于上帝之中，而上帝存在于他之内。于是，主的恩慈与祂的祷告得以实现，正如祂在父内、父在祂内一般，所有信者也与祂合而为一（参见：约翰福音
            17:21）。祂那令人安慰的保证得以实现：凡是遵守祂话语的人，他的父必爱他，而他们将来到他那里，并在他那里设立居所（参见：约翰福音 14:23）。使徒对那些因无情欲而死之人所下的定义得以实现，即他们的生命与基督一同藏在上帝里面（参见：歌罗西书
            3:3）。这样的人是上帝的殿（参见：哥林多前书 3:16），并且上帝的灵居住在他们里面（参见：罗马书 8:9）。
      - type: paragraph
        text:
          ru: Достигшие сего суть таинники Божии, и состояние их есть то же, что состояние
            Апостолов, потому что и они во всем познают волю Божию, слыша как бы некий
            глас[74], и они, совершенно соединив чувства с Богом, тайно научаются
            от Него словам Его[75]. Знаменуется такое состояние пламенем любви, по
            коей они с дерзновением удостоверяют:«Кто ны разлучит?»(Рим. 8, 35). А
            любовь есть подательница пророчества, причина чудотворений, бездна просвещения,
            источник огня Божественного, который чем более истекает, тем более распаляет
            жаждущего[76].
          cn: 达此境界者，乃是上帝之奥秘知者，其境与使徒之境无异，盖因他们亦在一切事上认知上帝之旨，仿佛听见某种声音[74]；他们已然将感官与上帝完全合一，并暗自领受祂的话语[75]。此境之显现，乃藉著爱之火焰，他们借此火焰，得以大胆确信：「谁能使我们与上帝的爱隔绝呢？」(罗马书
            8:35)。爱，即是先知之赐予者，是行奇迹之缘由，是启迪之深渊，是神圣火焰之泉源，此火越是涌流，越是燃炽那渴慕者的心[76]。
      - type: paragraph
        text:
          ru: Поелику такое состояние есть плод безмолвия, когда проходят его с разумом,
            то не все безмолвники оставляются Богом в безмолвии навсегда. Достигающие
            чрез безмолвие бесстрастия и чрез то удостоивающиеся преискреннего богообщения
            и боговселения изводятся оттуда на служение ищущим спасения и служат им,
            просвещая, руководя, чудодействуя. И Антонию Великому, как Иоанну в пустыне,
            глас был в его безмолвии, изведший его на труды руководства других на
            пути спасения, – и всем известны плоды трудов его. То же было и со многими
            другими.
          cn: 既然这样一种状态乃是静默的果实，当人以智慧通过它时，并非所有的静默者都被上帝永远地留在静默之中。那些借由静默达到无情欲（бесстрастия），并因此得以配受最真挚的与神相交（богообщения）和神之内住（боговселения）的人，被从中引出，去服事那些寻求救恩的人，并借由光照、引导和行奇迹来服事他们。对于伟大的安东尼（Антонию
            Великому）来说，如同对旷野中的约翰（Иоанну в пустыне）一样，在他静默之中有一个声音，将他引出，从事引导他人走上救恩之路的劳作——他劳作的果实为众人所知。许多其他人也是如此。
      - type: paragraph
        text:
          ru: Выше сего состояния апостольского мы не знаем на земле. Здесь – и конец
            обозрению порядка богоугодной жизни[77].
          cn: 在这使徒级的境界之上，我们于尘世间便一无所知了。对那合乎神心意的生命次序[77]之省察，至此亦告终结。
  - type: heading2
    text:
      ru: Святого отца нашего Иоанна Златоустого уроки о воспитании[78]
      cn: 圣父金口约翰论教养之教诲[78]
    children:
    - type: paragraph
      text:
        ru: Родить детей есть дело природы, но образовать и воспитать их в добродетели
          дело ума и воли.
        cn: 诞育子女乃自然之功，而以德行教养熏陶之，则为心智与意志之事。
    - type: paragraph
      text:
        ru: 'Под долгом воспитать своих детей я разумею не одно то, чтобы не допустить
          их умереть с голоду, чем люди, кажется, и ограничивают свои обязанности
          по отношению к детям. Для этого не нужно ни книг, ни постановлений: об этом
          весьма громко говорит природа. Я говорю о попечении образовать сердца детей
          в добродетели и благочестии – долг священный, которого нельзя преступить,
          не сделавшись виновным в некоторого рода детоубийстве.'
        cn: 我所说的教养子女的责任，并不仅限于不让他们饿死——人们似乎也仅将此视作对子女的义务。为此，既不需要书籍，也不需要规章制度；对此，自然会高声宣示。我所说的是，要关怀备至地塑造孩子们的心灵，使其趋向美德与虔敬——这是一项神圣的责任，若僭越此责，无异于犯下某种形式的弑子之罪。
    - type: paragraph
      text:
        ru: Эта обязанность обща как для отцов, так и для матерей. Есть отцы, которые
          не щадят ничего, чтобы доставить детям своим учителей в удовольствиях и
          потворствовать прихотям их, как богатых наследников, а чтобы дети были христианами,
          чтобы упражнялись в благочестии, – до этого им мало нужды. Преступное ослепление!
          Этой-то грубой невнимательности должно приписывать все беспорядки, от которых
          стонет общество. Положим, что вы приобрели для них большое имущество, но
          если они не будут уметь благоразумно вести себя, оно сохранится у них недолго.
          Имущество будет расточено; оно погибнет с обладателями своими, оно будет
          самым печальным для них наследием.
        cn: 此项职责乃父与母双方共有。有些为父者，不惜一切，只为给其子女寻觅享乐之师，纵容他们如同富庶的继承人般放纵欲念，然而对于让子女成为基督徒、使其在虔敬中操练，他们则鲜有顾及。此乃罪恶之盲目！正是这种粗暴的疏忽，导致了社会所呻吟的一切混乱与失序。纵使你们为他们积攒了丰厚的产业，但若他们不懂得谨慎自持，此产业亦将难以长久。财富将被挥霍殆尽；它将与其拥有者一同消亡，成为他们最为悲痛的遗产。
    - type: paragraph
      text:
        ru: Ваши дети всегда будут довольно богаты, если получат от вас хорошее воспитание,
          способное упорядочить их нравы и хорошо устроить их поведение. Итак, старайтесь
          не о том, чтобы сделать их богатыми, но о том, чтобы сделать их благочестивыми,
          владыками своих страстей, богатыми в добродетелях. Приучите их не вымышлять
          мнимых нужд и блага мира сего ценить так, чего они стоят. Внимательно наблюдайте
          за их поступками, за их сообществами, за их связями – и не ожидайте от Бога
          никакой милости, если не исполняете сего долга.
        cn: 若您的孩子能从您那里获得良好的教养，得以整饬其品性、妥善安排其行止，他们便恒常享有丰裕。因此，您当力求的，并非使他们财富盈满，而是使他们敬虔端庄，能主宰自身的情欲，在诸般美德中富足。教导他们不虚构臆想的需求，并以其真实价值来珍视这世间的福祉。请细心观察他们的作为、他们的交游、他们的联系——若您未能尽此本分，便不要指望从上帝那里得到任何恩典。
    - type: paragraph
      text:
        ru: Если Апостол заповедует нам более пещись о других, чем о себе, и если
          мы бываем виновны, когда не радим о их пользе, то не гораздо ли более бываем
          виновны в том случае, когда это относится к тем, кои к нам так близки? Не
          Я ли, скажет Господь, дал место сим детям в семействе вашем? Не Я ли вверил
          их вашему попечению, поставив вас их владыками, попечителями, судиями? Я
          дал вам полную власть над ними; Я возложил на вас все заботы о их воспитании.
          Вы скажете мне, что они не хотели подклониться под иго, что они его свергли.
          Но это-то и надлежало предотвратить в самом начале; вы должны были овладеть
          первыми их впечатлениями, наложить узду, когда они еще не имели силы разорвать
          ее; подклонить эту юную душу под иго долга, приучить ее к нему, образовав
          ее по оному, обвязать рану, когда она только что зарождалась; исторгнуть
          терние, когда оно начинало только появляться около этого нежного растения,
          а не ожидать, пока оно пустит глубокие корни, пока страсти, усиляясь постепенным
          развитием, сделаются необузданными и неукротимыми.
        cn: 如果使徒命令我们更加关心他人而非自己，如果我们因为不顾及他们的益处而负有罪责，那么，当此关乎与我们如此亲近之人时，我们的罪责岂非更重？「难道不是我，」主会说，「将这些孩子置于你们的家中吗？难道不是我将他们托付于你们的照管，立你们作他们的管辖者、看顾者和审判者吗？我赋予你们对他们完全的权柄；我将他们教养的一切重担都放在你们身上。」你们会告诉我，他们不愿服从，他们挣脱了轭。然而，这正是你们应当在一开始就防范的；你们本该掌握他们最初的印象，在他们尚未有能力挣断时就施加约束；使这年轻的灵魂顺服于职责的轭，训练它适应此轭，按照此轭塑造它；在创伤刚萌生时就加以包扎；在荆棘刚开始在这娇嫩的植物周围出现时就将其拔除，而不是等到它扎下深根，等到情欲随着逐渐的发展而变得放纵和难以驾驭。
    - type: paragraph
      text:
        ru: Премудрый говорит:«суть ли ти чада, накажи я и преклони от юности выю
          их»(Сир. 7, 25). Но Господь не только внушает нам это повеление устами Своего
          пророка, но еще берет нашу сторону, обеспечивая исполнение сей заповеди
          страшным наказанием, коим угрожает детям, непокорным власти своих родителей:«Человек,
          ижеащезло речет отцу своему или матери своей, смертию да умрет»(Лев. 20, 9).
          Он наказывает смертью тех, которые становятся виновными против вас, а вы
          хладнокровно смотрите на те вины, которые они совершают против самой верховной
          власти. Они восстают против Самого Бога, преступая Его заповеди, а вы на
          это взираете без всякого негодования, без малейшего детям укора. Что теряет
          Он от их оскорблений? Ничего. Но вы, чего вы не должны страшиться за самих
          себя? Потому что кто оставляет Господа, тот не станет уже уважать ни своего
          отца, ни себя самого.
        cn: 至智者言道：「尔若有子女，当教训彼等，自幼年即屈其颈项。」（德训篇 7:25）然而，吾主不仅借由祂先知之口向我们传达此一诫命，祂更站在我们这一边，以严厉之刑罚确保此诫命之遵行，祂威胁那些不顺从父母权柄的子女：「凡咒骂其父或其母者，必被处死。」（利未记
          2 0:9）祂以死亡惩罚那些冒犯你们的人，但你们却冷眼旁观他们所犯下、对至高权柄的冒犯。他们悖逆上主，违犯祂的诫命，而你们对此竟毫无愤慨，对子女也无丝毫责备。他们所犯之冒犯，于上主而言有何损失？毫无损失。但你们，你们自己又有何不可畏惧的呢？因为凡离弃上主者，必不再敬重其父，亦不再尊重其自身。
    - type: paragraph
      text:
        ru: Дети, покорные и верные Богу, в повиновении закону Его нашли бы обильный
          источник счастья, даже временного. Бедный с христианскими нравами заставляет
          уважать и любить себя, между тем как при злом и развращенном сердце все
          ваше богатство не спасет от негодования и отвращения всех вас окружающих.
        cn: 忠心顺服于上主的孩子们，在恪守祂的律法中，甚至能寻得现世的丰沛幸福之源。一位怀抱基督徒品德的穷人，会使人敬重和爱戴他；反之，若心灵邪恶败坏，你们所有的财富也无法使你们免于周遭所有人的愤慨与厌恶。
    - type: paragraph
      text:
        ru: Юноша, которому вы дадите доброе воспитание, мало того что приобретает
          себе всеобщее уважение, сколько он делается милее для вас самих! Ваша привязанность
          к нему не будет одним простым влечением природы; она будет плодом его добродетели.
          За это, во время вашей старости, вы в свою очередь получите от него все
          услуги сыновней любви; он будет вашей опорой. Потому что как те, кои не
          почитают Господа, презирают и своих родителей, так, напротив, те, кои чтут
          Бога, Отца всех человеков, всегда будут всячески уважать и тех, от кого
          они получили жизнь.
        cn: 一个蒙受了良好教养的青年，他不仅会博得众人的敬重，更会使你们自己对他心生爱怜！你们对他的依恋，将不会是单纯的自然吸引；它将是他的德行的果实。因此，在你们的暮年，你们反过来会从他那里得到儿子般的挚爱所带来的一切服侍；他将是你们的依恃。因为，正如那些不敬畏上主的人也会蔑视自己的父母一样，反之，那些敬拜上帝——全人类之父的人，总会以各种方式敬重那些赋予他们生命的人。
    - type: paragraph
      text:
        ru: Положим, что вы исполните заповеди закона во всех других отношениях, но,
          будучи неверны этой одной заповеди, вы будете наказаны строго. Выслушайте
          на это доказательство, взятое из истории одного древнего народа. Вы тотчас
          увидите, какому страшному наказанию подвергают себя отцы, небрегущие о воспитании
          детей своих. У иудеев был один священник, уважаемый за кротость своего нрава;
          он назывался Илий. Сей священник имел двух сынов, которые предавались всем
          порокам. Отец не заботился об этом и едва обращал на то свое внимание; или,
          ежели разврат их, доходя до высшей степени, заставлял его делать им выговоры,
          он делал это без должной ревности и власти. Ему следовало бы строго наказать
          их, прогнать их со своих глаз, употребить меры строгие, чтобы прекратить
          их беспорядки. Ничего не бывало; он ограничивался тем, что говорил им в
          виде увещания:«ни, чада... не творите тако; яко не благ слух,егожеаз слышу
          о вас»(1Цар. 2, 24). Это ли надлежало говорить? Они оскорбляли Бога, и он
          называл их своими чадами? Они забывали Того, Которому обязаны своим существованием,
          а он признавал еще их за свое семейство? Напрасно и бесполезно он делал
          им увещания. Нет, здесь требовались не увещания, но уроки сильные, истязания
          строгие, врачевство столь же крепкое, как и зло. Он должен был действовать
          страхом и исторгнуть это юное сердце из его оцепенения. Увещания! Дети Илия
          не имели в них недостатка. Бесполезные слова! Преступная кротость, которой
          они сделались жертвами! Начинается война, несчастные делаются добычей неприятеля;
          отец, узнав о их злополучии, падает на землю и, разбив голову, умирает.
        cn: '设若您在所有其他方面都遵守了律法的诫命，但唯独不忠于这一条诫命，您将受到严厉的惩罚。请听一个取自古代民族历史的证明。您将立刻看到，那些疏忽于教养子女的父亲们，会给自己招致何等可怕的惩罚。


          在犹太人中，曾有一位因性情温和而受人敬重的祭司，他名叫以利。这位祭司有两个儿子，他们沉溺于各种恶行之中。父亲对此毫不关心，几乎不曾留意；或者，即使他们的放荡达到极致，迫使他不得不责备他们时，他所做的也缺乏应有的热忱和威权。他本该严惩他们，将他们赶出自己的视线，采取严厉的措施来制止他们的胡作非为。然而，这一切都未发生；他仅限于以劝诫的方式对他们说：「我儿啊……不要如此行，因为我听见你们的传闻并不好」（撒母耳记上
          2:24）。


          这难道是该说的话吗？他们正在冒犯上帝，而他竟称他们为自己的「儿啊」？他们忘记了那位赐予他们生命的存在，而他竟仍承认他们是他的家人？他徒劳无益地劝诫他们。不，这里需要的不是劝诫，而是强有力的教训，是严厉的惩戒，是与邪恶同等强劲的医治。他本应以敬畏之心行事，将这颗年轻的心从其麻木不仁中唤醒。劝诫！以利的儿子们并不缺乏劝诫。然而，这些话语是无用的！他们成了这种罪恶的温和的牺牲品！


          战争开始了，这些不幸之人成了敌人的俘虏；父亲得知他们的厄运后，跌倒在地，头破而死。'
    - type: paragraph
      text:
        ru: Я сейчас говорил вам, что отцы, которые не заботятся дать христианское
          воспитание детям своим, суть чадоубийцы, убийцы собственных детей. Не правда
          ли? Кого должен винить Илий в смерти своих детей? Самого себя. Правда, меч
          врага умертвил их, но беспечность лжеотца направила его удар; оставленные
          небесной помощью, они явились нагими против стрел филистимлянских. Отец
          погубил и себя, и их. Между тем, мы ежедневно видим пред собою то же самое.
          Сколько есть родителей, которые не хотят взять на себя труда исправить своих
          детей, непокорных и развращенных! Они как будто боятся огорчить детей, если
          будут строгим словом обуздывать порочные наклонности, которым они предаются.
          Что же выходит? Беспорядки увеличиваются; безнаказанность доводит до государственных
          преступлений; суды пробуждаются; несчастные умирают на месте казни. Не исправляя
          их делаетесь их сообщниками. Вы отказались от личных прав своих над ними
          и подвергли их строгости общественного наказания; и вот человеческое правосудие
          употребило над ними свои строгие права. Вы страшитесь унизить их легким
          наказанием в вашем присутствии, но какое ужасное бесчестие падет на вас,
          когда сына вашего более не станет и отец, всюду преследуемый взорами обвинителей,
          не осмелится уже нигде показаться.
        cn: 我方才对你们说过，那些不留心给予自己孩子基督徒教养的父亲们，实乃弑子者，杀害了他们自己的孩子。不是吗？以利应当归咎于谁，使他的孩子们遭致死亡？归咎于他自己。诚然，是仇敌的刀剑夺去了他们的性命，但却是这位伪父的疏忽导引了仇敌的攻击；他们被天上的援助所离弃，赤身露体地面对着非利士人的箭矢。这位父亲既断送了自己，也断送了他们。然而，我们每日都在眼前看到同样的事。有多少父母，不愿承担教正他们不顺服、且已败坏的孩子的劳苦！他们似乎害怕会触怒孩子，倘若他们用严厉的话语来约束孩子们所沉溺其中的邪恶倾向。结果如何呢？混乱在滋长；有罪不罚导致了国家重罪；法庭被唤醒；这些不幸者在刑场上殒命。你们若不教正他们，就成了他们的同谋。你们放弃了对他们所拥有的个人权利，使他们遭受了社会惩罚的严厉；于是，人的公义便在他们身上行使了其严酷的权利。你们惧怕在你们面前施以轻微惩罚会羞辱他们，然而，当你们的儿子不复存在，而作为父亲的你，处处被指控者的目光所追逐，再不敢在任何地方露面时，是何等可怕的耻辱将降临在你们身上。
    - type: paragraph
      text:
        ru: Итак, умоляю вас, позаботьтесь о добром воспитании детей ваших. Прежде
          всего помышляйте о спасении душ их, Бог поставил вас главами и учителями
          всего вашего семейства; ваш долг – наблюдать, и наблюдать непрестанно, за
          поведением своей жены и своих детей. Послушайте святого Павла. Если жены
          ваши, говорит он, хотят чему научиться, пусть спрашивают о том у мужей своих.
          Воспитывайте детей своих в учении и наставлении Господнем (см.:1Кор. 14, 35;Еф. 6, 4).
          Подражайте Иову, который постоянно смотрел за детьми своими и приносил умилостивительные
          жертвы за тайные проступки, какие они могли сделать (см.:Иов. 1, 5). Подражайте
          Аврааму, который менее заботился о приобретении богатства, нежели о сохранении
          закона Божия всеми домашними своими, и о котором Господь свидетельствовал:«вем,
          яко заповесть сыном своим... И сохранят пути Господни творити правду и суд»(Быт. 18,19).
          Давид, приближаясь к смерти, хочет оставить Соломону самое прочное наследство;
          он призывает его к себе, чтобы повторить ему следующие мудрые наставления:«аще
          сохранят сынове твои пути своя, еже ходити предо Мною во истине всем сердцем
          своим и всею душею своею, не искоренится тебе муж с престола Израилева»(3Цар. 2, 4).
          Вот образцы, которым мы должны подражать и во время жизни, и при последнем
          издыхании!
        cn: 是以，我恳求你们，务要费心照料你们儿女的良好教养。首先，当思虑他们灵魂的救赎，上主已立你们为全家的首领和教师；你们的职责是监督，并当不间断地监督你们妻子与儿女的行止。请听圣保罗所言。他说，若是你们的妻子想要学习甚么，就让她们去问自己的丈夫。你们当以主的教训和训诲来养育你们的儿女（见：哥林多前书
          14:35，以弗所书 6:4）。你们当效法约伯，他持续不断地察看自己的儿女，并为他们可能犯下的隐秘过失献上赎罪祭（见：约伯记 1:5）。你们当效法亚伯拉罕，他关心维护上主律法的心，胜过获取财富，并以之教导他所有的家人，上主曾为他作证：「我知，他必吩咐其子……且将持守上主之道以行公义与审判」（创世记
          18:19）。达味（大卫）临近离世之际，渴望为撒罗满（所罗门）留下最坚实的产业；他召唤他到身边，为要再次叮嘱他以下这些智慧的教诲：「倘若你的众子谨守他们的道路，以全心全灵，按真理行于我前，则你以色列王位上的人必不致断绝」（列王纪上
          2:4）。这就是我们在有生之年，以及在最后气息之时，所应当效法的楷模！
    - type: paragraph
      text:
        ru: Если бы добрые отцы старались дать своим детям доброе воспитание, то не
          нужны были бы ни законы, ни суды, ни судилища, ни наказания. Палачи есть
          потому, что нет нравственности.
        cn: 如果良善的父老们竭力给予他们的儿女以良善的教养，那么法律、法庭、审判台和刑罚便都不再需要了。刽子手的存在，乃是因为道德已然消逝。
    - type: paragraph
      text:
        ru: Мы не щадим трудов, ни издержек на то, чтобы обучить детей светским наукам,
          чтобы выучить их хорошо служить властям земным. Безразлично для нас одно
          знание святой веры, одно служение Царю Небесному. Мы позволяем им посещать
          зрелища, а чтобы не убегали церкви, чтобы не стояли в ней неблагоговейно
          – о том мало заботимся. Мы заставляем их давать отчет в том, что они выучили
          в своих светских училищах; почему же не требовать от них отчета в том, что
          они слышали в дому Господнем?[79]
        cn: 我等不惜劳苦，亦不计花费，为的是教导孩童学习世俗之学，使他们能善侍地上之权柄。唯独那圣洁信仰的知识，那对天国君王的服事，在我等心中却是漠不相关。我等任凭他们观看娱乐之事，至于他们不逃避教会，在其中恭敬肃立，我等却鲜少为此挂心。我等迫使他们汇报在世俗学校所学之功课；然则，为何不要求他们汇报在主之家中听闻了些什么呢？[79]
    - type: paragraph
      text:
        ru: 'Сделав увещание, как нужно было, детям, Апостол обращается и к отцам,
          говоря:«и отцы, не раздражайте чад своих, но воспитывайте их в наказании
          и учении Господни»(Еф. 6, 4). Хочешь ли, чтобы сын твой был послушен? С
          детства воспитывай его в наказании и учении Господнем. Не думай, чтобы слушание
          Божественных Писаний было для него делом излишним. Там он услышит прежде
          всего:«Чти отца твоего и матерь твою»(Мк. 7, 10) – слова, направленные к
          твоей пользе. Не говори: «Это слушание Писаний – дело монахов; ужели мне
          его сделать монахом?» Нет надобности быть ему монахом. Сделай его христианином.
          Ибо и мирянам весьма нужно внимать учению, заключающемуся в Писании, а особенно
          детям, так как в этом возрасте еще многого не знают. Но, не зная Божественных
          истин, они знают нечто из сочинений языческих, изучая в них жизнь дивных,
          по их понятиям, героев, которые служили страстям и боялись смерти. Каков
          пример – Ахиллес, безутешный и умирающий за наложницу, или другой, предающийся
          пьянству, и прочее и прочее! Итак, сын твой нуждается в этом спасительном
          руководстве – в наказании и учении Господни.'
        cn: 使徒在对孩子们作了必要的劝勉之后，又转向父亲们，说道：「你们作父亲的，不要惹儿女的气，却要照着主的教训和警戒养育他们。」（以弗所书 6:4）
          你想让你的儿子顺服吗？从幼年起，就要用主的警戒和教训来养育他。不要以为聆听神圣的经文对他来说是多余之事。他在那里首先会听到：「当孝敬你的父亲和你的母亲」（马可福音
          7:10）——这些话是导向你的益处的。不要说：「聆听经文是修士们的事情；难道我要把他变成一个修士吗？」 没有必要让他成为修士。你要让他成为一个基督徒。因为世俗之人也极其需要留意经文中所包含的教导，特别是孩子们，因为在这个年龄他们还有许多不明白的事。然而，他们不知道神圣的真理，却从异教著作中知道了一些事情，在其中学习着他们观念中那些奇妙的英雄的生活，这些英雄侍奉情欲且畏惧死亡。例如，阿基琉斯，他为着一个妾而郁郁寡欢、甚至愿意赴死；或者另一个人，沉湎于醉酒，诸如此类！因此，你的儿子需要这种救赎性的指引——就是在主的警戒和教训之中。
    - type: paragraph
      text:
        ru: Не безрассудно ли учить детей искусствам, посылать их в училище, ничего
          не жалеть для такого их образования, а о воспитании их в наказании и учении
          Господнем не заботиться? За то-то сами мы и пожинаем плоды такого воспитания
          детей своих, видя их дерзкими, невоздержанными, непослушными, развратными!
          Не будем же поступать таким образом и послушаем увещания блаженного Павла;
          станем воспитывать детей своих в наказании и учении Господнем, подадим им
          пример благочестия, заставим их с раннего возраста упражняться в чтении
          Священного Писания. Ах! Я постоянно говорю это; только мне думается, не
          напрасно ли я теряю слова сии? Но при всем том я не перестану говорить об
          этом; это – мой долг.
        cn: 教导孩童学习世俗的技艺，送他们进入学堂，为了他们的教育不惜任何代价，却不顾念在主的惩戒与教诲中培育他们，这难道不是轻率之举吗？正因如此，我们才收割了如此教育所结的果实，眼见我们的孩子变得放肆无礼、不知节制、悖逆不顺、沉溺败坏！我们不当再行此道，而要听从蒙福的保罗的劝诫；我们要以主的惩戒与教诲来养育我们的孩子，为他们树立虔诚的榜样，使他们自幼年起便习于诵读《圣经》。唉！我常常说这些话；只是我心里想，我说这些话是否徒劳无功呢？但即便如此，我仍不会停止谈论此事；这是我的本分。
    - type: paragraph
      text:
        ru: 'Отчего, скажите вы мне, не подражаете древним? Особенно вы, женщины,
          должны бы соревновать дивным древним женам. Родилось у тебя дитя – подражай
          Анне, матери Самуила. Послушай, как поступила она: она не замедлила представить
          свое дитя в храм Божий. Кто из вас не пожелал бы иметь сына своего однажды
          навсегда Самуилом, нежели тысячу раз царем всей вселенной?! Скажете: как
          это можно? Почему же невозможно? Ты только пожелай этого и поручи его Тому,
          Кто может сделать его таковым. Кто же, спросите, может это сделать? Бог.
          Потому она (Анна) Ему и поручила своего сына. Сам Илий не очень был способен
          к тому, чтобы развить и образовать его; да и как он мог это сделать, когда
          не в силах был управиться с собственными детьми? Но вера женщины и ее усердие
          всего достигли. Родив первенца, одного, и еще не зная, будут ли у ней другие
          дети, она не говорила: «Подожду, вот вырастет ребенок; путь насладится жизнью;
          позволю ему провести у себя отроческие лета». Нисколько не думая об этом,
          она помышляет об одном, как бы поскорее посвятить его Богу. Устыдимся мы,
          мужчины, такого любомудрия женщины; она представила сына своего в храм Божий,
          и там его оставила. Это прославило и супружеский союз ее, потому что, принесши
          первый плод сего союза в дар Богу, она этим показала, что в этом союзе она
          искала не чувственных наслаждений, а богоугождения; поэтому-то и чрево ее
          сделалось многоплодным, и она, прежде неплодная, имела потом других детей;
          за то же, без сомнения, она видела, какою славою и каким почетом от людей
          пользовался сын ее.'
        cn: 「你们会问，为何不效法古人呢？特别是你们这些女性，更应当追随那些奇妙的古代妇女。如果你生了一个孩子，就应当效法撒母耳的母亲安娜。听听她是如何做的：她毫不迟延地将自己的孩子呈献给上帝的殿堂。你们之中，有谁不希望自己的儿子能有朝一日永远成为撒母耳，胜过一千次成为整个宇宙的君王呢？！你们会问：这怎么可能？为何不可能呢？你只需心生此愿，并将他托付给那位能使他成为如此的人。你们会问，谁能做到这一点呢？是上帝。因此，她（安娜）将她的儿子托付给了祂。以利本人并不十分具备发展和教育他的能力；再说，当他连自己的孩子都无法管教时，他又如何能做到呢？然而，这位女性的信心和热忱成就了一切。她生下头一个孩子，这唯一的孩子，当时尚不知道自己是否会有其他子女，她并没有说：「我等一等，等孩子长大；让他享受一下生活；容许他在我身边度过童年岁月。」她丝毫没有考虑这些，她心中只想着一件事，那就是如何尽快将他献给上帝。我们这些男子，应当为这位女性的智慧哲思感到羞愧；她将儿子呈献给上帝的殿堂，并把他留在了那里。这亦使她的婚姻结合得到了荣耀，因为她将这结合的初熟果实献给了上帝，以此表明她在这次结合中寻求的并非感官的享乐，而是对上帝的取悦；正因如此，她的子宫变得多产，她这位先前不孕的妇人，后来又有了其他的孩子；无疑，也正因如此，她得以亲见她的儿子获得了何等的荣耀和世人的尊敬。
    - type: paragraph
      text:
        ru: 'Все у нас должно быть второстепенным в сравнении с заботой о детях и
          с тем, чтобы воспитывать их в наказании и учении Господнем. Кто прежде всего
          научится быть любомудрым, тот чрез это приобретает богатство, превосходящее
          всякое богатство и величайшую славу. Не так полезно образовать сына, преподавая
          ему науки и внешние знания, посредством которых он станет приобретать деньги.
          Если хочешь сделать его богатым, поступай таким образом. Богат не тот, кто
          заботится о большом стяжании имения и владеет многим, а тот, кто ни в чем
          не имеет нужды. Это внушай твоему сыну, этому учи его; в этом величайшее
          богатство. Не заботься о том, чтобы сделать его известным по внешней учености
          и доставить ему славу, но старайся о том, чтобы научить его презирать славу
          настоящей жизни; от этого он будет славнее и знаменитее. Это возможно сделать
          и богатому, и бедному. Этому научаются не от светских учителей и не при
          пособии наук, а из Божественных Писаний. Не заботься, чтобы сын твой здесь
          пожил долго, но чтобы там удостоился жизни беспредельной и нескончаемой;
          давай ему великое, а не малое. Внимай словам Апостола Павла:«воспитывайтеих
          в наказании и учении Господни»(Еф. 6, 4). Не ритором старайся сделать его,
          а научи его любомудрию. Если он не будет ритором, от этого не произойдет
          еще никакого вреда, а при недостатке любомудрия самое обильное риторство
          не принесет никакой пользы. Благоповедение нужно, а не остроумие; нравственность,
          а не сила речи; дела, а не слова: это доставляет Царствие, это дарует и
          действительные блага. Не язык изощряй, но очищай душу. Говорю это не с тем,
          чтобы запретить светское образование, но для того, чтобы не привязывались
          к нему исключительно.'
        cn: 在我们一切的事物中，与对孩童的关怀，以及在主的惩戒与教诲中培育他们相比，都应居于次要地位。谁若首先学会了爱慕智慧，他就借此获得了超越一切财富的财富，以及最伟大的荣光。教导儿子科学与外在知识，以此使他获取金钱，并不带来那样的益处。如果你想让他富有，就应当如此行事。富有的人，并非是那些致力于积攒大量财产、拥有诸多事物的人，而是那些在任何事上都无所匮乏的人。你要将此灌输给你的儿子，教导他这些；这才是最伟大的财富。不要劳心于使他以外在的学识而闻名，并为他博取声望，而是要努力教导他轻看今生的荣光；由此，他将更加荣耀，更加卓越。此事无论富人还是穷人都能做到。这些并非是向世俗的教师学习，也并非是借助科学，而是从神圣的经卷中习得。不要操心于让你的儿子在这里长寿，而是要操心于让他在彼处得以领受无限无尽的生命；将伟大的事物赐予他，而非微小之物。请听使徒保罗的话：「照着主的教训和警戒养育他们」（以弗所书
          6:4）。不要努力使他成为一位修辞学家，而是要教导他爱慕智慧。倘若他不是修辞学家，尚不会造成任何损害，但若缺乏爱慕智慧之心，即使再丰富的修辞也带不来任何益处。所需要的是美好的品行，而非机智；是道德，而非言语的力量；是行为，而非言辞：这些带来天国，这些也赐予真实的福乐。不要磨砺舌头，而要洁净灵魂。我说这些，并非是为了禁止世俗的教育，而是为了使人不要专一地依恋于它。
    - type: paragraph
      text:
        ru: Не думай, будто одним монахам нужны наставления в Писании; весьма многие
          из этих наставлений потребны и для тех детей, которые должны вступить в
          мирскую жизнь. Как при снаряжении корабля нужен бывает кормчий и полное
          число пловцов не для того, кто всегда стоит на пристани, но тому, кто постоянно
          занимается мореходством, точно то же должно сказать и относительно монаха
          и мирского человека. Первый, как бы находясь на необуреваемой пристани,
          проходит жизнь неозабоченную и устраненную от всякого волнения, а последний
          постоянно обуревается и плывет среди моря, сражаясь с множеством треволнений.
          Хотя бы он сам (мирской человек) и не имел нужды (в наставлении), но ему
          оно может быть нужно, чтобы, если случится, он был в состоянии заградить
          уста других.
        cn: '你切莫以为，唯有修士才需圣经中的教诲；实则，其中诸多教诲，对于那些即将步入世俗生活的孩童，亦是不可或缺的。


          正如在装备船只之时，需要舵手以及齐全的水手，这并非为了那常驻于码头之人，而是为了那终日从事航海之人；同样的道理，也适用于修士与世俗之人。前者，犹如身处于无风浪之港湾，过著无忧无虑、远离一切喧嚣动荡的生活；而后者，则不断地在惊涛骇浪中漂泊航行，与无数的波澜搏斗。


          纵然他（世俗之人）本身并不需要（教诲），但为了倘若机缘巧合，他能有能力堵住他人的口舌，这教诲对他而言也是必要的。'
    - type: paragraph
      text:
        ru: Кто чем большим пользуется почетом в настоящей жизни, тем более нужно
          для него такое образование. Служит ли кто в царском дворце, там много эллинов
          философов, людей надменных временной славой. Там все напыщенны и надменны,
          а кто нет, те стараются сделаться такими. Каково же, подумай, если сын твой,
          вступивши туда, входит, как самый лучший врач, с орудием, которое в состоянии
          укротить надменность каждого, подходит к каждому и разговаривает, врачует
          больное тело, прикладывает пластырь из Писаний, расточает любомудренные
          доказательства.
        cn: 「在现世中，一个人越是享有更大的尊荣，他便越发需要这样的教养。倘若有人在皇宫中供职，那里有许多希腊哲人，他们是受制于短暂荣耀的骄傲之辈。在那里，人人皆自负傲慢，而那些尚未如此之人，也竭力使自己变得那般。那么，请你想一想，若是你的儿子进入那里，如同最优秀的医师一般，携带著那能驯服众人傲慢的器具，走近每一个人，与他们交谈，医治他们患病的躯体，敷上取自《圣经》的膏药，并散播充满智慧的论证，那将会是怎样一番景象。」
    - type: paragraph
      text:
        ru: Инок с кем будет говорить? Разве со стеной своей кельи или с кровлей?
          С пустыней или дебрями? С горами или деревьями?! Итак, для него не столько
          нужно подобное учение; несмотря на то, он старается усовершить себя в нем,
          не с тем, чтобы других наставлять, а самого себя. Что же касается людей,
          живущих в сей (мирской) жизни, то им весьма нужно таковое учение, потому
          что мирскому человеку более представляется соблазнов ко греху, нежели монаху.
          И если тебе угодно, знай, что он с таким образованием вместе с тем будет
          и самым приятным человеком; все станут уважать его, когда увидят, что он
          не вспыльчив и не домогается власти. Зная это, воспитывайте детей своих
          в наказании и учении Господни. А если кто-нибудь беден? Пусть останется
          бедным. Что он не будет находиться при дворе, этим он нисколько не будет
          хуже того, кто служит при дворе; напротив, может сделаться предметом удивления.
          Ибо, если эллины – люди, стоящие не более трех пенязей, циники, принявшие
          такую же, стоящую не более трех пенязей, философию (подлинно, такова греческая
          философия), или, вернее, не самую философию, а только ее имя, облекшись
          в мантию и опустивши волосы, посрамляют многих, то не к большему ли способен
          истинный любомудр? Если один ложный вид только тень философии так возвышает,
          что сказать о том, если мы полюбим истинно светлое любомудрие? Не все ли
          станут уважать его? Не поручат ли таким любомудрцам без всякого опасения
          и домы, и жен, и детей.
        cn: 隐修士要与谁谈论呢？难道是与他斗室的墙垣或屋顶吗？是与荒野或幽谷吗？是与高山或树木吗？! 如此说来，他并不那么需要此类的教诲；尽管如此，他仍努力于其中自我精进，并非为了教导他人，而是为了教导自己。至于那些生活在这（世俗）尘世中的人，他们则极需这般的教诲，因为世人所遇到的罪恶诱惑，要比隐修士多。如果你乐意，请知晓，拥有此种修养之人，同时也将是最令人愉悦之人；众人都会敬重他，因为他们看见他不暴躁，也不追求权势。明白了这一点，你们要以主的管教和教诲来养育你们的儿女。若是有人贫穷呢？就让他安于贫穷吧。他不会身处朝廷，这并不会使他比在朝廷供职的人差；相反地，他可能会成为令人称羡的对象。因为，如果那些不值三文钱的希腊人——那些玩世不恭的犬儒，采纳了这种同样不值三文钱的哲学（诚然，希腊的哲学就是如此），或者更确切地说，并非真正的哲学，而仅仅是其名，披上斗篷，留着长发，却能使许多人蒙羞，那么真正的爱智者难道不能成就更大的事吗？如果仅是哲学的虚假表象，仅仅是哲学的影子，就能如此提升人心，那么，如果我们爱慕那真正光明的爱智之道，又该如何论说呢？难道不是所有人都将敬重他吗？难道人们不会毫无顾虑地将家宅、妻子和儿女托付给这样的爱智者吗？
    - type: paragraph
      text:
        ru: Скажи мне, какие из растений самые лучшие? Не те ли, которые сами по себе
          содержат силу и ни от дождя, ни от града, ни от стремления ветров, ни от
          других каких-нибудь подобных причин не терпят вреда, но, стоя открыто и
          не имея нужды ни в кровле, ни в ограждении, как бы всем пренебрегают? Таков
          истинный любомудр, таково его богатство... Он ничего не имеет, и имеет все;
          и все имеет, и ничего нет у него. Ибо стена не внутри, а извне, и ограда
          не от природы, а отвне воздвигается. Еще скажи мне также, какое тело бывает
          особенно крепко? То ли, которое здорово, которое удобно переносит голод,
          не требует пресыщения, не терпит от стужи, равно как и от жара, или то,
          которое неспособно переносить всего этого и, кроме того, для своего здоровья
          нуждается в поварах, ткачах, охотниках и врачах? Подлинно, только истинный
          любомудр, который не нуждается ни в чем подобном, есть истинный богач. Поэтому-то
          блаженный Павел и говорил:«воспитывайте их»(детей)«в наказании и учении
          Господни»(Еф. 6, 4). Итак, не во внешних благах ищите ограждения для детей
          своих, но воспитывайте их по наставлению Апостола; в этом заключается богатство,
          в этом состоит слава.
        cn: '请告诉我，哪种植物最为优良？难道不是那些自身蕴含力量，不受雨水、冰雹、风势以及其他类似原因损害，而是开阔挺立、无须屋顶遮蔽、亦无需藩篱护卫，仿佛蔑视一切的植物吗？真正的爱智者就是如此，他的财富亦是如此……他一无所有，却拥有一切；他拥有一切，却又一无所有。因为围墙不在内部，而在外部；藩篱并非源于自然，而是自外部筑起。


          再请告诉我，何种身体特别强健？是那健康的身体，能够轻松忍耐饥饿，不需要过度饱食，不受严寒、酷热之苦的身体；还是那无法承受这一切，且为了自身健康，需要厨师、织工、猎人与医生的身体？


          确实，唯有那不需要任何此类事物的真正爱智者，才是真正的富足之人。因此，那蒙福的保禄（Pavel）说道：「你们要照着主的教训和警戒养育他们（孩子）」（以弗所书
          6:4）。


          所以，不要为你们的孩子寻求外在福乐的护卫，而要照着宗徒的教导来养育他们；这其中蕴含着财富，这其中包含着荣耀。'
    - type: paragraph
      text:
        ru: Богатство вредит слишком много, когда делает нас негодными к перенесению
          превратностей жизни. Итак, воспитываем детей так, чтобы они могли переносить
          все и знали, как должно поступать среди несчастий; воспитаем их в наказании
          и учении Господни, и нам воздастся великая награда. В самом деле, если люди,
          занимающиеся изображением царей, пишущие их портреты, пользуются большим
          почетом, то мы, которые украшаем образ Царя Небесного (ибо человек есть
          образ Божий), не будем ли наслаждаться гораздо большими благами за то, что
          восстановляем Божие подобие? Именно с этим может сравниться добродетель
          души, когда научим детей быть добрыми, нераздражительными, непамятозлобными,
          готовыми на благодеяния, человеколюбивыми (что все свойственно Богу) и когда
          наставим их не дорожить земными благами. Итак, образовать и упорядочить
          себя и их – вот наша обязанность! Иначе как мы дерзнем предстать Престолу
          Господню? Ежели тот, у кого дети необузданны, недостоин епископства, то
          тем более он недостоин Царствия Небесного. Ужели, если наши дети будут беспорядочны,
          то мы будем подлежать за них ответу? Да, – если это случится потому что
          мы не употребили со своей стороны строгих мер, какие следовало употребить[80].
        cn: 当财富使我们不能承受生命的变幻无常时，它就带来了极大的损害。是以，我们当如此教养儿女：使他们能够忍受一切，并知晓如何在不幸中行事；我们要以主的管教和教诲来培育他们，如此，我们将得到丰厚的回报。事实上，如果那些从事描绘君王、描绘他们肖像的人，尚能享有大大的尊荣，那么，我们这些妆饰天上君王之形像的人（因为人是上帝的形像），难道不会因着我们重塑了上帝的样式，而享有远为更大的福益吗？唯有灵魂的德行可与此相比拟，当我们教导儿女良善、不轻易动怒、不怀记恶念、乐于行善、充满仁爱（这一切都是上帝的性情），并教导他们不珍视世间的财物时，就是如此。因此，教化并规整自身与儿女，是我们的责任！否则，我们怎敢瞻拜主的宝座？如果一个儿女放纵不羁的人不配担任主教职分，那么，他更不配承受天国。难道说，如果我们的儿女行为乖悖，我们就需要为他们承担责任吗？是的，——如果发生这种情况，是因为我们没有尽到我们应尽的、严格的管教之责[80]。
    - type: paragraph
      text:
        ru: Нерадение о детях есть величайший из всех грехов и в нем крайняя степень
          нечестия. И что я так заключаю не без основания, докажу это самым опытом,
          дабы знали вы, что хотя бы у нас все касающееся нас было устроено прекрасно,
          однако ж мы подвергнемся крайнему наказанию, если нерадим о спасении детей.
          Вы знаете повесть о первосвященнике Илии, содержащуюся в Божественном Писании.
          Если священника, престарелого, знаменитого, двадцать лет беспорочно начальствовавшего
          над еврейским народом, жившего во времена, не требовавшие великой строгости
          (в жизни), ничто не могло оправдать, – напротив, он погиб ужасно и бедственно
          за то, что не пекся о детях с полным старанием, и виновность этой малопопечительности,
          как сильная и великая вина, превысила все эти преимущества и покрыла все
          добрые дела Илия, – то какое осуждение постигнет нас, которые живем во времена,
          требующие гораздо большего любомудрия, но не имеем и его добродетели, и
          не только сами не наставляем детей, но и против желающих делать это строим
          козни и вооружаемся, и поступаем с чадами своими жесточае всякого варварства?
          Ибо жестокость варваров доводит только до рабства, до опустошения и пленения
          отечества и вообще до бедствий телесных, а вы порабощаете самую душу и,
          связавши ее, как какого-нибудь пленника, предаете таким образом злым и свирепым
          демонам и их страстям. Точно это, а не другое что делаете вы, когда и сами
          не внушаете (детям) ничего духовного и другим делать это не позволяете.
        cn: '疏忽于子女，乃诸罪中至大者，其中更蕴藏著极度的不虔敬。我如此断言，绝非空穴来风，我将以确凿的经验来证明，为使诸位知晓：纵使我们自身一切事务皆安排得至善至美，然若疏忽于子女之救赎，我等仍将遭受极严厉之惩罚。


          诸位皆知，神圣经文中所载之大祭司厄里之故事。彼为一老迈之祭司，声名显赫，曾无瑕地统辖犹太民族二十载，其时世并非要求极度严苛（之生活）；然，诸般优点皆无法使其得免——反之，他因未能以全然之努力照拂其子女，而遭致恐怖与悲惨之灭亡。此种疏于关切之过失，乃一巨大而严重的罪愆，超越了厄里所有之优点，并遮蔽了他一切善行。


          然则，吾等生活于要求更高哲学思辨之时代，却不具备其德行，不仅自身不教导子女，更对那些愿意如此行者设下陷阱，武装自己以对抗之，对待吾等之儿女，其残酷甚于任何野蛮行径，吾等又将面临何等之谴责？盖因野蛮人之残酷，不过导致奴役、国家之沦陷与被掳，以及诸般肉体之苦难，而尔等却奴役灵魂本身，将其束缚，如同掳获之囚徒，并将其如此交付于邪恶而残暴之魔鬼及其情欲。


          当尔等既不向（子女）灌输任何属灵之事，亦不允许他人如此行时，尔等所行，确然是此，而非其他。'
    - type: paragraph
      text:
        ru: И никто не говори мне, что многие, и больше Илия нерадевшие о своих детях,
          не потерпели ничего подобного Илию; нет, многократно потерпели, и многие,
          и гораздо больше еще, и за этот самый грех. Ибо откуда преждевременные смерти?
          Откуда тяжкие и продолжительные болезни и у нас, и у наших детей? Откуда
          потери, откуда несчастия, откуда огорчения, откуда бесчисленное множество
          зол? Не от того ли, что мы не стараемся исправлять порочных детей своих?
          И для удостоверения в том, что это не догадка, достаточно бы и бедствий
          этого старца (Илия), но я скажу вам еще слово одного из наших мудрецов.
          Он, рассуждая о детях, вот как говорит:«не веселися о сынех нечестивых...ащенесть
          страха Господня с ними, не веруй животу их»(Сир. 16, 1–2). Ибо зарыдаешь
          плачем преждевременным и, не ожидавши, узнаешь о их гибели. Итак, многие,
          как я сказал, потерпели много подобного; если некоторые избегли (наказания),
          то не избегнут навсегда; если и избегли здесь, то на погибель своей головы,
          потому что понесут жесточайшее наказание по отшествии отсюда.
        cn: 切莫有人对我说，许多人，甚至比以利（Iliya）更不关心自己孩子的人，没有遭受任何与以利相似的痛苦；绝非如此，他们遭受了多次，许多人遭受了更多、更甚的痛苦，正是为了这同一种罪过。因为，过早的死亡从何而来？我们和我们孩子身上沉重而持久的疾病从何而来？损失从何而来？不幸从何而来？烦恼从何而来？无数的灾祸从何而来？难道不正是因为我们没有努力去纠正我们那些行为不端的孩子吗？为了确证这并非我的臆测，单是这位老人（以利）的苦难就已足够，但我还要告诉你们我们的一位智者所说的话。他论及孩子时，如此说道：「不要因不敬虔的儿女而欢喜……若无敬畏上主之心与他们同在，莫要相信他们的生命」（德训篇
          16:1-2）。因为你将过早地恸哭流泪，且在未曾预料之时，得知他们的灭亡。因此，正如我所说，许多人遭受了许多类似的痛苦；如果有些人逃脱了（惩罚），他们也不会永远逃脱；即使他们在此处逃脱了，那也是以他们自己的灭亡为代价，因为他们离世之后，将承受最为严厉的惩罚。
    - type: paragraph
      text:
        ru: 'Не будем поступать безрассудно из-за того, что Бог теперь не посылает
          пророка и не предвозвещает наказания, как было с Илием: теперь не время
          пророков, а впрочем, Он посылает их и теперь. Откуда же известно нам?«Имут,
          – сказано, –Моисея и пророки»(Лк. 16, 29). Сказанное тем (при которых жили
          Моисей и пророки) сказано также и нам, и Бог говорит не одному Илию, но
          чрез него и его страдания, всем, подобно ему согрешающим. Бог нелицеприятен,
          и если Он так истребил со всем домом менее виновного, то не оставит без
          наказания сделавших более тяжкие преступления.'
        cn: 我们不应当因著上帝现今不再差派先知、不再像对待以利亚那样预先宣告刑罚而轻率行事：现在并非先知之时，然而，祂现今也差派他们。我们从何得知呢？经上说：「他们有摩西和先知」（路加福音
          16:29）。对那些人（即摩西和先知在世时的人）所说的话，也同样对我们说了；上帝并非只对以利亚一人说话，而是藉著他及他的苦难，对所有像他一样犯罪的人说话。上帝不偏待人，如果祂如此灭绝了罪过较轻者及其全家，祂必不会放过那些犯下更严重罪行的人而不加惩罚。
    - type: paragraph
      text:
        ru: 'Сам Бог имеет великое попечение о воспитании детей. Для того Он и вложил
          в природу такое влечение (родителей к детям), чтобы поставить родителей
          как бы в неизбежную необходимость пещися о детях. А впоследствии, беседуя
          к нам, поставил и законы касательно попечения о них, и, учредив праздники,
          повелел объяснять установления их. Так, сказав о Пасхе, Он присовокупил
          наставление:«и возвестиши сыну твоему в день он, глаголя: сего ради сотворил
          Господь Бог мне, егда исхождах из Египта». То же самое делает Он и в Законе.
          Ибо, сказав о перворожденных, опять прибавляет:«аще... вопросит тя сын твой
          по сих, глаголя: что сие; и речеши ему: яко рукою крепкою изведе нас Господь
          из земли Египетския, из дому работы, егда бо ожесточися Фараон отпустити
          нас, изби Господь всякаго... от первенца человеча до первенца скотия; сего
          ради аз в жертву приношу»(Господу)«всякое разверзающее ложесна»(Исх. 13, 8, 14–15).
          Всем этим Он повелевает вести детей к богопознанию. Да и самим детям Он
          заповедует многое в отношении к родителям, награждая послушных (детей),
          а непризнательных наказывая и таким образом делая их еще более драгоценными
          для родителей. В самом деле, когда кто сделает нас господами над кем-либо,
          то этою честью он налагает на нас самое сильное обязательство пещись о нем,
          так что это одно, без другого, в состоянии убедить нас, что вся судьба того
          человека в наших руках, и мы не скоро решимся сделать вред тому, кто вверен
          нам таким образом. Когда же он после этого еще и гневается и негодует более,
          чем сами оскорбляемые, и является строгим карателем, то этим еще более побуждает
          нас (к исполнению долга). Так сделал и Бог. К этим (двум) Он присовокупил
          еще третье, естественное обязательство, а если хочешь, так – это первое.
          Именно, чтобы родители, получив повеление воспитывать детей, не пренебрегали
          Его заповедями, Бог связал их естественной необходимостью. А чтобы эта связь,
          быв оскорбляема со стороны детей, не расторглась совсем, Он оградил ее наказаниями
          и от Себя, и со стороны самих родителей, а таким образом и детей подчинил
          родителям, и в родителях возбудил любовь к детям. Впрочем, не этим только,
          но и другим еще, четвертым способом Бог крепко и тесно связал нас с ними.
          Он не только детей злых – в отношении к родителям – наказывает, а добрых
          – награждает, но то же самое делает и с родителями, жестоко наказывая нерадящих
          о детях, а попечительных удостаивая почестей и похвал. Так и этого старца
          (Илия), во всех других отношениях достойного хвалы, Он наказал за одну непопечительность
          о детях, а патриарха Авраама наградил за его попечительность не менее, как
          за другие добродетели. Ибо, говоря о тех многих и великих дарах, которые
          обещал дать ему, Бог представляет причиной такого обещания эту добродетель:«вем
          бо, – говорит, –яко заповесть(Авраам)сыном своим, и дому своему по себе,
          и сохранят пути Господни творити правду и суд»(Быт. 18, 19).'
        cn: 上帝亲身对子女的教养怀有莫大的关切。为此，祂在自然之中植入了这种牵引（父母对子女的牵引），好使父母仿佛处于一种无可避免的必然性中，必须照料他们的子女。随后，当祂与我们交谈时，祂又设立了关于照料子女的律法，并制定了节期，命令人阐明这些节期的定例。譬如，谈论逾越节时，祂又附加了教诲：「你当在那日告诉你的儿子说：『这是因上主在我出埃及的时候为我所行的事。』」在律法之中，祂也做了同样的事。因为，在论及头生的之后，祂再次补充说：「将来，你的儿子问你说：『这是什么意思？』你就对他说：『上主用大能的手将我们从埃及为奴之家领出来。那时，法老刚硬不肯让我们走，上主就把埃及地所有头生的，无论是人是牲畜，都杀了；因此，我将凡头一个开母腹的牲畜献给上主（为祭物）。』」（出埃及记
          13:8，14-15）藉着这一切，祂命令人引导子女认识上帝。此外，祂也对子女本身颁布了许多关于对待父母的诫命，奖赏顺从的（子女），惩罚忘恩负义的，如此便使他们对于父母更加宝贵。事实上，当有人使我们成为某个人的主宰时，这份尊荣便使我们肩负了最强烈的义务来照料他，以至于仅凭这一点，就足以使我们相信那人的全部命运皆在我们手中，我们不会轻易决定去伤害这样托付给我们的人。当祂在此之后，又比受冒犯者自己更甚地发怒和愤慨，并显为严厉的惩罚者时，这便更进一步地激励我们（去履行职责）。上帝正是如此行事的。在（这两项）义务之外，祂又加上了第三项自然的义务，若你愿意，这也可说是第一项。确切地说，为了使领受了教养子女命令的父母不至轻忽祂的诫命，上帝以自然的必然性将他们联系起来。又为了使这份联系不至于因子女的冒犯而完全断裂，祂以来自祂自己和父母双方的惩罚来卫护它，如此便使子女服从于父母，也在父母之中激起了对子女的爱。然而，不仅藉着这些，上帝还以另一种，即第四种方式，将我们与他们紧密相连。祂不仅惩罚那些对待父母恶劣的子女，奖赏善良的，祂也对父母这样做，严厉惩罚那些疏忽子女的，而以尊荣和称赞来对待那些悉心照料的。因此，祂惩罚了这位（以利）长老，他虽然在其他方面都值得称赞，却单单因为对子女的疏忽而受罚；而亚伯拉罕宗祖则因其照料子女的用心，所受的奖赏不亚于他其他的德行。因为，当上帝谈论祂应许赐予他的许多伟大恩赐时，祂将这种美德视为应许的原因：「我深知，」祂说，「他（亚伯拉罕）必吩咐他的众子和他的眷属，遵守我的道，秉行公义和公平」（创世记
          18:19）。
    - type: paragraph
      text:
        ru: 'Это мною сказано теперь для того, чтобы вы узнали, что Бог не будет снисходителен
          к нерадящим о тех, о которых Сам Он столько печется. Ибо невозможно, чтобы
          один и тот же (Бог) и столько делал Сам для спасения этих (детей), и оставлял
          без внимания то, когда об них же небрегут родители. Так Он не оставит этого
          без внимания, напротив, еще сильнее вознегодует и прогневается, как и оказалось
          на самом деле. Поэтому и блаженный Павел настоятельно убеждает, говоря:
          «отцы, воспитывайте чада в наказании и учении Господни». Если уже мы[81]обязаны
          неусыпно печься о душах их,«яко слово воздати хотяще»(Евр. 13, 17); тем
          более (обязан делать это) отец, который родил сына, воспитал и постоянно
          живет с ним. Ибо как не может он найти себе извинения и оправдания в своих
          собственных грехах, так же точно и в поступках детей. И это также показал
          блаженный Павел. Предписывая, каковы должны быть принимающие начальство
          над другими, он сверх всех необходимых для них качеств требует от них и
          попечительности о детях, так что нет нам никакого извинения, когда дети
          у нас развратны (см.:1Тим. 3, 4–5). И совершенно справедливо! Если бы зло
          в людях было от природы, то всякий по праву прибегал бы к извинению, но
          так как мы бываем развратны и честны по собственной воле, то какое благовидное
          оправдание может представить тот, кто допустил до разврата и нечестия сына,
          (любимого) им больше всего? То ли, что не хотел он сделать его честным?
          Но ни один отец не скажет этого; сама природа настоятельно и непрерывно
          побуждает его к тому. Или то, что он не мог? Но и этого нельзя сказать,
          ибо все – и то, что он взял сына на свое попечение еще в нежном возрасте,
          и то, что ему первому и одному вручена власть над ним, и то, что он постоянно
          имел его при себе, – все это делает для него образование сына очень легким
          и удобным. Значит, развращение детей происходит не от другого чего, как
          от безумной привязанности отцов к житейскому; обращая внимание только на
          это и не считая ничего выше этого, они поневоле уже нерадят о детях и о
          душе их. О таких отцах скажу я (и никто не считай этих слов порождением
          гнева), что они хуже даже детоубийц. Эти отделяют тело от души, а те и то
          и другую вместе ввергают в огнь геенский. Той смерти подвергаются необходимо
          и по естественному порядку, а этой можно было бы избежать, если бы не довела
          до нее беспечность отцов. К тому же смерть телесную может прекратить воскресение,
          тотчас как наступит оно, а потери души ничто уже не вознаградит; за нею
          следует уже не спасение, но необходимость вечно страдать. Значит, мы не
          несправедливо назовем таких отцов худшими детоубийцами. Не так жестоко изострить
          меч и, взяв его в правую руку, погрузить его в самое сердце детища, как
          погубить и развратить душу, потому что у нас нет ничего равного ей.'
        cn: 我如今说这些话，是为了让你们明白，上帝对于那些不愿为祂亲自如此关怀的人们尽心尽力的人，绝不会宽容。因为不可能同一位（上帝），既为这些（孩子）的救赎做了这么多事，却又对他们的父母疏忽不顾他们这件事置之不理。祂绝不会忽视这一切，相反地，祂会更加愤怒和恼火，事实也证明了这一点。因此，蒙福的保禄切切劝勉，说：「作父亲的，你们要照著主的管教和训诫，养育你们的儿女。」（以弗所书
          6:4）如果我们[81]理当「像那将要交账的人」一样，不懈地关心他们的灵魂（希伯来书 13:17），那么作父亲的，既然生养了儿子，抚育他，并时常与他同住，就更应该这样做了。因为他既不能为自己的罪过找到借口和开脱，同样也不能为孩子的行为开脱。蒙福的保禄也指明了这一点。他在规定那些担任监督职位的人应具备的条件时，除了他们必需的所有品质之外，还要求他们对子女尽心照顾，因此，当我们的孩子行为放荡时，我们没有任何借口可言（参见提摩太前书
          3:4-5）。这完全是公道的！如果人们的邪恶是出于本性，那么任何人都有权利为自己辩解，但既然我们是凭著自己的意愿变为放荡或正直的，那么，一个容许自己最爱的儿子陷入放荡和不敬虔的人，又能提出什么样冠冕堂皇的理由呢？难道是他不想让儿子正直吗？没有一个父亲会说这样的话；本性本身就迫切且不断地驱使他这样做。又或者说他无能为力吗？这也不能成立，因为他将儿子纳入自己的照管之下，是在他年幼时；他拥有对儿子首要且独一的权柄；他一直将儿子带在身边，所有这一切都使他教育儿子变得非常容易和便利。这就意味著，孩子的堕落不是因为别的，而是因为父亲们对世俗事物的痴迷；他们只顾著这些，不认为有什么比这些更重要，因此他们不得不疏忽对孩子和他们灵魂的照管。对于这样的父亲，我要说（愿没有人认为这些话是出于愤怒），他们甚至比杀害自己孩子的人更为恶劣。后者只是将肉体与灵魂分开，而前者却将肉体和灵魂一同投入到地狱的烈火中。肉体的死亡是必然的，是按照自然规律发生的，而灵魂的死亡本是可以避免的，如果不是因为父亲的疏忽所导致。况且，肉体的死亡可以在复活来临时立即终止，但灵魂的损失却没有任何事物可以弥补；随之而来的不是救赎，而是永远受苦的必然性。因此，我们称这些父亲为更恶劣的杀子者，并非不公。比起磨利一把剑，用右手将其刺入孩子的心脏，更为残酷的是毁灭和腐蚀孩子的灵魂，因为在我们这里，没有任何事物可以与灵魂相比。
    - type: paragraph
      text:
        ru: 'Если бы зло только и ограничивалось тем, что родители не давали бы детям
          никаких полезных советов, тогда зло не было бы так велико. Но вот вы, родители,
          побуждаете их (детей) еще и к противному. В самом деле, когда отцы убеждают
          детей заниматься науками, то в их разговоре с детьми не услышишь ничего
          другого, кроме таких слов: «Такой-то, – говорят, – человек низкий и из низкого
          состояния, усовершившись в красноречии, получил весьма высокую должность,
          приобрел весьма большое имение, взял богатую жену, построил великолепный
          дом, стал для всех страшен и знаменит». Другой говорит: «Такой-то изучил
          латинский язык, блистает при дворе и всем распоряжается там». Иной опять
          указывает на другого, и все – только на славных на земле, а о прославившихся
          на небесах никто не вспомнит и однажды, даже если иной и решится напомнить
          об них, его преследуют как человека, который все расстраивает. Итак, вы,
          когда внушаете это детям с юных лет, учите их не другому чему, как основанию
          всех пороков, вселяя в них две самые неистовые страсти, – то есть сребролюбие
          и еще более порочную страсть – тщеславие. Каждая из них порознь может низвратить
          все, а когда они обе вместе вторгнутся в нежную душу юноши, то, подобно
          соединившимся бурным потокам, губят все доброе и наносят столько терния,
          столько песку, столько сору, что делают душу бесплодной и не способной ни
          к чему доброму. Как же ты думаешь, что сын твой легко может избегнуть диавольских
          сетей, будучи молод, живя среди Египта, или, лучше, среди воинства диавольского,
          не слыша между тем ни от кого полезного совета и видя, что все, а больше
          всех родители и воспитатели, ведут его к противному? Как же мог бы он сделать
          это? При помощи ли твоих увещаний? Но ты внушаешь ему противное и, не позволяя
          ему вспомнить о любомудрии даже и во сне, напротив, постоянно занимая его
          настоящей жизнью и выгодами ее, только еще больше содействуешь его потоплению.
          Или сам собою? Совсем нет, юноша сам по себе не имеет довольно сил к совершению
          добродетели, и если и породит что-либо доброе, то это доброе скоро, прежде
          нежели возрастет, погибнет от сильного дождя слов твоих. Ибо как тело не
          может жить долго, когда питается не здоровою, но вредной пищей, так и душа,
          получая такие внушения, не может и помыслить о чем-либо добром и великом;
          нет, будучи расстраиваема и расслабляема, как какой-нибудь заразой, она
          наконец неизбежно низвергается в геенну и в тамошнюю погибель.'
        cn: '如果恶事仅止于父母不给予子女任何有益的忠告，那么恶事还不会如此深重。但是，你们这些父母，却更进一步地怂恿他们（子女）去做相反的事。的确，当父亲们劝说孩子们去钻研学问时，在他们与孩子们的谈话中，听不到别的，只有这样的话：「某某人，他们说，本出身低微，地位卑贱，但因精进于口才，便得到了极高的职位，积累了巨大的财产，娶了富有的妻子，建造了华丽的房屋，对所有人都变得可畏而声名远扬。」另一个人说：「某某人学会了拉丁语，在朝廷上光芒四射，掌控著一切。」还有一个人又指出另一个人，他们所指的都只是世上的荣耀之士，而对于在天国得享荣耀的人，却没有人会提及一次；即便有人决意提醒他们，也会被视为搅乱一切的人而遭受排挤。


          所以，当你们自幼就向孩子们灌输这些时，你们所教导他们的，无非是众恶的根基，将两种最为狂暴的激情植入他们心中——那就是贪爱钱财，以及更加邪恶的虚荣心。这两种激情，无论哪一种单独出现，都能使一切败坏；而当它们一同侵入青年人柔嫩的灵魂时，就如同汇合的狂暴洪流，毁灭所有良善之物，带来如此多的荆棘、如此多的沙土、如此多的污垢，以致于使灵魂变得贫瘠，无力行任何善事。


          你又如何认为，你的儿子在年轻时，生活在埃及之中，或者说，生活在魔鬼的军旅之中，同时没有从任何人那里听到有益的忠告，反而看到所有的人，尤其是父母和导师，都引导他走向相反的方向，他能轻易地逃脱魔鬼的罗网吗？他如何能够做到呢？是藉著你的劝诫吗？然而，你所灌输给他的却是相反的，你甚至不让他梦中想起爱好智慧（即哲学，此处应指对神圣真理的爱慕），相反地，却不断地让他专注于现世的生活及其利益，你这样做只会更加助长他的沉沦。


          还是靠他自己呢？绝非如此，青年人单凭自己没有足够的力量去成就德行，即便他产生了某些良善之念，这些良善也会在尚未成长之前，被你言辞的狂暴大雨迅速摧毁。因为正如身体如果不是以健康而是以有害的食物来喂养，便无法长久生存一样，灵魂若接受这样的灌输，也无法思虑任何良善和伟大的事物；不，它被搅乱和削弱，如同被某种瘟疫感染一般，最终必不可免地坠入地狱（geenna）及其毁灭之中。'
    - type: paragraph
      text:
        ru: Ведь вы, как будто намеренно стараясь погубить детей, приказываете им
          делать только то, что делая, невозможно спастись. Вот, посмотрите прежде
          всего.«Горе, – сказано, –смеющимся», а вы подаете детям множество поводов
          к смеху.«Горе богатым», а вы только о том и стараетесь, чтобы они разбогатели.«Горе,
          егда добре рекут вам вси человецы»(Лк. 6:24–26), а вы часто тратите все
          имущество из-за славы людской. Опять, поносящий брата своего«повинен есть
          геенне»(Мф. 5, 22), а вы считаете слабыми и трусливыми тех, кто молчаливо
          сносит обидные речи от других. Христос повелевает отвращаться брани и распри,
          а вы постоянно занимаете детей этими злыми делами. Он повелел во многих
          случаях вырывать око, если оно ведет ко злу (см.:Мф. 5, 29), а вы тех-то
          особенно и делаете их друзьями, кто только может дать денег, хоть бы и научил
          крайнему разврату. Он не позволил бросать жену, разве только за прелюбодеяние
          (см.:Мф. 5, 32), а вы, когда можно получить деньги, приказываете пренебрегать
          и этой заповедью. Клятву Он запретил совершенно (см.:Мф. 5,34), а вы даже
          смеетесь, когда видите, что это запрещение соблюдается.«Любяй душу свою»,
          сказал Господь,«погубит ю»(Ин. 12, 25), а вы всячески вовлекаете их в эту
          любовь.«Аще не отпустите», говорит Он,«человеком согрешений их, ни Отец
          ваш Небесный отпустит вам»(ср.:Мф. 6, 15), а вы даже попрекаете детям, когда
          они не захотят мстить обидевшим, и стараетесь скорее привести их в состояние
          сделать это. Христос сказал, что любящие славу – постятся ли, молятся ли,
          подают ли милостыню – все это делают без пользы (см.:Мф. 6, 1), а вы только
          и стараетесь о том, чтобы ваши дети получили ее. И для чего перечислять
          все? Если уже и сказанные пороки, не только все вместе, но и каждый сам
          по себе, в состоянии приготовить тысячу геенн, а вы, собрав их все вместе
          и возложив на детей эту невыносимо тяжкую ношу грехов, с нею посылаете их
          в огненную реку, то как же они могут спастись, неся столько пищи для огня?
        cn: 「诚然，你们仿佛刻意图谋毁伤子女一般，竟吩咐他们去行那行之断不能得救之事。请看，首要者：经上言『哀哉，你们喜笑的人』，而你们却为子女提供了无数欢笑之由。「『哀哉，你们富足的人』，而你们所汲汲营营者，唯使他们致富而已。「『哀哉，人若都说你们好』（路加福音
          6:24-26），而你们却常为求世人之誉，耗尽所有家产。又，『凡向弟兄动怒的，难免地狱的火』（马太福音 5:22），而你们却视那默默忍受他人侮辱言语者为懦弱无能。基督命令弃绝争吵与不和，而你们却不断使子女涉入这些邪恶之事。祂吩咐在许多情况下，若眼引人作恶，就当剜出（参：马太福音
          5:29），而你们却特别与那些唯能提供金钱之人交友，即便此人教唆他们极端的败德。祂不容许休妻，除非是因奸淫之故（参：马太福音 5:32），而你们一旦能得金钱，便吩咐人轻忽此诫命。祂完全禁止起誓（参：马太福音
          5:34），而你们甚至见到人遵守此禁令时，反倒讥笑。「『爱惜自己生命的』，主说，『必要丧失生命』（约翰福音 12:25），而你们却以各种方式引诱他们陷入此种爱惜。「祂说：『你们若不饶恕人的过犯，你们的天父也必不饶恕你们的过犯』（参：马太福音
          6:15），而你们甚至责备那些不愿报复冒犯他们之人子女，并尽力促使他们尽快采取报复行动。基督说，那些爱慕虚荣者——无论禁食、祷告、施舍——所行这一切皆是无益的（参：马太福音
          6:1），而你们所操心者，唯使你们的子女获得虚荣。又何需一一列举所有？若已述及之恶行，不仅汇集一起，即便单单一种，亦足以招致千重地狱，而你们却将它们尽数聚集，将这不可承受之罪孽重担置于子女身上，并带着它将他们送入火河之中，如此，他们携带着如此多的火之食粮，又怎能得救呢？」
    - type: paragraph
      text:
        ru: 'И худо не это одно, что вы внушаете детям противное заповедям Христовым,
          но и то еще, что нечестие прикрываете благозвучными именами, называя постоянное
          пребывание на конских ристалищах и в театрах светскостью, обладание богатством
          – свободой, дерзость – откровенностью, расточительность – человеколюбием,
          несправедливость мужеством. Потом, как будто еще мало этого обмана, вы и
          добродетель называете противными именами: скромность необразованностью,
          кротость – трусостью, справедливость слабостью, смирение – раболепством,
          незлобие – бессилием. Вы будто боитесь, как бы дети, услышав от других настоящее
          название этих добродетелей и пороков, не убежали от заразы. Ибо название
          пороков прямыми и настоящими их именами немало способствует к отвращению
          от оных. Я знаю много и таких, которые этим способом были образумлены и,
          слыша поносные себе названия, сделались скромнее по жизни. Но вы отняли
          у детей и это пособие к исправлению. И, что еще хуже, внушаете им зло не
          только словами, но и делами: строите великолепные домы, покупаете дорогие
          поля, окружаете их и прочим блеском, и всем этим, как гнусным каким облаком,
          омрачаете их душу. Так чем же могу я убедиться, что им возможно спастись,
          когда вижу, что вы склоняете их к таким делам, за которые Христос определил
          неизбежную погибель; когда вижу, что вы о их душе, как о чем-то ненужном,
          небрежете, а о том, что действительно излишне, заботитесь, как о необходимом
          и важнейшем. Вы все делаете, чтобы был у сына слуга, конь и самая лучшая
          одежда, а чтобы он сам был хорош – об этом и подумать не хотите; нет, простирая
          до такой степени заботливость о дереве и камнях, души не удостаиваете и
          малейшей части такого попечения. Все делаете, только бы на доме стояла чудная
          статуя и кровля была золотая, а чтобы драгоценнейшее изваяние – душа – была
          золотая, об этом и помыслить не хотите.'
        cn: 不单单是你们所教导孩子的，与基督的诫命相悖，此乃恶事；更在于你们用动听的名目来掩盖不敬虔的行为。你们称常流连于赛马场和戏院为「入世之姿」；称坐拥财富为「自由」；称放肆大胆为「率真坦诚」；称挥霍浪费为「仁爱宽厚」；称不义行为为「勇毅刚强」。尔后，仿佛这点欺骗还不够，你们竟以相反之名来称呼美德：称谦逊为「不学无术」；称温柔和顺为「懦弱胆怯」；称公义正直为「软弱无力」；称谦卑为「卑躬屈膝」；称不怀恶意为「毫无能力」。你们似乎是害怕，孩子们从他人那里听闻这些美德和恶习的真实名称，就不会再受其玷污。因为以直接真实的名称来称呼恶习，对于厌弃恶习大有助益。我深知许多人，就是通过这种方式得以觉悟，因听到自身被冠以羞辱之名，而使其生活变得更为端庄。但你们却剥夺了孩子这种改过的助力。更甚的是，你们不仅以言语，更以行径来诱导他们行恶：你们建造华丽的宅邸，购置昂贵的田产，并以其他的奢华排场将其环绕，所有这一切，都如同污秽的云雾，将他们的灵魂遮蔽。如此，当我看见你们引诱他们去行那些基督已判定必将灭亡之事时，我怎能确信他们仍有可能得救？当我看见你们对他们的灵魂漠不关心，视如无用之物，却为那些真正多余之事，操心如若必要且至关重要之时；当我看见你们竭尽所能，只为让儿子拥有仆人、骏马和最上等的衣裳，却丝毫不愿去想，如何让他自身变得良善；不，你们对木石的关切达到了如此地步，却不愿将哪怕最小部分的这种关注，施予他们的灵魂。你们所做的一切，只为让屋上有精美的雕像，屋顶是黄金所造，却从未想过，如何让那最宝贵的雕像——他们的灵魂——也成为黄金所铸。
    - type: paragraph
      text:
        ru: 'Далее, желая ознакомить детей с науками, мы не только отдаляем препятствующее
          учению, но и доставляет им все, что содействует этому: приставляем к ним
          пестунов и учителей, издерживаем деньги, освобождаем их от всех других занятий
          и, чаще чем учители на олимпийских играх, кричим им о бедности от неучения
          и о богатстве от учения, – делаем и говорим все, и сами, и чрез других,
          только бы довести их до окончания предлежащего им учения; однако ж и при
          всем этом часто не успеваем. А скромность нравов и тщательность о честном
          поведении, по нашему мнению, придут сами собой и несмотря на столь многие
          тому препятствия? Что может быть хуже этого неразумения – на самое легкое
          обращать столь внимания и забот, как будто бы иначе и нельзя успеть в этом,
          а о гораздо труднейшем думать, что оно, как какая-нибудь пустая и ничтожная
          вещь, придет к нам, хоть бы мы и спали? Ведь упражнение души в благочестивой
          жизни во столько раз труднее и тяжелее изучения наук, во сколько исполнять
          труднее, чем говорить, во сколько дела труднее слов.'
        cn: 其次，我们希望孩子们能熟悉各类学问时，我们不仅移除学习上的障碍，还为他们提供所有有助益的事物：我们给他们安排了导师与教师，我们花费金钱，我们把他们从所有其他事务中解放出来，而且比奥林匹克运动会上的教练更频繁地，我们对他们高声疾呼，提醒他们缺乏学识的贫乏与拥有学识的富足——我们自己、也透过他人，做尽一切、说尽一切，只为引导他们完成他们面前的学业；然而，即便付出所有这些努力，我们仍常常失败。那么，谦逊的品德与对正直行为的谨慎，在我们看来，会自动到来，丝毫不顾及那么多阻碍它们的事物吗？有什么能比这种不明智更糟的呢？——将最简单的事情视为需要如此多的关注与关切，仿佛没有这些就无法成功，而对远为困难的事情，却认为它会像某种空虚微不足道之物一样，即便我们睡著了，它也会自动降临于我们？因为，在敬虔生活中操练灵魂，比起学习学问，其难度与艰巨程度要高出许多倍，这正如「实践」比「说」困难，正如「行为」比「言语」困难一样。
    - type: paragraph
      text:
        ru: 'Но для чего, скажешь, нашим детям нужно любомудрие и строгое поведение?
          Вот это-то самое и сгубило все – что дело, столь необходимое и служащее
          опорою нашей жизни, считается излишним и ненужным. Увидевши сына больного
          по телу, никто ведь не скажет, для чего нужно ему совершенное и крепкое
          здоровье? Напротив, всемерно постарается привести тело в такое благосостояние,
          чтобы болезнь более уже не возвращалась. А когда у детей больна душа, не
          нужно им, говорят, никакого лечения – и после таких слов осмеливаются называть
          себя отцами! Так что же, скажешь, станем мы все любомудрствовать, а житейское
          все погибнет? Нет, почтеннейшие, не любомудрие, а уклонение от него погубило
          и расстроило все. Ибо кто, скажи мне, расстраивает настоящее положение дел
          – те ли, которые живут воздержанно и скромно, или те, которые изобретают
          новые и беззаконные способы наслаждения? Те ли, которые стараются захватить
          себе все чужое, или те, которые довольствуются своим? Человеколюбивые ли
          и кроткие и не ищущие чести у народа или те, которые от собратьев своих
          требуют ее более всякого долга и делают тысячу неприятностей тому, кто не
          встанет пред ними, не скажет первый приветствия, не поклонится, не выскажет
          подобострастия? Те ли, которые любят повиноваться, или те, которые ищут
          власти и начальства и для этого готовы сделать и перенести все? Те ли, которые
          почитают себя лучше всех и поэтому думают, что им можно говорить и делать
          все, или те, которые считают себя последними и этим укрощают в себе безумное
          своеволие страстей? Те ли, которые сознают немощь человеческой породы, или
          те, которые не хотят и узнать этого, но от чрезмерной гордости перестали
          считать себя и людьми? Те ли, которые содержат блудниц и оскверняют чужие
          ложа, или те, которые воздерживаются и от своей жены? Первые не то же ли
          в обществе человеческом, что опухоли на теле и бурные ветры в море, и своей
          невоздержанностью не потопляют ли тех, кои сами по себе могли бы спастись?
          А последние не так ли, как яркие светила среди глубокого мрака, призывают
          бедствующих среди моря к своей безопасности и, возжегши вдали на высоте
          светильник любомудрия, не руководят ли таким образом всех, кто желает, в
          спокойную пристань? Не из-за тех ли возмущения и войны, и брани, и разрушение
          городов, и плен, и рабство, и лишение свободы, и убийства, и бесчисленные
          бедствия в жизни – бедствия, не только наносимые людям от людей, но и все
          насылаемые с неба, как-то: засухи и наводнения, и землетрясения, и потопление
          городов, и голод, и язвы, и все прочее, что оттуда насылается на нас? Так,
          они-то низвращают[82]порядок общественный и губят общее благо; они-то причиняют
          бесчисленные бедствия и другим, они, которые возмущают людей, ищущих спокойствия,
          влекут их и разрывают со всех сторон. Для них-то судилища и законы, и взыскания,
          и различные виды наказаний.'
        cn: '「然而，你会问，我们的孩子为何需要爱好智慧和严格的行为呢？」这正是毁坏了一切的缘由——一件对我们的生命如此必要且作为支柱的事情，竟被视为多余和无用的。当看见儿子身体患病时，没有人会问：他为何需要完全而强健的健康呢？相反地，人们会竭尽全力使身体达到那样的康泰，使疾病不再复发。然而，当孩子的灵魂生病时，他们却说：他们不需要任何治疗——说出这些话后，还敢自称是父亲！


          「那么，你会问，难道我们所有人都将爱好智慧，而世俗的一切都将消亡吗？」不，尊敬的人们，毁坏和扰乱一切的，不是爱好智慧，而是偏离了它。


          请告诉我，是谁在扰乱目前的局势？是那些生活节制而谦逊的人，还是那些发明了新的、非法的享乐方式的人？是那些试图攫取他人所有物的人，还是那些满足于自己所有的人？是那些仁爱、温和、不追求民众荣誉的人，还是那些向自己的弟兄要求超过任何应得之份的荣誉，并给那些不在他们面前起立、不先向他们问候、不鞠躬、不表示恭顺的人制造千般不快的人？是那些喜欢顺服的人，还是那些追求权力和统治，并为此愿意做和承受一切的人？是那些自视甚高，因此认为自己可以随意说话和行事的人，还是那些自视最末，并以此抑制内心疯狂任性之情的人？是那些认识到人类本性之软弱的人，还是那些不愿甚至不去了解这一点，却因过度的骄傲而不再认为自己是人的人？是那些包养娼妓、玷污他人卧榻的人，还是那些对自己的妻子也保持节制的人？


          前一类人，在人类社会中，不就像身体上的肿瘤和海上的暴风一样吗？他们的放纵，不正是淹没了那些原本可以自救的人吗？而后一类人，不就像深沉黑暗中的璀璨星辰一样吗？他们将那些在海中遇险的人引向自己的安稳，并在远处高处点燃了爱好智慧的明灯，难道不正是在指引所有愿意的人们，通往平静的港湾吗？


          难道不是因为他们，才有了骚乱、战争、争斗、城市的毁灭、掳掠、奴役、自由的丧失、谋杀，以及生活中无数的苦难吗？这些苦难不仅是人加诸于人的，还有所有从天上降下的，例如：干旱、洪水、地震、城市的淹没、饥荒、瘟疫，以及所有其他从那里降于我们身上的事？


          没错，正是他们颠覆了[82]社会秩序，破坏了公共福祉；正是他们给他人带来了无数的灾难；正是他们扰乱了寻求安宁的人们，将他们从四面八方拉扯撕裂。正是为了他们，才有了法庭、法律、惩罚和各种形式的刑罚。'
