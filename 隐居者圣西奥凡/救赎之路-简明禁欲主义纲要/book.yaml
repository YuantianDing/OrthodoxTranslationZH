  - type: paragraph
    text:
      ru: В «Начертании христианского нравоучения» изображены обязательные для нас
        чувства и расположения, но этим сказано далеко не все, потребное к устроению
        своего спасения. Главное дело у нас действительная жизнь в духе Христовом.
        А этого только коснись, сколько откроется недоумений и сколько, поэтому, потребно
        указаний, и притом почти на каждом шагу!
      cn: 在《基督教伦理纲要》中，所描绘的是我们必须具备的情感与心志，然而，这远非建立自身救恩所需的一切。我们最主要的事情，乃是在基督精神中的真实生命。而只要涉及这一点，就会涌现出多少困惑，因此，也需要多少指引啊，而且几乎是每走一步都需要！
  - type: paragraph
    text:
      ru: 'Правда, там последняя цель человека указана – в общении с Богом – и путь
        к ней изображен: это вера с хождением в заповедях, при помощи благодати Божией.
        Приложить бы только слово: вот путь! Иди!'
      cn: 诚然，那里指明了人的最终目的——与上帝相契相通——并描绘了通往此目的的道路：这便是凭着对上帝恩典的倚靠，以信心在诫命中行进。只需加上这几个字：看哪，这条路！去走吧！
  - type: paragraph
    text:
      ru: 'Легко сказать: вот путь, иди! Но как сделать это? Большей частью недостает
        желания идти. Упорно отревает душа, увлеченная какою-либо страстью, всякое
        понуждение и всякий призыв; очи от Бога отвращает и смотреть на Него не хочет.
        Закон Христов не по сердцу; ей и слушать о нем нет расположения: душа, как
        говорят, не лежит. Спрашивается, как же дойти до того, чтобы родилось желание
        идти к Богу путем Христовым; как сделать, чтобы закон напечатлелся в сердце
        и человек, действуя по этому закону, действовал бы от себя, непринужденно,
        чтобы закон сей не лежал на нем, а как бы исходил от него?'
      cn: 很容易说：「看，这就是道路，去走吧！」但如何才能做到呢？多数情况下，我们缺乏向前的渴望。被某种激情所牵引的灵魂，顽固地拒绝一切督促和呼唤；它将眼睛从上帝那里转开，不愿瞻仰祂。基督的律法不合其心意；它甚至没有意愿去倾听：正如所言，灵魂没有归属。问题是，如何才能达到那种渴望，使人渴望踏上基督引向上帝的道路？如何才能让律法铭刻于心，使人依循此律而行时，是出于自我、不受强迫，使这律法不成为他的重负，反倒仿佛由他自身流溢而出？
  - type: paragraph
    text:
      ru: 'Но пусть обратился кто к Богу, пусть возлюбил закон Его; самое шествие
        к Богу, самое хождение путем закона Христова необходимо ли уже и будет успешно
        потому только, что мы возжелали сего? Нет. Кроме желания, необходимо еще иметь
        силы и умение действовать: нужна мудрость деятельная. Кто вступит на истинный
        путь богоугождения или начнет при благодатной помощи стремиться к Богу, путем
        предначертанного закона Христова, тому неминуемо будут угрожать опасности
        сбиться на распутьи, заблудиться и погибать, воображая себя спасаемым. Сии
        распутья неизбежны по остающемуся, даже и в обращенном, греховному позыву
        и расстройству сил, которые и в сем состоянии способны представлять вещи в
        превратном виде – прельщать и губить человека. К сему присоединяется лесть
        от сатаны, который неохотно расстается со своими жертвами, и когда кто из
        области его пойдет к свету Христову, гонится вслед его и всякие расставляет
        сети, чтобы снова уловить, и нередко действительно уловляет. Следовательно,
        и тому, кто имеет уже желание идти указанным путем к Господу, необходимо еще
        указать все уклонения, возможные на сем пути, чтобы шествующий наперед был
        предварен о сем, видел имеющие встретиться опасности и знал, как избежать
        их.'
      cn: '但若有人归向上帝，并热爱祂的律法；仅仅是走向上帝的旅程，仅仅是行走在基督律法道路上的行为，是否就必然成功，仅仅因为我们渴望如此？并非如此。除了愿望，还必须拥有力量和行动的能力：需要有实行的智慧。


        任何人一旦踏上真正蒙上帝喜悦的道路，或者开始在恩典的帮助下，藉着基督律法所预定的道路，竭力奔向主，就必然会面临危险，即在岔路上迷失、走错并走向毁灭，却还自以为得救。这些岔路是无法避免的，因为即使是在已归正的人心中，仍存留着罪恶的倾向和力量的错乱，即使在这种状态下，这些力量也能够以颠倒的方式呈现事物——迷惑并毁灭人。


        除此之外，还有撒旦的诱骗，它不愿轻易放弃它的猎物。当有人从它的领地走向基督的光明时，它就会紧追其后，布下各种陷阱，试图再次捕获，而且往往确实能得逞。因此，对于那些已经渴望行走在通往主的既定道路上的人，仍有必要指出这条路上所有可能的偏离，以便前行者能事先得到警示，看清即将遇到的危险，并知道如何避开它们。'
  - type: paragraph
    text:
      ru: 'Эти общие всем неизбежности на пути спасения делают необходимыми особые
        руководительные в христианской жизни правила, коими должно быть определено:
        как дойти до спасительного желания богообщения и ревности пребывать в нем
        и как безбедно пройти к Богу, среди всех распутий, возможных на сем пути по
        всем степеням, – иначе: как начать жить по-христиански и как, начавши, усовершиться
        в этом. Сие руководство должно взять человека вне Бога, обратить к Нему и
        потом привесть пред лице Его; должно проследить жизнь христианскую в ее явлениях,
        на деле, от начала до конца, т.е. как она засеменяется, развивается, зреет
        и приходит в полноту, или – что то же – написать историю деятельной жизни
        каждого христианина, с показанием того, как в каком случае должен он действовать,
        чтобы устоять в своем чине.'
      cn: 这些对所有人在救赎道路上都无可避免的需要，使基督教生活中的特殊指导原则成为必要。这些原则必须确定：如何才能达到与神相交的救赎性愿望，以及保持在这愿望中的热忱，又如何在所有可能的歧路上，在各个阶段，平安无虞地走向神——换言之：如何开始以基督徒的方式生活，以及开始之后如何在这方面得以完善。这指导必须将远离神的人带到祂面前，归向祂，然后引领到祂的面容前；它必须从头到尾追溯基督徒生活在其实际的表现中，即：它如何播种、发展、成熟并达到完满，或者——这也是一样的——撰写每个基督徒的实践生活的历史，并指出在何种情况下他应当如何行动，以便坚守自己的本分。
  - type: paragraph
    text:
      ru: 'Засеменение и развитие жизни христианской существенно отлично от засеменения
        и развития жизни естественной. Это зависит от особенного характера христианской
        жизни и отношения его к нашей природе. Человек не рождается христианином,
        а становится таковым после рождения. Семя Христово падает на землю сердца
        уже бьющегося. Но как естественно рожденный человек поврежден и противоположен
        требованиям христианства, то – тогда как, например, в растении начало жизни
        есть возбуждение ростка семени, пробуждение как бы спящих сил – начало истинно
        христианской жизни в человеке есть некоторое воссотворение, дарование новых
        сил, новой жизни. Далее, пусть воспринято христианство как закон, т.е. положена
        решимость жить по-христиански: это семя жизни (решимость) не бывает окружено
        в человеке благоприятствующими ему стихиями; и при этом весь человек, его
        тело и душа, остаются не приспособленными к новой жизни, непокорными игу Христову;
        потому с сей минуты начинается у человека потовой труд образовать всего себя,
        все свои силы по-христиански. Вот почему, тогда как возрастание, например,
        у растений есть постепенное развитие сил, легкое, непринужденное, у христианина
        оно есть многотрудная борьба с самим собою напряженная и скорбная, и ему надо
        настраивать свои силы на то, к чему у них нет расположения: он, как воин,
        каждый шаг земли, хотя своей же, должен отнимать у врагов войною обоюдоострым
        мечом самопринуждения и самопротивления. Наконец, уже после долгих трудов
        и усилий начала христианские являются победоносными, господствующими без сопротивления,
        проникают весь состав естества человеческого, вытеснив из него враждебные
        себе требования и стремления, и поставляют его в состояние бесстрастия и чистоты,
        сподобляя блаженства чистых сердцем – зреть Бога в себе в преискреннем с Ним
        общении.'
      cn: 基督徒生命的播种与发展，与自然生命的播种与发展有着本质的区别。这取决于基督徒生命本身的特殊性质及其与我们本性的关系。人并非生来就是基督徒，而是在出生之后才成为基督徒的。基督的种子落在已经跳动着的心田之上。但是，正如自然出生的人是败坏的，并与基督教的要求相悖，因此——例如，在植物中，生命的开始是种子萌芽的激发，仿佛是沉睡力量的唤醒——在人里面，真正基督徒生命的开始则是一种再创造，是新力量、新生命的赐予。进而，即使基督教被领受为一种律法，即立志过基督徒生活：这种生命的种子（决心）在人里面并不会被有利的元素所环绕；与此同时，整个人，包括他的身体和灵魂，仍然不适应新的生命，不顺服基督的轭；因此，从那一刻起，人就开始了汗流浃背的辛劳，要以基督教的方式塑造他自己的一切，他所有的力量。这就是为什么，当植物的生长是力量的逐渐发展，轻松、自然的、不受约束时，基督徒的成长却是一场与自身的多重辛劳的争战，是紧张而悲伤的，他必须调整自己的力量去适应那些他本身并不情愿的事物：他，如同战士一般，虽然是他自己的土地，但每一步都必须用自我的强制与自我的对抗这把双刃剑，通过战争从敌人手中夺取。最终，在经过长时间的辛劳和努力之后，基督徒的原则才显得得胜，毫无抵抗地占据主导地位，渗透到人性本性的整个结构之中，将其中与己对立的要求和倾向驱逐出去，并使其处于无情欲和纯洁的状态，得以配享心清者所受的福乐——在最亲密的与祂的交通中，在自己里面得见上帝。
  - type: paragraph
    text:
      ru: 'Таково положение в нас жизни христианской. Она имеет три степени, которые,
        по свойству их, можно назвать так: 1-ю обращением к Богу, 2-ю – очищение или
        самоисправлением, 3-ю – освящением. На первой – человек обращается от тьмы
        к свету, от области сатанины к Богу; на второй – очищает храмину сердца своего
        от всех нечистот, чтобы принять грядущего к нему Христа Господа; на третьей
        Господь приходит, вселяется в сердце и вечеряет с ним. Это состояние блаженного
        богообщения – цель всех трудов и подвигов!'
      cn: '我等基督徒的生命境况，亦是如此。其拥有三重阶梯，按其特质，可称之为：第一重，归向上主；第二重，洁净或曰自我修正；第三重，成圣。


        在第一重，人由幽暗转向光明，由撒旦之境转向上帝；在第二重，人洁净其心之圣殿，摒除一切污秽，以迎接将要降临于其内的基督我主；在第三重，主降临，居于其心，并与之同席晚宴。此种福乐的神人契合之境——便是所有劳苦与修持的终极目标！'
  - type: paragraph
    text:
      ru: 'Изобразить все сие и определить правилами и будет значить – указать путь
        ко спасению. Полное в сем деле руководство берет человека на распутьях греха,
        проводит огненным путем очищения и возводит до возможной для него степени
        совершенства, в меру возраста исполнения Христова. Иначе, оно должно показать:
        как начинается в нас христианская жизнь; как совершенствуется – зреет и крепнет,
        и какою является в полном своем совершенстве.'
      cn: 将所有这一切描摹而出，并以规条定准，即是——指明通往救赎的道路。在这事上完备的指导，将人从罪恶的歧路中引领而出，穿越火一般的涤净之途，提升至他所能达到的完满境界，直至基督圆满身量之年龄尺度。换言之，它必须昭示：基督徒的生命是如何在我们里面开始的；它是如何臻至完满——如何成熟并坚固；以及它在全然的完满中，以何种形貌呈现。
