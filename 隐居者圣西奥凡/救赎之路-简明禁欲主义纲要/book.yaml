    text:
      ru: Обыкновенный порядок стяжания дара возбудительной благодати
      cn: 获取振奋人心的恩典之赐的通常程序
    children:
    - type: paragraph
      text:
        ru: 'Замечено уже было, что в разнообразии действий благодатных возбуждений
          особенного достоин замечания тот образ действия ее[16], какой употребляет
          она в отношении к грешнику, уже испытавшему сии возбуждения и опять отпавшему
          в грех, решительным падением в обычные свои смертные грехи. Чем чаще повторяются
          сии отпадения, тем слабее становится возбуждение, потому что к нему сердце
          как бы привыкает, и оно переходит в ряд обычных явлений душевной жизни.
          Вместе с таким умалением оно из чувства энергического, каким характеризуется
          в настоящем своем виде, все более и более приближается к мысли и наконец
          переходит в одно простое помышление и воспоминание. Это помышление до поры
          до времени принимается с согласием, потом только терпится, хотя без неудовольствия,
          но холодно, без особого внимания, а затем уже становится докучливым, его
          спешат поскорее сбыть и, наконец, от него чувствуют неприятность и отвращение;
          его уже не любят, а ненавидят, преследуют, гонят. Соответственно сему падает
          убеждение в необходимости лучшей духовной жизни; сначала необходимость сия
          представляется только вероятною; далее закрывается сомнениями, в виде вопросов
          о разных сторонах своих; еще далее ненужность и излишность ее становится
          более чем вероятною; наконец, внутри полагается решение: «Живи, как живется,
          и так можно прожить; все другое – излишние хлопоты». Здесь человек приходит
          в глубину зол и нерадит, – состояние, сходное с состоянием и того, кто ни
          однажды не принимал возбуждения.'
        cn: '人们已经注意到，在恩典的激励所产生的各种不同作用中，有一种特殊的作用方式尤其值得我们关注[16]，那就是当它面对一个已经体验过这些激励，却又因彻底地陷入自己惯常的致命之罪而再次堕落的罪人时，所采取的方式。这种堕落重复得越频繁，激励的力量就变得越微弱，因为人心仿佛已经习以为常，它便沦为灵魂生活中一系列寻常的现象。伴随着这种力量的减弱，它也从其原本所具有的那种充满活力的感受，逐渐地越来越接近于一种想法，最终转化成一个单纯的念头和回忆。


          这个念头，一开始尚能被欣然接受；随后，就只是被容忍，虽然没有不悦，但却是冷淡的，没有特别的关注；再后来，它就变得令人厌烦，人们急于摆脱它；最终，人们对它感到不快和厌恶；他们不再爱它，而是憎恨它、迫害它、驱逐它。


          与此相应，对于更美好属灵生活的必要性的确信也随之消退：起初，这种必要性只是显得有可能；接着，它被各种疑问所笼罩，以对其不同面向的质询形式出现；再往后，它的不必要性和多余性变得比可能性更大了；最终，内心做出了决定：「就这样活下去吧，生活该怎样就怎样，这样也能过活；所有其他的，都是多余的操心。」


          此时，人便堕入罪恶的深渊，变得疏于照管——这种状态与从未接受过任何激励的人的状态是相似的。'
    - type: paragraph
      text:
        ru: Очевидно, что спасение последнего в крайней опасности. Велико Божие милосердие,
          но и оно, может быть, не возможет уже сделать с ним ничего, как с землею,
          многократно пившею сходящий на нее дождь и неплодоносною, которая стала«клятвы
          близ»(Евр. 6, 8). И вот это-то последствие от неустояния в порядке жизни,
          требуемом благодатными возбуждениями, особенно надобно напечатлеть в памяти
          тем, кои нуждаются в нем. Правда, Божественная благодать не связывается
          в своих действиях подобными измерениями и определениями, но бывает, что
          и согласуется с ними. Потому, хотя не должно отчаиваться в возможности обращения
          и спасения, сколько бы слабо ни было призывание на возврат к доброй жизни,
          однако же всегда с робостью и боязнию должно помышлять о своем положении
          при такой слабости. Не ниспали ль мы до последней возможности принимать
          благодатные возбуждения? Не преградили ль все пути всежелательной нашего
          спасения Божественной благодати действовать на нас? Не последние ли это
          приближения ее к нам с целью образумить нас и положить конец безобразию
          жизни нашей? Посему, коль скоро подобные призывания слабы, надобно спешить
          воспользоваться ими со всею твердостию намерения, хотя более рассудочного,
          и усилить их, сколько это дано свободе человека. Очевидно, такое усилие
          будет не что иное, как разверстие себя для призываемой и искомой благодати,
          разверстие, ибо в прежние падения более и более ожестевали мы и закрывались
          для благодати то в той, то в другой части. Оно будет совершаться преданием
          себя благодати тем путем, какой будет сейчас указан к восхождению до энергии
          первовозбужденного, ибо должно думать, что последняя будет расти вместе
          с тем, как будет приниматься тот или другой предмет к раздражению усыпленных
          духовных движений. Таким образом, тогда, как у первовозбужденного все совершается
          ретиво, быстро, огненно, – у последнего дело идет холодно, неспешно, многотрудно.
          Его будто оставляет благодать себе самому, чтобы дать почувствовать, как
          драгоценно неизменное послушание Богу зовущему, и поселить расположение
          дорожить Божиими пособиями. Желание при сем хранит Господь, отрешение же
          не вдруг подает, а держит человека посреди, в томлении, не склоняя будто
          ни туда, ни сюда, чтобы испытать усердие и образовать желание и обещание
          постоянства. Затем испытанного уже и отрешает.
        cn: '显而易见，后者的得救正处于极度的危险之中。上帝的慈悲宏大无边，但即便这份慈悲，或许也已不能再对他施予任何作为，正如那块屡次饮下降在其上的雨水却仍不结实的土地，它已「近乎咒诅」[希伯来书
          6:8]。这便是未能坚守蒙受恩典感动所要求的生命秩序的后果，尤其需要将此铭记于那些需要它的人心中。诚然，神圣的恩典在祂的作为中并不受限于诸如此类的衡量与限定，但有时祂也与它们相符。因此，尽管不应当对皈依与得救的可能性感到绝望，无论回归良善生命的呼唤是多么微弱，然而，在这种微弱之中，人仍当以敬畏与恐惧之心思考自己的处境。我们是否已堕落至接受恩典感动的最后可能性？我们是否已阻断了那全心渴慕我们得救的神圣恩典对我们施以作为的一切途径？这是否是恩典接近我们的最后几步，意图使我们醒悟，并终结我们生命中的紊乱？


          因此，只要这类呼唤微弱，就必须抓紧机会，以最坚定的意图利用它们，即便这种意图更多是出于理智的，并尽人自由所能去加强它们。显然，这样的努力无非是为所呼求和所寻求的恩典敞开自身，敞开自身，因为在过去的堕落中，我们在某些方面更加刚硬，向恩典封闭了自己。这将通过将自身交付于恩典来完成，其方式将立即指出，即上升至初次感动之活力，因为必须相信，这活力将随着接受某一或另一事物以激发沉睡的属灵运动而增长。


          因此，当那初次受感动的人一切都进行得热切、迅速、如火如荼时，后者的工作却是冷淡、迟缓、劳苦重重。恩典仿佛将他留给自己，好让他感受到对召唤他的上帝保持不变的顺服是何等宝贵，并培养一种珍视上帝帮助的心态。在这过程中，主保守着那份愿望，但并不立即赐予脱离，而是将人置于中间，在煎熬之中，仿佛不偏不倚，以考验其热忱，并培养恒久不变的愿望和承诺。此后，祂才使那经受考验的人脱离。'
    - type: paragraph
      text:
        ru: 'Этими немногими чертами имели мы в мысли различить два образа действий
          Божией благодати, из которых об одном Господь говорит:«Се, стою при дверех
          и толку»(Апок. 3, 20), а о другом:«...ищите, и обрящете; толцыте, и отверзется
          вам»(Лк. 11, 9). Первый образ нами описан; относительно второго предлежит
          вопрос: как искать и во чтотолкать?'
        cn: 我们心系的，是借由这寥寥数笔，以分辨上帝圣宠的两种行事方式。关于其中一种，吾主说道：「看哪，我站在门外敲门。」（默示录3:20）而关于另一种，则说：「...你们寻找，就必找到；你们敲门，就必给你们开门。」（路加福音
          11:9）第一种方式我们已经描述；至于第二种，摆在眼前的问题是：如何寻找，又向何处敲门？
    - type: paragraph
      text:
        ru: В чрезвычайных случаях благодать Божия оказывает свое действие быстро
          и решительно, как видим, например, на Апостоле Павле, Марии Египетской и
          прочих, но в обыкновенном порядке обращений большею частию бывает так, что
          приходит человеку только мысль – переменить жизнь и стать лучше в своих
          делах и внутренних расположениях. Приходит мысль – но как много надо придать
          ей, чтобы она возобладала над душою! Большею частию такого рода благие помышления
          остаются бесплодными, не по своей, однако ж, вине, а по недолжному отношению
          к ним тех, чью душу посещают они.
        cn: 在特殊的情况下，上帝的恩典展现其作为迅速且果断，例如我们在使徒保罗、埃及的玛利亚以及其他圣者身上所见。但在皈依之常序中，多半是如此：人心中仅浮现一个意念——去改变生命，并在行为与内在性情上变得更美好。意念浮现了——然而需要赋予它多少力量，才能使它全然主宰灵魂！多半时候，这类良善的思虑仍旧是徒劳无果的，但这并非它们自身的过失，而是因为那些被它们所眷顾的灵魂，未能以恰当的方式去应对它们。
    - type: paragraph
      text:
        ru: 'Первая и главная в отношении к ним погрешность та, что их оставляют неисполненными,
          отлагают день ото дня. Отлагательство – общий недуг и первая причина неисправимости.
          Всякий говорит: «Еще успею», – и остается в старых порядках привычной недоброй
          жизни. Итак, пришла благая мысль исправиться – ухватись за нее, займись
          тем, чего ради она послана к тебе, и с сею целью прежде всего гони отлагательство.'
        cn: 在对待这些训谕时，首要且主要的过失，就是将它们弃置不予实行，日复一日地拖延。拖延是一种普遍的病症，也是无法改进的首要原因。人人都说：「我还有时间。」——然后就停留在习惯性恶行旧秩序之中。因此，若有向善的善念临到，就当把握住它，著手实行它被差遣给你的目的，并且为此，首先要驱除拖延。
    - type: paragraph
      initial:
        ru: 1)
        cn: 1)
      text:
        ru: 'Гони отлагательство. Не позволь себе сказать: завтра или когда-нибудь
          после, займусь этим, а сейчас же приступи к делу. Возьми в орудие себе здравое
          рассуждение и помощию его:'
        cn: 驱逐延宕。切勿容许自己说：「明日」或「稍后我再处理此事」，而是应当即刻着手。将健全的理性作为你的工具，并借此帮助，
    - type: paragraph
      text:
        ru: 'Живее вообрази неразумие, безобразие и опасность отлагательства. Говоришь:
          «после», но после будет труднее это сделать, потому что сам больше привыкнешь
          к греху и больше сделаются запутанными обстоятельства и связи твои греховные.
          Но какой смысл опутанному больше и больше себя опутывать и держать на уме,
          что и при этом после распутаться ему будет так же легко, как и теперь? Уж
          если сознаешь, таким оставаться тебе нельзя, каков ты теперь, что мешкаешь?
          Ведь, наконец, Бог может сказать:«Был ты мнев сытость»(ср.:Ис. 1, 14), и
          сам можешь зайти за черту, из-за которой нет возврата. А это такого рода
          беда, для избежания которой нет труда, которого основательно можно было
          бы пожалеть. Если добросовестная мысль озаботится представить все это отчетливо
          и живо, то все главные деятели души отвратятся от отлагательства, внутри
          не будет за него заступника. Увидишь, что оно вражески относится к тебе,
          и сам взглянешь на него неприязненно.'
        cn: 活泼地想像那耽延所带来的愚昧、丑恶与危险。你说：「以后再说」，然而以后要做就更难了，因为你自己会更习惯于罪恶，而你那些罪恶的处境与牵连也会变得更加错综复杂。然而，对于一个已被缠住的人来说，他更进一步地缠住自己，却还心存侥幸，以为届时他能像现在一样轻易解脱，这有什么意义呢？既然你已觉悟，你不能再像现在这样下去了，你还踌躇什么呢？毕竟，上帝可能会说：「你们的节期，我心里厌恶」（参阅：以赛亚书
          1:14），而你自己也可能越过那条无法回头的界线。这是一种你应当不惜一切代价去避免的祸患，没有任何辛劳是会让人真正后悔的。如果真诚的思虑愿意清晰而活泼地将这一切呈现出来，那么灵魂中所有主要的执行者都会厌弃耽延，内在将不会有为其辩护者。你会看到耽延对你是何等仇视，你自己也会以厌恶的眼光看待它。
    - type: paragraph
      text:
        ru: Отлагаем оттого, что благая мысль, посетившая нас, стоит в нас еще только
          как мысль, еще не привлекла сочувствие, не движет желания. Она, среди других
          наших интересов, явилась, чуждая гостья, манит издали, действует не впечатлительно.
          Провесть ее дальше в глубь души и указать ее цену и привлекательность –
          твое уже дело. Итак, поставь ее на первом плане, вообрази ее правоту, покажи
          радость и высоту, какие она обещает, уверь себя в легкости ее исполнения.
          Благая мысль действует слабо и не привлекает сердца оттого, что есть другие
          планы в голове, есть предметы интереснее, по указанию предзанявших тебя
          влечений. Так вызови же на среду и сличи беспристрастно. В сравнении с тем,
          что представляет благая мысль, ничто устоять не может; все отодвинется на
          задний далекий-далекий план. Указуемое благою мыслию останется одно и, как
          единственно ценное и прекрасное, привлечет.
        cn: 我们之所以耽延，是因那造访我们的美善思念，仍仅仅如一个意念存于我心，尚未引发共鸣，未能推动渴望。它，在我们诸多关切之间现身，犹如陌生的访客，从远处招手，作用并不深刻感人。将它引入灵魂深处，并显明它的价值与吸引力——这已是你的职责。因此，将它置于首位，设想它的正当性，展现它所应许的喜乐与崇高，确信它的实践是轻而易举的。美善的思念之所以作用微弱，未能吸引心灵，是因脑中有其他计画，有更为引人入胜的对象，它们乃是受制于先前占据你的倾向所指引。如此，便将它们召来，公正无私地进行比较。与美善思念所呈现的一切相比，没有任何事物可以站立得住；一切都将退居于那遥远、极为遥远的背景。美善思念所指引的美善将会独存，并因其为唯一宝贵且美好的，而吸引人心。
    - type: paragraph
      text:
        ru: Недугуем отлагательством наиболее оттого, что в эту пору позволяем ослабеть
          в себе энергии, поблажаем лености, вялости, сонливости, нерешительности
          и в мысли, и в деятельных силах; так можно взять себя и с этой стороны,
          поживее представив себе, как унизительно попускать это в обыкновенных делах,
          тем паче в самонужнейшем деле спасения, – что во всем должно оказывать себя
          живым и быстродеятельным, стыдно допускать противное, стыдно отлагать до
          завтра то, что можно и должно сделать сегодня.
        cn: 我们之所以耽于延宕，多半是因为在此期间，我们任由自身内在的精力衰弱，纵容懒惰、倦怠、昏睡、犹疑不决，无论是在思想上，还是在行动的力量上。因此，可以从这个角度来审视自己，更为生动地想像一下，在日常事务中允许这种情况发生是多么的卑劣，更何况是在至关紧要的救赎之事上；想像一下，在一切事上都应展现自己是生动而敏捷地行动著，允许相反的情况发生是可耻的，将今日可以且应当完成之事延宕至明日是可耻的。
    - type: paragraph
      text:
        ru: Такими и подобными приемами roни отлагательство. Как кто сумеет это сделать,
          только сделай. Пришла благая мысль – уговори себя не отлагать исполнение
          ее, расположи и заставь себя сейчас же начать действовать по указанию ее.
          Кто отложил дело до следующих дней, тому сегодня нечего предлагать дальнейших
          советов.
        cn: 祂们即是以此类及相似的借口来拖延。无论是谁，只需竭力完成此事。当良善的思想降临——劝说自己不要拖延其执行，调度和迫使自己即刻开始依照其指示行动。那些将事务延迟至隔日的人，今日便没有进一步的建议可提供给他。
    - type: paragraph
      text:
        ru: Но полагаем, что благая мысль принята и заняла внимание. Теперь надобно
          поспешить довесть ее до такой меры возбужденности, на которой она сильна
          будет стать рычагом, легко и сильно приводящим в движение все внутреннее
          наше. Для сего надо дать ей простор пройти внутрь, а для этого надлежит
          делать над собою, скажем так, некоторые операции, как самое нужное и самое
          действенное приготовление к возбуждению.
        cn: 然而，我们认为这良善的意念已被接受并引起了关注。现在，我们需要赶紧将其提升到一个被激发的程度，使其足以成为一个杠杆，能够轻易而有力地牵动我们所有的内在。为此，我们必须给予它空间进入内部，而为了达成此目的，我们必须对自己进行，不妨说，一些操作，将其视为最必要和最有效的准备，以激发此意念。
    - type: paragraph
      text:
        ru: Операции сии должны быть противоположны тем тонким сетям, или тому порядку
          расположений, коими задерживается человек в грехе. Грех опутывает душу многими
          сетями или скрывает себя от ней многими покровами, потому что и по себе
          он безобразен и с первого раза мог бы оттолкнуть от себя. Самый глубокий
          и ближайший к сердцу покров составлен изсамообольщения,нечувствияибеспечности;
          выше над ним, ближе к поверхности, лежатрассеянностьимногозаботливостьглавнейшие
          деятели, скрывающие и питающие грех и греховные обычаи и порядки; самый
          верхний покров – этопреобладание плоти, покров, более других видный, не
          менее, однако ж, их сильный и значительный.
        cn: 这些行动必须与那些细密的罗网，或者那些用以羁绊人于罪恶中的布局秩序，全然相反。罪恶以诸多罗网缠绕著灵魂，或以多重遮蔽隐藏自身不让灵魂察觉，因为罪恶本身丑陋不堪，初次见面便可能令人唾弃。那最深层、最贴近心灵的遮蔽，是由自欺、麻木与疏忽所构成；再往上，更靠近表层的，是散漫与多忧多虑，它们是隐藏和滋养罪恶以及罪恶习惯与秩序的主要推手；而最上层的遮蔽，则是肉体的宰制，这个遮蔽比其他遮蔽更为显眼，但其力量和重要性丝毫不逊于其他。
    - type: paragraph
      text:
        ru: Первый покров есть существенный покров. Он производит то, что человек
          не видит опасности своего положения и не желает переменить его. Последние
          два суть только орудия; ими лишь обнаруживается и поддерживается то греховное
          состояние. Когда приходит Божественная благодать, она, проходя«до разделения
          души и духа», прямо ударяет в первый покров и разрывает его. Под ее действием
          человек грешный тотчас становится обнаженным и стоит пред своим сознанием
          во всем безобразии. Но когда человек только еще сам ищет благодатного возбуждения,
          ему надобно начать действовать совне и простираться внутрь.
        cn: 第一重遮蔽乃是实质的遮蔽。它使得人看不见自身处境的危险，也不愿改变它。后两重不过是工具；它们仅仅显露出并维系著那种罪恶的状态。当神圣的恩典降临时，它穿过「直到魂与灵的分界」，直击第一重遮蔽并将其撕裂。在它的作用下，罪人立刻变得赤裸，带著所有的丑恶站立在自己的意识面前。然而，当人仅仅还在自身寻求恩典的激发时，他必须开始从外在行动，并向内延展。
    - type: paragraph
      text:
        ru: Итак, хочешь ли как следует заняться объявшим тебя помышлением о перемене
          недоброй жизни, – начинай снимать с себя греховные покровы, как снимают
          слои земли, чтобы открыть сокрытое там.
        cn: 是故，你若意欲善美地致力于那已然占据你的心念，关乎转变不善生命之事，则当始行卸下缠绕你身的罪孽覆盖，一如人层层剥离土石，以显露其中隐藏之物。
    - type: paragraph
      text:
        ru: 'Прежде всего возьмись затело. Откажи ему в наслаждениях и удовольствиях,
          стесни удовлетворение самых естественных потребностей; продли час бдения,
          умали обычную меру пищи, приложи к трудам новый труд. Главное, как хочешь
          и как можешь, облегчи плоть, утончи ее дебелость. Этим душа высвободится
          из связности веществом, станет подвижной, легче, приимчивее для впечатлений
          добрых. Вещественное тело, преобладая над душою, сообщает свою неподвижность
          и холодность. Подвиги телесные ослабляют эти узы и устраняют следствия их.
          Правда, не всякий грешник живет невоздержно и поблажает телу, но едва ли
          найдется лицо из обычно живущих, которое не имело бы в чем отказать телу,
          когда на сердце западает желание спасения. А цель много значит: она совсем
          изменяет действия. Что прежде делал ты по обычаю или в пользу своих занятий,
          начни то делать теперь, с некоторыми, конечно, переменами и прибавками строгости,
          спасения ради, и осязательно ощутишь разность.'
        cn: 首先，请管束你的身体。拒绝它的享乐与欢愉，限制最自然需求的满足；延长你守夜的时辰，减少平日食物的分量，在劳作之上再加劳作。总而言之，无论你以何种方式、无论你能够如何，请减轻你肉身的重负，削弱它的粗重。如此，灵魂便能从物质的捆绑中解脱出来，变得灵活、轻盈，更容易接受良善的感悟。若物质的身体胜过灵魂，它便会赋予灵魂自身的迟钝与冷漠。而身体的苦修则会削弱这些束缚，消除它们带来的后果。诚然，并非每一个罪人都会过着放纵不节制的生活，纵容自己的身体，但几乎找不到一个过着世俗生活的人，在心中生起得救渴望时，会找不到可以拒绝身体的需求之处。而目的至关重要：它能完全改变行动。你先前出于习惯或为了你的事务而做的事情，现在请开始为救赎而做，当然要以某些改变和增添的严格性为前提，你将清晰地感受到其中的不同。
    - type: paragraph
      text:
        ru: Тело обременяет душу совне;заботыирасхищение мыслейтомят ее внутри. Допустим,
          что смирена уже плоть, – этим сделан первый шаг; но две заставы отделяют
          душу от себя самой.
        cn: 肉躯自外羁缚着灵魂；思虑的烦忧与耗散则自内困扰着灵魂。假定肉体已然驯服，这便迈出了第一步；然而，仍有两道关隘将灵魂与其自身分隔开来。
    - type: paragraph
      text:
        ru: Заботыне оставляют времени заняться собою. При них одно дело в руках,
          а десятки в голове. Оттого они гонят человека все вперед и вперед, не давая
          ему возможности осмотреться и взглянуть на себя. Итак, отложи на время заботы,
          все без исключения, отложи только на время; после опять возьмешься за обычные
          дела, только теперь прекрати их, выкинь их из рук, выбрось их и из мысли.
        cn: 诸般思虑令人无暇自顾。于思虑缠绕之际，手中仅握一事，心头却萦绕数十。故此，思虑驱迫人心，使其不断向前，不予其内省自察、回观自身之机。是故，暂且放下一切思虑，无一例外，仅是暂时放下；稍后，你仍可重拾日常事务，但此刻，请止息它们，将其从手中掷去，亦将其从意念中抛弃。
    - type: paragraph
      text:
        ru: 'Но и тогда, как заботливые дела прекращены, смятение еще надолго остается
          в голове: мысль за мыслию, то в согласии, то одна другой наперекор; душа
          рассеяна, ум шатается в разные стороны и тем самым не дает установиться
          в себе чему-либо постоянному и твердому. Собери же рассеянных чад своих
          воедино, как пастырь собирает стадо или как стекло рассеянные лучи, и обрати
          их на себя.'
        cn: 然而，即便当那些扰心的事务已然停歇，紊乱纷扰却仍会在脑海中驻留许久：思绪接踵而至，或彼此相合，或互相抵牾；心神涣散，意念在四方游荡，因而无法在自身之中建立起任何恒久而坚固的事物。求祢将祢那些散逸的孩子们聚集归一，如同牧者聚集羊群，又如玻璃汇聚散射的光芒，并使它们转向祢自身。
    - type: paragraph
      text:
        ru: Желание углубиться в себя и заняться собою, пресечением рассеяния мыслей
          и заботливости, потребует, конечно, как неизбежного средства, с одной стороны,
          уединения, с другой – прекращения обычных занятий, и житейских и должностных;
          прежде же указанное смирение плоти потребует изменения в порядке удовлетворения
          естественных потребностей. Судя по сему, самым удобным временем к тому,
          чтобы устроить перемену своей жизни, должно счесть время поста какого-нибудь,
          особенно же Великого. Тут все к тому преднастроено – и дома, и в церкви,
          и даже в обществе. На это время все и смотрят, как на приготовление к покаянию.
          Однако ж из этого не следует, что, когда пришла благая мысль о перемене
          жизни, исполнение ее надо отлагать до наступления поста. Все требуемое при
          сем может быть исполнено и во всякое другое время кроме поста. Но уж, конечно,
          когда пришел святой пост, грех пропустить его, не позаботясь о спасении
          души, как пропускается другое время. Кому придет спасительное помышление
          о перемене жизни не во время поста и кто находит к приведению его в исполнение
          какие-либо помехи в своем быту, тому лучше всего удалиться на время в какую-либо
          обитель. Там удобнее совладать с собою.
        cn: 若渴慕深探己心，专志于内修，截断思虑的驰散与挂碍，自然需要不可或缺的方便：一方面是独处，另一方面是止息日常的俗务和职分；至于前文所说的制伏肉体，则要求改变满足自然需求的方式。以此来看，欲使生活有所转变，最适宜的时节应是某一斋期，尤其是大斋期。届时，一切内外环境，无论家中、圣堂，乃至社会，都已为此预备。众人都将此时视为悔改的预备。然而，这并非说，当生发改换生命的良善意念时，就必须拖延到斋期来临。实现此转变所需的一切，在斋期之外的任何时日亦可实行。但圣斋期一旦来临，若不关心灵魂的救赎，却任由其空过，就如同虚掷其他时日一般，实属罪过。若救赎的思虑在非斋期时降临于人，而其在自身境遇中又发现实现此转变有所阻碍，则最佳之策是暂时退隐到某一修院之中。在那里，人更易于克制自己。
    - type: paragraph
      text:
        ru: Вот ты стоишь теперь у своего сердца. Пред тобой твой внутренний человек,
          погруженный в глубокий сон беспечности, нечувствия и ослепления. Начинай
          будить его. Пришедшая благая мысль уже потревожила его немного. Приступи
          же тем с большею благонадежностью и сильнейшим напряжением мысли, собрав
          все свое внимание, начинай наводить на себя разного рода представления,
          более или менее сильные и поразительные, применяя, однако ж, их к внутреннему
          своему состоянию.
        cn: 看哪，你如今正伫立于你的心扉。在你面前的是你内在的人，他沉浸在深沉的疏忽、麻木与盲目的睡梦之中。开始唤醒他吧。那降临的良善思念已稍稍惊动了他。那么，你就当以更大的笃信和更强的思想张力来著手，收摄你全部的注意力，开始将各种或强或弱、或多或少的惊心动魄的意象导入自己身上，但务必要使它们与你内在的景况相符。
    - type: paragraph
      text:
        ru: 'Прежде всего снимай с очей ума твоего покровы, содержащие его вослеплении.
          Если человек не отстает от греха и не бежит от него, то это наиболее оттого,
          что не знает себя и той опасности, в какой находится ради греха. Если бы
          ему открылись очи, то он побежал бы от греха, как бежит из дома, объятого
          огнем. Такое ослепление происходит и от невнимания к себе: человек не знает
          себя потому, что никогда не входил в себя и не думал о себе и своем нравственном
          состоянии; но большею частью ослепление поддерживается некоторыми определенными
          предубеждениями относительно себя. Человек сам по себе составляет некоторую
          сеть помышлений, систематически закрывающих его от себя самого. Пусть сии
          помышления – сеть паутинная, только самые легкие вероятности, – но уму некогда
          с отчетливостью разобрать их; а тут за их действительность и истину так
          громко говорит сердце. Это собственно наши нравственные заблуждения или
          предрассудки, происходящие от вмешательства сердца в дела разума. Вот почему
          к глубокому вниманию надобно присоединить с сей минуты еще некоторую трезвенность,
          отстраняющую всякую лесть сердца лукавого. Пусть с этой минуты, если что
          нужно чувствовать сердцу, оно чувствует под влиянием представлений ума,
          а не само по себе, как бы забегая вперед, иначе оно опять заставит разум
          представлять вещи по-своему, опять подчинит его себе, опять внесет беспорядок
          в понятия и, вместо просветления, еще в большее повергнет ослепление.'
        cn: '首先，你要从你的心眼上除去那使它陷于盲昧的遮盖。如果一个人不肯离弃罪恶，不肯逃避罪恶，那最主要的原因是他不认识自己，也不知道自己因着罪恶所处的危险。如果他的眼睛得以开启，他就会逃离罪恶，如同逃离一座被烈火吞噬的房屋一样。


          这种盲昧也源于对自身的不加留意：一个人不认识自己，是因为他从未进入自己的内心，从未思考过自己和自己的道德状态；但大多数时候，这种盲昧是由一些关于自身的特定成见所支撑的。人自身构成了一种思想的罗网，系统地将他自己与他自身隔离开来。


          即便这些思想——一张蜘蛛网般的罗网，只是一些最轻微的可能性——但心智没有时间去清晰地辨别它们；而此刻，心却如此高声地为它们的真实性和正确性作证。这些实际上是我们道德上的迷失或偏见，它们产生于心对理智事务的干预。


          这就是为什么从这一刻起，除了深刻的专注之外，还需要加上一种清醒（trezvennost』），它能排斥那诡诈之心的所有谄媚。从这一刻起，如果心需要感受什么，它必须在心智所呈现的意象的影响下感受，而不是凭着自己，仿佛抢先一步，否则它又会强迫理智以它自己的方式来呈现事物，再次将理智臣服于它自己，再次在观念中引入混乱，并且，非但没有带来启迪，反而会陷入更大的盲昧之中。'
    - type: paragraph
      text:
        ru: Поставив теперь себя в такое положение, начинай изводить на средину разные
          помышления, держащие тебя в ослеплении, и подвергай их строгому и нелицемерному
          суду.
        cn: 你既已将自己置于此种境地，现在便可开始将那些使你处于盲昧之中的各样思虑引到当中，并让它们接受严厉且不偏不倚的审判。
    - type: paragraph
      text:
        ru: «Я христианин», – говоришь ты и успокаиваешься на этом. Вот первая лесть
          – перенесение на себя преимуществ и обетований христианских, без заботы
          об укоренении в себе истинного христианства, или усвоение имени того, что
          может лежать и держаться только на силе и внутреннем достоинстве. Объясни
          же себе, что обманчива надежда на имя, что Бог может и из камений воздвигнуть
          чад Аврааму и во всякое время отменит Свои обетования, коль скоро не исполняются
          условия к участию в них. Главное, уясни себе, что значит быть христианином,
          сличи себя с сим идеалом, – увидишь, насколько основательна эта опора твоего
          ослепления.
        cn: 「我是个基督徒，」你如此言说，便安于此中。这便是第一种谄媚——将基督教的诸般优势与应许转嫁于自身，却不关心如何在自己心中扎下真实的基督教之根，或是窃取那唯有依赖内在力量与德行方能存立与持守之物的名号。因此，你当自我明辨：单凭名号的希望是虚妄的，因为上帝能从石头中兴起亚伯拉罕的子孙，并且，一旦参与祂应许的条件未能满足，祂随时可以废弃祂的应许。最为重要的是，你要弄清楚「成为一个基督徒」究竟意味著什么，并将你自身与这理想典范作一番比较——如此你便会看清，支撑你这份盲目的依恃究竟有多么站不住脚。
    - type: paragraph
      text:
        ru: '«Да ведь мы не из последних; знаем кое-что, и если обсудить что возьмемся,
          сумеем обсудить, и дела свои ведем нe наобум и не без такту, как другие».
          Так иные прельщаются душевными своими совершенствами. Другим, напротив,
          лезут в глаза телесные совершенства – сила, красота, род. Те и другие тем
          резче ослепляются, чем выше мы стоим над всеми в окружающей нас среде. Уверь
          же себя:'
        cn: 「可是，我们并非末流之辈；我们知晓一些事情，如果我们著手讨论什么，我们能讨论得好，我们的行事也并非鲁莽或毫无分寸，不像其他人那样。」一些人就是这样被他们自身心灵的圆满所诱惑。另一些人则相反，被身体的圆满所吸引——力量、美貌、出身。这些人和那些人，他们站立在我们周遭环境中的位置越高，就越发清晰地被蒙蔽。那么，请说服自己：
    - type: paragraph
      text:
        ru: Что естественные совершенства и вообще не имеют цены нравственной, потому
          что они не наше приобретение, а дарованы нам Богом; тем паче в христианстве
          все естественное не ценно по причине порчи естества в падении. Освяти свое
          добро верою во Христа Спасителя и жизнию по сей вере, тогда и посмотри на
          него, как на добро.
        cn: 自然的完满，总体而言不具道德价值，因其非吾人所得，乃上帝所赐；更何况在基督信仰中，一切自然之物皆不宝贵，因其本性已在堕落中败坏。当以对救主基督的信心，以及依此信心而活的生命，来圣化你的良善，唯有如此，你方能视其为善。
    - type: paragraph
      text:
        ru: Опять – все ли сделано тобою, что можешь и должен ты сделать по твоим
          дарованиям? Ты большему подлежишь ответу, потому что тебе больше дано. Не
          о способностях дело, а об их употреблении. Укажи, что приобрел ты ими? Соответствует
          ли прибыток употребленному расходу?
        cn: 再问一遍——你是否已经竭尽所能，做完了你凭借自身禀赋所能并应当做的一切？你承担着更大的责任，因为你被赋予了更多。问题的关键不在于能力本身，而在于如何使用它们。请指出你借此获得了什么？所得的增益与所付出的耗费是否相称？
    - type: paragraph
      text:
        ru: 'Про телесные или какие-либо случайные преимущества нечего и говорить.
          Святой Златоуст в одном месте выставляет человека, который хвалит другого
          за то, что он хорош собою, статен, богат, имеет хороший дом, ездит на отлично
          убранных лошадях и прочее, и потом обращается к нему с такою речью: «Что
          ж ты мне ничего не сказал про него самого? Все, что ты говорил, не есть
          он».'
        cn: 关于身体上或任何偶然的优点，实在无须多言。圣金口约翰（Златоуст）在某处描绘了一个人，他赞美另一个人，因其容貌俊美、身材魁梧、富甲一方、拥有华宅、骑著装饰华丽的骏马等等，然后圣者转向他，说了这样一番话：「为何你没有向我谈论他自身呢？你所说的一切，都不是他。」
    - type: paragraph
      text:
        ru: А на других смотреть нечего; пусть они сами по себе. Всякий за себя будет
          давать отчет. Ты на себя посмотри и, отрезав себя от других, себя только
          одного суди без сравнения с другими. Или если уж сравниться хочешь с кем-нибудь,
          то сравни себя со святыми угодниками. Они суть живой закон христианский,
          или живой образец спасающихся. По ним, если станешь судить себя, не ошибешься.
        cn: 至于他人，则无需多看；让他们自行其是吧。人人都要为自己交账。你当审视自身，将自己与他人隔开，只审判自己一人，不要与他人比较。或者，如果你实在想与某人比较，那就将自己与圣徒们相较。他们是活的基督教律法，或者说是得救者的活生生典范。若你依循他们来审判自己，就不会犯错。
    - type: paragraph
      text:
        ru: '«Мы не так еще худы: кажется, не безобразничаем, и другие смотрят на
          нас не как на худых, не лишают своего уважения и внимания, – и притом не
          простые только, но и из важных особ». Самого густого мрака покров ослепления
          благовидностию внешнего поведения и внешних отношений! Уясни себе повпечатлительнее,
          что внешнее не ценно без внутреннего. Внешняя исправность поведения – листья;
          внутренние добрые расположения – плод. Смоковница листьями обещала плоды,
          но Спаситель, не нашедши их на ней, проклял ее. Таков же пред лицем Его
          и всякий внешне исправный, без искренне доброго и богобоязненного сердца.«Сыне,
          даждь ми сердце», – говорит Господь у Премудрого (Притч. 23, 26). Из сердца
          как все доброе, так и все злое. Каков ты в сердце, таков ты пред лицем Господа.
          Если ты горд в сердце, то как ни смиренничай наружно, все Господь видит
          тебя гордым. Так и во всем прочем. А суд других – обманчивая лесть. Другие
          не знают нас, а относятся к нам хорошо, или предполагая нас добрыми, или
          подчиняясь закону приличия. Не бывает ли так, что те, кои около нас и видят
          худо в нас, но не намекают нам о том по своим причинам? Не бывает ли и таких
          опытов, что иные, видя худо в других, похваляют их за то и тем возбуждают
          некоторый дух молодечества в худоделании; и неразумный вниматель их пошел
          без остановки все глубже и глубже во зло и худобу, ибо когда видит человек
          в окружающих улыбку удовольствия от дел своих, то остается во зле с некоторым
          самодовольством. Не потерпеть бы и нам чего подобного, если так чутко будем
          прилагать ухо только к суждениям о нас других!..'
        cn: 「我们尚未如此败坏：看似我们并未做出恶行，他人看我们的眼光也非视我们为恶者，他们未曾剥夺对我们的敬重与关注——并且不单是寻常百姓，就连重要人物也是如此。」这是厚重蔽眼的黑暗，以外在的行为与人际关系之美善来遮蔽！你当更加深刻地明白，没有内在的良善，外在的一切便毫无价值。行为外表的端正不过是枝叶；内心善良的意向才是果实。无花果树曾以枝叶许诺结果，但救主未在树上寻得果实，便咒诅了它。同样地，在祂的面容前，任何徒有外表端正，却缺乏真诚良善与敬畏之心的人，亦是如此。「我儿，将你的心赐给我」，主在智者那里如此说道（箴言
          二十三：二十六）。无论是良善还是邪恶，都出自于心。你在心灵中如何，在主的面容前便如何。若你心中骄傲，即便外表如何谦卑，主仍视你为骄傲之人。其他一切亦复如是。而他人的评判，不过是虚妄的谄媚。他人并不真正了解我们，他们对我们友善，或许是假定我们是良善的，又或许是屈从于礼仪的法则。难道不会有这样的情况吗：那些环绕在我们身边，看见我们不善之处的人，却因各自的原因而不向我们暗示？难道也不会出现这样的经历吗：有些人，看见他人的不善，却因此赞扬他们，借此激发出一种在恶行中逞强卖好的精神；而那不智的听者，便毫不停歇地越陷越深，步入邪恶与败坏之中，因为当一个人看见周围的人对自己的行为报以满足的微笑时，他便带著某种自满留驻于邪恶之中。倘若我们如此敏感地仅仅关注他人对我们的评判，难道我们不会遭受类似的后果吗！
    - type: paragraph
      text:
        ru: «Но пусть и худо есть во мне –будто я один таков? Таков же и тот-то, и
          тот-то, даже и вот кто. Да мало ли можно найти таких, которые худы, еще
          хуже меня...» Ослепляем себя обычностию греха вокруг нас. Уясни же себе,
          что множество грешащих не изменяет закона правды и не избавляет никого от
          ответственности. Бог не смотрит на число. Хоть все согрешили, всех и накажет.
          Сколько народилось людей до потопа, а все погибли, кроме осьми душ, а с
          Содомом и Гоморрой пять городов пожрал огнь с неба, и никто не спасся, кроме
          Лота с дочерьми. И в аде мучения не легче будут оттого, что много там окажется
          мучимых; напротив даже, не усилятся ли там вместе с тем страдания каждого?
          Такими и подобными рассуждениями спеши разогнать мрак предрассудочных помышлений,
          держащих тебя в ослеплении и не дающих тебе взглянуть на себя как следует.
          Целью сей первой работы над собою поставь – привести себя в сомнение и колебание
          относительно безопасности своего состояния. Ты дойдешь до сего естественно,
          когда одну за другою начнешь отнимать опоры, на которых ложно утверждается
          наше ослепление, мало-помалу начнешь разрушать пустые надежды на себя и
          что-либо свое, мало-помалу станешь разбивать«непщеваниявины о гресех», то
          есть склонность всегда и во всем себя оправдывать. Уверь себя, что христианство
          твое ни во что, если ты худ, что совершенства твои больше обличают, чем
          оправдывают тебя, что исправность твоя внешняя есть лицедейство богоненавистное,
          при неисправности сердца, что ни похвалы других, ни широкость товарищества
          в худодействе не укроют тебя от Божия суда и гнева. Мало-помалу будешь обособляться
          в мысли и становиться одним – один пред взором ума и совести, которая подаст
          сильный голос против тебя, особенно после того как, сличив себя с тем, каким
          тебе подобает быть во Христе, найдешь, что ты далеко отстал от своего первообраза.
          Вследствие сего, если сознание твое не будет лукавить пред собою, естественно
          тебе оробеть за себя. Отрезанный как бы от всех и всех опор лишенный, ты
          должен будешь поразиться чувством безнадежности и опасения за себя. Всячески
          до сего именно предела должен ты доводить помянутую работу над своим ослеплением.
          Возрождение сего чувства есть всегда преддверие бегства греховного, как
          на войне колебание рядов вражеских есть знак скорого их обращения в бегство.
        cn: '「但是，即便我有恶行，难道唯独我一人如此吗？某某人和某某人也是如此，甚至眼前这位也是。难道还能找不到许多有恶行的人，甚至比我更恶劣的吗……」我们通常被周遭罪恶的普遍性所蒙蔽。你当明白，众多犯罪之人的数量并不能改变公义的法则，也不能使任何人免于责任。上帝并不看重数目。纵使所有人都犯了罪，祂也会惩罚所有的人。在大洪水之前出生了多少人，最终除了八个灵魂以外，所有人都灭亡了；而对待索多玛和蛾摩拉，天火从天而降吞噬了五座城市，除了罗特和他的女儿们，无人得救。在地狱里，所受的煎熬并不会因为受苦之人众多而减轻；相反地，难道不是每个人的痛苦也会随之加剧吗？你要急速地用这些和类似的思辨，驱散那些使你蒙昧不清、不让你好好审视自己的偏见的黑暗。


          你当把这第一步自我省察的目标设定为：使自己对自身境况的安稳性产生怀疑和动摇。当你开始一个接一个地除去那些虚假地支撑著我们蒙昧的依凭时，你自然会达到这个目标，你会渐渐地摧毁那些对自身和自身所有事物的空洞希望，你会渐渐地粉碎「自辩罪愆」（то
          есть склонность всегда и во всем себя оправдывать），亦即总是和在一切事上为自己辩护的倾向。


          你要确信，如果你心术不正，你的基督信仰就毫无价值；你的完善之处更多的是责备你，而非为你辩护；当你内心有亏时，你外表的端正不过是上帝所憎恶的伪善表演；无论是他人的赞扬，还是与众多同伴共同作恶，都无法使你躲避上帝的审判和震怒。


          你会在思想上渐渐地变得孤立，成为独自一人——在你的理性和良心的审视下独自一人，良心会对你发出强烈的谴责之声，尤其是在你将自己与你在基督里应有的样貌作了对比，发现你远远偏离了自己的本初形象之后。


          因此，如果你的良知不对自己玩弄诡计，你自然会为自己感到恐惧。你仿佛与所有人隔绝，失去了一切依凭，你必然会被一种绝望和对自己的担忧感所震慑。无论如何，你必须将对自己蒙昧的省察工作推进到这个极点。这种感觉的重现，永远是逃离罪恶的先兆，正如在战争中，敌军队伍的动摇是他们即将溃败的标志。'
    - type: paragraph
      text:
        ru: Коль скоро произойдет таким образом хоть легкое движение чувства своей
          греховности и опасности оставаться в ней, углубись еще больше в себя и еще
          с большим напряжением мысли поражай себя какими-либо грозными и отрезвляющими
          представлениями; потрясай и умягчай иминечувственное сердцесвое, как тяжелый
          молот умягчает жесткий камень.
        cn: 既此种关于自身罪愆和滞留罪中的危险感稍有轻微的触动，你当更深入于己身，以更大的思虑张力，以某种可怖而使人警醒的景象来叩击自身；借此震动并软化你那麻木不仁的心，正如沉重的铁锤软化坚硬的石块一般。
    - type: paragraph
      text:
        ru: 'Помяни последняя твоя. Говори себе: «Увы, скоросмерть». Один, другой
          умирает около тебя; вот-вот ударит и твой час. Не отдаляя от себя часа смертного,
          внуши себе, что уже послан Ангел смерти, идет, приблизился. Или вообрази
          себя человеком, над головою которого меч, готовый поразить его. Затем живее
          представь, что будет с тобою в смерти и после смерти.«Суд при дверех». Тайная
          твоя обличатся пред Ангелами и всеми святыми. Там, пред лицом всех, будешь
          ты один с делами твоими. От них или осудишься, или оправдишься. А что –рай,
          и что –ад?.. В раю – блаженство, которого описать нельзя; в аде – мука без
          отрады и конца; на нем печать решительного отвержения Божия. Восприими все
          это в чувство и понудь себя побыть в нем, пока не исполнит тебястрахиужас.'
        cn: 切记你的临终。对自己说：「唉，死亡将至。」这一个，那一个，在你的身边逝去；转瞬之间，你的时刻也将来临。不要将死亡的时刻推远，要使自己深信，死亡天使已被遣派，正在前行，已经临近。或者，想像你是一个人，有一把剑悬在他的头上，随时准备击中他。然后，更生动地描绘在你死亡之时和死亡之后，将发生在你身上的事。「审判在门口」。你所有的隐秘都将在天使和所有圣徒面前被揭示。在那里，在所有人的面前，你将独自一人，带著你的行为。凭借它们，你或被定罪，或得称义。那么，何为天堂，何为地狱？…在天堂，有无可言喻的福乐；在地狱，有无尽无期的痛苦，没有安慰；其上印著上帝彻底弃绝的印记。将这一切纳入你的感知，并强迫自己置身其中，直到恐惧与惊骇充满你。
    - type: paragraph
      text:
        ru: Обратись потом к Богу и поставь себя, оскверненного и обремененного многими
          грехами, пред лицем Его, вездесущего, всеведущего, всещедрого, долготерпеливого!..
          Еще ли будешь оскорблять око Божие мерзким видом своим греховным? Еще ли
          будешь обращать неблагородно хребет к ущедряющему тебя всесторонне? Еще
          ли будешь затыкать уши пред отеческим гласом, милостиво призывающим тебя?
          Еще ли будешь отвращать руку, простираемую к приятию тебя?.. Восприими в
          чувство эту несообразность и поспеши возбудить и укрепить в себежалость
          и печаль по Боге.
        cn: 然后，转向神，将你自己——这被诸多罪恶玷污和重压的——置于祂面前：祂是无所不在的、无所不知的、全善的、恒久忍耐的！... 难道你还要以自己那可憎的罪恶样貌，来冒犯神的眼睛吗？难道你还要以不义之举，背弃那四方八面施恩于你的主吗？难道你还要掩耳不听那慈父般、怜悯呼唤你的声音吗？难道你还要推开那伸向你、欲接纳你的手吗？...
          感受这份不协调，并快快在你自己里面唤醒和坚固那份向著神的怜悯与忧伤。
    - type: paragraph
      text:
        ru: 'Помни притом, что ты христианин, искуплен Кровию Христовою, омыт водою
          крещения, приял Духа Святаго, бываешь на Трапезе у Господа и питаешься Плотию
          и Кровию Его. И все сие попрано тобою греха ради, разрушающего тебя!.. Взойди
          мысленно нa Голгофу и пойми, чего стоят грехи твои... Ужели и еще будешь
          уязвлять главу Господа терниями грехов твоих? Еще ли будешь пригвождать
          Его ко кресту, прободать ребра Его и издеваться над долготерпением Его?
          Или ты не ведаешь, что, греша, участвуешь в мучении Спасителя и разделишь
          за то участь мучителей, а если бросишь грех и покаешься, то причастишься
          силы смерти Его? Избирай одно из двух: или распинать и вечно гибнуть, или
          сраспинаться и живот с Ним вечный наследовать.'
        cn: 你要切记，你是一名基督徒，你蒙基督宝血所赎买，你因洗礼之水而得洁净，你领受了圣灵，你常在主的筵席上，并领受祂的圣体与宝血为滋养。然而这一切，竟都为你因罪恶的缘故所践踏，而这罪恶正在将你毁灭！……你当在心念中登上髑髅地，并领会你的罪恶代价何其昂贵……难道你还要继续以你的罪恶荆棘来刺伤主的头颅吗？你还要将祂钉于十字架，刺穿祂的肋旁，并嘲弄祂的恒久忍耐吗？难道你不知道，你犯罪之时，便是分担了救主的苦痛，并要因此而与那些施加苦刑者同受恶报吗？若你弃绝罪恶，并作忏悔，便得以分享祂死亡的力量。你当在两者中择其一：或是将祂钉于十字架并永远灭亡，或是与祂同钉而得永恒的生命为基业。
    - type: paragraph
      text:
        ru: Рассуди далее, что такое грех, к которому ты так льнешь. Это зло, бедственнейшее
          из всех зол, оно отдаляет нас от Бога, расстраивает душу и тело, предает
          мучениям совести, подвергает казням Божиим в жизни, в смерти и по смерти,
          ввергает в ад, заключая рай на веки. Какое чудовище любим!.. Восприими в
          чувство все злое от греха и напрягисьвозгнушаться им и отвратиться от него.
        cn: 请再细思，你所如此依恋的罪恶，究意是何物？它是恶，是诸恶中最可悲惨之物；它使我们与上帝疏远，损毁我们的灵魂和身体，使良心受尽煎熬，令我们在生前、临终和逝后，皆受上帝之惩罚，将我们投入地狱，并永远封闭天堂之门。我们所爱恋的，是何等可怖的怪兽啊！……
          请你全心感受罪恶所带来的一切恶果，并努力去憎恶它，转而远离它。
    - type: paragraph
      text:
        ru: Посмотри, наконец, на грех со стороны диавола, первого его производителя
          и размножителя, и рассмотри, кому работаешь ты грехом. Бог все для тебя
          и делал, и делает, а ты не хочешь угождать Ему; диавол ничего для тебя не
          делает и только тиранит тебя грехом, а ты охотно и неутомимо работаешь ему.
          Ты дружествуешь с ним чрез грех, а он злобствует к тебе чрез него. Манит
          к греху обещанием сласти от него; впадающих же в грех мучит и терзает им.
          Здесь внушает, что грехи – ничего, а там будет выставлять их в наше обличение,
          как важные пункты. Он трясется от злобной радости, когда кто попадается
          в сети греха и остается в них. Сообрази все сие и возбуди в себе неприязнь
          к этому человеконенавистнику и делам его.
        cn: 你最终需从魔鬼的角度来审视罪恶，他是罪恶的始作俑者和散播者，并思考你通过罪恶究竟在为谁工作。上帝为你成就了万事万物，且仍在为你不断成就，而你却不愿取悦祂；魔鬼未曾为你做任何事，他仅以罪恶暴虐地辖制你，你却甘愿且不倦地为他效劳。你透过罪恶与他交友，而他却透过罪恶对你心怀恶意。他以罪恶所应许的甜头诱惑人；然而，对于那些陷于罪恶的人，他则以罪恶来折磨和撕裂他们。在此处，他灌输给你罪恶微不足道的想法，但在彼处，他将把这些罪恶作为重要的指控来揭露我们。当有人落入罪恶的网罗并滞留其中时，他便会因恶毒的喜悦而颤抖。请将这一切都深思熟虑，并在自己心中唤起对这个仇恨人类者及其作为的厌恶。
    - type: paragraph
      text:
        ru: Когда таким образом будешь втеснять в сердце одно за другим сокрушающие
          и умягчающие чувства – то ужас и страх, то печаль и жалость, то отвращение
          и ненависть, – оно будет мало-помалу согревать и приходить в движение, а
          за ним начнет приходить в движение и напрягаться расслабленная воля. Как
          струи электричества сообщают телу некоторую напряженность и возбужденность
          или как утренний, чистый и прохладительный воздух сообщает некоторую свежесть
          и подвижность, так и чувства сии, исполнив душу, возбудят уснувшую ее энергию,
          возродят позыв и готовность действовать для выхода из опасного своего положения.
          Это будут первые начатки деятельного попечения о спасении своем. Спеши же
          с сей минуты еще решительнее.
        cn: 当你如此这般将这些击碎心扉与使其柔和的感受一个接一个地压入心中时——有时是恐惧与畏惧，有时是忧愁与怜悯，有时是厌恶与憎恨——它将会一点一点地温暖起来，开始蠕动，随后，那松弛的意志也将开始蠕动并绷紧。如同电流传递给身体一种张力与激奋，又如同清晨那洁净而凉爽的空气赋予人一种清新与活力，这些感受亦是如此，它们充满心灵后，将会激发其沉睡的能量，重燃采取行动以摆脱其危险处境的渴望与准备。这将是你对自身救赎采取积极关注的最初开端。故此，从这一刻起，请你更加果决地加速前进。
    - type: paragraph
      initial:
        ru: 2)
        cn: 2)
      text:
        ru: 'Гнатьсон беспечности. Расслабла воля на добро долгим пребыванием в грехе,
          – собирай теперь вокруг нее такие помышления, которыми обыкновенно возбуждается
          энергия: представь на стороне добра спасительность, высоту, общегодность,
          легкость исполнения и удаления препятствий, отраду, сейчас готовую, и главное
          – необходимость; на стороне же греха – все противоположное сему; подольше
          и поискреннее потолкуй это себе, пока расшевелишь себя и приведешь в бодренное
          напряжение, готовое тотчас приступить к делу. Говори душе своей:'
        cn: 驱逐懈怠。意志因长久陷溺于罪恶而对良善松弛，——此刻当收集围绕它的一切思绪，以通常激发起能量的方式来激发：在良善的一面，呈现出救赎性、崇高性、普遍适宜性、易于实行和排除障碍、立即可得的慰藉，以及最重要的——必要性；而在罪恶的一面，则呈现出与此完全相反的一切；更长久、更真诚地与自己讨论此事，直到你被唤醒，并进入一种警醒的张力状态，随时准备着手行动。对你的灵魂说：
    - type: paragraph
      text:
        ru: 'Ведь одно из двух: или вечно погибать, если так останешься, или, если
          не хочешь этого, то покайся и обратись ко Господу и заповедям Его. А медлить
          чего ради? Чем дальше, тем хуже. Блюдись при том, ведь смерть при дверях.'
        cn: 因二者必居其一：或若你仍如此存留，便永远沉沦；或若你不愿如此，就当悔改，转向主，并遵行祂的诫命。又何故迟延？越发往后，则越发恶劣。于此之际，当谨慎自守，因死亡已在门口。
    - type: paragraph
      text:
        ru: Много ли труда? Только начни, только подвигнись. Господь близ, и всякая
          помощь от Него готова тебе.
        cn: 需要很多功夫吗？你只管开始，只管行动。上主近在咫尺，一切援手都已为你预备妥当。
    - type: paragraph
      text:
        ru: А благо какое!.. Сбросишь это бремя и эти узы, вступишь в свободу чад
          Божиих.
        cn: 祂所赐的恩惠何等丰盛！你将卸下这重负与这捆绑，进入上帝儿女的自由之中。
    - type: paragraph
      text:
        ru: Что мучишь ты себя, как враг какой? Ни днем ни ночью не видишь покоя.
          Всюду смятение и тревога. Только один сделай поворот внутри, и все это исчезнет,
          увидишь отраду жизни.
        cn: 你为何这般折磨自己，如同对待仇敌？白昼与黑夜，你都不见安宁。处处是纷乱与忧惧。你只需在内里做出一个转向，这一切都将消散，你将得见生命的喜乐。
    - type: paragraph
      text:
        ru: Посмотри, все уже пошли ко Господу... и тот обратился, и другой, и третий.
          Ты что стоишь? Иди! Разве ты хуже других?
        cn: 你且看，众人皆已奔赴主前… 这一位转身了，那一位转身了，那第三位也转身了。你为何仍旧伫立？去吧！难道你比他人更差吗？
    - type: paragraph
      text:
        ru: Все вокруг тебя живет и все призывает тебя к жизни. Бог несть Бог мертвых,
          но Бог живых. Приобщись и ты к живущим Его жизнью. Иди, пей из источников
          воды живой.
        cn: 你周遭的一切都在生活，一切都召唤你趋向生命。上帝并非死者之神，而是活者之神。你当同那些活在祂生命中的人一起，领受这生命。前行吧，饮那活水之源。
    - type: paragraph
      text:
        ru: Энергия расслабевшей воли всегда возбуждается, когда поставит себя человек
          между крайностями – или гибнуть, или изменить жизнь. Чувство самосохранения
          тотчас начнет возбуждать на дело. Укажи после сего, сколь великое благо
          ожидается от перемены жизни на лучшее, как легко это сделать и как ты способен
          к тому и призван, и все средства имеешь под руками; как все добрые, и на
          земле и на небе, будут обрадованы, вступят в общение с тобою, на руки тебя
          возьмут, и пойдет радость в общей жизни со всеми живущими о Христе Иисусе
          Господе нашем, – укажи все это, и воспрянет ослабшая воля, исправятся расслабленные
          колена твои.
        cn: 松弛意志的能动力，总是在人将自己置于两种极端之间时被唤醒——要么毁灭，要么改变生命。自我保护的本能会立刻开始催促行动。在此之后，请指出生命向更好转变将带来多么巨大的益处，这样做是多么轻而易举，你又是多么有能力、蒙受呼召去实现它，并且一切手段都触手可及；请指出所有良善者，无论在地上还是在天上，都将为此欢欣鼓舞，与你建立团契，将你托在手中，并且在与我们主基督耶稣里所有活着的生命所共享的生命中，喜乐将随之而来——请指出所有这些，那松弛的意志便会振奋，你那软弱的膝盖也将挺直。
    - type: paragraph
      text:
        ru: 'Так трудясь над собою, больше будешь прогонять свое ослепление, нечувствие
          и беспечность. Но трудись, и трудись не ослабевая. Есть лукавство в грешной
          душе, что она всячески уклоняется от труда по делу спасения. Приди, возьми
          и понеси ее; поперечить не станет – ей лишь самой потрудиться не хочется.
          В твоем внутреннем никто господином быть не может, кроме тебя самого. Сам
          войди в себя и сам себя ломай, поражай, вразумляй; сам с собою веди дело
          пред лицем Бога; сам себя уговаривай и убеждай. Посему-то в деле обращения
          рассуждение с самим собою, можно сказать, единственная к тому дверь. Уж
          если сам собою не рассудишь и не обдумаешь, как быть, кто за тебя это сделает?
          Оттого и говорится тебе: «О том рассуди, то представь, в то и то вникни».'
        cn: 如此在自身上辛勤用功，你便能更多地驱散你的蒙蔽、麻木与疏忽。然而要用功，且要孜孜不倦地用功。罪恶的灵魂中有一种狡诈，它想方设法逃避为着救赎之事而付出的辛劳。你来，拿上它，背负它；它不会反对——它只是自己不愿费力。在你内在的领域，除了你自己，没有人能够成为主人。你自己进入自身，自己去破碎、去击打、去开导你自己；在上帝的面容前，你自己与自己对话；你自己劝说和说服你自己。因此，在归向上，可以说，与自己商议是通往此的唯一门户。倘若你自己不与自己商议、不仔细思量该如何行事，谁能替你完成呢？正因如此，才对你说：「要思量那事，要展现那事，要深入洞察那事与那事。」
    - type: paragraph
      text:
        ru: Судить по сему можно, какое великое блaгo для грешника, если развращение
          егo не успело еще погасить в нем совсем света вéдения истины. Пусть нрав
          испортился, пусть чувства нечисты, но если держатся в душе здравые понятия,
          – все еще есть за что взяться тому, кто стал думать о спасении. Когда же
          и их не станет, когда развратится и ум – или падет в сомнение, потеряет
          убеждение, или примет совсем превратные учения, – тогда нечем уже действовать
          человеку на себя, тогда надо уже признать, что от ног до главы нет в нем
          целости. До такого, впрочем, состояния редкие доходят. И те, кои доходят,
          если есть для них возможность обращения, обращаемы бывают чрезвычайными
          и поразительными действиями благодати Божией. Большая же часть грешников
          не теряют веры, или образа здравых, по Апостолу, словес, а только нравственно
          развращаются. Таковым достаточно возочистить забвением потемненные понятия
          и восставить ослабевшее убеждение в них – от невнимания и небрежения о всяком
          вообще добре. Сядь и сам все просмотри, чему должен ты веровать, как жить
          и чего надеяться, поСимволу верыи заповедям Господним. Если затрудняешься,
          просмотри в катихизисе; если и этого не можешь, переговори с кем-либо, ближе
          же всего с духовным отцом твоим. Когда это сделаешь, победоносно восстанет
          в тебе царственная истина – и начнет со властию теснить овладевшую тобою
          неправду дел, расположений и чувств. Легко тогда будет твоему рассуждению
          – и ослепление свое разоблачать, и нечувствие поражать, и беспечность прогонять.
        cn: '由此可以判断，对于一个罪人而言，若他灵魂中的堕落尚未完全熄灭真理知识之光，这乃是何等巨大的福祉。纵使性情已然败坏，纵使情感污秽不洁，但若健全的观念仍存留于心，那么对于那些开始思虑救赎之人，总还有可把握之处。然而，当这些观念也随之消逝，当心智也变得败坏——或陷入疑惑，失去确信，或接纳了完全颠倒的教义——那时，人便再无凭借可自我施加影响，那时便须承认，他已是「从脚到头，没有一处是完全的」。然而，达到此等境地者终究是少数。即便是那些达到了，若他们仍有回转的可能，也必是通过上帝恩典那非同寻常且令人震惊的作为而被引导归正。


          然而，大部分的罪人并未失去信仰，也未失去如使徒所言「健全话语的典范」，他们只是在道德上堕落了。对于这样的人，只需重新唤醒那些因遗忘而蒙尘的观念，并重新振奋他们因对一切良善之事普遍的不留心和疏忽而衰弱的确信，便已足够。


          坐下来，你自己审视一遍：根据《信经》和主所颁布的诫命，你当信奉什么，当如何生活，当希望什么。若你感到困惑，就查阅《教理问答》；若连这也做不到，便与某人谈论，最便捷的便是与你的属灵导师交谈。当你做到了这一点，那君临天下的真理便会在你心中得胜地重新站立——它将开始以权柄，逼迫那些已然掌控你的、由行为、倾向和情感所构成的邪恶。那时，你的理性便会变得轻松——去揭露自己的盲目，去打击麻木不仁，去驱散漫不经心。'
    - type: paragraph
      text:
        ru: Когда столько указывается предметов, о коих надо рассудить с самим собою,
          то не следует думать, будто это могут выполнить только ученые. Раcсуждение
          с самим собою о спасении всякий может вести, даже дитя. Это не то, что ученое
          рассуждение. Всякая приведенная на мысль истина сама тотчас внушает, чего
          она требует. Будь только добросовестен и возроди искреннее желание добра
          себе, с готовностию последовать указаниям истины[17].
        cn: 当有如此多的事项被指示出来，关于它们你需要与自己进行思量，你不应该认为只有学者才能完成这些。与自己思量关于救赎的事情，每个人都可以进行，甚至是一个孩童。这不是那种学术性的思量。每一个被带入思想的真理，它自己会立刻启示它所要求的。只须真诚并重新唤起为自己谋求良善的真切渴望，并乐意追随真理的指引[17]。
    - type: paragraph
      text:
        ru: 'Но всячески рассуждение свое надо так вести, чтобы оно было приспособлено
          к цели – действовать на душу и возбуждать. Для сего:'
        cn: 然而，你应当以某种方式来引导你的思虑，使它与你的目标相符——即对灵魂产生作用并激发它。为此：
    - type: paragraph
      text:
        ru: Когда рассуждаешь, то не умствуй, задаваясь разными вопросами, но, уяснив
          себе предмет, поставь его к сердцу тою стороною, какая, чаешь, будет впечатлительнее,
          и созерцай его так.
        cn: 当你思考时，不要妄用智巧，追问各样问题，而应将主题在你心中厘清，以你认为最能动人心弦的那一面将其置于心灵之前，并如此默观它。
    - type: paragraph
      text:
        ru: Не перебегай скоро от одной мысли к другой – это скорее рассеет, чем соберет
          и окажет какое-либо действие на душу. И солнце не согрело бы ни одной твари
          на земле, если бы пробегало по лицу ее мгновенно. Мерою рассуждения о том
          или другом да будет сочувствие. Всякую мысль доводи до чувства и до тех
          пор не отступай от нее, пока не проникнет она в сердце.
        cn: 不要快速地从一个思虑转到另一个思虑——这样只会令人心神涣散，而不是聚集，也难以对灵魂产生任何作用。太阳若是在大地上转瞬即逝，也无法温暖任何生灵。衡量对某事或某物的思虑，当以共鸣为准则。将每一个思虑都导向感受，并在其未渗透入心之前，不要从其退离。
    - type: paragraph
      text:
        ru: 'Если можно, не оставляй мысль голою, в одной, так сказать, рассудочной
          форме, а облеки ее в какой-либо образ и носи его потом в голове, как постоянного
          возбудителя. Всего лучше, если можно в одном образе сосредоточить несколько
          поразительных представлений. Так, святитель Тихон, чтобы напечатлеть в уме
          грешника мысль об опасности его положения, вот что говорит: «Над тобою –
          меч правды, под тобою – ад, готовый пожрать тебя, впереди – смерть, сзади
          – множество грехов, по правую и левую стороны – толпы злобных врагов: тебе
          ли быть в беспечности?..» Образ легче вспоминается и держится в уме, действует
          сильнее и впечатлительнее.'
        cn: '如果可以，切勿让思想赤裸裸地呈现，仅以一种——可以这么说——理性的形式存在。而要为其披上某种意象的外衣，然后将其存留于脑海中，作为一种持久的激发物。最理想的情况是，若能将数个令人震惊的表象浓缩于一个意象之中。


          例如，圣主教提洪（Тихон）为了将罪人处境的危险性深印于其心中，便如此说道：「在你的上方，是公义之剑；在你的脚下，是准备吞噬你的地狱；在你面前，是死亡；在你身后，是无数的罪恶；在你的左右两侧，是成群结队的恶毒仇敌：你怎能心安理得、毫无警觉呢？……」


          意象更容易被回想起来，更容易存留于心中，并且作用更为强烈、更富于感染力。'
    - type: paragraph
      text:
        ru: 'Прибери краткие, но сильные изречения, применительно к твоему состоянию,
          и потом чаще повторяй их в себе умственно или внешним словом. Например:
          «Позна вол стяжавшею, и осел ясли господина, а ты? Или о богатстве благости
          и долготерпения нерадиши?.. По жестокости твоей и нераскаянному сердцу собираешь
          себе гнев в день гнева и праведного суда Божия. Бди, не веси бо, когда Господь
          приидет. Се ми гроб предлежит, се ми смерть предстоит. Камо пойду от Духа
          Твоего и от лица Твоего камо бегу? – Оброцы греха смерть. Враг, яко лев,
          рыкая, ходит. Дай отчет о приставлении домовне; емуже дано много, много
          взыщется от него; раб, ведевый волю господина, биен будет много; помяни,
          откуда ниспал ecи» и прочее. Собери и запомни такие изречения и бей ими
          твое сердце. Может быть, какое-либо из них станет огненною стрелою, которая
          поразит и разжжет.'
        cn: 撷取适用于你自身景况的简短而有力的箴言，然后更经常地在内心或口头上重复它们。例如：「牛认识了它的主人，驴也认识了主人的槽，而你呢？你岂是轻忽了祂丰盛的恩慈、宽容和忍耐吗？……你刚硬不悔改的心，正为你自己积蓄在神震怒和公义审判之日的忿怒。你要警醒，因为你不知道主何时会来。看哪，我的坟墓就在眼前，看哪，死亡就在我的面前。我往哪里去躲避你的灵？我往哪里逃避你的面？罪的工价乃是死亡。仇敌如同吼叫的狮子，四处游行。你要为你的管家职分交账；多给谁，就向谁多取；仆人知道主人的意思，却不预备，也不顺他的意思行，必多受责打；你要回想你是从何处坠落的」等等。收集并牢记这些箴言，并用它们来敲击你的心。或许其中某一句会成为一支火热的箭，射中你并使你燃起。
    - type: paragraph
      text:
        ru: С одним рассуждением, однако ж, не оставайся, а перемежай его молитвою.
          Ведь мы то же теперь делаем, как и тогда, когда хотим вырвать дерево, вросшее
          в землю. Подходим и колышем, напрягая силу рассуждения с самим собою, себяуговаривания,
          себяубеждения. Колышем, а вытащить не можем – глубоко вросли корни. Нет
          в нас потому силы, нет силы и подрезать эти корни. Вот и ищи помощи!
        cn: 然而，切勿仅止于此一思虑，而当以祈祷间或之。盖吾人如今所行，与彼欲拔深植土中之树者无异。吾人趋近，摇撼之，以自我思辨、自我规劝、自我说服之力，竭力为之。吾人摇撼，然终不能拔出——因其根深蒂固。故吾人缺乏力量，亦无力斩断此等根。此时，便当寻求助佑矣！
    - type: paragraph
      text:
        ru: Во время ли рассуждения падет какое чувство на сердце или так возбудится
          какое умиление – встань и молись. Молись, чтобы Бог освятил твой труд над
          своим окаменелым сердцем, чтобы какой-нибудь твоей мысли дал силу, разрушающую
          и созидающую, или Сам пришел бы и умягчил, пробудил, уязвил.
        cn: 或在论思之际，心中忽生感动，或就激起一丝柔情——尔当起身祈祷。祈祷，愿上帝圣化尔于此冥顽之心上的劳作，愿祂赋予尔某一思绪以摧毁与建构之力，或愿祂亲自降临，使此心柔软，将其唤醒、将其刺伤。
    - type: paragraph
      text:
        ru: В молитве сей сам молись; изреки то, что на душе, и свою кровную нужду
          открой благонадежно словом простым, детским, кратким, а лучше и без слов,
          так припадай к Богу в болезненном к Нему обращении.
        cn: 在你这祷告中，要亲自祷告；说出你心里的所思所想，并以坦诚、朴实、孩童般、简短的言语，向祂倾诉你骨肉相连的急切需要。但更好的是，即便不用言语，也要在痛苦地转向祂时，如此俯伏于上帝面前。
    - type: paragraph
      text:
        ru: Не умствуй, не сочиняй молитв. Приступи в простоте, с одною нуждою своею,
          как больной к врачу, как связанный к освободителю, расслабленный к восстановителю,
          с искреннею исповедью немощи своей и бессилия одолеть себя и с преданием
          себя Божию вседействию.
        cn: 不要运用自己的心智，不要编造祷文。当以纯朴之心，带着你唯一的需要，如病者之于医者，如被缚者之于解放者，如瘫痪者之于复兴者那般靠近。以真诚的忏悔，承认你自身的软弱与无力战胜自己，并全然将自己交托于上帝的全能作为。
    - type: paragraph
      text:
        ru: Падай ниц, клади поклоны – многие, многие, бей в перси. И не отходи от
          молитвы, пока движется молитва. Охладеет молитва, берись опять за размышление,
          а от сего опять переходи к молитве.
        cn: 俯伏在地，叩拜，多多地，多多地叩拜，捶打胸膛。只要祷告仍在进行，就不要停止。祷告冷淡了，就再次进行默想，并从默想再次转入祷告。
    - type: paragraph
      text:
        ru: 'И для молитвы, как для рассуждения, прибери краткие к Богу воззвания
          и повторяй их чаще: «Пощади Твое создание, Владыко! – Боже, милостив буди
          мне грешному! – О, Господи, спаси же! О, Господи, благопоспеши же!» Припоминай
          церковные возбудительные песни и пой их: «Се жених грядет... Множество содеянных
          мною лютых, помышляя, окаянный, трепещу страшнаго дне суднаго. Душе моя,
          душе моя, востани, что спиши!» – и подобные...'
        cn: 对于祷告，如同对于思考，应当收集那些简短的呼求，并且更常地重复它们：「主啊，怜悯祢的受造物！——上主，请对我这个罪人施以慈悲！——啊，主啊，请施予救赎！啊，主啊，请赐予顺遂！」回想那些教会的激励诗歌，并歌唱它们：「看哪，新郎将至……思量我所犯下的大量恶行，我这可怜人，为那可怕的审判之日而战栗。我的灵魂啊，我的灵魂啊，醒来吧，你为何沉睡！」——以及诸如此类的诗歌……
    - type: paragraph
      text:
        ru: Так трудя себя, бей непрерывно в двери милосердия Божия.
        cn: 你当如此操劳自己，不停地敲击着上帝慈悲的门户。
    - type: paragraph
      text:
        ru: Чего ищем, трудясь? Благодати Божией возбуждающей. Благодать Божия обыкла
          для воздействия на нас избирать известные посредства, как сказано в описании
          чрезвычайных действий благодати. Итак, приложи к себе сии посредства и ходи
          под их осенением и влиянием. Не падет ли и на тебя из какого-нибудь луч
          благодати, как падал на других, подобных тебе, грешников?
        cn: 我们辛勤劳作，所寻求的究竟为何？乃是上帝那激发人心的恩典。上帝的恩典习惯于拣选某些既定的中介，来对我们施以影响，正如同在描述恩典的非凡作为时所言。因此，请将这些中介应用于自身，并行在其覆荫与影响之下。难道就不会有一道恩典的光芒，从某处降临于你吗？正如它曾降临于其他与你相似的罪人身上一般？
    - type: paragraph
      text:
        ru: Избирала Божия благодать для действия своего храмы Божии и церковный чин.
          Ходи и ты в церковь и терпеливо, внимательно и благоговейно выстаивай священнодействия.
          И вид церкви с устройством ее, и чин последования служб, и пение с чтением
          – все может подействовать. И не дивно, что, вошедши в церковь праздным,
          выйдешь оттуда зачавшим дух спасения.
        cn: 上主的恩典为祂的作为选定了上主的圣殿与教会的秩序。你也要走进圣堂，耐心、专心、虔敬地伫立于神圣的礼仪之中。圣堂的外观及其布置，仪式的程序，以及歌咏和诵读——所有这些都能发挥作用。当你空虚地进入圣堂，却带着救赎之灵的孕育而出，这并非奇事。
    - type: paragraph
      text:
        ru: Действовала благодать чрез слово Божие. И себе возьми его и читай. Может
          быть, встретишь такое место, которое поразит и тебя, как поразило Августина
          место, на которое пали глаза его, по раскрытии Нового Завета.
        cn: 恩典借由上帝的圣言而运行。你当取而读之。或许，你会遇见一处经文，如同奥古斯丁在翻开新约圣经时，目光所及之处那样，也深深触动你的心灵。
    - type: paragraph
      text:
        ru: Умягчалось сердце иных грешников от бесед с людьми благочестивыми. Поди
          и ты побеседуй. Слово за слово в беседе – не выпадет ли и такое, которое
          и у тебя пройдет до разделения души и духа,судительно помышлениям и мыслям
          сердечным? Может быть, живое слово, согретое любовию, пройдет до глубины
          сердца твоего и потрясет составившиеся там твердыни греха.
        cn: 一些罪人的心因着与虔诚之人的交谈而变得柔和。你也去交谈吧。在交谈中，言语相续，难道就不会有一句，穿透你魂与灵的区分，审判你心底的意念和思虑吗？或许，那由爱所温暖的活泼言语，会穿透至你心灵的深处，震撼那已然成形的罪恶堡垒。
    - type: paragraph
      text:
        ru: Сильною являлась молитва бедных. Поди и ты умножь милостыню, отри слезы
          несчастных, устрой, если можешь, разорившихся. Молитвенный вопль нищего
          доходит до неба и проходит небеса небес. Не изведет ли он и к тебе Ангела-руководителя
          как к Корнилию сотнику?
        cn: 贫者的祈祷是极其有力的。你也当去，增加你的施舍，擦去不幸者的眼泪，若你力所能及，使那些破败之人得以安顿。穷人的祈祷之声上达于天，穿过诸天之天。难道它不会也为你引来一位引导的天使，如同引导百夫长哥尔尼利那样吗？
    - type: paragraph
      text:
        ru: Ходя среди сих и подобных дел, будешь касаться сосудов и носителей благодати.
          Уканет[18], может быть, и на тебя откуда-нибудь живительная роса ее и оживотворит
          замерзшие в тебе ростки духовной жизни.
        cn: 当你行走于此类事务与相类之事中时，你将会触摸到圣恩的器皿与承载者。或许，那赋予生命的圣恩甘露，会从某处滴落到你身上[18]，并使你内心冻结的属灵生命幼芽重新活过来。
    - type: paragraph
      text:
        ru: Итак, пришла мысль об исправлении своей жизни и своего нрава, – отгнавши
          отлагательство, утесни и облегчи плоть свою подвигами телесными, отстрани
          заботы и развлечения прекращением на время обычных дел и уединением, и затем,
          сосредоточившись в себе вниманием, разными спасительными помышлениями напрягайся
          разогнать ослепление, нечувствие и беспечность посредством рассуждения с
          самим собою или разглагольствия с душою своею, перемежая его молитвою и
          постановлением себя под влияние таких случаев, кои Божественная благодать
          избирала уже в посредство к своему воздействию на души грешников.
        cn: 于是，修复自身生命与品格的念头降临了——你当驱逐拖延，借由身体的操练来困苦并轻省你的肉体；借由暂停平日事务并独处，来排除忧虑和分心；接著，在自身内以专注凝神，以各样救赎性的思虑，竭力透过与自己商议，或与你的灵魂对话，来驱散盲目、麻木和轻忽，同时穿插祷告，并使自己置于那些处境的影响之下，就是神圣恩典已然拣选作为中介，来对罪人灵魂施加其影响的处境。
    - type: paragraph
      text:
        ru: Трудись, напрягайся, ищи – и обрящешь; толцы – и отверзется тебе. Не ослабевай
          и не отчаивайся. Но при всем том помни, что труды сии составляют только
          опыты усилий с нашей стороны к привлечению благодати, а не самое дело, которого
          еще мы ищем. Недостает главного – благодатного возбуждения. Очень заметно,
          что, рассуждаем ли, молимся ли или другое что делаем, втесняем как бы нечто
          чуждое в свое сердце, совне. Бывает, что соответственно силе напряжения
          некое воздействие от сих трудов низойдет до известной глубины в сердце,
          но потом опять оттуда извергается, по какой-то упругости непокоривого и
          непривычного к тому сердца, подобно тому как извергается из воды палка,
          вертикально погруженная в воду. Тотчас же после сего опять начинается холодность
          и дебелость на душе – явный знак, что тут не было благодатного воздействия,
          а один наш труд и наше усилие. Потому не успокаивайся на одних этих делах
          и не почивай на них, как будто они-то и были то, что тебе следует сыскать.
          Опасное заблуждение! Равно опасно думать, что в этих трудах заключается
          заслуга, за которую необходимо должна быть ниспослана благодать. Совсем
          нет! Это только приготовление к принятию, самое же дарование совершенно
          зависит от воли Раздателя. Итак, при рачительном употреблении всех предуказанных
          средств, ищущему следует еще ходить, ожидая посещения Божия, которое, впрочем,
          не приходит с усмотрением, и никто не знает, откуда оно приходит.
        cn: 你要劳苦，要竭力，要寻觅——就必寻得；要叩门——就必为你敞开。不要懈怠，也不要绝望。然而，在这一切之中，你要牢记，这些劳苦不过是我们方面为吸引恩典所作努力的尝试，而并非我们所仍在寻求的那个实事。所缺乏的是那最主要的——恩典的感动。十分明显，无论是我们思虑、祈祷，或是做其他的事情，我们似乎都是从外部将某种异物强行塞入我们的心中。有时，与努力的强度相应，这些劳苦的某种作用会降至心中某一定的深度，但随后又会被那不顺服、不习惯于此的心以某种弹性从其中驱逐出来，正如一根垂直插入水中的木棍被水推出来一样。紧随其后，心灵便又开始变得冰冷和迟钝——这明显标志着那里没有恩典的作用，而只是我们自己的劳苦和努力。因此，你不要仅凭着这些行为就安身立命，也不要因它们而止息，仿佛它们就是你所应该找到的事物。这是危险的谬误！同样危险的是，认为在这些劳苦中包含着功绩，恩典必然会因此而降下。绝非如此！这仅仅是接受的预备，而恩赐本身则完全取决于施予者的意愿。所以，在殷勤使用所有预先指明的手段之时，寻求者还应当行走，等候上帝的造访，然而，这造访并非带着可察觉的方式而来，也没有人知道它从何而来。
    - type: paragraph
      text:
        ru: Когда придет сия возбуждающая благодать, только тогда начнется настоящее
          внутри дело перемены жизни и нрава. Без того успеха и ожидать нельзя – будут
          одни попытки неудачные. Свидетель тому блаженный Августин, который долго
          маялся сам над собою, а одолел себя уже тогда, когда осенила его благодать.
          Трудись, ожидая, в верной надежде. Придет – и все устроит.
        cn: 当此鼓舞人心的恩典降临时，真正的内在生命与性情转变之工方始开始。若无此，便不能期盼成功——只会是徒劳无功的尝试。蒙福的奥古斯丁便是见证，他曾长久地与自己搏斗，直到恩典笼罩了他，他才战胜了自己。当你辛勤耕耘时，要带著坚定的盼望去等候。恩典会降临，并会成就一切。
    - type: paragraph
      text:
        ru: 'Естествен после этого вопрос: что же такое благодатное возбуждение? В
          какое состояние оно поставляет человека-грешника? И как состояние это разнится
          от других подобных состояний? Надо знать характеристические черты возбуждения,
          чтобы не пропустить его бесплодно и чтобы вместо него не принять какого-либо
          естественного состояния. Состояние души, возбужденной благодатию, определяется
          по противоположности состоянию души, усыпленной грехом:'
        cn: 在此之后，一个自然而然的问题便浮现了：什么是恩典所带来的激发？它将一个罪人置于何种境地？而此一境地又与其他类似的状态有何不同？我们必须知晓此种激发的特征，方能不使其白白溜走，也不至于将某种自然状态误认为是它。灵魂被恩典所激发的状态，乃是根据其与被罪恶所沉睡的灵魂状态之对立来界定的：
    - type: paragraph
      text:
        ru: Грех разлучает Бога и человека. Человек, отходя от Бога ко греху, не ощущает
          своей зависимости от Него, живет себе, как будто он не Божий и Бог не его,
          как своевольный раб, бежавший от своего господина. Теперь это средостение
          разоряется.
        cn: 罪恶使神与人分隔。人，从神那里转向罪恶，感觉不到自己对祂的依赖，自顾自地生活，仿佛他不是神的，神也不是他的，就像一个任性的奴仆，逃离了他的主人。现在，这道中间的墙垣被拆毁了。
    - type: paragraph
      text:
        ru: Чувство зависимости от Богавозвращается. Человек живо сознает свою всецелую
          подчиненность Богу и полную пред Ним ответственность. Прежде небо было для
          него медяно и словно густым покровом простиралось над его главою, а теперь
          некоторый луч проходит сквозь сей мрачный покров и указывает ему Бога, Владыку
          и вместе Судию. В нем возбуждается с силоючувство Божества, со всеми Его
          совершенствами, и неотразимо стоит в душе, исполняя ее всю. Тут основание
          и возможность будущей благодатной духовной жизни.
        cn: 对上帝的依从感复苏了。人强烈地意识到自己全然臣服于上帝，并完全向祂负责。以往，天在他看来是铜铸的，仿佛一层厚厚的帷幕笼罩在他的头顶，而如今，一道光芒穿透了这阴沉的帷幕，向他指明了上帝——那位主宰，同时也是审判者。他心中被激发出对神性的强烈感受，带着祂的一切完美，不可抗拒地伫立于灵魂之中，充盈着灵魂的全部。这是未来恩典灵性生活的根基与可能。
    - type: paragraph
      text:
        ru: Грех окутывал прежде человека слепотою, нечувствием, беспечностию. В момент
          воздействия благодати спадает эта трехслойная окаменелая чешуя с окованной
          ею души. Человек теперь хорошовидит все безобразиесвое внутри и не только
          видит, но ичувствует. Вместе с тем сознает опасность своего положения, начинает
          робеть за себя изаботитьсяо своей участи. И не только западает в душу робость,
          но, при чувстве ответственности своей пред Богом, страх, томление, досада,
          стыд начинают сильно поражать его сердце.Его грызет совесть.
        cn: 罪恶曾以盲目、麻木和漫不经心裹覆著人。在恩典作用的瞬间，这层包裹著灵魂的、三层厚、如石般坚硬的鳞片便会脱落。此时，人能清晰地看见自己内在一切的丑恶，他不仅能看见，还能感觉到。与此同时，他意识到自己处境的危险，开始为自己担忧，并关切自己的命运。不仅恐惧涌上心头，由于意识到自己对上帝的责任，恐惧、战栗、烦恼、羞耻也开始强烈地冲击他的心。他的良心在啃噬著他。
    - type: paragraph
      text:
        ru: Но тут же дается ему некоторое ощущение и сладости жизни по Боге. Чувствуя
          всю непотребность греховной жизни и питая отвращение к ней, как морю зла,
          он вместе предощущает, что в открывшейся теперь для его душевного ока области
          добра сокрыты отрада и утешение. Она созерцается им, как земля обетованная,
          как место блаженнейшее и безопаснейшее от всех треволнений. Сие-то предощущение
          и есть преимущественно такое явление в душе грешной, которого человек сам
          собою произвести никак не может. То – блага Божии и состоят в Его власти.
          Думать о них – не значит ощущать их. Бог Сам вводит дух человека в Свою
          сокровищницу и дает вкусить от благ ее.
        cn: '然而，就在此刻，他也获赐了某种依照上帝旨意而活的生命的甘甜感受。他全然感受着罪恶生活的不洁与污秽，并对此深怀厌恶，视其为邪恶的深海；与此同时，他也预先感知到，在他心灵之眼此刻已然开启的良善领域中，隐藏着慰藉与舒畅。这领域在他看来，如同应许之地，如同一个至为蒙福、远离一切动荡与烦恼的安稳之所。


          这种预先的感知，正是罪人灵魂中一种最为重要的显现，是人单凭自身绝无可能产生的。这是上帝的恩泽，唯在祂的权能之中。思量这些恩泽，并不等同于感受它们。是上帝亲自将人的灵引入祂的宝库，并使其品尝其中的美善。'
    - type: paragraph
      text:
        ru: Заметь, сколь необходимо сие действие благости Божией на пути освобождения
          души из области греха. Цель возбуждения благодатного и сила его – в том,
          что оно извлекает человека из уз греха и поставляет на точке безразличия
          между добром и злом. Весы воли нашей, в которых она склоняется то на ту,
          то на другую сторону, должны теперь стоять в уровень. Но этого не будет,
          если не дать грешнику вкусить хоть в предощущении сладость добра. Если не
          дать сего, то сладость греха, как уже изведанная, сильнее влекла бы его
          к себе, нежели добро, и выбор все падал бы на сторону сего последнего, как
          и бывает в задумываниях переменить жизнь без благодатного возбуждения. Ибо
          то общий закон; ignoti nulla cupido, то есть чего не знаешь, того не желаешь.
          Но когда, в благодатном возбуждении, дается ему вкусить сладость добра,
          то и оно начинает привлекать его к себе, как уже изведанное, вéдомое и ощущаемое.
          Весы равны. В руках человека полная свобода действия.
        cn: 请留意，此种神圣恩典之行径对于灵魂自罪恶疆域中得蒙解放的道路是何等必要。恩典感发之目标及其力量，在于它能将人自罪恶的捆缚中拔擢而出，并置于善恶之间无所偏倚之点。吾人意志之天平，素来摇摆于此端或彼端，此刻必须保持平稳。然若不让罪人哪怕在预尝中感受一丝良善之甘美，此景便不会出现。若不予此，则罪恶之甘美，因已然经历，必将比良善更强劲地将他牵引向自身，而选择将始终倾向于后者，正如在缺乏恩典感发而思虑改变生活时所发生的那样。盖因这是一条普遍的法则：*ignoti
          nulla cupido*，即所不知者，便无所渴求。然当在恩典之感发中，予他尝及良善之甘美时，它便也开始将他吸引向自身，因其已然经历，已知晓，可感受。天平持平。行动之完全自由，尽在人手。
    - type: paragraph
      text:
        ru: Таким образом, как блеском молнии, освещается все и в человеке, и вокруг
          него при благодатном возбуждении. Он вводится теперь сердцем, на одно мгновение,
          в тот порядок, из которого изгнан грехом, вставляется в цепи творения в
          ту связь, из которой самовольно исторгся грехом. Оттого это действие благодати
          всегда почти обозначается испугом и мгновенным потрясением, как спешно идущего
          в задумчивости потрясает внезапно услышанное «стой!». Если смотреть на это
          состояние по понятиям психологическим, то оно есть не иное, как пробуждение
          духа. Собственно, духу нашему свойственно сознавать Божество и высший некоторый
          мир или порядок вещей, возвышать человека над всем чувственным и уносить
          в чисто духовную область. Но в греховном состоянии дух наш теряет свою силу
          и сорастворяется с душевностию, а чрез нее с чувственностию до того, что
          будто исчезает в них. Вот теперь благодатию он извлекается оттуда, поставляется,
          как на свещнице, во внутренней нашей храмине и светит всему там сущему и
          оттуда зримому.
        cn: '是以，当恩典激发之时，一切在人心中与人周遭之物，皆如闪电之光般被照亮。此刻，人心被引入，即便只是一瞬，进入那原先因罪而被放逐的秩序之中，被重新置入创世的链条中，回到那原先因罪而自行断裂的联系里。因此，这恩典的作为，几乎总是伴随著惊骇与瞬间的震撼来标志，如同那沉思疾行之人，突然被听到的「止步！」之声所震慑。


          若以心理学的概念来审视此种状态，则它无非是精神的觉醒。本来，我们的精神固有其特性，即是觉察神性与某一更高的世界或事物的秩序，使人超乎一切感官，并引领其进入纯粹的精神领域。然而，在罪恶的状态中，我们的精神失去了它的力量，与魂性相混合，并透过魂性与感官性相融，以至于仿佛消逝于其中。此刻，借由恩典，它从那里被抽出，如同被安放在烛台上，置于我们内心的殿宇中，照亮其中所有存在之物，并从那里观照一切可见之物。'
    - type: paragraph
      text:
        ru: То состояние, в какое поставляется душа в благодатном возбуждении, сходно
          со многими естественными состояниями, с которыми его, однако ж, смешивать
          не должно.
        cn: 在恩典的激励之中，灵魂所处之境况，与诸多自然境况相似，然而却绝不可将其混淆。
    - type: paragraph
      text:
        ru: 'При благодатном состоянии человек находится в некотором томительном,
          скорбном состоянии недовольства собою и своим положением: однако ж это не
          то, чтоскука. В скуке нет определенного предмета: тут человек крушится и
          грустит, не зная сам, отчего и о чем; напротив, в благодатном возбуждении
          есть определительный предмет скорби, именно: оскорбление Бога и осквернение
          себя. Та душевна, а это духовно; та мучительна, мрачна, убивающа, отчего
          и говорят: «Душит тоска», а это оживляет и возбуждает. В обыкновенном нашем
          быту этих неопределенных тоскований бывает немало, и каждое со своими оттенками.
          Между ними достойно особенного замечания тоскование о родине небесной, чувство
          недовольства ничем тварным, чувство глада духовного. И это одно из естественных
          движений нашего духа. Когда мало-помалу умолкнут страсти, он поднимает свой,
          внятно отзывающийся в сердце, вопль о стеснительном и униженном состоянии,
          в котором его держат, почему его не питают тем, чем должно, а томят голодом.
          Это – тоска по отчизне, воздыхание, которое Апостол слышал и во всей твари
          (см.:Рим. 8, 22). Однако ж и это не то, что благодатное возбуждение. Оно
          есть одно из естественных движений или отправлений нашего духа и одно само
          по себе немо и бесплодно. Благодатное возбуждение на него нисходит и сообщает
          ему светлость и оживленность.'
        cn: 处于恩典状态的人，会感受到某种折磨、痛苦，对自身和自己的境况感到不满：然而，这并非「无聊」（скука）。在「无聊」中没有明确的对象：此时人感到沮丧和悲伤，却不知道原因和缘由；相反地，在恩典的激发中，痛苦有明确的对象，即：对上帝的冒犯和对自身的玷污。前者是属于魂的（душевна），后者是属于灵的（духовно）；前者令人痛苦、阴郁、使人消沉，所以人们说：「忧愁扼住了心灵」（Душит
          тоска），而后者则使人活泼和振奋。在我们寻常的生活中，这类不明确的忧愁并不少见，且各带有不同的色调。其中，对于「渴慕天上的故乡」（тоскование
          о родине небесной）、对于「对一切受造之物的不满」（чувство недовольства ничем тварным）、对于「属灵饥渴的感受」（чувство
          глада духовного）尤其值得注意。这也是我们灵魂的自然动态之一。当情欲渐渐平息时，它便发出清晰回荡在心底的哭号，哭诉自己被囚禁和卑微的境况，哭诉为何没有得到应有的滋养，反而饱受饥饿的折磨。这是对故乡的思念，是宗徒听见并存在于一切受造之物中的叹息（参：罗马书
          8:22）。然而，这也并非等同于恩典的激发。这是我们灵魂的自然动态或功能之一，其本身是软弱和无果的。恩典的激发降临其上，并赋予它光明和活力。
    - type: paragraph
      text:
        ru: 'При благодатном возбуждении есть крушение духа, пробуждение тревог совести;
          однако ж это совсем не то, что обыкновенное досадование на себя за промахи
          в нашем быту, более или менее значительные. Мы терзаемся, когда не то скажем,
          не так что сделаем, и вообще во всех случаях, где, как говорится, пришлось
          осрамить себя, говорим даже при этом: «Ах, как совестно!» Но это совсем
          не то, что голос совести в духе, теперь слышимый. Там человек имеет в виду
          только себя и свои временные отношения, а здесь, напротив, себя и все временное
          совсем забывает и видит только одного Бога оскорбленного и свои вечные отношения
          расстроенными. Там он стоит за себя и человеческие правила, а здесь – за
          волю Божию и славу Его. Там скорбит о том, что осрамился пред людьми, а
          здесь о том, что постыдил себя пред Богом, до людей же и даже до целого
          света ему и дела нет. Затем там скорбь безотрадная, а здесь она растворяется
          некоторою отрадою. Ибо там вся опора его на себе и других, и когда эта основа
          расстроилась, то ему некуда уже обратиться, а здесь все от Бога, Которым
          он не чает быть отверженным, но уповает на Него. И обыкновенные наши совестности
          подражают действиям совести истинной: можно сказать, что они суть тоже действия
          совести, только искаженной, низведенной из своего чина. Вместе с духом и
          она ниспала со свойственной ей высоты, из области духовной, и впала в руки
          и власть душевно-телесности, стала служить одним земным целям, стала, так
          сказать, светскою совестью, которая сильнее чувствует оскорбления человека,
          нежели Бога.'
        cn: 在恩典的激发之下，会有一种心灵的崩溃，良心会因此而警醒；然而，这完全不同于我们日常生活中，因或大或小的失误而产生的自我懊恼。当我们说错话、做错事，或者在任何所谓「自取其辱」的情况下，我们都会感到痛苦，甚至会说：「哎呀，真羞愧！」但这与此刻在心灵中听到的良心之声完全不同。在那（日常懊恼）里，人心中所想的只是自己和自己暂时的关系；而在这里，人却恰恰相反，完全忘记了自己和所有暂时的事物，只看见被冒犯的上帝，以及自己永恒关系被扰乱。在那（日常懊恼）里，人维护的是自己和人的规则；而在这里，人维护的却是上帝的旨意和祂的荣耀。在那（日常懊恼）里，人是为自己在人前蒙羞而悲伤；而在这里，人是为自己在上帝面前蒙羞而哀痛，至于世人，甚至整个世界，他都不在意。因此，在那（日常懊恼）里，忧伤是毫无慰藉的；而在这里，忧伤却与某种慰藉相融合。因为在那（日常懊恼）里，人所有的倚靠都在自己和他人身上，当这个基础瓦解时，他就无处可转；而在这里，一切都来自于上帝，他并不认为自己会被上帝弃绝，反而仰望于祂。我们一般的良心不安，模仿着真正良心的作为：可以说，它们也是良心的作为，只不过是扭曲的，从其原有位格上降格了。良心与心灵一同，从其应有的高度，从属灵的领域中堕落下来，落入了魂与身体的掌握和权势之下，开始只服务于属世的目的，它变成了，可以说，一种世俗的良心，对于人的冒犯，其感受比对上帝的冒犯更强烈。
    - type: paragraph
      text:
        ru: 'При возбуждении благодатном дается сердцу ощутить иную некую лучшую,
          совершеннейшую, отраднейшую жизнь; однако ж это совсем не то, что бывает
          у тех, кои чувствуют пробуждение светлых порывов и благороднейших стремлений
          (назвать бы – движение идей). Эти явления сходны тем, что возвышают над
          обыкновенным порядком вещей и стремят к осуществлению внушаемого; но они
          далеко расходятся в направлениях и целях. Последние упирают в какую-то туманную
          область, а первое обращает к Богу, в Нем указывает успокоение и дает предвкусить
          его. Цель первого – жизнь в Боге с вечным блаженством, а у последних имеется
          в виду нечто, конечно, всегда великое, особенное, но о чем ничего более
          нельзя сказать, кроме «нечто». Разительнейшая же разность их в том, что
          последние прерываются и действуют поодиночке: дух пробуждается здесь у одного
          – одною, у другого – другою стороною; первое же обнимает весь дух всесторонне
          и, ставя его у цели, удовлетворяет его или дает предвкусить полное в сем
          порядке удовлетворение. Порывы высших стремлений духа суть остатки образа
          Божия в человеке – образа разбитого, посему и обнаруживаются подобно тому,
          как лучи раздробленные и рассеянные. Надобно собрать эти лучи в одно, как
          бы сконцентрировать, и тогда в фокусе образуется луч зажигающий. Сие то,
          так сказать, сконцентрирование лучей духа, единичного в себе, но раздробившегося
          в многочастной душе, и производит возбуждающая его благодать и возжигает
          огнь жизни духовной, не в холодное созерцание поставляя человека, а в некое
          горение живительное. Такое собрание духа воедино сходится в чувстве Божества:
          тут и зародыш жизни. Так и в природе: до тех пор не является жизнь, пока
          силы ее действуют раздробленно, но как скоро высшая сила собирает их воедино,
          тотчас является живое существо, например растение. Так и в духе. Пока стремления
          его прорываются раздробленно – то одно, то другое, и одно в одну сторону,
          а другое в другую, – нет в нем жизни. Когда же высшая, Божественная сила
          благодати, одновременно наитствуя дух, сводит все его стремления воедино
          и держит их в сем едином, – тогда и огнь жизни духовной.'
        cn: '当蒙受恩典的感动时，心会感受到一种迥异、更佳、更完美、更喜乐的生命；然而，这与那些感受到光明冲动和高贵抱负（不妨称之为思想的活动）觉醒之人所经历的，全然不同。这两种现象的相似之处在于，它们都使人超脱于寻常事物之外，并促使人去实现所受的启示；但它们在方向和目标上却相去甚远。后者指向一片迷蒙的境地，而前者则转向上帝，在祂内指明安息，并让人得以预尝这安息。前者的目标是在上帝内的生命，并享永恒的福乐；而后者所着眼的，无疑总是某种伟大、独特的事物，但除了「某种事物」之外，再无可言说。


          它们最显著的区别在于，后者是间断性的，并且是零散地运作：在此，人的精神在一个人身上以某一面向觉醒，在另一个人身上则以另一面向觉醒；而前者则全面地包容整个精神，并将它引向目标，使之满足，或让人预尝在此秩序中的全然满足。精神中更高抱负的冲动，是上帝肖像在人身上残存的碎片——这肖像已被破碎，因此它们的显现，就像是破碎和分散的光芒。必须将这些光芒汇集为一，如同将之聚焦，如此，在焦点上便会形成一道点燃生命的火光。正是这，可以说是将精神的光芒集中起来，这些光芒本属一体，却在多重灵魂中破碎分散；而感发它的恩典成就了这集中，并点燃了属灵生命的火焰，它并非将人置于冷漠的默观之中，而是置于一种活泼的燃烧之中。这种精神的合一，汇聚于对神性的感受之中：这便是生命的萌芽。


          自然界中亦是如此：只要生命的力量是分散运作的，生命就不会显现；但一旦更高的力量将它们汇集为一，有生命的物体便会立刻出现，例如植物。在精神中亦是如此。只要它的抱负是零散地迸发——一时是这个，一时是那个，而且一个朝向一个方向，另一个朝向另一个方向——其中便没有生命。然而，当更高的、神圣的恩典之力，同时临到人的精神，将其所有的抱负汇集为一，并使它们持守于这合一之中——那时，属灵生命的火焰便会燃起。'
    - type: paragraph
      text:
        ru: 'По таким признакам легко отличить благодатное возбуждение от обыкновенных
          явлений духовной жизни в человеке, чтобы не смешать и, главное, не пропустить
          воспользоваться им к своему спасению. Это особенно надобно знать тем, на
          коих благодать Божия воздействует без предварительных трудов их и не с особенною
          силою. Возбужденного состояния пропустить без внимания нельзя, но можно
          не обратить на него внимания должного и, побывши в нем, опять низойти в
          обычное круговращение движений души и тела. Возбуждение не завершает дела
          обращения грешника, а только зачинает, и после него предлежит труд над собою,
          и труд очень сложный. Все, впрочем, относящееся сюда совершается в двух
          поворотах свободы: сначала в движении к себе, а потом от себя к Богу. В
          первом человек возвращает себе потерянную над собою власть, а во втором
          себя приносит в жертву Богу – жертву всесожжения свободы. В первом доходит
          он до решимости оставить грех, а во втором, приближаясь к Богу, дает обет
          принадлежать Ему единому во все дни жизни своей.'
        cn: 凭藉这些迹象，我们便能轻易分辨出恩典所激发的感动与人类属灵生命中的寻常现象，以防混淆，更重要的是，以免错失运用此感动以达成自我救赎的机会。对于那些未曾付出事先努力，且恩典尚未以特殊大能降临于其身的人来说，知晓此事尤为必要。对于被激发的境界，我们不能不加理会地任其流逝，但却有可能未能给予应有的重视，结果在其中停留片刻后，又重新沉沦于身心活动的日常轮回之中。这激发并非是终结罪人回转的工作，而仅仅是开始，在此之后，尚有艰巨且极为复杂的自我修持摆在眼前。然而，所有与此相关的事情，皆在自由的两次转向中完成：首先是转向自身，然后是由自身转向上帝。在第一次转向中，人重新获得了自己失落的对自身的掌控权；而在第二次转向中，人将自身献祭予上帝——这是自由的全燔祭。在第一次转向中，人达到了离弃罪恶的决志；而在第二次转向中，人借由亲近上帝，许下了在有生之年唯独属于祂的誓愿。
  - type: heading2
    initial:
      ru: '6.'
