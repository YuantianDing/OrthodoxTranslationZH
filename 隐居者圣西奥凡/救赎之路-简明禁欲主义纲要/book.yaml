        cn: 祂常为此亲自显现，以某种可见的形象，在人清醒或睡梦之中。祂曾如此向使徒保罗显现，在他前往大马士革的路上；向君士坦丁大帝（五月二十一日）显现；向圣厄夫斯塔菲约斯·普拉基达（九月二十日）显现；向正前往折磨基督徒的尼亚尼奥斯（此即殉道者圣普罗科皮奥斯；七月八日）显现；在梦中向帕特穆菲奥斯（七月九日）显现；以及向许多其他人显现。
    - type: paragraph
      text:
