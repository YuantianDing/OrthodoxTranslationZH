- type: heading1
  text:
    ru: Отдел I. О начале христианской жизни чрез Святое Крещение, с указанием – как
      сохранить сию благодать в период воспитания
    cn: 第一部分 关于借由圣洗而开启基督徒生命，并指明如何在教养期间持守此恩典
  children:
  - type: heading2
    text:
      ru: Как начинается в нас христианская жизнь?
      cn: 基督徒的生命如何在我们里面开始？
    children:
    - type: paragraph
      text:
        ru: 'Надобно нам уяснить себе, когда и как начинается истинно христианская
          жизнь, для того чтобы видеть, положено ли в нас начало жизни сей, и в случае
          если не положено, знать как положить оное, насколько это от нас зависит.
          То нерешительный еще признак истинной жизни во Христе, если кто-нибудь именуется
          христианином и принадлежит к Церкви Христовой.«Не всяк глаголяй Ми: Господи,
          Господи, внидет в Царствие»(Мф. 7, 21). И«не вси, сущии от Израиля,сутьИзраиль»(Рим. 9, 6).
          Можно быть в числе христиан и не быть христианином. Это всякий знает.'
        cn: 吾人有必要弄清，真正的基督徒生命自何时、如何开始，以便察看此生命的开端是否已立于我等之中。若尚未立定，则当知如何奠立之，此乃在我等能力范围所及。倘若有人仅被称为基督徒，并归属于基督的教会，这尚不足以作为基督里真生命的决定性标志。  「凡称呼我『主啊，主啊』的人，不能都进天国」[马太福音
          7:21]。又说，「因为不是所有出于以色列的，都是以色列人」[罗马书 9:6]。一个人可能在基督徒的行列中，却并非是基督徒。此乃众所周知之事。
    - type: paragraph
      text:
        ru: Есть момент, и момент весьма заметный, резко обозначающийся в течение
          жизни нашей, когда кто начинает жить по-христиански. Это тот момент, когда
          в нем начинают качествовать отличительные черты жизни христианской. Христианская
          жизнь есть ревность и сила пребывать в общении с Богом, деятельном, по вере
          в Господа нашего Иисуса Христа, при помощи благодати Божией, исполнением
          святой воли Его, во славу пресвятого имени Его. Существо жизни христианской
          состоит в богообщении о Христе Иисусе Господе нашем, – в богообщении, вначале
          обычно сокровенном не только от других, но и от себя. Видимое же, или ощущаемое
          внутрь нас, свидетельство о ней есть жар деятельной ревности, исключительно
          о христианском богоугождении, с полным самоотвержением и ненавидением всего
          тому противного. Так, когда начинается сей жар ревности, тогда полагается
          начало христианской жизни; и в ком он постоянно действует, тот живет по-христиански.
        cn: 在我们的生命历程中，有一个时刻，一个非常显著、界限分明的时刻，标志着一个人开始过基督徒的生活。那就是基督徒生活特有的本质开始在他身上体现的时刻。基督徒的生活，乃是一种热忱和力量，藉着对我们主耶稣基督的信心，在神的恩典帮助下，履行祂的圣意，为着祂至圣之名的荣耀，与神保持积极的相通。基督徒生活的本质，在于藉着我主基督耶稣而与神相通——这种相通，起初通常是隐藏的，不仅对他人隐藏，也对自己隐藏。然而，那看得见的，或在我们内心感受到的，对这种相通的见证，便是那积极热忱的炽热，它单单专注于基督徒的蒙神喜悦，并伴随着完全的舍己和对一切与此相悖之事的憎恶。因此，当这股热忱的炽热开始燃起之时，基督徒的生活便奠定了开端；而那持续拥有这炽热之人，便是活出基督徒生活的人。
    - type: paragraph
      text:
        ru: На этой отличительной черте надобно остановить немного подолее наше внимание.
        cn: 对于这一个独特的特质，我们的心思需要多停留片刻。
    - type: paragraph
      text:
        ru: «Огня приидох воврещи на землю, – говорит Спаситель, –и как желал быЯ,чтобы
          он возгорелся»(Лк. 12, 49). Это говорит Он о христианской жизни, и говорит
          потому, что видимое ее свидетельство составляет возжигаемая в сердце Духом
          Божиим ревность о богоугождении, похожая на огонь, ибо как огонь снедает
          то вещество, в котором внедряется, так и ревность о жизни по Христе снедает
          душу, которая восприяла ее. И как во время пожара пламя охватывает все здание,
          так и воспринятый огнь ревности объемлет и наполняет все существо человека.
        cn: 「我来要把火丢在地上，」救主说，「我何等愿意这火已经燃烧起来！」[路加福音 12:49] 他说这话，是关于基督徒的生活；他这样说，是因为那可见的见证，乃是那被上帝之灵在心中点燃的、对取悦于上帝的热忱，它像火一样。因为正如火吞噬它所扎根的物质一样，为过基督式生活而生的热忱也吞噬领受它的灵魂。又正如在火灾中火焰吞噬整栋建筑一样，那被领受的热忱之火也包围并充满人的整个存在。
    - type: paragraph
      text:
        ru: В другом месте Господь говорит:«Всяк огнем осолится». (Мк. 9, 49). И это
          есть указание на огнь духа, ревностию проникающего все существо наше. Как
          соль, проникая удоборазлагаемое вещество, предохраняет его от гниения, так
          и дух ревности, проникая все наше существо, изгоняет грех, растлевающий
          нашу природу и по душе, и по телу, из всех даже малейших его вместилищ и
          хранилищ, и тем спасает нас от нравственной порчи и растления.
        cn: 在另一处，吾主说：「因为人人必用火鹾调和。」（马可福音 9:49）。这指的是圣灵的火焰，它以热忱穿透我们的整个生命。正如盐渗透易腐之物，使其免于腐败，热忱之灵也渗透我们的整个生命，将那败坏我们性灵和身体的罪恶，从其最小的容器和贮藏所中驱逐出去，从而将我们从道德的败坏和腐朽中拯救出来。
    - type: paragraph
      text:
        ru: Апостол Павел заповедует:«Духа не угашать» (1Фес. 5, 19), быть«тщанием
          не ленивым,духом гореть» (Рим. 12, 11), – заповедует сие всем христианам,
          чтобы помнили, что горение духа, или неленостное тщание, есть неотъемлемое
          свойство христианской жизни. В другом месте о себе говорит он:«задняя забывая,
          в предняя же простираяся, со усердием гоню к почести вышняго звания о Христе
          Иисусе»(Флп.3:13, 14); и другим внушает:«тако тецыте, да постигнете»(1Кор. 9,24).
          Значит, в жизни христианской, вследствие жара ревности, есть некоторая быстрота
          и живость духовная, с которою берутся за дела богоугодные, попирая себя
          и охотно принося в жертву Богу всякого рода труды, без жаления себя.
        cn: 使徒保罗训诫道：「不要消灭圣灵的感动」（帖撒罗尼迦前书 5:19），要「殷勤不可懒惰，要心里火热」（罗马书 12:11）——他如此训诫所有的基督徒，为要他们记住，圣灵的火热，或不懈的殷勤，是基督徒生命中不可或缺的特质。在另一个地方，他谈论自己时说：「我乃是忘记背后，努力面前的，向着标竿直跑，要得神在基督耶稣里从上面召我来得的奖赏」（腓立比书
          3:13，14）；他又劝勉他人说：「你们也要这样跑，好叫你们得着」（哥林多前书 9:24）。这意味着，在基督徒的生命中，由于热忱的炽热，存在着某种属灵的迅捷与活泼，带着这种迅捷与活泼，他们投身于蒙神喜悦的事务，践踏自我，乐意将各种辛劳献给上帝作为祭物，毫不顾惜自身。
    - type: paragraph
      text:
        ru: 'Утверждаясь на таком понятии, легко можно заключить, что холодное исполнение
          уставов Церкви, равно как регулярность в делах, установляемая расчетливым
          рассудком, исправность, степенность и честность в поведении еще не суть
          решительные указатели, что качествует в нас истинно христианская жизнь.
          Все это хорошо, но коль скоро не носит в себе духа жизни о Христе Иисусе,
          не имеет никакой пред Богом цены. Такого рода дела будут тогда как бы бездушные
          истуканы. И часы хорошие идут исправно; но кто скажет, что в них есть жизнь?!
          Так и тут: часто«имятолькоимеют, чтоживы», будучи на деле«мертвы» (ср.:Апок. 3, 1).
          Эта добропорядочность поведения больше всего может вводить в обольщение.
          Истинное его значение зависит от внутренних расположений, в которых возможны
          значительные уклонения от существенной правды при делах правых. Как, удерживаясь
          внешне от дел греховных, можно питать к ним привязанность или соуслаждение
          в сердце, так равно, делая дела правые внешне, можно не иметь к ним расположения
          сердечного. Только истинная ревность как добро хочет совершать во всей полноте
          и чистоте, так и грех преследует до малейших его оттенков. Первого ищет
          она как насущного хлеба, с последним поступает как с врагом смертельным.
          Враг врага ненавидит не только в лице его собственном, но ненавидит родных
          его и знаемых, даже вещи его, цвет ему любимый, вообще все, что сколько-нибудь
          напоминает о нем. То же и ревность о богоугождении истинная: преследует
          грех в малейших об нем напоминаниях или намеках; ибо ревнует о решительной
          чистоте. Не будь этого, сколько нечистоты может залечь в сердце!'
        cn: 基于这样的理解，我们可以轻易地得出结论：仅仅是冷漠地履行教会的规章，如同那精于算计的理性所建立的常规事务，或者行为上的端庄、稳重与诚实，还不是决定性的指标，能够说明在我们里面存在着真实的基督徒生命。所有这些都是好的，但若缺乏那在基督耶稣里的生命之灵，在上帝面前便毫无价值。这类行为如同没有灵魂的偶像。精良的钟表也走得精准；但谁能说它们有生命呢？！因此，在这样的情况下，人常常「只有名声说自己是活的」，而在实际中却是「死的」（参阅：启示录
          3:1）。这种行为上的表面良善最容易使人陷入欺骗。它真正的价值取决于内在的心意，而心意的倾向即使在行为正直时，仍有可能显著偏离那至关紧要的真理。正如外表上克制了罪恶的行为，内心却可能对之怀有依恋或暗自享受，同样地，外表上行了正直之事，内心却可能缺乏对它们的倾慕。唯有真实的、追求良善的热忱，愿以完全和纯洁的心去成就，也同样追逐罪恶直到它最微小的影子。它寻求前者如同日用的饮食，对待后者则如同致命的仇敌。仇敌憎恨仇敌，不仅憎恨其本人，更憎恨其亲属和相识之人，甚至其物品、其喜爱的颜色，总之，一切略微能使人想起他之事。真实的敬虔热忱亦是如此：它追逐罪恶，直到它最微小的暗示或提醒；因为它热切追求彻底的纯洁。若非如此，多少不洁之物可能潜伏在心中！
    - type: paragraph
      text:
        ru: И какого успеха можно ожидать, когда нет стремительной ревности о христианском
          богоугождении? В чем нет труда, то будет еще исполняться; но коль скоро
          потребуется в чем-либо усиленный труд или какое-либо самопожертвование –
          тотчас последует отказ, по невозможности совладеть с собою. Ибо тогда не
          на что будет опереться, чтобы подвигнуть себя на доброе дело; саможаление
          подорвет все опоры. Если же примешается другое какое побуждение, кроме указанного,
          то оно и доброе дело сделает недобрым. Соглядатаи при Моисее убоялись оттого,
          что себя жалели. Мученики охотно шли на смерть оттого, что их сожигал внутренний
          огонь. Истинный ревнитель не законное только делает, но и совет, и всякое
          благое внушение, тайно печатлеемое в душе; делает не представляющееся только,
          но бывает изобретателен на добро, весь в заботах об одном добре прочном,
          истинном, вечном. «Везде потребно нам, – говорит святительИоанн Златоуст,
          усердие и многое разжжение души, готовое ополчиться против самой смерти;
          ибо иначе невозможно Царствие получить» (Беседа 31 на Деяния).
        cn: 若缺少对蒙受基督喜悦的热切追求，我们能期盼获得何种成就呢？无需费力之事尚能完成；但一旦需要加倍的努力或某种自我牺牲，则会立刻因无法克制自我而选择拒绝。因为届时将无所凭依，来激励自身行善；自我怜悯会破坏所有的支柱。若掺杂了除上述之外的其他动机，则连善举也会变得不善。摩西时代的探子们正是因为怜悯自身而心生畏惧。而殉道者们之所以欣然赴死，是因他们被内在的火焰所燃烧。真正的热诚者不仅遵行律法所规定的，也实践劝谕与一切潜藏在灵魂深处的美善启示；他们所做的并非仅是表面之事，更是在行善上富有创意，全心专注于那坚固、真实、永恒的善。「圣徒约翰·金口」（圣约翰·克里索斯托）说：「我们在任何地方都需要热忱和灵魂深处的炽热燃烧，随时准备好面对死亡；因为若非如此，便不可能获得天国。」（《使徒行传》第31篇讲道词）。
    - type: paragraph
      text:
        ru: Дело благочестия и богообщения есть дело многотрудное и многоболезненное,
          особенно на первых порах. Где взять сил, чтобы подъять все эти труды? При
          помощи благодати Божией в одушевленной ревности. Купец, воин, судья, ученый
          проходят службу многозаботливую и многотрудную. Чем поддерживают они себя
          в трудах своих? – Воодушевлением и любовию к своему делу. Не иным чем можно
          поддерживать себя и на пути благочестия. А без сего мы будем находить в
          служении Богу томность, тяготу, скуку, вялость. И тихоход идет, но с болезнию,
          тогда как для быстрой серны или проворной белки движение и переход составляют
          удовольствие. Богоугождение ревностное есть отрадное, окрыляющее дух шествие
          к Богу. Без него можно испортить все дело. Надо все делать во славу Божию,
          наперекор живущему в нас греху; а без сего мы будем все исполнять только
          по привычке, по требованию приличия, потому что так издавна делалось и так
          делают другие. Надо делатьвсе; а в противном случае мы иное сделаем, а иное
          нет, и притом без всякого сокрушения и даже памяти о пропусках. Надо все
          делать со вниманием и осмотрительностью, какглавное дело; а иначе мы будем
          делать как пришлось.
        cn: 敬虔与与神相通之事，乃是极其辛劳且多有痛苦之事，尤其是在起初阶段。何处可得力量，以担负所有这些辛劳呢？藉著神的恩典，以受激发的热忱。商人、战士、法官、学者，他们所从事之服务，多有操心与艰难。他们在辛劳中凭何支持自己呢？——乃是凭著对其事业的鼓舞与热爱。行走于敬虔之道上，亦无他法可支持自己。若无此热忱，我们将在事奉神中，感到疲惫、沉重、厌倦与怠惰。缓行的，虽亦前进，却伴随著痛苦，而对于那疾驰的羚羊或敏捷的松鼠而言，活动与迁徙乃是乐事。热忱地蒙神喜悦，乃是令人欣慰、振奋精神、迈向神之脚步。若无热忱，则可能败坏全局。必须凡事都为著神的荣耀而行，与居住在我等内心的罪恶抗争；若无此，我等将仅凭习惯、凭合宜之要求、凭著其自古以来即如此行、凭著他人亦如此行而成就一切。必须凡事皆行；否则，我等将或行或不行，且对于所错过之事，毫无痛悔，甚至不加忆念。必须以全神贯注与谨慎之心行事，视之为首要之事；否则，我等将随意而行。
    - type: paragraph
      text:
        ru: Итак, ясно, что без ревности христианин плохой христианин, – вялый, расслабленный,
          безжизненный, ни тепел, ни хладен, – и жизнь такая не жизнь. Сие ведая,
          потщимся явить себя истинными ревнителями добрых дел, чтобы быть истинно
          угодными Богу, не имея скверны или порока, или нечто от таковых.
        cn: 因此，显而易见，没有热忱的基督徒是一个糟糕的基督徒——他松懈、怠惰、毫无生气，既不冷也不热——这样的生命不能算是生命。我们深知此事，当竭力展现自己是良善事业真正的热忱者，好使我们能真正地取悦于上帝，毫无玷污或瑕疵，或任何类似之物。
    - type: paragraph
      text:
        ru: Итак, верное свидетельство о жизни христианской есть огнь деятельной ревности
          о богоугождении. Спрашивается теперь, как возжигается сей огнь? Кто его
          производители?
        cn: 诚然，关于基督徒生命的真实见证，乃是为蒙神喜悦而产生的火热事奉之烈焰。现今要问的是：这烈焰是如何被点燃的？是谁产生了它？
    - type: paragraph
      text:
        ru: 'Такая ревность производится действием благодати, однако же и не без участия
          свободной нашей воли. Жизнь христианская не есть жизнь естественная. Таково
          же должно быть и ее начало, или первое ее пробуждение. Как в семени растительная
          жизнь пробуждается тогда, как к сокрытому в нем ростку проникает влага и
          теплота, и чрез них всевосстановляющая сила жизни, так и в нас жизнь Божественная
          пробуждается, когда проникает в сердце Дух Божий и полагает там начало жизни
          по духу, очищает и собирает воедино омраченные и разбитые черты образа Божия.
          Пробуждается желание и свободное искание (действием извне), потом нисходит
          благодать (чрез Таинства) и, сочетавшись со свободою, рождает мощную ревность.
          И никто не думай сам собою родить такую силу жизни: об ней должно молиться
          и быть готовым приять ее. Огнь ревности с силою – это благодать Господня.
          Дух Божий, сходя в сердце, начинает действовать в нем не снедающею только,
          но и вседействующей ревностию.'
        cn: 如此热诚乃由恩典之功所生，然亦非毫无吾人自由意志之参与。基督徒之生命并非自然之生命。其肇始，或其初次觉醒，亦当如是。正如植物生命之于种子，惟有当湿气与暖热渗入其内隐之胚芽时，且借此使生命之万有更新之力得以为继，彼生命方能觉醒；如是，神圣之生命于吾人中觉醒，乃因上帝之圣灵渗入吾人之心，并于彼处安置按着圣灵而活之生命之开端，洁净并汇聚上帝圣像中那些幽暗破碎之面容。渴望与自由之寻求（借由外部之行动）因而觉醒，继而恩典降临（透过圣事），并与自由相融，从而生出强有力之热忱。无人可妄图仅凭己力而生出如此生命之力：为此必须祈祷，并随时准备接受之。带有着能力之热忱的火焰——此乃主之恩典。上帝之圣灵降于心中，便开始在其中以不仅是焚烧的，而且是全能地运行的热忱来行事。
    - type: paragraph
      text:
        ru: 'Иным приходит на мысль: зачем это действие благодати? Неужели мы сами
          не можем делать добрых дел? Вот мы сделали то и то доброе дело. Поживем
          и еще что-либо сделаем. Редкий, может быть, не останавливался на этом вопросе.
          Иные говорят, что мы не можем сами собою ничего доброго делать. Но здесь
          дело не об отдельных добрых делах, а о перерождении всей жизни, о жизни
          новой, о жизни в целом ее составе – такой, которая приводит ко спасению.
          При случае нетрудно что-нибудь сделать даже очень хорошее, как делали и
          язычники. Но пусть кто намеренно определит себя на неопустительное доброделание,
          определит порядок его по указанию слова Божия, – и это не на один месяц
          или год, но на всю жизнь, – и положит неуклонно пребывать в сем порядке,
          и потом, когда пребудет верен тому, пусть хвалится своею силою; а без сего
          не лучше ли заградить уста свои. Мало ли бывало и бывает опытов самодельного
          начинания и устроения христианского жития? И все они оканчивались и оканчиваются
          ничем. Постоит немного человек в новоизбранном порядке – и бросает. И как
          иначе? Нет сил. Только вечной силе Божией свойственно поддерживать нас неизменными
          в расположении, среди беспрерывных приливов изменений временных. Потому
          надобно преисполниться сею силою, испросить ее и принять по чину, – и она
          приподнимет нас и извлечет из этого треволнения временного.'
        cn: 有些人心中起了这样的念头：这圣宠的作为，其用意何在？难道我们自己不能做善事吗？我们已经做了这件那件善事了。我们将来还要再做一些。或许，很少有人没有停留在这个疑问上。有些人说，我们不能凭借自己做任何善事。但这里所论的，并非个别的善行，而是整个生命的更新，关于崭新的生命，关于其整体架构中的生命——那种引领人达致救赎的生命。在某些场合，即使做一些非常好的事也并不困难，正如异教徒也曾行过。但让人试著刻意将自己定于恒常不辍的行善，按照上帝圣言的指引，定下行善的规律——而且这不是为了一个月或一年，而是为了一生——并立志坚定不移地持守这规律，然后，当他忠实地持守之后，再让他夸耀自己的力量；否则，难道不该缄默其口吗？凭借一己之力开始并建立基督徒生活，这样的尝试和实践，过去和现在，难道还少吗？而它们全都以徒劳告终。人稍微在自己新选的规律中坚持一阵子，便会放弃。而又能如何呢？因为缺乏力量。唯有上帝永恒的力量，才能在世事变迁的持续冲击中，支持我们心意不变。因此，我们必须充满这力量，向祂祈求，并循规蹈矩地领受——它将提升我们，把我们从这世间的惊涛骇浪中拯救出来。
    - type: paragraph
      text:
        ru: 'Обратитесь еще к опыту и посмотрите, когда приходят такие помышления
          самодовольства? Когда человек бывает в покойном состоянии, когда его ничто
          не смущает, ничто не прельщает и не влечет ко греху, тогда он готов на самое
          святое и чистое житие. Но чуть движение страсти или соблазн, – куда все
          обеты?! Не говорит ли себе часто человек, ведущий невоздержную жизнь: теперь
          не буду больше. Но насыщение страсти прошло, новый позыв восстает, и он
          опять является во грехах. Хорошо рассуждать о перенесении обид, когда все
          идет по нашей воле, не наперекор самолюбию. Тут, пожалуй, странным покажется
          чувство оскорбления или серчания, какому предаются другие. Но случись самим
          быть в подобном положении, тогда и один взгляд, не только слово, выведет
          из себя. Так можно в самонадеянности мечтать о возможности самому собою,
          без высшей помощи, вести жизнь христианскую, когда покоен дух. Но когда
          зло, слегшееся на дне сердца, возмятется, как прах ветром, тогда в собственном
          опыте найдет каждый осуждение своей заносчивости. Когда помысл за помыслом,
          желание за желанием – одно другого хуже – начинают тревожить душу, тогда
          забудет всякий про себя и невольно воззовет с пророком:«воды внидоша до
          души моея: углебох в тимении глубины»(Пс. 68, 2, 3).«О, Господи, спаси же!
          О, Господи, поспеши же!»(Пс. 117, 25).'
        cn: 请你们再回顾经验，看看这些自满的念头是何时降临的？当一个人处于安宁的状态，没有任何事物困扰他，没有任何事物诱惑他，也不将他引向罪恶时，他便准备好过最为圣洁和纯净的生活。但是，只要一丝情欲的悸动或一个诱惑出现，所有的誓言都去了哪里？一个过著放纵生活的人，岂不是经常对自己说：现在我不会再这样了。然而，情欲的满足过去了，新的冲动又会升起，他再次沉溺于罪恶之中。当一切都按照我们的意愿进行，不违逆自爱之心时，谈论忍受冒犯是容易的。此时，其他人所沉溺的侮辱感或愤怒感或许会显得奇怪。但是，当自己处于类似境地时，那怕只是一个眼神，更不用说言语，都能让人失去理智。同样地，当心神安宁时，人可能会在自信中幻想，认为自己单凭自身，无需更高的帮助，便能过上基督徒的生活。然而，当沉积在心底的邪恶被搅动起来，如同尘土被风吹起时，每个人都会在自己的经验中找到对其傲慢的谴责。当念头一个接著一个，欲望一个接著一个——一个比一个更糟——开始搅扰灵魂时，每个人都会忘记自己，不由自主地与先知一同呼喊：「水已淹没我的灵魂：我陷于深渊的泥沼中」（诗
          68, 2, 3）。「哦，主啊，求祢拯救！哦，主啊，求祢速速帮助！」（诗 117, 25）。
    - type: paragraph
      text:
        ru: 'Не бывает ли часто так: мечтает иной в самоуверенности пребывать в добре.
          Но вот воображено лицо или вещь, родилось желание, возбудилась страсть;
          человек увлечен и пал. После сего оставалось бы только посмотреть на себя
          и сказать: как это худо! Но вот представился случай к развлечениям, и он
          снова готов забыться. Далее, кто-нибудь оскорбил: началась брань, укоры,
          суд; представилась неправая, но выгодная сделка, – берется и за то: одного
          унизил, с другим поделился, третьего столкнул с места, – и все это после
          того, как хвалился возможностью самому, без особой помощи свыше, вести себя
          свято. Где же сила?«Дух бодр, плоть же немощна»(Мф. 26, 41). Видишь добро
          и творишь зло:«хотящу творити доброе, злое прилежит»(Рим. 7, 21). Мы в плену:
          искупи нас, Господи!'
        cn: 岂非常有此景：有人心怀自信，梦想安居于善中。然而，忽有一人或一物映入脑海，欲望随之而生，情欲被激起；此人便被牵引，继而跌倒。事后，本应观照自身，并感叹：「此是何等之恶！」但此刻，却有分散心神的机会出现，他又准备再次遗忘自己。再者，有人侮辱了他：争吵、指责、论断便开始了；或出现一桩不正当却有利可图的交易，他也欣然接受：贬低了一个人，与另一个人分赃，将第三个人从其位上推落——而所有这一切，都是在他曾夸耀自己无需特殊的神助，便能独自过上圣洁生活之后发生的。力量何在？「心灵固然愿意，肉体却软弱了」（马太福音
          26:41）。你看见了善，却行出了恶：「我愿意行善的时候，恶便与我同在」（罗马书 7:21）。我们身陷囹圄：主啊，求祢救赎我们！
    - type: paragraph
      text:
        ru: 'Один из первых вражеских наветов на нас есть помысл самонадеянности,
          то есть если не отвержение, то не чувствование нужды в благодатной помощи.
          Враг как бы так говорит: «Не ходи туда – к свету, где хотят тебе дать какие-то
          новые силы! – Ты у меня и так хорош». Человек и предается покою. А враг
          между тем – где подкинет камень (неприятности), где наведет на скользкое
          место (прелести страстей), где усеет цветами закрытые силки (светлая обстановка).
          Не оглядываясь, человек стремится все далее и далее и не догадывается, что
          ниспадает все ниже и ниже, пока наконец не низойдет на самое дно зла – к
          преддверию ада. Не нужно ли в таком случае крикнуть ему, как первому Адаму:
          «Человек, где ты? Куда ты зашел?» Вот это то воззвание и есть действие благодати,
          которое заставляет грешника в первый раз осмотреться на себя.'
        cn: 敌人向我们投掷的第一批诬蔑中，便有自恃的意念；这意念若非彻底拒绝，便是感受不到对神圣恩典援助的需求。敌人仿佛是这样说的：「不要走向那里——走向那光，在那里他们想给你一些新的力量！——你对我来说已经够好了。」人于是便沉溺于安逸之中。然而，敌人同时——或在某处扔下石头（令人不快的烦恼），或引导到湿滑之地（情欲的诱惑），或在隐藏的陷阱上撒满花朵（光鲜亮丽的环境）。人不回头，只管越来越向前奔去，却没有察觉到自己正越来越向下坠落，直到最终坠入罪恶的最深处——通往地狱的门槛。在这种情况下，难道不应向他呼喊，如同向最初的亚当呼喊那样：「人啊，你在哪里？你走到哪里去了？」正是这一呼唤，便是恩典的行动，它使罪人第一次审视自己。
    - type: paragraph
      text:
        ru: Итак, желаешь начать жить по-христиански, взыщи благодати. Минута, когда
          низойдет благодать и сочетается с твоею волею, будет минутою рождения жизни
          христианской сильной, твердой, многоплодной.
        cn: 是故，尔若渴望开始活出基督徒的生命，就当追寻恩典。那恩典降临，与尔之意志相结合的片刻，便是基督徒生命诞生之时，强健、坚定、且多结果实。
    - type: paragraph
      text:
        ru: Где обрести и как принять благодать, начинающую жизнь? Стяжание благодати
          и освящение ею нашего естества совершается в Таинствах. Здесь мы предлагаем
          действию Божию, или предносим Богу свою непотребную природу, – и Он действием
          Своим претворяет ее. Богу угодно было, для поражения гордого ума нашего,
          в самом начале истинной жизни, сокрыть силу Свою под сенью вещества простого.
          Как это бывает, не постигаем, но опыт всего христианства свидетельствует,
          что иначе не бывает.
        cn: 何处可寻，又如何领受那开启生命的恩典？恩典的获取与借由恩典对我们本性的圣化，是在诸圣事（Таинствах）中完成的。在此，我们将自己那不配的本性献给上帝的作用，或说呈于上帝之前——祂则以其作用将之转化。上帝乐意如此，为要在一开始的真实生命中，就以简朴物质的表象隐藏祂的能力，以击败我们那骄傲的心智。这如何发生，我们无法领悟，但整个基督教（христианства）的经验都见证了，除此以外别无他途。
    - type: paragraph
      text:
        ru: Таинств, преимущественно относящихся к началу жизни христианской, два:крещениеипокаяние.
          Потому и правила касательно начала жизни истинно христианской собираются
          одни вокруг крещения, а другие вокруг покаяния.
        cn: 主要与基督徒生命之初相关的圣事有二：洗礼与忏悔。因此，关于真正基督徒生命起点的教规，一类围绕着洗礼，另一类则围绕着忏悔汇集。
  - type: heading2
    text:
      ru: Как начинается жизнь христианская в таинстве крещения?
      cn: 基督徒的生命如何在洗礼圣事中开始？
    children:
    - type: paragraph
      text:
        ru: 'Крещениеесть первое в христианстве Таинство, соделывающее человека-христианина
          достойным сподобляться даров благодати и чрез другие Таинства. Без него
          нельзя войти в мир христианский – сделаться членом Церкви. Предвечная Премудрость
          создала себе дом на земле: дверь, вводящая в сей дом, есть Таинство крещения.
          Сею дверью не только входят в дом Божий, но при ней же облекаются и в достойную
          его одежду, получают новое имя и знак, отпечатывающийся во всем существе
          крещаемого, посредством коего разузнают и различают его потом и небесные,
          и земные.'
        cn: 洗礼是基督信仰中的首要圣事，它使人成为基督徒，配得借由其他圣事领受恩典的赏赐。没有洗礼，就不能进入基督的境界——成为教会的一员。永恒的智慧在地上为自己建造了房屋：引入这房屋的门，就是洗礼的圣事。藉着这门，人们不仅进入了神的家，而且在门前穿上了配得上这家的衣裳，获得了新的名字和印记，这印记铭刻在受洗者的整个生命之中，借此，天上的和地上的都能认出并区分他。
    - type: paragraph
      text:
        ru: «Аще кто во Христе, нова тварь», учит Апостол (2Кор. 5, 17). Сею новою
          тварию христианин становится в крещении. Из купели человек выходит совсем
          не таким, каким туда входит. Как свет тьме, как жизнь смерти, так крещеный
          противоположен некрещеному. Зачатый в беззакониях и рожденный во грехах,
          человек до крещения носит в себе весь яд греха, со всею тяготою его последствий.
          Он состоит в немилости Божией, есть естеством чадо гнева; поврежден, расстроен
          сам в себе, в соотношении частей и сил и в их направлении преимущественно
          на размножение греха; подчинен влиянию сатаны, который действует в нем властно,
          по причине греха, живущего в нем. Вследствие всего этого он, по смерти,
          неминуемо есть оброчник ада, где должен мучиться вместе со своим князем
          и его клевретами и слугами.
        cn: 「若有人在基督里，他就是新造的人，」宗徒教导说（哥林多后书 5:17）。基督徒在洗礼中成为这新造的人。人从洗礼池出来时，与他进入时已全然不同。如同光明对立于黑暗，生命对立于死亡，受洗者亦对立于未受洗者。人在罪孽中成孕，在罪恶中出生，在受洗之前，他身上带著罪恶的全部毒素，以及其后果的全部重负。他处于上帝的不悦之中，本性上是忿怒之子；他自己内部被破坏、被打乱，在各部分与力量的相互关系中，以及它们的方向上，主要倾向于罪恶的增长；他受制于撒旦的影响，撒旦因他内住的罪恶而在他身上专横地作祟。因这一切的缘故，他死后必然是地狱的佃农，在那里他必须与他的君王及其仆从和差役一同受苦。
    - type: paragraph
      text:
        ru: 'Крещение избавляет нас от всех сих зол. Оно снимает клятву силою Креста
          Христова и возвращает благословение: крещеные суть чада Божии, как именоваться
          и быть дал им область Сам Господь.«Аще же чада,тои наследницы, наследницы
          убо Богу, сонаследницы же Христу...»(Рим. 8, 17). Царство Небесное принадлежит
          крещаемому уже по самому крещению. Он изъемлется из-под владычества сатаны,
          который теперь теряет власть над ним и силу самовольно действовать в нем.
          Вступлением вЦерковь, – дом прибежища – сатане заграждаются входы к новокрещеному.
          Он здесь как в безопасной ограде.'
        cn: 洗礼将我们从所有这些邪恶中解救出来。它凭借基督之十字架的力量解除诅咒，并恢复祝福：受洗者是上帝的儿女，正如主亲自赐予他们权柄来被如此称呼和成为如此。「既是儿女，便是后嗣，就是上帝的后嗣，和基督同作后嗣...」（罗马书
          8:17）。天国属于受洗者，仅仅凭借洗礼本身。他从撒旦的统治下被拯救出来，撒旦现在失去了辖制他的权柄，以及在他内部肆意妄为的力量。藉著进入教会——这避难之所——通往新受洗者的入口被撒旦封堵。他在这里，如同身处安全的围墙之中。
    - type: paragraph
      text:
        ru: Все это – духовно-внешние преимущества и дарования. Что происходит внутри?
          – Исцеление греховной болезни и повреждения. Сила благодати проникает внутрь
          и восстановляет здесь Божественный порядок во всей его красоте, врачует
          расстройство как в составе и отношении сил и частей, так и в главном направлении
          от себя к Богу – на богоугождение и умножение добрых дел. Почему крещение
          и есть возрождение или новое рождение, поставляющее человека в обновленное
          состояние. Апостол Павел всех крещеных сравнивает с воскресшим Спасителем,
          давая разуметь, что и у них такое же светлое в обновлении существо, каким
          явилось человечество в Господе Иисусе, чрез воскресение Его в славе (см.:Рим. 6, 4).
          Что и направление деятельности в крещеном изменяется – это видно из слов
          того же Апостола, который говорит в другом месте, что они уже«не ктому себе
          живут, но умершему за них и воскресшему»(2Кор. 5, 15).«Еже бо умре, греху
          умре единою, а еже живет; Богови живет»(Рим. 6, 10).«МыспогребаемсяЕму крещением
          в смерть»(Рим. 6, 4), и:«ветхий наш человек с Ним распинается...яко ктому
          не работати нам греху»(Рим. 6, 6). Так вся деятельность человека силою крещения
          обращается от себя и греха к Богу и правде.
        cn: 所有这些，都是属灵外在的优势与恩赐。那么，内里发生了什么呢？——是罪恶病患和败坏的痊愈。恩典的力量穿透内在，在此以其全部的美丽，重建神圣的秩序，医治其混乱，无论是在力量与各部分的组成和关系中，还是在从自身转向上帝的主要方向上——旨在取悦上帝，并增添善工。因此，洗礼就是重生，或称新生，使人处于一种更新的状态。宗徒保罗将所有受洗者比作复活的救主，意在表明他们在更新中的本质，如同在主耶稣内的人性，借由祂在荣耀中的复活所显现的那样，也具有同样的光明（参见：罗马书
          6:4）。受洗者活动的方向也随之改变——这一点从同一位宗徒的话中可见，他在另一处说，他们「不再为自己活，而是为那替他们死而复活者活」（哥林多后书
          5:15）。「因为祂的死，是对罪恶一次而永远地死；至于祂的活，是对上帝而活」（罗马书 6:10）。「我们藉著洗礼与祂一同埋葬于死」（罗马书 6:4），并且：「我们的旧人与祂一同被钉十字架……使我们不再作罪恶的奴隶」（罗马书
          6:6）。因此，借由洗礼的力量，人的所有活动都从自身和罪恶转向上帝和公义。
    - type: paragraph
      text:
        ru: 'Замечательно слово Апостола:«Яко ктому не работати нам греху»и другое:«Грех
          вами да не обладает»(Рим. 6, 14). Это дает нам разуметь, что то, что в расстроенной
          падшей природе составляет силу, влекущую ко греху, не истребляется вконец
          в крещении, а только поставляется в такое состояние, в коем не имеет над
          нами власти, не обладает нами, и мы не работаем ему. Оно в нас же находится,
          живет и действует, только не как господин. Главенство с сих пор принадлежит
          уже благодати Божией и духу, сознательно себя ей предающему. Святой Диадох,
          объясняя силу крещения, говорит, что до крещения грех живет в сердце, а
          благодать извне действует; после же сего благодать вселяется в сердце, а
          грех влечет извне. Он изгоняется из сердца, как враг из укрепления, и поселяется
          вне, в частях тела, откуда и действует раздробленно набегами. Почему и есть
          непрестанный искуситель, соблазнитель, но уже не властелин: беспокоит и
          тревожит, но не повелевает[1].'
        cn: '使徒的言词何等美妙：「使我们不再作罪的奴仆」；另有：「罪必不能作你们的主」（罗马书 6:14）。这使我们明白，那在败坏堕落的本性中构成引人犯罪的力量，并非在洗礼中完全被消灭，而只是被置于一种状态，在此状态中，它对我们没有权柄，不能辖制我们，而我们也不作它的奴仆。它仍旧在我们里面，活著并运行著，但不再是主人。从此，主权已属于上帝的恩典和那自觉将自己献给恩典的灵魂。


          圣狄阿多库斯（Диадох）在解释洗礼的力量时说，在洗礼之前，罪住在心中，而恩典从外在运行；在此之后，恩典则居于心中，而罪从外在引诱。罪被驱逐出心，如同敌人被逐出堡垒，而栖身于外，在身体的肢体中，从那里零星地、以突袭的方式运作。因此，它仍是不断的试探者和引诱者，但已不再是主宰：它骚扰和搅动，但不能发号施令[1]。'
    - type: paragraph
      text:
        ru: Так зарождается новая жизнь в крещении! Что при этом требуется со стороны
          человека, или как доходит он до того, что обновляется в крещении, изображено
          в «Начертании нравоучения христианского», особенно в статье «Норма христианской
          жизни». Здесь это не повторяется, потому что возрастный, приступающий к
          крещению, есть то же, что грешник, обратившийся к Богу в покаянии; а о сем
          последнем речь будет впереди не краткая, будет второй отдел. Тогда вполне
          будет удовлетворено любоведение всякого о сем предмете.
        cn: 受洗中新的生命由此而生！在此过程中，人一方需要做些什么，或者他如何达到在洗礼中获得更新的境地，这在《基督教道德伦理纲要》中有所描述，尤其是在《基督徒生活的准则》一章中。在此处不再重复，因为已届受洗年龄的人，与在忏悔中归向上帝的罪人是相同的；而关于后者，我们将在后文中进行不短的探讨，这将是第二部分。届时，任何对这一主题的好奇心都将得到完全的满足。
    - type: paragraph
      text:
        ru: Здесь обращается внимание на то, как начинается чрез крещение жизнь христианская
          в тех, кои крестятся младенцами, как это бывает преимущественно между нами.
          Ибо здесь начало христианской жизни устрояется с некоторою характеристическою
          особенностью, вытекающею из отношения благодати к свободе.
        cn: 此处所关注者，乃基督徒生命如何藉洗礼而肇始于那些受洗为婴孩之人，此情况在吾人之中尤为常见。盖因基督徒生命的开端于此是以一种独特的特征而建立，此特征源于恩典与自由之间的关系。
    - type: paragraph
      text:
        ru: Вы уже знаете, что благодать нисходит на свободное желание и искание,
          и что только взаимным сочетанием их зачинается сообразная с благодатию и
          свойством свободной твари новая благодатная жизнь. Господь подает благодать
          туне; но требует, чтобы человек искал ее и желательно воспринимал ее, посвящая
          себя всецело Богу. Исполнение сего условия в покаянии и в крещении возрастных
          очевидно. Но как оно исполняется в крещении младенцев? Младенец не имеет
          употребления разума и свободы, следовательно, не может исполнить условия
          к началу христианской жизни со своей стороны, то есть желания посвятить
          себя Богу. Между тем сие условие непременно должно быть исполнено. От способа
          исполнения сего условия начало жизни, чрез крещение младенцев, совершается
          с некоторою характеристическою особенностию. Именно.
        cn: 您已深知，恩宠降临于自由的愿望与寻求之上，且唯有两者相互结合，方能孕育出与恩宠及自由受造物的本性相符的新恩宠生命。主白白地赐予恩宠；但祂要求人去寻求它，以渴慕之心领受它，并将自己全然奉献于上帝。此一条件在成年人的悔改与洗礼中是显而易见的。然而，在婴儿的洗礼中，它又如何得以实现呢？婴儿尚未能运用理智与自由，因此他无法从自身方面满足开启基督徒生命的条件，即愿将自身奉献于上帝的愿望。然而，此一条件却是必须实现的。由于实现此条件的方式不同，借由婴儿洗礼而开始的生命，是以某种特有的方式完成的。详言之：
    - type: paragraph
      text:
        ru: Благодать нисходит на младенческую душу и производит в ней всеодна, так
          как бы при сем участвовала и свобода, на том единственно основании, что
          в будущем сей, не сознающий себя и не действующий лично, младенец, когда
          придет в сознание, сам охотно посвятит себя Богу, желательно восприимет
          благодать, нашедши в себе ее действия, рад будет, что она есть, возблагодарит,
          что так сделано для него, и исповедует, что, если бы в минуту крещения даны
          были ему смысл и свобода, он не иначе поступил бы, как поступлено, и не
          захотел бы иного. Ради такого будущего свободного посвящения себя Богу и
          сочетания свободы с благодатию, Божественная благодать вся подается младенцу
          и без него все в нем производит, что производить ей свойственно, по одному
          уверению, что требуемое желание и предание себя Богу будет несомненно, –
          уверению, какое дают восприемники, поручаясь Богу пред Церковью, что сей
          младенец, пришедши в сознание, явит именно такое употребление свободы, какое
          требуется для благодати, приемля на себя обязанность самым делом довесть
          до того младенца восприемлемого.
        cn: 恩典降临于婴孩的灵魂，并在其中全然生成一切，仿佛自由亦参与其中，其唯一根基在于：这位此刻不自觉、不亲身行动的婴孩，将来一旦有了意识，会乐意将自己献给上帝，欢喜地领受恩典，当他在自身之中发现恩典的作为时，会感到欣喜，感谢这一切为他所成就的事，并承认：如果在领洗的那一刻赋予他理性和自由，他所行所愿不会与此有任何不同。正是为了这将来自由地将自己献给上帝、使自由与恩典结合的缘故，神圣的恩典全然赐予婴孩，并且无需他自行参与，就在他之内成就一切其所固有的作为。这单单基于一个确信：所要求的愿望和将自己交付于上帝必将无疑地实现。这个确信是由代父代母所给予的，他们在教会面前向上帝担保，这位婴孩在有了意识之后，必会展现出正是恩典所要求的、对自由的使用，他们也担负起责任，以实际行动引导所领受的婴孩达成此境。
    - type: paragraph
      text:
        ru: Таким образом, чрез крещение в младенце полагается семя жизни о Христе
          и есть в нем; но она еще как бы не его, действует как образующая его сила.
          Жизнь духовная, зарожденная благодатию крещения в младенце, станет собственною
          человеку, явится в полном своем виде, сообразною не только с благодатию,
          но и со свойством разумной твари с того времени, когда он, возникши к сознанию,
          свободным произволением посвятит себя Богу и желательным, радостным и благодарным
          восприятием усвоит себе обретенную в себе благодатную силу. И до сего времени
          в нем действует жизнь истинно христианская, но как бы без его ведома, действует
          в нем, а есть еще как бы не его; с минуты же сознания и избрания она становится
          его собственною, не благодатною только, но и свободною.
        cn: 是以，借由洗礼，基督里的生命种子被置入婴孩之中并存于其内；然此生命仿佛尚未完全属于他，而是作为塑造他的力量在运行。属灵的生命，借由洗礼的恩典在婴孩心中孕育，将会成为这个人真正的生命，不仅与恩典相称，亦与理性受造物的本质相符，并于他苏醒意识、以自由的意愿将自己奉献给上帝，且以渴慕、欢欣、感恩的领受，将在他内里所获的恩典力量据为己有之时，全然展现。在此之前，真正的基督徒生命已在他里面运行，但仿佛在他未察觉的情况下运行；它在他里面运行，却仿佛还不属于他；然而，从他有所意识并做出选择的那一刻起，这生命便成为他自己的，不仅是恩典的，也是自由的。
    - type: paragraph
      text:
        ru: По причине этого, более или менее продолжительного, промежутка между крещением
          и посвящением себя Богу, начало христиански-нравственной жизни чрез благодать
          крещения в младенцах расширяется, так сказать, на неопределенное пространство
          времени, в продолжение коего младенец зреет и образуется в христианина в
          Святой Церкви среди христиан, как прежде телесно образовался в утробе матери.
        cn: 正因洗礼与将自身奉献予上帝之间或长或短的这段时隔，借由洗礼之恩典在婴孩中开始的基督徒道德生活，可以说，扩展到一段无限的时空之中。在这段时日里，婴孩在圣教会内，在基督徒群体之间，成长并形塑为一名基督徒，就如同他先前在母腹中形塑肉身一样。
    - type: paragraph
      text:
        ru: Установитесь, читатель, покрепче в сей мысли. Она нам крайне будет нужна
          при определении того, как родители, восприемники и воспитатели должны обходиться
          с крещеным младенцем, который вверяется им от Святой Церкви и Господа.
        cn: 读者啊，请在这思绪中更加坚定地确立自己。在确定父母、教父母和教育者当如何对待那由圣教会与主所托付予他们的受洗婴孩时，这对我们是极为需要的。
    - type: paragraph
      text:
        ru: 'Понятно само собою, что после крещения младенца очень важное дело предлежит
          родителям и восприемникам: так вести крещеного, чтобы он, пришедши в сознание,
          сознал в себе благодатные силы, с радостным желанием восприял их, равно
          как и сопряженные с ними обязанности и требуемый ими образ жизни. Это лицом
          к лицу поставляет с вопросом о христианском воспитании или о воспитании
          по требованию благодати крещения, с целью сохранения сей благодати.'
        cn: 不言而喻，在婴儿领受洗礼之后，父母和代父母肩负着一项至关重要的任务：他们必须引导受洗者，使其在心智清明之时，能觉察到自身所拥有的圣恩之力，并以欢喜之心接纳它们，以及随之而来的各项责任与所需的生活方式。这便直接引出了关于基督徒教养的问题，或者说，是如何依照洗礼圣恩的要求进行教养，以期保全这圣恩。
    - type: paragraph
      text:
        ru: 'Чтобы яснее было, как должно обходиться с крещеным младенцем в показанных
          целях, надо привести себе на память высказанную прежде мысль, что благодать
          осеняет сердце и обитает в нем, когда в нем качествует обращение от греха
          и себя к Богу. Ради этого настроения, деятельно являемого, далее подаются
          и все другие дары благодати и все преимущества облагодатствованных: благоволение
          Божие, сонаследие Христу, поставление вне области сатаны, вне опасности
          быть осуждену в ад. Коль же скоро сие настроение ума и сердца умаляется
          или теряется, тотчас грех снова начинает обладать сердцем, а чрез грех налагаются
          узы сатаны и отъемлются благоволение Божие и сонаследство Христу. Благодать
          в младенце укрощает и заглушает грех; но он может снова ожить и восстать,
          если дать ему пищу и свободу. Итак, все внимание тех, на коих лежит обязанность
          блюсти в целости принятое из купели дитя-христианина, должно быть обращено
          на то, чтобы никак не допустить опять возобладать над ним греху, всячески
          подавлять сей последний и обессиливать, а направление к Богу возбуждать
          и укреплять. Должно сделать, чтобы такое настроение в растущем христианине
          росло, хотя по чужому руководству, но самодеятельно, чтобы он более и более
          привыкал преобладать над грехом и одолевать его ради богоугождения, привыкал
          так употреблять силы духа и тела, чтобы это было не работа греху, а служение
          Богу. Что это возможно, видно из того, что рожденный и крещеный есть весь
          – семя будущего или земля, исполненная семян. Влитое благодатию крещения
          новое настроение не есть мысленное только или вменяемое, а действительное,
          то есть тоже есть семя жизни. Если вообще всякое семя развивается по роду
          своему, то может развиваться и семя благодатной жизни в крещеном. Если в
          нем положено семя преобладающего над грехом обращения к Богу, то оно также
          может быть развито и возращено, как и другие семена. Должно только употребить
          на сие действенные средства или определить целесообразный способ действовать
          на крещеного младенца.'
        cn: '为使人更清楚地了解，当以何种方式对待受洗的婴孩以达成所示之目的，人须忆起先前所言之思想：恩典覆庇心灵并居于其中，乃是当心中具备了从罪恶与自我转向上帝之皈依时。正因有了此种积极显现的心态，随后一切其他的恩典之赐予和蒙恩者的一切优势亦随之而来：上帝的眷顾，与基督同为继承者，被安置于撒旦权势之外，脱离受判入地狱之危险。然而，一旦此种心智与心灵之倾向减弱或失落，罪恶便立即重新开始主宰心灵，并通过罪恶，撒旦的枷锁便被施加，上帝的眷顾与与基督同为继承者之福份亦被夺去。


          恩典在婴孩中制伏并抑制罪恶；但若给予它养料和自由，罪恶便可能重新苏醒并兴起。因此，那些肩负职责，需全然看顾从洗礼池中领受的基督徒幼童之人，其全部关注必须放在绝不容许罪恶再次主宰他身上，务必极力压制并削弱罪恶，而同时激发并坚固其趋向上帝之倾向。必须使此种心境在成长中的基督徒身上，即便是在他人的引导下，也能够自动地增长，使他越来越习惯于战胜罪恶、克服罪恶，以求悦乐上帝，习惯于以不为罪恶奴役，而是侍奉上帝的方式来运用灵性与身体的力量。


          之所以说这是可能的，乃是因为凡是受生且受洗之人，其整体便是未来的种子，或是一块充满种子的土地。借由洗礼之恩典所倾注的崭新心境，并非仅仅是意念上的或归算上的，而是真实的，也就是说，它本身亦是生命的种子。若说所有种子皆按其类别生长发展，那么恩典生命之种子亦可在受洗者中发展。倘若其中已埋下那胜过罪恶、转向上帝的皈依之种子，那么它亦可像其他种子一样被发展和培养。人所须做的，只是为此目的运用有效的方法，或确定一种合宜的方式来影响受洗的婴孩。'
    - type: paragraph
      text:
        ru: Цель, к какой все при этом должно быть направлено, состоит в том, чтобы
          сей новый человек, пришедши в сознание, сознал себя не человеком только,
          существом разумно-свободным, но вместе лицом, вступившим в обязательство
          с Господом, с Коим соединена неразрывно его вечная участь; не только сознал
          себя таким, но и находил себя способным действовать по сему обязательству
          и видел в себе преимущественное к тому тяготение. Спрашивается, как сего
          достигнуть? Как поступать с крещеным, чтобы, пришедши в возраст, он ничего
          более не желал, как быть истинным христианином. Или – как воспитывать по-христиански?
        cn: 在此之中，一切所应指向的目标，乃在于使这「新人」觉醒时，不仅意识到自己是人，是一个理性且自由的存有，更同时意识到自己是一个与主立约之人，他的永恒命运与主密不可分；他不仅要意识到自己是这样的人，更要发现自己有能力依循此约行事，并在自身中看见趋向此约的特殊倾向。那么，问题来了：如何才能达到这一点？如何对待一个受洗者，使他成年之后，所渴望的莫过于成为一个真正的基督徒？或者说——如何进行基督教式的培养？
    - type: paragraph
      text:
        ru: В ответ на это не беремся рассматривать все подробно. Ограничимся одним
          общим обозрением всего дела христианского воспитания, имея в виду указать,
          как в каком случае поддерживать и укреплять добрую в детях сторону и как
          обессиливать и подавлять худую.
        cn: 对此，我们不会详尽地考察一切。我们将把自己限定于对整个基督徒教养事务的一个总体概述，旨在指出在各种情况下，如何支持和巩固孩子们的良善方面，以及如何削弱和压制他们的不良方面。
    - type: paragraph
      text:
        ru: Здесь прежде всего внимание останавливается на младенце в колыбели, до
          пробуждения в нем каких-либо способностей. Младенец живет, следовательно,
          можно влиять на его жизнь. Здесь приложимы Святые Тайны, за ними вся церковность;
          и с ними вместе вера и благочестие родителей.
        cn: 在此，注意力首要地集中于摇篮中的婴孩，直至他内在的任何能力尚未被唤醒。婴孩活着，因此，可以影响他的生命。圣奥秘在此适用，其后是整全的教会性；并与此同在的是父母的信德与虔敬。
    - type: paragraph
      text:
        ru: Все сие, в совокупности, составит спасительную вокруг младенца атмосферу.
          Всем сим таинственно наитствуется[2]благодатная жизнь, зачатая в младенце.
        cn: 所有这一切，汇聚起来，将会组成环绕著婴儿的救赎氛围。借由所有这一切，那孕育在婴儿之中的恩典生命，将会以奥秘的方式被开启[2]。
    - type: paragraph
      text:
        ru: 'Частое причащение Святых Христовых Тайн (можно прибавить: сколько можно
          частое) живо и действенно соединяет с Господом новый член Его, чрез пречистое
          Тело и Кровь Его, освящает его, умиротворяет в себе и делает неприступным
          для темных сил.'
        cn: 领受基督圣奥秘（可以加上：尽可能频繁地）将新的成员藉著祂至圣的身体和宝血，生动而有力地与主结合，圣化他，在他心中带来和平，并使他不受黑暗势力的侵扰。
    - type: paragraph
      text:
        ru: Поступающие таким образом замечают, что в тот день, когда причащают дитя,
          оно бывает погружено в глубокий покой, без сильных движений всех естественных
          потребностей, даже тех, кои в детях сильнее действуют. Иногда оно исполняется
          радостию и игранием духа, в коем готово всякого обнимать, как своего. Нередко
          святое причащение сопровождается и чудодействиями. СвятойАндрей Критскийв
          детстве долго не говорил. Когда сокрушенные родители обратились к молитве
          и благодатным средствам, то во время причащения Господь благодатию Своею
          разрешил узы языка, после напоившего Церковь потоками сладкоречия и премудрости.
          Один доктор по своим наблюдениям свидетельствовал, что в большей части детских
          болезней следует носить детей к святому причащению, и очень редко имел нужду
          употреблять потом медицинские пособия.
        cn: '行此举者会注意到，在领受圣体的那一天，孩子会沉浸于深沉的宁静之中，所有自然需求——即使是那些在孩童身上作用更强的需求——都没有强烈的骚动。有时，它充满了喜乐与灵魂的嬉戏，在这其中，它准备好拥抱每一个人，如同拥抱自己的亲人。圣洁的圣餐常常伴随著神迹奇事。


          圣安德烈·克里特斯基（Андрей Критский）在幼年时长久不能说话。当心碎的父母转向祷告和恩典的途径时，在领受圣餐之际，主以祂的恩典解开了他舌头的束缚，此后他便以甜美的口才和智慧的洪流滋润了教会。


          一位医生根据自己的观察作证说，在大多数的儿童疾病中，应当带著孩子去领受圣洁的圣餐，而在这之后，他很少需要再动用医学的帮助。'
    - type: paragraph
      text:
        ru: Большое влияние имеет на детей частое ношение в церковь, прикладывание
          к святому кресту, Евангелию, иконам, накрывание воздухами; также и дома
          – частое поднесение под иконы, частое осенение крестным знамением, окропление
          святою водою, курение ладаном, осенение крестом колыбели, пищи и всего прикасающегося
          к ним, благословение священника, приношение в домы икон из церкви и молебны;
          вообще – все церковное чудным образом возгревает и питает благодатную жизнь
          дитяти, и всегда есть самая безопасная и непроницаемая ограда от покушения
          невидимых темных сил, которые всюду готовы проникнуть[3]в развивающейся
          только душе, чтобы своим дыханием заразить ее.
        cn: 孩童们若常被带至圣堂，恭敬地亲吻圣十字架、圣福音书与圣像，并被覆以「空气」（即圣布），将深蒙影响；在家中亦然——常被抱至圣像下，常被划上十字圣号，洒以圣水，焚香薰祝，用十字圣号覆护其摇篮、饮食及所有触及之物，领受司祭的降福，从圣堂请来圣像至家中，并举行祈祷礼仪；总而言之，一切属于圣堂之物，皆能以奇妙的方式，温养并滋育孩童的恩宠生命，并且始终是，一道最安全、最牢不可破的围墙，抵御那无形黑暗势力的侵扰，因其随时准备渗透[3]那正在成长中的灵魂，以其污秽之息将其沾染。
    - type: paragraph
      text:
        ru: 'Под этим видимым охранением есть невидимое: Ангел Хранитель, Господом
          приставленный к младенцу с самой минуты крещения. Он блюдет его, своим присутствием
          невидимо влияет на него и в нужных случаях внушает родителям, что надо сделать
          с находящимся в крайности детищем.'
        cn: 在这层可见的守护之下，还有著一层不可见的守护：即是守护天使。自婴孩受洗的那一刻起，主就将他派遣至婴孩身边。他看顾著婴孩，以其临在无形地影响著他，并在必要时启迪父母，告知他们应当如何对待处于极端困境中的孩子。
    - type: paragraph
      text:
        ru: Но все эти столь крепкие ограды, эти сильные и действительные наития может
          разорить и лишить плода неверие, небрежность, нечестие и недобрая жизнь
          родителей. Это уже и потому, что при этом средства те или не употребляются,
          или употребляются не так, как должно; но особенно по влиянию внутреннему.
          Правда, Господь милосерд, особенно к невинным, но есть непостижимая для
          нас связь души родителей с душою детей, и мы не можем определить, до какой
          степени простирается влияние первых на последних; и вместе, до какой степени,
          при заразительном влиянии первых, простирается милосердие и снисхождение
          Божие к последним. Бывает, что оно прекращается, и тогда заготовленные причины
          приносят свой плод. Потому дух веры и благочестия родителей должно почитать
          могущественнейшим средством к сохранению, воспитанию и укреплению благодатной
          жизни в детях.
        cn: 然而，所有这些如此坚固的藩篱，这些有力而真实的灵感，都可能因著父母的不信、疏忽、不敬虔和不良生活而被破坏，并失去其果实。这不仅因为在这种情况下，那些方法没有被使用，或使用得不合宜；更是由于内在的影响。确实，主是仁慈的，特别是对无辜之人，但父母的灵魂与子女的灵魂之间存在著一种我们难以理解的联系，我们无法确定前者对后者影响的程度；同样地，在前者具有传染性影响的情况下，我们也无法确定上帝对后者所施予的怜悯和宽容会延伸到何种程度。有时，这种怜悯会停止，届时那些已准备好的因由就会结出果实。因此，父母的信仰精神和虔诚应当被视为在子女身上维护、培养和巩固恩典生命的至为强有力的方法。
    - type: paragraph
      text:
        ru: Дух младенца как бы не имеет еще движения в первые дни, месяцы, даже и
          годы. Что-нибудь передать ему для усвоения обычным путем нельзя. Но можно
          действовать на него посредственно.
        cn: 婴儿之灵在最初的时日、月份，甚至数年之间，仿佛尚无活动。以惯常途径传达事物予其领受，实不可得。然则，可借由间接方式对其施加影响。
    - type: paragraph
      text:
        ru: Есть некоторый особенный путь общения душ чрез сердце. Один дух влияет
          на другой чувством. Такое влияние на душу младенца тем удобнее, чем полнее
          и глубже родители сердцем своим обращены в младенца. Отец и мать исчезают
          в дитяти и, как говорят, не чают души. И если их дух проникнут благочестием,
          то быть не может, чтобы оно по своему роду не действовало на душу дитяти.
          Лучший внешний проводник при этом – взор. Тогда как в других чувствах душа
          остается сокрытою, глаз открывает ее взору другим. Это точка встречи одной
          души с другою. Пусть же чрез сие отверстие проходят до души дитяти души
          матери и отца с чувствами святыми. Они не могут не намащать ее этим святым
          елеем. Надобно, чтобы во взоре их светилась не одна любовь, которая так
          естественна, но и вера, что на руках у них более, чем простое дитя, и надежда,
          что Тот, Кто дал им под надзор сие сокровище, как некоторый сосуд благодати,
          снабдит их и достаточными силами к тому, чтобы сохранять его, и, наконец,
          непрерывно в духе совершаемая молитва, возбуждаемая надеждою по вере.
        cn: '存在著一种特殊的途径，使灵魂能透过心灵彼此交通。一个灵魂透过感觉影响另一个灵魂。这种影响对于婴孩的灵魂来说，是愈发便利的，只要父母的心愈加完全且深刻地转向他们的婴孩。父亲和母亲在孩子中消融，正如人们所说的，爱子如命，不惜一切。如果他们的精神充满著虔诚，那么它不可能不以其自身的方式作用于孩子的灵魂。


          在此过程中，最好的外在管道是目光。当灵魂在其他感觉中仍旧隐藏时，眼睛却向他人的目光敞开了它。这是两个灵魂相遇的交会点。因此，愿母亲和父亲的灵魂带著圣洁的感受，透过这个孔窍进入孩子的灵魂。他们不可能不以这圣洁的膏油涂抹它。


          在他们的目光中，不应仅仅闪耀著那种自然而然的爱，更应有信心——确信在他们手中的不仅仅是一个简单的孩子；还有希望——相信那位将这宝藏，这如同恩典器皿一般的事物，交给他们看顾的主，也必将赐予他们足够的力量来保守它；最后，还要有那因信而生的希望所激发，在精神中不断进行的祷告。'
    - type: paragraph
      text:
        ru: Когда таким образом родители оградят колыбель своего дитяти этим духом
          искреннего благочестия, когда при сем, с одной стороны, Ангел Хранитель,
          с другой – Святые Тайны и вся церковность будут действовать на него совне
          и внутрь, то этим составится вокруг зачинающейся жизни сродная ей духовная
          атмосфера, которая перельет в нее и свой характер, подобно тому как и кровь,
          начало жизни животной, в свойствах своих много зависит от окружающего воздуха.
          Говорят, что вновь устроенный сосуд хранит долго, если не всегда, запах
          того вещества, которое вольют в него в ту пору. То же должно сказать и о
          показанном устроении около детей. Оно благодатно-спасительно проникает в
          установляющиеся формы жизни дитяти и будет полагать на них печать свою.
          Здесь же и непроходимая преграда влиянию духов злобы.
        cn: 当父母以这份真诚虔敬的精神，如此环绕并护卫著他们孩儿的摇篮时，当此际，一方面有守护天使，另一方面有圣奥秘与一切教会的仪节，从外在与内里共同作用于这孩子，如此，在初启的生命周围，便形成了一种与之契合的精神氛围，这氛围会将其自身的特性注入其中，如同血液，这动物生命的开端，其特质亦在很大程度上取决于周遭的空气。人们说，一个新造的器皿，若在当时注入何种物质，它将长久地，甚至永远地，保留那物质的气味。关于以上所述围绕孩童的布置，也应当如此理解。它以恩典与救赎之力，渗入那正在确立的孩童生命形式之中，并将留下其自身的印记。在此，亦是对抗邪恶精灵影响的不可逾越的屏障。
    - type: paragraph
      text:
        ru: 'Начавши такое устроение от колыбели, должно уже продолжать его потом
          и во все время воспитания: и в детстве, и в отрочестве, и в юношестве. Церковь,
          церковность и Святые Тайны – как скиния для детей, под коею они должны быть
          неисходно. Примеры показывают, как это спасительно и многоплодно – Самуил[4],
          Феодор Сикеот (апреля 22) и другие. Даже одним этим могут быть заменены,
          как и заменяются не без успеха, все средства воспитания. Древний способ
          образования в этом преимущественно и состоял.'
        cn: 既已从襁褓中开始如此的安排，此后就当在整个教养时期中，无论在童年、少年还是青年时期，都持续不辍。教会、教会生活和圣奥秘——它们是孩子们的一座会幕，他们必须不离其内。榜样向我们显示，这是何等有益于救恩且硕果累累——撒母耳[4]、泰奥多尔·西凯奥特（四月二十二日）及其他圣者便是如此。甚至仅凭此一法，就能取代，也确实正在成功地取代所有其他的教养方式。古老的教育方法，其重点便在于此。
    - type: paragraph
      text:
        ru: Когда у дитяти начинают пробуждаться силы, одна за другою, родителям и
          воспитателям должно усугубить внимание. Ибо когда, под осенением показанных
          средств, будет возрастать и усиливаться в них тяготение к Богу и увлекать
          вслед за собою силы, в то же самое время и живущий в них грех не дремлет,
          а усиливается завладеть теми же силами. Неизбежное следствие этого – брань
          внутренняя. Так как дети не способны ее вести сами, то место их разумно
          заменяют родители. Но как она должна быть ведена все же силами детей, то
          родители строго должны блюсти начатки их пробуждения, чтобы с первой минуты
          дать им склонение, сообразное с главною целью, к какой они должны быть направляемы.
        cn: 当孩子内在的力量开始一个接一个地觉醒时，父母与教养者就应当加倍地警醒。因为当在所显明的方法的庇荫之下，那引向上帝的吸引力将在他们之中成长并增强，并将那些力量牵引随行；就在这同一时刻，居住在他们之中的罪恶也并不沉睡，而是正在竭力地占有那些力量。这不可避免的结果就是——内在的争战。由于孩子无法自行引导这争战，父母便应当明智地取而代之。但因为这争战终究必须藉著孩子的力量来进行，所以父母必须严格地保守他们觉醒的开端，以便从第一刻起就赋予它们一种倾向，使之与他们应当被导向的首要目标相符。
    - type: paragraph
      text:
        ru: Так начинается брань у родителей с грехом, живущим в дитяти. Хотя грех
          сей и лишен точки опоры, однако ж действует и, чтобы остановиться на чем-нибудь
          прочном, старается завладеть силами тела и души. Должно не допускать до
          сего и как бы вырывать силы из рук греха и передавать Богу. Но чтобы действовать
          при этом не без основания, а с разумным вéдением верности избранного способа,
          надобно хорошо себе уяснить, чего ищет оставшийся грех, чем питается, чрез
          что именно завладевает нами. Основные возбудители, влекущие ко греху, суть
          своеумие (или пытливость) в уме, своеволие – в воле, самоуслаждение – в
          чувстве. Поэтому должно так вести и направлять развивающиеся силы души и
          тела, чтобы не отдать их в плен плотоугодию, пытливости, своеволию и самоуслаждению,
          – ибо это будет плен греховный, – а напротив, приучать отрешаться от них
          и преобладать над ними и, таким образом, сколько можно обессиливать их и
          доводить до безвредности. Это главное начало. С ним должно потом сообразовать
          и все воспитание. Пересмотрим с этою целию главнейшие действия тела, души
          и духа.
        cn: '父母与那居于孩童之内、存活之罪恶的争战，便由此开始。虽说此罪恶缺乏支撑之基点，然而它仍旧运行不止。为能立足于某样坚实之物上，它力图占据身体和灵魂的力量。吾人切不可听任其得逞，而须仿佛将这力量从罪恶手中夺出，转交予上帝。然而，为使吾人之行动并非毫无根基，而是凭借着理性的知晓，确信所选之法为正途，就必须明晰地了解：这残留的罪恶寻求何物？它以何为食？它究竟通过何种途径来掌控我们？


          引诱人犯罪的根本驱动力是：心智中的「自作聪明」（或曰「好探究」）、意志中的「任性妄为」，以及情感中的「自我取悦」。因此，吾人必须引导和指引正在发展的灵魂与身体的力量，以免将其交予肉体享乐、好探究、任性妄为和自我取悦的俘虏——因这将是罪恶的俘虏。相反，吾人应当时常训练其摆脱这些，并超越它们，如此，便可尽可能地削弱它们，使其无害。


          这是主要原则。随后，所有的教养都必须依此原则而行。为此目的，让我们审视身体、灵魂和精神的主要活动。'
    - type: paragraph
      text:
        ru: Прежде всего пробуждаются, и потом постоянно состоят в живой деятельности,
          до самой смерти, потребности тела. Тем необходимее поставить их в должные
          пределы и закрепить навыком, чтобы потом меньше было от них беспокойства.
          Здесь неточное для телесной жизни отправление есть питание. В нравственном
          отношении оно есть седалище страсти к греховному услаждению плоти или поприще
          его развития и питания. Поэтому должно так питать дитя, чтобы, развивая
          жизнь тела, доставляя ему крепость и здоровье, не разжечь в душе плотоугодия.
          Не должно смотреть, что дитя мало, – надобно с первых лет начинать остепенять
          преклонную к грубому веществу плоть и приучать дитя к обладанию над нею,
          чтобы и в отрочестве, и в юношестве, и после них легко и свободно можно
          было управляться с этою потребностью. Первая закваска очень дорога. От детского
          питания многое зависит в последующем. Незаметно можно развить сластолюбие
          и неумеренность в пище – два вида чревоугодия, эти губительные для тела
          и души склонности, прививающиеся к питанию.
        cn: 首先醒觉，随后在活泼的活动中持续不懈，直至死亡，乃是身体的需求。因此，更有必要将它们置于应有的界限之内，并以习惯将其巩固，以便日后它们带来的不安减少。在此，对身体生命而言，不准确的运作便是营养摄取。在道德层面，它是对罪恶的肉体欢愉产生激情之欲念的温床，或是其发展和滋养的场所。因此，必须以如此方式喂养孩童，使其在发展身体生命、赋予其强健与健康的同时，不致在灵魂中燃起纵欲的火焰。不必认为孩子尚幼——必须从最初的岁月就开始规范那倾向于粗糙物质的肉体，并使孩子习惯于驾驭它，以便在童年、青年及以后的岁月里，都能轻松自如地应对这种需求。最初的酵母极其宝贵。往后的许多事情都取决于孩提时代的营养摄取。在不知不觉中，可以滋养贪恋口腹之欲和饮食无度——这两种是饕餮的体现，是附着于营养摄取之上，对身体和灵魂具有毁灭性的倾向。
    - type: paragraph
      text:
        ru: 'Поэтому даже врачи и педагоги советуют: избирать здоровую и годную пищу,
          судя по возрасту воспитываемого: ибо одна пища пригодна для младенца, другая
          для дитяти, отрока и юноши; подчинить употребление ее известным правилам
          (опять приспособительно к возрасту), в коих бы определялось время, количество
          и способ питания и потом от установленного таким образом порядка без нужды
          не отступать.'
        cn: 是故，即便是医生和教师也劝导说：当依循受教者的年龄，选择健康而适宜的饮食；盖因婴儿所需的饮食与孩童、少年和青年所需的各不相同。当使饮食之取用服从既定的规范（同样须顾及年龄的适宜性），这些规范当明定进食的时间、分量与方式，且此既定的秩序一经确立，便不可无故偏离。
    - type: paragraph
      text:
        ru: Этим приучится дитя не всегда требовать пищи, как захочется есть, а ждать
          определенного часа; здесь же первые опыты упражнения в отказывании себе
          в своих желаниях. Где кормят дитя всякий раз, как оно заплачет, и потом
          всякий раз, как запросит есть, там до того расслабляют его, что после уже
          оно не иначе, как с болезнию может отказываться от пищи. Вместе с сим оно
          привыкает к своенравию оттого, что успевает выпрашивать или выплакивать
          все желаемое. Той же мере должно подчинить и сон, и теплоту с холодом, и
          другие удобства, естественно необходимые в деле питания, имея неопустительно
          в виду – не разжечь страсти к чувственным наслаждениям и приучить отказывать
          себе. Это должно строго соблюдать во все время воспитания, – изменяя, как
          само собою разумеется, правила в применениях, а не в существе, – до тех
          пор, пока воспитываемый, утвердившись в них, возьмет сам себя в руки.
        cn: 借此，孩童将习惯于不总是在想吃的时候就要求食物，而是等待特定的时刻；这也是首次尝试在自身欲望上实践拒绝的开端。若孩童一哭泣就被喂食，之后每次要求食物时都得到满足，那么他们的心志会变得如此软弱，以至于日后要拒绝食物，除非带著痛苦，否则将无法做到。与此同时，他们也因成功地索求或哭闹出所有渴望之物，而养成了任性的习气。同样的原则也应适用于睡眠、冷暖，以及其他在滋养过程中自然需要的便利条件。务必谨记在心，不可燃起对感官享乐的热情，并要训练他们学会自我拒绝。这项原则必须在整个教养过程中严格遵守——当然，规则在实践中会有调整，但本质不变——直到受教者在这些原则中得以坚固，能将自己掌握在手中为止。
    - type: paragraph
      text:
        ru: Второе отправление тела есть движение; орган его – мускулы, в которых
          лежат сила и крепость тела, – орудия труда. В отношении к душе оно – седалище
          воли, и очень способно развивать своеволие. Мерное, благоразумное развитие
          этого отправления, сообщая телу возбужденность и живость, приучает к трудам
          и образует степенность. Напротив, развитие превратное, оставленное на произвол,
          в одних развивает непомерную резвость и рассеянность, в других – вялость,
          безжизненность, леность. Первое укрепляет и обращает в закон своенравие
          и непокорность, в связи с коим находятся задорность, гневливость, неудержимость
          в желаниях. Последнее погружает в плоть и предает чувственным наслаждениям.
          Итак, должно иметь в виду, чтобы, укрепляя силы тела, не раздуть чрез то
          своеволия и ради плоти не погубить духа. Для этого главное – мерность, предписание,
          надзор. Пусть дитя резвится, но в то время, в том месте и тем родом, как
          ему приказано. Воля родителей должна запечатлевать всякий их шаг, разумеется,
          в общем. Без этого, легко может покривиться нрав дитяти. Своевольно порезвившись,
          дитя всегда возвращается не с готовностью слушаться даже в каких-нибудь
          малостях. И это – с одного раза; что же сказать, где эта часть совсем в
          небрежении? Как трудно после истребить своенравие, коль скоро оно осядет
          в теле, как в крепости. Не гнется шея, не движется рука и нога, и глаз даже
          не хочет смотреть, как приказывают. Напротив, дитя выходит преподвижное
          на всякое приказание, где с самого начала не дают воли его движениям. Сверх
          того, нельзя лучше привыкнуть владеть своим телом, как заставляя его напрягаться
          по указаниям.
        cn: '第二种身体的功用是活动；其器官是肌腱，其中蕴藏着身体的力量与坚固——劳作的工具。就其与灵魂的关系而言，它是意志的座席，并且非常容易发展出自我的任性。


          对这一功用进行有节制、明智的培养，赋予身体以振奋与活力，使其习惯于劳作，并形成稳重。


          相反，错误的培养，若任其自然发展，在某些人身上会发展出过度的轻浮与散漫，在另一些人身上则会是倦怠、毫无生气、懒惰。前者会巩固并使任性与不顺服成为规律，与之相关联的是好斗、易怒、欲求的不可遏制。后者则使人沉溺于肉体，并屈服于感官的享受。


          因此，应当注意，在增强身体力量的同时，不要因此而助长任性，也不要为了肉体而毁灭精神。为此，关键在于节制、规定与监督。


          让孩子嬉戏玩耍，但要在规定的时间、规定的地点、以规定的方式进行。父母的意志必须在他们（指孩子）的每一步上都留下印记，当然是在总体而言。若无此，孩子的品性很容易变得歪斜。


          任性地玩耍之后，孩子回来时总是不愿意听从，即使是在一些小事上也是如此。这还只是发生了一次；那么，如果这一部分完全被疏忽了，又该如何说呢？


          一旦任性在身体中如同在堡垒中扎根，日后要将其根除是何等的困难。颈项不弯曲，手脚不动弹，甚至眼睛也不愿按照吩咐去看。


          相反，若从一开始就不纵容其活动，孩子对于每一个吩咐都会表现出极度的顺从。


          此外，要学会掌控自己的身体，最好的方法莫过于使其依照指示而努力。'
    - type: paragraph
      text:
        ru: 'Третье отправление телесное лежит на нервах. Из нервов чувства – орудия
          наблюдений и пища пытливости. Но о сем после. Теперь же о другом общем назначении
          нервов, как седалище чувствительности тела, или способности принимать приятные
          и неприятные для него внешние впечатления. В этом отношении должно поставить
          правилом приучить тело безболезненно переносить всякого рода влияния внешние:
          от воздуха, воды, перемен температуры, сырости, жара, холода, уязвлений,
          болей и прочего. Кто приобрел такой навык, тот счастливейший человек, способный
          на самые трудные дела, во всякое время и во всяком месте. Душа в таком человеке
          является полною владычицею тела, не отсрочивает, не изменяет, не оставляет
          дел, боясь неприятностей телесных; напротив, с некоторым желанием обращается
          к тому, чем может озлобляться тело. А это очень важно. Главное зло в отношении
          к телу – теплолюбие и жаление тела. Оно отнимает всякую власть у души над
          телом и делает первую рабою последнего; напротив, не жалеющий тела не будет
          в своих предприятиях смущаться опасения со стороны слепого животолюбия.
          Как счастлив приученный к сему с детства! Сюда относятся медицинские советы
          касательно купания, времени и места гуляний, платья; главное – содержать
          тело не так, чтобы оно принимало одни только приятные впечатления, а напротив,
          более содержать под впечатлениями обеспокаивающими. Теми разнеживается тело,
          а этими укрепляется; при тех дитя всего боится, а при этих на все готово
          и способно стоять в начатом терпеливо.'
        cn: 第三种身体上的差遣在于神经。感官——即观察的工具和好奇心的食粮——皆源于神经。但此事容后再叙。现在则论述神经的另一个普遍作用，即作为身体敏感性的座席，或接受对其而言或愉悦或不悦的外部印象的能力。在这方面，我们必须确立一个原则，即训练身体无痛苦地承受各种外部影响：来自空气、水、温度变化、潮湿、炎热、寒冷、创伤、疼痛等等。凡是获得这种习性的人，都是最幸福的人，能够在任何时间、任何地点，承担最艰难的事务。在这样的人身上，灵魂是身体完全的主宰，她不会因为害怕身体上的不快而推迟、改变或放弃事务；相反地，她会带着某种渴望转向那些可能使身体受苦的事情。而这至关重要。与身体相关的主要弊端是爱惜温暖和怜惜身体。它剥夺了灵魂对身体的一切权柄，使灵魂成为身体的奴隶；反之，不怜惜身体的人，在自己的事业中就不会因惧怕盲目的贪生怕死而感到困扰。从小就习惯于此的人是何等的有福啊！与此相关的有关于沐浴、散步的时间和地点、衣着的医学建议；最主要的是，保养身体的方式不应是只接受愉悦的印象，而恰恰相反，更多地使其处于令人不安的印象之下。前者使身体变得娇弱，而后者则使其得以坚固；在前者的影响下，孩子惧怕一切，而在后者的影响下，他则对一切都准备就绪，并能够耐心地坚持已开始的事情。
    - type: paragraph
      text:
        ru: Такого рода обращение с телом предписывается педагогикою. Здесь показывается
          только, как эти советы пригодны и к развитию христианской жизни, именно
          тем, что ревностное их исполнение заграждает вход в душу непотребному зелью
          чувственных наслаждений, своеволия, телолюбия или саможаления, образует
          противоположные им расположения и вообще приучает владеть телом как óрганом
          и не подчиняться ему. А это очень важно в жизни христианской, по самому
          существу своему отрешенной от чувственности и всякого угодия плоти. Итак,
          не должно оставлять на произвол развития тела дитяти, а надо держать его
          под строгою дисциплиною с самого начала, чтобы потом передать его в руки
          самого воспитываемого уже приспособленным к жизни христианской, а не враждебным
          ей. Истинно любящие детей родители-христиане не должны жалеть ничего, ни
          даже своего родительского сердца, чтобы доставить сие благо детям. Ибо иначе
          все последующие дела их любви и попечения будут или малоплодны, или даже
          бесплодны. Тело – седалище страстей, и большей частью самых свирепых, каковы
          похоть и гнев. Оно же и орган, чрез который демоны проникают в душу или
          приселяются к ней. Само собою разумеется, что при этом не должно упускать
          из вида церковности, и из нее ничего такого, чем можно прикасаться к телу,
          ибо тем будет освящаться тело и усмиряться жадная животность.
        cn: 此种对待身体的方式乃教诲之学所规立。此处仅是阐明，此等建议如何亦适用于基督教生命之成长，其适用性恰在于：热切地遵行此等建议，便能堵绝不合宜之俗乐、任性、恋躯或自怜等感官毒草进入灵魂之途径，形成与之相悖之心志，并总体上教导人将身体视为工具而加以掌管，不屈从于它。这在基督教生命中至关紧要，因其本质便是脱离感官之物与一切顺从肉体之事。因此，不应任凭孩童身体之发展随意而行，而须从伊始便使其处于严格之管教之下，以便之后将之交于受教者自身手中时，其身体已适应于基督教生命，而非与之为敌。真正爱护孩童之基督徒父母不应吝惜任何事物，甚至不应吝惜其为人父母之心，以将此等福祉带予孩童。否则，他们随后一切慈爱与照拂之举，将或收效甚微，或甚至毫无所获。身体乃情欲之所在，且多半是最为凶猛之情欲，如贪欲与忿怒。它亦是恶魔藉以渗透灵魂或依附灵魂之工具。不言而喻，于此同时，不应忽视教会之仪，以及教会中一切可触及身体之物，因借此身体将得蒙圣化，而贪婪之兽性将得以降服。
    - type: paragraph
      text:
        ru: 'Все здесь не пишется, и только указывается главный тон действования на
          тело. Подробности укажет дело, кому нужно. По этому очертанию разумеется
          и то, как должно обходиться с телом и во все прочее время жизни: ибо дело
          у нас с ним одно.'
        cn: 此处所载，皆非全文，仅指明对身体施加作用之主要方向。具体细节，将由实际行动指出，予有需要者。由此简述，亦可领悟在生命中其余时间，应当如何对待身体：盖因我们对待身体之事，始终如一。
    - type: paragraph
      text:
        ru: Вместе с обнаружением телесных потребностей, и в душе не замедляются высказываться
          низшие способности в естественной их последовательности. Вот дитя начинает
          останавливать взор свой на том или другом предмете, и на одном больше, на
          другом меньше, как будто один ему нравится более, а другой менее. Это первые
          начатки употребления чувств, за коим тотчас следует пробуждение деятельности
          воображения и памяти. Способности эти стоят на переходе от телесной деятельности
          к душевной и действуют совместно, так что сделанное одною, тотчас передается
          другой. Судя по важности, какую они имеют в настоящее время в нашей жизни,
          как хорошо и спасительно первые начатки их освятить предметами из области
          веры. Первые впечатления глубоко остаются памятными. Помнить надобно, что
          душа является в мир голою силою; возрастает, богатеет во внутреннем содержании,
          и разнообразится в деятельности она уже после. Первый материал, первую пищу
          для образования своего она получает извне, от чувств, чрез воображение.
          Очевидно само собою, какого характера должны быть первые предметы чувств
          и воображения, чтобы не только не препятствовать, а еще более способствовать
          образующейся христианской жизни. Ибо известно, что как первая пища имеет
          значительное влияние на темперамент тела, так и первые предметы, коими занимается
          душа, имеют сильное влияние на характер души или тон ее жизни.
        cn: 与肉体的需求一同被发现的，是灵魂中较低层次的官能也迅速地按照其自然次序表达出来。看哪，这孩童开始将目光停留在某一事物上，或多或少，似乎对某一事物较为喜爱，对另一事物则较为不喜爱。这是运用感官的最初开端，随之而来的是想像力和记忆活动的即刻觉醒。这些官能位于从肉体活动到灵魂活动的过渡阶段，并共同运作，以致于一个官能所成就的，立即传递给另一个。以它们在我们当前生命中的重要性来判断，将它们最初的开端以信仰领域的事物来祝圣，是多么美好和有益于救赎啊。最初的印象会深深地存留于记忆之中。必须记住，灵魂是以一种赤裸的力量来到世上的；它在内在的内容中成长、富饶，并在活动中变得多样化，这都是之后的事。它获得第一份材料，第一份食粮来塑造自己，是从外部，从感官，透过想像力。显而易见，最初的感官和想像力的对象应当具备何种特质，才能不仅不阻碍，反而更能促进正在形成的基督徒生命。因为众所周知，正如最初的食粮对身体的气质有著显著的影响，灵魂最初所关注的对象也对灵魂的特质或其生命的基调有著强烈的影响。
    - type: paragraph
      text:
        ru: 'Развивающиеся чувства доставляют материал воображению; воображенный предмет
          хранится в памяти и составляет, так сказать, содержание души. Пусть чувства
          получают первые впечатления от предметов священных: икона и свет лампады
          для глаз, священные песни – для слуха и прочее. Дитя не понимает еще ничего
          из того, что у него пред глазами, но его глаз и слух привыкают к сим предметам,
          и они, предзанимая сердце, тем самым ставят вдали другие предметы. За чувствами
          и первые упражнения воображения будут священны; ему легче будет воображать
          эти предметы, чем другие: таковы его первые сгибы. Затем, на будущее время,
          изящное, которое одною стороною существенно связано с формами чувств и воображения,
          будет привлекать его не иначе, как под священными формами.'
        cn: 萌发的感官为想象力提供了素材；被想象的事物被储存在记忆中，可以说，构成了灵魂的内涵。让感官从神圣的事物中接受最初的印象：圣像和油灯之光为眼睛所见，神圣的歌声为耳朵所闻，等等。孩子尚未理解眼前的一切，但他的眼睛和耳朵习惯了这些事物，这些事物预先占据了心灵，从而将其他事物置于远方。跟随感官之后，想象力的最初锻炼也将是神圣的；他会更容易想象这些事物，而非其他：这便是他最初的弯曲。然后，在未来，那与感官和想象力的形式有着本质联系的「优美」（изящное），将只会以神圣的形式来吸引他。
    - type: paragraph
      text:
        ru: Итак, пусть ограждают дитя священными предметами всех видов; все же могущее
          развратить в примерах, изображениях, вещах – удаляют. Но потом и во все
          последующее время надо хранить тот же порядок. Известно, как сильно действуют
          на душу растленные образы, в каком бы виде они ни касались ее! Как несчастно
          дитя, которое, закрыв глаза или оставшись одно и углубившись в себя, бывает
          подавляемо множеством непотребных образов, суетных, соблазнительных, дышащих
          страстями. Это то же для души, что чад для головы.
        cn: 因此，当以各式各样的圣物来护佑孩童；凡是能在榜样、图像或事物中败坏人心的，皆须远离。然而，其后并于往后一切时日，亦当持守此一秩序。众所周知，败坏的形像，无论以何种方式触及灵魂，对其影响至为深切！孩童何其不幸，若他闭上双眼，或孑然独处，深入内省之时，却被众多秽恶、虚妄、诱惑、充满情欲的形像所压倒。这对灵魂而言，一如烟雾之于头颅。
    - type: paragraph
      text:
        ru: 'Не должно также упускать из вида и образа деятельности этих сил. Дело
          чувств – видеть, слышать, осязать, вообще испытывать, пытать. Потому они
          суть первые возбудители пытливости, которая потом ради их переходит в воображение
          и память и, приобретши в них оседлость, становится несокрушимым тираном
          для души. Не употреблять чувств нельзя: ибо не иначе, как чрез них, и познаются
          вещи, кои знать должно, ради славы Божией и блага нашего. Но при этом неизбежна
          и пытливость, которая есть неудержимая склонность – без цели видеть и слышать,
          что где делается и как что бывает. Как же при этом поступить? Испытывание
          необходимо есть уже пытливость. Пытливость состоит в том, где стараются
          все разузнать беспорядочно, бесцельно, не различая, нужно ли то или не нужно.
          Итак, следует только при упражнении чувств соблюдать меру и порядок и обращать
          их на одно нужное и по сознанию нужды, – тогда для пытливости не будет пищи;
          то есть должно приучить дитя то испытывать, что считается для него необходимым;
          от всего же другого удерживаться и отстраняться. Потом в самом действии
          испытывания соблюдать постепенность, – не перебегать с предмета на предмет,
          или от одной черты к другой, а, пересматривая одно за другим, о том заботиться,
          чтобы вообразить после предмет, как должно. Такой род занятий избавит дитя
          от настроения развлекаться даже среди позволенного, приучит владеть чувствами,
          а чрез них и воображением. И оно не будет перебегать от одного к другому
          без нужды, следовательно, мечтать и развлекаться образами и тем не давать
          покоя душе, мутя ее приливом и отливом своих беспутных видений. Неумеющий
          владеть чувствами и воображением необходимо бывает рассеян и непостоянен,
          будучи томим пытливостию, которая будет гонять его от одного предмета к
          другому до расслабления сил, и все это без плода.'
        cn: 吾人亦不应忽视此等心力之运作方式。情识之功用，在于视、听、触、总而言之，在于经验、探究。是以，此等情识乃是探究心之最初激发者，其后探究心因情识之故，转入想像与记忆之中，并在其中安顿下来，成为灵魂不可摧毁之暴君。人不能不运用情识：盖因唯有借由情识，方能认识那些为著上帝之荣耀与吾人之福祉所当知之事。然于此同时，探究心亦无可避免，此心乃是一种难以遏制之倾向，即：漫无目标地观看和听闻世间何处发生何事，以及事物如何发生。如此一来，吾人当如何行事？经验本已是探究心。探究心在于人试图毫无条理、漫无目的地探知一切，不分辨此乃必需与否。故此，应当在运用情识时恪守分寸与秩序，并仅将其导向必需之事，且依据对必需之认识，如此，探究心便无粮食可食；即是说，应当训练孩童探究那些被认为对其而言必需之事；而对一切其他事物则应当有所节制，并加以摒弃。其次，在探究行为本身之中，亦应保持循序渐进，勿从一物奔向另一物，或从一特征转向另一特征，而应当逐一审视，并关注于事后能如实地想像该事物。此种操练方式将使孩童免于在容许范围内亦分心散乱之习性，并将训练其掌控情识，并借由情识掌控想像。如此，孩童便不会无故地从一物奔向另一物，从而梦想和被意象所惑，以其无度之幻象之潮起潮落搅扰心神，使其不得安宁。不能掌控情识与想像之人，必将心神涣散，反复无常，受探究心所困扰，此心将驱使他从一物奔向另一物，直至精力耗尽，而这一切皆徒劳无功。
    - type: paragraph
      text:
        ru: 'Современно этим способностям возникают у дитяти страсти и начинают тревожить
          его с раннего времени. Дитя еще не говорит, не ходит, только что приучилось
          сидеть и брать игрушки, но уже серчает, завидует, присвояет себе, особится
          и прочее, вообще являет действие страстей. Это зло, утверждающееся на животной
          жизни, тлетворно; потому должно противодействовать ему с первых его проявлений.
          Как это сделать – определить трудно. Все дело зависит от благоразумия родителей.
          Можно, впрочем, постановить следующее: 1) предупреждать всячески их [страстей]
          возникновение; 2) потом, если проявилась какая страсть, надобно спешить
          погасить ее придуманными и испытанными средствами. Этим предотвратится укоренение
          их, или предрасположение к ним. Страсть, чаще других обнаруживающуюся, врачевать
          должно с особым вниманием, потому что она может быть господствующею распорядительницею
          жизни. Благонадежнейший способ врачевания страстей – употребление благодатных
          средств. К ним с верою должно обращаться. Страсть – явление душевное, между
          тем действовать на душу у родителей сначала нет способов... Потому прежде
          всего должно молить Господа, да совершит Свое дело. Дальнейшим в этом руководителем
          для ревностного отца или матери, или няньки будет опыт. Когда дитя будет
          со смыслом, тогда могут быть употребляемы уже и общие против страстей средства.
          Всячески на них должно вооружаться вначале и преследовать потом во все время
          воспитания, чтобы дитя умело и привыкло владеть ими, ибо их возмутительные
          набеги не прекратятся до конца жизни.'
        cn: 与此同时，与这些能力一同出现的是孩子的「诸情」（或作「诸情欲」），并从早期就开始搅扰他。孩子尚不会说话，不会行走，才刚学会坐立和拿取玩具，但已开始生气、嫉妒、据为己有、标新立异，等等，总之，显露出「诸情」的作用。这种在动物性生命中确立起来的恶，具有腐蚀性；因此，必须从它最初显现时就予以抵制。如何做到这一点，难以确定。整件事情取决于父母的明智。不过，可以确立以下几点：1）竭力预防它们［诸情］的产生；2）其次，如果某种情欲已然显现，就必须迅速使用构思和验证过的方法将其熄灭。这样做可以防止它们的根深蒂固，或防止对其产生倾向。那些比其他情欲更频繁显露的，应当以特殊的注意去医治，因为它可能成为支配人生的主导者。医治诸情最可靠的方法是使用恩典的手段。我们应当带着信心去求助这些手段。情欲是属灵现象，然而父母起初却缺乏影响灵魂的方法……因此，首先必须祈求主，让祂完成祂的工作。在这方面，对于热忱的父亲、母亲或保姆来说，进一步的指导将来自经验。当孩子有了理解力时，就可以开始使用对付诸情的普遍方法了。无论如何，从一开始就必须武装起来对付它们，并在整个教育过程中持续追击，使孩子学会并习惯于驾驭它们，因为它们的反叛性侵袭直到生命终结也不会停止。
    - type: paragraph
      text:
        ru: 'Если будет строго соблюдаем предписанный порядок действования на тело
          и низшие способности, то душа получит от этого прекрасное подготовление
          к истинно доброму настроению; однако ж только подготовление, самое же настроение
          надобно созидать положительным действием на все его силы: ум, волю и сердце.'
        cn: 倘若能严格遵守已定下的规程，施之于身体与较低的能力，则灵魂将借此获得臻美之预备，以迎向真正良善之情志；然此仅为预备，此情志之本身则须透过正面之行动，施于其所有力量：即悟性、意志与心灵，方能得以建立。
    - type: paragraph
      text:
        ru: 'На ум.У детей скоро обнаруживается смышленость. Она современна говорению
          и растет вместе с усовершением последнего. Поэтому начать образование ума
          нужно вместе со словом. Главное, что должно иметь в виду, это здравые понятия
          и суждения по началам христианским о всем встречающемся или подлежащем вниманию
          дитяти: что добро и зло, что хорошо и худо. Это сделать очень легко посредством
          обыкновенных разговоров и вопросов. Родители сами говорят между собою: дети
          прислушиваются и почти всегда усвояют себе не только мысли, но даже обороты
          их речи и манеры. Пусть же родители, когда говорят, называют вещи всегда
          собственными их именами. Например: что значит настоящая жизнь, чем она кончится,
          от кого все получается, что такое удовольствия, какое достоинство имеют
          те или другие обычаи и прочее. Пусть говорят с детьми и толкуют им или прямо,
          или, всего лучше, посредством рассказов: хорошо ли, например, наряжаться;
          счастье ли это, когда получишь похвалу, и прочее. Или пусть спрашивают детей,
          как они думают о том и другом, и поправляют их ошибки. В непродолжительном
          времени этим простым средством можно передать здравые начала для суждений
          о вещах, кои потом не изгладятся надолго, если не на всю жизнь. Таким способом,
          в самом корне будет подавлено мирское мудрование и пытливость злая, ненасытимая.
          Истина связывает ум тем, что насыщает его. Мирское же мудрование не насыщает
          и тем разжигает пытливость. Избавив от него, большое благо доставят детям.
          И это еще прежде, чем они возьмутся за книги. Далее, стоит только не давать
          детям книг с растленными понятиями, и ум их сохранится целым, во здравости
          святой и Божественной. Напрасно не заботятся таким образом упражнять дитя,
          в том предположении, что оно еще мало. Истина доступна всякому. Что малое
          христианское дитя премудрее философов – показал опыт. Он и теперь повторяется,
          но прежде он был повсюду. Например, во время мученичества, малые дети рассуждали
          о Господе Спасителе, о безумии идолопоклонства, о будущей жизни и прочем;
          это оттого, что мать или отец натолковали им о том в простой беседе. Истины
          эти сроднились с сердцем, которое стало дорожить ими до готовности на смерть
          за них.'
        cn: '【关于心智】


          孩童们很快就会展现出聪慧。这与他们的说话同步出现，并随著言语的精进而不断增长。是以，心智的教育必须与言语的培养同时开始。最为关键的，是应当铭记在心的，是关于孩童所遇到或应当关注的一切事物，都必须依循基督教的原则，确立起健全的认知和判断：何为善与恶，何为美与丑。透过日常的交谈与提问，这件事便能轻易达成。


          父母之间会互相交谈：孩子们听在耳里，几乎总是会吸纳他们不仅是思想，甚至连他们说话的方式与举止。因此，当父母说话时，应当以事物真实的名称来称呼它们。例如：现世生命的真谛为何，它将如何终结，万物从何而来，何为享乐，某些习俗的价值如何，等等。


          父母应当与孩子们交谈，并对他们进行解释，可以直接阐述，或者，最好是透过讲述故事的方式：例如，盛装打扮是否是好事；获得赞扬是否就是幸福，等等。或者，也可以问孩子们对某事某物的看法，并纠正他们的错误。透过这种简单的方法，在短时间内，就能够传递健全的原则，用以判断事物，这些原则将会长时间，甚至可能是一生，都不会磨灭。


          透过这种方式，世俗的巧智和那种邪恶的、永不满足的求知欲，将会在根源上被抑制。真理以其自身的圆满来约束心智，使之获得饱足。然而，世俗的巧智却无法使人心满足，反而激起更强的求知欲。若能使孩子摆脱世俗的巧智，将是给予他们莫大的福祉。这甚至要在他们接触书本之前就开始。


          再者，只需要不给孩子们接触那些充满败坏观念的书籍，他们的心智便能得以保全，保持在神圣而属神的健全之中。如果认为孩子尚小而忽略了以这种方式来锻炼他们，那是徒劳的假设。真理对任何人都是可及的。年幼的基督教孩童比哲学家更为智慧，这是经验所证明的。这种情况至今仍在重现，但过去却是无处不在的。


          例如，在殉道时期，年幼的孩子们会论述关于救主基督、偶像崇拜的愚昧、来世等等；这正是因为他们的母亲或父亲在简朴的交谈中向他们解释了这些事。这些真理与他们的心灵融为一体，使他们珍视这些真理，乃至于愿意为它们而死。'
    - type: paragraph
      text:
        ru: 'На волю.Дитя многожелательно: все его занимает, все влечет к себе и рождает
          желания. Не умея различать доброго от злого, оно всего желает и все, что
          желает, готово выполнить. Дитя, предоставленное самому себе, делается неукротимо
          своевольным. Потому родителям строго должно блюсти эту отрасль душевной
          деятельности. Самое простое средство к заключению ее в должные пределы состоит
          в том, чтобы расположить детей ничего не делать без позволения. Пусть со
          всяким желанием прибегают к родителям и спрашивают: можно ли сделать то
          или другое? Убедить их опытами собственными и чужими в том, что им опасно,
          не спросясь, исполнять свои желания, настроить их так, чтобы они даже боялись
          своей воли. Это расположение будет самое счастливое, но вместе оно и самое
          легкое для напечатления, ибо дети и так большею частию обращаются с расспросами
          к взрослым, сознавая свое неведение и слабость; стоит только возвысить это
          дело и поставить его им в закон непременный. Естественным следствием такого
          настроения будет полное послушание и покорность во всем воле родителей,
          наперекор своей, расположение во многом отказывать себе и навык к этому,
          или уменье; а главное, опытное убеждение в том, что не должно слушать во
          всем себя. Это всего понятнее для детей из их же опытов, что они многое
          желают, а между тем это желаемое вредно для их тела и души. Отучая от своей
          воли, надо приучать дитя делать добро. Для этого пусть родители сами представят
          истинный пример доброй жизни и знакомят детей с теми, у коих главные заботы
          не о наслаждениях и отличиях, а о спасении души. Дети любоподражательны.
          Как рано они умеют копировать мать или отца! Здесь происходит нечто похожее
          на то, что бывает с одинаково настроенными инструментами. Вместе с тем и
          самих детей надо вызывать на добрые дела, и сначала приказывать им делать
          их, а потом наводить, чтобы сами делали. Самые обыкновенные при этом дела
          суть: милостыня, сострадание, милосердие, уступчивость и терпение. Всему
          этому весьма нетрудно приучить. Случаи поминутны, стоит взяться. Отсюда
          выйдет воля с настроением на разные добрые дела и вообще с тяготением к
          добру. И доброделанию надобно научить, как и всякому другому.'
        cn: '论意志


          孩童心愿甚多：万物皆能引其神注，万物皆能摄其心魂，继而生发欲念。因其尚不能分辨善恶，故而凡事皆欲，凡所欲者，皆愿付诸实行。若任其自行其是，则必流于不可遏制之任性。故此，父母须严格看守此番心神活动之枝条。


          要将此等活动约束于合宜之界限，最简易之法莫过于使孩童养成未经允许，绝不擅自行事之习惯。当其心生一念，便应奔至父母跟前，请问：「此事可否为之？」须以其自身及他人之经历，使他们确信：若不请示，便依从己愿，实属危险；更要培养其心志，使他们甚至畏惧自己的意志。


          此种心志之养成，既属至幸，亦属至易。盖因孩童本就多半因知晓自身之无知与柔弱，而向成年人请教；故只需提升此事之地位，将其立为不可或缺之定规即可。


          此等心志之自然结果，将是完全的顺服与听从，凡事皆遵从父母之意，逆乎己心；在诸多事物上学会拒绝自己，并习以为常，此即为一种能力；而其核心，则是经验上的确信——即不可凡事听从自己。此事对于孩童而言，由其自身之经验最易明了：他们所渴望的许多事物，于其身心实有损害。


          在断除私意之时，亦须教导孩童行善。为此，父母自身须展现出良善生活之真切榜样，并使孩童与那些不以享乐和显赫为主要关切，而以灵魂得救为首要顾念之人相识。


          孩童好于模仿。他们多早便能模仿母亲或父亲！此中所发生的，与那些频率相同之乐器所发生的情况颇为相似。与此同时，亦须激励孩童自身行善，起初可命令他们去做，随后则引导他们自己去做。在此过程中，最常见之善行包括：施舍、同情、怜悯、谦让与忍耐。


          凡此种种，皆不难教导。机会时时皆有，只待着手去做。由此所成之意志，将具倾向于各种善行之性情，并总体上趋向于良善。行善之事，亦须如其他诸事一般，加以教导。


          '
    - type: paragraph
      text:
        ru: На сердце.Под таким действованием ума, воли и низших сил само собою и
          сердце будет настраиваться к тому, чтобы иметь чувства здравые, истинные,
          приобретать навык услаждаться тем, что действительно истинно услаждает,
          и нисколько не сочувствовать тому, что, под прикрытием сладости, вливает
          яд в душу и тело. Сердце – способность вкушать и чувствовать насыщение.
        cn: 关于心。在心智、意志和较低力量的此等运作之下，心本身自然而然也会调整自己，以怀有健康、真实的感受，养成习惯，享受那真正令人愉悦之事，并且丝毫不认同那些在甜美的伪装下，将毒药注入灵魂与身体的事物。心是品味和感受满足的能力。
    - type: paragraph
      text:
        ru: Когда человек был в союзе с Богом, – находил вкус в вещах Божественных
          и освященных благодатию Божиею. По падении он потерял этот вкус, и жаждет
          чувственного. Благодать крещения отрешила от сего, но чувственность снова
          готова наполнить сердце. Не должно допустить до этого, должно оградить сердце.
          Самое действительное средство к воспитанию истинного вкуса в сердце есть
          церковность, в которой неисходно должны быть содержимы воспитываемые дети.
          Сочувствие ко всему священному, сладость пребывания среди него, ради тишины
          и теплоты, отревание от блестящего и привлекательного к мирской суете, не
          могут лучше напечатлеваться в сердце. Церковь, духовное пение, иконы – первые
          изящнейшие предметы по содержанию и по силе. Надобно помнить, что по вкусу
          сердца будет назначаться и будущая вечная обитель, а вкус у сердца там будет
          такой, каким образуют его здесь. Очевидно, что театры, балаганы и тому подобное
          негодны для христиан.
        cn: '当人在与上帝契合之中时，他便能在神圣之事与蒙受上帝恩典所圣化之物中，寻得属天的滋味。然而，在堕落之后，他失去了这滋味，转而渴求感官之乐。洗礼的恩典将人从这其中解脱出来，但感官之性却随时准备再次充满人心。我们绝不可让此事发生，必须保守心灵。


          要在心中培育出真实滋味，最有效的方法就是「教会生活」（церковность）。所教养的孩子，应当不离不弃地持守于其中。


          对一切神圣之事的共鸣、为著其中的宁静与温暖而安居其间的甘美、以及对那炫目且引人入世俗虚华之事物的超脱，没有比在教会中更能深深铭刻于心了。教会、属灵的歌咏、圣像——这些是首要的、内容与力量上皆至为精妙之物。


          务须铭记，人心之滋味将决定其未来永恒的居所；而那里的心之滋味，正是在此世所塑造而成的。显然，戏院、马戏棚以及诸如此类的事物，皆不适宜于基督徒。'
    - type: paragraph
      text:
        ru: 'Усмиренная и организованная таким образом душа не будет, свойственною
          ей беспорядочностью, препятствовать развитию духа. Дух легче развивается,
          нежели душа, и прежде ее обнаруживает свою силу и деятельность. К нему относятся:страх
          Божий(в соответствие разуму),совесть(в соответствие воле) имолитва(в соответствие
          чувству).Страх Божийрождает молитву и просвещает совесть. Нет нужды, что
          все это обращается к иному, невидимому миру. У детей есть к тому предрасположение,
          и они скоро усваивают себе эти чувства. Особенно молитва прививается очень
          легко и действует не языком, а сердцем. Оттого они охотно и без устали участвуют
          в домашних молитвах и церковном богослужении и рады этому. Потому не должно
          лишать их этой части образования, а мало-помалу вводить их в сие святилище
          нашего существа. Чем раньше напечатлеется страх Божий и возбудится молитва,
          тем прочнее будет благочестие во все последующее время. В некоторых детях
          дух этот проявлялся сам собою, даже среди видимых препятствий к его обнаружению.
          Это очень естественно. Дух благодати, полученный при крещении, если он не
          погашен неправым развитием тела и души, не может не оживлять духа нашего,
          а при этом – что может препятствовать ему являться в своей силе? Ближайшего,
          впрочем, руководства требует совесть. Здравые понятия, с добрым примером
          родителей и другими способами обучения добру, и молитва осветят ее и напечатлеют
          в ней достаточные основания для последующей доброй деятельности. Но главное,
          в них должно образовать настроение к совестливости и сознательности. Сознательность
          есть дело чрезвычайной важности в жизни; но как легко ее образовать, так
          легко и заглушить в детях. Воля родителей для малых детей есть закон совести
          и Божий. Сколько есть у родителей благоразумия, пусть так распоряжаются
          своими повелениями, чтобы не поставлять детей в необходимость быть преступниками
          их воли: а если уже сделались такими сколько можно располагать их к раскаянию.
          Что мороз для цветов, то и отступление от родительской воли для дитяти;
          оно не смеет смотреть в глаза, не желает пользоваться ласками, хочет убежать
          и быть одно, а между тем душа грубеет, дитя начинает дичать. Как хорошо
          предварительно расположить его к раскаянию, сделать, чтобы без боязни, с
          доверием и со слезами пришло и сказало: «Вот я то и то сделал худо». Само
          собою, что все это будет касаться одних обыкновенных предметов; но хорошо
          и то, что здесь положится основание будущему постоянному истинно религиозному
          характеру – тотчас восставать по падении, образуется уменье скорого покаяния
          и очищения себя или обновления слезами.'
        cn: '如此被平定而有秩序的灵魂，将不会以其固有的纷乱，阻碍灵性的发展。灵性的发展比灵魂更容易，且先于灵魂显露其力量与活动。与灵性相关的有：对上帝的敬畏（对应理性）、良知（对应意志）与祷告（对应情感）。对上帝的敬畏生发祷告，并光照良知。所有这些指向另一个、不可见的国度，并无须忧虑。孩童对此有先天的倾向，他们很快就能领受这些情感。特别是祷告，非常容易地被植入，且并非以言语，而是以心灵发挥作用。因此，他们乐意且不知疲倦地参与家庭祷告和教会礼拜，并为此欢欣。所以，不应剥夺他们这部分教育，而应逐渐引导他们进入我们存在的这圣所。对上帝的敬畏越早印刻，祷告越早被激发，则日后的虔诚将越发坚固。在一些孩童身上，这灵性会自然显现，即便在有明显阻碍其显露的环境中亦然。这是非常自然的。藉洗礼所领受的恩典之灵，若未被身体与灵魂不当的发展所熄灭，就不能不使我们的灵性活泼起来，在此境况下——有什么能阻碍其显露力量呢？


          然而，良知更需要直接的引导。健全的观念，配以父母的好榜样，以及其他教导美善的方法，加上祷告，将光照良知，并在其中印刻充足的根基，以利于日后的美善行为。但主要的是，必须在他们心中培养出一种良善与觉悟的倾向。觉悟在生命中具有极其重要的意义；但正如它很容易在孩童身上培养，也同样容易被扼杀。父母的意愿对于幼小的孩子而言，就是良知和上帝的律法。父母应以其所有的明智来安排他们的命令，以免使孩子陷入必须违背其意愿的境地：而如果孩子已经违背了，则应尽可能引导他们悔改。


          父母意愿的违背对孩子而言，如同冰霜对于花朵；他不敢正视，不愿享受爱抚，想要逃离并独处，而与此同时，他的灵魂变得粗糙，孩子开始变得野蛮。如果能预先引导他悔改，让他无需恐惧、带着信任与眼泪前来，并说：「看，我做了这件坏事和那件坏事」，那将是多么美好。不言而喻，所有这些都只涉及寻常的事物；但这也是好的，因为在此处将奠定日后持久、真正虔诚品格的基础——即跌倒后立即重新站立，形成迅速忏悔、藉眼泪洁净自己或更新的能力。'
    - type: paragraph
      text:
        ru: 'Вот порядок: пусть дитя растет в нем, и более будет развиваться у него
          дух благочестия. Родители должны следить за всеми движениями раскрывающихся
          сил и все направлять к одному. Это закон – начать с самого первого дыхания
          дитяти, начать всем вдруг, а не одним чем, вести все это непрерывно, ровно,
          степенно, без порывов, с терпением и ожиданием, наблюдая, однако ж, мудрую
          постепенность, подмечая ростки и пользуясь ими, не считая ничего маловажным
          в деле столь важном. Подробности не раскрываются; ибо имеется в виду указать
          только главное направление воспитания.'
        cn: 顺序是这样的：让孩子在其中成长，敬虔的精神将会在他身上得到更多的发展。父母应当留意那正在绽放的力量的一切动向，并将所有一切都导向同一处。这是法则——从孩子的第一口气开始，立刻同时开始所有的一切，而不是只从某一样开始；应当持续不断、平稳、庄重、没有冲动地引导所有这一切，带著耐心与等候，然而也应当观察明智的渐进性，注意萌芽并加以利用，在如此重要的事务中，不应认为有任何细节是微不足道的。细节在此不予展开；因为旨在指出教育的主要方向。
    - type: paragraph
      text:
        ru: 'Нельзя определить, когда человек приходит к сознанию себя христианином
          и самостоятельной решимости жить по-христиански. На деле это бывает разновременно:
          в 7, 10, 15 лет и позже. Может быть, прежде этого настанет время обучения,
          как и бывает большею частью. При этом непременное правило – хранить весь
          прежний порядок без изменения и на все время обучения: ибо он существенно
          вытекает из природы сил наших и требований христианской жизни. Порядок обучения
          никак не должен быть противоположен показанному настроению, иначе будет
          разорено все, что там создано; то есть должно оградить и детей-учеников,
          как и младенцев, благочестием всех окружающих, церковностью. Таинствами,
          и также должно действовать на их тело, душу и дух. При этом применительно
          к учению должно только присовокупить: пусть обучение будет так расположено,
          чтобы видно было, чтó главное и чтó подчиненное. Мысль о сем всего легче
          напечатлеть распределением предметов обучения и времени. Пусть считается
          главным – изучение веры, пусть лучше время назначается на дела благочестия
          и, в случае столкновения, преимуществуют последние над научностью; пусть
          одобрение заслуживает не одна успешность в науках, а также вера и добронравие.
          Вообще, надобно так расположить дух учеников, чтобы у них не погасло убеждение,
          что главное у нас дело есть богоугождение, а научность есть придаточное
          качество, случайность, годная только на время настоящей жизни. И потому
          никак не должно ставить ее так высоко и в таком блестящем виде, чтобы она
          занимала все внимание и поглощала всю заботу. Нет ничего ядовитее и гибельнее
          для духа жизни христианской, как эта научность и исключительная об ней забота.
          Она прямо ввергает в охлаждение и потом навсегда может удержать в нем, а
          иногда еще и присовокупить разврат, если встретятся благоприятные тому обстоятельства.'
        cn: 人何时开始觉察自己是基督徒，并能独立自主地决定以基督徒的方式生活，是无法确定的。实际上，这发生在不同的时间：可能在七岁、十岁、十五岁或更晚。或许在此之前，先进入学习阶段，这在大多数情况下是如此。在这种情况下，有一条不变的规则——在整个学习期间，保持先前所有秩序不变：因为这本质上源自于我们自身能力的天性以及基督徒生活的要求。学习的秩序绝不能与上述的心境相对立，否则先前所建立的一切都将毁坏殆尽；也就是说，必须以所有周围之人的虔敬、教会性、圣事来护佑这些学生孩童，如同护佑婴孩一般，并同样要对他们的身体、灵魂和精神产生作用。同时，针对学习，只需补充一点：要安排好学习的内容，使其主次分明。要给人留下这种印象，最容易的方法是分配学习科目的时间和内容。要将信仰的学习视为主要之事，要将更多的时间用于虔敬的行为，若遇冲突，后者应优先于学术；受赞许的不应仅是学业的成功，也包括信仰和良好的品德。总而言之，必须安排好学生的心神，使他们心中坚信不灭：我们最主要的事情是取悦上帝，而学术只是附属的、偶发性的品质，仅在今生有用。因此，绝不能将其抬高到如此重要的地位，以致于它占据了所有的注意力并吞噬了所有的忧虑。对于基督徒生命的精神而言，没有什么比这种学术性以及对它唯一的关注更具毒害性和毁灭性的了。它直接导致冷漠，随后可能永远将人困于其中，有时，如果遇到有利的环境，还会加上放荡。
    - type: paragraph
      text:
        ru: Другое, на что должно обращать внимание, это дух преподавания или воззрения
          на предметы обучения. Должно быть поставлено непреложным законом, чтобы
          всякая преподаваемая христианину наука, была пропитана началами христианскими,
          и притом православными. Всякая наука способна к тому, и даже тогда только
          и будет истинною наукою в своем роде, когда исполнит это условие. Христианские
          начала несомненно истинны. Потому, не сомневаясь, поставляй их общею меркою
          истины. У нас самое опасное заблуждение то, что преподают науки без всякого
          внимания к истинной вере, позволяя себе вольность и даже ложь, в том предположении,
          что вера и наука – две области, решительно разъединенные. Дух у нас один.
          Он же принимает и науки и напитывается их началами, как принимает веру и
          проникается ею. Как же можно, чтобы они не приходили в благоприятное или
          неблагоприятное соприкосновение здесь? При том же и область истины одна.
          Зачем и набивать в голову то, что не из этой области, или с чем нельзя показаться
          во дворе ее светлом.
        cn: '尚有一事必须留意，即教导之精神或看待学科之视角。必须立为永恒不变之律例：凡传授予基督徒之学问，必受基督教之开端所浸润，且须为正教之开端。任何学科皆能达此境地，甚至唯有满足此条件时，方能在其领域内成为真正之学问。基督教之开端无疑是真实的。因此，当毫不怀疑地将其立为衡量真理之普遍准绳。


          在我们这里，最危险之谬误在于：传授学问时，完全不顾及真实之信仰，容许放肆，甚至谬误，其假设是信仰与学问乃截然分离之两个领域。


          我们的精神是统一的。它既接受学问，并以其开端为滋养，亦接受信仰，并为之所渗透。如此，它们怎能在此处不产生有利或不利之接触呢？再者，真理之领域亦是唯一的。何必将不属于此领域之物，或不能在其光明天庭中示人者，硬塞入头脑呢？'
    - type: paragraph
      text:
        ru: Если в таком порядке будет ведено обучение, чтобы вера и жизнь в духе
          веры высились над всем во внимании обучаемых и по образу занятия, и по духу
          преподавания, то нет сомнения, что положенные в детстве начала не только
          будут сохранены, но и возвысятся, укрепятся и придут в соразмерную зрелость.
          А как это благодетельно!
        cn: 若教育依循此等秩序，使信心与在信心中之生活，在受教者之关注中，无论就研习之方式或教学之精神而言，皆高悬于万有之上，则无疑，幼年所奠之根基，不仅将得以保存，更将拔高、坚固，而臻于相称之成熟。此等益处，何其宏大！
    - type: paragraph
      text:
        ru: 'Если вести в таком порядке воспитание человека с первых лет, то мало-помалу
          будет разоблачаться пред ним характер, какой должна иметь его жизнь, больше
          будет привыкать он к мысли о том, что на нем лежит обязанность от лица Бога
          и Спасителя нашего – жить и действовать по Его предписаниям; что все другие
          дела и занятия ниже их и уместны только в продолжение настоящей жизни; и
          что есть другое место жительства, другое отечество, к которому и надобно
          устремлять все свои мысли и все свои желания. В естественном ходе развития
          сил каждый естественно доходит до сознания, что он человек. Но если к естеству
          его привито новое начало благодатно-христианское, в самый первый момент
          пробуждения его сил и их движения (в крещении), и если потом во всех точках
          развития сих сил это новое начало не только не уступало первенства, а напротив,
          всегда преобладало, давало как бы форму всему, то, приходя к сознанию, человек
          вместе с тем найдет себя действующим по началам христианским, найдет себя
          христианином. А это и есть главная цель христианского воспитания, чтобы
          человек вследствие этого сказал бы себе, что он христианин. Если же, пришедши
          в полное сознание себя самого, он скажет: «Я христианин, обязанный от Спасителя
          и Бога жить так и так, с тем чтобы удостоиться блаженного общения с Ним
          и избранными Его в жизни будущей», – то, возникши к самостоятельности, или
          к своеличному разумному учреждению жизни, он поставит для себя первым существенным
          делом – самостоятельно хранить и возгревать дух благочестия, в котором ходил
          прежде, по чужому руководству.'
        cn: 如果从最初的年岁就按照这样的顺序来教育人，那么，在他面前，他生命应有的特质就会逐渐展现出来；他会更加习惯于这样的思想：他负有来自我们的上帝和救主所赋予的义务——按照祂的诫命生活和行事；所有其他的事业和活动都次于这些义务，并且只在今生之中才是适宜的；并且存在著另一个居所，另一个家园，他必须将所有的思想和所有的愿望都投向那里。在力量发展的自然过程中，每个人自然会达到这样的意识：他是一个人。但是，如果在他力量觉醒和运作（在洗礼中）的第一个瞬间，一种新的、恩典的基督教原则就已嫁接到他的本性之中，并且如果随后在这些力量发展的所有阶段中，这个新的原则不仅没有让出首位，反而总是占据主导地位，犹如赋予一切以形式，那么，当他达到意识时，人将同时发现自己是按照基督教原则行事的，他将发现自己是一个基督徒。这就是基督教教育的主要目标，让人由此对自己说，他是一个基督徒。如果，当他完全意识到自己时，他说：「我是一个基督徒，受救主和上帝所命，必须如此这般地生活，以期在来世配得与祂和祂所拣选的人共享福乐的团契」，那么，当他兴起走向自主性，或走向其个人理性地建立生活时，他就会将以下这件事情立为首要的、实质性的事务：独立地持守和激发他先前在他人引导下所行走的敬虔之精神。
    - type: paragraph
      text:
        ru: Прежде было припоминаемо, что должен быть особый момент, когда надобно
          намеренно возобновить в сознании все обязательства христианства и наложить
          на себя иго их, как непреложный закон. В крещении они были приняты не сознательно,
          потом были хранимы более чужим умом по чужому настроению и в простоте. Теперь
          сознательно должно положить на себя благое иго Христово, избрать христианское
          житие; исключительно посвятить себя Богу, чтобы потом все дни жизни служить
          Ему с одушевлением. Здесь только человек сам собою собственно начинает жизнь
          христианскую. Она была в нем и прежде, но, можно сказать, исходила не от
          самостоятельности, как бы не от лица его. Теперь он сам, от своего лица,
          начнет действовать в духе христианина. Тогда свет Христов был в нем так,
          как свет первого дня, несцентрированный, разлитый. Но как свету нужно было
          дать центры, привлекши его к солнцам, средоточиям планет, так и этому свету
          надобно как бы собраться около исходной точки нашей жизни, нашего сознания.
          Человек становится вполне человеком, когда приходит к самопознанию и разумной
          самостоятельности, когда становится полным владыкою и распорядителем своих
          мыслей и дел, держится каких-либо мыслей не потому, что другие ему передали
          их, а потому, что он сам находит их верными. Человек и в христианстве остается
          человеком. Потому ему и здесь должно быть разумным, только сию разумность
          он должен обратить в пользу святой веры. Пусть разумно убедится, что исповедуемая
          им святая вера есть единственно верный путь спасения и что все другие пути,
          не согласные с ним, ведут в пагубу. Не слепым исповедником быть есть честь
          человеку, а сознающим, что, поступая так, он действует, как должно. Все
          это он и сделает, когда сознательно наложит на себя благое иго Христово.
        cn: 先前曾被提及，必有一个特别的时刻，那时需要刻意在意识中重新唤起基督教的一切义务，并将祂们的轭置于自身之上，作为不可更改的律法。在洗礼中，这些义务是被无意识地接纳的，之后则更多是凭借他人的心思，以他人的心境，并在纯朴中被遵守的。现在，应当有意识地将基督的良善之轭置于自身，选择基督徒的生活；专一地将自己奉献给上帝，以便在往后生活的每一天都以热忱事奉祂。唯有在此处，人方才真正地以自身开始基督徒的生活。在此之前，这生活虽已在他之内，但可以说，它并非源于自主性，仿佛不是出自他本人。现在，他自己，以他个人的名义，开始以基督徒的精神行事。那时，基督之光在他之内，如同创世第一日之光，尚未聚焦，广泛散布。然而，正如光需要被赋予中心，将其吸引至太阳、行星的中心点，这光也需要仿佛聚集在我们生命的起点，我们的意识周围。当人达到自我认识和理性的自主性时，当他成为自己思想和行为的完全主宰和支配者时，当他所持有的思想不是因为他人传授给他，而是因为他自己认为它们是真实的时，他才成为一个完全的人。人在基督教中仍然是人。因此，他在这里也应当是理性的，只是他必须将此理性转用于圣洁信仰的益处。让他理性地确信，他所宣认的圣洁信仰是唯一正确的救赎之道，而所有与之不符的其他道路都导向毁灭。成为一位明智的宣信者是人的荣耀，而非盲目的，他深知，如此行事，他正在做他应当做的事。当他有意识地将基督的良善之轭置于自身时，他将成就这一切。
    - type: paragraph
      text:
        ru: 'Только здесь его личная вера, или добрая по вере жизнь, получает твердость
          и непоколебимость. Он не соблазнится примером, не увлечется пустыми мыслями,
          потому что ясно сознает обязательство мыслить и действовать уже определительным
          образом. Но если он этого не сознал, то как прежде добрый пример настроил
          его делать так, как он делает, так теперь недобрый пример может расположить
          его к недоброму, увлечь ко греху; и как добрые мысли других прежде владели
          его умом легко и без прекословия, так теперь завладеют им злые мысли. И
          на опыте видно, как шатки исповедание веры и доброта жизни у того, кто раньше
          не сознал себя христианином. Кто мало встретит соблазнов, тот и дольше будет
          продолжать зреть в простоте сердца. Но кому нельзя миновать их, тот стоит
          пред лицом большой опасности. Мы видим в житии всех, сохранивших благодать
          крещения, что у них была минута, когда они решительно посвящали себя Богу.
          Это обозначается словами: возгорелся духом, Божественным желанием воспламенился.'
        cn: 唯独在此境地，他个人的信仰，或其依信仰而行的良善生活，方能获得坚固与不移。他不会被榜样所诱惑，不会被空虚的思想所牵引，因为他清楚地知晓，自己有义务以一种已然确定的方式去思考和行动。但若他尚未了悟此事，那幺正如先前良善的榜样曾引导他行其所行，此刻不良的榜样也可能使他趋向不善，诱他入罪；正如他人良善的思想曾轻易地、毫无异议地占据他的心智，此刻邪恶的思想也会如此占据他。在经验中可见，那些起初未曾自觉为基督徒的人，其信仰的宣认和生活的良善是何等动摇不定。那些少遇诱惑的人，会更长久地在心之单纯中成长。但那些无法避开诱惑的人，则面临巨大的危险。我们在所有保全了洗礼恩典者的生平中看到，他们都曾有一个时刻，决然地将自己奉献给上帝。这以「心神火热」、「被神圣的渴望点燃」等言辞来表达。
    - type: paragraph
      text:
        ru: Сознавший себя христианином, или сознательно решившийся жить по-христиански,
          пусть теперь сам хранит, со всем тщанием, принятое от прежнего возраста
          совершенство и чистоту жизни, как прежде хранили ее другие. Особенных правил
          в руководство ему предлагать нет нужды. На сей точке он сходится с покаявшимся,
          который, отстав от греха, приемлет воодушевленную решимость жить по-христиански.
          Потому отселе он должен руководиться одними с ним правилами, о коих сказано
          будет в третьем отделе.
        cn: 一个已经意识到自己是基督徒，或有意识地决定要过基督徒生活的人，现在应当亲自以一切谨慎，来保守他从前一个年龄阶段所领受的生命之圆满与纯净，如同以前其他人所保守的那样。没有必要为他提供特别的指导原则。在这一点上，他与悔改者汇合，悔改者已经摆脱罪恶，并接受了热切的决心，要过基督徒生活。因此，从此以后，他必须与悔改者遵循相同的原则，这些原则将在第三部分中阐述。
    - type: paragraph
      text:
        ru: Какое отличие есть у него с покаявшимся в восходе к совершенству, это
          выяснится само собою.
        cn: 他与那在趋向圆满之途上已然悔改之人有何区别，这将不言自明。
    - type: paragraph
      text:
        ru: Теперь нужно сделать только некоторые, весьма, впрочем, важные, предостережения
          для возраста юношеского, исключительно к нему относящиеся. Как хорошо и
          спасительно не только быть настроену в воспитании по-христиански, но и потом
          сознать себя и решиться быть христианином, прежде вступления в юношеские
          лета. Это необходимо, в виду великих опасностей, каким неизбежно подвергается
          юноша 1) по свойству своего возраста и 2) по великим в продолжение его соблазнам.
        cn: 现在，只需要对青年时期做出一些忠告，虽然为数不多，但却极为重要，且完全与此时期相关。在教育上以基督徒的方式培养心性，不仅美好且有益于救赎，更要在进入青年期之前，意识到并决心成为一个基督徒。这是必须的，因为青年人会不可避免地面对巨大的危险：1）由于其年龄的特性；2）由于在这段时期中巨大的诱惑。
    - type: paragraph
      text:
        ru: 'Река жизни нашей пресекается волнистою полосою юности. Это время воскипения
          телесно-духовной жизни. Тихо живет дитя и отрок, мало быстрых порывов у
          мужа, почтенные седины склоняются к покою; одна юность кипит жизнью. Надобно
          иметь очень твердую опору, чтобы устоять в это время от напора волн. Самая
          беспорядочность и порывистость движений опасна. Начинаются первые его собственные
          движения – начатки пробуждения его сил, и имеют для него всю прелесть: силою
          своего влияния они вытесняют все, что прежде было положено на мысль и сердце.
          Прежнее для него станет мечтой, предрассудком. Только настоящие чувства
          истинны, только они имеют действительность и значение. Но если он, прежде
          пробуждения сих сил, связал себя обязательством исповедания и жизни христианской,
          тогда все возбуждения, как уже вторичные, будут слабее и легче уступят требованию
          первых, уже потому, что те старее, прежде испытаны и избраны сердцем, а
          главное – скреплены обетом. Юноша решительно хочет держать всегда свое слово.
          Что сказать о том, кто не только не любил христианской жизни и истины, но
          даже никогда не слышал о них?'
        cn: 我们生命的河流，被青春起伏不定的波涛所阻断。这是身心生命沸腾的时期。孩童与少年恬静地生活着，男子很少有迅疾的冲动，可敬的白发倾向于安宁；唯有青春洋溢着生命的活力。在这时期，人必须拥有非常坚实的依靠，才能抵御浪潮的冲击而站稳。就连行动中最无秩序、最冲动鲁莽的部分也是危险的。他开始产生最初的、属于他自己的行动——这是他力量觉醒的开端，并对他而言具有全部的魅力：它们凭借其影响力，将先前置于思想和心灵中的一切都排挤出去。往昔的一切对他而言将成为梦想、成为偏见。唯有当下的感受才是真实的，唯有它们才具有现实和意义。但如果他在这些力量觉醒之前，已经以基督徒的信仰和生活之义务约束了自己，那么所有这些激动，作为次要的，将会更微弱，也更容易顺服于最初那些要求，仅仅因为那些更古老，更早被心灵体验和选择，而更重要的是——它们由誓约所巩固。青年人坚定地渴望永远信守自己的诺言。对于那不仅不爱慕基督徒的生活和真理，甚至从未听闻它们的人，我们又能说什么呢？
    - type: paragraph
      text:
        ru: В этом случае он – дом без ограды, преданный разграблению, или сухой хворост,
          преданный горению в огне. Когда своеволие юношеской мысли на все кидает
          тень сомнения, когда сильно тревожат его возбуждения страстей, когда вся
          душа наполняется искусительными помыслами и движениями, – юноша в огне.
          Кто даст ему каплю росы для прохлады или подаст руку помощи, если из сердца
          не выйдет голос за истину, за добро и чистоту? А он не выйдет, если любовь
          к ним не поселена прежде. Даже советы в этом случае не помогут. Их тогда
          не к чему привить. Силен совет и убеждение, если, сходя чрез слух в сердце,
          они пробудят там чувства, кои есть и имеют для нас цену, но только в настоящий
          момент отстранены другими, а сами мы не найдемся, как их высвободить и сообщить
          им свойственную силу. В этом случае совет – драгоценный дар юноше от советника.
          Но если в сердце нет начатков чистой жизни, он бесполезен.
        cn: 在此境况中，他犹如一座没有围篱的房屋，任人劫掠；又如干燥的柴薪，任凭烈火焚烧。当年轻思虑的任性将怀疑的阴影投射到万事万物之上，当激情躁动强烈地扰乱他，当整个灵魂充满了诱惑性的思绪与冲动时，——这年轻人就在火中。若非有为著真理、为著良善与纯洁而发出的心声，谁能给他一滴露水使他凉爽，或伸出援手呢？而这心声不会发出，除非对它们的爱早已播种。在这种情况下，连忠告也无济于事。那时，忠告无处可附著。忠告与确信的力量，在于它们藉著听觉进入心田，唤醒那里原有的、且对我们有价值的感受，只是在当下被其他事物排挤了，而我们自己却不知如何将它们释放出来并赋予其应有的力量。在此境况中，忠告是忠告者赐予年轻人的宝贵礼物。但如果心中没有纯洁生命的开端，忠告便是徒劳无益的。
    - type: paragraph
      text:
        ru: Юноша живет сам по себе, и кто исследует все движения и уклонения его
          сердца? Это то же, что исследовать путь птицы в воздухе или бег корабля
          в воде!! Что брожение вскисающей жидкости, что движение стихий при разнородной
          их смеси, то сердце юноши. Все потребности так называемой природы в живом
          возбуждении, каждая подает голос, ищет удовлетворения. Как в природе нашей
          качествует расстройство, так и совокупность этих голосов то же, что беспорядочные
          крики шумной толпы. Что ж будет с юношею, если он наперед не приучен влагать
          в некоторый строй свои движения и не наложил на себя обязательства хранить
          их в строгом подчинении некоторым высшим требованиям. Если сии начала глубоко
          напечатлены в сердце в первоначальном воспитании и потом сознательно приняты
          в правило, то все волнения будут происходить как бы на поверхности, переходно,
          не сдвигая основания, не колебля души.
        cn: 一个青年独自生活着，又有谁能勘察他内心所有的冲动与偏离呢？这如同勘察飞鸟在空中的路径，又如勘察船只在水上的航行一般！！发酵液体中的涌动，异类混合时元素之间的运动，就是青年的心。所有那些所谓的本性的需求，都处于鲜活的激动之中，每一个都在发声，寻求满足。正如我们本性之中存在着失序，这所有声音的汇集，正如同喧哗人群的杂乱叫喊。那么，如果一个青年事先没有被教导将他的冲动纳入某种秩序，没有肩负起将它们严格服从于某些更高要求的义务，他将会变成什么样子呢？如果这些原则在最初的教育中深深地烙印在他的心中，并随后被自觉地接纳为生活的准则，那么所有的波澜都将如同发生在表面，转瞬即逝，不会动摇根基，也不会震颤灵魂。
    - type: paragraph
      text:
        ru: 'Какими мы выходим из лет юношеских, очень много зависит от того, какими
          вступаем в них. Вода, падающая с утеса, кипит внизу и клубится, а потом
          идет уже тихо разными протоками. Это – образ юности, в которую каждый ввергается,
          как вода в водопад. Из ней выходят два порядка людей: одни сияют добротою
          и благородством, другие омрачены нечестием и развратом; а третьи – средний
          класс, смесь добра со злом, коим подобие – головня из огня, кои склоняются
          то на добро, то на зло, как испорченные часы то идут верно, то бегут или
          отстают.'
        cn: 我们如何走出少年岁月，极大程度上取决于我们以何种状态步入其中。从悬崖坠落的水流，在下方沸腾翻滚，而后才平静地流向各个水道。这便是青春的写照，每个人都像水流坠入瀑布般，投身其中。从中走出了两种人：一种人以良善与高贵闪耀，另一种人则被不敬与败坏所笼罩；而第三种人——中间阶层，是善恶的混合体，他们就像从火中取出的余烬，时而倾向良善，时而倾向邪恶，如同损坏的时钟，时而走得准确，时而快跑或落后。
    - type: paragraph
      text:
        ru: Кто заранее скрепил себя обязательством, тот как бы укрылся в крепком,
          не пропускающем в себя воды кораблике или провел по водовороту покойный
          желоб. Без этого же и доброе воспитание не всегда спасет. Пусть иной и не
          впадет в грубые пороки, но все же, если он не сомкнут в себе, то сердце
          его, не отрешенное от всего обетом, будет изорвано увлечениями, и он неминуемо
          выйдет из лет юности охлажденным, ни туда, ни сюда.
        cn: 那预先以誓约将自己牢牢约束之人，就好似藏身于一艘坚固、滴水不透的小舟之中，又好似在急流漩涡之中铺设了一条宁静安稳的水槽。若无此约束，即便良善的教养亦未必能时时保全。纵使有人不曾堕入粗鄙的恶行之中，但若他内在没有自持，他的心，因未曾以誓言完全弃绝俗世，便会被各种引诱撕扯得支离破碎。如此，他必不可免地会在青春岁月消逝之后，变得冷淡疏离，既不属此，亦不属彼。
    - type: paragraph
      text:
        ru: Так спасительно прежде лет юности не только получить доброе настроение,
          но и скрепить себя обетом – быть истинным христианином. Решившийся пусть
          боится самой юности, как огня, и потому бегает всех случаев, в коих юность
          легко развязывается и делается неукротимою.
        cn: 在青春岁月来临之前，就已经领受了良善的心意，并且以誓愿坚固自身——立志成为一位真正的基督徒，这是多么有益于救赎啊！那已经下定决心的人，应当畏惧青春本身，如同畏惧烈火一般。因此，他应当远离一切使青春轻易放纵、变得不可驯服的机会。
    - type: paragraph
      text:
        ru: 'И сама по себе юность опасна; но к этому присоединяются еще два, свойственные
          этому возрасту, влечения, от которых юношеские возбуждения сильнее разгораются
          и приобретают большую силу и опасность. Это: а) жажда впечатлений и б) склонность
          к общению. Поэтому как средство к избежанию опасности юношеского возраста,
          можно советовать – подчинить правилам эти влечения, чтобы вместо добра они
          не принесли зла. Добрые расположения, возбужденные прежде, останутся во
          всей силе, если их не погашать и не утеснять.'
        cn: 青春年华本身即充满危险；而外加此年龄层固有的两项倾向，使青春期的冲动更加炽烈，更具力量与危险。它们是：甲）对感官印象的渴望，与乙）对社交往来的倾向。因此，作为避免青春期危险的途径，可以建议——将此等倾向置于规范之下，以防它们带来恶果而非益处。先前被唤醒的良善意向，若不被熄灭或压制，将持续保有全部力量。
    - type: paragraph
      text:
        ru: 'Жажда впечатленийсообщает некоторую стремительность, непрерывность и
          разнообразие действиям юноши. Ему хочется все испытать самому, все видеть,
          все слышать, везде побывать. Ищите его там, где есть блеск для очей, гармония
          для слуха, простор для движения. Он хочет быть под беспрерывным потоком
          впечатлений, всегда новых и потому разнообразных. Ему не сидится дома, не
          стоится на одном месте, не внимается одному предмету. Его стихия – развлечения.
          Но этого для него мало; он не довольствуется действительным, личным испытанием,
          а хочет усвоить и как бы перенесть на себя впечатления других, изведать,
          что чувствовали, как действовали другие сами по себе или в подобных ему
          обстоятельствах. Затем он кидается на книги и начинает читать; перебирает
          одну книгу за другою, часто не разбирая содержания их; у него главное –
          найти так называемый эффект, из какого бы рода вещей он ни был и чего бы
          ни касался. Ново, изобразительно, остро – самая лучшая для него рекомендация
          книге. Здесь обнаруживается и образуется склонность к легкому чтению – та
          же жажда впечатлений, только в другом виде. Но и здесь еще не все. Юноша
          часто наскучивает действительным, тем, что как бы навязывают ему со стороны:
          это связывает его и заключает слишком в определенных границах, а он ищет
          некоторой свободы. Затем он часто отрывается от действительного, уходит
          в свой созданный мир и там начинает действовать на славу. Фантазия строит
          ему целые истории, где большею частью герой – его собственное лицо. Юноша
          только вступает в жизнь. Пред ним обольстительное, заманчивое будущее. Со
          временем и ему там надобно быть: что же он будет? Нельзя ли как приподнять
          эту завесу и посмотреть? Фантазия, очень подвижная в эти лета, не медлит
          удовлетворением. Здесь обнаруживается и в таком роде действия воспитывается
          мечтательность.'
        cn: 对印象的渴望，为年轻人的行为带来某种迅疾、不绝与多样性。他渴望亲身经历一切，看见一切，听闻一切，到处游历。你当去那有夺目之光、悦耳之音、广阔空间之处寻找他。他渴望处于不绝的印象之流中，此流总应常新，故亦多变。他无法安坐家中，无法久驻一地，无法专注一事。他的本质在于消遣。然此对他尚嫌不足；他不满足于真实的、个人的体验，而愿习得并仿佛移转于自身他人的印象，探知他人在其自身或与他相似之境遇中曾有何感受、如何行事。为此，他投身书卷，开始阅读；他一部接一部地翻阅书籍，常常不辨其内容；他最主要的是寻求所谓的「效果」，无论此「效果」出自何类事物、关乎何事。新颖、生动、尖锐，是对一本书最好的褒扬。在此，轻快阅读的倾向得以显现并养成——此亦是对印象的渴望，唯形式不同。然此亦非全部。年轻人常对现实感到厌倦，对那些仿佛从旁强加于他的事物感到厌倦：这束缚了他，并将他禁锢于过于明确的界限之中，而他则寻求某种自由。为此，他常与现实脱离，进入自己创造的世界，并在那里大展身手。幻想为他构建出一个个完整的故事，其中多数的主人公是他自身的形象。年轻人正步入生命。在他面前是诱人、迷人的未来。他迟早也将置身其中：他将成为什么？能否稍微掀起这帷幕看一眼？在这个年龄极其活跃的幻想，毫不迟疑地满足了此愿。在此，梦想的特质得以显现，并在这样的行为中得以培养。
    - type: paragraph
      text:
        ru: 'Мечты, легкое чтение, развлечения, все это одно почти по духу – дети
          жаждут впечатлений, жаждут нового, разнообразного. И вред от них одинаков.
          Ничем нельзя лучше заморить добрых семян, положенных прежде на сердце юноши,
          как ими. Молодой цвет, посаженный на таком месте, где со всех сторон дуют
          на него ветры, немного потерпит и засохнет; трава, по которой часто ходят,
          не растет; часть тела, которую подвергают долгому трению, немеет. То же
          бывает и с сердцем, и с добрыми в нем расположениями, если предаться мечтам
          или пустому чтению, или развлечениям. Кто долго стоял на ветре, особенно
          сыром, тот, зашедши в затишье, чувствует, что все в нем будто как не на
          своем месте, то же бывает и в душе, развлекшейся каким бы ни было образом.
          Возвратившись из рассеяния в себя, юноша находит в душе своей все в извращенном
          порядке; а главное – некоторым покрывалом забвения задергивается все доброе,
          и на первом плане стоят одни прелести, оставленные впечатлением; следовательно,
          уже не то, что было и чему всегда следует быть: расположения поменялись
          главенством. Отчего, возвратившись в себя после какого-нибудь рассеяния
          душа начинает тосковать? Оттого, что находит себя окраденною. Рассеянный
          сделал душу свою большою дорóгою, по которой, чрез воображение, как тени,
          проходят соблазнительные предметы и манят за собою душу. Но тогда, как она
          таким образом оторвется как бы от себя, тайно подходит диавол, уносит доброе
          семя и полагает злое. Так учит Спаситель, когда объясняет, кто похищает
          посеянное при пути, и кто есть всеявый плевелы. То и другое враг человеч
          творит.'
        cn: 梦想、轻快的阅读、消遣娱乐，所有这些在精神上几乎是同一回事——孩童们渴望印象，渴望新奇、多样。它们带来的祸害也是相同的。没有什么比它们更能扼杀先前播撒在青年人心中的良善种子了。一株嫩芽，若被种植在四面八方都有风吹袭之处，它会忍受片刻，然后枯萎；常被踩踏的草坪无法生长；身体长时间遭受摩擦的部分会变得麻木。人心也是如此，若沉溺于梦想、空虚的阅读或消遣娱乐，其中良善的性情也会遭受同样的命运。凡是长久站在风中，尤其是湿润的风中之人，当他进入平静之地时，会感觉自己的一切仿佛都不在原位；以任何方式分心散志的灵魂亦是如此。当青年人从心神涣散中回归自身时，他会发现自己的灵魂中一切秩序都被颠倒了；最主要的是，一切良善都被一层遗忘的面纱遮蔽，而映入眼帘的只是那些印象留下的魅惑；因此，它已不再是先前所是的，不再是应当时常所是的：性情的主次地位已经易位。为什么灵魂在某种心神涣散之后回归自身时会开始忧愁？因为她发现自己被偷窃了。一个心神涣散的人使自己的灵魂成了一条大路，诱惑人的事物像影子一样，通过想象，在这条路上穿梭，并引诱灵魂跟随它们。然而，当灵魂以这种方式仿佛脱离自身时，魔鬼就暗中靠近，带走良善的种子，播下邪恶的。救主在解释谁是夺走播撒在路边的种子者，以及谁是播撒稗子者时，正是如此教导的。这两种恶行都是人类的仇敌所为。
    - type: paragraph
      text:
        ru: Итак, юноша! Желательно тебе сохранить чистоту и невинность детства или
          обет христианского жития без укоров? Сколько есть сил и благоразумия, удерживайся
          от развлечений, беспорядочного чтения соблазнительных книг и мечтаний! Как
          хорошо подчинить себя в этом случае строгой и престрогой дисциплине и быть
          во все время юношества под руководством. Тех юношей, коим не позволяют распоряжаться
          самим своим поведением до возмужалости, можно назвать счастливыми. И всякому
          юноше надобно радоваться, если он поставлен в таких обстоятельствах. Сам
          юноша, очевидно, дойти до этого едва ли может; но он покажет много ума,
          если поверит совету быть больше дома за делом, не мечтать и не читать пустого.
          Развлечение пусть отклонит трудолюбием, мечтательность – серьезными занятиями
          под руководством, которому особенно должно быть подчинено чтение, и в выборе
          книг, и в образе чтения. Как бы, впрочем, это кто ни сделал, пусть только
          сделает. Страсти, сомнения, увлечения разгораются именно в этом, так сказать,
          шатком брожении ума юноши.
        cn: 好的，年轻的弟兄啊！你可愿持守童年的纯洁与无瑕，抑或那无有指摘的基督徒生活之誓约？在你的力量与审慎所及之处，务要远离那些消遣娱乐，那些杂乱无章、蛊惑人心的书卷，以及那些虚妄的幻想！若能在此事上，将自己置于严苛乃至至严的规训之下，并在整个少年时期，都处于引导之中，那是何等的美善啊。那些不被允许自行决定自己行为，直到成年之时的年轻弟兄，可称之为有福之人。凡是置身于此类境况的年轻弟兄，都应为此欢欣。年轻的弟兄自己，显然很难独自达到此境；但他若能信从忠告，多留在家中，专心做事，不作空想，不读无益之书，便能显出大智慧。他当以勤劳来排除消遣，以在引导下的严肃研习来排除空想。阅读尤其应当顺从于此等引导，无论是书籍的选择，抑或是阅读的方式。然而，无论此事如何成就，只要成就即可。情欲、疑虑与迷恋，正是滋生于此，可称之为年轻弟兄心智的动摇与发酵之中。
    - type: paragraph
      text:
        ru: Вторая, столь же опасная, склонность у юноши естьсклонность к общению.
          Она обнаруживается в потребности товарищества, дружбы и любви. Все они в
          истинном порядке хороши, но вставить их в этот порядок должно не юноше.
        cn: 第二种，在少年人那里同样危险的，是趋向交往的习性。这表现在对伙伴情谊、友情与爱情的需要之中。所有这些，若置于真实的秩序之中，皆属美好，但将它们置入此种秩序，却非少年人之责。
    - type: paragraph
      text:
        ru: 'Юношеский возраст есть время живых чувств. Они у его сердца – как прилив
          и отлив у берегов моря. Его все занимает, все удивляет. Природа и общество
          открыли пред ним свои сокровища. Но чувства не любят быть скрытыми в себе,
          и юноша хочет делиться ими. Затем имеет нужду в лице, которое бы могло разделять
          его чувства, то есть в товарище и друге. Потребность благородная, но она
          может быть и опасною! Кому вверяешь свои чувства, тому даешь некоторым образом
          власть над собою. Как же надобно быть осторожным в выборе близкого лица!
          Встретишь такого, который далеко-далеко может завести от прямого пути. Само
          собою разумеется, что добрый естественно стремится к доброму, а отклоняется
          от недоброго. Есть на это некоторый вкус у сердца. Но, опять, как часто
          случается простосердечию быть завлеченным хитростью! Затем справедливо всякому
          юноше советуют быть осторожным в выборе друга. Хорошо не заключать дружбы,
          пока не испытаешь друга. Еще лучше иметь первым другом отца или того, кто
          во многом заменяет отца, или кого из родных опытного и доброго. Для положившего
          жить по-христиански первый Богом данный друг – это духовный отец; с ним
          беседуй, ему поверяй тайны, взвешивай и поучайся. Под его руководством,
          при молитве, Бог пошлет, если нужно, и другого друга. Не столько, впрочем,
          опасности в дружбе, сколько в товариществе. Редко видим друзей, но больше
          знакомых и приятелей. А здесь сколько возможно и сколько бывает зла! Есть
          кружки приятельские с очень недобрыми правилами. Склонившись к ним, не заметишь,
          как объединишься с ними в духе, подобно тому, как незаметно напоишься смрадом
          в смрадном месте. Они сами часто теряют сознание непотребства своего поведения
          и спокойно грубеют в нем. Если и пробуждается в ком это сознание, он не
          имеет сил отстать. Каждый опасается объявить о том, ожидая, что его после
          всюду будут преследовать колкостями, и говорит: «Так и быть, может быть,
          пройдет».«Тлят обычаи благи беседы злы»(1Кор. 15, 33). Избави, Господи,
          всякого от этих глубин сатаниных. Для решившегося работать Господу одно
          товарищество с благочестивыми, ищущими Господа; от других же надо удаляться
          и искренно с ними не обращаться, последуя примеру святых Божиих.'
        cn: 青春年少之时，乃是情感最为鲜活的阶段。它们盘桓于青年的心头，正如海潮之于岸边，有涨有落。万物皆能引起他的兴趣，处处皆令他感到惊奇。大自然与人类社会，已然在他面前敞开了自身的宝藏。然而，情感不喜被深藏不露，青年渴望与人分享他的感受。为此，他需要一个能够分担他情感的人，亦即一位同伴或朋友。这是一种高尚的需求，但它也可能蕴含着危险！你向谁倾吐你的情感，就等于是赋予了那人某种程度驾驭你的权力。因此，在选择亲近之人时，何其需要谨慎小心！你可能会遇到一个能将你带离正道，越行越远的人。毋庸置疑，良善之人自然会倾向于良善，而远离不善。心灵对此自有其判断的品味。然而，纯朴之心又何其经常地被诡诈所诱惑！因此，忠告每一位青年在择友时务必谨慎，乃是公允之举。在未曾考验朋友之前，不轻易结下友谊，这甚是妥当。而更佳的选择是，将父亲，或是在许多方面可替代父亲之人，或是一位经验丰富而又良善的亲属，作为你第一个朋友。对于立志以基督徒方式生活的人而言，上天所赐予的第一个朋友，便是他的神父（灵父）；与他交谈，向他倾诉秘密，衡量一切并从他那里领受教诲。在他的引导之下，借由祷告，若是需要，上主亦会再赐予另一位朋友。然而，友谊的危险，远不及同伴关系。我们鲜少见到真正的朋友，更多的是熟人和伴侣。而在此种关系中，恶的可能性和实际发生的恶，又是何其之多！有些伴侣群体，其规范极其不善。一旦倾向于他们，你便会在不知不觉中，与他们在灵性上融为一体，如同身处污秽之地，不知不觉中吸入了恶臭一般。他们自己往往失去了对其行为不端之处的觉察，并心安理得地在其中变得粗俗。即便有人对此有所觉醒，他亦无力抽身。每个人都害怕对此公开表态，担心之后会处处被刻薄言语所中伤，于是便说：「就这样吧，也许会过去的。」「滥交败坏善行」（哥林多前书
          15:33）。愿上主拯救每个人脱离这些魔鬼的深渊。对于决意事奉上主的人，只能与敬虔、寻求上主的人为伴；而对于其他人，则须远离，不与他们真诚往来，效法上主圣者的榜样。
    - type: paragraph
      text:
        ru: Самый верх опасностей для юноши – от обращения с другим полом. Тогда как
          в первых соблазнах юноша только сбивается с прямого пути, здесь он, кроме
          того, теряет себя. В первом своем пробуждении дело это смешивается с потребностью
          прекрасного, которая со времени пробуждения своего заставляет юношу искать
          себе удовлетворения. Между тем прекрасное мало-помалу начинает в душе его
          принимать образ, и обыкновенно человеческий, потому что мы не находим ничего
          краше его... Созданный образ носится в голове юноши. С этого времени он
          ищет будто прекрасного, то есть идеального, не земного, а между тем встречается
          с дщерью человеческою и ею уязвляется. Этого-то уязвления больше всего надлежит
          избегать юноше, потому что это есть болезнь тем опаснейшая, что больному
          хочется болеть до безумия.
        cn: 对于青年人而言，最危险的境地莫过于与异性交往。在最初的那些诱惑中，青年人不过是偏离了正道，而在此处，他却会失去自我。在他最初的觉醒中，此事与对美好事物的需求混杂在一起，这需求自其萌发之时起，便驱使着青年人寻求满足。与此同时，这美好之物在他的灵魂中渐渐成形，通常会呈现出人形，因为我们找不到比人更美的事物……这被创造出的形象盘旋在青年人的脑海中。自此之时起，他仿佛在追寻着美好，亦即理想的、非属尘世的事物，然而，他却与「人间的女子」相遇，并因此而受伤。青年人最应当避免的，就是这种创伤，因为这是一种病症，其危险之处在于，病人竟渴望着沉溺于病痛之中，直至癫狂。
    - type: paragraph
      text:
        ru: Как отвратить эту язву? Не ходи тем путем, которым доходят до уязвления.
        cn: 如何避开这场瘟疫？切勿行走那导致创伤之路。
    - type: paragraph
      text:
        ru: Этот путь вот как изображен в одной психологии. Он имеет три поворота.
        cn: 此道在一种心理学中，是如此描绘的。它有三个转折。
    - type: paragraph
      text:
        ru: 'Сначала пробуждается у юноши какое-то горестное чувство неизвестно о
          чем и от чего, отзывающееся, однако ж, тем особенно, что он будто один.
          Это – чувство одиночества. Из этого чувства тотчас отрождается другое –
          некоторая жалость, нежность и внимание к себе. Прежде он жил, как бы не
          замечая сам себя. Теперь он обращается к себе, осматривает себя и всегда
          находит, что он не худ, не из последних, есть лицо стóящее: начинает чувствовать
          свою красоту, приятность форм своего тела, или – нравиться себе. Этим оканчивается
          первое движение соблазна к себе. С сих пор юноша обращается к внешнему миру.'
        cn: "最初，在年轻人的心中会萌发一种莫名的、因由未知的悲苦之情，然而，这种情感的特别之处在于，它使他感到自己仿佛是孤身一人。这便是孤独之感。\n\
          \ \n从这种情感中，立刻又滋生出另一种情感——某种对自己的怜惜、温柔和关注。从前，他活著，仿佛未曾留意自身。如今，他转向自己，审视自己，总发现自己并不差劲，不是末流之辈，而是一个值得称道的人物：他开始感受到自己的美好，自己身躯形态的悦人，或者说，他开始悦纳自己。\n\
          \ \n以此，向己诱惑的第一个动向便告终结。从此时起，年轻人便转向外部世界。"
    - type: paragraph
      text:
        ru: Это вступление в внешний мир воодушевляется уверенностью, что он должен
          нравиться другим. В сей уверенности он смело и как бы победительно выходит
          на поприще действия и, может быть, впервые поставляет себе законом опрятность,
          чистоту, нарядность до щегольства; начинает бродить, или искать знакомств,
          как будто без определенной цели, по тайному, однако ж, влечению чего-то
          ищущего сердца, и при этом старается блистать умом, приятностию в обращении,
          предупредительным вниманием, вообще всем, чем надеется нравиться. Вместе
          с тем он дает всю волю преимущественному органу душеобщения – глазу.
        cn: 这进入外部世界的举动，是以一种自信心为之鼓舞的，那就是他必会受人喜欢。怀着这份自信，他勇敢地、仿佛得胜般地走上行动的舞台，或许是第一次将整洁、清洁、直到华丽的装扮定为自己的法则；他开始徘徊，或寻求结识，仿佛没有明确的目的，但内心却有某种寻求的隐秘冲动，同时，他努力在才智、愉快的交往、殷勤的关注，以及所有他希望以此取悦他人的方面闪耀光芒。与此同时，他给予灵魂交流的首要器官——眼睛——以完全的自由。
    - type: paragraph
      text:
        ru: 'В этом настроении он похож на порох, подставленный под искры и скоро
          встречается со своею болезнью. Взором очей или голосом особенно приятным,
          как стрелою пораженный или подстреленный, стоит он сначала несколько в исступлении
          и остолбенении, от которого пришедши в себя и опомнившись, находит, что
          его внимание и сердце обращены к одному предмету и влекутся к нему с непреодолимою
          силою. С сей поры сердце начинает снедаться тоскою; юноша уныл, погружен
          в себя, занят чем-то важным, ищет, как будто что потерял, и что ни делает,
          делает для одного лица и как бы в присутствии его. Он точно потерянный,
          сон и еда нейдут ему на ум, обычные дела забыты и приходят в расстройство;
          ему ничто не дорого. Он болен лютою болезнию, которая щемит сердце, стесняет
          дыхание, сушит самые источники жизни. Вот постепенный ход уязвлений! И само
          собою видно, чего должно опасаться юноше, чтобы не впасть в эту беду. Не
          ходи этою дорогою! Прогоняй предвестников – неопределенную грусть и чувство
          одиночества. Делай им наперекор: стало грустно – не мечтай, а начни делать
          что-нибудь серьезное со вниманием и пройдет. Стала зарождаться жалость к
          себе или чувство своего хорошества – поспеши отрезвить себя и отогнать эту
          блажь какою-нибудь суровостию и жестокостью к себе, особенно выяснением
          здравого понятия о ничтожности того, что лезет в голову. Случайное или намеренное
          унижение в этом случае было как вода на огонь... Подавить и прогнать это
          чувство надобно озаботиться особенно потому, что тут начало движения. Остановись
          тут – дальше не пойдешь: не родится ни желание нравиться, ни искание нарядов
          и щегольства, ни охоты на посещения. Прорвутся эти – и с ними борись. Какая
          надежная в сем случае ограда – строгая дисциплина во всем, труд телесный
          и еще более головной! Усиль занятия, сиди дома, не развлекайся. Нужно выйти
          – храни чувства, бегай другого пола, главное же – молись.'
        cn: 在此心境之中，他犹如置于火花之下的火药，很快便会遭遇自身的病痛。他被眼眸的凝视，或尤其悦耳的声音所击中或射伤，犹如中箭一般，起初会稍许处于神志不清和呆滞之中，从中醒悟和回过神来之后，他发现自己的注意力和心灵已被转向同一事物，并被一股无法抗拒的力量牵引而去。自此之时起，心开始被忧愁所吞噬；少年郁郁寡欢，沉浸于自身，忙于某件重要之事，他四处寻找，仿佛丢失了什么，他所做的一切，皆是为了某一个人，并且如同在其在场之中。他确实是迷失了，睡眠和食物都无法引起他的兴致，日常事务被遗忘并陷入混乱；他不再珍视任何事物。他患上了一种凶猛的疾病，它挤压着心房，限制着呼吸，耗干了生命的泉源。这便是被刺伤的渐进过程！不言而喻，少年当警惕什么，以免陷入此种困境。切莫走上这条道路！驱逐那些预兆——模糊不清的忧郁和孤独感。逆着它们而行：若心生忧愁——不要沉溺于幻想，而是开始认真地做些什么，专注其中，忧愁便会消散。若开始滋生自怜或自我优越感——赶紧使自己清醒过来，并以某种对自身的严厉和苛刻来驱走这种妄念，尤其是要弄清涌上心头的那些念头的虚妄本质。在这种情况下，偶发的或故意的屈辱犹如水浇在火上……必须特别留意抑制和驱除这种感觉，因为这是行动的开端。在此止步——你将不会再往前：就不会产生取悦他人的欲望，就不会寻求华丽的衣饰和炫耀，也不会热衷于拜访他人。若是这些冲破了防线——则与它们搏斗。在这种情况下，可靠的屏障是什么——是对一切的严格约束，身体的劳作，以及更为重要的脑力工作！加强你的学业，待在家中，不要分心。若是需要外出——谨守你的感官，避开异性，而最重要的，则是祈祷。
    - type: paragraph
      text:
        ru: 'Кроме этих опасностей, вытекающих из свойств юношеского возраста, есть
          еще две: во-первых – настроение, по которому до небес возносится знание
          рассудочное, или своеличное постижение. Юноша считает преимуществом – на
          все налагать тень сомнения, и все то ставит в стороне, что не совпадает
          с меркою его понимания. Этим одним он отсекает от сердца все настроение
          веры и Церкви, следовательно, отпадает от нее и остается один. Ища замены
          оставленному, кидается на теории, построенные без соображения с откровенной[5]истиной,
          опутывает себя ими и изгоняет из своего ума все истины веры. Еще больше
          беды, если повод к тому подаст преподавание наук в училищах и если подобный
          дух становится там преобладающим. Думают обладать истиною, а набираются
          туманных идей, пустых, мечтательных, большею частью противных даже здравому
          смыслу, которые, однако же, увлекают неопытных и становятся идолом для юноши
          любознательного. Во-вторых – светскость. Пусть она может представлять нечто
          полезное, но преобладание ее в юноше пагубно. Она знаменуется жизнью по
          впечатлениям чувств, таким состоянием, в коем человек мало бывает в себе,
          а все почти вовне, или делом, или мечтою. С таким настроением ненавидят
          внутреннюю жизнь и тех, кои говорят о ней и живут ею. Истинные христиане
          для них мистики, запутавшиеся в понятиях, или лицемеры и прочее. Разуметь
          истину мешает им дух мира, качествующий в кругу светской жизни, соприкасаться
          которой невозбранно позволяют и даже советуют юношам. Этим соприкосновением
          мир, со всеми своими растленными понятиями и обычаями, набивается в восприимчивую
          душу юноши, не предваренного, не настроенного противно тому, а еще только
          принимающего настроение, и отпечатлевается на ней, как на воске, – и он
          невольно становится чадом его. А это чадство противно чадству Божию во Христе
          Иисусе.'
        cn: 除了这些源于少年时期特性的危险之外，尚有另外两种：其一，是一种心绪，它将理性之知，或自我的领悟，抬举至天上。少年人以凡事皆蒙上怀疑的阴影为能事，将一切不合乎其理解尺度的，置之度外。仅此一端，他便从心头斩断了所有信德与教会的心绪，继而，他便从教会中脱离，形单影只。为寻觅所舍弃之物的替代，他投身于那些未曾顾及启示[5]真理而建立的理论，被它们缠绕，并将其心中所有信德的真理驱逐殆尽。若学校的科学教授成为此等心绪的温床，且此等精神成为主导，则祸患更深。他们以为拥有了真理，却搜罗了朦胧的观念，空虚、虚幻，大多甚至违背健全的理智，然而，它们却能诱惑缺乏经验之人，成为好学少年心中的偶像。其二，则是世俗性。世俗性或许能呈现某些益处，但它在少年人心中占据主导地位，却是毁灭性的。它的标志是凭着感官的印象生活，在这种状态下，人极少存乎自身，而几乎完全在外，或在行动中，或在幻想里。怀着此等心绪的人，厌恶内在的生活，也厌恶那些谈论并活出内在生活的人。真正的基督徒，在他们看来，是陷入概念迷阵的神秘主义者，或是伪善之辈等等。那在世俗生活中盛行的世界精神，阻碍他们领悟真理，然而，他们却毫无约束地允许，甚至建议少年人与之接触。借着这种接触，世界，及其一切腐朽的观念与习俗，便涌入少年人那易于接受的灵魂之中——这少年人，既未被预先警告，亦未被引导去反对它，而只是正在形成心绪——世界便如在蜡上一般，印刻在他的灵魂上，他便不由自主地成为世界的儿女。而这种为世界之子的境况，是与在基督耶稣里为上帝之子的境况相悖的。
    - type: paragraph
      text:
        ru: Вот опасности для юношей от юности! И как трудно устоять! Но хорошо воспитанному
          и решившемуся посвятить себя Богу прежде лет юности она не так опасна; немного
          потерпеть, а там настанет покой чистейший и блаженнейший. Сохрани только
          обет христианской чистой жизни и в это время; а после будешь жить с некоторою
          святою непоколебимостию. Кто прошел безопасно юношеские лета, тот как будто
          переплыл бурную реку и, оглянувшись назад, благословляет Бога. А иной со
          слезами на глазах, в раскаянии, обращается назад и окаявает себя. Того никогда
          не воротишь, что потеряешь в юности. Кто падал, тот достигнет ли еще того,
          чем обладает не падавший?
        cn: 年轻人从年轻时所面临的危险，便在此处！要站立得稳，是何其困难！然而，对于受过良好教养，且在年少岁月之前便决心将自己献给上帝的人而言，这段时期并非如此危险；只需稍微忍耐，随后最纯洁、最蒙福的宁静便会降临。在这段时期，你只需守住基督徒纯洁生活的誓愿；之后，你便会带著某种神圣且不可动摇的坚定而生活。凡是平安度过青年岁月的人，就如同渡过了一条汹涌的河流，回首望去，便会称颂上帝。而另一些人，则泪流满面，在悔恨中转身回望，并诅咒自己。你在年轻时所失去的，是永远无法挽回的。跌倒过的人，还能达到不曾跌倒者所拥有的境界吗？
    - type: paragraph
      text:
        ru: Из сказанного доселе легко дойти до уразумения того, где причина того,
          что так редки хранящие благодать крещения? Воспитание всему причиною, и
          доброму и злому.
        cn: 由此至今所言，我们便能轻易了悟，为何守持受洗之恩典者如此稀少？ 其原因何在？ 教养乃万事之根源，无论善恶皆然。
    - type: paragraph
      text:
        ru: 'Оттого не сохраняется благодать крещения, что не соблюдается порядок,
          правила и законы примененного к тому воспитания. Главнейшие причины суть:'
        cn: 洗礼的恩典之所以不能存留，是因为未遵守对其施行的教养之次序、规矩与法则。其最主要的原因是：
    - type: paragraph
      text:
        ru: Отдаление от Церкви и благодатных ее средств. Это заморяет росток христианской
          жизни, разобщая ее с источниками, и она увядает, как увядает цвет, поставленный
          в темном месте.
        cn: 疏离教会及其恩典之途。这会使基督徒生命的幼苗凋萎，因其与源头隔绝，它便如置于暗处之花朵般枯萎。
    - type: paragraph
      text:
        ru: 'Невнимание к отправлениям телесным. Думают, что тело может всячески развиться
          без вреда для души: между тем в его отправлениях седалища страстей, кои
          вместе с его развитием развиваются, коренятся и овладевают душою. Проникая
          телесные отправления, страсти получают в них себе оседлость, или устрояют
          из них неприступную некоторую крепость и тем упрочивают за собою власть
          на все последующее время.'
        cn: 不关注身体的活动。他们以为，身体可以得到各种发展，而不会对灵魂造成损害：然而，在身体的活动中，蕴藏着情欲的温床，这些情欲随着身体的发展而发展、扎根并掌控灵魂。情欲渗入身体的活动，便在其中安营扎寨，或者在其中建立一座不可攻破的堡垒，从而巩固其对未来所有时期的统治权。
    - type: paragraph
      text:
        ru: Безразборное, не направленное к одной цели развитие сил души. Не видят
          цели спереди – не видят пути к ней. Отсюда, при всей заботе о современнейшем
          образовании, ничего более не делают, как только раздувают пытливость, своеволие
          и жажду наслаждений.
        cn: 魂魄诸般力量的发展，既无分辨亦无专注之旨趣。前方不见目标，则不见达标之途。是以，即便竭力追求极其摩登之教育，其所行者，不过是鼓动求知之欲，恣意之性，与及贪享之渴罢了。
    - type: paragraph
      text:
        ru: Совершенное забвение о духе. Молитва, страх Божий, совесть редко берутся
          во внимание. Была бы исправность видимая, а те внутреннейшие состояния всегда
          предполагаются и всегда потому оставляются себе.
        cn: 对灵的完全遗忘。祷告、对上帝的敬畏、良心，鲜少受到重视。只要有看得见的端正，而那些最内在的状态总是受到假定，也因此总是被留给自己去处理。
    - type: paragraph
      text:
        ru: Во время обучения – закрытие главнейшего дела побочными, заслонение егоединого–
          множеством других.
        cn: 在学习的过程中——是以次要之事遮蔽了首要之务，以繁多之务遮盖了其独一无二之务。
    - type: paragraph
      text:
        ru: Наконец, вступление в юность без предварительного положения добрых начал
          и решимости жить по-христиански, и далее, неудерживание влечений юношеской
          жизни в должном порядке, предание себя всей жажде впечатлений, чрез развлечение,
          легкое чтение, разгорячение воображения мечтами, неразборчивое общение с
          подобными себе и особенно с другим полом, исключительная научность и преданность
          духу мира, ходячим мыслям, правилам и обычаям, кои никогда не бывают благоприятны
          благодатной жизни, но всегда враждебно вооружаются против нее и стремятся
          подавить ее.
        cn: 最终，在未曾预备良善根基和委身于基督徒生活之决心的情况下，便迈入青春年华，随之而来的是，未能以合宜的秩序约束青春生命的种种冲动，任凭自己沉溺于一切对感官印象的渴望之中——藉着娱乐消遣、轻浮的阅读、以幻想激荡想象力、与同辈尤其是异性进行不加分辨的交往、极端的唯学术倾向以及对世俗精神、流行思想、规则和习俗的献身——这些绝不有利于恩典的生命，却总是带着敌意与恩典的生命为敌，并力图将其压制。
    - type: paragraph
      text:
        ru: Каждой из этих причин и одной достаточно к тому, чтобы погасить в человеке
          благодатную жизнь. Но бывает большею частью, что они действуют совместно,
          и одна неминуемо привлекает другую; все же в совокупности они так забивают
          духовную жизнь, что и малейших следов ее не бывает иногда заметно, как будто
          человек и не имеет духа, создан не для общения с Богом, не имеет к тому
          предназначенных сил и не получал благодати, оживляющей их.
        cn: 这些原因中的任何一个，单独而言，便足以熄灭人内在的恩典生命。但多半情形是，它们共同作用，一个必然会引来另一个；所有这些因素集合起来，会如此严重地扼杀属灵生命，以至于有时连其最微小的痕迹也难以察觉，仿佛人根本没有灵，不是为与神交通而造，不具备为此目的所预定的能力，也未曾领受那使这些能力复苏的恩典。
    - type: paragraph
      text:
        ru: 'Почему не соблюдается целесообразный порядок воспитания, – причина этому
          или в неведении такого порядка, или в небрежении о нем. Воспитание, оставленное
          без внимания самому себе, по необходимости принимает направления превратные,
          ложные и вредные, сначала в домашнем быту, а потом во время обучения. Но
          и там, где, по-видимому, воспитание совершается не без внимания и подчиняется
          известным правилам, оно оказывается нередко бесплодным и уклоняющим от цели,
          по причине ложных идей и начал, на которых построивается порядок его. Не
          то имеется в виду, не то поставляется главным, что должно; именно не богоугождение,
          не спасение души, а совсем другое: или усовершенствование сил только естественных,
          или приспособление к должностям, или годность к жизни в свете и прочее.
          Но когда не чисто и ложно начало, по необходимости и утверждающееся на нем
          не может вести к добру.'
        cn: 何以未能遵守合宜的教养次序，其原因或在于不知此种次序，或在于对其疏忽。教养若任由其自行发展而不加以注意，必将走向颠倒、谬误且有害的方向，先是在家庭生活之中，继而在求学受教之时。然而，即使在那些看似教养未被忽略并遵循某些既定规律的地方，它也常常会因为其所依据的错误理念和原则而显得徒劳无功，并偏离目标。人们所关注的，所视为首要的，并非应当首要之事；确切地说，并非是事奉上帝、拯救灵魂，而是全然不同的事物：或仅仅是天然能力的完善，或为适应职位，或为适应世俗生活等等。然而，当根基不纯且错误时，建立在其上的事物也必然无法导向良善。
    - type: paragraph
      text:
        ru: 'Как на главные уклонения можно указать:'
        cn: 可指出的主要偏离之处如下：
    - type: paragraph
      text:
        ru: На отстранение благодатных средств. Оно есть естественное следствие забвения
          того, что воспитываемый есть христианин и обладает не естественными только,
          но и благодатными силами. А без этих средств христианин есть разгороженный
          сад, который топчут рыщущие бесы, ломает буря греха и мира, которых некому
          и нечем остепенять и прогонять.
        cn: ' 关于神恩妙法的弃绝


          此乃遗忘受教者为基督徒，并拥有非仅自然，亦具神恩之力的必然结果。盖无此等妙法，基督徒便如一座无藩之园，任由四处游荡之恶魔践踏，任由罪恶与尘世之暴风摧折，而无人亦无物可使其安定，将其驱逐。'
    - type: paragraph
      text:
        ru: На преимущественное приготовление к счастию в жизни временной, с заглушением
          памяти о вечной. Об этом говорят дóма, об этом толкуют в классах, это главным
          выставляется в простых беседах.
        cn: 为了在暂时的生命中获得幸福而进行的优先准备，却压抑了对永恒生命的记忆。人们在家里谈论这个，在课堂上讨论这个，它被当作普通对话中的主要话题。
    - type: paragraph
      text:
        ru: На преобладание внешности во всем, не исключая даже священнослужения.
        cn: 在一切事上，包括在神圣侍奉中，都以外在为主要考量。
    - type: paragraph
      text:
        ru: Не подготовленный дома, прошедши так воспитание, неизбежно отуманен в
          голове, на все смотрит не теми глазами, какими должно; все представляет
          в извращенном виде, как сквозь разбитые или ложные очки. Поэтому и слушать
          не хочет ни о последней истинной своей цели, ни о средствах к тому. Все
          это у него дело стороннее, как бы шуточное.
        cn: 未在家中受教、以那样的方式长大的人，必然会头脑迷惘，看万物所用的眼光，与应有的眼光不同；他会将一切事物呈现为扭曲的样貌，如同透过破碎或虚假的眼镜一般。因此，他也不愿听闻关于他那最终真实目标，或达成此目标之方法。所有这些，在他看来，都是无关紧要之事，如同儿戏一般。
    - type: paragraph
      text:
        ru: 'После этого нетрудно определить, что же именно нужно, чтобы исправить
          такой худой порядок вещей. Нужно:'
        cn: 此后，我们不难确定，要纠正此等恶劣的局势，究竟需要什么。所需如下：
    - type: paragraph
      text:
        ru: Хорошо понять и усвоить начала истинного христианского воспитания и действовать
          по ним прежде всего дома. Домашнее воспитание есть корень и основание всему
          последующему. Хорошо воспитанного и заправленного дома превратное школьное
          воспитание не так легко собьет с прямого пути.
        cn: 真正基督徒教养的开端，应当好好理解并领会，并首先在家中照此实行。家庭教育乃是一切后续的根源与基础。一个在家中受过良好教养与指导的人，错误的学校教育将不会那么轻易地使其偏离正道。
    - type: paragraph
      text:
        ru: Вслед за тем перестроить по новым, истинным началам школьное воспитание,
          внести в него христианские элементы, неисправное исправить; главное – держать
          во все время воспитания воспитываемого под обильнейшим влиянием Святой Церкви,
          которая всем своим устроением спасительно действует на созидание духа. Это
          не давало бы разгораться греховным возбудителям, отвевало бы дух мира и
          отгоняло дух из бездны. Вместе с этим надо направлять все от временного
          к вечному, от внешнего к внутреннему, воспитывать чад Церкви, членов Царствия
          Небесного.
        cn: 紧随其后，需按照崭新、真实的原则重建学校教育，将基督教元素引入其中，修正一切不当之处；关键在于，在整个教育过程中，让受教育者时刻处于圣教会的丰沛影响之下，圣教会以其全部建制，对灵性之塑造发挥着救赎性的作用。如此，便能遏制罪恶诱因的炽燃，驱散属世之气，并斥退来自深渊的邪灵。与此同时，必须将一切导向永恒，由外在转向内在，培养教会的儿女，天国（Царствия
          Небесного）的成员。
    - type: paragraph
      text:
        ru: 'Нужнее всего: воспитыватьвоспитателейпод руководством таких лиц, кои
          знают истинное воспитание не по теории, а по опыту. Образуясь под надзором
          опытнейших воспитателей, они опять передадут свое искусство другим, последующим
          и т. п. Воспитатель должен пройти все степени христианского совершенства,
          чтобы впоследствии в деятельности уметь держать себя, быть способным замечать
          направления воспитываемых, и потом действовать на них с терпением, успешно,
          сильно, плодотворно. Это должно быть сословие лиц чистейших, богоизбранных
          и святых. Воспитание из всех святых дел самое святое.'
        cn: 最要紧的，是在深知真正教化、并非出自理论、而是本于经验之人领导下，培养教化者。他们在最有经验的教化者监管下受教，便会再将所学之艺传授给后来的其他人，以此类推。教化者必须历经基督徒完全之境的各个阶段，才能在日后的实践中持守自身，能够察觉受教者的倾向，并以耐心、成功、有力、富有成效的方式去影响他们。这必须是一群至为纯洁、由神拣选、圣洁之士。在所有神圣之事工中，教化乃是最神圣的。
    - type: paragraph
      text:
        ru: Плод доброго воспитания есть сохранение благодати святого крещения. Последнее
          вознаграждает с избытком все труды по первому. Ибо некоторые высокие преимущества
          принадлежат тому, кто сохранил благодать крещения и с первых лет посвятил
          себя Богу.
        cn: 良善教养所结的果实，便是能保全神圣洗礼的恩典。后者会丰厚地报偿为前者所付出的所有辛劳。因为，那些保全了洗礼恩典，并从幼年起便将自己奉献给上帝的人，享有某些崇高的特权。
    - type: paragraph
      text:
        ru: Первое преимущество, как бы основание всех других преимуществ, есть целость
          естественно благодатного состава. Человек назначен быть вместилищем необыкновенно
          высоких сил, готовых излиться на него из источника всех благ, только пусть
          не расстраивает себя. И кающийся может быть исцелен совершенно; но ему,
          кажется, не дается то знать и чувствовать, что не падавшему, или он не может
          услаждаться тою целостию и обладать тем дерзновением, которое бывает ее
          следствием.
        cn: 首要的优势，如同所有其他优势的基础，便是自然与恩典所构成的完满统一。人类被命定成为承载那非凡高尚力量的容器，这些力量随时准备从万福之源倾注于他，只待他不自我扰乱。悔罪者亦可全然痊愈；然而，他似乎未能得知和感受那未曾堕落者所能领受的，或者说，他无法以那份完满统一为乐，亦无法拥有由此而生的那种坦然无畏。
    - type: paragraph
      text:
        ru: Отсюда сами собою вытекают живость, легкость, непринужденность доброделания.
          Он ходит в добре, как в единственно сродном себе мире. Кающемуся надобно
          долго напрягать и приучать себя к этому добру, чтобы совершать его легко,
          но и достигши этого, постоянно держать себя в напряжении и страхе. Напротив,
          тот живет в простоте сердца, в некоторой ублажающей его уверенности спасения,
          уверенности необманчивой.
        cn: 由此，良善之举的活泼、轻省、自然，便会自然而然地涌现。他行走于良善之中，仿佛身处唯一与其性情相契的世界。对于悔罪者而言，需要长久地勉力并习惯于此等良善，方能轻易地行出；即便达至此境，仍需持续保持警醒与畏惧。相反地，那人则生活在心灵的纯朴之中，怀抱著某种使他得享福祉的救赎确信，这确信绝非虚妄。
    - type: paragraph
      text:
        ru: Затем в его жизни устрояется некоторая ровность и безостановочность. В
          нем нет ни порывов, ни ослабления; и как дыхание у нас совершается большею
          частью ровно, так и у него хождение в добре. Бывает то же и у покаявшегося,
          но не скоро приобретается и не в таком совершенстве является. Колесо починенное
          нередко дает знать о своем пороке; и часы починенные уже не так исправны,
          как нечиненные и новые.
        cn: 随后，他的生命中便建立起某种平稳与不无止息的状态。在他身上，既没有冲动，亦无软弱；正如我们的呼吸大多是平稳地进行，他行走于良善之中亦然。这在已悔改之人身上亦会发生，但却不是迅速可得，亦不会以如此的圆满呈现。被修补过的轮子时常会显露出它的瑕疵；而修复过的钟表，已不如未修复或全新的那般精准无误。
    - type: paragraph
      text:
        ru: Не падавший всегда юн. В чертах нравственного его характера отражаются
          чувства дитяти, пока оно еще не сделалось виноватым пред отцом. Здесь первое
          чувство невинности, детство во Христе, как бы неведение зла. Сколько оно
          отсекает у него помыслов и томительных волнений сердца! Затем необыкновенное
          радушие, искренняя доброта, тихость нрава. В нем во всей силе обнаруживаются
          указанные Апостолом плоды Духа:«любы, радость, мир, долготерпение, благость,
          милосердие, вера, кротость, воздержание»(Гал. 5, 22–23). Он как будто облечен«во
          утробы щедрот, благость, смиреномудрие, кротость, долготерпение»(Кол. 3, 12).
          Затем он сохраняет непритворное веселонравие, или радость духовную; ибо
          в нем Царствие Божие, которое есть мир и радость о Духе Святе. Затем ему
          свойственна некоторая прозорливость и мудрость, видящая все в себе и около
          себя и умеющая распоряжаться собою и делами своими. Сердце его принимает
          такое настроение, что тотчас говорит ему, чтó и как надо сделать. Наконец,
          можно сказать, ему свойственна небоязнь падений, чувство безопасности в
          Боге.«Кто ны разлучит от любве Божия?»(Рим. 8, 35). Все это в совокупности
          делает его и достоуважаемым, и достолюбезным. Он невольно влечет к себе.
          Существование в мире подобных лиц есть великая благодать Божия. Они заменяют
          апостольские мрежи. Как около сильного магнита собирается множество опилок
          или как сильный характер увлекает слабых, так обитающая в них сила Духа
          влечет к себе всех, особенно же тех, у коих есть начатки духа.
        cn: 那从未跌倒之人，永远青春。在他道德品格的特征中，映照著孩童之情，那尚未来得及在父亲面前犯错的孩童。此处是最初的无罪之感，是在基督里的童年，仿佛对邪恶一无所知。这为他斩断了多少思虑和内心煎熬的波动！继而，是超乎寻常的热忱、真挚的良善、性情的宁静。在他身上，使徒所指明的圣灵果实全然彰显：「仁爱、喜乐、和平、忍耐、恩慈、良善、信实、温柔、节制」（加拉太书
          5:22-23）。他仿佛披戴著「怜悯、恩慈、谦卑、温柔、忍耐」（歌罗西书 3:12）。继而，他保持著不做作的欢愉性情，或说属灵的喜乐；因为在他里面有神的国度，那国度便是和平与在圣灵里的喜乐。继而，他具有某种洞察力与智慧，能看见自己内在与周遭的一切，并懂得安排自己和自己的事务。他的心领受了如此的心绪，能即刻告诉他，该做什么，以及如何去做。最终，可以说，他具备一种对跌倒的不畏惧，一种在神里的安稳之感。「谁能使我们与神的爱隔绝呢？」（罗马书
          8:35）。所有这一切加在一起，使他既值得尊敬，又值得爱慕。他不由自主地吸引著人们。在世间存在著这样的人，是神伟大的恩典。他们替代了使徒的渔网。正如许多铁屑聚集在强大磁铁周围，或如强大的品格吸引著软弱的人，住在他们里面的圣灵能力也吸引著所有人，特别是那些心中有圣灵初阶之人。
    - type: paragraph
      text:
        ru: Главнейшее же нравственное совершенство, принадлежащее сохранившемуся
          целым в лета юности, есть некоторая непоколебимость добродетели во всю жизнь.
          Самуил остается твердым при всех искушениях соблазна в доме Илии и среди
          волнений народных в обществе. Иосиф среди недобрых братьев, в доме Пентефрия,
          в темнице и в славе равно сохранил свою душу непорочною. Поистине,«благо
          есть мужу, егда возмет ярем в юности своей»(Плач. 3, 27).«Чадо, от юности
          твоея избери наказание, и»тогда«до седин о6рящеши премудрость. В делании
          ея мало потрудишися и скоро ясти будеши плоды ея»(Сир. 6, 18, 20). Правое
          настроение обращается как бы в природу, и если иногда несколько нарушается,
          скоро приходит в первый строй. Потому в Четь-Минеях святыми находим большею
          частью тех, кои сохранили нравственную чистоту и благодать крещения в юности.
        cn: 然则，属于在青年岁月里得以保全自身完整之人的，最主要的道德完满，乃是一种贯穿一生的、德行上的岿然不动。撒慕尔在以利家中一切诱惑的试探下，以及在社会中百姓的动荡不安里，始终坚贞不渝。约瑟在心术不良的兄弟中间，在普提法尔的家中，在监牢里，以及在荣耀之中，都同样保持着他灵魂的纯洁无瑕。诚然，「人负轭于青年之时，乃为有益」（耶利米哀歌
          3:27）。「我儿，自幼年起即择取训诲，如是，你便『直到白发苍苍，寻得智慧』。在她的辛劳上，你只略微付出努力，便将很快吃到她的果实」（《西拉书》6：18，20）。正直的心性仿佛转化为一种天性，即便偶有稍许的破坏，也会迅速恢复到最初的和谐。因此，在《切梯-米内亚》（Четь-Минеи，即《圣徒传》）中，我们发现圣人大多是那些在青年时代便保守了道德纯洁和洗礼恩典的人。
    - type: paragraph
      text:
        ru: 'Сверх того, кто, сохранив чистоту, посвящает себя Богу с ранних лет,
          тот делает дело самое угодное Богу, приносит Ему жертву самую приятную –
          потому что Богу вообще, по закону оправданий, угоднее всегопервое: начатки
          плодов, первенцы людей, животных и, следовательно, первые лета юности; потому
          что приносится жертва чистая – непорочная юность, что, главным образом,
          и требовалось от всякой жертвы; потому что совершают это с преодолением
          немалых препятствий и в себе, и извне, с отречением от удовольствий, к каким
          особенно в это время чувствуют позыв; совершает дело самое благоразумное.
          Надобно же посвятить себя Богу, ибо в этом одном спасение. Разве только
          кто предался отчаянию. Но нет лучше и надежнее для сего времени, как первое,
          в какое мы сознали себя, – ибо кто знает, что будет на завтрашний день?
          Но если бы и надеялся кто прожить долее, всего не посвящая времени Богу,
          он будет только затруднять себя, привыкая к противоположной жизни, и Бог
          знает, одолеет ли себя после. Пусть даже и одолеет: что то за жертва Богу
          – больная, истощенная, поврежденная в членах, не целая? Впрочем, хотя все
          это бывает, но как редко! Как редко потерявший невинность успевает возвратить
          ее! Как трудно обратиться не познавшему доброй жизни с детства, живо изображает,
          по собственному опыту,блаженный Августин, в своем исповедании.'
        cn: 再者，那在幼年便持守贞洁，将自己奉献予上帝之人，所行乃是最蒙上帝喜悦之事，为祂献上了最悦纳之祭。盖因，按称义之律法，在万有之中，上帝最喜悦「初」献之物：初熟之果、人畜之长子，是以亦包括青春之最初年岁。因所献乃是至洁之祭——无瑕之青春，此乃一切祭品首要之条件。又因所行之事需克服内在与外在诸多障碍，须舍弃此时节尤其诱人之欢愉。此人所行实为至智之举。人应将自己奉献予上帝，唯此方有救赎。除非有人已自甘绝望。然而，最美好、最可靠的时机，莫过于我们初次察觉自我之时——盖无人知晓明日将会如何？倘若有人指望自己能活得更久，却未将时间奉献予上帝，他只会给自己增添困难，因他已习惯于对立之生活，天知道他日后能否战胜自己。纵然他最终战胜了：那献予上帝的祭品又是什么呢？是病弱的、枯槁的、肢体受损的、不完满的？然而，纵然此类情况确有发生，但何其稀少！失去童贞之人，能成功复返者，何其罕见！未曾自幼领受良善生命之人，其归正之难，蒙福的奥古斯丁在其《忏悔录》中，以自身经验生动描绘。
    - type: paragraph
      text:
        ru: «Лета отрочества, – говорит он, – провел я в резвости и шалостях, даже
          непозволительных, в непослушании и невнимании к родителям. Со вступлением
          в юность началось распутство, и за три года я до того развратился, что после
          в продолжение 12-ти лет все полагал намерение исправиться и – не находил
          сил этого выполнить. Даже после того как сделал я поворот к решительному
          перелому воли, еще медлил два года, отлагая обращение со дня на день. Так
          расслабла воля от первых страстей! Но, по решительном обращении и принятии
          благодати в святом крещении, что я должен был претерпеть, борясь со своими
          страстями, сильно влекшими меня на прежний путь!»
        cn: 「童年岁月，」他说，「我是在放纵和嬉闹中度过的，甚至做了一些不被允许的行为，不顺从父母，也不听从他们的教诲。当我踏入青年时期，淫荡的生活就开始了。在三年之内，我沉溺于败坏，以至于后来在长达十二年的时间里，我一直立志要改过自新，却找不到力量去实践。即使在我下定决心要彻底扭转意志之后，我仍然耽搁了两年，日复一日地拖延著皈依。由此可见，意志是如此被最初的激情所削弱！但是，在决意皈依并在神圣洗礼中领受恩典之后，为了与那些强烈地将我拉回旧路的激情抗争，我所必须忍受的一切，又是何等的艰难啊！」
    - type: paragraph
      text:
        ru: Удивительно ли, что так мало спасающихся из неисправно проведших юность?!
          Этот пример яснее всего показывает, в какой великой опасности находится
          лицо, не получившее добрых правил в юности и Богу себя заранее не посвятившее.
          Какое поэтому счастие получить доброе истинно христианское воспитание, вступить
          с ним в лета юности, и потом в том же духе вступить в лета мужества.
        cn: 少有自未能完美度过青年岁月者得救，这难道不令人惊讶吗？！此例最清楚地揭示了，一个未在青春期获得良好规范、未曾提前将自己献给上帝的人，正处于何等巨大的危险之中。因此，若能获得良善的、真正的基督徒教养，带著它步入青年岁月，并以同样的精神迈入成年，是何等的福分。
- type: heading1
  text:
    ru: Отдел II. О начале христианской жизни чрез покаяние или о покаянии и обращении
      грешника к Богу
    cn: 第二部：论借着悔改而开启基督徒生命，或论罪人向上帝的悔改与归正
  children:
  - type: heading2
    text:
      ru: Как начинается христианская жизнь в таинстве покаяния?
      cn: 在悔罪的圣事中，基督徒的生活是如何开始的？
    children:
    - type: paragraph
      text:
        ru: 'Начало благодатной христианской жизни полагается в крещении. Но редкие
          сохраняют благодать сию; большая часть христиан теряет ее. Видим, что одни
          являются в действительной жизни больше или меньше развращенными, с недобрыми
          началами, которым попущено развиться в них и укорениться. В иных, может
          быть, и положены добрые начала, но в ранние лета юноши, по собственному
          ли влечению или по соблазну от других, забывают их, начинают привыкать к
          худому и привыкают. Все таковые не имеют уже в себе жизни истинно христианской;
          им снова надобно начинать ее. Святая вера наша предлагает для сего Таинство
          покаяния.«Аще кто согрешит, Ходатая имамы ко Отцу, Иисуса Христа Праведника»(1Ин. 2, 1).
          Согрешил ли, познай грех и покайся. Бог простит грех и опять даст тебе«сердце
          новое и дух новый»(Иез. 36, 26). Другого пути уже нет: или не греши, или
          кайся. Даже, судя по многочисленности падающих по крещении, надобно сказать,
          покаяние стало для нас единственным источником истинно христианской жизни.'
        cn: '恩典丰盈之基督徒生命，其开端奠基于洗礼。然而，鲜少有人能持守这份恩典；绝大多数的基督徒都将其失落。我们见到，有些人在现实生活中，或多或少地走向堕落，心中怀有不善之初念，并任其在自身中滋长与根深蒂固。或许在另一些人心中，原已播下良善的种子，但在他们年少之时，无论是受自身之牵引，抑或是受他人之诱惑，便将这些种子遗忘，开始习染恶习，并深陷其中。凡此种种之人，他们的心中已不再拥有真正基督徒的生命；他们必须重新开始。我们圣洁的信仰为此提供了忏悔的圣奥秘。


          「若有人犯罪，我们有一位在父那里为我们作中保的，就是那义者耶稣基督」（约翰一书 2:1）。你若犯了罪，便当认识罪恶，并衷心忏悔。上帝将会赦免你的罪过，并再次赐予你「一颗新心和一个新的灵」（以西结书
          36:26）。再无其他道路：要么不犯罪，要么就忏悔。甚至，鉴于受洗之后跌倒之人为数众多，我们必须说，忏悔已然成为我们获得真正基督徒生命的唯一源泉。'
    - type: paragraph
      text:
        ru: Надобно знать, что в Таинстве покаяния у одних возочищается только и возгревается
          дар благодатной жизни, уже воспринятой и действующей в них; у других полагается
          только начало сей жизни или жизнь сия снова даруется и приемлется. Мы будем
          рассматривать его с сей последней стороны.
        cn: 吾人须知，在忏悔圣事中，对某些人而言，其所获享且在其内运行之恩宠生命之天赋，仅得复苏与温暖；而对于另一些人而言，此生命方始奠基，或此生命再次被授予和领受。吾人将从后一方面来考察此圣事。
    - type: paragraph
      text:
        ru: В сказанном втором отношении оно есть решительное изменение на лучшее,
          перелом воли, отвращение от греха и обращение к Богу или возгнетение огня
          ревности об исключительном богоугождении с отвержением себя и всего другого.
          Больше всего характеризует его болезненный перелом воли. Человек привык
          к худому; надобно теперь как бы раздирать себя. Он оскорблял Бога; надобно
          теперь гореть в огне суда неумытного (беспристрастного – Ред.). Кающийся
          испытывает болезни рождающих и в чувствах сердца некоторым образом прикасается
          мучениям ада. Плачущему Иеремии заповедал Господь«разорятьи пакисозидать
          и насаждать»(Иер. 1, 10). И плачевный дух покаяния послан Господом на землю,
          чтобы, проходя в приемлющих его«до разделения души же и духа, членов же
          и мозгов»(Евр. 4, 12), разорял ветхого человека и полагал основы для созидания
          нового. В кающемся – то страх, то легкая надежда, то болезнование, то легкое
          утешение, то ужасы почти отчаяния, то веяние отрады милосердия сменяются
          одни другими и поставляют или держат его в состоянии разлагающегося, или
          расстающегося с жизнью, в чаянии, однако ж, восприятия новой.
        cn: 在所说的第二个方面，它是一种决定性的向好转变，一个意志的转折，从罪恶中回转过来并归向上帝，或是燃起那份专心取悦上帝的热切之火，同时弃绝自身和一切其他事物。最能刻画它的，是意志上痛苦的转折。人已习惯于恶事；如今他必须仿佛撕裂自己一般。他曾冒犯了上帝；如今他必须在公义（无偏私——编者注）审判的火焰中燃烧。悔罪者体验到分娩之痛，并在心底的感受中，以某种方式触及地狱的苦楚。上主曾命令那哭泣的耶利米「拔出并再次建立和栽种」（耶利米书
          1:10）。而这哀恸的悔罪之灵，是上主差遣到世上的，好让它在接纳它的人心中穿行，「直刺入魂与灵，关节与骨髓」（希伯来书 4:12），从而拆毁那旧人，并为建立新人奠定基础。在悔罪者身上，恐惧、一丝希望、痛苦、些许安慰、近乎绝望的惊恐，与仁慈所带来的慰藉之风相互交替，使他处于一种解体、或与生命诀别的状态之中，然而他仍怀着领受新生命的盼望。
    - type: paragraph
      text:
        ru: Это болезненно, но спасительно, и так неизбежно, что кто не ощущал такого
          болезненного перелома, тот не начинал еще жить чрез покаяние. И нет надежды,
          чтобы человек возмог и стал очищать себя во всем, не прошедши чрез это горнило.
          Решительное и живое противление греху бывает только от ненависти к нему;
          ненависть к нему – от чувства зла от него; чувство же зла от него испытывается
          во всей силе в этом болезненном переломе в покаянии. Тут только всем сердцем
          ощущает человек, сколь великое зло есть грех; затем после и будет бежать
          от него, как от огня геенского. Без этого же болезненного испытания, хоть
          и станет себя очищать иной, но будет очищать только слегка, больше внешне,
          чем внутренне, больше в делах, чем в расположениях; а потому и сердце его
          будет все оставаться нечистым, как не переплавленная руда.
        cn: 这是痛苦的，却是救赎的，且是如此地无可避免，以致于凡未曾感受过此等痛苦转变之人，皆尚未透过忏悔开始生命。并且，除非人经历这熔炉，否则无法指望他能有所作为，开始在一切事上洁净自己。对罪恶坚决而活泼的反抗，唯独源于对罪恶的憎恨；对罪恶的憎恨，源于感受其所带来的邪恶；而此邪恶之感，则是在忏悔中这痛苦的转变里，以其全部的力量被体验到。唯有在此，人才能全心感受到罪恶是何等巨大的邪恶；从此以后，他才会像逃避地狱之火一般地逃避它。若无此痛苦的体验，即使有人开始洁净自己，也只会是轻微的洁净，更多是外在而非内在，更多是在行为而非性情上；因此，他的心将始终保持不洁，如同未经冶炼的矿石。
    - type: paragraph
      text:
        ru: Такое изменение производится в человеческом сердце Божественною благодатию.
          Только одна она может воодушевить человека поднять руку на себя, чтобы заклать
          себя и принести Богу в жертву.«Никтоже может прийти ко Мне,ащене Отец пославый
          Мя привлечет его»(Ин. 6, 44).«Сердце новое и дух новый»подает Сам Бог (Иез. 36, 26).
          Человеку самому жаль себя. Слившись с плотию и грехом, он стал одно с ними.
          Раздвоить его и вооружить против себя может только сторонняя, высшая сила.
        cn: 此种改变乃借由神圣之恩典，在人心之中所成就。唯独此恩典能激励人举手对向自身，以屠宰自身并献予上帝作为祭物。「若非差我来的父吸引人，没有人能到我这里来」（约翰福音
          6:44）。「新心和新灵」乃是上帝亲自赐予的（以西结书 36:26）。人对自己心生怜悯。他与肉体和罪恶融为一体，已然与它们合而为一。唯有外在的、至高的力量，方能使他分裂，并武装他使其反对自身。
    - type: paragraph
      text:
        ru: Так, изменение грешника производит благодать, однако ж не без свободного
          желания. В крещении благодать дается нам в момент совершения над нами сего
          Таинства; а свободное произволение приходит после и усвояет себе данное.
          В покаянии же свободное желание должно участвовать в самом акте изменения.
        cn: 是的，罪人的改变带来了恩典，然而却并非没有自由的意愿。在洗礼中，恩典在我们领受此圣事的那一刻赐予我们；而自由的意愿随后而来，并将其所赐予的领受为自己的。而在悔罪之中，自由的意愿则必须参与到改变的行动本身。
    - type: paragraph
      text:
        ru: Изменение на лучшее, обращение к Богу, как будто должно быть мгновенным
          или минутным, как это и бывает. Но приготовительно оно проходит несколько
          оборотов, означающих сочетание свободы с благодатию, где благодать овладевает
          свободою, и свобода подчиняется благодати, – оборотов, необходимых у всякого.
          Одни проходят их скоро, у других же это продолжается целые годы. Все, что
          здесь происходит, кто может исследить, особенно когда очень разнообразны
          способы благодатного действования на нас и бесчисленны состояния людей,
          на коих она начинает действовать? Должно, однако ж, ожидать, что при всем
          разнообразии есть здесь один общий порядок изменения, которого никто миновать
          не может. Всякий кающийся есть живущий во грехе – и всякого из таковых перетворяет
          благодать. Посему, на основании понятия о состоянии грешника вообще и отношения
          свободы к благодати, и можно теперь изобразить сей порядок и определить
          правилами.
        cn: '「向好的转变，归向上主，仿佛应当是瞬息或极短时间内完成的，事实上亦是如此。然而，在预备性的过程中，它会经历数个转折，这代表著自由与神恩的结合，在其中，神恩掌控了自由，而自由则臣服于神恩——这些转折对于每个人来说都是必须经历的。有些人很快地通过了这些转折，但对于其他人来说，这却持续了整整数年。


          在此所发生的一切，谁能完全探究呢？特别是当神恩作用于我们的方式极为多样，而神恩开始作用的人们的状态又无穷无尽之时。然而，我们应当期待，尽管存在著所有的多样性，这里仍有一个共同的转变秩序，是无人可以避免的。每一个悔改者都是一个活在罪中的人——而神恩则将每一个这样的人彻底改变。因此，基于对罪人一般状态的概念以及自由与神恩关系的理解，我们现在可以描绘出这个秩序，并以法则来加以界定。」'
  - type: heading2
    initial:
      ru: '1.'
      cn: 1：
    text:
      ru: Состояние грешника
      cn: 罪人的境况
    children:
    - type: paragraph
      text:
        ru: Грешника, коему предлежит необходимость обновляться в покаянии, слово
          Божие большею частью изображает погруженным в глубокий сон. Отличительная
          черта таких лиц не всегда явная порочность, но собственно отсутствие этой
          воодушевленной, самоотверженной ревности о богоугождении, с решительным
          отвращением ко всему греховному, – то, что у них благочестие не составляет
          главного предмета забот и трудов, что они, заботливые о многом другом, совершенно
          равнодушны к своему спасению, не чувствуют, в какой опасности находятся,
          нерадят о доброй жизни и проводят жизнь холодную к вере, хотя иногда исправную
          и безукоризненную совне.
        cn: 那位需要在忏悔中更新自己的罪人，圣言大多将他描绘为沉浸在深沉的睡眠之中。这些人的显著特征并非总是明显的邪恶，而是真正缺乏那种热切、自我牺牲地寻求取悦上帝的热忱，以及对一切罪恶事物坚决的厌恶——即是说，虔敬在他们心中并非主要的关切和劳作对象；他们关心许多其他事物，却对自己的救赎完全漠不关心，感受不到自己所处的危险，不热心于良善的生活，度过一种对信仰冷淡的生命，尽管有时在外表看来是正直且无可指责的。
    - type: paragraph
      text:
        ru: Это общая черта. В частностях безблагодатный вот каким является.
        cn: 这是共通的特点。在具体的方面，没有圣恩的人是这样的：
    - type: paragraph
      text:
        ru: 'Отвратившись от Бога, человек останавливается на себе и себя поставляет
          главною целью всей своей жизни и деятельности. Это уже и потому, что после
          Бога нет для него ничего выше себя самого; особенно же потому, что, получив
          прежде от Бога всякую полноту, а теперь опустевши от Него, спешит он и заботится,
          как бы и чем бы себя наполнить. Образовавшаяся в нем пустота, чрез отпадение
          от Бога, непрестанно возжигает в нем ничем не удовлетворимую жажду неопределенную,
          но непрестанную. Человек стал бездонною пропастью; всеусиленно заботится
          он наполнить сию бездну, но не видит и не чувствует наполнения. Оттого весь
          свой век он в поте, труде и великих хлопотах: занят разнообразными предметами,
          в коих чает найти утоление снедающей его жажды. Предметы сии поглощают все
          внимание, все время и всю деятельность его. Они – первое благо, в коих живет
          он сердцем. Отсюда понятно, почему человек, поставляя себя исключительною
          целью, никогда не бывает в себе, а все – вне себя, в вещах сотворенных или
          изобретенных суетою. От Бога, Который есть полнота всего, отпал; сам пуст;
          осталось как бы разлиться по бесконечно разнообразным вещам и жить в них.
          Так грешник жаждет, заботится, суетится о предметах вне себя и Бога, о вещах
          многих и разнообразных. Почему характеристическая черта греховной жизни
          есть, при беспечности о спасении, забота о многом,многопопечительность(см.:Лк. 10, 41).'
        cn: 人既离弃了上帝，便驻足于自身，并将自己设立为他全部生命与活动的首要目标。这乃是必然，因为在上帝之后，对他而言，便再无高于他自己之物；尤其因为他先前从上帝领受了全然的丰盛，如今却因离开了祂而变得空虚，他便急切地、关切地想方设法，以何物、如何将自己充满。在他心中因离弃上帝而形成的空虚，不断在他内燃起一种永无餍足、无以名状却又持续不息的渴求。人已沦为一座无底的深渊；他竭尽全力地思虑如何填满这深渊，却不见亦不觉其被充满。因此，他终其一生都在汗水、劳苦与极大的烦扰之中：他忙于各种事物，期望能在其中找到那吞噬他的渴求的止息。这些事物占据了他全部的注意力、全部的时间与全部的活动。它们是他心所系的第一福分。由此便可明白，为何人将自己设立为唯一目的时，他却从未安住于自身之内，而是全然在外，在那些受造之物或由虚妄所发明的对象之中。他从那全然丰盛的上帝那里跌落了；他自己是空虚的；剩下的便如同分散于无限多样的事物之中，并在它们里面生活。因此，罪人渴求、忧虑、奔波于自身与上帝之外的事物，为着许多且多样的物件。故此，罪恶生命的特征，便是对救恩的漠不关心，以及对「许多事物」的忧虑，即「多思多虑」（参：路加福音
          10:41）。
    - type: paragraph
      text:
        ru: Оттенки и отличия сей многопопечительности зависят от свойства образовавшихся
          в душе пустот. Пустота ума, забывшего о Едином, Который есть все, рождает
          заботу о многознании, разведывание, пытание, пытливость. Пустота воли, лишившейся
          обладания Единым, Который есть все, производит многожелание, стремление
          к многообладанию или всеобладанию, чтобы все было в нашей воле, в наших
          руках это любоимание. Пустота сердца, лишившегося наслаждения Единым, Который
          есть все, образует жажду удовольствий многих и разнообразных, или искание
          тех бесчисленных предметов, в коих чаем найти услаждение своих чувств, внутренних
          и внешних. Так, грешник непрестанно в заботах о многознании, многообладании,
          многонаслаждении, услаждается, овладевает, пытает. Это – круговращение,
          в коем кружится он весь свой век. Пытливость манит, сердце чает вкусить
          сласти и увлекает волю. Что это так, всякий может поверить сам, устроив
          наблюдение над движениями души своей в продолжение хоть одного дня.
        cn: '此种「多忧」（попечительности）的色泽与差异，端视乎魂中已形成之空虚的性质而定。


          心智之空虚，盖因其遗忘了「那独一者乃万有」，遂生出对「多知」之忧虑，表现为探究、试验、求索、穷究不止。


          意志之空虚，盖因其失却了对「那独一者乃万有」的拥有，遂产生「多愿」，渴望「多占有」或「全占有」，意图让万事万物皆在吾人之意志与掌控之中，此即为「贪爱拥有」（любоимание）。


          心灵之空虚，盖因其丧失了对「那独一者乃万有」的享乐，遂形成对众多且驳杂之享乐的渴求，或追寻那些无数之事物，吾人冀望从中寻得内在与外在诸般感官之愉悦。


          是故，罪人不住地忧虑于「多知」、「多占有」、「多享乐」之中，他享乐、他占有、他试验。此乃一循环，贯穿其一生，他终日于其中打转。穷究不止的欲望诱惑著他，心灵冀望品尝甜美，并将意志卷入其中。此言非虚，任何人皆可亲自验证，只需观察自己魂灵的动向，哪怕只持续一日。'
    - type: paragraph
      text:
        ru: 'В круговращении этом и пребывал бы грешник, если бы его оставить одного:
          такова уж природа наша, когда состоит в рабстве греху. Но это круговращение
          в тысячу раз увеличивается и усложняется оттого, что грешник не один. Есть
          целый мир лиц, кои то и делают, что пытают, услаждаются, стяжавают, кои
          все, в сих видах, приемы привели в порядок, подчинили законам, поставили
          в необходимость всем, принадлежащим к их области, кои при взаимном союзе,
          приходя неизбежно в соприкосновение, трут друг друга, и в сем трении только
          возвышают в десятые, сотые и тысячные степени пытливость, любоимание и самоуслаждение,
          в их распалении поставляя все счастье, блаженство и жизнь. Этомир суетный,
          коего занятия, обычаи, правила, связи, язык, увеселения, развлечения, понятия
          – все, от малого до великого, пропитано духом тех трех исчадий многопопечительности,
          о которых сказано выше, и составляет безотрадное крушение духа миролюбцев.
          Состоя в живом союзе со всем этим миром, всякий грешник опутывается тысячесплетенною
          его сетью, закутывается в нее глубоко-глубоко, так что его самого и не видно.
          Тяжелое бремя лежит на всем лице грешника-миролюбца и на каждой его части,
          так что и малым чем пошевельнуться не по-мирски не имеет он сил, потому
          что тогда необходимо бывает ему поднять как бы тысячепудовую тяжесть. Потому
          за такое неосиливаемое дело и не берется никто, и не думает никто браться,
          но все живут, движась по той колее, в какую попали.'
        cn: 倘若任由这个罪人独自一人，他就会一直留在这般循环往复之中：因为当我们的本性沦为罪恶的奴隶时，便是如此。但由于罪人并非孤身一人，这般循环往复便会增加千倍，变得更为复杂。存在着一个完整的人群世界，他们所做的就是试探、享乐、攫取，他们为此目的将一切手段都整理有序，使之服从于律法，并将其置于所有属于他们领域之人的必然性中。他们彼此联合，必然相互接触，相互摩擦，而在这摩擦之中，他们只会将试探心、贪婪心和自我享乐提升到十倍、百倍和千倍的程度，并将它们炽热的燃烧视为一切的幸福、福祉与生命。这是一个虚妄的世界，其活动、习俗、规则、关系、语言、娱乐、消遣、观念——一切，无论大小，都被上述那三种多虑的恶果之灵所渗透，构成了爱世者精神中令人绝望的沉沦。每一个罪人，只要与整个世界保持着鲜活的联系，就会被它那千丝万缕的罗网所缠绕，深深地、深深地包裹在其中，以至于他自己都看不见了。沉重的负担压在爱世罪人的整张脸上，以及他身体的每一个部分，以至于他没有力量去做哪怕一点点不合世俗的举动，因为那样一来，他就必须抬起仿佛千磅重的重物。因此，没有人会承担这项难以承受的工作，也没有人会考虑去承担，但所有人都活在他们所陷入的轨迹之中，并沿着它前行。
    - type: paragraph
      text:
        ru: К большей еще беде, в мире сем есть свой князь, единственный по лукавству,
          злобе и опытности в обольщениях. Чрез плоть и вещественность, с коим смесилась
          душа по падении, имеет он к ней свободный доступ и, подступая, разносторонне
          разжигает в ней пытливость, любоимание, сластолюбивую самоутешность; разными
          своими прельщениями держит в них безвыходно, разными подущениями наводит
          на планы к удовлетворению их и потом или помогает выполнить их, или разоряет
          указанием других сильнейших планов, все с одною целью – продлить и углубить
          пребывание в них. Это и составляет смену мирских неудач и удач, Богом неблагословенных.
          Князь сей имеет целое полчище слуг, подчиненных себе духов злобы. В каждое
          мгновение быстро носятся они по всем пределам обитаемого мира, чтобы там
          засеменять одно, в другом месте другое, углублять запутанных в сети греха,
          подновлять путы, ослабевшие и порвавшиеся, – особенно же блюсти, чтобы никто
          не вздумал разрешиться от их уз и выйти на свободу. В сем последнем случае
          они поспешно стекаются вокруг своевольника, сначала по одному, потом отрядами
          и легионами, а наконец, всем полчищем – и это в разных видах и приемах,
          чтобы заградить все исходы, починивать нити и сети и, по другому сравнению,
          опять столкнуть в бездну начавшего выбираться из ней по крутизне. Есть у
          этого невидимого царства духов особые места – тронные, где составляются
          планы, получаются распоряжения, принимаются отчеты с одобрением или укором
          деятелей. Это глубины сатанины, по выражению святого Иоанна Богослова. На
          земле, в среде царства их из людей, места сии суть союзы злодеев, развратников,
          особенно неверов-кощунников, кои делом, словом и писанием всюду разливают
          мрак греховный и заслоняют свет Божий. Орган, коим выражают они здесь свою
          волю и власть, есть совокупность обычаев мирских, пропитанных греховными
          стихиями, всегда одуряющих и отвлекающих от Бога.
        cn: 更甚之，在这世间，有一位独具狡诈、恶毒与诱惑经验的「君王」。透过肉体与物质性，那在堕落时与灵魂混杂之物，他得以自由地接近它。他不断地以多种方式煽动灵魂的好奇心、贪婪欲，以及沉溺于享乐的自我慰藉；他以各种诱惑使人深陷其中，无法自拔；他以各种教唆引导人制订计画以满足这些欲望，然后或协助其得逞，或以更强大的计谋将其破坏，而所有这一切都只有一个目的：延续并加深灵魂在这些欲望中的沉沦。这正是世间那种种「不蒙神所祝福」的成败得失的交替。这位君王拥有一个由邪恶的灵体组成的、完全受其管辖的仆役大军。他们时刻不停地在整个居人世界的所有疆域中迅速奔走，在一个地方播撒此物，在另一个地方播撒彼物，深化那些陷入罪恶之网的人，修补那些松弛和断裂的绳索与罗网，——尤其要严密监视，不让任何人萌生挣脱其桎梏、获得自由的念头。在后一种情况下，他们会迅速聚集在这个「自作主张者」的周围，先是一个个，然后是一队队、一个个军团，最终是整个大军——以各种不同的形式和手段，堵塞所有的出口，修复丝线和罗网；或者，换一种说法，再次将那个开始从陡峭处往上攀爬的人推入深渊。在这个无形的灵体国度中，还有一些特别的「座席之地」，那是制定计画、发布命令、接受报告并给予嘉许或责备的地方。用圣约翰神学家的话来说，这就是「撒旦的深奥」。在地上，在属于他们的由人所组成的国度中，这些地方是那些作恶者、放荡者、尤其是那些不信者和亵渎者的联盟，他们以行动、言语和文字，将罪恶的黑暗散布到各处，遮蔽了神的光芒。他们在此处表达其意志与权柄的工具，是世间各种习俗的总和，这些习俗渗透著罪恶的元素，总是使人昏聩，使人远离上帝。
    - type: paragraph
      text:
        ru: Вот строй греховной области!
        cn: 此乃罪恶领域之构造！
    - type: paragraph
      text:
        ru: Всякий грешник – весь в ней, но держится преимущественно чем-либо одним.
          И это одно, может быть, на вид иногда очень сносно, и даже одобрительно.
        cn: 每个罪人都是全然地沉浸于罪中，但他主要是被某一件事情所牵引。而这「某一件事情」，或许在表面上看来有时非常可以接受，甚至值得称赞。
    - type: paragraph
      text:
        ru: У сатаны одна забота, чтобы то, чем человек весь занят, где его сознание,
          внимание, сердце – было не Бог единственно и исключительно, а что-нибудь
          вне Его, чтобы, прилепившись к сему умом, волею и сердцем, он имел то вместо
          Бога и о том только заботился, о том разведывал, тем услаждался и обладал.
          Здесь не только страсти плотские и душевные, но и вещи благовидные, как,
          например, ученость, художественность, житейскость, – могут служить узами,
          коими держит сатана ослепленных грешников в своей области, не давая им опомниться.
        cn: 撒旦唯一关心的，就是让人所有的投入、所有的心思、所有的专注、所有的心神——不要只单单、完全地在上帝身上，而是要在他以外的任何事物上；使人以心神、意志和情感依附于它，将它当作上帝，只关切它，只探寻它，以它为乐，并占有它。在这里，不仅是肉体和魂灵的激情，就连那些表面上美好的事物，例如学识、艺术、世俗生活——都可能成为锁链，撒旦用它们将那些被蒙蔽的罪人囚禁在他的领域中，不让他们清醒过来。
    - type: paragraph
      text:
        ru: Если посмотреть на грешника, в его внутреннем настроении и состоянии,
          то окажется, что он иногда и много знает, но слеп в отношении к делам Божиим
          и к делу своего спасения; что он хоть непрестанно в хлопотах и заботах,
          но бездействен и беспечен в отношении к устроению своего спасения; что он
          хоть непрестанно испытывает тревоги или услады сердца, но совершенно нечувствителен
          ко всему духовному. В отношении к сему, грехом поражены все силы существа,
          и в грешнике качествуют ослепление, нерадение и нечувствие. Не видит он
          своего состояния, а потому не чувствует и опасности своего положения; не
          чувствует опасности своей, а потому не заботится и избавиться от нее. Ему
          и на мысль не приходит, что нужно изменяться и спасаться. Он в полной, ничем
          не колеблемой уверенности, что состоит в своем должном чине, что ему нечего
          желать, что так всему и должно оставаться, как оно есть. А потому всякое
          напоминание о другом роде жизни считает лишним для себя, не внимает ему,
          даже понять не может, к чему оно, чуждается его и бегает.
        cn: 若是细察罪人内心的情态与光景，便会发现他有时学识渊博，知晓甚多，但对上帝的作为以及自身的救赎之事，却心盲眼瞎；他虽终日奔波劳碌，心事重重，但在致力于成就自身救赎之事上，却是懒散不为，毫无警觉；他虽内心不断经历着焦躁不安或迷人愉悦，但对一切属灵之事，却全然麻木不仁。就此而言，罪恶已侵袭了人存在的全部力量，在罪人身上，蒙蔽、疏懒与麻木三者并存。他看不见自身的景况，故而感受不到自身处境的危险；他感觉不到自身的危险，故而不去操心如何从中解脱。他甚至从未想过需要改变和寻求救赎。他坚信不疑，丝毫不动摇，认为自己处于理所当然的位份，认为自己无所企求，认为一切都该维持现状。因此，他对任何关于另一种生活方式的提醒，都视之为多余，不加理会，甚至不理解那提醒所为何来，反而疏远并逃避它。
  - type: heading2
    initial:
      ru: '2.'
      cn: 2：
    text:
      ru: Действие Божией благодати
      cn: 上帝神恩之运行
    children:
    - type: paragraph
      text:
        ru: Мы сказали, что грешник есть то же, что человек, погруженный в глубокий
          сон. Как крепко спящий, какая бы ни приблизилась опасность, не проснется
          сам и не встанет, если не подойдет кто сторонний и не разбудит его, – так
          и тот, кто погружен в греховный сон, не опомнится и не встанет, если не
          придет к нему на помощь Божественная благодать. По беспредельному милосердию
          Божию, она и готова для всех, всех обходит и всякому внятно взывает:«востани,
          спяй, и воскресни от мертвых, и освятит тя Христос»(Еф. 5, 14).
        cn: 吾人曾言，罪人即是那沉酣于深眠之人。正如酣睡之人，无论何种危险迫近，皆不能自行醒转或起身，除非有外人靠近并将其唤醒——同样，那沉溺于罪恶之眠者，若无神圣恩典前来相助，亦无法清醒或站立。因著上帝无限的怜悯，这恩典已为所有人预备妥当，它遍及众人，并向每一个人清晰地呼唤著：「你这睡著的人，当醒过来，从死里复活！基督就要光照你了。」（弗.
          5, 14）。
    - type: paragraph
      text:
        ru: 'Такое сравнение грешников с спящими дает точки для всестороннего рассмотрения
          обращения их к Богу. Именно: спящий пробуждается, встает, собирается идти
          на дело. И грешник, обращающийся и кающийся,возбуждаетсяот греховного усыпления,
          доходит дорешимостиизмениться (встает) и, наконец,облекается силоюна новую
          жизнь в Таинствах покаяния и причащения (готов на дело). В притче о блудном
          сыне эти моменты указаны так:«в себе пришед»– опомнился;«восстав иду»– решился
          оставить прежнюю жизнь; и«востав иде»; причем он говорит отцу:«согреших»–
          покаяние, а отец облекает его в одежды (оправдание и разрешение от грехов)
          и уготовляет ему трапезу (святое причащение) (Лк. 15, 11–32).'
        cn: 此种将罪人比作沉睡之人的类比，提供了全面考量他们转向上帝之途径的要点。具体而言：沉睡之人被唤醒，起身，准备去工作。而那悔改并忏悔的罪人，从罪恶的沉睡中被激动起来，达到了改变的决心（起身），最终藉着忏悔和领圣体的圣事，披戴了新生命的力量（准备好工作）。在浪子回头的比喻中，这些时刻被指示如下：「醒悟过来」——清醒了；「我要起身去」——下定决心要离开过去的生活；「于是他起身去了」；他在对父亲说：「我犯了罪」——忏悔，而父亲给他穿上新衣（称义和罪得赦免），并为他预备筵席（领圣体）（路加福音
          15:11-32）。
    - type: paragraph
      text:
        ru: 'Таким образом, в обращении грешников к Богу есть три момента: возбуждение
          от греховного сна; восход до решимости оставить грех и посвятить себя богоугождению;
          облечение силою свыше на дело сие в Таинствах покаяния и причащения.'
        cn: 如是，罪人转向上主，有其三要：一为自罪孽迷梦中醒觉；二为起意弃绝罪恶，奉献自身，以求悦乐上主；三为藉忏悔与圣餐之圣奥，自上披覆神力，以成就此工。
  - type: heading2
    initial:
      ru: '3.'
      cn: 3：
    text:
      ru: Пробуждение грешника от греховного сна
      cn: 罪人从罪恶沉睡中醒来
    children:
    - type: paragraph
      text:
        ru: 'Пробуждение грешника есть такое действие благодати Божией в сердце его,
          вследствие которого он, как от сна пробужденный,видитсвою греховность,чувствуетопасность
          своего положения, начинает страшиться за себя изаботитсяо том, как бы избавиться
          от своей беды и спастись. Прежде он был в отношении к спасению слеп, нечувствен
          и беспечен, теперь и видит, и чувствует, и заботится. Но это еще не изменение,
          а только возможность изменения и призвание к тому. Благодать только говорит
          здесь грешнику: «Видишь, куда зашел; смотри же, возьми меры ко спасению».
          Она только изъемлет его из всегдашних его уз, ставит и держит вне их, давая
          ему таким образом возможность избрать совсем новую жизнь и определить себя
          на нее. Воспользуется сим – благо ему; не воспользуется – опять будет брошен,
          опять погрузится в тот же сон и ту же бездну пагубы.'
        cn: 罪人之苏醒，乃上帝之恩典在其心间所施予的作为，借此，他如从沉睡中被唤醒一般，看见自己的罪恶，感受自身处境的危险，开始为自己担忧惧怕，并关切如何能脱离此困厄而得救。在此之前，对于救赎之事，他是盲目、麻木而漫不经心的，如今他得以看见、感受、并关切了。然而，这尚非改变本身，而仅是改变的可能性，以及对此改变的呼召。恩典在此处仅仅对罪人说：「你可见自己已走至何处？那么，看哪，当采取拯救之措施。」恩典仅将他从其惯常的束缚中拔出，使他立于其外并
          удержи，借此赋予他选择一种全新生命并立志于斯的可能性。若他善用此机，则于他有益；若他不善用，则将再次被抛弃，再次沉沦于同样的沉睡和同样的毁灭深渊之中。
    - type: paragraph
      text:
        ru: 'Достигает сего Божия благодать тем, что раскрывает пред сознанием и чувством
          человека ничтожность и срамоту того, чему он предан и что так ценит. Как
          слово Божие проходит«до разделения души же и духа, членов же и мозгов»(Евр. 4, 12),
          так и благодать проходит до разделения сердца и греха и разлагает незаконный
          их союз и сочетание. Видели мы, что грешник всем своим существом ниспадает
          в такую область, где начала, понятия, суждения, правила, обычаи, наслаждения,
          порядки, – и все совершенно противоположное истинной жизни духовной, к коей
          предназначен человек. Ниспадши же сюда, не пребывает здесь особным, отрезанным,
          но, проникая всем, срастворяется со всем: есть весь во всем. Отсюда естественно
          ему не знать и не помышлять о том, что противно сему порядку, и не иметь
          к тому никакого сочувствия. Область духовная совсем закрыта от него. Очевидно
          после сего, что дверь к обращению открыться может только под тем условием,
          если пред сознанием грешника во всей светлости раскрыт будет порядок духовной
          жизни, и не только раскрыт, но и прикоснут к сердцу; порядок же греховной
          жизни осрамлен, отвержен и разорен – тоже пред его сознанием и чувством.
          Только тогда и может родиться забота – покинуть сей и вступить в тот. Все
          это и совершается в одном акте благодатного возбуждения грешника.'
        cn: 上帝的恩典得以成就此事，是藉著向人的意识与情感揭示他所沈溺、所珍视之事的虚妄与可耻。正如上帝的圣言「刺入、剖开，直到魂与灵，骨节与骨髓」（希伯来书
          4:12），恩典亦刺入、剖开心与罪，瓦解其非法之结合与联结。我们看到，罪人以其整个存有（being）坠入一个领域，在那里，诸如法则、观念、判断、准则、习俗、享乐、秩序等等，一切都与人所受命的真正属灵生命完全相反。既已坠入此处，他并非孤立、隔绝地停留于此，而是被一切所浸透、与一切相混合：他全然在于一切之中。因此，他自然而然地不知道、也不思念那与此秩序相悖的事物，对之也毫无同情。属灵的领域对他而言完全是封闭的。由此可见，回转之门唯有在一个条件下才能敞开：即在罪人的意识面前，属灵生命的秩序将以全然的光明展现，且不仅仅是展现，更要触及其心；而罪恶生命的秩序则在他的意识与情感面前被羞辱、被弃绝、被摧毁。唯有如此，他才能生出忧虑——抛弃此者而进入彼者。所有这一切，都在恩典唤醒罪人的一个行动中完成了。
    - type: paragraph
      text:
        ru: 'В образе своего действия возбудительная Божия благодать всегда соображается
          не только с узами, в коих держится грешник, но и с особым состоянием грешника.
          В сем последнем отношении паче всего надо взять во внимание ту разность
          в действии благодати, какую являет она, действуя на тех, кои никогда не
          были возбуждаемы, и на тех, кои испытывали уже сие возбуждение. Тому, кто
          ни однажды не имел возбуждения, оно дается как бы туне, как всеобщая предваряющая
          или зовущая благодать. От него самого предварительно нечего и требовать,
          потому что он весь направлен не туда. Но тому, кто уже был возбуждаем, знал
          и ощущал, что такое жизнь во Христе, и опять предался греху, возбуждение
          не дается даром. Нечто требуется и от него самого предварительно. Он как
          бы должен еще заслужить и вымолить; не только желать, но и делать нечто
          над собою, чтобы привлечь благодатное возбуждение, такой, воспоминая прежнее
          пребывание в добром порядке христианском, почасту желает снова его, но не
          получает власти над собою; хотел бы исправиться, но не может совладать с
          собою и одолеть себя. Он в бессилии безнадежном, оставлен самому себе за
          то, что прежде сам оставил дар,«укорилДуха благодатии смертьСына Божия пoпpал»
          (Евр. 10, 29). Теперь дается ему ощутить, как велика благодатная сила эта
          тем уже, что она не скоро подается. Поищи и потрудись, и трудностью приобретения
          научись ценить ее. Такой человек бывает в томительном некотором состоянии:
          жаждет и не напояется, алчет и не питается, ищет и не обретает, напрягается
          и не приемлет. Иной оставляется в сем состоянии очень-очень долго, до того,
          что чувствует как бы отвержение Божие, будто Бог забыл и отверг его, предал
          клятве, как землю, которая напоялась многократно сходившим на нее дождем
          и осталась бесплодною (см.:Евр. 6, 7–8). Но это медление прикосновения благодати
          к сердцу ищущего есть только испытательное. Проходит срок испытания, нисходит
          и на него снова возбудительный дух, труда ради его и потового искания, как
          на иных сходит он туне[6]. Такой образ действия спасительной благодати указывает
          нам: а) на чрезвычайные действия благодати Божией в возбуждении грешника
          и б) на обыкновенный порядок стяжания дара возбудительной благодати.'
        cn: 在祂行动的样式中，那激动人心的上帝恩典总是与约束着罪人的枷锁相称，也与罪人的特殊境况相称。在后一种关系中，尤其需要注意恩典在那些从未被激动之人身上所显现出的作用，以及在那些已经历过此等激动之人身上所显现出的作用。对于从未有过激动的人，那激动仿佛是白白赐予的，如同那普世的、先在的或呼唤的恩典。事先并不需要向他自身要求什么，因为他完全是朝着错误的
          방향。但是对于那些已经被激动过、知道并感受过何为在基督里的生命、却又再次屈服于罪恶的人，那激动就不是白白赐予的。事先需要向他自身要求一些事情。他仿佛必须再次赢得和恳求；不仅要渴望，还要在自己身上做些什么，以吸引那恩典的激动。这样的人，在回想起先前在基督徒良好秩序中的生活时，时常会再次渴望它，却得不到驾驭自己的能力；他本想改正，却不能战胜和克服自己。他处于绝望的无力之中，被弃置于他自己，因为他先前自己离弃了恩赐，「辱没那施恩的圣神，又将上帝子践踏，把立他成圣的盟约之血视为不洁」（希伯来书
          10:29）。现在，祂让他感受这恩典力量的何等伟大，单单凭着它不会迅速赐予这一点。你要寻求并劳苦，并藉着获得的艰难而学会珍视它。这样的人处于一种折磨人的境况中：口渴却得不到滋润，饥饿却得不到喂养，寻找却找不到，努力却得不到。有些人被弃置在这种境况中非常、非常久，以至于感觉仿佛被上帝抛弃了，好像上帝忘记并拒绝了他，把他交于咒诅，如同那块屡次被降在其上的雨水滋润却仍旧不结果实的土地（参阅：希伯来书
          6:7-8）。然而，这种恩典接触寻求之心时的迟缓仅仅是一种考验。考验的期限过去了，那激动人心的圣神就会再次降临到他身上，是因着他的劳苦和汗水的寻求，正如它白白降临到另一些人身上一样
          [6]。救恩恩典的这种作用样式向我们表明：a) 上帝恩典在激动罪人中的非凡作用，以及 b) 获得激动人心的恩典之恩赐的通常秩序。
  - type: heading2
    initial:
      ru: '4.'
      cn: 4：
    text:
      ru: Чрезвычайные действия благодати Божией в возбуждении грешников от сна греховного
      cn: 神圣恩典之卓绝作为，在于唤醒沉睡于罪恶中的罪人
    children:
    - type: paragraph
      text:
        ru: 'Живущим благодатною жизнью душеспасительно знать сии действия, чтобы,
          видя многопопечительность Божию о грешниках, прославлять неизреченную благодать
          Божию и воодушевляться благонадежием помощи свыше на всякое благое дело.
          Ищущим же Божественной благости того ради особенно нужно знать их, что в
          них яснее, чем где-либо, выражаются свойства благодатного возбуждения, которые
          нам надо хорошо сознавать и уяснить, чтобы определить – благодатное ли возбуждение
          есть то, что испытываем мы, – и если уже действует кто, то по благодатному
          ли возбуждению действует или по самодельному воодушевлению. Истинно христианская
          жизнь есть жизнь благодатная. Самодельная жизнь, как бы она ни была красна
          на вид и как бы ни держалась форм христианской жизни, никогда не будет христианскою.
          Начало ее полагается в благодатном возбуждении, которому внявший не лишается
          потом благодатного руководства и общения во все время, как пребывает верным
          ее внушениям. Вот почему надо хорошо себе уяснить, есть ли или было ли в
          нас благодатное возбуждение. Можно в удовлетворение сего требования сказать:
          суди себя по свойствам благодатного возбуждения, открывающимся в чрезвычайных
          случаях, ибо они одинаковы как в чрезвычайных случаях, так и в обыкновенном
          порядке, только в первых открывается ярче, определеннее и различительнее.'
        cn: 对于过着恩典生活的人来说，了解这些行为对于灵魂的救赎是至关重要的，这样他们就能看到上帝对罪人的多方眷顾，颂赞上帝那不可言喻的恩典，并被来自上天的帮助所鼓舞，对一切美善之事充满盼望。而那些寻求神圣良善的人，尤其需要了解这些行为，因为在其中，恩典的激励的特质比在任何其他地方都表达得更为清晰。我们需要好好地意识并弄清这些特质，以便判断我们所经历的是否是恩典的激励，如果有人正在行动，那么他究竟是出于恩典的激励而行动，还是出于自发的激情而行动。真正的基督徒生活是恩典的生活。自发的生活，无论其表面上看起来多么美好，无论它多么遵循基督徒生活的外在形式，都永远不会是基督徒的生活。它的开端建立在恩典的激励之上，而一个听从这激励的人，只要他忠于其启发，就不会在随后的整个过程中失去恩典的引导和相通。这就是为什么我们必须清楚地弄明白，我们里面是否有着或曾有过恩典的激励。为了满足这一要求，可以说：根据恩典的激励在非凡情况中所显现的特质来评判自己吧，因为这些特质在非凡情况和一般秩序中都是相同的，只是在前一种情况中表现得更加鲜明、更加明确和更具辨识度。
    - type: paragraph
      text:
        ru: 'При благодатном возбуждении, как было уже указано, совершается мгновенно
          разорение в сознании всего установившегося там порядка самоугодливой греховной
          жизни и раскрытие пред ним иного, лучшего Божественного порядка, единого
          истинного и ублажающего. Сокращенно сей порядок можно изобразить так: Бог,
          во Святой Троице покланяемый, мир сотворивший и о нем промышляющий, спасает
          нас, падших, в Господе Иисусе Христе, благодатию Святаго Духа, под руководством
          и блюстительством Святой Церкви, чрез крестную, испытательную здесь жизнь,
          преводя к вечному, нескончаемому блаженству в будущей жизни. Он совмещает
          и лица, и события, и учреждения, и самые начала, по которым все движется.
          Весь сей порядок действием благодати живо печатлеется в духе человека-грешника
          и, разительно представляя противоположность ему и самого человека с его
          настроениями, и всего, чем он прежде жил и услаждался, тогда как обязан
          быть в совершенном с ним согласии и подобонастроении, – поражает его. Всякая
          черта его издает обличенье и укор человеку в неразумии и недобросовестности
          прежней, которые тем бывают впечатлительнее, что в то же время в духе видится
          достойная презрения ничтожность прежнего грешного порядка. Под сим действием
          сердце разрешается от прежних уз и стоит свободно, и потому свободно избрать
          новый род жизни. Это предел действия благодатного возбуждения. Оно разоряет
          в сознании и чувстве все прежнее – худшее, и живо представляет лишь новое
          лучшее, оставляя в сем положении человека, пораженного, свободным избрать
          новое или обратиться опять на старое. Замечательно, что благодатное возбуждение
          всегда сопровождается поражением и некоторого рода испугом; потому ли, что
          оно вдруг, как бы врасплох, схватывает грешника на распутиях жизни, как
          преступника, и представляет неотклонимому судилищу Божию, или потому, что
          новый порядок, раскрываемый в сознании, совершенно нов для него и разительно
          противоположен прежнему, – и не нов только, но и совершен во всех частях,
          и блаженствоподателен, тогда как в первом, ничтожном, одна туга сердца и
          крушение духа.'
        cn: '如先前所指出的，在圣恩的激发下，在意识中瞬间便会瓦解一切在那里确立的、那自悦的罪恶生活的秩序，并在其面前展开另一种更美好的神圣秩序，那是唯一真实且赐予福乐的秩序。简言之，这个秩序可以如此描绘：在神圣三位一体中受人敬拜的上帝，创造了世界并照管著它，祂藉著圣灵的恩典，在圣教会的引导和看护下，在主耶稣基督里拯救了我们这些堕落的人，通过在世间的、如十字架般的、试炼的生活，引导我们进入未来生活中永恒不绝的福乐。它涵盖了人物、事件、体制，以及支配万事运行的根本原则。


          整个这个秩序，藉著圣恩的作用，活泼地铭刻在罪人的精神之中，并以惊人的对比呈现出这个秩序与他自己、与他内心的情态、以及他过去所生活和享受的一切事物之间的巨大反差，尽管他本应与之完全和谐一致、心意相通——这使他受到震撼。它的每一条线索都发出责备和谴责，指责人以往的愚昧和不忠，而这些责备和谴责之所以更具震撼力，是因为在同一时刻，他的精神中也看到了那先前罪恶秩序所具有的、不值一提的虚无。


          在这种作用下，心灵从旧有的束缚中解脱出来，获得了自由，因此得以自由地选择新的生活方式。这是圣恩激发作用的极限。它在意识和情感中摧毁了一切旧有的、更差的事物，而只生动地呈现出新的、更美好的事物，让处于此种境地、受到震撼的人，可以自由地选择新的，或者再次转向旧的。


          值得注意的是，圣恩的激发总是伴随著震撼和某种惊惧；这或许是因为它突然地，仿佛出其不意地，像逮捕罪犯一样，在生命的岔路上抓住了罪人，并将他呈献给无可回避的上帝的审判；又或许是因为在意识中展开的新秩序对他来说是完全陌生的，并且与旧秩序形成了惊人的对立——它不仅是新的，而且在各方面都是完善的，能赐予福乐，然而在那个虚无的旧秩序中，只有心灵的忧愁和精神的崩溃。'
    - type: paragraph
      text:
        ru: 'Все же исходная точка всех благих действий благодатного возбуждения есть
          это живое сознание нового Божественного порядка. Исходя из сего понятия,
          приведем на память все бывшие опыты благодатного сего действия. Сознание
          нового порядка бытия и жизни производится двояким образом: аа) иногда тот
          самый порядок, весь или в частях, видимо, ощутительно, самым делом представляется
          взыскиваемому грешнику; бб) иногда же дух человека вводится в него и ощущает
          его внутренне. аа) Милосердый Господь различным образом раскрывает пред
          сознанием обращаемого Свой Божественный мир, в котором определено жить духу
          нашему.'
        cn: 一切良善行动，其恩典性激发之源头，皆在于对这崭新神圣秩序之活泼觉知。基于此一概念，让我们忆念所有曾发生的、恩典的此种作为的经验。对新存在与新生活秩序的觉知，以双重方式产生：甲、有时，那同一秩序，或其整体或其部分，明显地、可感知地、以实际行动呈现在被寻求的罪人面前；乙、有时，人的精神被引入其中，并在内心感受它。甲、仁慈的主以不同方式，向正在回转之人的意识，展开祂的神圣世界，即我们的精神被命定生活于其中的世界。
    - type: paragraph
      text:
        ru: Нередкодля сего Он является Сам, видимо, под каким-либо образом, при бодрственном
          состоянии человека или во сне. Так явился Он Апостолу Павлу на пути его
