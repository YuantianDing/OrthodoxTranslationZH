        ru: Если бы мы захотели образовать детей с самого юного возраста и передать
          желающим воспитывать их, они, конечно, могли бы стать в первом ряду воинства,
          потому что Бог не презрел бы такого усердия и ревности, но простер бы руку
          Свою и наложил бы ее на изваяние. А когда действует рука Его, тогда невозможно
          не иметь успеха в делах, или, лучше, невозможно не дойти до высшей степени
          блеска и славы, только было бы выполнено то, что зависит от нас. Если и
          жены могли преклонить Бога, чтобы Он помог в воспитании детей, тем более
          мы могли бы сделать это, если бы хотели. Чтобы не слишком распространить
          слова, я пройду молчанием прочих жен, хотя и мог бы указать на многих, а
          упомяну только об одной. Была одна иудеянка – Анна. Эта Анна родила одного
          сына и уже не надеялась иметь другого, потому что и этого едва получила,
          после многих слез, по причине своего бесплодия. Хотя соперница ее часто
          оскорбляла за это бесплодие, она, однако ж, не поступила так, как поступаете
          вы, но и получив того сына, держала его только до тех пор, пока нужно было
          питать его молоком. А как скоро он уже не стал нуждаться в этой пище, она,
          взяв его, тотчас посвятила Богу и не просила, чтобы он возвратился в дом
          родительский, но оставила его жить постоянно в храме Божием. И если когда,
          по чувству материнскому, хотела видеть его, то не вызывала отрока к себе,
          но сама с отцом приходила к нему и уже обращалась с ним осторожно, как с
          даром, принесенным в жертву Богу. Оттого и юноша сделался столь доблестным
          и великим, что, когда Бог отвратился от народа еврейского за его крайнее
          нечестие, не изрекал пророчеств и не открывал видений, он своей добродетелью
          опять привлек Бога и умолил даровать иудеям то же, что и прежде, и возобновить
          прекратившиеся пророчества. И это сделал он, будучи не в зрелом возрасте,
          но еще малым отроком.«И глагол Господень, – говорит Писание, –бе честен
          в тыя дни, не бе видение посылаемо»(1Цар. 3, 1), а между тем ему (Самуилу)
          Бог часто открывал волю Свою. Так-то полезно отдавать всегда свои стяжания
          Богу и отказываться не только от денег и вещей, но и от самых детей. Ибо
          если это заповедано нам делать по отношению к душе нашей (см.:Мф. 10, 37),
          тем более по отношению ко всему прочему. Это сделал и патриарх Авраам, или,
          лучше сказать, гораздо больше этого, потому и получил сына с большею славою.
          И, подлинно, мы тогда-то особенно и имеем при себе детей своих, когда отдаем
          их Господу. Ибо Он гораздо лучше нас сохранит их, потому что больше печется
          о них. Не видите ли, что так бывает и в домах богачей? И там низшие слуги,
          живущие с отцами, не так уважаются и не имеют такой силы, а те, коих господа,
          взяв от родителей, определяют к себе на службу и делают хранителями сокровищ,
          пользуются большим благоволением и свободой. Если же люди так добры и благосклонны
          к своим людям-слугам, тем более беспредельная Благость, то есть Бог.
        cn: 倘若我们愿意自幼教养孩童，并将此法传授给那些愿意抚育他们的人，他们定能在（基督的）军旅中居于前列，因为上帝不会轻视这样的热忱与恳切，祂必会伸出圣手，将其按于那雕像之上。一旦祂的手施展作为，则在诸事中不可能不获成功，或者更确切地说，不可能不臻于光辉与荣耀的极致，只要我们履行了那份属于我们的职责。若是妇人都能感动上帝，使祂帮助教养子女，那么我们若有此愿，就更能够成就此事了。为了不致言辞过于冗长，我将对其余的妇人保持缄默，尽管我能指出许多榜样，但我仅提及一位。曾有一位犹太妇人——安娜。这位安娜生了一个儿子，此后便不再指望拥有别的孩子，因为这个儿子也是她因不孕而流了许多眼泪才勉强得来的。虽然她的对手常因她的不孕而侮辱她，但她却没有像你们那样行事。即使得了这个儿子，她也只将他留在身边，直到需要用乳汁喂养他为止。一旦他不再需要这种食物，她便立刻带著他，将他奉献给上帝，且没有请求让他回到父母的家中，而是让他长久居住在上帝的圣殿里。如果她偶尔因母性的情感想要见他，她也不会将这孩子叫到自己身边，而是自己与孩子的父亲一同前去看望他，并且小心翼翼地对待他，如同对待一件献给上帝的祭物。正因为如此，这少年变得如此英勇与伟大，以至于当上帝因犹太民族极端的邪恶而转面不顾他们，不再发出预言，也不再显现异象时，他却凭借自己的美德再次吸引了上帝，恳求祂赐予犹太人与从前一样的恩典，并恢复那已中断的预言。他成就此事时，并非处于成熟的年龄，而仍是个小小的童子。圣经说：「在那些日子，上主的言语稀少，不常有异象」（撒母耳记上
          3:1），然而上帝却时常向他（撒母耳）启示祂的旨意。可见，将自己的财物永远奉献给上帝，并不仅仅是放弃金钱与物件，甚至连自己的孩子也应放弃，这是有益的。因为既然这诫命要求我们对自己的灵魂如此行（参见马太福音
          10:37），那么对于其他一切事物就更应如此了。先祖亚伯拉罕也曾如此行，或者更确切地说，他所行的远超于此，因此他以更大的荣耀得到了他的儿子。确实，当我们将孩子献给主时，那时我们才真正拥有他们。因为祂会比我们更好地保守他们，因为祂更关心他们。你们难道没有看见富贵人家中也是如此吗？在那里，与父亲同住的地位较低的仆人，不会受到那样的敬重，也不会拥有那样的权力；而那些被主人从父母身边领走，被指派服侍自己并成为财宝保管员的人，则享有更大的恩宠与自由。既然人类对待他们的仆人尚且如此良善与宽厚，那么那无限的良善，即上帝，又将如何呢？
    - type: paragraph
      text:
        ru: 'Позволим детям служить Богу, вводя их не в храм только, как Самуила,
          но на самое небо (служить) вместе с Ангелами и Архангелами. Ибо что посвятившие
          себя этому целомудрию действительно будут служить с ними (Ангелами), это
          очевидно для всякого. Притом такие дети будут предстательствовать с великим
          дерзновением не только за себя, но и за нас. Ибо, если некоторые (дети)
          получили помощь от Бога ради отцов, тем более отцы могут получить ради детей;
          потому что в первом случае правом на помощь служит только единство природы,
          а в последнем – и воспитание, которое гораздо важнее природы. То и другое
          докажу вам из Божественного Писания. Так, Езекию, царя добродетельного и
          благочестивого, но не имевшего по своим делам дерзновения стать против угрожавшей
          ему великой опасности, Бог спас за добродетель отца, как говорит Сам Он:«и
          защищу град сей, еже спасти его Мене ради и Давида... раба Моего»(4Цар. 19, 34).
          А Павел в Послании к Тимофею о родителях сказал: ...«жена... спасется чадородия
          ради,ащепребудет в вере и любви и во святыни с целомудрием»(1Тим. 2, 14–15).
          И Иова Писание восхваляет как за то, что он«бе человек... истинен, непорочен,
          праведен, благочестив, удаляяся от всякия лукавыя вещи»(Иов. 1, 1), так
          и за попечение о детях. А это попечение состояло не в собирании для них
          богатства, и не в старании сделать их славными и знаменитыми, но в чем?
          Послушай, что говорит Писание: ...«егда скончавашася дние пира, посылаше
          Иов и очищаше их, востая заутра, и приношаше о них жертвы по числу их, и
          тельца единого о гресе о душах их. Глаголаше бо Иов: негли когда сынове
          мои согрешиша и в мысли своей злая помыслиша противу Бога»(Иов. 1, 5). Какое
          же мы будем иметь оправдание, поступая так небрежно? Ибо, если живший прежде
          благодати и прежде закона и не слышавший никакого учения имел столь великое
          попечение о детях, что трепетал и за тайные грехи их, кто же оправдает нас,
          которые живем во время благодати, имеем столько учителей, столько примеров
          и увещаний, а между тем не только не опасаемся за тайные, но не обращаем
          внимания и на явные грехи, и не только сами не обращаем внимания, но и желающих
          исправить оные гоним? И Авраам, как я сказал прежде, отличался между прочими
          этой добродетелью.'
        cn: 让我们允许孩子们事奉上帝，将他们引入，不只是像撒慕尔那样进入圣殿，而是引入到至高的天堂，与众天使和总领天使一同事奉。因为，献身于此等贞洁之人，确然将与他们（天使）一同事奉，这对于任何人而言都是显而易见的。此外，这样的孩子们将以极大的坦然无惧，不仅为自己，也为我们代祷。因为，如果有些（孩子）因着父辈而从上帝那里获得了帮助，那么父辈就更能够因着孩子而获得帮助；因为在前者的情况下，获得帮助的权利仅在于本性的统一，而在后者的情况下，则在于教养，而教养远比本性更为重要。我将从神圣的圣经中向你们证明这两点。例如，希则基雅王，他是一位有德行且虔诚的君王，但因着他的行为，他没有胆量抵挡威胁他的巨大危险，上帝因着他父亲的德行而拯救了他，正如祂自己所说：「我为我的缘故，又为我仆人大卫的缘故，必保护拯救这城。」（列王纪下
          19:34）。而保罗在致提摩太的书信中论及父母时说：「……女人……仍将借着生育得救，如果她们常存信心、爱心，又在圣洁中保持贞洁。」（提摩太前书
          2:14-15）。圣经赞扬约伯，不仅因为「他为人纯全正直，敬畏上帝，远离恶事」（约伯记 1:1），也因着他对孩子的关切。而这种关切并非在于为他们积攒财富，也非在于努力使他们显赫有名，而是在于什么呢？请听圣经所言：「筵宴的日子过去了，约伯就打发人去，叫他们自洁。他清早起来，按着他们众人的数目献燔祭，又为他们的灵魂献一只公牛为赎罪祭。因为约伯说：『恐怕我的儿子们犯了罪，心里咒骂了上帝。』」（约伯记
          1:5）。那么，我们如此疏忽行事，将会有何等的辩护呢？因为，如果生活在恩典之前、律法之前，且未曾听闻任何教导的人，尚且对他的孩子有如此大的关切，甚至为他们隐秘的罪过而颤栗，那么我们这些生活在恩典时代，拥有如此多的教师、如此多的榜样和劝诫的人，却不仅不担心隐秘的罪过，甚至对公然的罪过也不加理会，且不仅我们自己不加理会，反而逼迫那些愿意改正这些罪过的人，谁能为我们辩护呢？亚伯拉罕，正如我先前所言，也因着这美德而在众人之中脱颖而出。
    - type: paragraph
      text:
        ru: 'Итак, имея столько примеров, будем приготовлять Богу благочестивых служителей
          и рабов. Если тот, кто воспитывает борцов для городов или образует воинов
          для царя, удостаивается великой чести, то какой дар можем получить мы, воспитывая
          для Бога столь доблестных и великих мужей, или, лучше сказать, ангелов?
          Будем же делать все, чтобы оставить им богатство благочестия, которое пребывает
          постоянно, сопровождает нас и по смерти и может принести величайшую пользу
          не только здесь, но и там. Богатство мирское не перейдет в вечность вместе
          с людьми, но еще и здесь погибнет прежде их, а часто погубляет и своих владельцев,
          но богатство благочестия и здесь и там, и само пребудет постоянно, и стяжавших
          его сохранит в великой безопасности. Это действительно так: кто земное предпочитает
          духовному, тот лишится и того, и другого, а кто стремится к (духовному)
          небесному, тот наверное получит и земное. Это не мои слова, но Самого Господа,
          Который обещает подать сии блага:«ищите, – говорит Он, –прежде Царствия
          Божия... и сия вся приложатся вам»(Мф. 6, 33). Что может сравниться с этой
          честью? Заботься, говорит, о духовном, а все прочее предоставь Мне. Как
          сердобольный отец принимает на себя все попечение о доме, управлении слугами
          и всем прочим, а сыну советует заниматься только любомудрием, так точно
          поступает и Бог. Будем же послушны, станем искать Царствия Божия, тогда
          и детей везде увидим почтенными, и сами прославимся с ними, насладимся и
          настоящими благами, если только возлюбим будущие и небесные. Если вы послушаете,
          то получите великую награду, а если будете противиться и не послушаете,
          потерпите особенно тяжкое наказание. Ибо нельзя нам оправдаться и говорить:
          «Никто нас не учил этому».[83]'
        cn: 是故，既然拥有如此众多典范，我等当为上帝预备虔敬之仆役与奴仆。若那为城邦培育角力士，或为君王训练战士者，得享莫大尊荣，则我等为上帝培育此等英勇伟大之士，甚或可谓天使，将能获得何等恩赐？故此，我等当竭尽所能，为他们留下虔敬之财富；此财富恒久长存，亦伴随我等直至死亡，不仅在此世，在彼处亦能带来至巨之益处。世间之财富不会与人一同进入永恒，且尚在此世便早于人而消逝，更常使拥有者自身一同败亡；然则虔敬之财富，于此世与彼处，自身皆恒久不灭，并能使获取者常保于极大之安稳之中。此确然如是：那偏爱属世过于属灵者，将两者皆失；而那追寻属（灵）天国者，则必然亦将获得属世之物。此非我之言，乃主自身之言，祂应许赐予此等美善：「祂说：你们要先求上帝的国……这一切都要加给你们了」（马太福音
          6:33）。何种尊荣能与此相比？祂言，当关切属灵之事，其余一切皆交托于我。如同慈爱之父，承担家中一切操劳，管理仆役与一切事务，而劝勉其子仅专注于爱好智慧，上帝亦全然如此行事。故此，我等当顺服，当寻求上帝之国，届时我等将见子嗣在各处受人尊崇，而我等亦将与其一同得荣，并得享现世之福祉，惟须我等爱慕未来与属天之物。若尔等听从，则将获得宏大之赏报；而若尔等抗拒且不听从，则将承受尤其沉重之惩罚。盖因我等不能辩解而谓：「无人教导我等此事。」[83]
    - type: paragraph
      text:
        ru: Юность неукротима и имеет нужду во многих наставниках и учителях, руководителях,
          надсмотрщиках, воспитателях. И только при таких условиях возможно обуздать
          ее. Что конь необузданный, что зверь неукротимый, – то же самое есть и юность.
          Поэтому, если в начале и с первого возраста поставим для нее настоящие пределы,
          то впоследствии не будем иметь нужды в великих усилиях; напротив, потом
          привычка обратится для них в закон. Не позволим им делать того, что приятно
          и вместе вредно; не будем угождать им, потому что они дети, но преимущественно
          будем сохранять их в целомудрии. Ибо это более всего приносит вреда юности.
          Об этом более всего должны заботиться, к этому мы особенно должны быть внимательны.
          Скоро будем брать для них жен, чтобы они, имея чистое и нерастленное тело,
          соединились с невестами. Такая любовь бывает особенно пламенна. Кто был
          целомудренным до брака, тот большей частью остается таким и после брака.
          Напротив, кто до брака научился любодействовать, тот и после брака станет
          делать то же самое. Ибо сказано в Писании:«Человеку блудну всяк хлеб сладок»(Сир. 23, 23).
          Для того и возлагаются на голову венцы – в знак победы, что они, не быв
          побеждены, вступают в брачный чертог, – что они не были одолены похотью.
          Если же кто, увлеченный сладострастием, предался блудницам, то для чего
          после этого он имеет и венец на голове, когда он побежден? Это им будем
          внушать, этим будем их вразумлять, устрашать, угрожать, делая то то, то
          другое.
        cn: 青春期狂野不驯，需要众多导师、教师、领袖、监督者和教育者的指导。只有在这些条件下，才有可能驯服它。正如未经驯服的马匹和难以制服的野兽，青春期亦是如此。因此，若我们从一开始，从最初的年龄，就为它设定真正的界限，那么将来就不需要付出巨大的努力；反之，习惯随后会成为他们的律法。我们不要允许他们去做那些既令人愉悦又有害的事情；不要因为他们是孩子就迁就他们，而应格外注重使他们保持贞洁。因为这是对青春期伤害最大的事情。我们最应该关注这一点，尤其要对之保持警惕。我们要尽快为他们娶妻，好让他们以纯洁无玷的身体与新娘结合。这样的爱意会格外炽热。在婚前保持贞洁的人，婚后大多也会如此。相反，在婚前学会淫乱的人，婚后也会做同样的事情。因为经上说：「淫乱之人，一切食物都觉甘甜」
          (西拉书 23:23)。因此，头上戴上花冠，是为了象征胜利，表示他们未被打败就进入婚房，表示他们没有被情欲征服。但若有人被肉欲的甜美诱惑，沉溺于淫荡之事，那么在他被击败之后，他头上戴花冠又有何意义呢？我们要用这些来教导他们，用这些来开导他们、威慑他们、恐吓他们，并交替使用各种方法。
    - type: paragraph
      text:
        ru: 'Нам вверен важный залог – дети. Будем поэтому заботиться о них и употребим
          все меры, чтобы лукавый не похитил их у нас. Между тем, происходит наоборот.
          Мы употребляем всевозможные усилия для того, чтобы поле было хорошим и чтобы
          вверить его благонадежному человеку. И погонщика ослов и мулов, и надзирателя,
          и поверенного мы отыскиваем самого искусного, а на то, что для нас всего
          дороже, именно: на то, чтобы поручить сына человеку, который бы мог его
          сохранить в целомудрии, не обращаем внимания, несмотря на то что сие стяжание
          ценнее всех прочих и ради него приходят остальные блага. Об имуществе для
          них мы заботимся, а об них самих нет. Видишь ли, какое безумие овладело
          нами! Прежде образуй душу сына твоего, а стяжания он уже после получит.
          Если душа у него не хороша, то он не будет иметь ни малейшей пользы от денег;
          и наоборот, если ей дано правильное образование, то бедность нисколько не
          повредит ему. Хочешь ли оставить его богатым? Научи его быть добрым. Ибо
          для детей, не получивших правильного образования, бедность лучше богатства;
          даже, мимо их воли, удерживает их в пределах добродетели; между тем последнее,
          хотя бы даже кто и желал сего, не позволяет вести жизни целомудренной, но
          увлекает, ниспровергает и вводит в бесчисленное множество преступлений.'
        cn: 一个重要的信托——我们的孩子——已经托付给我们。因此，让我们关心他们，并采取一切措施，不让那恶者把他们从我们身边偷走。然而，情况却恰恰相反。我们尽一切努力使田地肥沃，并将它托付给一个可靠的人。我们寻找最熟练的驴子和骡子的赶车人、监工和代理人，但对于对我们来说最珍贵的事情——那就是将我们的儿子托付给一个能够保守他贞洁的人——我们却不予关注，尽管这项财产比所有其他财产都更有价值，并且其余的福分也因它而来。我们为他们操心财产，却不为他们本身操心。你看到我们被何等的疯狂所控制了吗！首先塑造你儿子的灵魂，他以后自会获得财物。如果他的灵魂不好，金钱对他丝毫没有益处；反之，如果他的灵魂受到了正确的教育，贫穷也丝毫不会伤害他。你希望留给他财富吗？教导他成为良善的人吧。因为对于没有受到正确教育的孩子来说，贫穷比财富更好；它甚至在他们不情愿的情况下，将他们
          удерживает 在美德的范围内；而后者，即使有人渴望，也不允许他们过贞洁的生活，反而会诱惑、颠覆并引向无数的罪行。
    - type: paragraph
      text:
        ru: 'Вы, матери, больше всего смотрите за дочерьми: попечение это для вас
          нетрудно. Наблюдайте за тем, чтобы они сидели дома, а прежде всего учите
          их быть благочестивыми, скромными, презирать деньги и не слишком заботиться
          о нарядах. Так и в замужество отдавайте их. Если так образуете дочь вашу,
          то спасете не только ее, но и мужа, но и детей, и не одних детей, но и внуков.
          Если корень будет хорош, то и ветви будут лучше развиваться, и за все это
          получите награду. Поэтому все будем так делать, как прилично заботящимся
          о благе не одной души, но и о благе многих чрез одну. Ибо они (дочери),
          при вступлении в брак, должны так выходить из отеческого дома, как выходят
          борцы из места состязаний, то есть они должны знать в точности всю науку,
          помощью которой они могли бы, подобно закваске, все смешение возвести к
          собственной красоте.'
        cn: 你们这些母亲，要格外看顾你们的女儿：这份关怀对你们而言并不难。要留意，让她们常居家中，而首要的是教导她们敬虔、谦逊、轻视钱财，且不要过分关注穿戴打扮。当她们出嫁时，也要如此送出。若你们能如此教养成你们的女儿，你们所拯救的将不只是她一人，还有她的丈夫，还有她的儿女，甚至不只儿女，连孙辈也能蒙受拯救。若根基良好，枝条也将得以更佳地生长，而为此一切，你们将获得奖赏。因此，让我们都如此行，如同那些关怀的不仅是一个灵魂的益处，而是通过一个灵魂关怀众多灵魂益处的人所应做的。因为她们（女儿们）在进入婚姻时，应当如同角力者走出竞技场一般，离开父家，也就是说，她们必须精确地掌握全部的学问，凭借这学问，她们便能如同酵母一般，将整个面团提升至其自身的荣美。
    - type: paragraph
      text:
        ru: И сыновья опять до того должны быть скромны, чтобы скорее всего можно
          было узнать их по их благонравию и целомудрию, чтобы они заслужили великую
          похвалу и от людей, и от Бога. Пусть они научатся воздерживаться от лишних
          издержек, быть расчетливыми, нежно любящими, пусть научатся повиноваться
          власти. Ибо таким образом они могут доставить родителям великую награду.
          Тогда все будет направлено к славе Божией и нашему спасению, о Христе Иисусе
          Господе Нашем, с Которым Отцу, вместе со Святым Духом, слава, держава, честь
          ныне и присно, и во веки веков. Аминь.
        cn: 而众子亦应谦卑至此，使其品德高尚、身心纯洁，最为人所知晓，如此方能赢得世人与上帝的极高赞誉。愿他们学习节制不必要的开销，为人审慎，心怀温柔的爱意，并学习顺从权柄。盖因如此，他们便能为父母带来丰厚的酬报。如此，万事将导向上帝的荣耀，以及我们自身的救赎，皆在吾主耶稣基督之内。愿荣耀、权能、尊贵归于圣父，与圣子、圣灵，从今时直到永远，世世无穷。阿们。
  - type: heading2
    text:
      ru: Приложение
      cn: 附录
    children:
    - type: paragraph
      text:
        ru: 'СвятительФеофан Затворник(1815–1894) оставил обширное и поистине драгоценное
          духовное литературное наследие: многочисленные труды о христианской нравственности,
          сочинения с изложением основ святоотеческой психологии, переводы аскетической
          письменности (в том числе перевод «Добротолюбия»), глубочайшие толкования
          Священного Писания, существенно обогатившие русскую библеистику. Им был
          совершен настоящий творческий подвиг, и один из его биографов с полным правом
          мог утверждать, что по своей плодотворности труды святителя Феофана сопоставимы
          с творениями святых отцов IV-го столетия – Золотого века Византии.'
        cn: 圣狄奥凡隐士（一八一五至一八九四）留下了浩瀚且珍贵的精神文学遗产：无数关于基督徒道德的著述、阐述教父心理学基础的文本、苦修文学的译作（包括《爱美学》的译本）、对《圣经》的深奥解释，这些都极大地丰富了俄罗斯的圣经研究。他完成了一项真正的创造性壮举，他的一位传记作家完全可以断言，圣狄奥凡的著作成就可与四世纪——拜占庭黄金时代——的圣父创作相媲美。
    - type: paragraph
      text:
        ru: 'На Поместном Соборе Русской Православной Церкви, посвященном тысячелетию
          Крещения Руси, Феофан Затворник был причислен к лику святых. В решении Собора
          отмечалось: «Глубокое богословское понимание христианского учения, а также
          опытное его исполнение, и как следствие сего, высота и святость жизни святителя
          позволяют смотреть на его писания как на развитие святоотеческого учения
          с сохранением той же православной чистоты и богопросвещенности».'
        cn: 在俄罗斯正教会庆祝罗斯受洗千年纪念的本教会大公会议上，费奥凡隐士被列入圣徒之列。大公会议的决议指出：「这位圣主教对基督徒教义拥有深刻的神学理解，并亲身实践了这一教义，由此，其生命达到了崇高与圣洁的境界，这使得我们能够将他的著作视为圣教父教诲的进一步阐发，同时保持了同样的东正教纯净与神光照耀。」
    - type: paragraph
      text:
        ru: Особое место в духовно-литературном наследии святителя Феофана занимают
          его письма к разным лицам, просившим у него совета или духовной помощи,
          решения недоуменных вопросов, утешения в скорби, облегчения в бедах... Со
          всех сторон России стекались эти просьбы в Вышенскую пустынь, где преосвященный
          Феофан пребывал в течение последних 28-ми лет жизни, причем двадцать два
          года из них он находился в строгом затворе. До этого им уже был пройден
          значительный жизненный и духовный путь, отданный служению Церкви Божией
          на различных поприщах и в разных местах.
        cn: 在圣主教狄奥凡的属灵文学遗产中，占有特殊地位的是他写给各类人士的书信。这些人曾向他求问建议或属灵上的帮助，求解惑疑难问题，求得悲伤中的安慰，或求在苦难中得到舒缓……
          这些请求从俄罗斯的四面八方汇集到维申隐修院，狄奥凡主教在此度过了生命的最后二十八年，其中有二十二年处于严格的闭关之中。在此之前，他已然走过了相当漫长的人生与属灵道路，将其奉献给了在不同领域和不同地方对上帝教会的服侍。
    - type: paragraph
      text:
        ru: 'Родился святитель Феофан, в миру Георгий Васильевич Говоров, 10-го января
          1815-го года в селе Чернавское Елецкого уезда Орловской губернии, в семье
          священника. Учился в Ливенском духовном училище, Орловской семинарии, Киевской
          Духовной академии. В 1841 году, в Киеве, принял постриг с именем Феофан,
          в том же году рукоположен в иеродиаконы и иеромонаха. Затем была служба
          инспектором в нескольких духовных учебных заведениях, ректорство в Санкт-Петербургской
          Духовной академии; поездки в Палестину в составе русской духовной миссии
          и в Константинополь в должности настоятеля посольской церкви (во время этих
          поездок происходит углубленное изучение аскетической письменности православного
          Востока). 1-го июня 1859 года в Троицком соборе Александро-Невской Лавры
          была совершена хиротония и наречение святителя Феофана во епископа Тамбовской
          епархии, затем последовало перемещение на древнюю, более обширную Владимирскую
          кафедру... Таков краткий очерк его внешнего жизненного пути, полного неустанной
          разносторонней и всегда успешной и плодотворной деятельности на благо Церкви
          и Отечества. Внутренний же путь, каким шла сокровенная духовная жизнь святителя,
          привел к тому, что в 1866 году, находясь на самом, казалось бы, «взлете»
          практической деятельности, епископ Феофан неожиданно подал в Священный Синод
          прошение об увольнении его на покой с правом пребывания в Вышенской пустыни
          Тамбовской епархии. Прошение было удовлетворено, и он, наконец, получил
          то, к чему давно чувствовал свое главное духовное призвание: полное отрешение
          от житейских дел, уединение, неразвлекаемое внутренне делание. В письмах
          своих он свидетельствовал, что поистине счастлив в Выше: «Вышу можно променять
          только на Царство Небесное». Уйдя в затвор, он устроил в своих кельях малую
          церковь во имя Крещения Господня и проводил жизнь в богослужении и молитве,
          в подвигах телесных и духовных, в тщательном самонаблюдении, трезвении и
          бодрствовании, в напряженном чтении и богомыслии, в трудах писательских...'
        cn: 圣主教狄奥凡，俗名格奥尔基·瓦西里耶维奇·戈沃罗夫，于一八一五年一月十日，诞生在奥廖尔省叶列茨县切尔纳夫斯科耶村的一个司铎家庭。他先后在利文斯基灵修学校、奥廖尔修道院、基辅神学院学习。一八四一年，在基辅受度，取名为狄奥凡；同年，他被祝圣为圣辅祭和圣司祭。随后，他担任过数个灵修教育机构的督察，并曾任圣彼得堡神学院的院长；他随俄罗斯灵修使团前往巴勒斯坦，并以使馆教堂院长的身份前往君士坦丁堡（在这些旅程中，他深入研习了东正教东方教会的苦修著作）。一八五九年六月一日，在亚历山大·涅夫斯基修道院的至圣三位一体大教堂中，圣主教狄奥凡被祝圣并命名为坦波夫教区的主教，随后被调往古老且更为广阔的弗拉基米尔教区……以上是他外在生命道路的简要概述，这段道路充满了为教会和祖国利益所进行的，不倦的、多方面的、且总是成功而富有成效的活动。然而，这位圣主教内在的精神生命所走的隐秘道路，却引向了这样一个结果：在一八六六年，正当他的实际活动似乎处于「鼎盛」之时，主教狄奥凡出人意料地向至圣主教公会递交了退休申请，并请求获准在坦波夫教区的维申斯卡亚隐修院居住。他的请求得到了满足，他终于获得了他早已感觉到的，他最主要的心灵召唤：完全脱离世俗事务，隐居独处，不分心的内在修行。在他的书信中，他见证说，他在维申隐修院确实是幸福的：「维申隐修院，唯有以天国方可相易。」他退隐深居后，在他的斗室中设立了一座以主受洗之名的小教堂，将自己的生命投入到神圣礼仪和祈祷之中，躬行肉体与心灵的苦修，进行细致的自我观察、警醒与儆醒，潜心阅读与神思，并辛勤写作……
    - type: paragraph
      text:
        ru: Весь этот величайший и поистине бесценный опыт, накопленный на разнообразных
          жизненных поприщах, и особенно в годы затвора, и был мобилизован святителем
          в его огромной переписке с многочисленными корреспондентами, среди которых
          были представители всех сословий, от сановника до крестьян. Ежедневно почта
          приносила от 20 до 40 писем, и епископ Феофан обязательно отвечал на каждое
          из них, чутко угадывая состояние и потребности писавшего и находя для каждого
          идущее прямо к сердцу, необходимое слово. Он обладал редким даром просто,
          ясно, лаконично говорить о самых глубоких и премудрых вещах.
        cn: 圣主教一生积累而成的这全部至大、且实为无价之体验，是在各式各样的人生境遇中，尤其是在隐修的岁月里所获致的，这一切都被他调动起来，用于他与众多通信者之间的浩大往来函件之中。这些通信者涵盖了所有阶层，从高官显贵到乡野农夫。每日，邮件会送来二十到四十封书信，而主教费奥凡必定会一一作覆，他敏锐地洞察著写信人的心境与需求，并为每个人找到那句直入心扉、不可或缺的话语。他拥有罕见的天赋，能够以朴素、清晰、简洁的语言，论述那些最深奥、最充满智慧的事理。
    - type: paragraph
      text:
        ru: В письмах святителя нет и тени скучной назидательности, сухого морализма.
          Они согреты самоотверженной любовью, сердечным вниманием к людям – и оттого
          они написаны таким живым, образным, безыскусным слогом.
        cn: 在圣主教的信函中，没有一丝一毫乏味说教、干枯道德主义的影子。它们被无私的爱、对人的衷心关注所温暖——正因如此，它们以如此生动、具象、朴实的文风写就。
    - type: paragraph
      text:
        ru: 'Нередко можно встретить в письмах святителя блестки светлого юмора. Так,
          к примеру, он с шутливым вздохом отмечает участившиеся попытки самонадеянного
          человеческого ума проникнуть в неизреченные и неисследимые тайны Божественной
          жизни: «Нынче удержа нет от совопросничества. Ум наш – комар, а все пищит!»
          А вот какую характеристику епископа Феофана получает необузданный наш язык:
          «Язык?! Нет зловреднее вещи под небесем. Желательно бы так устроить, чтобы
          за каждую с его стороны непозволительность что-нибудь его укалывало (хоть
          бы булавка). Тогда бы он посмирнее был, а то как машинка, что песенки поет...,
          как завели и пустили и... пошла тилиликать».'
        cn: 我们不时能在这位圣主教的书信中，瞥见闪烁的、明快的幽默光芒。举例来说，他曾带着戏谑的叹息，指出那些自负的人心，日益试图窥探神圣生命中那不可言喻、不可测度的奥秘：「如今，对无休止的诘问再无任何约束。我们的心智——不过是一只蚊子，却仍旧嗡嗡作响！」
          而对于我们这匹难以驾驭的舌头，费奥凡主教则给出了这样的描绘：「舌头？！在苍穹之下，没有比这更恶毒的东西了。真希望能有一种安排，让它每一次说出不该说的话时，都有东西能刺它一下（哪怕是一枚大头针）。这样它或许会更安分一些，不然它就像一部唱歌的小机器……一旦被启动、被放出……就开始喋喋不休地『嘀哩哩』响个不停。」
    - type: paragraph
      text:
        ru: 'Святитель Феофан Затворник, переводчик замечательного сочинения «Невидимая
          брань», и в обширной переписке своей не оставил без внимания ни одного участка
          духовной борьбы человека, ступившего на узкий и тернистый, но спасительный
          путь, ведущий в Царство Небесное. Какие только темы, какие только вопросы
          не рассматривает и не раскрывает он в духовных беседах со своими корреспондентами!
          Здесь и беды житейские, и болезни, и семейная и гражданская жизнь, истинное
          назначение искусства, и правильная установка в отношении к различным обстоятельствам
          внешней жизни, и бесконечные проблемы жизни внутренней: борьба с помыслами,
          с самоугодием, с унынием, стяжание смирения и терпения, плача и теплоты
          сердечной, и руководство в богомыслии, и учение о правильной молитве, о
          различных ступенях молитвенного делания (молитве уделял святитель особое
          внимание, поскольку считал ее царицей духовной жизни, точка опоры которой
          – смирение).'
        cn: 圣提奥方隐士，这位卓越著作《不可见的争战》的译者，在他那浩繁的书信往来中，未曾忽略踏上那条通往天国之境的、虽然狭窄多刺却能带来救赎的道路的世人所面对的任何一场精神争战。在他与通信者的属灵对谈中，他考察和揭示了多少主题和多少问题啊！这其中包括了世俗的苦难、疾病、家庭和公民生活、艺术的真正使命、对各种外在生活环境的正确态度，以及无尽的内在生活问题：与意念、与自我取悦、与沮丧的争战，获得谦卑与忍耐、哀恸与心头热忱，以及关于默观神性的指引，关于正确祷告的教诲，关于祷告实践的各个阶段（这位圣人对祷告给予了特别的关注，因为他认为祷告是属灵生命的女王，而其立足点则在于谦卑）。
    - type: paragraph
      text:
        ru: Хочется надеяться, что настоящий труд, предлагаемый вниманию читателя,
          поможет ему найти верные и точные ориентиры на пути спасения и будет способствовать
          великому делу нашего духовного возрождения.
        cn: 吾人冀望，此一呈献于读者案前之著述，能助其于救赎之途上，寻得真实而精确之指引，并能襄助吾人灵性复兴之伟大事业。
    - type: heading3
      text:
        ru: Тропарь святителю Феофану, глас 8
        cn: 圣主教提奥凡荣耀颂，调八
      children:
      - type: paragraph
        text:
          ru: Православия наставниче, благочестия учителю и чистоты, Вышенский подвижниче,
            святителю Феофане богомудре, писаниями твоими Слово Божие изъяснил еси
            и всем верным путь ко спасению указал еси, моли Христа Бога спастися душам
            нашим.
          cn: 正教之导师、虔诚与纯净之教师、维申斯克的苦行者、深谙神圣智慧的圣主教狄奥凡，您以您的著述阐明了上帝的圣言，并为所有信众指明了通往救赎的道路。请您恳求基督上帝，以拯救我们的灵魂。
    - type: heading3
      text:
        ru: Кондак святителю Феофану, глас 4
        cn: 第四调式，献圣主教提丰之短颂
      children:
      - type: paragraph
        text:
          ru: Богоявлению тезоименитый, святителю Феофане, учениями твоими многия
            люди просветил еси, со ангелы ныне предстоя Престолы Святыя Троицы, моли
            непрестанно о всех нас.
          cn: 与主显节同名的圣主教特奥凡，您以您的教导启迪了无数人，现在您与天使一同侍立在至圣圣三一的宝座前，请您为我们所有的人不停地代祷。
