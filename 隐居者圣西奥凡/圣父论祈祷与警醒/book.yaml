      ru: 63)
      cn: 63)
    text:
      ru: С постом надобно соединять молитву. А что воистину так должно, слушай, что говорит Христос:"сей родничимже изыдет,токмо молитвою и постом»(Мф. 17:20). И об Апостолах пишется, что, по утверждении в вере душ учеников в Дервии, Листре и Ликаонии, они помолившеся с постом, предаша их Господеви (Деян. 14:23). Опять и Апостол говорит:«Не лишайте себе друг друга, точию по согласию до времене, да пребываете в посте и молитве»(1Кор. 7:5). Видишь, как пост имеет нужду в содействии с этой стороны? – И молятся тогда более трезвенно, так как ум тогда бывает быстродвижнее, не будучи тяготим злою ношею страстей.
      cn: 务必要将祷告与斋戒并重。斋戒与祷告确实当如此并行，请听基督所言：「这一类的鬼，若不借着祷告和禁食，就出不来（马太福音 17:20）。」论及使徒，圣经亦载，他们在特庇、路司得、以哥念坚固了门徒的心后，「又禁食祷告，就把他们交托所信的主（使徒行传 14:23）。」使徒再次教诲：「夫妻不可彼此亏负，除非两相情愿，暂时分房，为要专心祷告和禁食（哥林多前书 7:5）。」你可见斋戒何等需要这方面的襄助？彼时，祷告将更为警醒，因心灵不再为情欲的重担所累，故能更为敏捷。
  - type: paragraph
    initial:
      ru: 64)
      cn: 64)
    text:
      ru: Молитва есть великое оружие, великое ограждение, великое сокровище, великое, пристанище, безопасное убежище; только если трезвенно приступаешь к Владыке, и отвсюду собрав ум свой, в таком настроений вход пред Него совершаем, никак не допуская врагу нашего спасения прокрасться к нам. Ибо он, зная, что в это время мы, исповедав грехи свои и показав врачу раны свои, можем получить совершенное уврачевание, сильнее на нас нападает, и всякие употребляет хитрости, чтоб отбить нас от молитвы и ввергнуть в нерадение и рассеянность. Почему будем трезвиться, умоляю вас, и, зная козни врага, в это наипаче время стараться отражать его, как бы видя его присущим и пред очами нашими стоящим, и отревая всякий помысл, возмущающий ум наш, всецело простираться горе, делая моление наше настоящею молитвою, чтоб не только язык произносил слова молитвы, но и ум сшествовал глаголемому. Если же язык будет произносить слова, а ум вне будет влаяться, то домашние пересматривая вещи, то торжищные воображая дела, то никакой не будет нам пользы, а паче осуждение. Св. Павел внушает нам молиться«на всяко время духом»(Еф. 6:18), – не языком только, но и в самой душе, – духом. Духовны да будут наши моления, да трезвенствует при сем помысл и ум да простирается вместе с словами.
      cn: 祷告乃是强大的兵器，坚固的屏障，丰厚的宝藏，安稳的港湾，安全的庇护所；唯有当我们带着清醒的心智，亲近那至高的主宰，将我们的心神从四面八方汇聚一处，以如此的心境来到祂面前，绝不容许那与我们救赎为敌者潜入我们。因为他深知，此时此刻，我们若能忏悔己罪，向医者展现我们的创伤，便能获得完全的痊愈，所以他便更加猛烈地攻击我们，施展各种诡计，意图使我们远离祷告，陷入懈怠与散漫。因此，我恳求你们，务要警醒，明了仇敌的奸计，尤其在此刻，更要竭力抵挡他，仿佛他就在眼前，立于我们面前，驱除一切扰乱我们心神的意念，全然向上伸展，使我们的恳求成为真正的祷告，不仅仅是舌尖诵念祷文，更是心智与所言一同前行。倘若舌尖诵念言辞，而心智却在外徘徊，或回顾家事，或想象市井交易，那么我们将一无所获，反倒招致谴责。圣保罗劝勉我们「随时多方祷告祈求」（以弗所书 6:18），——不单用口舌，更是以心灵——以灵性。愿我们的祷告是属灵的，愿心念在此刻保持清醒，愿心智与言语一同向上伸展。
  - type: paragraph
    initial:
      ru: 65)
      cn: 65)
    text:
      ru: Великое благо – молитва. Если, разговаривая с добродетельным человеком, получаем не малую пользу; то с Богом беседовать сподобившийся, каких не получит благ? Ибо молитва есть беседа с Богом. Что это так, послушай, что говорит Пророк:«да усладится Ему беседа моя»(Пс. 103:84), т. е., глаголание мое с Богом да явится приятным Ему.
      cn: 祈祷是极大的恩惠。我们若与良善之人交谈，尚能受益匪浅；那么，蒙准与上帝对话之人，岂不会获得更多福泽？因为祈祷即是与上帝的交谈。关于这一点，请听先知所言：「愿我的默念蒙他悦纳」（诗篇 103:84），意思是，我与上帝的言谈愿蒙他喜悦。
  - type: paragraph
    initial:
      ru: 66)
      cn: 66)
    text:
      ru: Разве не может Бог даровать нам потребное, прежде прошения нашего? – Но Он ожидает моления нашего, чтобы от него взять повод праведно сподобить нас своего особого промышления.
      cn: 难道上帝不能在我们祈求之前就赐予我们所需之物吗？——但他却在等候我们的祈祷，以便从其中寻得缘由，公义地使我们配得他特别的眷顾。
  - type: paragraph
    initial:
      ru: 67)
      cn: 67)
    text:
      ru: 'Хотя получим просимое, хотя не получим, пребудем в молитве. И благодарны будем не только тогда, когда получим, но и когда не получим. Ибо не получить, когда того хочет Бог, не меньшее есть благо; как и получить. Ибо мы не знаем, что нам полезно, так как сие знает Бог. Почему и получение и неполучение почитая равным благом, за то и другое должны мы благодарить Бога. – Не дивись, что мы не знаем, что нам полезно. И Павел, сей дивных таин созерцатель, не знал, что ему полезнее, – и в неведении молился о неполезном. Было нечто тяготящее его, и он молился избавить его от того. И не однажды молился, но говорит:«О сем трикраты Господа молих»(2Кор. 12:8). Но не получил просимого. Что же? Тяжело это ему было? скорбно? неприятно? Никак нет. Господь сказал ему:«довлеет ти благодать моя: сила бо моя в немощи совершается»(2Кор. 12:9). И св. Павел вот чем ответил на это:«Сладце убо похвалюся паче в немощех моих».Не только, говорит, не ищу избавиться от тяготящего меня, но мне сладко даже хвалиться тем. Видишь, сколь благодарна эта душа? Видишь, какова любовь ее к Богу? – Послушай, что еще в другом месте говорит тот же Апостол:«о чесом бо помолимся, якоже подобает, не вемы»(Рим. 8:26). Невозможно, говорит, нам людям знать все до точности. Почему надобно предоставить Творцу нашего естества определение полезного для нас, и то с радостию и полным удовольствием принимать, что Он одобрит, не на видимость случающагося смотря, а на то, что оно благоугодно Господу.'
      cn: 无论我们是否得到所求，都当恒久祷告。我们不仅在蒙受恩赐时感恩，在未能得偿所愿时亦当如此。因为在上帝旨意之中未获所得，其福祉丝毫不亚于得蒙恩赐。我们不晓何者于己有益，唯上帝尽知。因此，无论得或未得，都当视作同等之福，为此我们都应感谢上帝。——莫要惊奇我们不知何者有益。那洞悉奇妙奥秘的保罗，亦不知何者于他更有裨益，他在无知中为无益之事祈祷。他曾受困于某事，便祈祷能从中解脱。他并非只祷告一次，而是说：「为这事我三次求过主」（哥林多后书 12:8）。然而，他未获所求。那又如何呢？这令他感到沉重、悲伤、不快吗？绝非如此。主对他说：「我的恩典够你用的，因为我的能力是在人的软弱上显得完全」（哥林多后书 12:9）。圣保罗对此回应道：「所以我更喜欢夸自己的软弱」。他不仅说，他不再寻求摆脱那困扰他的事，甚至还以夸耀它们为乐。你可见这灵魂何等感恩？你可见他对上帝的爱何等深挚？——再听听这位使徒在另一处所言：「我们本不晓得当怎样祷告」（罗马书 8:26）。他说，我们凡人不可能精确地知晓一切。因此，我们应将何者于己有益的裁断权交予我们本性的造物主，并以喜悦和完全的满足之心，接受祂所认可的一切，并非着眼于表象上的偶然事件，而是着眼于那蒙主喜悦之事。
  - type: paragraph
    initial:
      ru: 68)
      cn: 68)
    text:
      ru: 'Нашим да будет всегдашним делом прилежать молитвам и не унывать при медленности услышания, но являть терпеливое благодушие. Будем приучать себя к тому, чтоб прилепиться к молитве, – и молиться и днем и ночью, особенно ночью, когда никто не докучает делами, когда улегаются помыслы, когда вокруг все безмолвствует, и ум полную имеет свободу возноситься ко Врачу душ. Если блаженный Давид, царь вместе и пророк, столькими озабочиваемый и утомляемый делами, полночь посвящал молитве, как сам говорит:«Полунощи востах исповедатися тебе о судьбах правды твоея»(Пс. 118:62): то мы частную и немногодельную проводя жизнь, что можем сказать в свое оправдание, не поступая так, как он? Будем же и мы подражать ему, люди простые – царю, проводящие жизнь немногоделовую и покойную тому, кто в диадеме и порфире превосходил жизнь монахов. Ибо слушай, что еще говорит он в другом месте:«Быша слезы моя мне хлеб день и нощь»(Пс. 41:4). Видишь душу, в непрестанном сокрушении пребывающую? Пищею, говорит, моею, хлебом моим, моею трапезою было не другое что, как слезы мои, днем и ночью проливаемые. И еще:«Утрудихся воздыханием моим, измыю на всяку нощь ложе мое»(Пс. 6:7). Что прекраснее этих очей, как маргаритами преукрашенных, таким обильным дождем слез? Видел ты царя днем и ночью предающегося слезам и молитве; посмотри теперь учителя вселенной, заключенного в темницу вместе с Силою, и всю ночь проводящего в молитве, несмотря ни на узы, ни на страдания от побоев, которые не только не помешали молитве, но сделали ее еще более горячею и пламенеющею любовию ко Господу.«В полунощи,– говорят Деяния, –Павел и Сила молящесяпояхуБога"(Деян. 16:25). Давид на царстве в диадеме в слезах и молитве всю проводил жизнь. Апостол, до третьего неба восхищенный, неизреченных таин откровения сподобившийся, находясь в узах, в полночь молитвы и песни возносил к Господу. И царь, в полночь вставая, исповедался Господеви; и Апостолы в полночь совершали песнопения и прилежные молитвы. Им будем подражать и мы, непрерывностию молитв ограждая жизнь свою от всего неприятного и бедственного. Всякое место и всякое время пригодно для такого деяния. Если ты имеешь ум очищенным от нечистых страстей, то будь ты на торжище, будь дома, будь в дороге, будь в судилище, будь на море, будь в мастерской, – и где ты ни будь, везде призвав Бога, можешь улучить просимое.'
      cn: '我们永远的要务，乃是虔心祈祷，不因迟迟未蒙垂听而沮丧，反要展现忍耐的良善。我们当训练自己与祷告相系，日夜不辍地祈祷，尤其是在夜间。彼时万事不扰，意念平息，四周寂然无声，心神便能全然自由地向灵魂的医者升华。如果蒙福的大卫王与先知，他身负重担，事务繁多，仍将半夜献给祷告，正如他自己所言：「我半夜起来称谢你，因你公义的典章」（诗篇 118:62）。那么，我们这些过着清闲、少务生活的人，若不效法他，又能用什么来为自己辩解呢？因此，让我们也效仿他：我们这些平凡之人效仿君王，过着清闲安逸生活之人效仿那位头戴冠冕、身披紫袍，却比修道者更超越生命境界的君王。因为，请听他在别处又说：「我昼夜以眼泪当我的饭吃」（诗篇 41:4）。你可曾见过一颗心，恒久处于破碎之中？他说，我的食粮，我的面包，我的宴席，无非是我昼夜倾流的泪水。他又说：「我因唉哼而困乏；我每夜用眼泪冲洗我的床榻」（诗篇 6:7）。有什么比这些眼睛更美的呢？它们被如此丰沛的泪雨点缀，如同珍珠般璀璨。


        你见过君王日夜沉浸在泪水和祷告之中；现在请看普世的导师，与西拉一同被囚于狱中，彻夜祷告，不顾捆锁，不顾鞭打之苦。这些不仅没有妨碍他的祷告，反而使他的祷告更加热切，对主的爱更加炽烈。「半夜，——使徒行传记载道，——保罗和西拉祷告，唱诗赞美神」（使徒行传 16:25）。大卫在王位上，头戴冠冕，一生都在泪水和祷告中度过。使徒被提到三重天，得蒙启示不可言喻的奥秘，在捆锁之中，半夜向主献上祷告和诗歌。君王半夜起来，向主称谢；使徒们半夜献上歌颂和恳切的祷告。我们也要效法他们，以不间断的祷告，护卫我们的生命，免遭一切不悦和灾祸。任何地方和任何时候都适合这样的行为。如果你心灵洁净，摆脱了不洁的私欲，那么无论你身处市集、家中、路上、法庭、海上，还是作坊里，无论你在何处，只要呼求神，便能得蒙所求。'
  - type: paragraph
    initial:
      ru: 69)
      cn: 69)
    text:
      ru: 'Анна, мать Самуила, окрыленная любовию к Богу, возвела ум свой на небеса, и как бы самого Бога зря, молилась Ему со всею теплотою. Что же говорила она? Сначала ничего, но пред начатием молитвы положила глубокие воздыхания и раздирающие стенания, и испустила потоки горячих слез. Как сухая и жесткая земля, ниспадшим на нее дождем оросившись и умягчившись, делается способною к порождению плодов, так было и с сею женою. Умягченная плачем душа породила сильную молитву:«умиленна душею... помолися Господу... Адонаи Господи Елои Саваоф»(1Цар. 1:10, 11). Не одним призвала она Его словом, но многими, к Нему прикладными, являя свою к Нему любовь и горячее расположение. Самую же молитву внушила болезненная скорбь сердца. Она скоро была услышана, потому что прошение ее было написано крайне разумно. Таковы обычно бывают молитвы, исходящие из души раздираемой скорбию. Вместо хартий был у ней ум, вместо пера язык, вместо чернил слезы. Почему доныне читается ее прошение: ибо письмена, написанные такими чернилами, остаются неизгладимыми.'
      cn: 撒母耳的母亲哈拿，心扉因爱神而敞开，她的心智被提升至天庭，仿佛亲眼得见神一般，以满腔的热忱向祂祈祷。那么，她究竟说了些什么呢？起初什么也没说，但在开始祈祷之前，她发出了深沉的叹息和撕心裂肺的悲鸣，流淌出滚烫的泪水。正如干旱坚硬的土地，因雨水润泽而变得柔软，从而能生发果实一样，这位妇人也是如此。被泪水软化的灵魂，生发出强烈的祈祷：「她心绪悲苦……向上主祷告……主上主万军之神」（撒母耳记上 1:10, 11）。她并非只用一个称谓呼唤祂，而是用了许多与祂相称的尊号，以此表达她对祂的爱与炽热的倾慕。这份祷告本身，是由内心深处的痛苦和悲伤所激发的。她的祈求很快得到了垂听，因为她的恳求是极其明智的。发自饱受悲痛折磨的灵魂的祈祷，通常都是如此。她以心智为纸，以舌头为笔，以泪水为墨。因此，她的恳求至今仍在被诵读：因为用这样的墨水写下的文字，永不磨灭。
  - type: paragraph
    initial:
      ru: 70)
      cn: 70)
    text:
      ru: 'Ничего нет равного молитве, ничего нет сильнее веры. То и другое показала нам Анна. Ибо приступив к Богу с сими дарами, она получила все, чего желала: и естество свое бесплодное исправила, и стыд безчадия отъяла, и поношения ревнивой (пары своей) пресекла и к великому востекла дерзновению, когда с камня неплодоносившего сжала клас обильный. Вы слышали и знаете, как она молилась и просила, как умолила и получила, как родила, воспитала и Богу посвятила своего Самуила: так что не погрешит, кто эту жену назовет материю и вместе отцем детища. Ее молитвы, слезы и вера были началом рождения, хотя не безсеменного. Ей будем подражать мужи, ей подражайте жены. Эта жена есть учитель того и другого рода. Какие из вас бесплодны, не отчаивайтесь; какие стали матерями, воспитывайте детей, как она. Все поревнуем любомудрию жены сей прежде рождения, вере в рождении, и попечительности по рождении.'
      cn: 没有什么能与祷告相比拟，也没有什么比信心更有力量。安娜向我们展现了这两者。因为她带着这些恩赐来到上帝面前，便得到了她所渴望的一切：她修正了自己不育的本性，消除了无子的羞耻，制止了（她配偶）嫉妒的嘲讽，并达到了极大的坦然无惧，当她从一块不结果实的石头上，挤压出丰盛的麦穗时。你们已经听到并知道，她如何祷告和祈求，如何恳求并获得，如何生养、抚育并将她的撒母耳献给上帝：所以，若有人称这位妇人为孩子的母亲，同时也是父亲，他便没有错。她的祷告、泪水和信心是生育的开端，尽管并非没有种子。我们男士们，当效法她；女士们，当效法她。这位妇人是两性之师。你们中哪些是不育的，不要绝望；哪些已为人母的，要像她那样抚育孩子。让我们所有人都效法这位妇人，在生育之前的智慧之爱，在生育之中的信心，以及在生育之后的关怀。
  - type: paragraph
    initial:
      ru: 71)
      cn: 71)
    text:
      ru: '«Умножи молящися пред Господем»(1Цар. 1:12). Две добродетели указывают в Анне слова сии: терпеливое пребывание в молитве и бодренность ума; первое словом:"умножи",а второе-словом:«пред Господем».Все мы молимся, но не все пред Господом. Ибо, если, когда тело простерто на земле и в устах журчит молитва, ум носится то по дому, то по торжищу; как может потом сказать таковый, что он молился пред Господом? Пред Господом молится тот, кто отовсюду собирает душу свою, и, разобщившись с землею, весь преселяется на небеса и всякий человеческий помысл извергает из души, как и эта жена сделала тогда; ибо она, всю себя собравши и ум простерши к Богу, так призывала Бога из наболевшей души. Но как же говорится:"умножи",когда молитва ее была не многословна?"Умножи"значит: часто произносила тоже, одни и те же повторяя слова долгое время, не утомлялась и не отступала. Так и Христос Господь повелел в Евангелии молиться. Ибо сказавши ученикам, чтоб не молились по-язычески, многословя в молитве, Он указал меру молитвословия (Мф. 6:7), и тем показал, что то, чтобы быть услышану, не от множества молитвенных слов зависит, а от трезвенности и бодренности ума молящегося. Но как же, скажет кто, притчею Он учил, что должно всегда молиться и не унывать, если не должно молиться многословно? Как и св. Павел заповедует в молитве пребывать (Рим. 12:12), и непрестанно молиться (1Сол. 5:17)? Ибо не многословить в молитве, а между тем непрестанно молиться, – одно другому противно. Нет, это нисколько одно другому не противно, а напротив одно с другим совершенно согласно. И Христос Господь и св. Павел велят частые, но краткие, творить молитвы, с малыми промежутками.'
      cn: '「在上主面前不住地祷告」（撒母耳记上 1:12）。这安娜的话语中，指出了两项美德：恒忍地在祷告中持守，以及警醒的心智。前者体现在「不住地」一词，后者则体现在「在上主面前」一词。我们众人都在祷告，但并非所有人都「在上主面前」祷告。因为，如果当身体俯伏于地，口中低声念诵祷词之时，心智却游荡于家中或市集；这样的人怎能说他是在上主面前祷告呢？


        那在上主面前祷告的人，是从四面八方收敛自己的灵魂，与尘世隔绝，将整个人提升至天上，并将一切人间的思虑从灵魂中摒弃，就像那时的妇人所做的一样；因为她将自己完全收拢，将心智伸向神，如此从她那饱受痛苦的灵魂中呼求神。


        然而，为何此处说「不住地」，而她的祷告却并非言语繁多呢？「不住地」意指：她频繁地重复同样的言语，长久地重复着同样的话语，不觉疲倦，也不曾退却。基督我主在福音中也曾如此吩咐祷告。因为，祂吩咐门徒不要像异教徒那样祷告，在祷告中多言多语，祂指示了祷词的尺度（马太福音 6:7），并以此表明，祷告蒙垂听，并非取决于祷词的数量，而是取决于祷告者心智的清醒与警醒。


        但也许有人会问，祂曾用比喻教导人应当常常祷告，不可灰心（路加福音 18:1），如果不可多言多语地祷告，这又如何解释呢？又如圣保罗所吩咐的，要在祷告中恒切（罗马书 12:12），并不住地祷告（帖撒罗尼迦前书 5:17）？因为在祷告中不多言多语，却同时不住地祷告——这两者似乎是相互矛盾的。不，这两者丝毫没有矛盾，反而完全一致。基督我主和圣保罗都吩咐我们要时常献上简短的祷告，中间间隔着短暂的停顿。'
