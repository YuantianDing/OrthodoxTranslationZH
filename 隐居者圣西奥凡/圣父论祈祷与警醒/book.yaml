    text:
      ru: Чего не можем мы исправить собственными своими усилиями, то довершить можем молитвами, -молитвами, разумею, непрестанными. Ибо молиться надобно непрестанно, и всем, и тому, кто в скорби, и тому, кто в радости, и тому, кто в бедах, и тому, кто в благополучии. Кто в радости и благополучии, тому надо молиться, чтоб такое состояние пребыло неподвижным и неизменным, и никогда не пресекалось; а кто в скорби и бедах, – чтоб увидеть наконец благоприятное себе изменение своего положения и вкусить сладостного покоя от бед. Покойно тебе живется? Моли Бога, да пребудет нерушимым покой сей. Видишь, что поднимается гроза? Моли прилежно Бога пронести благополучно бурю и восстановить нарушенный покой. Услышан? Благодари за то, что услышан. Не услышан? Продолжай молиться, чтоб услышанным быть. Бог нередко отсрочивает дарование по молитве, не потому, чтоб гневался и отвращался, но для того, чтоб отдалением дарования долее удержать тебя при Себе, как делают и отцы чадолюбивые. Недостоин ты? Неотступностию моления сделаешь себя достойным. Приступила к Господу хананеянка и сильно взывала:«помилуй мя, Господи, дщи моя зле беснуется»(Мф. 15:22). Кто она была? Чужая варварка, псу уподобленная. Но неотступностию моления сделалась достойною услышания, – и не только услышана, но и похвалена:«о, жено, велия вера твоя»(Мф. 15:28). В начале прошения Господь ничего ей не ответил; но когда она однажды, дважды и трижды приступала с молением, тогда лишь явил ей милость Свою:«буди тебе якоже хощеши»,концем сим уверяя нас, что и в начале Он отлагал дарование, не имея намерения совсем отказать просящей, но желая показать терпение жены, и нам дать урок в молитве терпеть (Кол. 4:2). Нет ничего сильнее теплой и усердной молитвы.
      cn: 我们凭自身努力所不能改正之事，可以藉由祷告来成就——我所说的，是那不间断的祷告。因为人当不住地祷告，人人皆当如此，无论是在忧愁中的，在喜乐中的；无论是在患难中的，在顺遂中的。那在喜乐与顺遂中的人，当祷告使此境况能坚固不变，永不中断；而那在忧愁与患难中的人，则当祷告，终能看见他处境的有利转变，并尝到脱离苦难的甘甜安宁。你生活平静安稳吗？求神使这平静永不破损。你看见风暴将起吗？恳切地求神使这风暴平安过去，并恢复被扰乱的宁静。你的祷告蒙垂听了吗？为此感谢。未蒙垂听吗？继续祷告，直到蒙垂听为止。神常常延迟藉由祷告所赐的恩惠，并非因祂发怒或转脸不顾，而是为了藉由延迟赐予，更久地将你留于祂身边，正如慈爱的父亲对待子女一般。你若不配，藉由不懈的祷告，你会使自己配得。迦南妇人来到主面前，大声呼求说：「主啊，可怜我！我女儿被恶鬼缠磨得很苦」（马太福音 15:22）。她是谁？一个外邦的蛮族女子，被比作狗。然而，她藉由不懈的祷告，使自己配得垂听——不仅蒙垂听，更受称赞说：「妇人，你的信心是大的了！」（马太福音 15:28）。在起初的祈求中，主没有回答她；但当她一次、两次、三次地来到祂面前恳求时，祂才向她显明祂的慈悲说：「照你所愿的，给你成全了吧。」藉此结局，祂向我们保证，即便是起初的延迟赐予，祂也并非有意完全拒绝祈求者，而是渴望显明这妇人的耐心，并教导我们在祷告中要忍耐（歌罗西书 4:2）。没有什么比热切而恳切的祷告更有力量。
  - type: paragraph
