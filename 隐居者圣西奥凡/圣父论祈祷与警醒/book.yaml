    text:
      ru: '(Второй брак позволителен). Запрещается только блуд и прелюбодеяние. Их будем бегать, как имеющие жен, так и не имеющие. Не будем постыждать жизнь свою, не будем жить жизнью, достойною посмеяния, не будем вводить в душу свою злой совести. Как тебе будет придти в церковь после обращения с блудницами? Как прострешь ты к небу руки, которыми обнимал блудницу? Как подвигаешь на призывание имени Божия язык и уста, коими целовал блудницу? Какими очами смотреть будешь на честнейших из друзей твоих? Ибо хоть бы никто не знал о грехе твоем, ты сам прежде всех других вынужден будешь стыдить себя и заставлять краснеть, и паче всех телом своим гнушаться. Если б не было так, то чего ради ты бежишь в баню после такого греха? Не потому ли, что почитаешь себя нечистейшим паче всякой нечистоты? Какого другого искать тебе доказательства, сколь нечисто сделанное тобою? Или какого ожидать тебе решения от Бога, когда сам ты, падший в грех, такое имеешь мнение о случившемся? – Что таковые нечистыми себя почитают, хвалю и одобряю; но что не в надлежащее место идут они для очищения, за это осуждаю и порицаю. Если б тут телесная только была скверна, то право чаял бы ты отмыться от этих нечистот водами бани; но душу осквернив и сделав нечистою, такое ищи и очищение, которое ее скверну сильно отмыть. Какая же баня для омытия такого греха? Горячие источники слез, стенания из глубины сердца исторгающиеся, сокрушение непрестанное, молитвы прилежные, милостыни, – и милостыни щедрые, раскаяние в сделанном, обет не покушаться более на такие дела. Так отмывается грех, так очищается душевная скверна: так что, если этого не сделаем, то, хотя бы мы обошли все источники вод, и малой части этого греха не отребим. Конечно лучше совсем не покушаться на этот срамный грех. Но если уже кто поскользнулся на него как-нибудь, пусть спешит наложить на рану принятую показанные врачевства, полагая прежде всего обет, не падать более в тоже осквернение. Если согрешив раскаемся, а потом опять на тоже покусимся, то никакой не будет пользы от пройденного очищения. Омывшийся и опять падающий в кал тинный – что разоряющий, что построил, и строющий опять, чтоб опять разорить возсозданное, – никакой не получает пользы, всуе трудится, и тяготит себя.'
      cn: '（再婚是许可的。）唯独禁止淫乱与通奸。无论我们是否有妻室，都当远离这些。我们不要羞辱自己的生命，不要活出可笑的生命，不要将邪恶的良知引入我们的灵魂。你与妓女周旋之后，将如何进入教会？你用拥抱妓女的手，将如何伸向天堂？你用亲吻妓女的舌头和嘴唇，将如何呼唤上帝之名？你将用怎样的眼神去凝视你最尊贵的朋友们？因为即便无人知晓你的罪恶，你自身也必将先于众人羞愧万分，面红耳赤，且比任何人都更厌恶自己的身体。若非如此，你在犯下此等罪后，为何还要急匆匆地奔向浴池？难道不是因为你认为自己比一切污秽更为不洁吗？你还需要寻找什么别的证据，来证明你所行之事的何等不洁？当你自己，一个堕入罪中的人，对所发生的一切持有此等看法时，你又期待从上帝那里得到怎样的裁决？


        那些自认为不洁之人，我赞美并嘉许他们；但他们若未去到适当之处寻求洁净，我则谴责并批评。倘若这仅仅是身体上的污秽，你当然可以期望用浴池之水洗净这些不洁；然而，当灵魂被玷污、变得不洁时，你便当寻求那能洗净其污秽的洁净之道。那么，洗涤此等罪恶的浴池是什么呢？是滚烫的泪水泉源，是发自内心深处的呻吟，是持续不断的忏悔，是虔诚的祷告，是慷慨的施舍，是对所行之事的悔悟，以及不再重蹈覆辙的誓言。罪恶就是这样被洗净的，灵魂的污秽就是这样被洁净的：因此，如果我们不这样做，即便我们走遍所有的水源，也无法洗净这罪恶的丝毫。当然，最好是完全不尝试犯下这可耻的罪。但若有人不慎失足，他当尽快用所示之药医治所受的创伤，首先立下誓言，不再重蹈此等污秽。如果我们犯罪后忏悔，但随后又重蹈覆辙，那么先前所经历的洁净将毫无益处。一个洗净之后又跌入泥泞之人——他如同拆毁已建之物，又重新建造，只为再次拆毁所重建的——他将一无所获，徒劳无功，只会加重自己的重担。'
  - type: paragraph
