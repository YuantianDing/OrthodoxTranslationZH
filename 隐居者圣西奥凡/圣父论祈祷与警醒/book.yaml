      ru: 'Глядя на вашу малочисленность и на то, что собрания наши все более и более умаляются, и скорблю и радуюсь. Радуюсь за вас присущих; скорблю о тех отсутствующих. Вы достойны похвалы, что и малочисленность пришедших не умалила вашего усердия и не сделала беспечнейшими; а те наипаче виновны, что даже и вашим усердием не сделались тщаливейшими. Почему вас я ублажаю, и называю ревнителями, что умаление приходящих сюда ни мало не повредило вам, а тех несчастными почитаю и плачу о них, что никакой пользы не принесло им ваше усердие. Не послушали они Пророка, который говорит:«изволих приметатися в дому Бога моего паче, неже жити ми в селениях грешничих»(Пс. 83:11). Не сказал:"изволих"жить в доме Бога моего, ни: пребывать в нем, ни даже: войти внутрь; но:«изволих приметатися»(близ быть и около). Любезно мне хоть в числе последних быть вчинену; доволен буду, говорит, если хоть в преддверие войти удостоен буду; великим почту даром, если хоть к ряду последнейших кто причислит меня в доме Бога моего. Общего всех Владыку любовь делает своим собственным: ибо такова любовь. Любящий не любимого только любит видеть, и не дом его только, но и сени, и не сени только дома, но и крыльцо и двор. Он хоть одежду, хоть обувь увидит своего любимого, думает, что пред ним сам любимый. Таковы были пророки. поскольку не видели они Бога бестелесного, видели дом Его, и чрез дом воображали Его присутствие.«Изволих приметатися в дому Бога моего паче, неже жити ми в селениях грешничих».Всякое место по сравнению с домом Божиим есть селение грешниче, назови ты судилище, назови советелище, или частный дом. Бывают и там молитвы и моления, но бывают и споры, и брани, и пререкания, и соглашения по делам житейским. Сей же дом (церковь) чист от всего этого. Почему те суть«селения грешничи»,а этот есть дом Божий. Как пристань, огражденная от ветров и волн, великую доставляет безопасность входящим в нее кораблям; так и Божий дом, исхищая входящих в него от мятежа житейских дел, как от бури, дает им стоять в великой тихости и безмятежности и слушать слово Божие. Место сие есть настроение к добродетели, училище любомудрия, не во время только собрания, когда слушаются Писания, предлагаются духовные поучения, и предстоят почтеннейшие отцы: но и во всякое другое время войди только в преддверие (нартик, паперть), и тотчас отложишь житейские заботы. Войди внутрь и тотчас веяние некое духовное обымет душу твою. Тишина, в нем царствующая, производит трепет отрезвляющий и располагает любомудрствовать, возбуждает ум, отбивает память о всем здешнем, и переносит тебя с земли на небо. Если же без собрании (богослужения) такая польза от присутствия здесь; то, когда слышится глас пророков, когда благовествуют Апостолы, когда Христос бывает посреде, когда Отец приемлет бывающее здесь (жертвоприношение), когда Дух Святый исполняет духовным веселием, какими благами насытясь отыдут отсюда присущие здесь! Отсутствующие же какой потерпят ущерб!.'
      cn: 瞻仰你们人数的稀少，以及我们的集会日益减少，我既悲伤又喜乐。为你们在场者，我心怀喜乐；为那些缺席者，我深感悲伤。你们值得称赞，即使来者甚少，也未曾消减你们的热诚，也未使你们变得怠惰；而那些缺席者则更有罪过，因为即使你们的热诚也未能使他们更加勤勉。因此，我称赞你们，称你们为热心者，因为来此者人数的减少，丝毫没有损害你们；而那些缺席者，我则视其为不幸之人，并为他们哭泣，因为你们的热诚对他们毫无益处。他们不曾听从先知的话语，先知曾言：「我宁愿在我的上帝家中作看门的，也不愿住在恶人的帐棚里。」（诗篇 84:10）。他未曾说：「我宁愿」住在我的上帝家中，也未曾说：停留在其中，甚至未曾说：进入其中；他只说：「我宁愿作看门的」（亲近且在旁）。能被列入末位，我也心满意足；他说，若能被允许进入前厅，我也感到知足；若有人能将我列入我的上帝家中最末的一排，我将视为极大的恩赐。他对万有之主的热爱，使万有之主成为他自己的：因为爱就是如此。爱者不仅爱看他所爱之人，不仅爱看他的家，也爱看他的阴影，不仅爱看家的阴影，也爱看门廊和庭院。即使他看见所爱之人的衣裳或鞋子，他也会以为所爱之人就在眼前。先知们就是如此。既然他们无法看见无形无质的上帝，他们便看见祂的家，并通过祂的家想象祂的存在。「我宁愿在我的上帝家中作看门的，，也不愿住在恶人的帐棚里。」与上帝的家相比，任何地方都是恶人的帐棚，无论是法庭、议事厅，抑或是私人住宅。在那里，也有祈祷和恳求，但也有争执、争吵、口角和世俗事务的妥协。而这座殿宇（教会）则远离这一切。因此，那些地方是「恶人的帐棚」，而这里是上帝的家。正如避风挡浪的港湾，能为驶入其中的船只提供极大的安全；上帝的家也同样，将进入其中的人从世俗事务的喧嚣中，如同从风暴中拯救出来，使他们能在极大的宁静和安稳中站立，倾听上帝的圣言。此地乃是培养美德之地，是智慧的学府，不仅在集会之时，当圣经被诵读，灵性教诲被宣讲，以及受人尊敬的教父们在场之时如此：即便在其他任何时候，你只需踏入前厅（圣所前堂，教堂门廊），便会立刻放下世俗的烦忧。进入内部，某种属灵的气息会立刻环绕你的灵魂。这里所主宰的宁静，会产生一种令人清醒的敬畏，并使人倾向于追求智慧，激发心智，驱散对尘世一切事物的记忆，将你从大地提升至天堂。如果即使没有集会（崇拜），身在此地也能获得如此益处；那么，当先知之声响起，当使徒们传扬福音，当基督居于其中，当圣父接纳在此发生的一切（献祭），当圣灵充满属灵的喜乐之时，在场之人将饱尝何等美善，然后离去！而缺席之人又将蒙受何等损失！
