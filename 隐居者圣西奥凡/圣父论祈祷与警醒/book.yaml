      ru: (Чем не отговариваются ленивые ходить в церковь?) Иные выставляют жаркое время. Удушливая, говорят, ныне атмосфера, жара нестерпимая, не можем выносить тесноты и давки среди народа, когда потом так и обдает, жар, духота. Стыдно мне за них, поверьте. Ибо это – женские отговорки. Но и им нельзя этим достаточно извиниться, хотя их тела нежнее и природа слабее. Стыдно бы обличать такие извороты, но нужда належит. Ибо если они, выставляя такие предлоги, не краснеют, тем более нам не следует стыдиться вести речь против этого. Что же скажем выставляющим это? Хочу напомнить им трех отроков в пламени пещном. Огонь отовсюду обдавал их, опалял очи, вливался в уста, захватывал дыхание, а они не переставали от лица всей твари петь Богу священную оную хвалебную песнь, но стоя среди пламени будто гуляя по лугу, всеусердно воссылали свое общему всех Владыке благохваление. После сих трех отроков приведу им на память ров со львами и Даниила среди их; и не только это, но попрошу их вспомнить и о другом рве и пророке, – о рве тинном, в котором по самую выю погружен был Иеремия. Поднявшись из этих рвов, хочу я этих отговаривающихся давкою и жарою, ввести в узилище и показать им Павла и Силу, привязанных к бревну, покрытых рубцами и язвинами, всем телом раскрасневшихся по причине множества ран, и не смотря на то в полунощи поющих песнь Богу и совершающих священное оное всенощное бдение. Как же теперь не будет ни с чем не сообразно, что, тогда как те святые, находясь в пещи, в огне, во рве, среди зверей, в тине, в узилище, в ранах, при бесчисленных болях и страданиях, ничего такого не выставляют в извинение, но с пламенным усердием проводят время в молитвах и в пении священных песней, мы ни мало, ни много, не терпя ничего подобного сказанному, из-за небольшого жара и пота, даем себе дерзость нерадеть о своем спасении, и оставя священное собрание, блуждать вне, вмешиваясь в растлевающие сборища, ничего здравого не имеющие?
      cn: （懒惰之人不来教堂，常用何借口推诿？）有些人推说天气炎热。他们说，如今空气沉闷，酷热难当，我们受不了人群中的拥挤和推搡，汗水淋漓，燥热，闷热。相信我，我为他们感到羞愧。因为这些都是女人的借口。但即使是她们，以此也无法充分自圆其说，尽管她们的身体更为娇嫩，天性也较脆弱。本不该去驳斥这类诡辩，但情势所迫。因为如果他们提出这些借口时毫不脸红，我们更不应羞于对此进行驳斥。那么，对于那些提出这些借口的人，我们该说什么呢？我想提醒他们，炉中三少年之事。烈焰从四面八方炙烤着他们，灼烧着他们的眼睛，涌入他们的口中，夺走了他们的呼吸，但他们仍不停止，代表万物，向上帝歌唱那神圣的赞美诗，他们身处烈焰之中，却仿佛漫步于草地，全心全意地将赞美献给万有之主。在这三少年之后，我要让他们回想起狮子坑和其中的达尼尔；不仅如此，我还要请他们回忆起另一个坑和一位先知——那泥泞之坑，耶利米被深陷其中，直到颈部。从这些坑中出来，我想把那些以拥挤和炎热为借口的人，带入监狱，向他们展示保罗和西拉，他们被绑在木桩上，遍体鳞伤，浑身因无数伤口而通红，尽管如此，他们仍在午夜向上帝歌唱赞美诗，并举行那神圣的彻夜守夜。既然那些圣徒身处火炉、烈火、坑中、野兽之中、泥泞之中、监狱之中、伤痛之中，忍受着无数的痛苦和折磨，却不以此为借口，反而以炽热的虔诚投入祷告和圣诗吟唱，那么我们，丝毫没有承受上述任何苦难，却因些许炎热和汗水，胆敢对自己的救赎漠不关心，抛弃神圣的聚会，在外面游荡，混入那些败坏且毫无益处的聚众之中，这难道不是全然不合情理吗？
