title:
  ru: Святые отцы о молитве и трезвении
  cn: 圣父论祈祷与警醒
document:
- type: heading4
  text:
    ru: Введение
    cn: 导言
  children:
  - type: paragraph
    text:
      ru: Предисловие к сборнику Феофана Затворника
      cn: 圣隐士费奥凡文集序言
  - type: paragraph
    text:
      ru: Предисловие к сборнику свт.Феофана Затворника
      cn: 圣隐士费奥凡文集序言
  - type: paragraph
    text:
      ru: Предлагаемый сборник обязан своим происхождением следующему случаю. Некто из боголюбцев, любящих внимать себе и с Богом молитвенно беседовать, рассказывал о себе, что он, бывая вынужден иногда хлопотать много по хозяйству и по должности, всегда ослабевает во внимании и охлаждается в молитве. Как, говорит, ни скорбно это, но сладить с собою не бываю я в силах. Но потом, как только улучу свободное время, запираюсь в своей комнате и, положив конец всем делам и хлопотам, только молюсь, читаю и размышляю о Боге и вещах божественных. Милостив Бог, – прежнее настроение мирное опять возвращается. Читаю я в это время все только о молитве, то в одной, то в другой книге. Сказав это, он выразил желание, что хорошо было бы когда бы все это собрано было в одну небольшую книжку. Тогда не для чего было бы рыться в разных книгах.
      cn: 这本选集的起源，缘于以下一个故事。一位虔诚的爱神之人，素爱自省，并常与上帝在祷告中交谈。他曾这样说起自己：有时，他不得不处理大量的家务和公务，每逢此时，他的专注力就会减弱，祷告之心也随之冷淡。他说：「无论这有多么痛苦，我却无法克制自己。」然而，一旦我觅得空闲，便会把自己关在房间里，放下一切事务和纷扰，只是祷告、阅读，并默想上帝及属天之事。上帝是仁慈的——我那往日的平静心境便会重新回来。在这段时间里，我所读的一切都只关乎祷告，或来自这书，或来自那书。说完这些，他表达了一个愿望，那就是若能将所有这些内容汇集成一本小册子，那该有多好啊。如此一来，便无需在众多书籍中搜寻了。
  - type: paragraph
    text:
      ru: И се – собрано, хоть отчасти, но довольно достаточно для цели. Побуждением служило не одно желание означенного боголюбца, но особенно то, что и другие многие боголюбцы бывают в подобных же обстоятельствах, а книг тех, в которых пишется о молитве, не имеют под руками, чтоб почитать и восстановить в себе молитвенное настроение. Между тем такое чтение есть наилучшее средство к умиротворению ума и отрезвлению сердца, Почитает, – и подогреет желание молитвы. Помолится, пока теплится сердце, -и опять за чтение, чтобы, подогревшись им, снова стать на молитву.
      cn: 看哪——这些材料虽仅是部分汇集，却已足够充沛以达目的。促成此事的，不仅是那位爱神者的愿望，更重要的是，还有许多爱神者也常处于相似境况，却苦于手边没有关于祷告的书籍可供阅读，以期重塑自身的祷告心境。然而，这样的阅读是使心智宁静、心灵清醒的最佳途径。读一读，便能激发起祷告的渴望。趁着心火未灭，先祷告一番，然后再次阅读，以便从中汲取热力，重新投入祷告之中。
  - type: paragraph
    text:
      ru: Вот по какому поводу и побуждению – этот сборник! Но и без того, в нем всякий, желающий установиться в молитве, найдет потребное к тому наставление.
      cn: 此合集之成因与启示，皆源于此！然而，即便无此，任何渴求在祷告中得建立之人，亦将在此中寻得所需之教诲。
  - type: paragraph
    text:
      ru: В нем все говорится о духе молитвенном. Что же касается до правил и чина молитвословного, то для этого нет нужды в особых наставлениях. Эти правила и чины указаны в церкви, и исполняются всеми, даже и не так усердно внимающими молитве. Ходят вцерковьи дома молятся по молитвенникам. И нет никого, мало-мальски себя помнящего, кто бы не исправлял каждодневно молитв, как бы то ни было.
      cn: 它全然讲述着祈祷的灵性。至于祷告文的规矩与次第，则无需特别的教导。这些规矩与次第皆已在教会中指明，并为所有人所奉行，即便那些对祈祷不甚恳切之人亦然。他们往来于教堂，在家中则依照祷告书祈祷。并且，没有任何一个稍有自省之心的人，会不每日履行祈祷，无论其形式如何。
  - type: paragraph
    text:
      ru: При всем том нельзя однако ж не дивиться, как так бывает, что целый век молимся, а молиться, как должно, все же не умеем. Предлагаемый сборник напомнит об этом, изображая достодолжную молитву, а кто возжелает достигнуть совершенства в ней, чтоб она и в его душе была достодолжною, того научит, как в сем успеть.
      cn: 然而，我们不能不惊奇，为何我们一生都在祷告，却仍未能如其所应地祷告。这本选集将提醒我们这一点，它描绘了合宜的祷告，而那些渴望在祷告中臻于完美，使其亦能在自身灵魂中合宜呈现的人，它将教导他们如何成功。
  - type: paragraph
    text:
      ru: Венец сборника составляет толкование молитвы Господней. И его происхождение похоже на предыдущее. Несколько лиц докучали – дать изъяснение сей молитвы. По сознанию бессилия хорошо своим умом и словом сделать это, предположено собрать под каждое слово молитвы, что говорили о нем св. отцы, и предложить вниманию христолюбивых молитвенников. И предлагается.
      cn: 此文集之冠冕，乃是主祷文之诠释。其缘起亦与前述相似。数人屡屡恳求，望能阐明此祷文。自知无力凭己心己言善为此事，故决定将圣教父们对祷文每一字句的论述汇集一处，以呈献给爱慕基督的祈祷者们。今已呈献。
  - type: paragraph
    text:
      ru: Так произошли две половины сборника.
      cn: 于是，汇编的两部分便如此诞生了。
  - type: paragraph
    text:
      ru: 'Иной, может быть, пожалеет, что сборнику не дана какая-нибудь система. – Об этом была мысль. Но спрошен был один из великих молитвенников, Святитель Божий теперь уже блаженной памяти, – не лучше ли дать систему сборнику? Ответ получен такой: не идет к сему делу система. Система производится такими силами, которые находятся совсем в другой области, нежели в какой действуется молитва. Потому это будет смешение не сродных стихий. Сборник составляется для назидания, а не для умствования. Ищущему же назидания не система нужна, а указание дела. У него свой в сердце созидается молитвенный строй, – и всякое вычитанное указание тотчас в сердце, а не в голове, находит свое место. Система будет ему только мешать, – и даже охлаждать дело молитвы. – Этому нельзя противоречить, – и сборник составлен без системы.'
      cn: 也许有人会惋惜，这个选集没有编排成某种体系。——对此我们曾有过考虑。但是，我们请教了一位伟大的祷告者，一位如今已蒙福安息的上帝的圣主教，是否最好给选集一个体系？得到的答复是：系统不适用于这项工作。系统是由那些与祷告所作用的领域截然不同的力量所产生的。因此，这会是将不相干的元素混杂在一起。选集是为了造就灵命，而不是为了思辨。而寻求灵命造就的人所需要的不是体系，而是实践的指引。他心中自有其祷告的秩序在建立，——所有读到的指引会立刻在他的心中，而非头脑中，找到自己的位置。系统只会阻碍他，——甚至会冷却祷告的热情。——对此我们无法反驳，——所以这个选集便没有编排系统。
  - type: paragraph
    text:
      ru: Сопровождаем его желанием, да даст Господь всем читающим найти в нем благопотребное для созидания в сердце их духа молитвенного.
      cn: 我们怀着这样的愿望伴随它，愿主赐予所有阅读之人，从中找到建造他们心中祷告之灵所需之物。
