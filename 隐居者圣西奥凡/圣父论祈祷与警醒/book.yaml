      cn: 75)
    text:
      ru: Не будем прикрываться предлогами, говоря, что нет вблизи молитвенного дома. Нас самих благодать св. Духа благоволит содевать храмами Божиими, если будем трезвенствовать, так что нам повсюду есть полное удобство молиться. Наше служение Богу не таково, какое прежде было у Иудеев, имевшее много чувственного и нуждавшееся в видимых вещах и действиях. Там молящемуся о чем-либо надлежало придти в храм, и принести вещество для жертвы, для совершения коей опять потребны нож, огонь, дрова и другое что-нибудь. Здесь же ничего такого; но где бы ты ни был, с собою имеешь и жертвенник, и нож, и святилище, – сам будучи и иереем, и жертвенником, и святилищем. Где бы ты ни был, можешь воздвигнуть алтарь, показав только трезвенствующее расположение; место не мешает, не мешает и время; и хоть колен не преклонишь, хоть в грудь не будешь ударять, ни рук к небу простирать, а только покажешь теплоту чувства к Богу, – ты совершил, как следует, дело молитвы. Можно и женщине сидящей за прялкою, или ткацким станком воззреть на небо умом и тепло призвать Бога. Можно и мужчине, на торжище вступившему, или одиноко шествующему прилежные творить молитвы. И тому, кто сидит в лавке и шьет что кожаное, можно душею своею возноситься к Богу. И слуге, когда покупает что, или взбегает на верх и сбегает вниз по делу услужения господину дома, или стоит пред очагом в кухне, можно усердные творить молитвы в сердце, если некогда сходить в церковь. Бог не стыдится места; одного ищет, – теплаго сердца и души целомудренной. – Итак убеждаю вас, и в церковь чаще ходите, и дома на спокое молитесь; когда способно, колена преклоняйте, и руки воздевайте; а когда случится быть посреди многих других, то из-за этого не оставляйте молитвы, но тем способом, какой я сей час указал любви вашей, призывайте Бога, в уверенности, что тем не менее получите просимое.
      cn: '我们不要以「附近没有祷告的殿堂」为借口来遮掩。圣灵的恩典本身便乐意将我们塑造成上帝的圣殿，只要我们保持警醒。因此，我们无论身在何处，都拥有全然的便利来祈祷。我们事奉上帝的方式，与先前犹太人所行的大不相同，他们的方式充满了感官的元素，需要可见的事物和行动。那时，祈祷者若要祈求什么，就必须进入圣殿，献上祭物，而献祭又需刀、火、木柴以及其他种种。


        然而，我们如今全然不同。无论你身在何处，你都拥有祭坛、刀具和圣所，因为你自身便是祭司、祭坛和圣所。无论你身在何处，只要你展现出警醒的心志，就能建立祭坛；地点不构成阻碍，时间亦无妨碍。即使你不屈膝，不捶胸，也不向天伸展双手，只要你向神展现出心中的热忱，你便已然如理如法地完成了祷告之事。


        一位坐在纺车旁或织布机前的女子，也能用她的心仰望天堂，并热切地呼求上帝。一位进入市集，或独自前行的男子，也能恳切地祷告。一位坐在店中缝制皮具的人，也能让他的灵魂升向神。一位仆人，在购买物品时，或为服侍家主而上下奔跑时，又或站在厨房灶台前时，即使无暇前往教堂，也能在心中虔诚地祷告。上帝不以地点为耻；祂所寻求的，唯有一颗炽热的心和一颗纯洁的灵魂。


        因此，我劝勉你们，要更常去教堂，也要在家中安歇时祷告；当情况允许时，要屈膝并举起双手；而当身处众人之中时，不要因此放弃祷告，而是以我方才向你们所指明的方式，呼求上帝，确信你们所求的必将得到。'
  - type: paragraph
    initial:
      ru: 76)
      cn: 76)
    text:
      ru: 'Не обилие слов умоляет Бога, но чистая душа, ревнующая о доброделании. К тем людям, которые живя порочно надеются обилием слов умолить Бога, смотри, что Он говорит:«аще умножите моление, не услышу вас: Егда прострете руки... отвращу очи Мои от вас»(Ис. 1:15). Св. Пророк Давид говорит:«Внегда призвати ми, услыша мя Бог правды моея»(Пс. 4:2), – т. е. Бог, видящий правду мою. Никто пусть не думает, будто он превозносится, говоря это. Он говорит это не с тем, чтобы превознести себя самого, но чтобы предложить некое наставление и увещание, весьма полезное для всех. Дабы кто-нибудь не сказал: он был услышан, потому что он Давид, а я не буду услышан, потому что я мал и незначителен, – он внушает, что и его Бог слышит не без причины и тебя не слышит не напрасно и не случайно, но всегда смотрит на дела. Если ты имеешь дела, которые могут ходатайствовать за тебя, то конечно будешь услышан; и напротив, если ты не имеешь их, то хотя бы ты был Давидом, не возможешь умолить Бога. Кто к Богу любящему правду, приступает с правдою, тот не отойдет от Него ни с чем: напротив кто приступает к Нему без ней, или осквернившись противоположными ей пороками, тот хотя бы просил тысячи раз, не будет иметь успеха, потому что не имеет с собою того, что может умолить Бога.'
      cn: 打动神的，并非言辞的丰饶，而是渴慕善行的纯洁灵魂。至于那些生活堕落，却寄望于言辞丰沛来恳求神的人，请看祂是如何说的：「你们若多多的祈祷，我必不听你们。你们伸开双手的时候……我必将我的眼目从你们那里转去。」 (以赛亚书 1:15)。圣先知大卫曾言：「我呼求的时候，那听我公义之神就听我了。」 (诗篇 4:2) — 意即神看见我的公义。愿无人以为他言及此，是出于自傲。他如此言说，并非为抬高自己，而是为了提供一项教导与劝勉，对所有人而言都极有益处。以免有人说：他蒙垂听，因为他是大卫；而我不会蒙垂听，因为我渺小且微不足道——他是在启示：神垂听他并非毫无缘由，不听你亦非徒然或偶然，而是恒常审视行为。若你拥有能为你代求的行为，那么你必会蒙垂听；反之，若你缺乏，即便你是大卫，也无法恳求神。凡以公义近乎那爱公义之神的人，必不空手而回；反之，若无公义，或被与公义相对的罪恶玷污而近乎祂的人，即便千次祈求，也必无所获，因为他缺乏能打动神之物。
  - type: paragraph
    initial:
      ru: 77)
      cn: 77)
    text:
      ru: 'Если обращающийся с каким-либо дивным мужем получает великую пользу от самого сего обращения; то тем более – непрестанно беседующий с Богом. Но мы не знаем надлежаще, сколько пользы бывает от молитвы, потому что невнимательно молимся и молитвы совершаем, не как заповедал Бог. Когда мы намереваемся говорит с кем-либо из людей, которые выше нас, то наперед приводим в порядок и внешний вид свой, и положение тела, и одежду, и все, и потом уже вступаем в беседу: а когда приступаем к Богу, то зеваем, передвигаемся с места на место, оглядываемся, скучаем, и хоть иногда преклоняем колена, но мыслями блуждаем по торжищу. Когда бы мы с надлежащим благоговением приступали к молитве, помня, что с Богом имеем в ней беседовать, то узнали бы, еще прежде получения просимого, сколь великую пользу получаем от самой молитвы, яко молитвы. Человек научившийся беседовать с Богом в молитве, как должно беседовать беседующему с Богом, будет наконец как Ангел: душа его отрешается при сем от уз тела, так помысл его бывает высоковосходен, так переносится на небеса, так не внимает ничему житейскому, так становится пред самым престолом царским, хотя бы был беден, хотя бы слуга, хотя бы простец и неученый.'
      cn: 若有人与奇妙之人交往，能从这交往中获益良多；那么，与上帝恒久交谈之人，所获之益将更为丰盛。然而，我们未能充分领悟祷告所带来的裨益，因为我们祷告时心不在焉，所行的祷告亦非如上帝所诫。当我们意欲与高于我们的人交谈时，我们必先整理仪容、姿态、衣着以及一切，而后方才启言；然而，当我们趋近上帝时，却呵欠连连，移步易位，环顾四周，心生厌倦，即便有时屈膝，思绪却已漫游市集。倘若我们能以应有的敬畏之心趋近祷告，铭记我们是在其中与上帝交谈，那么，我们便会在尚未获得所求之时，便已深知这祷告本身所带来的巨大益处，即祷告作为祷告的益处。那学会了如何在祷告中与上帝交谈之人，如那应与上帝交谈之人所当交谈的，最终将如天使一般：他的灵魂在此刻摆脱了肉体的束缚，他的思绪如此高飞远扬，如此被提升至天堂，如此不留心世俗万事，如此站立在君王的宝座前，即便他贫穷，即便他为仆，即便他为愚朴无学之人。
  - type: paragraph
    initial:
      ru: 78)
      cn: 78)
    text:
      ru: Бог не требует от молящегося красоты речи и искусного сложения слов, но душевной теплоты и усердия. Если он в таком расположении изречет пред Ним благоугодное Ему; то отойдет от Него, все получив. Видишь, какое удобство? У людей бывает так, что приступая к кому-либо с прошением, нужно подобрать и особые слова. А здесь ничего такого ненужно; но имей ты трезвенный ум и ничто не помешает тебе быть близ Бога.«Бог приближаяйся аз есмь, глаголет Господ, а не Бог издалеча»(Иер. 23:23); так что если мы далеки от Него, то причиною этому мы сами, а Он всегда близ есть. – Но что я говорю, что здесь не нужно заботиться об искусстве в слове? Часто не нужно бывает и голоса. Ибо, если и в сердце своем только изречешь Ему нужду свою и призовешь Его как должно, то и в таком случае Он услышит тебя. Так услышал Он Моисея, так услышал Анну.
      cn: 上帝不要求祈祷者言辞华美或措辞巧妙，但求心灵的温暖与恳切。若祈祷者怀着如此心境在祂面前倾诉蒙祂悦纳之言，他便会满载而归。你瞧，这是何等的便利？在世人之间，向人求情时，往往需要斟酌特别的言辞。然而在此，这一切都无须。你只需保持清醒的头脑，便没有任何事物能阻碍你亲近上帝。「我乃是临近的上帝，而非远隔的上帝，此乃上主之言」（耶利米书 23:23）。所以，若我们与祂疏远，其因在于我们自身，而祂始终近在咫尺。——但我为何说此处无须在言辞技巧上劳神呢？常常连声音也无须。因为，即便你只是在心中向祂倾诉你的需要，并按其应有之义呼求祂，祂亦会在此等情形下听闻于你。祂便是如此听闻了摩西，如此听闻了哈拿。
  - type: paragraph
    initial:
      ru: 79)
      cn: 79)
    text:
      ru: Вот угодный Богу образ молитвы! Приступив к Богу с трезвенным умом, с душею сокрушенною и потоками слез, не проси ничего житейского, будущего ищи, о духовном умоляй, не молись против врагов и ни на кого не держи злопамятства, изгони из души все страсти, сокрушайся о грехах, держи в порядке свое внутреннее, изъявляй готовность на всякую уступчивость и на то, чтоб язык свой обращать лишь на добрые о других речи, не вплетайся ни в какое дело, ни согласием, ни содействием, не имей ничего общего с общим врагом вселенной, т. е. с диаволом. Ибо таким образом ты будешь праведным; а будучи праведным, услышан будешь, имея правду своею заступницею.
      cn: 这是蒙神喜悦的祷告方式！以清醒的心智，以痛悔的灵魂和泪流成河，来到神的面前，不要祈求任何世俗之事，当寻求未来的恩典，恳求属灵的福份。不要为对抗仇敌而祷告，也不要对任何人怀抱怨恨。将一切的激情驱逐出灵魂，为罪孽而心碎，保持内心的秩序井然。要表现出乐于顺从的心志，并使自己的言语只用于赞美他人。不要涉入任何事端，无论是以同意抑或以协助的形式。不要与那普世的共同仇敌，即魔鬼，有任何关联。因为唯有如此，你方能成为义人；而一旦成为义人，你的祷告便蒙垂听，因为你的公义将成为你的代求者。
  - type: paragraph
    initial:
      ru: 80)
      cn: 80)
    text:
      ru: «Ущедри мя и услыши молитву мою»(Пс. 4:2). Что ты говоришь? Выше поминал о правде, а здесь обращаешься к щедротам и милости? – И какая тут может быть последовательность? – Великая и весьма сообразная с предыдущим. Ибо хотя бы мы сделали бесчисленное множество дел добрых, но услышаны бываем по щедротам и человеколюбию; хотя бы мы взошли на самый верх добродетели, но спасаемся все же по милости. Отсюда научаемся, что с правдою потребно иметь сердце сокрушенное. Если кто и грешником будет, но станет молиться со смирением, – что уже есть часть добродетели, – то многое может получить; напротив если кто и праведником будет, но приступит в молитве к Богу с гордостию, то лишится всех благ. Тому и другому научили нас своим примером мытарь и фарисей. Поучись у мытаря, не стыдясь взять себе в учители того, кто так прекрасно совершил дело молитвы, что всего достиг одними словами. Так как душа его хорошо была уготована; то и одно слово сильно было отверсти ему небо. Как же она была уготована? Он самого себя окаивал, ударял в грудь, и не дерзал даже очей возвести на небо. Если и ты таким же образом будешь молиться; то сделаешь молитву свою легчайшею пуха.
      cn: 「求你恩待我，听我的祷告」（诗篇 4:2）。你在说什么？前面提到公义，这里却转向恩惠和慈悲？——这其中有何连贯之处呢？——这连贯性宏大无比，且与前文十分契合。因为，即便我们行了无数的善事，我们蒙垂听仍是出于恩惠和仁慈；即便我们攀升至美德的巅峰，我们得救依然是全凭怜悯。由此我们学会，除了公义，我们还需要一颗破碎的心。如果有人是罪人，却以谦卑的心祷告——这已是美德的一部分——那么他就能获得许多；反之，如果有人是义人，却以骄傲的态度向神祷告，那么他将失去一切福分。税吏和法利赛人以他们的榜样教导了我们这两点。向税吏学习吧，不要羞于将这位如此出色地完成祷告之事，仅凭言语便成就一切的人，奉为你的老师。因为他的灵魂已预备妥当，所以一句话便能为他开启天堂。他的灵魂是如何预备的呢？他自责，捶胸，甚至不敢举目望天。如果你也以同样的方式祷告，你的祷告将比羽毛还要轻盈。
  - type: paragraph
    initial:
      ru: 81)
      cn: 81)
    text:
      ru: 'Молитвы бывают услышаны не просто, какие ни есть, но молитвы, совершаемые по закону Божию. Какие же это? Те, в которых испрашивают того, что прилично Богу даровать, а не просят того, что противно Его законам. Кто же, скажешь, столько дерзок, чтоб просить Бога сделать то, что противно законам Его? Тот, кто молится на врагов своих: ибо это не согласно с законом, от Него положенным. Он говорит: отпускайте должникам своим (Мф. 6:14). А ты того самого, Кто повелевает тебе прощать врагам, призываешь на врагов. Может ли быть, что-либо хуже такого безумия? Молящемуся должно иметь и вид, и мысли, и чувство просителя. Зачем же ты принимаешь другое лицо, лицо обвинителя? Как можешь ты получить прощение собственных грехов, когда молишь Бога быть наказателем грехов, содеянных другими? Итак да будет молитва твоя кротка, тиха, с лицом радушным и доброжелательным. Только такая молитва достойна слуха Царя небесного, достойна небес, – только такая есть язык ангельский. Когда она приступает просить за оскорбивших и обидевших, тогда и Ангелы предстоя слушают ее в великом молчании, а когда умолкнет, не перестают рукоплескать ей, хвалить ее и дивиться ей. Когда приступаем к Богу в молитве, не будем думать, что это – обыкновенное зрелище. Нет, – это такое зрелище, коего зрители – целая вселенная, паче же сонмы горних Сил небесных, и среди их Царь небесный, готовый услышать молитву нашу. Будем же совершать ее так, чтоб она оказалась достойною сего зрелища. Пусть ни один гитарист, ни один лирист не будет столько тщателен в приготовлении к выступлению на сцену из боязни, не допустить бы какого-либо неприятного звука, сколько мы, намереваясь вступить на зрелище Ангелов. Пликтором (чем ударяют по струнам), да будет у нас язык, который бы не произносил ничего неприятного, но одно стройное и благозвучное, с надлежащим настроением души. Приступая к Богу, прося Его и умоляя, будем и ко врагам своим умилостивлять Его: тогда, и о нас самих молясь, будем услышаны.'
      cn: '蒙主垂听的祷告，并非随意而发，而是那些遵循神律法的祈祷。那么，究竟何谓蒙主垂听的祷告呢？它们是恳求合乎神所愿赐予的事物，而非祈求违背其律法的事物。你或会问，谁会如此鲁莽，竟敢向上帝祈求违背他律法的事呢？那便是为仇敌祷告的人：因为这不符合他所颁布的律法。他说：「赦免你们的债主」（马太福音 6:14）。而你，竟向那位命令你宽恕仇敌的主，呼求他惩罚你的仇敌。这等癫狂，岂非世间最甚？祷告者理当怀有恳求者的姿态、思绪与情感。你为何要披上另一张面孔，一张控告者的面孔呢？当你祈求上帝惩罚他人所犯的罪孽时，你又怎能获得自己罪孽的赦免呢？


        因此，愿你的祷告是温柔的，是宁静的，是带着愉悦而仁善的面容。唯有这样的祷告，才配得上天国君王的垂听，才配得上天阙——唯有这样的祷告，才是天使的语言。当它为那些侮辱和伤害过你的人祈求时，在旁的众天使也会静默聆听，待祷告止息，他们仍会拍手赞许，颂扬不已，并为之惊叹。


        当我们向上帝祈祷时，莫要以为这不过是一寻常的景象。不，这景象的观众乃是整个宇宙，更是天上高位众灵的群体，而在他们之中，天国君王已然预备好垂听我们的祷告。因此，愿我们以配得上这番景象的方式进行祷告。愿没有一个吉他手，没有一个竖琴师，会因害怕发出任何不悦耳的声音，而在登台前如此仔细地准备，而我们，在准备进入天使的视野时，更应如此。愿我们的舌头成为拨弦器，不发出任何不悦耳的声音，唯有和谐悦耳之音，并以恰当的心境。当我们来到神面前，向他祈求与恳请时，也当为我们的仇敌向上帝求情：那时，当我们为自己祷告时，也必蒙垂听。'
  - type: paragraph
    initial:
      ru: 82)
      cn: 82)
    text:
      ru: «Сынове человечестии, доколе тяжкосердии?»(Пс. 4:3). Сынами человеческими Пророк называет людей, преданных одним заботам житейским и наклонных ко злу. Посему что будет значит –«тяжкосердии»? Плотские, привязанные к земле, склонные ко злу, преданные порокам, развращенные сладострастием. А что может сделать душу легкою? Дивная жизнь, – такая, чтобы не увлекаться ни чем здешним, и даже к ногам своим не прицеплять ничего, тянущего вниз. Из вещественных предметов одни обыкновенно стремятся вниз, как например, камень, дерево и все подобное; а другие – вверх, как наприм. огонь, воздух, пух, легкий по своей природе. Если к вещи легкой привяжешь какую – нибудь вещь тяготящую вниз, то нисколько не поможет ей ее природная легкость. Так бывает и с сердцем. По природе своей оно создано легким и стремящимся вверх, а мы вопреки его природе делаем его тяжелым, привязывая его к земле. Не будем же делать его тяжелым, дабы оно не потонуло, подобно кораблю, имеющему слишком много груза.
      cn: 「世人哪，你们重担着心，要到几时呢？」(诗篇 4:3)。先知称「世人」为那些只沉溺于世俗忧虑并倾向于邪恶之人。因此，「重担着心」是什么意思呢？意指肉欲的、依恋尘世的、倾向于邪恶的、沉溺于罪恶的、被淫欲腐蚀的人。那么，什么能使灵魂变得轻盈呢？是一种奇妙的生活——一种不被任何世间事物所吸引，甚至脚下也不缠绕任何拖拽之物的生活。在物质世界中，有些物体通常是向下坠落的，例如石头、木头以及所有类似之物；而另一些则向上升腾，例如火、空气、羽毛，它们天生轻盈。如果将任何沉重之物系于轻盈之物上，那么其天生的轻盈将丝毫无法助益。心也是如此。它本性被造得轻盈且向上，但我们却违反其本性，通过将其系于尘土而使其变得沉重。因此，我们不要使其沉重，免得它像一艘超载的船只，最终沉没。
  - type: paragraph
    initial:
      ru: 83)
      cn: 83)
    text:
      ru: 'Почему многие бывают не услышаны? Иногда потому что просят бесполезного: в таком случае быть не услышанным лучше, нежели быть услышанным; а иногда потому, что просим нерадиво: в таком случае Бог медленностию подаяния научает нас усердию к молитве. Бог умеет давать и знает, когда дать и что дать (Мф. 7:11). – И Павел просил и не получил; потому что просил бесполезного (2Кор. 12:8); и Моисей просил, но Бог не услышал и его (Исх. 32:32). Итак не будем отступать, когда бываем не услышаны, не будем унывать и ослабевать, но продолжать просить с усердием; потому что Бог делает все на пользу.'
      cn: 为何许多人的祈祷未蒙垂听？有时是因为他们所求的并无益处：在这种情况下，不被垂听反而胜过蒙应允；有时则是因为我们祈祷时心不专一：在这种情况下，上帝藉着迟延的施予，教导我们对祈祷当有虔诚之心。上帝深知如何赐予，也晓得何时以及赐予何物（马太福音 7:11）。——保罗曾祈求，却未蒙应允，因为他所求的并无益处（哥林多后书 12:8）；摩西也曾祈求，然而上帝也未曾垂听于他（出埃及记 32:32）。因此，当我们未蒙垂听时，莫要退缩，莫要心灰意冷，亦莫要懈怠，反当以赤诚之心继续祈祷；因为上帝所行的一切，皆是为了我们的益处。
  - type: paragraph
    initial:
      ru: 84)
      cn: 84)
    text:
      ru: '«Яже глаголете в сердцахсвоих,на ложахь ваших умилитеся»(Пс. 4:5). Что означают сии слова? – Во время, следующее за ужином, говорит, когда ты отходишь ко сну, когда готовишься лечь в постель, когда в отсутствии всех наступает великое спокойствие, когда никто не беспокоит и бывает глубокая тишина: ты начинай суд совести, требуй от нея отчета, и какие имел в течение дня порочные помыслы, составляя обманы, или строя ковы ближнему, или допуская развратные пожелания, все это во время такого спокойствия выставь на вид, поставь совесть судиею этих порочных помыслов, отребляй их, суди, наказывай грешащую душу. Это пусть будет каждый день, и не прежде засыпай ты, человек, пока не размыслишь о грехах, совершенных тобою в продолжении дня; тогда, без сомнения, на следующий день ты будешь не так скоро покушаться на подобное.'
      cn: 「你們在心裡說話，在床上應當安靜。」(詩篇 4:5) 這些話語意味著什麼？——它們說，在晚餐過後，當你準備睡覺，當你準備躺臥在床，當眾人皆無，萬籟俱寂，無人打擾，深度靜默降臨之時：你便應當開始良心的審判，要求它交出賬目；將你白日裡所懷有的邪惡念頭，諸如編造欺瞞，或為鄰舍設下陷阱，或容許放蕩的欲念——所有這一切，在如此的寧靜時刻，都應清晰地呈現在眼前，將良心置於這些邪惡念頭的審判之位，滌除它們，審判並懲罰那犯罪的靈魂。這應當每日為之，而你，人啊，切勿在反思你白日裡所犯的罪過之前入睡；如此，毫無疑問，翌日你便不會如此輕易地再犯類似的過失了。
  - type: paragraph
    initial:
      ru: 85)
      cn: 85)
    text:
      ru: «Подобает предварити солнце на благодарение Тебе»(Прем. 16:28). У царя ты не допустил бы, чтобы кто-нибудь низший тебя прежде тебя поклонился ему; а здесь, когда уже все поклоняется Богу, ты еще спишь, уступаешь первенство твари, не предупреждаешь всех творений, созданных для тебя, и не воздаешь Ему благодарности, но, вставая и умывая лице и руки, душу свою оставляешь нечистою. Или ты не знаешь, что как тело очищается водою, так душа – молитвою? Итак омой прежде тела душу свою. К ней пристало много пятен зла. Смоем их молитвою. Если мы таким образом оградим себя с первых часов по пробуждении, то положим доброе основание дневной деятельности.
      cn: 「清晨未曦，当先向祢献上感恩」（智训 16:28）。在君王面前，你绝不会允许位居你之下的人比你更早向他俯首称臣；然而在此，当万物都已向上帝献上敬意时，你却仍在沉睡，将首位让给了受造之物，未能先于为你而造的一切生灵，向祂献上感谢。反而，你起身盥洗面容与双手，却任由自己的灵魂蒙垢。难道你不知，正如身体借水而洁净，灵魂则因祈祷而纯粹吗？因此，当先于身体，洁净你的灵魂吧。她已沾染了诸多恶秽的污点。让我们以祈祷将其涤除。若我们能以此方式，在清晨苏醒的第一刻便护卫自身，便能为一日的劳作奠定美好的基石。
  - type: paragraph
    initial:
      ru: 86)
      cn: 86)
    text:
      ru: 'Пещь не разгорится, если не подложишь огня, – не разгорится и похоть, если не дашь ей пищи: не станешь засматриваться на благообразные лица, не станешь ходить на зрелища, – не будешь утучнять плоти пресыщением, не станешь потоплять ума в вине. – И этого достаточно, скажешь? Нет, этого одного недостаточно, а нужно присовокупить и нечто другое: непрестанные молитвы, общение со святыми, сообразный пост, постоянное воздержание, нудную непраздность, – и прежде всего страх Божий, памятование о будущем суде, о нестерпимых муках и обетованных благах. Соблюдая все сие, ты можешь обуздать свирепеющую похоть.'
      cn: 炉火若不添薪，便不会燃旺；情欲若不予喂养，便不会炽盛。你若不凝视俊美的面容，不流连于各种奇观异景，不以过饱滋养肉体，不让心思沉溺于杯中之物，那么情欲便不会被煽动。——你会问，这样就够了吗？不，仅此是不够的，还需要加上一些别的：不间断的祈祷，与圣徒的团契，合宜的禁食，持续的节制，辛勤而不懈的劳作——而首要的，是敬畏上帝，铭记未来的审判，思念那难以忍受的痛苦和蒙应许的福乐。若能遵行这一切，你便能勒住那狂暴的情欲。
  - type: paragraph
    initial:
      ru: 87)
      cn: 87)
    text:
      ru: 'Всегда нужно помнить, что должно не просто только молиться, но молиться так, чтобы быть услышанным. Ибо одна молитва недостаточна для получения желаемого, если мы не будем воссылать ее так, как угодно Богу. И фарисей молился, но не получил пользы, и Иудеи молились, но Бог отвратился от молений их; потому что молились не так, как должно молиться. Что же нужно? Нужны слезы, рыдания, воздыхание, удаление от людей порочных, страх и опасение суда Божия. Скажу вообще: будем услышаны, если окажемся достойными получить просимое; если молимся согласно с законами Божиими о молитве; если молимся непрестанно; если не просим ничего, Бога недостойного; если просим полезного; если исполняем должное и с своей стороны. Таким образом многие были услышаны: Корнилий был услышан за жизнь; Сирофиникисса – за неотступность в молитве; Соломон – за достойный предмет прошения; мытарь – за смирение, другие – за другое. Не услышаны бываем, когда просим бесполезного, – также когда молясь, не оставляем грехов своих, – и еще когда просим отмщения врагам.'
      cn: 我们务必时刻谨记，不单要祈祷，更要祈祷得蒙垂听。因为仅凭祈祷本身，若非我们以神所喜悦的方式呈献，仍不足以获得所求。那法利赛人也曾祈祷，却未得益处；那些犹太人也曾祈祷，但神却转离他们的恳求；因为他们祈祷的方式并非合宜。那么，我们需要什么呢？我们需要泪水、哭泣、叹息、远离邪恶之人、对神审判的敬畏和恐惧。总而言之：若我们能配得上领受所求，便会蒙垂听；若我们按神关于祈祷的律法祈祷；若我们不住地祈祷；若我们不求任何不配神的事物；若我们所求的是有益的；若我们也尽了自己应尽的本分。如此，许多人蒙受垂听：哥尼流因其生活蒙垂听；叙利腓尼基妇人因其在祈祷中的坚持不懈蒙垂听；所罗门因其所求对象的尊贵蒙垂听；税吏因其谦卑蒙垂听；其他人则因别的原因蒙垂听。当我们所求无益时，便不蒙垂听——同样，当我们祈祷却不离弃自己的罪恶时——以及当我们祈求报复仇敌时，也不蒙垂听。
  - type: paragraph
    initial:
      ru: 88)
      cn: 88)
    text:
      ru: Имеют ли силу молитвы святых или они излишни и напрасны? Нет, не напрасны, но имеют великую силу, когда и ты спомоществуешь им. Так св. Петр воскресил Тавифу не одною своею молитвою, но и в силу ее милостыни. Сим же образом молитва святых спомоществовала и всем, кому спомоществовала. Но так бывает только здесь, на земле, а там не так, – там от одних дел спасение твое.
      cn: 圣徒的祷告是否有效，抑或它们是多余和徒劳的呢？不，它们并非徒劳，而是拥有巨大的力量，当你也一同协助时。例如，圣彼得复活大比大，并非仅凭他自己的祷告，也凭借她的施舍之力。同样地，圣徒的祷告也曾协助过所有受助之人。然而，这只在这里，在这地上才如此；在那里则不然——在那里，你的救赎只凭你的行为。
  - type: paragraph
    initial:
      ru: 89)
      cn: 89)
    text:
      ru: '«Из глубины воззвах к Тебе, Господи» (Пс. 129:1). Что значит из глубины? Не просто устами, не просто языком: ибо слова могут изливаться и без мысли, – но из глубины сердца, с великим усердием и ревностию, из самых оснований души. Такие молитвы имеют великую силу и крепость, не рассеиваются и не колеблются, хотя бы диавол нападал с великого дерзостью. Как дерево крепкое, весьма глубоко впустившее корни в землю и охватившее недра ее, противостоит всякому порыву ветра, а дерево, держащееся на поверхности, поваливается при малом дуновении ветра, вырывается с корнем и падает наземь: так точно и молитвы, исходящие из недр души, и имеющие корень в глубине ее, пребывают крепкими и неослабными и не колеблются, хотя бы приступали, бесчисленные помыслы и все полчище диавола; а молитвы исходящие из уст только и с языка, но не происходящие из глубины души, не могут даже взойти к Богу, по безучастию в них сердца. Кто так молится, у того уста издают звук, а сердце пусто, и ум празден.'
      cn: 「我從深淵向祢呼求，主啊」（詩篇 129:1）。何謂「從深淵」？它並非僅僅口頭上，也非僅僅舌尖上的呼喊：因為言語可能不經思索而流淌而出。它乃是從心靈深處，懷著極大的熱忱與懇切，從靈魂的根基發出。此等禱告具有莫大的力量與堅固，它們不會散漫，亦不會動搖，即便魔鬼以極大的狂妄發動攻擊。正如一棵堅固的樹木，其根系深深扎入大地，盤繞著地心，能抵抗狂風的任何衝擊；而一棵根基浮淺的樹木，一陣微風便能將其吹倒，使其根拔地而起，仆倒在地：同樣，那些從靈魂深處發出、根植於其深處的禱告，將保持堅固不移，不會動搖，即便無數的思慮和魔鬼的整個軍隊前來圍攻；然而那些僅僅出自唇舌，卻非源於靈魂深處的禱告，因心靈未曾參與其中，甚至無法上達於神。如此禱告之人，其口發出聲響，而心靈卻是空虛的，思想也是閒置的。
  - type: paragraph
    initial:
      ru: 90)
      cn: 90)
    text:
      ru: 'Молящийся от души, еще прежде нежели получит просимое, получает уже великие блага от самого действия молитвы. Такая молитва укрощает все страсти, смиряет гнев, изгоняет зависть, подавляет похоть, ослабляет любовь к вещам житейским, доставляет душе великое спокойствие, восходит на самое небо. Как дождь, падая на твердую землю, размягчает ее, или как огонь смягчает железо: так подобная молитва, еще сильнее огня, и лучше дождя, смягчает и орошает ожестевшую от страстей душу. Душа сама по себе нежна и восприимчива: но как вода Дуная часто окаменевает от холода, так и душа наша от греха и беспечности отвердевает и делается камнем. Посему нам потребно много жара, чтоб размягчить затверделость ее. Это преимущественно совершает молитва. И так, когда приступаешь к молитве, то заботься не о том только, чтобы получить просимое, но чтоб и душу свою сделать лучшею посредством самой молитвы.'
      cn: 一个发自内心祈祷的人，甚至在得到他所求的之前，就已从祷告本身的行为中获得了巨大的益处。这样的祷告能驯服所有的情欲，平息愤怒，驱逐嫉妒，压制贪欲，削弱对世俗之物的爱，为灵魂带来极大的平静，并能直达天庭。正如雨水降落在坚硬的土地上使其变得柔软，又如火焰能使铁变得柔和：同样的，这样的祷告，比火更强大，比雨水更美善，能使那因情欲而变得刚硬的灵魂得到软化和滋润。灵魂本身是柔和且易于接受的：但正如多瑙河的水常因寒冷而冻结，我们的灵魂也因罪恶和懈怠而变得刚硬如石。因此，我们需要大量的热量来软化它的坚硬。这主要由祷告来完成。所以，当你接近祷告时，不要只关心获得所求之事，而更要关心通过祷告本身来使自己的灵魂变得更美好。
  - type: paragraph
    initial:
      ru: 91)
      cn: 91)
    text:
      ru: «В нощех воздежите руки ваша во святая»(Пс. 133:2). Для чего сказал он:"В нощех"?Желая научить нас, чтобы мы не всю ночь тратили на сон, и показать, что тогда молитвы бывают чище, когда легче ум и меньше забот. Если же ночью должно ходить во святилище, то помысли, какое может получить прощение тот, кто и дома не совершает молитв в это время. Пророк поднимает тебя с постели и ведет к храму, заповедуя проводить ночь в молитве; а ты и дома оставаясь, не делаешь этого.
      cn: 「在夜间向圣所举手」（诗篇 133:2）。他为何说：「在夜间」呢？他是想教导我们，不要把整个夜晚都耗费在睡眠上，并显示当心智更为清明、忧虑较少时，祈祷会更加纯净。若夜间应当前往圣所，那么请思想，那些在夜间连在家中都不曾祈祷的人，又能获得怎样的宽恕呢？先知将你从床榻上唤起，引领你走向圣殿，吩咐你将夜晚用于祈祷；然而你即使安居家中，也不曾如此行事。
  - type: paragraph
    initial:
      ru: 92)
      cn: 92)
    text:
      ru: 'Что значит:«и пред Ангелы воспою Тебе»(Пс. 137:1)? – Постараюсь петь вместе с Ангелами, буду соревновать им, ликовать вместе с горними Силами: хоть я и отличен от них по природе, однако постараюсь усердием сравняться с ними.'
      cn: 「并要在天使面前歌颂你」（诗篇 137:1），这是什么意思？——我将努力与天使一同歌唱，我将与他们竞争，与高天之上的能力一同欢欣：纵然我与他们本性有异，但我仍将以热忱，努力与他们比肩。
  - type: paragraph
    initial:
      ru: 93)
      cn: 93)
    text:
      ru: Мы тогда особенно бываем услышаны, когда молитва наша благоугодна Богу. След., от нас зависит, чтоб мы были услышаны. Когда мы просим того, что Бог достойно может дать, когда просим с усердием, когда сами делаем себя достойными получения, тогда Он слышит моление и подает просимое.
      cn: 我们祈祷蒙垂听，尤其是在我们的祷告蒙神喜悦的时候。因此，我们能否蒙垂听，取决于我们自己。当我们所求的，是神按其尊荣所能赐予的；当我们以热切之心祈求；当我们使自己配得领受所求的，那时，他便会垂听我们的祷告，并赐予我们所求之物。
  - type: paragraph
    initial:
      ru: 94)
      cn: 94)
    text:
      ru: «Поклонюся ко храму святому Твоему»(Пс. 137:2). Не малая добродетель, когда кто может входить в храм и, входя покланяться с чистою совестью. Не в том дело, чтоб только войти в храм и преклонить колена, но в том, чтобы войти с душою усердною и с умом внимательным, чтобы пребывать в нем не телом только, но и душою.
      cn: 「我必面向你的圣殿下拜」（诗篇 137:2）。这并非微小的美德，当一个人能够进入圣殿，并以洁净的良心进入敬拜时。重点不在于仅仅走进圣殿并屈膝，而在于怀着热切的灵魂和专注的心思进入，使其在圣殿中停留的不仅是身体，更是灵魂。
  - type: paragraph
    initial:
      ru: 95)
      cn: 95)
    text:
      ru: «Господи, воззвах к Тебе, услыши мя»(Пс. 140:1). Не то выражает Пророк, что для того, чтоб быть услышанным, надо быть с громким и сильным голосом; но он разумеет здесь внутреннее воззвание, которое произносит сердце воспламененное и дух сокрушенный, которое произнося и Моисей был услышан. Как человек, громким взывающий голосом, напрягает всю свою силу, так и взывающий сердцем напрягает весь свой ум. Такого воззвания требует Бог; воззвания, которое происходит от сердца и не дозволяет поющему развлекаться и смотреть по сторонам. Есть много людей, которые, стоят на молитве и не взывают к Богу; уста их взывают к Богу и произносят имя Божие, а ум не сопровождает вниманием ни единого слова. Такой человек не взывает, не молится Богу, хотя и кажется молящимся Ему.
      cn: 「主啊，我向你呼求，求你垂听我！」(诗 140:1)。先知所要表达的并非是，为了蒙主垂听，必须发出洪亮而有力的声音；他在此所指的乃是内在的呼求，是那被烈火点燃的心和破碎的灵所发出的呼声，摩西也正是凭此呼求而蒙主垂听。正如一个人高声呼喊时会倾尽全力，那用心呼求的人亦会倾注其全部心智。神所要求的正是这样的呼求：发自内心，不容许歌颂者分神旁顾。有许多人在祷告中却并未向神呼求；他们的口向神呼求，说出神的名，然而他们的心智却未曾用心留意任何一个字。这样的人并未呼求，并未向神祷告，尽管他表面上看似正在向神祷告。
  - type: paragraph
    initial:
      ru: 96)
      cn: 96)
    text:
      ru: '«Не уклони сердце мое в словеса лукавствия, непщевати вины о гресех»(Пс. 140:4). Грешить – зло; но еще тягчайшее зло – отпираться по совершении греха. Это в особенности и есть оружие диавола. Так было и с первозданными людьми. Тогда как Адаму следовало признаться в грехе, он слагает вину на жену, а она потом на диавола. Тогда как следовало бы говорит: «согрешихом, беззаконновахом», иные не только не признаются, но еще составляют оправдание. Ибо диавол, зная, что исповедание греха есть избавление от греха, склоняет душу к бесстыдному упорству. Но ты, возлюбленный, когда согрешишь, говори: я согрешил. Таким образом и Бога умилостивишь, и себя сделаешь медленнейшим на грехи.'
      cn: 「莫使我心偏于邪恶之言，以罪愆为借口」（诗篇 140:4）。犯罪固然是恶；然而，在犯罪之后抵赖不认，却是更甚的恶。这正是魔鬼惯用的伎俩。初造的人类便是如此。亚当本应承认自己的罪过，却将罪责推诿给妻子；而她随后又推诿给魔鬼。本该说：「我们已然犯罪，我们已然作恶」，然而有些人不仅不承认，反而还编造理由为自己辩解。因为魔鬼深知，认罪乃是罪愆的解脱，故而诱使灵魂顽固不化，不知羞耻。然而，你啊，我亲爱的，当你犯罪之时，请说：我犯了罪。如此，你便能使上帝息怒，也能使自己对罪愆更趋迟缓。
  - type: paragraph
    initial:
      ru: 97)
      cn: 97)
    text:
      ru: '«Помянух дни древние, поучихся во всех делех Твоих... Воздех к Тебе руце мои»(Пс. 142:5, 6). Не сказал: простер, но:"Воздех",желая выразить сильное расположение сердца, стремившегося как бы вырваться из тела и удалиться к Богу. Воодушевившись, говорит, воспоминанием великих событий, размыслив о человеколюбии, о вразумлении посредством несчастий и спокойствии, доставляемом по избавлении от них, я прибегнул к Тебе. – «И душа моя, яко земля безводная Тебе». Как земля изсохшая жаждет дождя, так и я желаю быть постоянно с Тобою.'
      cn: 「我追念上古之日，默想你一切的作为……我向你举手」（诗篇 142:5, 6）。此处并非说「伸展」，而是「举起」，意在表达内心强烈的情感，仿佛渴望挣脱躯壳，飞向上帝。诗人说，他因回想那些伟大的事迹而深受鼓舞，思索了仁慈、通过苦难获得的教诲，以及从苦难中解脱后所带来的平安，于是他便投奔了上帝。「我的心，如同无水之地向着你。」正如干涸的大地渴望甘霖，我也渴望常与你同在。
  - type: paragraph
    initial:
      ru: 98)
      cn: 98)
    text:
      ru: 'Молитвы святых одни не помогут, если сами не делаем себя достойными услышания и не молимся. Сие давая разуметь, и Пророк сказал:«брат не избавит»(Пс. 48:8), – будь он Моисей, будь Самуил, будь Иеремия. Ибо послушай, что сам Бог говорит к св. Иеремии: не молися о людях сих; – ибо не услышу тебя (Иер. 11:14). И не дивись, что тебя не хочу слушать. Если б даже и Моисей присоединился к тебе и Самуил, и тогда не послушаю молитвы вашей о людях сих (Иер. 15:1). Так Моисей и за сестру молился, но не был услышан. – Не будем же на других смотреть, сами опустивши руки. Молитвы святых очень великую имеют силу, но когда и сами мы каемся и исправную являем жизнь. Если же сами нерадим, то чрез других ничего не получим и не будем спасены. Бог более готов даровать нам потребное ради нашей молитвы, чем ради молитвы других. Это я говорю не потому, чтоб не следовало нам молиться святым, а для того, чтоб мы не предавались нерадению, и, предавшись сну и беспечности, не возлагали всего на других.'
      cn: 仅凭圣徒的祷告并不能帮助我们，如果我们自己不使自己配得垂听，也不祷告。为了让人明白此理，先知曾说：「弟兄不能赎回」（诗篇 48:8）——无论他是摩西、撒母耳，还是耶利米。因为请听上帝亲自对圣耶利米所说的话：「不要为这百姓祈祷；——因为我必不听你」（耶利米书 11:14）。你也不要奇怪，我不想听你的祷告。即便摩西和撒母耳也与你一同祷告，那时我仍不听你们为这百姓所献的祷告（耶利米书 15:1）。摩西也曾为他的姐姐祷告，却未蒙垂听。——所以，我们不可自己袖手旁观，却指望他人。圣徒的祷告确实有极大的力量，但那是在我们自己也悔改并展现出端正的生活之时。如果我们自己怠惰不振，那么我们将无法通过他人获得任何事物，也无法得救。上帝更愿意为了我们自己的祷告而赐予我们所需，而非为了他人的祷告。我这样说，并非是认为我们不应该向圣徒祈祷，而是为了让我们不至于陷入怠惰，并因沉湎于睡眠和漫不经心，而将一切都寄托于他人。
  - type: paragraph
    initial:
      ru: 99)
      cn: 99)
    text:
      ru: Таково свойство духовного огня, что он не допускает иметь пристрастие к чему-либо здешнему, но преисполняет нас любовью к другому миру. Возлюбившему же его, хотя бы надлежало ради его потерять все имение, хотя бы расстаться со всеми утехами и славою, хотя бы даже душу свою отдать, он сделает все сие с охотою и без замедления. Ибо теплота того огня, вошедши в душу, свергает тяготу лености, и делает всякого легчайшим пера. Таковой, все наконец презревши, пребывает в непрестанном сокрушении и умилении, источая всегда обильные источники слез, и в этом находя сладостное утешение. Ничто так не прилепляет к Богу и не соединяет с Ним, как слезы. Таковой и посреди града живя, пребывает будто в пустыни, в горах и пещерах, не внимая ничему настоящему, и сытости не находя в плаче и слезах, за себя ли их изливает, или за других.
      cn: 灵性之火的特性，在于它不容许我们对世间任何事物有所依恋，反而使我们内心充满对彼岸世界的爱。对于那爱上它的人，即使为了它需要失去所有的财产，即使必须放弃所有的欢愉与荣耀，甚至献出自己的灵魂，他也会甘愿乐意、毫不迟疑地去行这一切。因为那火的热力，一旦进入灵魂，便会卸下怠惰的重负，使每个人都变得比羽毛还轻。这样的人，最终鄙弃一切，恒久地处于痛悔和感动之中，总是倾泻着丰沛的泪泉，并从中寻得甜美的慰藉。没有什么比泪水更能将人紧密地依附于上帝，并与他联合。这样的人，即使生活在城市之中，也仿佛置身于旷野、山峦与洞穴之中，不留意眼前的任何事物，在哭泣和泪水中永不餍足，无论是为自己还是为他人倾流泪水。
  - type: paragraph
    initial:
      ru: 100)
      cn: 100)
    text:
      ru: «Егда молишися, вниди в клет твою»(Мф. 6:6). Но прежде еще затворения двери клети твоей, Господь хочет, чтоб ты заключил двери ума твоего и сердца. Когда приступаешь к молитве, тогда, все оставя, к Тому единому взирай, Кто власть имеет даровать тебе просимое тобою. Если же, Его оставя, будешь всюду блуждать и кружиться умом, то отойдешь с пустыми руками. Если так у тебя будет, то хоть в клеть войдешь и дверь заключишь, никакой от этого не будет тебе пользы. Не будем ограничивать молитву свою положением тела, но паче будем воссылать ее из горящего сердца, со всякою тихостию, сокрушением умиленным и слезами. – Но ты болишь душою и не можешь не взывать? – Но скорбящему – то наипаче и свойственно так молиться, как я сказал. И Моисей скорбел душою, но молился сим образом, -и был слышан; почему и сказал ему Господь:«что вопиеши ко Мне?»(Исх. 14:15). И Анна опять, при неслышности голоса, испросила, чего хотела, потому что сердце ее вопияло. Стенай и ты, как они, – не воспрещаю. Раздери, как повелел Пророк, сердце твое, а не одежду (Иоил. 2:13). Из глубины души призывай Бога, подражая св. Давиду, который говорит:«Из глубины воззвах к Тебе, Господи»(Пс. 129:1). Из глубины сердца возводи глас, держа молитву свою сокровенною. Ты стоишь в хоре Ангелов, общник еси Архангелов, и поешь с Серафимами. Но все сии сонмы великое соблюдают благочиние, Богу, Царю всяческих, с трепетом воссылая свои сокровенные гимны. К ним сопричисли себя моляся и их таинственному соревнуй благобразию. Не человекам молишься, но Богу, всюду сущему, прежде взывания твоего слышащему, и тайны сердца твоего ведущему. поскольку сам Он невидим, то хочет, чтоб такова же была и молитва твоя.
      cn: 「当你祷告的时候，要进入你的内室」（马太福音 6:6）。但在你关闭内室之门前，主希望你先关闭你的心思与心灵之门。当你开始祷告时，放下一切，只仰望那一位有权柄赐予你所求之物的主。如果你舍弃祂，心思却四处游荡、盘旋不定，那么你将会空手而归。如果你的情况如此，即使你进入内室并关闭了门，也不会有任何益处。我们不应将祷告局限于身体的姿态，而更应以一颗炽热的心，怀着完全的宁静、温柔的忏悔和泪水，将其献上。——但你的灵魂痛苦不堪，无法不呼求吗？——然而，对于悲伤的人来说，最恰当的正是以我所说的方式祷告。摩西的灵魂也曾悲伤，但他以这种方式祷告，并蒙垂听；因此主对他说：「你为何向我哀求呢？」（出埃及记 14:15）。而哈拿，在声音无法听闻的情况下，却求得了她所愿的，因为她的心在呼求。你也像他们一样呻吟吧，我并不禁止。正如先知所吩咐的，撕裂你的心，而不是你的衣服（约珥书 2:13）。从灵魂深处呼求上帝，效法圣大卫，他说道：「主啊，我从深处向你求告」（诗篇 129:1）。从心灵深处发出声音，将你的祷告保持隐秘。你站在天使的合唱团中，你是天使长的同伴，与撒拉弗一同歌唱。但所有这些众军都保持着极大的秩序，怀着敬畏将他们隐秘的赞美献给万有之王上帝。当你祷告时，将自己归入他们之中，并效法他们神秘的庄重。你不是向世人祷告，而是向无所不在的上帝祷告，祂在你呼求之前就已垂听，并知晓你心中的秘密。既然祂自己是无形的，祂也希望你的祷告是如此。
  - type: paragraph
    initial:
      ru: 101)
      cn: 101)
    text:
      ru: Будем благодарить Бога всегда. Ибо крайне неуместно, каждодневно на деле наслаждаясь Его благодеяниями; даже словом не исповедовать Его благодати и притом тогда, как такое исповедание новое опять приносит нам благо. Бог ни в чем нашем не имеет нужды, а мы имеем нужду во всем Его. Благодарение Ему ничего не придает, а нас делает более своими Ему. Если, содержа в памяти благодеяния людей, сильнее согреваемся любовью к ним; тем паче, непрестанно помня неисчетные благодеяния к нам Владыки нашего и Господа, теплейшими к Нему и ревностнейшими к заповедям Его соделаемся. Почему и Павел говорил:«благодарни бывайте» (Кол. 3:15). Блюдение дара благодеяния есть наилучшая память о благодеянии и истинно всегдашнее благодарение, делом являемое. И святые Тайны Христовы, страшные и преисполненные спасительных сил, совершаемые в каждое церковное собрание, называются Евхаристиею, потому, что суть воспоминание о многих и великих благодеяниях, и сами являют главизну и верх Божественного о нас попечения. Если родиться от Девы есть велие чудо; то заклатися в жертву за нас, где, на какой степени высоты поставим? Как назовем распятие за нас и крови Своей пролитие, и Себя самого дарование нам в пищу и насыщение духовное? Будем же непрестанно благодарить Его. Да предшествует всегда и словам и делам нашим благодарение. Благодарение же будем творить не за себя только, но и за других. Чрез это зависть в себе истребим, и любовь соделаем теснейшею и искреннейшею. Ибо тебе неуместно уже будет завидовать тому, за кого благодарение приносишь Господу. Почему и иерей, пред предлежащею оною страшною жертвою, благодарить Бога призывает нас и о прежде бывших и о ныне живущих отцах и братиях наших. Сие нас и от земли отрешает, и на небо преселяет, и из человеков делает Ангелами. Ибо и Ангелы, хор составя, благодарят Бога за блага Его, на нас излиянные, поя:«слава в вышних Богу, и на земли мир, в человецех благоволение»(Лк. 2:14). Что им до нас, когда они не на земле и не человеки суть? Но они пример нам показывают и научают нас любить сорабов Богу, и их благо почитать своим. Почему и Павел во всех посланиях своих благодарит Бога за благодеяния ко всей вселенной. Будем и мы всегда благодарить Бога и за свои блага и за блага к другим, и за великие и за малые. Пусть и невелико то, что даровано, но оно велико потому, что даровано Богом. Ничто, от Него бывающее, не мало; но и таких благодеяний от Него, которые по свойству своему велики, и не потому только, что от Него суть, множество, песок превосходящее числом. Минуя все другое, что может сравниться с домостроительством спасения нашего? Кто был драгоценнее Ему всех, – Сын единородный, – Того дал Он за нас, врагов бывших, – и не дал только, но, давши, и в трапезу Его нам предложил, все Сам за нас делая, – и то, чтоб даровать, и то, чтоб благодарными нас соделывать за дарование. Помышляя о сем, где найдем достойные слова для выражения полного благодарения? Чувство многообятнее слова и ума, но и ему не досягнуть до высоты, глубины и широты сего неизреченного блага.
      cn: 我们当常常感谢上帝。因为，我们每日在实际生活中享受着祂的恩泽，若连言语上都不承认祂的恩典，并且，这种承认又能再次带给我们恩典，那将是极不恰当的。上帝对我们的一切都无所需求，而我们却对祂的一切都有所需求。感谢祂，对祂而言毫无增益，却使我们更属祂自己。若我们牢记他人的恩惠，便会更深地被爱意温暖；何况，若我们不停地记念我们主宰和上主那数不尽的恩泽，我们便会更加亲近祂，对祂的诫命也更加热切。因此，保罗曾说：「总要感谢」（歌罗西书 3:15）。守护蒙恩之恩赐，是对恩惠最好的纪念，也是以行动展现的真实且永恒的感谢。基督那可畏且充满救赎大能的圣奥秘，在每次教会聚集中所举行的，被称为圣体圣事（Eucharist），乃因其是对众多伟大恩泽的追忆，并且，圣事本身即显明了上帝对我们神圣关怀的核心与顶点。若由贞女而生已是奇迹；那么，为我们被献为祭，我们又将置于何等的高度？我们又将如何称呼为我们被钉十字架、流淌祂的宝血、并将祂自己赐予我们作为灵性之食粮与饱足？因此，让我们不停地感谢祂。愿感谢总能先于我们的言语和行动。我们不仅要为自己感谢，也要为他人感谢。通过此举，我们能根除内心的嫉妒，使爱变得更加紧密与真诚。因为，你为谁向上主献上感谢，便已不再可能嫉妒他，这是不合宜的。因此，祭司在那可畏的祭献之前，也呼吁我们感谢上帝，为了我们过去和现在活着的父辈与弟兄们。这使我们脱离尘世，迁入天堂，并将我们从凡人变为天使。因为天使们，组成诗班，为上帝倾注于我们身上的恩惠而感谢祂，歌唱着：「在至高之处荣耀归与神，在地上平安归与他所喜悦的人」（路加福音 2:14）。当他们不在地上，也不是人类时，我们与他们何干？然而，他们为我们树立了榜样，教导我们爱与上帝同工之人，并视他们的益处为自己的益处。因此，保罗在他所有的书信中，都为上帝对全宇宙的恩泽而感谢祂。愿我们也常常感谢上帝，为我们自己的益处，也为他人的益处，为大的益处，也为小的益处。即使所赐予的并不宏大，但因其由上帝所赐，便已是宏大。凡出自祂的，无一微小；况且，那些按其性质而言已是伟大，且不仅仅因为出自祂而伟大的恩泽，其数量之多，超越了沙粒。撇开所有其他事物，什么能与我们救赎的计划相媲美呢？在祂看来，万物中最宝贵的——祂的独生子——祂将祂赐予了我们这些曾经的仇敌——不仅赐予，而且在赐予之后，还将祂摆在我们的筵席上，为我们成就一切——既为赐予，也为使我们因这赐予而感恩。思及此，我们何处能寻得配得上表达完全感恩的言语呢？情感远比言语和思想更广阔，然而，即便情感也无法触及这不可言喻之恩泽的高度、深度与广度。
  - type: paragraph
    initial:
      ru: 102)
      cn: 102)
    text:
      ru: Кто слушает, или читает слово Божие и любит беседы о духовных предметах, тот доставляет душе великие и спасительные блага. Заботою о сем можем мы угодить Богу, и уста наши, когда упражняем их духовными беседами, не осквернятся укоризнами, осуждением, срамословием и ругательствами. Мы сделаемся страшны для демонов, когда вооружим язык свой такими беседами. Мы в большей мере привлечем на себя благодать Божию, и взор наш соделается проницательнее; зрение, уста, слух и все члены научатся служить Богу истинно, говорить и делать одно угодное Ему. Ему воссылать непрестанные песни хвалы и благодарения. Как тело, наслаждаясь чистым воздухом, бывает здоровее, так и душа, питаясь сими занятиями, делается мудрее.
      cn: 凡聆听或诵读上帝圣言，并喜爱论及属灵之事的人，必将为灵魂带来丰盛而得救的福益。我们以此番关怀，便能蒙上帝喜悦；而我们的口舌，若勤于属灵之言谈，便不会被责难、论断、秽语与辱骂所玷污。当我们以这等言语武装舌头时，我们必令邪魔生畏。我们将在更大程度上吸引上帝的恩典降临，我们的眼光也将变得更为洞察入微；我们的视觉、口舌、听觉以及所有肢体，都将学会真实地侍奉上帝，只言只行蒙祂喜悦之事。我们当向祂不断献上赞美与感恩的颂歌。正如身体享受纯净空气而更为健朗，灵魂亦然，借由这些操练而变得更富智慧。
  - type: paragraph
    initial:
      ru: 103)
      cn: 103)
    text:
      ru: 'Многие говорят: когда бываем здесь в храме, и слышанное принимаем к сердцу, тогда приходим в себя; а как скоро удалимся отсюда, становимся опять другими, и огнь ревности в нас гаснет. Чем же предотвратить сие? Устранением того, от чего это происходит. А от чего оно происходит? От того, что, по выходе отсюда, занимаемся, чем не должно, и проводим время с худыми людьми. По выходе из церкви не следует нам приниматься за дела, непристойные церкви, но, пришедши домой, надобно, взять книгу Писаний, и вместе с женою и детьми привести на память, что было говорено, потом уже приступать к делам житейским. Если вышедши из бани, не хотим идти на торжище, дабы там не лишиться пользы от бани; то не гораздо ли более должен ты остерегаться сего, вышедши из церкви? Но мы поступаем напротив, и от того теряем все. Еще не утвердилось в нас то, что было полезного в сказанном, как сильное кружение внешних предметов, устремляясь в нас, все низвращает и извергает вон, и оставляет в душе одну пустоту.'
      cn: 许多人说：当我们在圣殿中，听到并领受了教诲，我们的心就会苏醒；可一旦我们离开这里，我们又会变成另一个人，心中的热忱之火也会熄灭。那么，我们该如何避免这种情况呢？那便是除去其发生的原因。而它的发生原因是什么呢？乃是因为我们离开圣殿后，去做不该做的事，并与邪恶之人为伍。离开圣堂后，我们不应从事与圣堂不相称的事情。反而，回到家中，我们应当拿起《圣经》，与妻子儿女一同回忆所听闻的教诲，然后才着手处理世俗事务。如果我们沐浴后不愿去市集，以免失去沐浴之益；那么，离开圣堂后，你岂不更应警惕此事吗？然而我们却反其道而行之，因此失去了一切。有益的教诲尚未在我们心中扎根，外界事物的强烈旋涡便已冲入我们心间，将一切颠覆倾覆，抛掷出去，只在灵魂中留下一片空虚。
  - type: paragraph
    initial:
      ru: 104)
      cn: 104)
    text:
      ru: Не только самим должно все тщание иметь об исполнении заповедей, но призывать на то помощь и свыше, которая непременно придет и облегчит наши подвиги и все сделает для нас легким. Почему Господь и просить повелел, и исполнение прошения обещал. Впрочем повелел не просто просить, но с великим тщанием и усилием. Ибо это значит:"ищите"(Мф. 7:7); так как кто ищет, тот, выбросив из головы все другие мысли, к тому только напрягает свое внимание, чего ищет, и ни о чем стороннем не помышляет. Сие-то означает Спаситель словом:"ищите".А сказав:"толцыте",показывает, что должно приступать с крепкою решимостью – просить с терпением и неотступностью, чтоб если и не скоро отверзет Он двери милосердия, не отчаиваться, не опускать рук, но ждать с упованием. И так проси с терпением, – и непременно получишь.
      cn: 我们不仅要倾尽全力去遵守诫命，更要向上祈求援助，这援助必会降临，减轻我们的辛劳，使一切变得轻省。因此，主不仅吩咐我们祈求，也应许会成就所求。然而，他并非仅仅吩咐我们祈求，而是要我们怀着极大的恳切与努力去求。因为这正是「寻找」（马太福音 7:7）的含义；一个寻找的人，会将所有杂念从脑海中摈除，只将注意力集中于所寻找之物，不思其他。这便是救主以「寻找」一词所要表达的。而他继而说「叩门」，则表明我们应当怀着坚定的决心去接近，以忍耐和不懈的精神去祈求，即使他并非立刻开启慈悲之门，我们也不应绝望，不应放弃，而要怀抱希望等待。所以，以忍耐之心去祈求，你必会得到。
  - type: paragraph
    initial:
      ru: 105)
      cn: 105)
    text:
      ru: Никто не стыдись достопокланяемого знамения нашего спасения, – сей главизны духовных благ, – о нем же живем, о нем же и есмы. Но как венец, будем носить Крест Христов; ибо им совершается все в деле нашего спасения. Родиться ли свыше потребно – присущь Крест; напитаться ли таинственною оною пищею (телом и кровию), или хиротонисаться, или другое что совершить, – везде предстоит нам сие знамение победы. Посему мы со всяким тщанием начертываем его и на домах, и на стенах, и на дверях, и на челе, и на сердце. Ибо Крест есть знамение нашего спасения, общего избавления и милосердия нашего Владыки. Потому когда знаменаешься Крестом, то представляй все значение его, погашай гнев и все прочие страсти. Когда знаменаешься Крестом, исполняй чело (ум) свое полным упованием и душу делай свободною. Ибо не просто перстами должно его изображать, но наипаче произволением с полною верою. Если так изобразишь его на челе своем; то ни один из нечистых духов не возможет приблизиться к тебе, видя тот меч, которым он уязвлен, видя то оружие, от которого получил смертельную рану. Не стыдись же толикого блага, да не постыдит и тебя Христос, когда придет во славе своей, и когда сие знамение явится пред Ним светлейшим самых лучей солнечных. Сие знамение, и при праотцах наших и ныне, отверзало заключенные двери, отнимало силу у вредоносных веществ, делало недействительным яд и врачевало смертоносные угрызения зверей. Напечатлевай же его в уме своем и сердцем обнимай сие спасение душ наших. Сей Крест спас вселенную, изгнал заблуждение, восстановил истину, землю обратил в небо, людей соделал Ангелами. Силою его демоны уже не страшны и смерть не смерть. Крестом все враждебное нам низложено и попрано.
      cn: 我们的救恩这可敬可畏的标记——这属灵福分的纲要，我们因此而生，因此而存在——无人应感到羞愧。反之，我们当如冠冕般佩戴基督的十字架；因为我们的救恩，凡事皆由它成全。无论是需要重生，十字架皆在其中；无论是领受那神秘的食物（圣体与圣血），或是祝圣，或是成就其他任何事，这胜利的标记总是在我们面前。因此，我们格外殷勤地将它描绘在房屋上、墙壁上、门上、额头上和心上。因为十字架是我们救恩的标记，是普世的救赎，也是我们主宰的怜悯。所以，当你划十字圣号时，要默想它的全部意义，熄灭怒气和所有其他情欲。当你划十字圣号时，要让你的额头（心智）充满完全的盼望，并使你的灵魂自由。因为不单是用手指去描绘它，更要以完全的信心和意志去完成。若你如此将它描绘在你的额头上；那么没有一个不洁的灵能靠近你，因为它看到了那刺伤它的剑，看到了那使它受致命伤的武器。因此，不要羞愧于这等丰盛的福祉，以免基督在他荣耀降临时，以及当这标记在他面前比太阳的光芒更明亮地显现时，也使你羞愧。这标记，在我们的列祖时代和如今，都曾开启紧闭的门扉，夺去有害物质的力量，使毒药失效，并医治致命的野兽咬伤。因此，要将它铭刻在你的心智中，并用心拥抱我们灵魂的这救恩。这十字架拯救了全宇宙，驱逐了谬误，恢复了真理，使大地变为天堂，使人类成为天使。凭着它的力量，邪魔不再可怕，死亡也不再是死亡。藉由十字架，所有与我们为敌的事物都被击败并践踏。
  - type: paragraph
    initial:
      ru: 106)
      cn: 106)
    text:
      ru: 'Как возможно, скажешь, чтоб мы, находясь здесь, предстояли престолу Божию горе? Также как и Павел, будучи на земле, был там, где Серафимы и Херувимы. Если захотим, и нам это будет возможно. Ибо если бы Господь отдален был местом, то имел бы ты причину сомневаться; если же Он вездеприсущ, то близок и ко всякому, кто устремляет к Нему ум свой. Посему и Пророк сказал:«не убоюся зла, яко Ты со мною еси»(Пс. 22:4); и Сам Бог говорит: «Бог приближайся Аз есмь, а не Бог издалеча (Иер. 23:25). И о Нем сказано: еще глаголющу ти, речет:«се, приидох»(Ис. 58:9). Какой отец когда-либо бывал так внимателен к детям? Ты еще не кончишь, говорит, своих прошений, а Бог уже услышал и приближается к тебе. Будем же всегда призывать Его, как Он того хочет.'
      cn: 你或会问，我们身处此地，又如何能侍立于上帝高天之宝座前呢？这正如保罗身在尘世，却能与撒拉弗和基路伯同在一般。若我们心生渴慕，这亦将成为可能。因若主在空间上与我们相隔遥远，你便有理由怀疑；然若祂无所不在，则祂便临近于每个将心智投向祂的人。因此，先知曾言：「我虽行过死荫的幽谷，也不怕遭害，因为你与我同在」（诗篇 23:4）；而上帝自己亦说：「我是在近处的上帝，不是在远处的上帝」（耶利米书 23:23）。关于祂，经文也如此记载：你还在说话的时候，祂就会说：「我来了」（以赛亚书 58:9）。哪位父亲曾如此细致地聆听自己的孩子呢？祂说，你的祈求尚未完结，而上帝已然垂听并趋近于你。因此，让我们永远按照祂的意愿呼求祂吧。
  - type: paragraph
    initial:
      ru: 107)
      cn: 107)
    text:
      ru: 'Некоторые разговаривают в церкви, когда совершается молитва. О, дерзость! Как же можем чаять спасения? Как умилостивим Бога? – Как на лире, составленной разнообразно и вместе стройно, от благоустройства каждой из составных частей происходит благозвучие: так точно и здесь из всех должно бы составляться одно стройное согласие. Ибо мы составляем одну Церковь, стройно сочетанные члены одной главы; все мы – одно тело; если один какой-нибудь член будет оставлен в пренебрежении, то все тело пренебрегается и растлевается. Так бесчинством одного нарушается благочиние всех. – Разве ты не знаешь, что стоишь вместе с Ангелами? С ними поешь, с ними воссылаешь хвалы, – и, стоя здесь, смеешься? Предстоит Царь, смотрит воинство (небесное); а ты пред глазами их смеешься? Когда же воздержатся от смеха смеющиеся в столь грозный час? Когда удержатся от пустословия разговаривающие во время благословения? Неужели они не стыдятся присутствующих? Неужели не боятся Бога? Для нас не довольно душевной невнимательности, не довольно того, что молясь блуждаем мыслями повсюду; мы привносим еще смех и хохот. Разве здесь зрелище?!'
      cn: 有些人会在教会祷告时交谈。噢，何等大胆！我们怎能奢望救赎呢？我们如何能取悦上帝呢？——正如一架由多样零件构成，却又和谐共鸣的里拉琴，其美妙音色源于每个组成部分的完美配合；同样地，在教会中，所有信众也应共同构成一个和谐的整体。因为我们同属一个教会，都是同一元首之下和谐连接的肢体；我们都是一个身体；若有任何一个肢体被忽略，整个身体都会受到忽视并败坏。因此，一个人的无礼行为，就会破坏全体的秩序。——难道你不知道你正与天使们一同站立吗？你与他们一同歌唱，一同献上赞美，——而你站在这里，却在发笑？君王驾临，（天上的）军队侍立；你竟在他们眼前发笑？那些在这庄严时刻发笑的人，何时才能止住笑声？那些在蒙福之时谈论虚妄之事的人，何时才能停止空谈？难道他们不羞愧于在场的人吗？难道他们不敬畏上帝吗？我们心灵的漫不经心还不够吗？我们在祷告时思绪四处游荡还不够吗？我们竟然还带来嘲笑和哄笑。这里是剧院吗？！
  - type: paragraph
    initial:
      ru: 108)
      cn: 108)
    text:
      ru: Когда св. Петр заключен был в темницу и приговорен к смерти, в ночь пред тем собрались все верующие во едино и молились о нем (Деян. 12:5). Где теперь жены, спящие всю ночь? Где мужи, не хотящие даже поворотиться на ложе? Видишь, как бодрственна душа их? С женами и детьми и служанками они воспевали, от скорби сделавшись чище неба. Нет ничего светлее тогдашней церкви. Будем же подражать ей, будем соревновать. Не для того дана ночь, чтобы мы всю ее спали и бездействовали. Свидетели тому ремесленники, погонщики мулов, торговцы, церковь Божия, восстающая среди ночи. Встань и ты, посмотри на ход звезд, на глубокую тишину, на великое безмолвие, -и удивляйся делам Господа твоего. Тогда душа бывает чище, легче и бодрее, бывает особенно способна воспарять и возноситься горе; самый мрак и совершенное безмолвие много располагают к умилению. Преклони же колена, воздохни и моли Господа твоего быть милостивым к тебе. Он особенно преклоняется на милость ночными молитвами, когда ты время отдохновения делаешь временем плача. Вспомни о царе, который говорит о себе:«Утрудихся воздыханием моим, измыю на всяку нощь ложе мое, слезами моими постелю мою омочу»(Пс. 6:7). И в другом еще месте:«Полунощи возстах исповедатися Тебе о судьбах правды Твоея»(Пс. 118:62). Делай тоже и ты – муж, и ты – жена. Пусть дом ваш сделается церковию. Не считай препятствием к этому того, что ты муж только один, и что она жена только одна.«Идеже бо еста два... собрани во имя Мое, ту есмь посреде их»,говорит Господь (Мф. 18:20). А где Христос, там и Ангелы и Архангелы и прочие Силы. Посему вы не одни, когда с вами Господь всех. Коли у тебя есть дети, то подними и детей, и пусть во время ночи весь дом сделается церковию. Нет ничего прекраснее жилища, в котором совершаются такие молитвы.
      cn: 当圣彼得被囚入狱并判处死刑时，在审判前夜，所有的信徒都聚集在一起，为他祈祷（使徒行传 12:5）。如今，那些彻夜长眠的妇女们在哪里？那些甚至不愿在床上翻身一下的男人们又在哪里？你看，他们的灵魂是多么警醒！他们与妻子、儿女和仆婢一同歌唱，因着忧伤而变得比天空更纯净。那时的教会，再没有比它更光明的了。让我们效法它吧，让我们彼此勉励吧。夜晚的赐予，并非为了让我们整夜沉睡、无所事事。手艺人、骡夫、商人，以及在深夜中兴起的上帝的教会，都是这真理的见证。你也当起来，观看星辰的运行，感受深沉的宁静，体会那伟大的寂默——并惊叹于你主所行的奇事。那时，灵魂会更加纯净、轻盈、警醒，特别能得以飞升和高举；连那幽暗与绝对的寂静，也极能引人生发谦卑的感动。因此，屈膝跪下，发出叹息，并向你的主祈求，愿他对你施以怜悯。他特别会被夜间的祷告所打动，当你将歇息的时间化为哭泣之时。回想那位君王，他论及自己说：「我因唉哼而困乏，我每夜滴下眼泪，浸透我的床榻，我的泪水湿透我的卧榻」（诗篇 6:7）。又在另一处说：「我半夜起来称谢你，因你公义的典章」（诗篇 118:62）。你，男子，也当如此行；你，女子，也当如此行。愿你们的家成为一座教会。不要认为你仅仅是丈夫一人，而她仅仅是妻子一人，会成为阻碍。「因为无论在哪里，有两三个人奉我的名聚会，那里就有我在他们中间，」主说（马太福音 18:20）。而基督所在之处，天使、大天使以及其他天军也都在那里。因此，当万有之主与你同在时，你们并非孤独。如果你有孩子，也当唤醒他们，让整个家在夜间都成为一座教会。没有比一个举行着这样祷告的居所更美好的了。
  - type: paragraph
    initial:
      ru: 109)
      cn: 109)
    text:
      ru: 'Но когда я говорю: посвящайте часть ночи на молитву, иной скажет может быть: я очень утомился в продолжении дня и не могу. Это – отговорка и предлог; ибо сколько бы ты не трудился, не потрудишься более ковача меди, который, работая таким тяжелым молотом и по всему телу пропитываясь дымом, проводит однако ж в этом большую часть ночи. И вы жены, ходящие в собрание, знаете, как там легко проводят всю почти ночь без сна. Так и у тебя пусть будет духовная ковальня, чтобы устроять не котлы и сковороды, но душу твою, которая гораздо лучше всякого изделия из меди и золота. Ее, устаревшую от грехов, ввергни в горнило покаяния; ударяй ее, как молотом, исповеданием грехов; воспламени огнь Духа. Такое художество – гораздо лучше. Ты устрояешь незолотые сосуды, но душу, драгоценнейшую всего золота. Ты не вещественный приготовляешь сосуд, но освобождаешь душу от всякого житейского попечения. Пусть предстоит пред тобою светильник, не этот сгорающий, но тот, который имел у себя пророк, как сам говорит:«Светильник ногама моима закон твой»(Пс. 118:105). Воспламени душу молитвою. Если увидишь, что она уже довольно разгорелась, вынь ее и обделывай, как хочешь. Поверь мне, не столько огнь истребляет ржавчину металла, сколько ночная молитва – ржавчину грехов наших.'
      cn: '然而，当我言说：「当奉献部分夜晚以作祷告」，或有人会说：「我白日里劳苦甚重，已然疲惫不堪。」此乃托词与借口；因为无论你如何劳作，总不会比那铜匠更为辛劳。他挥舞着沉重的铁锤，全身浸染着烟尘，却仍将夜晚的大半时间消磨于此。而你们这些前往聚会的姐妹们，也知晓在那里，几乎整夜都可轻轻松松地不眠不休。


        所以，你自身也当拥有一座属灵的熔炉，目的并非铸造锅碗瓢盆，而是锻造你的灵魂，她远比任何铜器或金器更为珍贵。当她因罪恶而陈旧之时，投入悔改的炉火之中；以忏悔罪愆为锤，反复敲打；燃旺圣灵的火焰。此等工艺，远胜世间所有。你所塑造的并非金器，而是灵魂，她比所有黄金都更为宝贵。你所预备的并非物质的器皿，而是将灵魂从一切世俗的挂虑中解脱。


        愿你的面前有盏明灯，并非这燃烧殆尽的灯火，而是先知曾拥有的那盏，正如他自己所言：「你的话是我脚前的灯，是我路上的光。」（诗篇 118:105）以祷告点燃灵魂。若见其已然炽热，便可取出，随心雕琢。请相信我，炉火消除金属锈迹的能力，不及夜间祷告除去我们罪恶锈迹的能力万分之一。'
  - type: paragraph
    initial:
      ru: 110)
      cn: 110)
    text:
      ru: Для чего сам Христос провел на горе целую ночь (Лк. 6:12)? Не для того ли, чтобы подать нам Собою пример? Будем же подражать Ему, хотя отчасти, чтобы не напрасно украшаться именем Его. Когда, скажи мне, растения восстановляют свои силы? Во время ночи. Тогда особенно и душа еще более их имеет нужду принять в себя росу. Что днем попаляется солнцем, то освежается ночью. Ночные слезы лучше всякой росы нисходят и на пожелания, и на всякое пламенное разжжение, и не попускают потерпеть ничего вредного. Если она не будет питаема и освежаема этою росою, то со временем вся сгорит.
      cn: 基督自己为何在山上度过整夜（路加福音 6:12）？难道不是为了以身作则，给我们留下榜样吗？那么，让我们效法祂，即便只是部分地，以免我们白白地佩戴着祂的名。请告诉我，植物何时恢复其生机？乃是在夜晚。此时，灵魂更甚于植物，尤其需要吸纳露水。白日被烈日灼伤的一切，在夜晚得以润泽。夜间的泪水，比任何露水更能降临于诸般愿望，降临于一切炽热的激情，不容许它们遭受任何伤害。若灵魂不以此露水滋养润泽，久而久之，便会全然焦灼。
  - type: paragraph
    initial:
      ru: 111)
      cn: 111)
    text:
      ru: 'Иной говорит: мы содержим церковь, службы у нас идут обычным порядком, мы собираемся и молимся. Чего еще?! – Все это хорошо; но не одним этим надо хвалиться, а тем, если от этого среди вас возвышается благочестие, если всякой раз отходим из церкви домой с пользою, собрав более или менее плодов. Сделался ли кто лучше, бывая так многократно в церкви? Вот о чем надо заботиться. Когда бываете вы в церковных собраниях, к вам беседуют Пророки, Евангелисты, Апостолы, – и все они предлагают вам спасительные догматы и убеждают к исправлению нравов. Что же? Насколько уроки сии вошли в вашу жизнь? Воин, приходя на место учения, становится искуснее в воинском деле; борец, приходя на зрелище борющихся, делается опытнее в борьбе; изучающий врачебное искусство, приходя к учителю, становится более сведущим, больше узнает, большему научается; а вы какую приобретаете пользу от пребывания в церкви? Или вы считаете верхом благочестия одно хождение в церковь?! Нет, – этого мало. Церковь есть как бы красильня; если вы всегда отходите, не получив никакой окраски (не приняв добрых намерений), то какая польза от того, что вы часто здесь бываете? Радуюсь тому, что вы часто бываете в церкви; но прошу и умоляю, старайтесь не о том только, чтобы приходить в церковь, но чтобы и отходить домой, получив какое-либо врачество против своих страстей.'
      cn: 有人说：「我们维系着教会，礼拜如常进行，我们聚会祷告。夫复何求？！」——所有这些都很好；但我们不应以此为唯一夸耀，而应夸耀，若因此在你们之中虔敬得以提升，若每次我们从教会回家都带着益处，或多或少地采撷了果实。如此多次地来到教会，是否有人变得更好了呢？这才是我们需要关心的。当你们在教会的集会中，先知、福音书作者、使徒们都在与你们交谈——他们都向你们提出救赎的教义，并劝导你们修正品行。那么，这些教诲有多少已融入了你们的生活呢？士兵来到训练场，便在军事技艺上变得更娴熟；角斗士来到角斗场，便在搏击中变得更有经验；学习医术的人，来到老师那里，便变得更博学，学到更多，学会更多；那么，你们从留在教会中获得了怎样的益处呢？难道你们认为单单去教会就是虔诚的顶点吗？！不，这远远不够。教会就像一个染色坊；如果你们每次离开时都未曾染上任何颜色（未曾接受美好的意向），那么你们频繁到访又有何益处呢？我为你们经常来教会而高兴；但我恳请并劝告你们，努力不单单是为了来到教会，更是为了回家时，能带走一些医治你们情欲的良药。
  - type: paragraph
    initial:
      ru: 112)
      cn: 112)
    text:
      ru: 'В древности все сходились и пели вместе: это мы делаем и ныне; но тогда во всех«бе сердце и душа едина»(Деян. 4:32), а ныне даже в одной душе не видно такого согласия, но везде – великая брань. И ныне предстоятель церкви желает мира всем, но тогда как имя мира повторяется часто, самого дела (мира) нигде нет. Тогда и дома были церквами, а ныне и церковь стала домом, или даже хуже всякого дома. В доме можно видеть всякое благочиние; госпожа дома сидит на седалище со всяким благоприличием, служанки прядут в молчании, и каждый из домашних имеет в руках вверенное ему. А здесь – великий шум, великий беспорядок; собрание наше ничем не отличается от гостиницы; здесь такой же смех, такой же шум, как в банях, как на торжищах, где все кричат и производят шум. И это бывает только здесь; а в других местах не позволяется в церкви даже слова сказать близстоящему, хотя бы кто встретил давно невиданного друга, – и весьма справедливо. Церковь – не лавка, не торжище, но место Ангелов, место Архангелов, царство Божие, самое небо. Если бы кто-нибудь отверз небо и ввел тебя в него, то ты не осмелился бы разговаривать, хотя бы увидел отца, хотя бы брата: так точно и здесь не должно ни о чем говорит: ибо здесь – небо. Коли не веришь, то посмотри на эту трапезу, вспомни, для Кого и для чего она поставлена: помысли, Кто приходит сюда, – и страшись даже прежде того времени. Кто увидит только седалище царя, – тотчас отрезвляется в душе своей, ожидая выхода царя, так точно и ты, еще прежде страшного времени (совершения таинства), страшись и, бодрствуй, и еще прежде нежели увидишь поднятые завесы и предшествующий сонм Ангелов, возносись к самому небу.'
      cn: 古时，众人齐聚一堂，一同咏唱：此乃我辈今亦所行；然则那时众人「一心一意」（使徒行传 4:32），而今，即便是同一心魂之中，亦不见此等和合，唯有无尽争战。今时今日，圣堂之首仍祝愿众人平安，然平安之名虽频频被诵，其事（平安）却荡然无存。那时，家宅亦是圣堂，而今，圣堂竟成了俗家，甚或比寻常家宅更不如。在俗家之中，可见一切秩序井然；女主人端坐于座上，举止得体，侍女们默然纺织，家中各人手中皆有所执之物。然而在此处，却是喧嚣鼎沸，混乱不堪；我等之聚会，与旅店无异；此间笑声与喧哗，一如浴室之中、市集之上，众人皆呼喊嘈杂。此景仅见于此；而他处，圣堂之中，即便遇见久未谋面之故友，亦不许与近邻交谈半句——此乃极是。圣堂非店铺，非市集，乃天使之所，总领天使之所，上帝之国度，乃天国本身。若有人开启天门，引你入内，你必不敢交谈，纵然见父兄亦然：故此，此处亦不应谈论任何事，因此处乃天国。若你不信，请看这祭台，回想它是为谁、为何而设：思忖何人降临此处——并在那时刻到来之前，便已心生畏惧。人若仅见君王之座，便即刻心神清醒，恭候君王驾临，你亦当如此，在可畏之时（圣事举行）前，便已心生敬畏，警醒自守，并在你见那幔帐揭起、众天使先行之前，便已升腾至天国本身。
  - type: paragraph
    initial:
      ru: 113)
      cn: 113)
    text:
      ru: Что говорят многие? – Не слышу, что читается, не понимаю, что говорится. Но это потому и есть, что ты разговариваешь, потому что шумишь, потому что не приходишь с душою, исполненною благоговения. Не понимаю, говоришь, что читается. Но потому самому и следует быть внимательным, чтобы понять. Ты не понимаешь того, что говорится? Молись же, чтобы понять. Или лучше сказать, – невозможно, чтобы ты не понимал всего; потому что многое и само собою понятно и ясно. Но хотя бы и всего не понимал, и в таком случае следует тебе молчать, чтобы не изгнать слушающих внимательно и чтобы Бог, видя твое молчание и благоговение, сделал неясное для тебя ясным. Но ты не можешь молчать? Выйди же вон, дабы не причинять вреда другим. В церкви всегда должен быть слышим один голос, так как она есть одно тело.
      cn: 众人说了些什么？——「我听不清所诵读的，不明白所说的。」但这正是因为你在交谈，因为你喧哗，因为你的灵魂没有充满敬畏地前来。你说：「我不明白所诵读的。」但正因如此，你更应该专心致志地去理解。你不明白所说的吗？那就祈祷吧，以便能理解。抑或，更准确地说——你不可能完全不明白；因为许多内容本身就是清楚明白的。即使你未能完全领会，在这种情况下，你也应该保持静默，以免驱散那些专心聆听的人，并且让上帝，看到你的静默和敬畏，使那些对你而言不甚明了之处变得清晰。但你无法保持静默吗？那就请你出去吧，以免伤害他人。在教堂里，永远应该只听见一个声音，因为它是一个身体。
  - type: paragraph
    initial:
      ru: 114)
      cn: 114)
    text:
      ru: 'Будем тщательно собираться в церковь на молитву и молиться друг за друга. Делая сие, мы и заповедь исполним (Иак. 5:16), и в любви преуспеем, и научимся усерднее благодарить Бога. Ибо кто за благодеяния, другим оказанные, благодарит Бога: тот тем паче за свои будет благодарить Его. Так поступал Давид; ибо говорит:«Возвеличите Господа со мною, и вознесем имя Его вкупе»(Пс. 33:4). Тоже и мы должны делать, – проповедовать пред всеми благодеяния Божии, дабы всех возбудить к прославлению Бога. Наперед будем молить святых, чтобы они благодарили за нас Бога, но и сами друг за друга будем благодарить Его. Правда, это особенный долг священников; почему приступая к Богу, мы прежде приносим благодарение за вселенную и за общие блага. Но и каждый должен принимать участие в этом благодарении за всех. Ибо хотя и всех вообще касаются благодеяния Божии, впрочем в числе всех и ты получил спасение. Так, хотя Господь и не для тебя одного, а для всех возжег солнце; однако и ты пользуешься им столько же, сколько и все. Почему и ты обязан такою же благодарностью, какую должны воздавать Ему все вместе.'
      cn: 我们将殷勤地聚集在教会里祷告，并彼此代祷。如此行，我们便能成就诫命（雅各书 5:16），在爱中有所长进，并学会更加热切地感谢上帝。因为，若有人为别人所蒙受的恩泽而感谢上帝，他必将更加感谢上帝所赐予自己的恩典。达味（大卫）就是如此行，因他说：「你们当与我一同颂扬上主，我们也要一同高举他的圣名。」（圣咏 33:4）。我们亦当如此行，在众人面前宣扬上帝的恩典，以便激发所有人颂赞上帝。我们首先要恳求圣徒们为我们感谢上帝，但我们自己也要彼此为对方感谢他。诚然，这是神职人员特有的职责；因此，当我们亲近上帝时，我们首先要为普世和普世的福祉献上感谢。但每一个人都应当参与这份为众人的感恩。因为，虽然上帝的恩典普施于所有的人，然而，在所有的人之中，你也已蒙受了救赎。因此，虽然主并非单为你一人，而是为所有人点燃了太阳；然而，你亦如所有人一般，同样蒙受其惠。故此，你亦有责任献上与众人同等的感恩。
  - type: paragraph
    initial:
      ru: 115)
      cn: 115)
    text:
      ru: 'Всегда должно иметь пред очами суд Божий, и все – самые неистовые – страсти умолкнут. Таким же образом и во время молитвы можем удерживать трезвенное внимание, ежели будем помнить, с Кем беседуем. Смотри же, не позволяй ни одному помыслу занимать в сие время твою душу. Молитва есть жертва Богу. Припомни, что и Авраам при своем жертвоприношении не позволил быть ни жене, ни рабу, ни другому кому. Так и ты не оставляй при себе никакой страсти; но один, – отрешенный от всего, -взойди на молитвенную гору. Если же какие из недостойных помыслов и будут усиливаться взойти се тобою на сию гору, запрети им сие, как господин их, и скажи:«сядите зде, аз же и детищ, поклонившеся возвратимся»(Быт. 22:5). Все, что есть бессловесного и неразумного, – и осла, и рабов, – оставь при подошве горы: взойди, взяв с собою только разумное, как Авраам Исаака. Так, как он, устрой и жертвенник, отрешившись от всего человеческого и став выше своего естества; ибо и он, если б не стал выше своего естества, не решился бы заклать сына. Итак, ничто да не возмущает тебя в сие время, но будь выше самих небес. Горько плачь и стенай, принеси вместо жертвы исповедание грехов и сердечное сокрушение. Жертвы сии не превращаются в пепел, не исчезают с дымом; не нужны для них ни дрова, ни огонь, нужно только умиленное сердце. Это – дрова, это – огонь, который объемлет дрова пламенем, а не сжигает их. Ибо кто с пламенным усердием молится, тот горит, и не сгорает, – но подобно золоту, искушаемому огнем, делается только чище и светлее.'
      cn: 人的眼前应当永远有上帝的审判，如此，一切——甚至最狂暴的——情欲都将寂静无声。同样，在祷告之时，如果我们能谨记正与谁交谈，便可持守清醒的专注。切记，在此时刻，不要让任何思想占据你的心灵。祷告是献给上帝的祭品。回想亚伯拉罕献祭时，不允许妻子、仆人或任何其他人同行。因此，你也不要让任何情欲伴随左右；而是独自一人，——超脱一切，——登上祷告的山峦。若有任何不洁之念试图与你一同登上此山，你当像主人一般禁止它们，并说：「你们在此等候，我与童子往前去拜，然后回到你们这里来。」(创世记 22:5)。凡无言无理之物，——无论驴子，还是仆人，——都留在山脚下：你只带着理性的部分上去，如同亚伯拉罕带着以撒。如同他一样，你也当摆设祭坛，超脱一切属人的事物，超越你的本性；因为如果他没有超越自己的本性，便不会决意宰杀儿子。因此，在此刻，莫让任何事物搅扰你，而是超越诸天。苦苦哭泣，切切哀号，以认罪和内心的忧伤作为献祭。这些祭品不会化为灰烬，也不会随烟消散；它们不需要柴薪，也不需要火焰，只需要一颗温柔谦卑的心。这便是柴薪，这便是火焰，它以烈焰拥抱柴薪，却不焚烧它们。因为那以炽热热忱祷告的人，他燃烧，却不烧尽，——反而像金子受火炼一般，变得更加纯净和明亮。
  - type: paragraph
    initial:
      ru: 116)
      cn: 116)
    text:
      ru: 'От благодати Духа, говорит Апостол,«поюще в сердцах ваших Господеви»(Кол. 3:16). Не устами только заповедует петь, но и сердцем: ибо это собственно и значит петь Богу, а то – воздуху, так как голос разливается в воздухе. Так петь можно на всяком месте. Будь ты хоть на торжище, можешь обратиться внутрь себя и там петь Богу, не будучи никем слышим. Так молился Моисей и был услышан.«Что вопиеши ко мне?»,говорит ему Бог (Исх. 14:15). А он ничего не говорил словом, но взывал мысленно с сокрушенным сердцем. Ничто не мешает и во время пути молиться сердцем и быть горе.«И все, ежеаще... творите словом или делом, вся во имя Господа Иисуса Христа, благодаряще Бога и Отца»(Кол. 3:17). Если мы будем так поступать, то там, где призывается Христос, не будет места ничему мерзкому, ничему нечистому. Ешь ли, пьешь ли, отправляешься ли в путь, – все делай во имя Божие, т. е. призывая Бога в помощь. Берись за дело, прежде помолившись Богу. Хочешь ли что сказать? Наперед сделай это. Все совершай во имя Господне, и все у тебя будет благополучно.'
      cn: 使徒说，出于圣灵的恩典，你们「在你们心里歌颂主」（歌罗西书 3:16）。他命令我们不仅用口，更要用心歌唱：因为这才是真正向神歌唱，而只用口则是向空中歌唱，因为声音消散于空气之中。如此歌唱，无论何处皆可。即便你身处市集，也能归向内在，在那里向神歌唱，不被任何人听见。摩西便是如此祈祷，并蒙垂听。「你为何向我呼求？」神对他说（出埃及记 14:15）。而他口中并未言语，却以破碎的心在思绪中呼求。没有任何事物能阻碍我们在旅途中用心祈祷，并升华向上。「无论你们做什么，或言语，或行动，都要奉主耶稣基督的名，藉着他感谢父神」（歌罗西书 3:17）。若我们如此行，那么凡基督被呼求之处，便无任何可憎、不洁之物存留。无论你饮食，还是启程，一切皆奉神的名而行，即呼求神助。着手任何事之前，先向神祷告。若欲言语，也当先行此举。凡事奉主之名而为，一切便将亨通顺遂。
  - type: paragraph
    initial:
      ru: 117)
      cn: 117)
    text:
      ru: '«Аще поминах тя на постели моей, на утренних поучахся в тя»(Пс. 62:7). Хотя и всегда нужно памятовать о Боге, но особенно тогда, когда ум находится в покое, т. е. ночью. Днем, если и стараешься помнить о Боге, приходящие заботы изглаждают это памятование, а ночью можно памятовать постоянно: тогда душа бывает в мире и спокойствии. Следует и днем памятовать о Боге; но тут вы развлекаетесь житейскими делами. Посему воспоминайте о Боге, по крайней мере, на ложе, размышляйте о Нем в утреннее время. Если мы будем заниматься этим поутру, то безопасно можем выходить на дела свои. Нам нужно оружие, а молитва есть великое оружие. Пусть же будет у нас каждая ночь всенощным бдением; будем стараться, чтобы нам, вышедши днем, не подвергнуться осмеянию. Пред нами сидитодеснуюОтца Сам Подвигоположник, внимательно слушающий, не скажем ли чего-нибудь непристойного, или ненужного, ибо Он есть судия не только дел, но и слов наших.'
      cn: 「我在床上记念你，在夜更之中思想你」（诗篇 62:7）。我们固然需要时常记念上帝，但尤其是在心神宁静之时——亦即在夜间。白日里，即便你努力记念上帝，纷至沓来的俗务也会将这记忆抹去，然而在夜里，你却可以持续不断地记念：那时，灵魂处于安宁与平静之中。白日也当记念上帝；但那时你被世事所困扰。因此，至少在你的卧榻之上，追忆上帝吧，在清晨之时，默思祂吧。如果我们清早以此自勉，便可以安然无虞地去处理我们的事务。我们需要兵器，而祷告乃是伟大的兵器。愿我们每一个夜晚都成为彻夜的警醒；让我们努力，使我们在白日外出之时，不至于遭受嘲弄。在我们面前，那坐在父右边的，正是那设立赛规的主宰本身，祂仔细聆听，唯恐我们说出任何不合宜或不必要的话语，因为祂不仅是审判我们行为的，更是审判我们言语的。
  - type: paragraph
    initial:
      ru: 118)
      cn: 118)
    text:
      ru: Христос совершал молитвы, не имея нужды в молитве, но желая научить тебя – быть постоянно внимательным к молитве, совершать ее непрестанно, трезвенно и с великою бодренностию. Под бодренностию я разумею не только то, чтобы пробуждаться ночью, но чтобы и днем трезвенствовать в молитвах. Бодрствен в молитве человек, когда душа бывает устремлена к Богу, когда помышляет о том, с Кем беседует и к Кому слово ее, когда содержит в уме, что и Ангелы предстоят Ему со страхом и трепетом, и тем оживляет свое благоговеинство. Будем прилежны к молитве. Она есть великое оружие, если совершается, усердно, без тщеславия, от искреннего сердца, – паче же со смирением. Если будем молиться со смирением, если будем ударять себя в грудь подобно мытарю, если будем подобно ему с сокрушением взывать:«Боже, милостив буди мнегрешному» (Лк. 18:13); то получим все. Много нам нужно каяться, возлюбленные, много молиться, много терпеть, многое оказывать усердие, дабы получить обетованные нам блага.
      cn: 基督施行祷告，并非他需要祷告，而是渴望教导你——要常常留意祷告，持续不断地、清醒地、以极大的警醒去施行祷告。我所说的警醒，不仅是指在夜间醒来，也包括在白日里祷告时保持清醒。当灵魂归向上帝，当人思考自己正与谁交谈、言语是向着谁的时候，当他心中铭记天使们也以敬畏和战兢侍立于他面前，并因此激发自己的虔诚时，这样的人在祷告中便是警醒的。让我们殷勤于祷告吧。祷告是一件伟大的武器，如果它是由衷地、不带虚荣地、发自真诚的心灵——尤其带着谦卑——来施行的话。如果我们带着谦卑祷告，如果我们像税吏那样捶打自己的胸膛，如果我们像他那样带着忧伤呼喊：「上帝啊，开恩可怜我这个罪人！」（路加福音 18:13）；那么我们便会得到一切。我们所爱的弟兄姐妹，我们必须多多悔改，多多祷告，多多忍耐，多多付出殷勤，才能获得应许给我们的美善之福。
- type: heading1
  initial:
    ru: Глава 3.
    cn: 章 3：
  text:
    ru: Святого Ефрема Сирианина наставления о молитве и трезвении
    cn: 圣叙利亚人以弗所的祈祷与警醒教诲
  children:
  - type: paragraph
    initial:
      ru: 1)
      cn: 1)
    text:
      ru: 'Воздадим славу Тому, Кто дает страх свой в сердца наши: ибо Он есть«учай человека разуму»(Пс. 93:10).«Начало премудрости страх Господен»(Прит. 1:7).'
      cn: 让我们将荣耀归于那将祂的敬畏赐入我们心间的主：因为祂是「教训人知识的」（诗篇 93:10）。「敬畏上主是智慧的开端」（箴言 1:7）。
  - type: paragraph
    initial:
      ru: 2)
      cn: 2)
    text:
      ru: 'Начало доброго жития – слезы во время молитвы: а начало правильного образа мыслей – слушание слова Божия.'
      cn: 良善生命之肇始，乃祷告时之泪水；而正确心念之开端，则是聆听神之圣言。
  - type: paragraph
    initial:
      ru: 3)
      cn: 3)
    text:
      ru: Хорошо прийти к службе Божией прежде всех, но не хорошо без нужды оставить службу прежде отпуска.
      cn: 在众人之前来到神的圣工是美好的，然而若非必要，在圣工结束前的遣散礼前离去则非美善之举。
  - type: paragraph
    initial:
      ru: 4)
      cn: 4)
    text:
      ru: 'Вошедши в дом Божий, не будем парить умом; напротив того внутренний человек наш да займется созерцанием и молитвою. А молясь будем говорить: «Отче наш, Иже еси на Небесех», чтоб никакие другие помыслы не смущали ума нашего.'
      cn: 进入上帝之殿时，我们不应心神飘忽。反之，我们内里的人应专注于默观与祈祷。当我们祈祷时，应说：「我们在天上的父啊」，这样任何其他的思虑都不会搅扰我们的心神。
  - type: paragraph
    initial:
      ru: 5)
      cn: 5)
    text:
      ru: Стоя на молитве, знай, Кому предстоишь. К Нему да будут обращены и вся твоя душа, и все твое сердце. Разумей, что говорю.
      cn: 当你站立祈祷时，当深知你正侍立在谁的面前。你全副的灵魂与心扉，都当转向祂。请明了我所言之意。
  - type: paragraph
    initial:
      ru: 6)
      cn: 6)
    text:
      ru: Приобрети страх Божий, чтоб и бесы боялись тебя; одно наружное суетно.
      cn: 获取敬畏上帝的心，这样甚至魔鬼也会惧怕你；徒有其表是虚妄的。
  - type: paragraph
    initial:
      ru: 7)
      cn: 7)
    text:
      ru: Будем молиться, чтоб сподобиться нам дарования, а сподобившись не будем высоко думать о себе.
      cn: 我们当祈祷，好使我们蒙受恩赐；既已蒙受恩赐，就不要自视甚高。
  - type: paragraph
    initial:
      ru: 8)
      cn: 8)
    text:
      ru: Со всех сторон обнеси дом (души твоей) стеною (трезвенного внимания), и не оставляй скважины в ограде, чтобы враг, вошедши чрез нее, не разграбил дома твоего (это – заботливый помысл), и ты не стал виною своей погибели.
      cn: 「从各方围起你（灵魂）的家，用（警醒专注的）墙垣环绕，不要在围墙上留下任何缝隙，以免仇敌经由那里进入，掠夺你的家（这是一种忧虑的思想），使你成为自己毁灭的罪魁祸首。」
  - type: paragraph
    initial:
      ru: 9)
      cn: 9)
    text:
      ru: 'Не всегда дует одинаковый ветр (искушений), но в ветрах бывают перемены: посему надобно приучать себя к делу (брани разной): ибо не знаем, что«родит находяй [день]»(Притч. 27:1) (1, 153).'
      cn: 那试炼之风，吹拂时并非总是一般无二，其间亦有变迁。故我等须使己习惯于争战之事，盖因我等不知「将到之日，必生何事」（箴言 27:1）[1, 153]。
  - type: paragraph
    initial:
      ru: 10)
      cn: 10)
    text:
      ru: Малое нерадение рождает грех, и малая трезвенность отвращает великий вред.
      cn: 微小的疏忽滋生罪恶，而微末的警醒却能避开巨大的祸害。
  - type: paragraph
    initial:
      ru: 11)
      cn: 11)
    text:
      ru: Взыщи Господа, возлюбленный, всеми силами твоими, чтобы спаслась душа твоя, и порок не водворился в сердце твоем.
      cn: 亲爱的，要以你全副的力量寻求主，好使你的灵魂得救，不让罪恶在你心中扎根。
  - type: paragraph
    initial:
      ru: 12)
      cn: 12)
    text:
      ru: Не люби плотского покоя, чтоб не найти себе в нем духовного вреда.
      cn: 切莫贪恋肉体之安逸，以免自陷灵性之祸患。
  - type: paragraph
    initial:
      ru: 13)
      cn: 13)
    text:
      ru: 'Не вдавайся в непомерную работу: потому что хорошо и полезно делать все в меру и в порядке.'
      cn: 不要投入过度的劳作：因为凡事有节有度、井然有序，乃是美好而有益的。
  - type: paragraph
    initial:
      ru: 14)
      cn: 14)
    text:
      ru: Терпеливо и не скорбя совершать дело Божие по установленному порядку – дают страх Божий, памятование о смерти и о мучениях.
      cn: 耐心地、不忧伤地按既定秩序完成上帝的工——这赐予人对上帝的敬畏，并使人铭记死亡与苦难。
  - type: paragraph
    initial:
      ru: 15)
      cn: 15)
    text:
      ru: Лучше заниматься делом, молитвою и размышлением при чтении божественных Писаний, чем прекращать сие не во время и предаваться празднословию, от чего рождается клевета.
      cn: 最好是勤于劳作，祷告，并在阅读神圣经文时默思，而不是不合时宜地停止这些事，转而陷入闲言碎语，因为闲言碎语会滋生诽谤。
  - type: paragraph
    initial:
      ru: 16)
      cn: 16)
    text:
      ru: Кто собирает в свою сокровищницу молитвы и милостыни, тот богатеет в Бога. Другие копят себе деньги; а ты копи себе молитвы и милостыни. Другие увеселяются свирелями и музыкою, а ты увеселяйся псалмопением и прославлением Бога. Иные находят веселие в удовольствиях; а ты находи веселие в Боге, Который тебе и всем возлюбившим Его уготовил венец славы.
      cn: 凡将祷告和施舍积聚于己身宝库者，必在上帝之中丰裕。他人为己积攒金钱，而你当为己积攒祷告与施舍。他人以笛声与音乐取乐，而你当以诗篇歌颂与赞美上帝为乐。有人在世俗享乐中寻得欢愉，而你当在上帝中寻得欢愉，因祂已为你及所有爱慕祂之人预备了荣耀的冠冕。
  - type: paragraph
    initial:
      ru: 17)
      cn: 17)
    text:
      ru: 'Нерадивый думает на молитве о том, чтобы услышать: «аминь»; а кто молится трезвенным умом, тот не тяготится длительностью службы.'
      cn: 懈怠者在祷告时，心思只在于何时能听见「阿门」；然而，以清醒之心祷告的人，并不会因侍奉的漫长而感到沉重。
  - type: paragraph
    initial:
      ru: 18)
      cn: 18)
    text:
      ru: Да не падет на нас сказанное Пророком:«приближаются... усты своими... сердце же их далече»(Ис. 29:13).
      cn: 但愿先知所言不致降临于我们：「他们口中说亲近我，心却远离我」（以赛亚书 29:13）。
  - type: paragraph
    initial:
      ru: 19)
      cn: 19)
    text:
      ru: Как бы молот и наковальню помести в уме своем, и пытай помыслы сердца своего; и, которые не окажутся годными, бросай прочь.
      cn: 将锤子和铁砧安放于你的心智之中，并审视你心中的思绪；那些被发现不适宜的，便将其抛弃。
  - type: paragraph
    initial:
      ru: 20)
      cn: 20)
    text:
      ru: Лукавому помыслу также худо давать возрастать в душе, как и худой траве на гряде с овощами.
      cn: 让邪恶的念头在灵魂中滋长，就如同让野草在菜园里蔓生一样，都是极坏的事。
  - type: paragraph
    initial:
      ru: 21)
      cn: 21)
    text:
      ru: Остров, лежащий среди моря, может ли остановить волны, чтобы они не ударяли в него? – Но остров противостоит волнам. Так и мы не можем остановить помыслов, но можем противиться помыслам.
      cn: 海中之岛，能否阻止波涛拍打自身？——然而，岛屿却能抵挡波浪。同理，我们无法止息思虑的涌现，却能抗拒这些思虑。
  - type: paragraph
    initial:
      ru: 22)
      cn: 22)
    text:
      ru: От чего иногда душа побеждается помыслами? От того, что не противится им, но дозволяет им входить внутрь, и они, находя там себе пищу, понемногу расстраивают душу.
      cn: 灵魂有时为何会被思虑所胜？乃因其不加抵挡，反而任由思虑侵入心内。思虑既在其中觅得滋养，便渐渐地使灵魂烦乱不安。
  - type: paragraph
    initial:
      ru: 23)
      cn: 23)
    text:
      ru: Прежде, нежели укоренится в тебе страсть, вырви ее из себя, и прежде нежели даст отростки, исторгни корень ее из самых глубин. Ибо если попустишь ей укорениться в тебе, она возобладает над тобою.
      cn: 在你心中情欲尚未扎根之前，将它连根拔起；在它发出枝芽之前，从最深处将它的根部拔除。因为若你容许它在你里面扎根，它将胜过你。
  - type: paragraph
    initial:
      ru: 24)
      cn: 24)
    text:
      ru: Кто молится трезвенно, тот попаляет демонов; а кто молится рассеянно, над тем насмехаются они.
      cn: 凡是清醒祷告的人，他能焚烧魔鬼；凡是散漫祷告的人，魔鬼就会嘲弄他。
  - type: paragraph
    initial:
      ru: 25)
      cn: 25)
    text:
      ru: Во время молитвы не заводи посторонней беседы, и не омрачится ум твой для молитвы.
      cn: 祷告之时，莫启他言，以免心智蒙昧，妨碍祈祷。
  - type: paragraph
    initial:
      ru: 26)
      cn: 26)
    text:
      ru: Великий дар – слезы в молитве, а увлекаться бесовскими помыслами – то же, что смерть.
      cn: 祷告时流泪，是极大的恩赐；然而，沉溺于邪恶的意念，则无异于死亡。
  - type: paragraph
    initial:
      ru: 27)
      cn: 27)
    text:
      ru: 'Сердце, падшее с высоты небесных мыслей, бесы делают привязанным к вещам земным: а когда пренебрежет оно тленным, тогда приимет нетленное.'
      cn: 当心灵自崇高的属天思绪堕落时，恶魔会使其依恋尘世之物；而当它轻忽朽坏之物时，便将领受不朽之福。
  - type: paragraph
    initial:
      ru: 28)
      cn: 28)
    text:
      ru: 'Горе вознесем ум: еще не много времени, и прейдем отсюда, а«яже уготовал еси, кому будут?»(Лк. 12:20).'
      cn: 让我们高举心意：所剩时日无多，我们便要从这里离去，而「你所预备的，要归给谁呢？」（路加福音 12:20）。
  - type: paragraph
    initial:
      ru: 29)
      cn: 29)
    text:
      ru: Пусть руки твои делают благое, чтоб мог ты и имеющему нужду подать (Еф. 4:28). И пусть сердце всегда будет обращено к Господу, и тогда будешь делать«брашно пребывающее»,а«не гиблющее»(Ин. 6:27).
      cn: 愿你的双手行善，好使你能施予有需要的人（弗 4:28）。愿你的心常转向主，如此你便能做那「存留的食物」，而非「朽坏的」（约 6:27）。
  - type: paragraph
    initial:
      ru: 30)
      cn: 30)
    text:
      ru: Молись Богу, проливая слезы пред Его благодатию; тогда молитва Твоя будет«яко кадило»(Пс. 140:2) пред Ним.
      cn: 在神恩典前倾泪祷告吧，如此你的祈祷便会在祂面前「如同馨香之祭」（诗篇 140:2）。
  - type: paragraph
    initial:
      ru: 31)
      cn: 31)
    text:
      ru: Пока не пренебрежет кто страхом Божиим, дотоле он не согрешит. Хочешь ли не грешить? Храни страх Божий.
      cn: 除非人轻忽了对上帝的敬畏，否则他不会犯罪。你渴望不犯罪吗？那就持守对上帝的敬畏吧。
  - type: paragraph
    initial:
      ru: 32)
      cn: 32)
    text:
      ru: Всегда пред очами имей Господа, потому что Он спасает уповающих на Него.
      cn: 常将主置于眼前，因祂拯救仰望祂的人。
  - type: paragraph
    initial:
      ru: 33)
      cn: 33)
    text:
      ru: 'Пой, возлюбленный, духом пой и умом:«Коль сладка гортани моему словеса Твоя: паче меда устом моим»(Пс. 118:103).'
      cn: 歌唱吧，我的挚爱，以灵歌唱，以心智歌唱：「你的言语，在我口中何等甘甜，比蜜更甜！」（诗篇 118:103）。
  - type: paragraph
    initial:
      ru: 34)
      cn: 34)
    text:
      ru: 'Страх Божий в сердце твоем да будет тем же, чем оружие в руках воина: им отражай в смиренномудрии искушения, какие наводит на тебя диавол; да истончатся, как прах, враги твои от лица твоего. Будь смел; потому что не потерпишь поражения, имея такое оружие.'
      cn: 愿你心中的敬畏之情，如同战士手中的兵器：以此在谦逊中抵挡魔鬼施加于你的试探；愿你的敌人如尘土般，在你面前消散。鼓起勇气；因为你拥有如此兵器，便不会遭受挫败。
  - type: paragraph
    initial:
      ru: 35)
      cn: 35)
    text:
      ru: 'Страх Божий да будет всегда пред очами твоими, и грех не возобладает тобою. Не говори: «сегодня согрешу, а завтра покаюсь». Ибо о завтрашнем дне ничего нет у тебя верного. Будем сегодня каяться, а о завтрашнем дне попечется Господь.'
      cn: 愿对上帝的敬畏常在你眼前，罪恶就不会胜过你。不要说：「今天我犯罪，明天我将悔改。」因为关于明天，你没有任何确凿的。让我们今天悔改，而明天自有主来眷顾。
  - type: paragraph
    initial:
      ru: 36)
      cn: 36)
    text:
      ru: Иной сидит праздно, а как скоро слышит призывающего на молитву, берется за дело; но ты, возлюбленный, не будь нерадив к службе Божией, чтоб просветилось око ума твоего.
      cn: 有些人闲坐无事，但一听到有人召唤祷告，就立刻动身去忙碌。然而，你，我亲爱的，在服事上帝的事情上切勿懈怠，好使你心智的眼目得以明亮。
  - type: paragraph
    initial:
      ru: 37)
      cn: 37)
    text:
      ru: Всем сердцем своим веруй в Господа, и во всякое время обретешь благодать Его. Если в Нем пребываешь, то не погубишь мзды своей.
      cn: 你当全心信赖主，如此便会时时蒙受祂的恩典。若你常在祂里面，你的赏赐便不会失落。
  - type: paragraph
    initial:
      ru: 38)
      cn: 38)
    text:
      ru: Водолейные трубы употребляются в дело во время пожара, и слезы – во время искушений. Вода угашает пламень, а слезы во время молитвы угашают злые вожделения.
      cn: 水管在火灾时投入使用，而泪水则在试探时涌流。水能扑灭火焰，而泪水在祷告时能熄灭邪恶的欲望。
  - type: paragraph
    initial:
      ru: 39)
      cn: 39)
    text:
      ru: Уповающий на Господа подобен человеку, который, когда несся с высоты, встретил вервь, висящую высоко над землею, и ухватившись за нее повис на ней, и вися непрестанно вопиет ко Господу о помощи, зная, что если ослабеет и выпустит вервь из обеих рук, то упадет и разобьется до смерти.
      cn: 倚靠主的人，如同这样一个人：他从高处坠落之际，遇见一根悬在离地甚高之处的绳索。他抓住绳索，便悬吊其上，持续地呼求主的帮助，因他深知，若他力竭，双手放开绳索，他必将坠落并粉身碎骨。
  - type: paragraph
    initial:
      ru: 40)
      cn: 40)
    text:
      ru: Всякий день будем просить у Господа слез сокрушения, чтобы, когда станем плакать о грехах своих, процвела душа наша, избавившись от греховной засухи.
      cn: 每日我们当向上主祈求痛悔的泪水，如此，当我们为罪痛哭时，我们的灵魂便会繁盛，摆脱罪孽的干涸。
  - type: paragraph
    initial:
      ru: 41)
      cn: 41)
    text:
      ru: При всегдашнем памятовании о Господе удаляются от души гнусные страсти, как злодеи при приближении военачальника; чрез это же устрояется Св. Духу чистое жилище. Но где нет памятования о Боге, там господствует мрак и зловоние, там совершается всякое негодное дело.
      cn: 倘若我们时常忆念主，则污秽的激情便会从灵魂中遁离，犹如恶徒在将帅临近时仓皇而逃。藉此，圣灵得以预备一所洁净的居所。然而，若无对神的忆念，则黑暗与恶臭便会盘踞，一切不洁之事亦由此滋生。
  - type: paragraph
    initial:
      ru: 42)
      cn: 42)
    text:
      ru: 'Возлюбим благоговение: пусть ругаются над нами, пусть наносят нам удары; мы не оставим его. Ибо это сокровище, исполненное благ. Оно преклоняет Бога воззреть на того, кто приобрел оное, по написанному:«на кого воззрю, токмо на кроткаго и молчаливаго и трепещущаго словес Моих?»(Ис. 66:2). И блажен кто все презрит ради благоговения.'
      cn: 让我们爱慕那敬畏之心：任凭他们讥诮我们，任凭他们打击我们；我们绝不离弃它。因为这是一份满载恩惠的珍宝。它能使上帝垂顾那获得此宝之人，正如经上所记：「我看顾谁呢？就是那谦卑、安静，又因我言语而战兢的人。」（以赛亚书 66:2）。那为着敬畏之心而轻视万物的人，是有福的。
  - type: paragraph
    initial:
      ru: 43)
      cn: 43)
    text:
      ru: Будем трезвиться молясь, чтоб не впасть в искушение. Будем поучаться словесам Духа Святаго, чтобы вникнуть нам в писание, и, не держа в руках книги, иметь в уме глаголы Божий.
      cn: 当以警醒之心祷告，方能免入试探。当领受圣灵之言教诲，方能深入经卷奥义。如此，即便手中无书，亦能心存上帝之言。
  - type: paragraph
    initial:
      ru: 44)
      cn: 44)
    text:
      ru: Не останавливайся на нечистых помыслах, чтоб не довели они тебя до срамного исполнения их на самом деле; но гнушайся ими, и отгоняй их от себя, чтобы ум твой был в покое. Молись Господу, чтобы просветил очи сердца твоего; ибо«невозможная у человека возможна у Бога»(Лк. 18:27). Став на молитву, не рассеивайся, чтоб не оказаться небрежным.
      cn: 不要停留在不洁的思想上，以免它们引导你实际做出可耻的行为；反而要厌恶并驱逐它们，好让你的心思得享安宁。要向主祷告，求他光照你心眼的视线；因为「在人所不能的事，在神却能」（路加福音 18:27）。当你站着祷告时，不要心神散漫，以免显得怠慢。
  - type: paragraph
    initial:
      ru: 45)
      cn: 45)
    text:
      ru: Трезвись ежечасно; потому что в час, в который не чаешь, пошлет Господь за тобою, чтоб взять тебя в житницу жизни, в сонм праведных, и чтоб наконец упокоился ты там, где нет ни брани, ни врага.
      cn: 每时每刻都要保持清醒；因为在你不曾料想的时辰，主会派遣使者来召你，将你引入生命的谷仓，纳入义者的行列，最终让你在那无争无敌之境得享安息。
  - type: paragraph
    initial:
      ru: 46)
      cn: 46)
    text:
      ru: 'Блажен, кто имеет попечение о следующих трех вещах: упражнении в молитве, рукоделии и размышлении. Ибо написано:«Упразднитеся и разумейте, яко Аз есмь Бог»(Пс. 45:11); и еще:«Нищь есмь аз, и в трудех от юности моея»(Пс. 87:16); и еще:«и в законе Его поучится день и ночь»(Пс. 1:2).'
      cn: 有福之人，必将关顾以下三事：勤于祷告，手作之工，以及默想沉思。因为经上记着说：「你们要歇下，要知道我是神」（诗篇 46:10）；又说：「我自幼受苦，几乎死亡」（诗篇 88:15）；又说：「惟喜爱上主的律法，昼夜思想，这人便为有福」（诗篇 1:2）。
  - type: paragraph
    initial:
      ru: 47)
      cn: 47)
    text:
      ru: 'Одному брату пред бдением помысл внушал, говоря: сегодня дай себе отдых и не вставай на бдение. Но он отвечал помыслу: рассуди, что завтра не встанешь, поэтому лучше надо встать сегодня.'
      cn: 在一次守夜礼前，有一个念头向一位弟兄低语，说道：「今日你当休憩，勿再起身守夜。」但弟兄回答那念头说：「思量一番，明日你将无法起身，是以今日更当起身。」
  - type: paragraph
    initial:
      ru: 48)
      cn: 48)
    text:
      ru: Прекрасна молитва с воздыханиями и слезами, особенно если слезы проливаем безмолвно. Кто молится с ведением и верою, тот зрит пред собою Господа, так как«о Нем живем, движемся и есмы»(Деян. 17:28).
      cn: 带着叹息与泪水的祷告是美好的，尤其是当我们默默流泪之时。凡带着悟性与信心祷告的人，他会在自己面前看见主，因为「我们生活、动作、存留都在乎祂」（使徒行传 17:28）。
  - type: paragraph
    initial:
      ru: 49)
      cn: 49)
    text:
      ru: Если окаменело сердце твое, плачь пред Господом, чтобы источил Он на тебя озарение ведения.
      cn: 如果你的心变得刚硬如石，当在主面前哭泣，好让祂为你倾注知识的启迪。
  - type: paragraph
    initial:
      ru: 50)
      cn: 50)
    text:
      ru: Всем сердцем своим уповай на Господа, и удобно избежишь злодейских козней. Ибо Господь не оставит без призрения работающих Ему.
      cn: 你要全心全意地信靠上主，便能轻易避开邪恶的诡计。因为上主不会撇弃服事祂的人。
  - type: paragraph
    initial:
      ru: 51)
      cn: 51)
    text:
      ru: С помощью Божественного огня должны мы противиться огню (страстных возбуждений).
      cn: 借着神圣之火，我们必能抵御那（情欲激动之）火。
  - type: paragraph
    initial:
      ru: 52)
      cn: 52)
    text:
      ru: Молись чаще с смиренным сердцем, как три отрока в пещи огненной, и не делай из себя вертепа разбойников, предаваясь делам не дозволенным, чтоб не постыдиться в день суда, когда откроются тайны человеческие.
      cn: 要常常谦卑地祈祷，如同在火窑中的三位少年[1]那样。不要让自己成为藏匿盗匪的穴窟，沉溺于不被允许的行为之中，以免在审判之日，当人类的隐秘被揭露时，感到羞愧。
  - type: paragraph
    initial:
      ru: 53)
      cn: 53)
    text:
      ru: Воздыхает сердце мое, и глаза мои вожделевают слез; но грех мой содержит в плену мой ум, чтобы не пришел я в сокрушение, и не стал с горькими слезами умолять Господа, не ввергать меня во тьму кромешную.
      cn: 我心叹息，我眼渴望泪水；然而我的罪孽却囚禁了我的心智，使我无法悔悟，无法带着苦涩的泪水恳求主，不要将我投入外面的黑暗。
  - type: paragraph
    initial:
      ru: 54)
      cn: 54)
    text:
      ru: Иона во чреве китове вопиял в молитве:«да изыдет из истления живот мой... Господи Боже мой»(Ион. 2:7). Молитва сия проторгла бездну, рассекла воздух, достигла до неба, и вошла во уши Господу; лучше же сказать, Сам Господь, наполняющий вселенную, не далек был от искреннего Своего служителя.
      cn: 约拿在鲸鱼腹中，在祷告中呼喊说：「愿我的性命脱离朽坏……主——我的神啊！」（拿 2:7）这祷告穿透了深渊，划破了空气，抵达了天庭，并进入了主的耳中；更确切地说，那充满宇宙的主，并不远离他真诚的仆人。
  - type: paragraph
    initial:
      ru: 55)
      cn: 55)
    text:
      ru: Всем сердцем внимай псалмопению и чтению божественных писаний, – и тук их впивай душею своею, как младенец питающийся сосцами.
      cn: 要全心聆听圣咏的吟唱和神圣经文的诵读，将它们的甘霖吸入你的灵魂，如同婴孩吸吮母乳一般。
  - type: paragraph
    initial:
      ru: 56)
      cn: 56)
    text:
      ru: 'Не расслабевай от приходящих тебе помыслов. Но когда придет тебе на мысль лукавый помысл, воззови ко Господу со слезами, говоря: Господи, будь милостив ко мне грешному, и прости меня, Человеколюбец! Отгони от нас лукавого, Господи! Бог – сердцеведец, и знает помышления, происходящие от злонравия; но знает также и помышления, бывающие у нас по злобе бесов. Но знай и то, что в какой мере будешь подвизаться и терпеть, работая Господу, в такой будут очищаться и ум твой, и помышления твои.'
      cn: 不要因纷至沓来的思绪而懈怠。但当一个邪恶的念头浮上你的心头时，要流泪呼求主说：「主啊，求你怜悯我这罪人，并赦免我，你这爱世人的主！主啊，求你将那恶者从我们身边驱逐！」上帝洞察人心，他知晓那些源于邪恶本性的思想；但他也知晓那些因魔鬼的恶意而在我们心中产生的思想。然而，你也要明白，你越是为侍奉主而奋斗和忍耐，你的心智和思想就越会得到洁净。
  - type: paragraph
    initial:
      ru: 57)
      cn: 57)
    text:
      ru: Как осмеливаются иные оставлять службу Божию и уходить до отпуска без всякой нужды? – Ужели, когда ты позван на вечерю к богатому человеку, осмелишься встать из среды возлежащих с тобою, и пойти домой? Не будешь ли терпеливо ждать, пока встанут все вместе?
      cn: 怎敢有人在无任何必要的情况下，擅自离开神圣的敬拜，并在散会前便自行离去？——难道你受邀赴一位富人的晚宴，竟敢在与你同席者中途起身，然后回家吗？你岂不是会耐心等候，直到所有人一同起身才离去吗？
  - type: paragraph
    initial:
      ru: 58)
      cn: 58)
    text:
      ru: Будем непрестанно принуждать себя к делу Божию, – чтобы Господь пришед, нашел нас бодрствующими, и сподобил блаженства Своего; ибо Сам Он сказал:«Блажени раби тии,ихжепришед Господь обрящет бдящих»(Лк. 12:37). Будем же друг друга умолять и возбуждать к славословию Господа нашего, Иисуса Христа.
      cn: 「我们要不断督促自己投身于神圣的事工，好让主降临之时，发现我们警醒守候，并使我们配享他的福泽；因为他亲口说过：『主人来到时，发现那些醒着的仆人是有福的。』（路加福音 12:37）。因此，让我们彼此劝勉，互相激励，一同赞颂我们的主耶稣基督。」
  - type: paragraph
    initial:
      ru: 59)
      cn: 59)
    text:
      ru: 'Припади к Царю славы, исповедуя грехи свои; у Него множество щедрот. Кто хочет дойти до земного царя, тех останавливают стражи у врат, гонят прочь воины и служители; они приносят дары князьям, чтобы успеть в своем намерении. А ты, приступая к Царю всяческих, не бойся ничего такого. Ему не нужны дары, некому взять их и остановить тебя: потому что непамятозлобив Он есть, человеколюбив«и раскаявайся о злобахчеловеческих» (Иоил. 2:13). Приступая же к Нему, приступай не с лицемерием, не с двоедушием, но с чистою совестью. Прежде нежели скажешь что-нибудь, Он предвидит, о чем будешь говорит; и прежде нежели отверзешь уста свои, наперед знает, что у тебя на сердце. Не колеблись и не скрывай своего недуга. Врач не жесток, но сострадателен, врачует словом. Он – неиссякающий источник, источающий людям исцеление. Если хочешь спастись, не отвергнет тебя Сказавший:«Аще убо вы, лукави суще, умеете даяния блага даяти чадом вашим, кольми паче Отец ваш небесный даст блага просящим у Него»(Мф. 7:11).'
      cn: 俯伏于荣耀之君面前，忏悔你的罪孽；祂拥有无穷的恩典。那些欲觐见地上君王之人，会被守卫拦在门外，士兵与仆役会驱逐他们；他们需向诸侯献上贡品，方能达成所愿。然而，你啊，当你走向万有之君时，无需惧怕这一切。祂不需要礼物，也无人会收取礼物或阻拦你：因为祂不记仇，充满仁爱，「并为人类的恶行而悔改」（约珥书 2:13）。然而，当你靠近祂时，不要带着虚伪，不要怀着二心，而是要怀着纯净的良知。在你开口之前，祂已预知你将要说什么；在你张口之前，祂已预知你心中所思。不要犹豫，不要隐藏你的病痛。医者并非残忍，而是充满怜悯，以言语医治。祂是取之不尽的源泉，为世人倾泻治愈。如果你渴望得救，那曾说「你们虽然不好，尚且知道拿好东西给儿女，何况你们在天上的父，岂不更把好东西给求祂的人吗？」（马太福音 7:11）的主，绝不会弃绝你。
  - type: paragraph
    initial:
      ru: 60)
      cn: 60)
    text:
      ru: 'Молись, исповедуйся; молитве же и исповеданию да содействуют и дела;«да исправится молитватвоя,яко кадило предБогом» (Пс. 140:3); и услышишь от Господа:«велия вера твоя: буди тебе якоже хощеши»(Мф. 15:28).'
      cn: 祷告，忏悔；让祷告与忏悔也与行为相辅相成，因为「愿我的祷告如香陈列在你面前」（诗篇 140:3）；你将听到主说：「你的信心是大的，照你所愿的，给你成全了吧！」（马太福音 15:28）。
  - type: paragraph
    initial:
      ru: 61)
      cn: 61)
    text:
      ru: 'Псалом да будет непрестанно в устах твоих; уста да поют, а ум да молится. Призываемое имя Божие прогоняет бесов, освящает псалмопевца. Псалом – тишина души, он вознаграждает миром. Псалом – привлечение Ангельской помощи, оружие против страха ночного, успокоение от дневных трудов. Псалом и из каменного сердца вызывает слезы. Псалом – дело Ангелов, небесное жительство, духовное кадило. Псалом, радость боголюбцев: он напоминает суд, возбуждает душу к Богу, сликовствует с Ангелами. Где псалом с сокрушением, там и Бог с Ангелами.'
      cn: 愿诗篇不绝于你的口中；愿口中歌唱，心中祷告。呼唤上帝之名能驱逐邪魔，圣化歌咏者。诗篇是灵魂的宁静，它以平安为报。诗篇能引来天使的助佑，是抵御夜间恐惧的武器，是白日劳苦的慰藉。诗篇甚至能使石心流泪。诗篇是天使的工作，是天上的居所，是灵性的香炉。诗篇是爱神者的喜乐：它提醒审判，激动灵魂归向上帝，与天使同声赞颂。凡有诗篇和痛悔之处，那里就有上帝与天使同在。
  - type: paragraph
    initial:
      ru: 62)
      cn: 62)
    text:
      ru: Прекрасно«всегда молитися и не стужати [си]»,как говорит Господь (Лк. 18:1). И Апостол еще говорит:«Непрестанно молитеся»(1Сол. 5:17), т. е., и ночью, и днем, и всякой час. Не только входя в Церковь, но и в другие часы не оставляй о сем попечения; напротив того работаешь ли, спишь ли, или находишься в дороге, или ешь, или пьешь, или лежишь, – не перерывай молитвы; ибо не знаешь, когда придет требующий души твоей. Не жди воскресного дня, или праздника, не разбирай различия мест, но, как сказал пророк Давид, молись«на всяком месте Владычества его»(Пс. 102:22). Посему в церкви ли ты, или у себя дома, или в поле, пасешь ли овец, занимаешься ли постройкой, – не оставляй молитвы; и, когда можно, преклони колена, а когда невозможно, молись умом, – и вечером, и утром, и в полдень.
      cn: 「常常祷告，不可灰心」是多么美好啊，正如主所说（路加福音 18:1）。使徒也曾说：「不住地祷告」（帖撒罗尼迦前书 5:17），这意味着，无论是夜晚，是白天，还是每一个时刻。不仅是进入教堂时，在其他时间也不要放弃这份关切；相反地，无论你是工作，是睡觉，还是在旅途中，还是吃喝，还是躺卧——都不要中断祷告；因为你不知道何时会有索取你灵魂的到来。不要等待主日，或节日，不要辨别地方的差异，而是，正如先知大卫所说，在「他所治理的各处」祷告（诗篇 103:22）。因此，无论你是在教堂里，还是在家中，还是在田野里，无论是牧羊，还是忙于建造——都不要放弃祷告；当可能时，就屈膝跪拜，而当不可能时，就用心灵祷告——无论是在傍晚，在早晨，还是在中午。
  - type: paragraph
    initial:
      ru: 63)
      cn: 63)
    text:
      ru: 'Вместо щита, ограждай себя честным крестом, запечатлевая им свои члены и сердце. И не рукою только полагай на себе крестное знамение, но и в мыслях запечатлевай оным всякое свое занятие: и вход свой, и исхождение свое во всякое время, и седение свое, и восстание, и одр свой, и какое ни проходишь служение, прежде всего запечатлей (крестным знамением) во имя Отца и Сына и Святаго Духа.'
      cn: 与其以盾为护，不如以诚实之十字圣号守护己身，以此印记于肢体与心灵。不仅亲手划十字圣号，更要在意念中以其印证你所有的行止：无论是何时进出，无论是坐下还是起身，无论是安卧榻上，抑或履行任何职事，首要的，便是以圣号奉圣父、圣子、圣灵之名加以印证。
  - type: paragraph
    initial:
      ru: 64)
      cn: 64)
    text:
      ru: Вместо лука, простирай руки свои на молитву, как написано:«и положил еси лук медян мышца моя»(Пс. 17:35). Ибо действительно лук медян на врагов – руки, простертые в молитве, приносимой в ведении; это стрела метко пущенная натянувшим лук. Если позволишь скитаться помыслу, то уподобишься человеку, который держит в руках лук, но не умеет наметить стрелу в противника, а пускает ее наугад. Испугает ли когда врага твоего этот удар, если держишь в руках лук, и не в него, а наугад пускаешь стрелу? Напротив, когда молится кто с ведением, не позволяет скитаться помыслам, и разумеет, кто он, и Кому предстоит, и с Кем беседует; тогда молитва его приближается к Богу, тогда и враг сильно страждет, как пораженный стрелою в сердце.
      cn: 与其手持弓箭，不如将你的双手伸展向祈祷，正如经文所写：「我的膀臂被你赋予铜弓的力量。」（诗篇 18:34）。因为，对抗仇敌的铜弓，确实就是那以智慧呈献的、伸向祈祷的双手；这便是拉弓者精准射出的箭矢。如果你任由思绪游荡，你便会像一个手持弓箭却不知如何瞄准敌人的射手，只能随意放箭。这样的打击，若你手握弓箭却漫无目的地射击，岂能惊吓到你的敌人？相反，当有人以智慧祈祷，不容许思绪游离，并深知自己是谁，知道自己站在谁的面前，与谁交谈时；那时，他的祈祷便能亲近上帝，那时，仇敌也会遭受剧烈的痛苦，仿佛被箭矢射中心脏一般。
  - type: paragraph
    initial:
      ru: 65)
      cn: 65)
    text:
      ru: Если и отказано будет тебе в получении прошения (не тотчас оно услышано будет), не переставай взывать к Богу, не приходи в уныние, что не услышан. Вспомни Хананеянку и поревнуй ее терпению. Вспомни, как ей отказываемо было в получении просимого ею; а она все просила. Что же? отринул ли ее Господь в конец? Нет; но на малое время Он отказывал ей, а потом дал ей, чего просила, в наше научение, чтобы и мы, получив отказ, умели стоять в своем прошений.
      cn: 即便你的祈求未获应允（并非即刻蒙听），亦不可停止向神呼告，不可因未蒙垂听而灰心丧志。请忆起迦南妇人，并效法她的坚忍。回想她所求的如何被拒，而她却依旧恳求。结果如何呢？主是否终究弃绝了她？不；祂只是短暂地拒绝了她，随后便赐予她所求的，以此教导我们，即便是遭遇拒绝，我们亦当学会持守自己的祈求。
  - type: paragraph
    initial:
      ru: 66)
      cn: 66)
    text:
      ru: 'Если просишь чего-либо у Бога своего, то проси не так, чтобы непременно получить от Него, но предоставляя сие вместе Ему и Его воле. Например: часто угнетают тебя скверные помыслы, и ты печалишься о том, и хочешь умолить Бога, чтобы освободиться тебе от брани. Но нередко на пользу тебе служит это, брат мой. Ибо сказываю, что часто сие бывает с тобою, чтобы ты не превозносился, но был смиренномудр. Посмотри на сего столпа Апостолов, как ему, к его пользе, дан был«пакосник плоти, аггел сатанин, да пакостиемудеет"(2Кор. 12:7). Для чего же? Да не превозносится. Если такому мужу дан был этот урок, чтобы не превозносился, то коль ми паче нам немощным «и мнящимсебе быти что»(Гал. 6:3) нужно терпеть мучение (тираннию греха), чтобы не превозноситься. Также, если постигла тебя какая скорбь или теснота, не проси, чтобы непременно тебе избавиться от них, потому что и сие нередко бывает полезно. И еще, если просишь о получении чего-либо, не проси, чтоб непременно получить это. Ибо, сказываю, что ты, как человек, часто почитаешь для себя полезным, что нередко бывает для тебя бесполезно. Но если оставишь волю свою, и решишься ходить по воле Божией, то будешь безопасен. Многие, достигнув вожделеваемого ими, в последствии приходили в раскаяние, а нередко впадали и в великие беды. Послушай, что говорит Апостол:«не вемы, якоже подобаетмолитися» (Рим. 8:26). Итак, что полезно и назидательно для каждого из нас, знает сам Бог; потому и предоставь это Ему. Говорю же сие не с тем, чтобы воспрепятствовать тебе обращаться с прошениями своими к Богу; напротив того умоляю тебя просить Его о всем, и малом и великом. И вот что говорю тебе: когда молишься и открываешь пред Ним, что у тебя на сердце, говори Ему так:«обаче Твоя воля,ане моя"(Лк. 22:42).«Открый ко Господу путь твой и уповай на Него, и Той сотворит»(Пс. 36:5). Посему, если просишь чего у Бога, твердо стой в своем прошении (со всем усердием и неотступно молись); но открывая пред Ним нужды свои, говори: ежели есть, Владыко, воля Твоя, чтобы состоялось сие, то соверши, и сделай успешным; а ежели нет на сие воли Твоей, не попусти совершиться сему, Боже мой! Подкрепи только и сохрани душу мою, да буду в состоянии перенести сие.'
      cn: 若你向你的神有所求，不要坚持非得从祂那里得着，而应将此事全然交托于祂，顺从祂的旨意。例如：你常被污秽的思想所困扰，为此感到忧伤，并愿恳求神，使你摆脱这争战。然而，我的弟兄，这常常对你是有益的。因为我告诉你，这常常临到你，是为了让你不致于骄傲自满，反而心存谦卑。看看这使徒之柱，他是如何为了自己的益处，被赐予「肉体上的一根刺，就是撒但的使者，要攻击他」（哥林多后书 12:7）。为何如此？为的是让他不致于自高自大。若连这样一位伟人也被赐予这教训，以防他骄傲，那么我们这些软弱无力，「自以为是」的人（加拉太书 6:3），又岂不更需要忍受这苦楚（罪恶的压制），以免我们骄傲呢？同样，若有任何忧伤或困境临到你，不要祈求非得从中解脱，因为这常常也是有益的。再者，若你祈求获得某物，不要坚持非得获得。因为我告诉你，你身为凡人，常常认为对自己有益的事，却往往对你并无助益。但若你舍弃自己的意愿，决意遵行神的旨意，你便会安稳无虞。许多人达成了他们所渴望的，后来却懊悔不已，甚至常常陷入巨大的灾祸之中。听听使徒怎么说：「我们本不晓得当怎样祷告」（罗马书 8:26）。因此，对我们每个人而言，何为有益，何为造就，唯有神自己知晓；所以，将这事交托于祂吧。我这样说，并非要阻止你向神提出你的恳求；相反地，我恳求你凡事向祂祈求，无论大小。我要告诉你的是：当你祷告，向祂倾诉你心所想时，你要这样对祂说：「然而，不是我的意思，乃是你的意思」（路加福音 22:42）。「将你的道路交托上主，并倚靠祂，祂就必成全」（诗篇 37:5）。因此，若你向神有所求，要坚定不移地持守你的恳求（以全心全意、不懈怠地祷告）；但在祂面前倾诉你的需要时，要说：主啊，若这是你的旨意，让此事成就，那么求你使之完成，并赐予成功；但若此事不合你的旨意，我的神啊，求你不要让它成就！只求你坚固并保守我的灵魂，使我能承受这一切。
  - type: paragraph
    initial:
      ru: 67)
      cn: 67)
    text:
      ru: Много потребно борьбы и тайного, невидимого труда; должно всегда производить испытание помыслов и изнемогшие чувства души нашей непрестанно упражнять в различении доброго и худого, и ослабевшие душевные члены возгревать стремлением ума к Богу и тщанием, к Нему всегда прилепляясь умом своим, чтобы при помощи Божией благодати, по апостольскому изречению, быть в единый дух с Господом. И сию тайную борьбу, помышление о Боге и труд надобно иметь всем нам, – и днем, и ночью, и при всяком исполнении заповеди, молимся ли или служим, или едим, или пьем, или другое что делаем.
      cn: 此间需要诸多争战，以及隐秘无形之劳作；吾人当恒常考量思绪，并使吾等软弱之魂的感官，不倦地操练辨别善恶。而吾等疲惫之魂的肢体，当以心意归向上帝之渴望，及以心意恒常依附于祂之精勤来重新燃起，俾能藉由上帝之恩典，如使徒所言，与主合而为一。此等隐秘之争战、对上帝之思念及劳作，吾人皆当拥有，无论昼夜，无论执行何等诫命，或祈祷，或侍奉，或饮食，或行他事。
  - type: paragraph
    initial:
      ru: 68)
      cn: 68)
    text:
      ru: Патриарх Авраам священнику Божию Мельхиседеку принес в дар лучшее из добычи, и за сие получил от него благословения. Что сим гадательно дает разуметь Дух, возводя к высшему созерцанию? Не то ли, что всегда должны мы приносить Богу высшее и первое, тук всего состава нашего т. е. самый ум, самое расположение, самый правый помысл наш, самую силу любви в душе нашей, начаток целого нашего человека, священную жертву сердца, лучшие и первые из правых помыслов, непрестанно упражняясь в памятовании о Боге, в размышлении и любви? Ибо таким образом можем ежедневно иметь приращение в любви божественной, вспомоществуемые божественною силою самого Бога. И тогда бремя заповедей покажется для нас легким, и мы исполним их чисто и безукоризненно, при содействии нам самого Господа нашего.
      cn: 亚伯拉罕宗祖将战利品中最好的献给上帝的祭司麦基洗德，并因此得到了他的祝福。圣灵藉此暗中启示我们什么，将我们提升至更高的默观境界？岂非我们应当时常将我们本质中最高贵、最首要的部分献给上帝，即我们整个存在的丰腴——我们最纯粹的心智、最真挚的倾向、最正直的意念、我们灵魂中最深沉的爱之力，我们全人的初熟果实，一颗圣洁的心祭，以及最美好、最首要的正直思绪，藉由不懈地操练对上帝的忆念、沉思和爱？因为唯有如此，我们才能在神圣之爱中日日精进，蒙受上帝神圣力量的扶助。届时，诫命的重担对我们而言将显得轻省，我们将藉着我们主自身的协助，纯全无瑕地遵行它们。
  - type: paragraph
    initial:
      ru: 69)
      cn: 69)
    text:
      ru: Главное в добром рвении и верх добрых дел есть постоянное пребывание в молитве, которою чрез испрашивание у Бога можем ежедневно приобретать и прочие добродетели; потому что у единого Бога благость. В молитве божественным посещением, в достойных его, производится некое таинственное общение духовной деятельности и уединение расположения и самого ума в неизреченной любви к Господу; и в небесные восторги любви, в пламенную приверженность, ежедневно вовлекается духовною любовью к Богу тот, кто принуждает себя постоянно пребывать в молитвах, как сказано:«Дал еси веселие в сердце моем»(Пс. 4:8). И Господь говорит:"царствиенебесноевнутрь вас есть»(Лк. 17:21). А сие пребывание царствия внутри нас что иное означает, как не небесное веселие, действенно производимое в душе достойной? Ибо если в царстве небесном наслаждение, и радость, и духовное веселие в вечном свете будут иметь святые, то здесь еще святые и верные души удостоиваются получить залог и начаток сего чрез действенное общение Духа.
      cn: 善行中最要紧的，也是一切善事的极致，便是恒常地置身于祷告之中。通过祷告，我们向上帝祈求，便能日日获得其他的德行；因为唯独上帝拥有良善。在祷告中，那神圣的造访，在配得之人身上，生发出一种灵性活动与超然心志的奥秘交融，甚至将心智本身也带入对主无法言喻的爱中。每日，那凡强迫自己恒常祷告的人，借着对上帝灵性的爱，被引入到天上的狂喜之爱与炽热的依附之中，正如经上所言：「你使我心里快乐」（诗篇 4:8）。主也曾说：「神的国就在你们心里」（路加福音 17:21）。而这国度在我们心里恒常的同在，除了那在配得的灵魂中切实生发的天上喜乐，又能意指什么呢？因为如果圣徒们将在天国永恒的光明中享受欢愉、喜乐和灵性的快慰，那么在此世，圣洁与忠信的灵魂便已蒙受恩典，通过圣灵切实地相交，得到这恩典的凭据与初熟的果实。
  - type: paragraph
    initial:
      ru: 70)
      cn: 70)
    text:
      ru: 'Желающий постоянно пребывать в молитве должен принять обширнейший подвиг, великий труд и непрестанное старание: потому что постоянному пребыванию в молитве есть много греховных препятствий: сон, уныние, отяжеление тела, кружение помыслов, беспорядочность ума, нерадивость, нетерпение, расслабление, и другие тонкие внушения злобы: за сим следуют скорби, восстания самых лукавых духов, которые ведут брань с душою, в действительности непрестанно взыскующею Бога, противоборствуют ей до крови, и возбраняют приблизиться к Богу. Посему ему должно мужаться со всею трезвенностию и тщательностию, и со всяким усилием душевным и телесным, в терпении всякого рода. Как действительно несущий на себе крест, непрестанно да пребывает он в борении, и в великом труде, и в плаче, и в скорби ради царствия, не расслабевая, не предаваясь кружениям греховных помыслов, или сну, или унынию, или расслаблению, или смущению ума, не предаваясь мыслию чему-либо неподобному и неудовлетворяясь телесным только коленопреклонением, между тем как ум находится в смущении и кружении.'
      cn: '凡渴望恒常沉浸于祷告的人，必须担负一项广袤的苦修，一项巨大的劳作，以及不懈的努力。因为，对于持续的祷告生活，存在着诸多罪恶的阻碍：睡意，沮丧，身体的沉重，思绪的缭乱，心意的散漫，懈怠，不耐，松弛，以及其他隐微的邪恶诱惑。紧随其后的，是悲伤，是那些最为狡猾的恶灵的攻击，它们与那在实相中不断寻求上帝的灵魂争战，与它搏斗直至流血，并阻止它亲近上帝。


        因此，他必须以全备的清醒与勤勉，以及全部身心的力量，在各种忍耐中，勇敢前行。他当如实实在在背负十字架的人一般，不间断地置身于争战之中，置身于巨大的劳作之中，置身于因天国而发的哀哭与悲伤之中，不松懈，不屈服于罪恶思绪的纷乱，不屈服于睡意、沮丧、松弛或心意的困扰。思想上不陷入任何不当之事，也不仅满足于身体上的跪拜，而心意却处于困惑与纷乱之中。'
  - type: paragraph
    initial:
      ru: 71)
      cn: 71)
    text:
      ru: 'Кто всецело посвящает себя всегда Богу, и без всякого нерадения употребляет возможные по его силам тщательность и труд, с несомненною верою всегда от Бога надеясь избавления с помощию благодати Христовой, тот удостаивается, по благости Божией, взойти на самый верх непоколебимой добродетели и любви. Совершенный христианин всякую добродетель, и все превосходящие природу нашу совершенные плоды Духа, как-то: истинную и неизменную любовь и мир, долготерпение и благость, кротость и терпение, веру и смиренномудрие, и прочие дела истинной добродетели, производит с услаждением и духовным удовольствием, как естественные и обыкновенные, уже без утомления и легко, не борясь более с греховными страстями, как совершенно искупленный Господом, как сподобившийся сделаться чистым жилищем Его, и возбуждаемый к добродетелям. божественною силою, в радовании и веселии от Святаго и достопокланяемаго Духа приобретший совершенный преобладающий в сердце мир Христов. Такой человек, по причине действенного вселения в нем Святаго Духа, не только подобное делание добродетелей совершает уже с великим наслаждением, без утомления, но легко и удобно восприемлет на себя труднейшее, как-то, страдания Христовы. Укрепляемый Духом с великим вожделением дает Он обет пострадать за Христа, – и готов бывает быть в наготе, голоде, терпеть всякое злострадание ради Господа, подвергаться ненависти, бесчестию, злоречию, стать как бы отребием мира сего, и наконец быть распинаемым и принимать на себя юродство. Ибо самое полное вселение в него Духа Святаго, и нетленное, действенное утешение будущею, бессмертною, надеждою воскресения приуготовляет его к тому, что страдания Христовы приемлет с великим услаждением. Таков истинно прилепившийся к Господу и сделавшийся"един дух"с Ним (1Кор. 6:17).'
      cn: '谁若将自身全然奉献予上帝，从不懈怠，竭尽所能地投入细致与辛劳，并以不动摇的信心，恒常仰望从上帝而来的救赎与基督恩典的扶助，则他必蒙上帝的慈恩，得以登临那坚不可摧之德行与爱德的巅峰。


        一位完善的基督徒，他所行的一切美德，以及超越我们本性、由圣灵所结的全然果实——诸如真挚不变的爱与平安，恒忍与良善，温柔与耐心，信德与谦卑，以及其他一切真实美德之行——皆是在喜悦与属灵的愉悦中生发，如同自然寻常之事，毫不倦怠，轻松自如。他不再与罪恶的激情争战，因他已全然蒙主救赎，配得成为主洁净的居所，蒙神圣之力激励以行美德。在圣而可敬之圣灵所赐的欢欣与喜乐中，他已获得那在心中全然主宰的基督的平安。


        这样的人，因着圣灵在他里面切实的居留，不仅能以极大的享受、毫不疲倦地行此美德，更能轻省便捷地承担最艰难的事，例如基督的苦难。蒙圣灵加固，他怀着极大的渴望许下为基督受苦的誓言——他甘愿赤身露体，忍受饥饿，为着主忍耐一切的苦难，承受仇恨、羞辱、毁谤，成为世上的渣滓，最终甚至被钉十字架，并承担那愚拙之名。因为圣灵在他里面最完备的居留，以及未来不朽的、复活之希望所赐予那不朽而切实的安慰，使他预备好，能以极大的甘甜承受基督的苦难。这便是那真正与主紧密相连，并与祂「成为一体」（哥林多前书 6:17）之人。'
  - type: paragraph
    initial:
      ru: 72)
      cn: 72)
    text:
      ru: «Начало премудрости страх Господень»(Пс. 110:10). Тот и мудр, кто боится Господа. А кто боится Господа, тот соблюдает все заповеди Его, вполне творит волю Его, и исполняет всякое слово Его. Итак приобрети страх Божий, – и Он увенчает тебя венцем жизни.
      cn: 「敬畏上主是智慧的开端」（诗篇 111:10）。那敬畏上主的人，才是真正的智者。敬畏上主的人，必谨守祂的一切诫命，完全遵行祂的旨意，并成就祂的每一句话语。因此，请你获取对上主的敬畏之心，祂便会以生命的冠冕为你加冕。
  - type: paragraph
    initial:
      ru: 73)
      cn: 73)
    text:
      ru: Кто боится Бога, тот выше всякого страха; он устранил от себя и далеко оставил за собою все ужасы века сего.«Предзрех Господа предо мною выну,да не убоюся ида не подвижуся»,говорит исполненный страха Божия Давид (Пс. 15:8). Ни пред ужасами мира сего, ни пред страхованиями лукавого не приходит в страх и трепет тот, кто боится Бога. Даже сатана боится того, кто боится Бога, и полчища его содрагаются пред тем, кто исполняет заповеди Божии.
      cn: 那敬畏上帝的人，超乎一切恐惧之上；他已将世间所有的恐怖从自身中除去，远远抛在脑后。「我将上主常摆在我面前，因他在我右边，我便不至于摇动，」大卫（诗篇 16:8）——那满怀敬畏上帝之心的人如是说。面对世间的恐怖，或是邪恶者的恐吓，敬畏上帝的人都不会感到惊恐颤抖。就连撒旦也畏惧敬畏上帝之人，它的军队在那些遵行上帝诫命的人面前也会战栗。
  - type: paragraph
    initial:
      ru: 74)
      cn: 74)
    text:
      ru: Кто грешит, от того далек Бог; и потому лукавый исполняет его страха; – и всегда живет он в мучительной боязни.
      cn: 凡人犯罪，上帝便远离他；因此，那恶者以恐惧充满他；——于是他常生活在痛苦的惊惧之中。
  - type: paragraph
    initial:
      ru: 75)
      cn: 75)
    text:
      ru: 'Градом убежища для нас ныне покаяние. И не далеко, но близко оно: каждый стоит при дверях его. Долго надо было еврею бежать (до града убежища), – и едва только мог он спасаться, а иногда и не спасался. Этот же град нашего убежища сам спешит на встречу грешникам. Благословен Благий, Который тебя, покаяние, даровал нам градом нашего убежища.'
      cn: 悔改，便是我们如今的避难之城。它不远，却近在咫尺：人人皆立于其门前。古时的犹太人必须长途奔逃（往避难之城），才勉强得以保全性命，有时甚至无法幸免。然而，我们这避难之城却主动奔向罪人。蒙福哉，那良善者，祂赐予我们你——悔改——作为我们避难之城。
  - type: paragraph
    initial:
      ru: 76)
      cn: 76)
    text:
      ru: Евреи оставляли грады убежища, когда (миновала беда); а мы навсегда должны оставаться в нашем граде убежища.
      cn: 希伯来人会于（祸患过去后）离开庇护之城；然而我们，却必须永远长居于我们的庇护之城中。
  - type: paragraph
    initial:
      ru: 77)
      cn: 77)
    text:
      ru: Тебя умоляю, Господи, в Твою дверь ударяю, Благий! Отверзи мне по неложному обетованию Твоему:«толцыте, и отверзется вам»(Мф. 7:7). Се, умоляю, как научен Тобою; даруй мне, Господи, как обетовал. Не золота прошу. Изглаждение грехов лучше золота, прощение – драгоценнее сокровищ.
      cn: 主啊，我恳求祢，叩响祢的门，我的良善者啊！求祢照着祢那真实不渝的应许为我敞开：「叩门，就给你们开门」（马太福音 7:7）。看哪，我照着祢所教导的恳求；主啊，求祢照着祢所应许的赐予我。我并非求金银。罪恶的涂抹胜过金银，赦免比财宝更为珍贵。
  - type: paragraph
    initial:
      ru: 78)
      cn: 78)
    text:
      ru: 'Будем умолять Господа, пока не возвратим себе рукописаний своих: возвысим глас сетования, прольем реки слез, да расторгнутся сердца наши от воздыханий, пока не получим отпущения грехов.'
      cn: 让我们恳求上主，直到我们取回自己的契约；让我们高声悲叹，泪水如河倾泻，让我们的心因叹息而破碎，直到我们得到罪孽的赦免。
  - type: paragraph
    initial:
      ru: 79)
      cn: 79)
    text:
      ru: «Обратитеся ко Мне... и обращусь к вам»,говорит Господь чрез Пророка (Зах. 1:3). Итак обрати сердце свое к молитве, чтобы обратилась к тебе благодать Его. Иди путем покаяния, чтобы сретило тебя человеколюбие Его.
      cn: 「你们要转向我，我就转向你们，」主藉着先知说（撒迦利亚书 1:3）。因此，请将你的心转向祷告，好让祂的恩典也转向你。行走在悔改的道路上，好让祂的慈爱来迎接你。
  - type: paragraph
    initial:
      ru: 80)
      cn: 80)
    text:
      ru: Не с двоедушным сердцем приближайся к Испытующему все помышления наши, и не двояким путем иди к Ведущему сокровенное.
      cn: 切莫以心怀二意靠近那鉴察我们一切思念的主，亦不要循着两条路径走向那洞悉隐秘者。
  - type: paragraph
    initial:
      ru: 81)
      cn: 81)
    text:
      ru: Молитва нигде не погрязает, и погрязших подъемлет она на высоту; молитве ничто не полагает преград, потому что у ней духовные крылья. Молитвою побеждают праведники, молитвою возвращаются к жизни грешники.
      cn: 祈祷无处不洁净，它能将沉沦之人高举至圣境；祈祷无物可阻，因它生有灵性的翅膀。义人借祈祷而得胜，罪人凭祈祷而复生。
  - type: paragraph
    initial:
      ru: 82)
      cn: 82)
    text:
      ru: Духовный рай есть церковь, в ней – древо жизни, святой жертвенник примирения, источающий жизнь верным, возлюбившим жизнь. Итак обогащайтесь, наслаждайтесь дарами, какие уготовал для вас Отец.
      cn: 灵性之天堂即是圣教会，其中有生命之树，亦有圣洁之和解祭坛，为凡爱慕生命并忠心信靠者涌流生命。是以，愿尔等得享丰盛，尽情领受圣父为尔等所预备之恩赐。
  - type: paragraph
    initial:
      ru: 83)
      cn: 83)
    text:
      ru: Приидите, – и ночью будем воспевать хвалу Богу, и подражать сонмам Ангелов, которые непрерывно восхваляют Его. И Спаситель наш, когда подвигнется и приидет сопровождаемый Ангелами, видя бодрствование и бдение наше, наименует нас благими рабами, и посадит за трапезу Свою.
      cn: 「来吧，」——让我们在夜间歌颂赞美上帝，效法天使的队伍，他们不间断地赞美祂。而我们的救主，当祂被感动并带着天使降临之时，看见我们的警醒与守夜，必称我们为良善的仆人，并使我们入席祂的筵席。
  - type: paragraph
    initial:
      ru: 84)
      cn: 84)
    text:
      ru: «Бдите и молитеся»,сказал Господь наш ученикам своим (Мф. 26:41); ибо не знаете, в какой час придет смерть, и возьмет вас из временной жизни сей, чтобы пошли вы туда, и дали там ответ. Пока здесь еще вы, братия, приносите покаяние, и просите себе оставления грехов.
      cn: 「警醒祷告，」我们的主对他的门徒们说（马太福音 26:41）；因为你们不知道，死亡会在何时降临，将你们从这暂时的生命中带走，以便你们去到那里，并在那里交账。趁你们仍在此地，弟兄们，悔改吧，为自己祈求罪过的赦免。
  - type: paragraph
    initial:
      ru: 85)
      cn: 85)
    text:
      ru: Тело, которое утруждало себя в молитвах, в день воскресения воспарит по воздуху, без посрамления будет взирать на Господа своего, с Ним войдет в чертог света, и будет там любезно Ангелам и человекам, которые здесь также утруждали себя бдениями и молитвами.
      cn: 那在祷告中劳苦的身体，在复活之日将腾空而起，毫无愧怍地仰望其主，并与祂一同进入光明的殿堂，在那里，它将蒙天使与那些在此世同样以守夜和祷告劳苦的人所喜爱。
  - type: paragraph
    initial:
      ru: 86)
      cn: 86)
    text:
      ru: 'Всегда нам надобно с готовностью пребывать в молитве; потому что молитва – весьма великое дело: она доходит даже до Бога. Когда молитва с любовью возносится к Богу, чтоб собеседовать с Ним, тогда отверсты для нее горние врата и никто не попрепятствует ей войти в них. Не задержат ее Ангелы, не остановят Огнезрачные, как скоро пожелает она войти и получить от Бога исполнение просимого. Поэтому всякий возлюби молитву, и бодрственно упражняйся в ней и день и ночь. Будем неослабно молиться.'
      cn: 我们总是需要随时准备好投身于祷告之中；因为祷告是一件极其伟大的事情：它甚至能上达上帝。当祷告带着爱被提升到上帝面前，为了与祂倾心交谈时，那时，天上的门户为它敞开，无人能阻碍它进入。天使不会 задержа它，炽热的圣者也不会阻挡它，只要它渴望进入并从上帝那里获得所求之事的成就。因此，每个人都要热爱祷告，并日夜警醒地操练它。让我们不懈地祷告吧。
  - type: paragraph
    initial:
      ru: 87)
      cn: 87)
    text:
      ru: Непрестанно пребывай в молитве, и не ослабевай в молитвах. Проси Хранителей, чтобы они были стражами отверзтых дверей в членах твоих. Тщательно охраняй семь отверзтых дверей; потому что ими вторгаются разбойники, чтобы расхитить убранство души твоей, и повредить черты образа, столь любезного Богу.
      cn: 你要恒常地沉浸于祷告之中，在祷告中不可懈怠。恳求你的守护者们，让他们成为你肢体上敞开门户的守卫。你要细心守护那七扇敞开的门户；因为强盗们就是通过它们入侵，劫掠你灵魂的妆饰，并损害那为神所深爱的形象的特征。
  - type: paragraph
    initial:
      ru: 88)
      cn: 88)
    text:
      ru: '«Царствие Божие внутрь... есть»(Лк. 17:21). Войди в самого себя, ищи усердней, и без труда найдешь. Удались с распутия забав, с пагубного пути похотей, из дебри корыстолюбия и вредных сообществ. Войди в себя, живи в себе самом, в прекрасной клети духа твоего, – и там ищи царства, как научил Спаситель наш. Если оно еще не в тебе, то взывай: «Отче наш, да приидет царствие Твое» и оно приидет, когда призовешь. Царство – в тебе. Войди же в себя, пребывай в сердце своем; ибо там – Бог. Он не оставляет тебя, но ты оставляешь Его.'
      cn: 「神的国就在你们心里」（路加福音 17:21）。请你走入自己的内心，更热切地寻觅，便会不费吹灰之力地找到。请你远离那些岔路上的享乐，离开情欲的毁灭之路，走出贪婪的丛林与有害的群体。请你进入自己，活在自己之内，活在你那美好如室的灵性深处——在那里寻觅神的国，正如我们的救主所教导的。如果它尚未在你之内，那么就呼求：「我们在天上的父，愿你的国降临」，它便会在你呼唤时降临。神的国就在你之内。所以，请你进入自己，安住于你的心中；因为神就在那里。他从未离弃你，但你却离弃了他。
  - type: paragraph
    initial:
      ru: 89)
      cn: 89)
    text:
      ru: Пока сердце пребывает в добре, дотоле и Бог в нем пребывает, дотоле оно служит источником жизни; потому что тогда из него исходит доброе. Но как скоро уклоняется оно от Бога и делает беззакония, то становится источником смерти; потому что тогда из него исходит злое. Сердце – Божия обитель; потому имеет нужду в охранении, чтобы не вошло в него злое, и Бог не удалялся из него.
      cn: 只要心怀善念，上帝就住在其中，它也因此成为生命的源泉；因为那时，善自心中流淌。然而，一旦它偏离上帝，行不义之事，便成了死亡的源泉；因为那时，恶自心中滋生。心是上帝的居所；因此，它需要被守护，以免邪恶入侵，致使上帝远离。
  - type: paragraph
    initial:
      ru: 90)
      cn: 90)
    text:
      ru: Дивно сие и досточудно, непостижимо для горних и неизреченно для дольних. Недоступный для всякого ума входит в сердце, и обитает в нем; Сокровенный от Огнезрачных обретается в сердце. Земля не выносит стопы Его; а чистое сердце носит Его в себе. Небо – мало для пяди Его, а сердце – обитель Его. Вся тварь не вмещает Его в пределах своих; но если взыщет сердца, то и малое сердце вмещает Его. Малое место избирает Бог в человеке для жилища Своего; и делается человек храмом Божиим, в котором обитает и пребывает Бог. Душа – храм Его, а сердце – святой жертвенник, на котором приносятся жертвы хвалы и славословия; иереем же бывает ум, который стоит и священнодействует там.
      cn: 此乃奇妙可敬、难以测度之奥秘，高天之上者亦无法完全领悟，尘世之下者更无从言说。那超越一切心智所能触及者，竟能进入人心，并安居其中；那连火像天使亦无法窥见之隐秘者，竟在心中得以寻觅。大地无法承载祂的步履；而一颗洁净的心，却能将祂容纳于内。诸天亦不足以丈量祂的尺寸，然而人心却是祂的居所。所有受造之物都不能将祂限制于自身界限之内；但若祂寻求一颗心，即使是微小的心也能将祂全然容纳。上帝在人心中选择了一个微小的处所作为自己的居所；于是人便成了上帝的殿宇，上帝在其中居住并永恒 пребы。灵魂是祂的殿宇，而心则是那圣洁的祭坛，其上献呈赞美与荣耀之祭；心思则为祭司，立于其间，献上圣礼。
  - type: paragraph
    initial:
      ru: 91)
      cn: 91)
    text:
      ru: В сердце у тебя хранится сокровище. – Приищи же себе стража, который бы непрестанно находился при дверях твоих, чтобы не ограбили тебя разбойники, не расхитили злые люди. – поскольку ты не заботишься о душе своей, не ищешь для нее хранителей, то вторгаются в нее нечистые духи и грабители, и разоряют ее в конец. Имение, которое – не твоя собственность, охраняешь ты со тщанием; а душу, свою собственность, не оберегаешь. У виноградников, у масличных садов, у засеянных полей ставишь ты стражей, а Божие достояние оставляешь без стражей, которые бы охраняли его. Временное имение всякий бережет с предусмотрительностью, а душу, самое дорогое Божие достояние, расхищают и грабят демоны, и никто о том не поболезнует и не поскорбит. Лукавый входит в нас, – и приводит в расстройство и сердце и ум; оттого каждый, против воли своей, идет в дебрь (мир), и блуждает там.
      cn: 你的心中珍藏着宝藏。——那么，请为你自己寻觅一位守卫吧，他应永不停歇地守在你心门前，以防强盗将你洗劫一空，恶人将你财富散尽。——因为你疏于顾念自己的灵魂，不为它寻觅护卫，不洁之灵与盗贼便侵入其中，将其彻底摧毁。并非你之所有的财产，你却悉心守护；而你的灵魂，你真正拥有的，你却不加看顾。你在葡萄园、橄榄林和播种的田地旁设立守卫，却将上帝的产业弃之不顾，任其缺乏守护。每个人都会谨慎保管世间的财物，然而灵魂，这上帝最宝贵的产业，却被邪魔掠夺殆尽，却无人为此感到痛心和悲伤。那恶者潜入我们心中——搅乱了我们的心智；因此，每个人都身不由己地走向深谷（世俗），在那里迷失方向。
  - type: paragraph
    initial:
      ru: 92)
      cn: 92)
    text:
      ru: Приобучи уста свои прославлять Бога. Воздай Богу благодарением, бдением, постом и молитвою, и язык твой да возглашает сладкоречивые хвалебные песни.
      cn: 请训练你的口舌去颂赞神。以感恩、警醒、禁食和祷告来回报神，让你的舌头发出甜美的赞美诗歌。
  - type: paragraph
    initial:
      ru: 93)
      cn: 93)
    text:
      ru: Сказано:«да возмется нечестивый, да не видит славы Господни»(Ис. 26:10). Все между тем взывает о Боге, ежедневно возвещает славу Его; и бессловесные твари непрестают славословить Его.«Небеса поведают славу Божию, творение же руку Его возвещает твердь»(Пс. 18:2). Земля глашает Ему хвалу; море проповедует чудное Его могущество. Ничего не найдешь, что не славословило бы Господа Бога своего. И ничтожный комар возвещает славу своего Господа. Куда же пойдет нечестивый, чтобы не видеть ему славы Господней? – Думаю, что он низойдет из мира сего во тьму кромешную, полную страха и ужаса, где нет славословия и где не раздается хвалебный глас.
      cn: 经言：「愿恶人被除掉，免得他看见上主的荣耀」（以赛亚书 26:10）。然而，万物皆在呼唤上帝，日日宣扬祂的荣耀；无言的受造物亦未曾止息地颂赞祂。「诸天述说神的荣耀，穹苍传扬祂手的作为」（诗篇 19:1）。大地为祂歌颂赞美，海洋宣讲祂奇妙的权能。你将找不到任何不颂赞其主上帝之物。即使是微不足道的蚊蚋，也在宣扬其主宰的荣耀。那么，恶人将往何处去，才能不看见主的荣耀呢？——我认为，他将从这世界坠入外面的黑暗，那充满恐惧与惊骇之处，在那里没有颂赞，也没有赞美的声音回响。
  - type: paragraph
    initial:
      ru: 94)
      cn: 94)
    text:
      ru: Душа много любезнее Богу всех созданных Им тварей. А грех делает ее мертвою, – и ты не разумеешь того грешник. Скорби о себе ради Бога, потому что Он сожалеет о тебе. Грехом умерщвлена душа твоя; возврати ее к жизни слезами. Возрадуй Бога, да возвеселится Он о том, что душа твоя возвращена тобою к жизни.
      cn: 灵魂比上帝所造的一切受造物都蒙祂更深厚的爱。然而罪恶却使它死亡——罪人啊，你难道不明白吗？为了上帝的缘故，为自己忧伤吧，因为祂怜悯你。你的灵魂已因罪恶而枯死；用眼泪使它重获生命。使上帝喜悦吧，愿祂因你将自己的灵魂带回生命而欢欣。
  - type: paragraph
    initial:
      ru: 95)
      cn: 95)
    text:
      ru: Не скорбит столько отец, погребающий любимого сына, сколько жалеет Бог о душе, умерщвленной грехом. Оплакивай же душу свою, и докажи тем любовь свою к Богу, Который Сам скорбит и жалеет о душе, умерщвленной грехом. Бог жалеет о смерти души, которая есть образ Его; – и небесные Силы сетуют о ней.
      cn: 一位埋葬爱子的父亲，其哀痛尚不及上帝为那被罪恶致死的灵魂所感到的怜惜。因此，你当为自己的灵魂哀哭，并以此证明你对上帝的爱。因为祂自己也为那被罪恶致死的灵魂而悲伤和怜惜。上帝为灵魂的死亡而怜惜，因为灵魂是祂的肖像；甚至天上的众能力也为此哀恸。
  - type: paragraph
    initial:
      ru: 96)
      cn: 96)
    text:
      ru: Кто бодрствует, как просвещенный (благодатью), и молится во тьме, тот и среди видимой тьмы облечен невидимым светом. Но грешник и при дневном свете – чадо тьмы. По наружности весь он во свете, внутренно же покрыт тьмою. Посему не будем обольщать себя тем одним, что бодрствуем. Кто бодрствует не как должно, того бодрствование – не бодрствование. Кто бодрствует не с охотою, того бодрствование – сон. Кто же, бодрствует в нечистоте, тому бодрствование даже вредно.
      cn: 谁在黑暗中警醒祷告，如同蒙受恩光者一般，他即便身处可见的黑暗之中，也必被无形的光芒所环绕。然而罪人即使身处白昼之光，依然是黑暗之子。他外表全然光明，内心却被幽暗所遮蔽。因此，我们不可单单因自己警醒就自欺。警醒若非合宜，则此警醒并非真正的警醒。警醒若非出于甘心乐意，则此警醒无异于沉睡。倘若有人在不洁之中警醒，那么这样的警醒甚至是有害的。
  - type: paragraph
    initial:
      ru: 97)
      cn: 97)
    text:
      ru: 'Все прошения наши восходят к единому Богу; единый слух невидимого Величия внимает прошениям нашим, и различает их. Если просим полезного, приемлет прошение; если – вредного, отвергает. Уста могут просить всего: но Бог исполняет только то, что полезно.'
      cn: 我们所有的祈求都上升向独一的上帝；无形威严的独一听觉，倾听并辨明我们的祈求。若我们祈求有益之事，祂便接纳；若祈求有害之事，祂便拒绝。口可以祈求一切，但上帝只实现那些有益的。
  - type: paragraph
    initial:
      ru: 98)
      cn: 98)
    text:
      ru: Все прошения, приносимые Богу верою, приемлются Им из рук ее. Обеты и дары, приносимые руками ее, вожделенны Богу. Божественное Величие желает получать плоды из рук веры; потому что она сердце просящего очищает от безобразия сомнений ума.
      cn: 凡信德向神献上的所有祈求，祂都从信德手中收纳。信德献上的许愿和礼物，蒙神悦纳。神圣的威严渴望从信德手中收取果实；因为信德洁净了祈求者心中的杂念，除去了思想中的疑虑。
  - type: paragraph
    initial:
      ru: 99)
      cn: 99)
    text:
      ru: Если Бог медлит исполнением прошений, не должно скорбеть. Податель премудр. Он смотрит и на прошение и на время, и если видит, что прошение в настоящее время бесполезно, будет же полезно в последствии, блюдет исполнение его до времени. Хотя и прискорбно просящему, что не исполнилось прошение его в тоже время; но Податель в свое время утешит его пользою.
      cn: 若上帝延迟允诺您的祈求，切莫忧伤。赐予者乃是至智的。祂洞察祈求本身与时机，若祂预见此刻允诺无益，而在日后方能裨益，祂便会看顾，将允诺延至适当时刻。即便祈求者因愿望未能即时实现而心生哀愁，赐予者终将在其合宜之时，以其益处来安慰他。
  - type: paragraph
    initial:
      ru: 100)
      cn: 100)
    text:
      ru: Хвала Тому, Кто слышит все! Его правда – горнило для всех прошений. Одобряет она прошение истинное, потому что в нем сокрыта жизнь для просящих; осуждает прошение лживое, потому что в нем таится смерть для просящих.
      cn: 赞美那垂听万事万物的主！祂的真理如同洪炉，考验着所有的祈求。祂嘉许真实的祈求，因其中蕴藏着祈求者生命的活泉；祂斥责虚假的祈求，因其中潜伏着祈求者死亡的阴影。
  - type: paragraph
    initial:
      ru: 101)
      cn: 101)
    text:
      ru: Посему предоставим прошения наши воле Истинного и Милосердого. Он правдою своею искушает и отвергает прошения для нас вредные, по милосердию Своему исполняет прошения полезные. Возблагодарим Благого за то, что дает Он, и поклонимся Правосудному за то, в чем отказывает.
      cn: 因此，我们当将我们的祈求呈献给真理与慈悲的意旨。祂以公义试炼并拒绝那些对我们有害的祈求，又以祂的怜悯成全那些有益的祈求。我们当为良善者所赐予的一切献上感谢，并为公义者所拒绝的一切献上敬拜。
  - type: paragraph
    initial:
      ru: 102)
      cn: 102)
    text:
      ru: Будем трудиться в молитве, это – виноградная лоза; вино ее есть утешение. Созиждем души наши в храм, достойный Бога.
      cn: 我们当在祷告中劳作，此乃葡萄藤；其所酿之酒是慰藉。我们当将自己的灵魂建造成一座圣殿，配得上我们的上帝。
  - type: paragraph
    initial:
      ru: 103)
      cn: 103)
    text:
      ru: Если в доме твоем останавливается великий земли, то и двери твои облекаются честию. Не тем ли паче украсится великолепием дверь твоя, если вселится в тебе Бог?
      cn: 若有大地之显赫者莅止你舍，则你门户亦将披戴荣光。如斯，若上帝居于你心，你之门扉岂不更添华美乎？
  - type: paragraph
    initial:
      ru: 104)
      cn: 104)
    text:
      ru: Будь и храмом и священником Богу; служи Богу в храме твоем, как Он для тебя стал и иереем, и жертвою, и закланием. Посему и ты будь для Него и храмом, и священником, и жертвою. поскольку дух твой есть храм; то не допускай в него никакой нечистоты.
      cn: 你当成为上帝的殿宇与祭司；在你的殿中服侍上帝，正如他为你成为祭司、祭品与牺牲。因此，你也当为他成为殿宇、祭司与祭品。既然你的灵是殿宇，就不要让任何不洁之物进入其中。
  - type: paragraph
    initial:
      ru: 105)
      cn: 105)
    text:
      ru: Не допускай в дом Божий ничего такого, что ненавистно Богу; а напротив укрась дом Божий всем, что подобает Богу.
      cn: 切勿让任何为神所憎之物，进入神的殿宇；反之，当以一切合乎神心意的圣物，来妆点神的居所。
- type: heading1
  initial:
    ru: Глава 4.
    cn: 章 4：
  text:
    ru: Св. отца нашего Иоанна Лествичника. Слово о молитве, с пояснениями оного
    cn: 我们圣父约翰·思梯尼之言。论祷告，并其阐释
  children:
  - type: paragraph
    text:
      ru: 'Пояснения Лествицы есть: Илии, епископа Критского; Афанасия иеромонаха, тоже Критянина; в новом издании св. отцев Migne, после каждого слова приложены заметки многих на разные мысли, содержащиеся в слове; в Лествице, изданной Оптинскою пустынею, в конце приложено много пояснительных заметок, заслуживающих полного внимания. Включая «Слово о молитве» св. Лествичника в небольшой настоящий сборник, прилагаем под каждым пунктом и пояснения его; при чем заимствования из еп. Илии будем означать – Ил., из Афанасия – Аф., из Меня – Мн. В Оптинском издании на это слово нет ни одного пояснения'
      cn: 《天梯》的诠释版本有：克里特主教伊利亚的；教士阿塔纳修斯，他也是克里特人；在米涅圣教父新版中，每个词后都附有许多针对该词所含不同思想的注释；在奥普季纳隐修院出版的《天梯》中，末尾附有许多值得完全关注的解释性注释。我们将圣约翰·克利马库斯的《论祷告》一文收录于这本小小的合集中，并在每一段下附上其解释；其中，引自伊利亚主教的将标示为——伊，引自阿塔纳修斯的将标示为——阿，引自米涅的将标示为——米。奥普季纳版中，此文没有任何解释。
  - type: paragraph
    initial:
      ru: 1)
      cn: 1)
    text:
      ru: Молитва, по качеству своему, есть общение (συνουσια– сосущие, слитие в одно бытие) и единение человека и Бога; по действию же, она есть стояние мира, Бога примирение, слез матерь и опять дщерь, умилостивление о грехах, мост чрез искушения, средостение от скорбей, пресечение браней, дело Ангелов, пища всех бесплотных, будущее радование, конца и предела не имеющее делание, источник добродетелей, ходатаица и виновница дарований, невидимое преспеяние, пища души, просвещение ума, отчаянию секира, доказательство надежды, разрешение уз печали, богатство монахов, сокровище безмолвников, уменьшение (постепенное, до ноля) гнева, зеркало преспеяния, проявление мер (на какой кто стоит мере), показание состояния (или устроения духовного), возвестительница будущего (м. б. и воздаяния), знамение прославления. Для истинно молящегося молитва есть истязалище, судилище и престол Господень, прежде престола будущего.
      cn: 祷告，以其本质而言，乃是人与神之间的交通（συνουσια——吸吮、融合为一体的存在）与合一；以其作用而言，它乃是世界的维系，神与人之间的和解，泪水之母亦是其女，罪孽的息讼，跨越试探之桥梁，抵御悲伤之屏障，止息争斗之途径，天使之行事，一切无形无体者之食粮，未来之喜悦，永无止境之作为，美德之泉源，恩赐之代求者与促成者，无形之精进，灵魂之滋养，心智之光启，绝望之利斧，希望之凭证，忧愁之枷锁的解脱，修士之财富，隐士之宝藏，怒气之消减（逐渐归零），精进之明镜，境界之显明（个人所处之层次），灵性状态（或秩序）之昭示，未来（或许亦是报应）之预言者，荣耀之标志。对于真心祈祷者而言，祷告乃是磨炼之所，审判之庭，以及主之宝座，先于未来之宝座。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Молитва, совершаемая как должно, с теплым к Богу желанием и сладостию, имеет то доброе в себе качество, что возвышает ум человека к Богу, изводит его в сретение Создателя своего, сочетавает с Ним и соединяет до нераздельности. Действия же ее неисчислимы. Она делает, что мир стоит и не разрушается по причине множества грехов, каждодневно совершаемых. Она привлекает милующую нас любовь Божию. Она – матерь слез и дщерь их, потому что делает то, что человек начинает проливать слезы пред Господом, а слезы опять понуждают его еще более молиться. Она испрашивает прощение грехов. Она есть мост, по которому человек переходит от искушений и бед к свободе от них и прохладе. Есть средостение, которое отграждает нас от скорбей, и не дает им проникнуть внутрь нас и тиранить нас там, от бесов ли они будут, или от людей и страстей. Она разбивает и рассеивает врагов наших, борющих нас. Есть дело небесное, насыщение всех Ангелов и Святых, всегдашнее радование праведных праздничное. Есть добродетель, которая не случается, чтоб когда-либо была праздною, пресекалась и упразднялась. Есть ключ, из которого бьет всякое добро. Есть купец, покупающий всякие дарования благодатные. Она сокровенно ведет сердце к преспеянию. Есть трапеза благородной души, из-за которой она не встает, но непрестанно от ней питается и сытости не знает. Есть неугасимое светение уму и пламенник небесный. Есть секира, которая отсекает и отгоняет отчаяние. Есть доказательство, что душа имеет надежду на Бога: ибо потому она и молится, что надеется на Него. Есть противоядие печали. Богатство монахов, которые совершают ее с сердечным умилением. Есть великое сокровище безмолвников, которые прилежат ей. Есть уменьшение и уничтожение гнева, и испарение его. Есть зеркало, которое тем, как кто молится, показывает, насколько он преуспел в добре. Есть показательница доброй души, светильник, обнаруживающий внутреннее доброе состояние. Есть окно, сквозь которое входит ангельский свет в душу молящегося и истолковывает ему таинства и сокровенности Божии. Есть указатель непрестающей чести любимых рабов Божиих и ожидающих их благ. Молитва иногда такое воздействие оказывает на душу, что заставляет ее радоваться от всего сердца, как бы уже получив прославление. Иногда же так настраивает ее, что ей кажется будто она стоит на суде пред престолом Христовым и истязуется во всех прегрешениях своих, как бы настал уже час великого и страшного суда Божия; чего ради поражается страхом, кается, умоляет, проливает слезы, дает обеты исправиться, чтоб не быть осужденною на действительном суде, очистившись от грехов покаянием и самоозлоблением, и наперед утолив праведный гнев Божий и милость его привлекши.'
      cn: '那如其所应，带着对上帝的热切渴望与甘甜而献上的祷告，其自身具有这样美好的特质：它能将人的心智提升至上帝面前，引他出离，去迎见他的造物主，与他结合，并连接至不可分离的境地。而它的功效，更是数不胜数。


        它使世界得以存立，不致因每日所犯的众多罪过而毁灭。它吸引着上帝那怜恤我们的爱。它是眼泪的母亲，也是眼泪的女儿，因为它使人开始在主面前流泪，而眼泪又促使他更加祈祷。它为罪孽求得赦免。它是一座桥梁，人借此从试探与苦难中渡向自由与安息。它是一道屏障，将我们与悲伤隔绝开来，不让它们侵入我们内心，并在那里奴役我们——无论是来自恶魔、世人抑或情欲的悲伤。它击碎并驱散那与我们争战的仇敌。


        它是属天的事工，是所有天使和圣徒的饱足，是义人永恒的节日般的喜乐。它是一种美德，从不曾闲置、中断或废止。它是泉源，一切美善皆从中涌流。它是一位商人，买得一切恩典的馈赠。它隐秘地引导人心趋向卓越。它是高贵灵魂的餐桌，灵魂不愿离席，而是从中不断得享滋养，却不知饱足。它是心智永不熄灭的光芒，是属天的火焰。它是一把斧头，砍断并驱逐绝望。


        它是灵魂对上帝怀有希望的明证：因为灵魂正因盼望于他，才向他祈祷。它是忧愁的解药。它是那些以赤诚的哀恸献上祷告的僧侣的财富。它是那些勤恳于祷告的静修者的巨大宝藏。它是怒气的减退与消散，是怒气的蒸发。它是一面镜子，借由人的祷告方式，显明他在美善中进步了多少。它是良善灵魂的指示器，是一盏揭示内心良好状态的灯。它是一扇窗户，天使的光从其中进入祷告者的灵魂，并向他阐释上帝的奥秘与隐秘。它是上帝所爱仆役永不间断的尊荣和他们所期盼之福祉的指示。


        祷告有时对灵魂产生如此大的影响，以至于使它从心底欢喜，如同已经得到了荣耀。有时却又使灵魂如此 настро，以至于它觉得自己仿佛站在基督的宝座前受审，被追究所有过犯，仿佛上帝伟大而可怖的审判时刻已经来临；因此而恐惧战栗，忏悔，恳求，流泪，许下改过自新的誓言，以免在真正的审判中被定罪，借由悔改与自苦而洁净罪愆，预先平息上帝的公义之怒，并引来他的怜悯。'
  - type: paragraph
    initial:
      ru: 2)
      cn: 2)
    text:
      ru: 'Восстав, послушаем сей священной царицы добродетелей, велиим гласом вопиющей к нам и глаголющей:«Приидите ко Мне вси труждающиися и обремененнии, и Аз упокою вы: возмите иго Мое на себе... и обрящете покой душам вашими исцеление ранам вашим.Иго бо Мое благо,и целительно от великих грехопадений» (Мф. 11:28–30).'
      cn: 起来吧，让我们聆听这神圣的德行女王，她正以洪亮的声音向我们呼唤，说道：「凡劳苦担重担的人，都到我这里来，我就使你们得安息。你们当负我的轭……你们的灵魂就必得享安息，你们的创伤也必得医治。因为我的轭是轻松的，能够医治那巨大的罪愆。」（马太福音 11:28–30）
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Восстанем же, умоляю вас, от лености, и поспешим со усердием послушаться святейшей молитвы, сей царицы добродетелей, которая велиим гласом вопиет к нам и глаголет: приидите ко мне все, преутружденные плотскими, мирскими и демонскими бранями, и я всеконечно избавлю вас от них и успокою. Не тужите, – и да не покажется вам тяжким слово мое. Самоохотно только возьмите иго мое на себя, и без саможаления поднимите необходимый труд ради меня, и непременно обретете покой столь великий, больше которого и представить себе не можете. Не только удобно и без боли, но с сладостию скоро исцелятся все ваши раны; и станете еще более, чем прежде крепки, бодры, красивы и мужественны. Ибо иго и бремя мое благи и спасительны, и могут врачевать всякого рода прегрешения.'
      cn: 请允许我恳请你们，从慵懒中奋起吧！让我们以热切之心，迅速聆听这至圣祷告的呼唤。这祷告是众德之王后，她以洪亮之声向我们高呼，并宣示道：凡被肉体、世俗和邪魔之争战所困倦的，都请到我这里来，我必彻底将你们从中解救，并赐予你们安息。不要忧愁，也莫要觉得我的话语沉重。只管甘愿背负我的轭，为我毫不自惜地承担必要的劳苦，就必寻得那极大的安宁，其美妙超乎你们的想象。你们所有的创伤，不仅能轻易无痛地愈合，而且会带着甘甜迅速痊愈；你们将变得比以往更加坚韧、清醒、美丽而英勇。因为我的轭与我的担子是良善而有益的，它们能医治各式各样的罪愆。
  - type: paragraph
    initial:
      ru: 3)
      cn: 3)
    text:
      ru: Намереваясь идти предстать царю и Богу и беседовать с ним, да не емлемся пути сего, не быв как должно приготовленными, чтобы Он, увидев издалеча, что мы не имеем оружий и установленного для предстания царю одеяния, не повелел рабам и служителям, связав нас, далече некуда изринуть от лица Своего, а прошения наши разодрать и бросить нам в лице.
      cn: 我们意欲前来觐见君王与上主，并与祂交谈，切莫因未曾妥善预备而耽误行程。恐祂从远处望见，我们竟无兵器，亦无觐见君王所应穿戴之礼服，便敕令仆役与侍从将我们捆绑，远远地逐出祂的面前，并将我们的恳求撕碎，掷于我们脸上。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Собираясь идти предстать царю нашему и Богу, чтоб умолять Его оставить нам долги наши, да не движемся в путь сей, не упорядочив себя, как должно; но и душу свою, и сердце свое и ум свой преисполним страхом Божиим и благоговеинством, теплым желанием Бога и упованием, наипаче же смирением. Иначе узрев нас издалеча, прежде чем достигнем до Него и видя, что мы не имеем таких внутренних в сердце оружий и такого светлого одеяния души, Он оскорбится нашим безрассудством и бесстыдством и пошлет слуг своих, чтобы связавши нас как можно скорее, далеко отринули от лица Его, а хартии молитвы нашей чтоб разодрали и бросили нам в лице.'
      cn: 当我们正准备前往觐见我们的君王和上帝，恳求祂赦免我们的债务时，切勿在未妥善整饬自身的情况下踏上这段旅途。相反，我们应当让自己的灵魂、心和思想都充满对上帝的敬畏与虔诚，对上帝炽热的渴望与盼望，而尤其要充满谦卑。否则，祂会远远地看见我们，在我们尚未抵达祂面前时，就发现我们心中缺乏这样的内在武器，灵魂也缺乏这样光明的衣裳，祂会因此对我们的鲁莽与无耻感到不悦，并派遣祂的仆人，将我们尽快捆绑起来，远远地从祂面前抛开，而我们祈祷的文书也会被撕碎，掷到我们的脸上。
  - type: paragraph
    initial:
      ru: 4)
      cn: 4)
    text:
      ru: Да будет хитон души твоей, когда идешь предстать пред лице Господа, весь проткан нитями непамятозлобия. Если же не будет так, то ты никакой не получишь пользы от молитвы.
      cn: 当你前往主的面前时，愿你灵魂的里衣，全然编织着不怀恶意之线。若非如此，你的祷告将毫无益处。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Когда идешь предстать пред Бога в молитве, пусть душа твоя оденется в ризу из тонкого и царского полотна, т. е., которое было соткано из небесных помышлении, проткано нитями стыдения, благоговеинства и доброты, и прошито золотом прощения обид и любви ко врагам. Иначе не получишь пользы от молитвы своей.'
      cn: 当你前往祷告，觐见上帝之时，愿你的灵魂披上由精细华美之布织就的长袍，亦即那以天国思想为经纬，以羞惭、敬畏与良善为丝线，再以宽恕冒犯和爱敌之金线细密缝缀而成的袍服。否则，你的祷告将徒劳无益。
  - type: paragraph
    initial:
      ru: 5)
      cn: 5)
    text:
      ru: 'Да будет весь состав моления твоего не пестротен: ибо мытарь и блудный сын одним словом преложили Бога на милость.'
      cn: 愿你所有的祷文都纯一不杂：因为税吏和浪子都只凭一言，便使上帝回心转意，赐下怜悯。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Слово молитвы твоей да будет без излишнесловия и краснословия; только от ума светлого и собранного, и от сердца чистого. Ибо и мытарь, и блудный, и разбойник на кресте – за одно слово многостенательное получили прощение и примирились с Богом.'
      cn: 你的祷言，当摒弃冗言与华饰；唯发自澄明与专注的心智，并出自纯净的心灵。因为那税吏，那浪子，以及十字架上的强盗——皆因一句充满哀恸的话语，便蒙受了赦免，并与上帝和好了。
  - type: paragraph
    initial:
      ru: 6)
      cn: 6)
    text:
      ru: 'Предстояние Богу (как предстояние) одинаково у всех предстоящих; но (по предметам и целям) в нем бывает большое разнообразие и различие. Одни как с другом и Владыкою собеседуют (с Богом), ради заступления уже других, а не самих себя, принося Ему песнь и прилежное моление. Иные испрашивают (у Него духовного) богатства, славы и большего дерзновения. Другие молят о совершенном избавлении от соперника своего. Некоторые докучают о каком-либо достоинстве; иные о совершенном отпущении долга (так чтобы уже и заботы о том у них не оставалось); иные – об освобождении из темницы: иные – о разрешении грехов.'
      cn: 在上帝面前的侍立（作为一种侍立），所有侍立者都是相同的；然而（就其所求之物与目的而言），其中却存在着巨大的多样性和差异。有些人，如同与朋友和主宰对话一般（与上帝），为了替他人而非自己求情，向祂献上颂歌与恳切的祷告。另一些人则向祂求取（属灵的）财富、荣耀与更大的勇气。还有些人祈求能彻底摆脱他们的对手。有些人则纠缠着寻求某种尊荣；有些人求得债务的彻底赦免（以至于他们再也不为此忧虑）；有些人则求得从囹圄中得释；另一些人则求得罪愆的宽恕。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Предстояние Богу в молитве, которую все воссылают к Нему, представляется одинаковым по виду, но имеет большое разнообразие по действиям и прошениям. Ибо один идет к Нему с одним благоговением и по одному поводу, другой с другим, и по другому. Иные приступают к Богу и с дерзновением изливают пред Ним молитву свою, как добрые друзья и любимые лица, поклоняются Ему и умоляют Его о других, а не о себе. Другие себе испрашивают, да сподобит их большой чести духовной и богатства, и любви. Иные вопиют, да освободит их совершенно от соперника их. Иные ищут, да даст им какой-либо чин. Иные умоляют дать им рукописание, что все долги их уплачены, чтоб им больше о том уже не беспокоиться. Иные плачут об освобождении из темницы и избавлении от казни. Иные проливают слезы, да дарует им отпущение прегрешений.'
      cn: 世人向神献上的祈祷，其外在形式看似一致，然其内涵与恳求却千变万化。因有人怀着一种敬畏之心，为着一桩事由而趋近神；另有人则怀着另一种敬畏，为着另一桩事由而来。有人满怀勇气地来到神面前，倾心吐意，犹如挚友与蒙爱者一般，他们敬拜祂，为他人而非为己恳求。另有人则为己求告，愿蒙赐予丰厚的属灵尊荣、财富与爱。有人呼号，愿能全然摆脱他们的仇敌。有人寻求，愿能获得某种职分。有人恳求赐予一份手书，以证明他们所有债务皆已偿清，使其再无后顾之忧。有人哭泣，为求脱离囹圄，免受刑罚。另有人则流泪，愿能蒙赐罪愆的赦免。
  - type: paragraph
    initial:
      ru: 7)
      cn: 7)
    text:
      ru: Прежде всего на хартии моления нашего поместим искреннее благодарение; во вторых – исповедание (грехов) с душевным в чувстве сокрушением; после сего поведаем Всецарю и прошение наше. Такой чин молитвы есть самый хороший, как показано одному из братии Ангелом Господним.
      cn: 在我们的祈祷文书上，首先当书写真挚的感恩；其次是怀着肺腑的痛悔，坦陈（己身的）罪愆；其后，方可向万有之君陈明我们的祈求。此等祈祷的次第乃是上佳之法，正如主之天使曾向一位弟兄所启示的那样。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Но мы, прежде всего, в самом начале молитвы нашей напишем чистое и вседушевное благодарение Богу за великие Его к нам благодеяния, и каждодневные утешения, какие получаем от Его Царских щедрот. Во втором пункте молитвы нашей, поместим с сокрушением и болезнованием сердечным исповедание грехов, в которые день и ночь впадаем неудержимо. И в третьем уже пункте молитвы нашей откроем небесному Царю прошения наши, умоляя Его со всяким смирением, да попечалится о нас, помилует нас и утешит, по единой милости Своей, и по великому благоутробию Своему, да сподобит нас царствия Своего. Такой чин молитвы есть самый хороший, как один досточтимый монах слышал от Ангела. Так и будем действовать в молитве; во-первых возблагодарим Бога за милости Его; во-вторых исповедуем Ему грехи свои; в третьих помолимся Ему, да милостив будет к нам.'
      cn: 然而，我们首先，在祈祷之初，要以纯洁而全心的感恩，向上主献上颂赞，感谢祂向我们施予的宏大恩泽，以及我们每日从祂君王般的丰盛中所得的慰藉。其次，在祷告的第二个部分，我们要怀着痛悔与心伤，陈述我们日夜不止、无法克制的罪过。再者，在祷告的第三个部分，我们要向天上的君王敞开我们的祈求，以万般谦卑恳求祂，愿祂怜悯我们，宽恕我们，并慰藉我们，只因祂的慈悲，以及祂伟大的怜悯，使我们得以配享祂的国度。这样的祈祷次第是最好的，正如一位可敬的修士曾从天使那里听闻。我们便当如此行于祷告中：首先，为上主的恩慈而感谢祂；其次，向祂承认我们的罪过；第三，向祂祈求，愿祂垂怜我们。
  - type: paragraph
    initial:
      ru: 8)
      cn: 8)
    text:
      ru: Если бывал ты подсудимым у видимого судии, то не имеешь нужды в другом примере, как предстоять тебе в молитве своей. Если же никогда и сам не стоял (на таком суде) и не смотрел, как других истязуют на нем; то поучись по крайней мере сему из умаливания врачей больными, когда тем предлежит отсекать (члены их) или делать им прижигания.
      cn: 若你曾为有形法官所审判，便无需他例，可知祷告时应如何站立。若你从未亲身经历，也未曾见他人受此审问；那么，至少可从病人向医生苦苦哀求中习得此理，当医生准备截肢或进行烙烫之时。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Если случалось тебе когда за какой-либо проступок связанному или не связанному, стоять пред судьею, готовым казнить тебя за то: то не имеешь нужды в другом примере того великого страха, какой должен ты иметь к Богу, стоя пред лицем Его как осужденник за бесчисленное множество грехов. Если же не стоял ты на суде, как подсудимый преступник, и не видал, как других истязуют и наказывают; по крайней мере поучись молиться со страхом и слезами из того, что делают больные, когда врачи собираются отрезывать члены у них, или делать прижигания или вырывать зубы: они, как только услышат об этом, приходят в трепет, прежде чем распрострут их, и начинают умолять врачей, чтоб они, если уж неизбежно то или другое, по крайней мере не отяжеляли руки своей, но сколько можно, полегче действовали орудиями своими.'
      cn: 若你曾为着某项过犯，无论其关联与否，站在预备审判你的法官面前，那你便无需再寻觅其他的例证，来体会面对上帝时，身为无数罪愆的受审者，你所当怀有的那份深沉敬畏。倘若你未曾如受审的罪人般站立于法庭之上，也未曾目睹他人遭受拷问与刑罚；那么，至少可从病人身上学习，当医生们聚集欲为他们截肢、施行烙烧或拔牙时，他们如何怀着恐惧与泪水祈祷：他们一听到这些，便立刻战栗不已，甚至在被按倒之前，就开始恳求医生们，若此举实属无法避免，至少请他们不要加重手上的力道，而要尽可能轻柔地操作器械。
  - type: paragraph
    initial:
      ru: 9)
      cn: 9)
    text:
      ru: Не мудри словами в молитве своей; ибо часто простые и не украшенные лепетания детей умаливали Отца их, «Иже есть на небесех».
      cn: 在你的祷告中，言语无需华丽雕琢；因为孩童那纯朴无饰的呢喃，常常更能感动他们在天上的父（路加福音 1:16）。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Не мудри словами в молитве своей, стараясь беседовать в ней изысканными и красивыми речениями. Слова не многие, но чистосердечные, благоговейные и умиленные скорее умилостивляют Бога Отца нашего небесного, как видно из многих мест Священного Писания, – и радуют Его, как радуют отца простые лепетания маленьких деток его.'
      cn: 你的祷告，切莫在言语上故作玄虚，试图用华丽精巧的措辞与上主交谈。寥寥数语，若发自肺腑，充满虔诚与谦卑，反而更能感动我们在天之父神。这从许多圣经章节中都可清晰窥见——祂必因此欢欣，如同父亲因其孩童稚嫩的咿呀学语而喜悦。
  - type: paragraph
    text:
      ru: Мн. Дети эти суть те, кои«злобою младенствуют»(1Кор. 14:20). Великая цена их определяется словом Господа:«аще не обратитеся и будете яко дети, не внидете в царствие небесное»(Мф. 18:3).
      cn: 许多。这些「在恶事上作婴孩」（哥林多前书 14:20）的孩子们，他们的宝贵之处，是由主的话语所决定的：「你们若不回转，变成像小孩子一样，就绝不能进天国」（马太福音 18:3）。
  - type: paragraph
    initial:
      ru: 10)
      cn: 10)
    text:
      ru: Не старайся многословить, чтобы, при приискивании слов, не рассеивался ум твой. Одно слово мытарево умилостивило Бога, и одно полное веры изречение спасло разбойника. Многословие в молитве обыкновенно ввергает ум в мечтание и рассеивает, а единословие собирает его.
      cn: 不要力求多言，以免在寻觅词句时，你的心神涣散。税吏的一个词语平息了上帝的怒气，而强盗一句饱含信心的言语拯救了他。祷告中的多言常使心神陷入幻想和涣散，而一言专心则能使心神集中。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Не желай многословить в молитве своей, чтоб ум твой не рассеивался и не растерялся, гонясь за словами, которые тебе следует говорить, но если ты не многознающь, говори много раз то слово и ту молитву, которые дают тебе сокрушение, благоговение и слезы. Таким образом пребудет нерассеянным ум твой и сохранится теплое усердие в сердце твоем. Мытарь за одно слово прощен, и разбойник спасен.'
      cn: 勿在祷中多言，以免心神涣散，为追逐言辞而迷失方向。若你言语不多，便反复吟诵那句能带给你忏悔、敬畏与泪水的祷词。如此，你的心神便能不散，热切的虔诚亦能存留于心。税吏因一言而得赦，强盗亦因此得救。
  - type: paragraph
    text:
      ru: Мн. В молитве не должно многословить, или много говорить за раз; но должно одинословить, т. е. одно и тоже говорить многократно.
      cn: 许多人在祷告时，不应多言，或一次说太多；而应单语祷告，即把同一句话反复说许多次。
  - type: paragraph
    initial:
      ru: 11)
      cn: 11)
    text:
      ru: Будучи услажден или умилен каким-либо словом молитвы, постой на нем; ибо в таком случае бывает при нас хранитель наш, молясь вместе с нами.
      cn: 若你因祷告之言语而感欣慰或动心，请停驻于此言。因在此境下，我们的守护者便与我们同在，与我们一同祷告。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Постой на тех словах, которые дают тебе умиленное сокрушение и божественную сладость; потому что тогда ангел твой хранитель вместе с тобою молится Богу.'
      cn: 请留意那些带给你温柔的悔悟和神圣甘甜的言语；因为那时你的守护天使正与你一同向神祷告。
  - type: paragraph
    initial:
      ru: 12)
      cn: 12)
    text:
      ru: Не дерзай о себе, хотя бы стяжал чистоту; но приступи паче с великим смиренномудрием, и более воздерзновенствуешь (с большим помолишься дерзновением).
      cn: 纵使你已获享洁净，却切莫自恃；反当以无比的谦卑近前，如此你的祷告将更蒙垂听（以更大的无畏祈祷）。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Не дерзай о себе, хотя бы знал, что ты чист и свободен от всякого греха, чтобы не прогневить Владыки своего; но молись с глубоким смирением, и тогда придет тебе от Бога большее вожделение, жаждание и благодать, да помолишься пламеннее и умиленнее.'
      cn: 即使你自知洁净无罪，也不要自作主张，以免触怒你的主宰。反之，当以深切的谦卑祈祷，如此，从神而来的更大渴慕、热切渴望及恩典将降临于你，使你得以更炽热、更虔敬地祈祷。
  - type: paragraph
    initial:
      ru: 13)
      cn: 13)
    text:
      ru: Хотя бы взошел ты на всю лествицу добродетелей, все молись об оставлении грехов, слыша Павла, вопиющего о грешниках (слыша, что и Павел ставит себя в ряд грешников, когда вопиет):«отнихжепервый есмь аз»(1Тим. 1:15).
      cn: 即便你已登临德行阶梯的顶端，仍需为罪愆的赦免而恳切祷告，听闻保罗为罪人所发出的呼喊（听闻保罗也将自己列于罪人之列，当他呼喊道）：「在罪人中我是个罪魁」（提摩太前书 1:15）。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Хотя бы и в самом деле ты взошел на всю лествицу добродетелей; при всем том долженствуешь молить Бога о грехах своих, слыша, как великий Павел, после таких трудов и при такой святости, написал к Тимофею, что Господь Иисус Христос пришел в мир грешников спасти, прибавил:«отнихжепервый есмь аз».'
      cn: 纵使你确实已登临了德行之梯的顶端；即便如此，你仍需为你的罪孽祈求上帝，听闻伟大的保罗，在历经艰辛、达到如此圣洁之后，向提摩太写道，主耶稣基督降世为要拯救罪人，并补充说：「在罪人中我是一个罪魁」（提摩太前书 1:15）。
  - type: paragraph
    initial:
      ru: 14)
      cn: 14)
    text:
      ru: Пищу обыкновенно приправляют елей и соль; а молитву окрыляют целомудрие и слезы.
      cn: 食物通常用油和盐调味；而祷告则由贞洁和泪水添上翅膀。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Соль и масло приправляют и делают приятными кушанья; а чистота и слезы придают крылья молитве, и она спешнее воспаряет горе к Богу.'
      cn: 盐和油为菜肴增添风味，使之可口；而纯洁与泪水则能为祷告添上双翼，使它更快地飞升，直达天父座前。
  - type: paragraph
    initial:
      ru: 15)
      cn: 15)
    text:
      ru: Если облечешься в кротость и безгневие, то не потребуется для тебя много труда, чтобы иметь свободным ум от пленения.
      cn: 倘若你披戴上温柔与无怒，那么你将无需费力便能使你的心智摆脱困囿。
  - type: paragraph
    text:
      ru: Ил. Если, говорит, облечешься в великое смирение и безгневие, то никак не будешь иметь нужды в большом труде на то, чтоб, когда молишься, собирать ум свой от суетных и греховных воспоминаний. Напротив, кто не имеет в себе крайнего смирения и безгневия, тот, стоя на молитве, никак не может собранным иметь ум свой, но, как пленник, отводится мыслию то к тому, то к другому, не помня и не разумея, что говорят уста.
      cn: 伊利奥多若长老说：「若你披戴了深厚的谦卑与无怒，那么你在祈祷时，就绝不需要费力去将思绪从虚妄与罪恶的记忆中收回。反之，那些心中没有极致谦卑与无怒的人，他们在祈祷时，思绪绝不可能集中。他们如同被掳之人，心念被引导着，一会儿飘向这里，一会儿飘向那里，甚至不记得也不明白口中所言为何。」
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Если облечешься во всестороннюю кротость и доброту, то не много уже потребуется для тебя труда освободить ум свой от того, чтоб он не отбегал инуды, и не рассеиваться во время молитвы.'
      cn: 假若你披戴上全备的谦和与良善，那么你便无需费太多力气，使你的心思从四处游荡中解脱，亦不会在祷告时散漫不定。
  - type: paragraph
    initial:
      ru: 16)
      cn: 16)
    text:
      ru: Пока не стяжем действенной молитвы, дотоле походим мы на тех, которые впервые обучают детей ходить.
      cn: 除非我们已得着那活泼生动的祷告，否则我们就像那些初次教导孩子行走的人。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Пока не навыкнем мы молиться собранным умом и чистым сердцем, дотоле похожи мы на малых детей, которых обучают ходить. Их берут за руки и поддерживают, чтоб не падали; если упадут они, их поднимают, – опять упадут, опять поднимают: так пока выучат их ходить без падения. Будем и мы поступать с собою также, как поступают с детьми мало по малу приучающие их ходить, чтоб научить душу свою и ум свой стоять в молитве самим по себе, без поддерживаний, без падений и без подниманий.'
      cn: 我们若未能学会以专注的心智和纯洁的心灵祈祷，那么我们就像那些正在学习走路的孩童。他们被人牵着手，受到支撑，以免跌倒；如果跌倒了，就会被扶起来——又跌倒，又被扶起：如此反复，直到他们学会走路而不跌倒。我们也当如此对待自己，就像人们循序渐进地教导孩童走路一样，好让我们的灵魂和心智学会在祈祷中独立自持，无需支撑，无需跌倒，也无需被扶起。
  - type: paragraph
    text:
      ru: 'Мн. Как обучающие ходить детей, когда они, немного прошедши, падают, опять поднимают их и научают, как ходить должно, не падая: так будем и мы ум свой, когда он во время молитвы ниспадет от устремления к Богу, опять восстановлять и выпрямлять, пока не стяжет он непадательности.'
      cn: 【智者】正如教导孩童学步，当他们走了一小段路便跌倒时，我们又将他们扶起，教导他们如何才能正确行走而不致跌仆：我们亦当如此对待自己的心智。每当它在祷告中偏离了对上帝的专注，我们便要再次将其扶正，将其校直，直到它能获得那份不堕落的稳固。
  - type: paragraph
    initial:
      ru: 17)
      cn: 17)
    text:
      ru: 'Напрягайся вносить, лучше же сказать, заключать мысль свою в слова молитвы. Если она, по младенчеству утомившись, падет, опять вводи ее туда; потому что уму свойственно непостояние (на одном). Постановить его на одном возможно только Тому, силою Коего все стоит. Если будешь неослабно подвизаться в сем делании (т. е. удерживать ум), то присетит и тебя Господь, и, полагая предел морю ума твоего, скажет ему в молитве твоей:«до сего дойдеши и не прейдеши»(Иов. 38:11). Невозможно связать духа: но где Творец духа, там все покорствует Ему.'
      cn: 竭力将你的心思，更确切地说，将它锁入祷告的言语之中。若是它因稚嫩而疲惫跌落，便再次将其引入，因为心智本性不定，唯有藉着万有赖以存立者的力量，方能使其安住一处。若你在此行持（即持守心智）上毫不懈怠地奋力，主便会临近你，祂将为你的心智之海设下界限，在你的祷告中对其说：「你到此为止，不可越过」（约伯记 38:11）。捆绑灵是不可能的，然而在灵的创造者所在之处，万物都顺服于祂。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Всеми силами нудь себя вводить в молитву ум свой целым и чистым, и затворять и заключать всю мысль свою и весь свой помысл в то понятие, которое подает слово совершаемой тобою молитвы, не позволяя им уклоняться – ни в ту, ни в другую сторону. Если изнемогши, ниспадает ум твой с этой высоты, по естественной ли немощи, или по худой привычке своей, подними и неси его опять на свое место. Не тяготись собирать его в себя, если хочешь исправить и уврачевать: потому что уму свойственно отбегать от места своего и от стояния в добром – помышлении и молитве. Но Богу свойственно делать, чтобы всякая тварь стояла на месте своем. Почему, если ты потрудишься, и поборешься с умом своим, приучая его стоять неподвижно во время молитвы, то присетит наконец душу твою Бог, заключивший море в место его, и собрав в едино море помыслов ума твоего скажет ему во время молитвы: доселе дойдеши, – до Меня, и непрейдеши инуды, – не преселишься от Меня. Невозможно удержать, связанным ум, чтоб он не отходил от молитвы и не блуждал туда – сюда. Но создавший его Бог, может, когда вселится в кого, удержать его и установить, потому что Ему покорствует всякое творение и стоит в пределах, какие указала ему воля Его.'
      cn: 你当尽心竭力，强使你的心智纯粹而完整地进入祷告，并将你所有的思想和念头都封闭、收束于你所吟诵的祷告词所传达的意念之中，不许它们偏离分毫，无论是向左还是向右。如果你的心智因自然之弱或恶习而疲惫，从这高处坠落，你当再次将其拾起并带回原位。如果你想修补和治愈它，不要嫌麻烦去将它收拢于自身，因为心智的本性就是从其本位、从美好的思想和祷告中逸离。然而，使万物各安其位乃是神的本性。因此，如果你劳苦，并与你的心智搏斗，训练它在祷告时保持不动，那么终有一天，那将海洋封闭在其所在之处的神，将你的思绪之海汇聚为一，在祷告时临到你的灵魂，对它说：「你只能到此为止——到我这里，不可再越过——不可从我这里移开。」要束缚住心智，使它不离开祷告，不四处游荡，这是不可能的。然而，那创造它的神，当他住在某个人的里面时，就能 удерживать 并安定它，因为一切受造物都顺服于他，并安守在他旨意所指定的界限之内。
  - type: paragraph
    initial:
      ru: 18)
      cn: 18)
    text:
      ru: 'Если ты когда-нибудь видел Солнце правды – Христа Бога: то можешь и беседовать с Ним достодолжно. Ибо чего не видел ты, с тем как можешь безошибочно сообращаться?'
      cn: 如果你曾瞻仰真理之日——基督我主：你就能与祂进行合宜的交谈。因为你未曾见过的，你怎能与之无误地契合呢？
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Если видел ты когда истинное солнце – Христа Господа, то можешь беседовать с Ним со всем страхом и благоговеинством, можешь любить Его и прославлять достойно и боголепно. Если же не видел, то как можешь все это делать?'
      cn: 若你曾瞻仰真阳——主基督，你便能以全然的敬畏与虔诚与祂交谈，亦能以合宜且荣神的方式爱祂、颂扬祂。然而，若你从未得见，又怎能成就这一切呢？
  - type: paragraph
    text:
      ru: 'Мн. Бог есть солнце правды, как написано, сияющее всеми вообще лучами благостыни; душа же обыкновенно бывает или воском, когда любит Бога, или грязью, когда любит вещество. Итак как грязь по естеству сохнет на солнце, а воск естественно растаивает: так и душа – веществолюбивая и миролюбивая, получая от Бога вразумления и сопротивляясь им, жестеет, как грязь на солнце, и сама себя ввергает в пагубу, подобно Фараону; а душа боголюбивая, под действием Божиим растаивает как воск, и принимая в себя отпечатания божественных вещей и образуясь по ним, соделывается в духе жилищем Божиим.'
      cn: 贤者。上帝乃是公义的日头，正如经上所记，以普照万有的良善光芒辉耀。而灵魂通常或为蜡，若其爱慕上帝；或为泥，若其爱慕物质。因此，正如泥土在阳光下自然干涸，而蜡自然融化；同样，耽溺于物质与尘世之爱的灵魂，虽领受上帝的训诲却加以抗拒，便如泥土在阳光下般变得坚硬，自陷于灭亡之中，如同法老。而那敬爱上帝的灵魂，在上帝的神圣作用下，如同蜡般融化，将神圣事物的印记收入自身，并依照它们而塑形，最终在灵里成为上帝的居所。
  - type: paragraph
    initial:
      ru: 19)
      cn: 19)
    text:
      ru: 'Начало молитвы, – отгнание прилогов при самом их начатии одним словом или одним напряжением ума; средина – пребывание ума в том одном, что произносится, или что помышляется (в молитве): а совершенство ея – восхищение к Господу.'
      cn: 祷告之始，乃是于意念萌生之际，仅以一言或一念之专注，驱逐一切袭扰；其中段，乃是心思恒定于所诵念或所默想之（祷告）一事；至于其圆满，便是心神被提升华，直趋主前。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Начало и твердое основание доброй молитвы есть, чтобы молящийся одним решительным словом, с самого начала, отгонял приражения помыслов худых, которые подступают к уму его. Средина ее есть, чтобы ум был весь заключен в слова и мысли молитвы, и чтоб отнюдь не думал ни о чем другом, даже самомалейшем. Совершенство же ее есть, чтобы ум восхищался и восходил совершенно весь к Богу. Почему, совершая молитву, не достаточно прогонять только худые помыслы, как только придут, но надобно заключать ум свой в слова молитвы, и возводить его весь к Богу. И такая то молитва бывает совершенною и благодатною молитвою.'
      cn: 善美祷告的开端与坚实根基，在于祷告者自始便以决然之言，驱逐那盘桓心头、意图侵扰的恶念。祷告之中段，乃是心神完全沉浸于祷告的言语与意念之中，绝不思虑其他，哪怕是极其微末之事。至于祷告之圆满境界，则在于心神全然被提升，完全归向上帝。因此，行祷告之时，仅于恶念生起时将其驱逐，尚不足够，更须将心神锁入祷告的言语，并将之全然提升至上帝面前。如此祷告，方能臻于完善，蒙受恩佑。
  - type: paragraph
    initial:
      ru: 20)
      cn: 20)
    text:
      ru: Инаково радование то, которое прилучается во время молитвы у живущих в братстве, и инаково то, которые присещает молящихся в безмолвии. То может быть несколько несвободно от парения, а это все исполнено смиренномудрия.
      cn: 团契生活中，祷告时所获的喜乐有所不同；而那些在静默中祷告者所蒙的喜乐则又不同。前者或多或少仍带有些许散漫，而后者则全然充满谦卑的心。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Иное радование случается во время молитвы, которая совершается в собрании братий, и иное – во время той, которая совершается в безмолвии и наедине. Во время молитвы в собрании, ум может потщеславиться, или смятен быть каким-либо помышлением и мечтанием, почему не бывает столько чист и целостен, как во время молитвы уединенной, и не получает такой радости и такого утешения, какие подаются молитвою в безмолвии где она, будучи совершаема с великим смирением и чистотою, сподобляется дивного мздовоздаяния.'
      cn: 在弟兄们聚集的祷告中，会有一种喜乐；而在寂静与独处的祷告中，则会是另一种喜乐。在会众祷告时，心神可能会陷入虚荣，或被某种念头和幻想所扰乱，因此它不如独处祷告时那般纯粹和完整，也得不到在寂静中祷告所赐予的那种喜悦和慰藉。在寂静中，祷告以极大的谦卑和纯洁来完成，便能蒙受奇妙的报偿。
  - type: paragraph
    text:
      ru: 21а) Если будешь всегда обучать ум свой не отдаляться; то он близ тебя будет и во время предложения трапезы. А если не возбранно всюду скитается он у тебя; то никогда не станет пребывать с тобою.
      cn: 21a) 若你恒常教导你的心智不致远离；那么即便在预备圣餐之时，它也将近在你身旁。但若你任由它四处游荡，毫无拘束；那么它将永不与你同在。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Если научишь ум свой, и он привыкнет собранным быть в тебе самом, и не отдаляться от Бога и молитвы, то ты можешь удерживать его с собою даже во время принятия пищи. А если ты оставляешь его всюду блуждать, как ему хочется; то ты никогда не возможешь власть возыметь над ним, и по своей воле заставлять его быть с тобою и пред Богом даже и во время молитвы.'
      cn: 若你教导你的心智，使其习惯于收摄在你自身之内，不远离神与祷告，那么你甚至在进食之时也能将其维系于你身。但若你任其随处漂泊，随心所欲，那么你便永远无法对其拥有主权，也无法按照你的意愿使其与你同在，即便在祷告之时，亦无法使其安住于神面前。
  - type: paragraph
    text:
      ru: 21б) Великий великой и совершенной молитвы делатель говорит:«хощу пять словес умом моим глаголати»(1Кор. 14:19) и прочее; но младенчественнейших такого рода дело чуждо. Почему, как несовершенные, мы при качестве имеем нужду и в большом количестве; так как последнее бывает споспешницею первого. Ибо писание говорит:"даяй(есть Господь)молитву"чистую не леностно«молящемуся»,– пусть и не чисто, но преутружденно (1Цар. 2:9).
      cn: 21b) 那位伟大的、完美的祷告的实行者说：「我宁愿用悟性说五句话」（哥林多前书 14:19），等等；但这种事对于稚嫩的孩童是陌生的。因此，作为不完全之人，我们在质的方面需要量；因为量能助益质。因为经文说：「（主是）那将纯洁的祷告赐予不懈祷告之人（1塞缪尔 2:9）——即使不纯洁，但已竭尽辛劳。」
  - type: paragraph
    text:
      ru: Ил. Св. Апостол Павел, как совершенный искусник в молитве, говорит, что лучше пять слов сказать умом в молитве, нежели десять тысяч одним языком. Но не обученным в молитве такое дело не по силам; почему мы как не обучившиеся еще качеству молитвы имеем нужду в количестве ее – т. е., во множестве молитвословий. Ибо это множество молитвословий бывает ходатайцею чистой молитвы, потому что молящийся хоть и не чисто, но притрудно и не леностно, получает наконец от Бога и чистую молитву.
      cn: 圣使徒保罗，作为祷告的完美艺术大师，曾说在祷告中用悟性说五句话，胜过用舌头说万句。但对于未受祷告训练之人，此事难以胜任；故我等，尚未习得祷告之精粹，需以量补足——亦即，多诵祷文。盖因这众多的祷文，乃是纯净祷告的中介，因为那祷告之人，虽不纯净，却也勤勉不懈，不懒惰，终将从上帝那里获得纯净的祷告。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Великое дело и благо есть чистая и совершенная молитва, совершаемая всем умом, как сказал великий Апостол, добрый делатель совершенной и святой молитвы, о себе самом:"хощу,– говорит, –пять словес умом моим глаголати»,но так, чтоб они были услышаны, поняты и пользу принесли, нежели сказать десять тысяч непонятных слов. Так и в молитве; лучше меньше говорит, но внятно, чем много и не внятно. Внятно же для Бога то, что исходит из сердца и к Нему возносится не рассеянным умом. Но такой молитвы не могут совершать не только ленивые и не благоговейные, но и усердные, пока еще не навыкли ей и в новоначалии состоят. Пока немощны, или неискусны в молитве, надобно нам принуждать себя молиться, хоть и не совершенно, но усердно и не жалея труда и самоутруждения. Такою только принудительною молитвою можем мы достигнуть и той, которая совершается самоохотно, непарительно, чистым умом и теплым сердцем. Кто усердствует к молитве, и трудя себя долго стоит на ней, тот по времени получает от Бога благодать чистой молитвы, в которой сосредоточивается весь ум и все сердце; ум не парит, а сердце горит. И писание говорит: что Бог «даетмолитву молящемуся»,– т. е. не навыкшему еще настоящей молитве, но усердно трудящемуся в ней, ищущему ее, Бог дает настоящую молитву, в коей молятся с чистым сердцем и умом светлым.'
      cn: 纯净且完美的祷告，以全心全意完成，是一件伟大的善事，正如伟大的使徒，这位纯全圣洁祷告的良好实践者，论及自己时所说：「我宁愿用我的心说五句可被聆听、理解并带来益处的话语，胜过说一万句无法理解的话语。」 路加福音 1:16。祷告亦是如此；少说但清晰明了，胜过多说却模糊不清。对上帝而言，清晰明了的祷告是那些发自内心、以不散漫的心思向祂升起的祷告。然而，这种祷告不仅懒惰和不虔诚之人无法做到，即使是勤勉之人，若尚未习得其法并仍处于初学阶段，也无法成就。当我们祷告时力有不逮或尚不熟练之时，我们必须强迫自己祷告，即便不完美，也要热诚且不惜辛劳和自我劳苦。唯有这种强制性的祷告，我们才能达到那自发、无思虑、纯净心灵和炽热心怀的祷告。凡对祷告充满热诚，并长久劳苦坚持祷告的人，假以时日，便会从上帝那里获得纯净祷告的恩典，那时，全部心思和全部心意都集中于其中；心思不再飘忽，心意炽热燃烧。经文也说：上帝「赐予祷告者以祷告」——这意味着，对于那些尚未熟练真正祷告，但却在其上辛勤劳作、寻求祷告的人，上帝会赐予他们真正的祷告，让他们能以纯洁的心和明亮的心思来祷告。
  - type: paragraph
    text:
      ru: Мн. Для новоначальных или несовершенных телесный труд весьма полезен для преспеяния в жизни духовной, и должен стоять у них на первом месте, как главное дело. А для совершенных, как могущих действовать прямо умом и сердцем, он уже не главное дело, а приделок. Для младенствующих духом нужны и многие поклоны, и долговременное воздеяние рук, и всенощные бдения, и другие телесные действия, чтобы ум при содействии их навык молитве. А совершенные даже и тогда, как телом ничего не делают, молятся; ибо стяжали непрестанную молитву неослабно умом, в сердце действуемую.
      cn: 众位。对于初入教者或尚未臻完美者，身体上的操练对于其灵性生命之精进大有裨益，且应被置于首位，视作主要之事。而对于已臻完善者，因其能直接以心智和心灵行事，身体上的操劳便不再是主要之事，而仅是附带的。对于灵性尚处于婴孩阶段者，需要多次的跪拜、长时间地举手、通宵的守夜以及其他身体上的行动，以期心智在这些辅助下习得祈祷。而臻于完善者，即便身体上无所作为，亦能祈祷；因他们已然获得那在心中运作、心智不懈的恒常祈祷。
  - type: paragraph
    initial:
      ru: 22)
      cn: 22)
    text:
      ru: Иное нечистота молитвы, иное уничтожение, иное –  украдение, иное – дражнение. Нечистота молитвы есть – Богу предстоя неуместным предаваться помышлениям; уничтожение ее есть отдаваться в плен бесполезных забот; украдение есть, когда мысль незаметно как улетает в парения; дражнение есть, когда прилог какой-либо во время ее к нам приближается.
      cn: 祷告的污秽是一回事，祷告的毁灭是一回事，祷告的盗窃是一回事，祷告的戏弄又是一回事。祷告的污秽，是当我们侍立于神前，却沉溺于不合时宜的思绪。祷告的毁灭，是当我们沦为无益忧虑的俘虏。祷告的盗窃，是当我们的思绪不知不觉地飞逝，飘荡无踪。祷告的戏弄，是当某种诱惑在祷告之时悄然靠近我们。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Молитва различно повреждаема бывает, то осквернением, то разорением, то украдением, то наруганием. Но иное есть осквернение молитвы, иное разорение ее, иное украдение и иное наругание. Нечистота и осквернение молитвы есть, когда кто телом Богу предстоит, а умом вращается в бесчинных мечтаниях и неподобных помыслах; разорение молитвы есть, когда в час молитвы предаешься умом своим заботам о ненужном и бесполезном: украдение есть, когда ум вдруг уносится из себя и пропадает сам не знает где, будто чужой нам, так что, и когда воротим его к себе, ничего припомнить не можем; наругание есть – когда прилог какой вражеский подходит, дразнит и наругается, желая как-нибудь увлечь внимание, смутить молитву и развеять благоговение наше.'
      cn: 祷告常遭各种侵害，或被玷污，或被毁坏，或被窃夺，或被嘲弄。但祷告的玷污有别于其毁坏，其毁坏有别于其窃夺，其窃夺亦有别于其嘲弄。祷告的不洁与玷污，是指人虽身体站立在上帝面前，心思却在放荡的幻象和不合宜的念头中流转；祷告的毁坏，是指在祷告之时，你的心神沉溺于无谓而无益的忧虑；祷告的窃夺，是指心思忽然从自身飞离，不知所踪，仿佛与我们格格不入，以至于当我们将其召回时，也无法忆起任何事情；祷告的嘲弄，是指某种仇敌的引诱临近，它戏弄、嘲讽，企图以某种方式牵引我们的注意力，扰乱祷告，并消散我们的虔敬之心。
  - type: paragraph
    initial:
      ru: 23)
      cn: 23)
    text:
      ru: 'Если мы не наедине бываем во время предстояния (в уставный час молитвы), то внутренно, в душе лишь, восприимем образ умоляющего; если же не случатся тогда при нас служители похвал, то и внешно, телом, примем молитвенное положение: ибо у несовершенных ум часто настраивает себя (формирует себя) соответственно положению тела.'
      cn: 倘若我们在代祷（于规定的祷时）之时未能独处，那么我们仅在内心深处，在灵魂里，领受祈求者的形象；然而，倘若那时没有赞颂的侍奉者在我们身边，那么我们亦当在外在，用身体，采取祈祷的姿态：因为对于不完全之人，心智常随身体的姿态而自我调整（自我塑造）。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Если мы молимся в сотовариществе с другими, то достаточно для нас умом лишь и сердцем являть пред Богом внутренние движения души, не принимать печального или плаксивого лица, и никаких не делать знаков телом, которые бы показывали, что у нас на душе, чтоб иные не стали нас почитать, а иные может быть подсмеиваться над нами,  – чрез что подвергнемся искушению, смущению в себе и озлоблению на других. Но когда мы одни, и не видят нас другие, чтоб осмеять нас, то, если хотим, можем и лице принять молящегося, и голос печальный, и слезы проливать, руки воздевать горе, класть земные поклоны, являя страх и благоговеинство пред Богом, как бы мы видели пред собою какого великого царя земного. Ибо несовершенные обыкновенно начинают прежде телесно являть то, чему следует быть в душе, а потом чрез это внешнее и в душе образовываются настоящие чувства и расположения, какие вначале лишь означаемы были телесно.'
      cn: 如果我们与他人一同祈祷，那么我们只需在心中与神面前展现灵魂内在的动静，无需流露出悲伤或哭泣的面容，也无需做出任何身体上的标记来表露我们内心的感受，以免一些人开始敬仰我们，另一些人或许会嘲笑我们——这会使我们陷入试探、内心的困扰以及对他人心生怨恨。但当我们独自一人，且无人能看见我们并嘲笑我们时，若我们愿意，便可以展现祈祷的面容，发出哀伤的声音，流下泪水，举手向上，俯身行大礼，在神面前显露敬畏与虔诚，仿佛我们正面对着一位伟大的尘世君王。因为不完全之人通常会先在身体上展现那些应在灵魂中存有的，随后通过这些外在的举动，灵魂中也会形成真实的感受和心境，这些最初仅由身体所表征。
  - type: paragraph
    initial:
      ru: 24)
      cn: 24)
    text:
      ru: Все, наиболее же те, которые идут к царю, с целию получить (выпросить) оставление долга, имеют нужду в несказанном (нелицемерном) сокрушении (умиленном смирении).
      cn: 所有的人，尤其是那些觐见君王、旨在祈求（乞得）债务赦免之人，都需要那无法言喻的（不虚伪的）痛悔（温柔谦卑的心）。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Все, желающие предстать пред лице царя, чтоб поклониться ему, имеют нужду в великом страхе, сокрушении сердца и смирении, а особенно же те, которые идут к нему, в надежде испросить у него оставление долга их. Ибо видя их пред собою в таком сокрушении сердечном и в слезах, он конечно сжалится над ними, и дарует им то, чего они желают. Так нам надобно приступать к Богу в молитве об отпущении грехов с крайним смирением, в великом сокрушении и слезах. И Он отпустит нам.'
      cn: 所有渴望觐见君王，向他俯首称臣的人，都需要极大的敬畏、内心的破碎与谦卑。尤其那些前来，期盼能求得他赦免他们债务的人，更当如此。因为君王看到他们在自己面前心碎流泪，必定会怜悯他们，并赐予他们所求的一切。同样，我们在祷告中向神祈求赦罪时，也当以极度的谦卑、深切的懊悔和泪水来亲近祂。祂就会赦免我们。
  - type: paragraph
    text:
      ru: '24б) Если мы еще в темнице находимся, послушаем говорящего Петру: препояшься лентием послушания, совлекись хотений своих, и нагим от них приступи ко Господу в молитве, Его единаго призывая волю ( говоря, т. е.  Твоя, Господи, да будет воля, или: имиже веси судьбами спаси мя). Тогда приимешь в себя Бога, Который в свои руки возьмет кормило души твоей, и начнет управлять тобою безбедно.'
      cn: 24b) 若我们仍在幽室之中，当听闻那向彼得言说之语：以顺服之巾带束腰，脱去你自身之欲念，赤裸地、无所依傍地在祷告中趋近主，单单呼求祂的旨意（即是说：「主啊，愿您的旨意成就」，或是：「愿您以所知晓的命运拯救我」）。那时你将把上帝迎入你心，祂会亲手执掌你灵魂的舵柄，并开始平安无虞地引导你。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Мы, находящиеся еще в темнице мрачной греховности, если хотим освободиться от нее, послушаем Христа, как Петр Ангела, пришедшего известь его из темницы Иродовой. Петр немедля исполнил волю его, и тотчас спали с него узы железные, и отворились ворота: он вышел и избавился от смерти. Препояшемся и мы лентием послушания, обуемся в готовность исполнять повеленное, совлечемся воли своей, и совершенно обнажившись от ней, приступим ко Христу, прося Его в молитве своей, да сподобит Он нас творить волю Его. Тогда возобитает внутрь нас Бог, и начнет держать Сам кормило ума нашего, управлять душою нашею, и охранять нас от беды, опасности.'
      cn: '我们这些仍在罪恶黑暗牢狱中的人，若渴望从中解脱，就当聆听基督的话语，如同彼得聆听天使一般。天使降临，为要领彼得脱离希律的牢狱。彼得立刻遵从了天使的旨意，铁链随即从他身上脱落，大门敞开：他得以走出，并从死亡中解脱。


        愿我们也以顺服的腰带束腰，穿上随时预备遵行诫命的鞋履，脱去自己的意愿，彻底摒弃之，然后亲近基督，在祷告中恳求祂，使我们能配得遵行祂的旨意。如此，上帝便会居住在我们里面，祂将亲自掌管我们心智的舵，引导我们的灵魂，并保守我们脱离灾祸与危险。'
  - type: paragraph
    initial:
      ru: 25)
      cn: 25)
    text:
      ru: 'Восстав от миролюбия и сластолюбия, отбрось заботы, совлекись помышлений, отвергнись тела: ибо молитва есть не другое что, как отчуждение от мира видимого и невидимого.«Что бо ми есть на небеси?»Ничтоже.«И отТебечто восхотех на земли?»Ничто, как только нерассеянно всегда прилепляться к Тебе в молитве. Некоторым богатство, другим слава, иным стяжание бывают желательны;«мне же прилеплятися Богови вожделенно естъ»,и"полагатив немупованиебесстрастия моего» (Пс. 72:25, 28).'
      cn: 从贪爱世界与耽溺享乐中奋起吧，抛却挂虑，脱去思虑，舍弃肉体：因为祷告无他，乃是与可见和不可见之世界的分离。 「在天上我还能有谁呢？」 无人。「在地上我还能渴慕什么呢？」 除了一心一意在祷告中永远依附于您，别无他求。 对某些人而言，财富可欲；对另一些人而言，荣耀可欲；对还有些人而言，置业可欲；「但我亲近神是与我有益；我以主上主为我的避难所」，并「将我的无情欲寄托于祂」（诗篇 72:25, 28）。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Если хочешь совершать добрую и Богоугодную молитву, встань и сбрось с себя пристрастия и заботы мирские, отреши ум свой от всех помыслов и мечтаний, очисть сердце свое от скверных похотений, свяжи всякую волю свою, отвергнись тела и мудрований плотских – и вознесись всем желанием твоим к Богу. Ибо молитва есть не что иное, как забвение привременного мира сего и всего, что есть в нем, как говорит Пророк к Богу: Господи, чего искать мне на небе или на земле, кроме единого преславного лица Твоего? И ныне Ты ведаешь, что истинно ничего не хочу я, как пребыть неразлучно с Тобою в молитве моей, и прилепляться вниманием и любовью к красоте Твоей. Иные желают богатства, другие славы, иные стяжаний, у меня же все желание и стремление к тому направлено, да сочетаюсь с Тобою, и как огонь проникает железо, да воспламенен буду благодатию Твоею. И тогда – то, как несомненно надеюсь, Ты очистишь меня от всех страстей, и светоблестящею соделаешь душу мою.'
      cn: 若你渴望献上良善而蒙神喜悦的祷告，请你起身，卸下世俗的牵绊与忧虑，将你的心意从一切思虑和幻想中抽离，洁净你的心，使其摆脱污秽的欲望，约束你所有的意愿，舍弃肉身和属肉体的智慧——并以你全部的渴慕高举向神。因为祷告无他，乃是忘却这短暂的世间及其所有的一切，正如先知对神所言：「主啊，除你荣耀的面容，我还能在天上或地上寻求什么呢？」[1] 如今你深知，我真心别无所求，只愿在祷告中与你形影不离，以专注和爱恋依附于你的荣美。他人或希冀财富，或追逐名望，或贪恋世物，而我所有的渴望与追求，都只为与你结合，愿你的恩典如同烈火渗透钢铁，将我全然点燃。那时——我坚信不疑——你必将我从一切情欲中洁净，使我的灵魂焕发出光辉。
  - type: paragraph
    initial:
      ru: 26)
      cn: 26)
    text:
      ru: Вера окрыляет молитву; ибо без той сия не может вознестись на небо.
      cn: 信心为祷告添上双翼；因为没有信心，祷告便无法飞升至天堂。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Теплая вера и надежда дают крылья молитве – да воспаряет на небо; и без них ум один и какой-нибудь устроить молитвы не может, а не только такой, которая восходила бы до Бога и плод приносила.'
      cn: 那份溫熱的信心與希望，賜予禱告以雙翼——使其能飛昇天際；若無此二者，單憑心思，便連一次禱告也難以成形，更遑論那能上達天聽並結出果實的禱告了。
  - type: paragraph
    initial:
      ru: 27)
      cn: 27)
    text:
      ru: Станем и мы, страстные, неотступно умолять Господа; ибо все теперь бесстрастные из страстности (изшед) преуспели в бесстрастии.
      cn: 愿我们这些深陷激情之人，也能恳切不倦地向主祈求；因为所有如今已然超脱激情之人，都是从激情中脱胎而出，才臻至那无波无澜之境。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Будучи одержимы страстьми, будем всеусердно и со всею верою умолять Бога, да очистит Он нас от всех непотребств наших. Ибо и те, которые теперь чистыми и прославленными являются, были тоже одолеваемы и искушаемы страстьми; но умоляли Господа со всем усердием, и Он избавил их от сих страстей, и очистил от зловония и злокачественности их.'
      cn: 被激情所缠缚的我们，当以全副的热忱和全备的信心恳求上帝，愿祂洁净我们脱离一切污秽。因为那些如今显得纯洁和荣耀的圣徒，也曾被激情所征服和试探；然而他们以全副的热忱恳求主，主便将他们从这些激情中解救出来，并洁净了他们脱离其恶臭与邪恶的本性。
  - type: paragraph
    initial:
      ru: 28)
      cn: 28)
    text:
      ru: Хотя и Бога не боится судия оный, но зане творит Ему труды душа, овдовевшая от Него по причине греха и падения, то Он сотворит отмщение ее от соперника ее – тела, и от врагов ее – злых духов (Лк. 18:3–7).
      cn: 虽然那审判官不惧怕神，但因着这灵魂，它曾因罪与堕落而与神分离，如同寡妇一般，不断向神发出恳求，所以神必为她向她的对手——这肉身，以及她的仇敌——那些邪恶的灵，伸张公义（路加福音 18:3–7）。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Если судья оный неправедный, о коем пишется в Евангелии, что он Бога не боялся, явил наконец правду вдове, защитил ее и наказал врага ее по одному тому, что она часто приходила к нему и надокучала ему своею просьбою и слезами: кольми паче Бог, великий и многомилостивый Судия, Которому и некого бояться, Которому никакие прошения не докучливы и Который не тяготится ежеминутно расточать милости и дары, – сжалится, слыша неутомимый вопль и плачь души, которая овдовела от небесного жениха своего Христа, по причине грехов своих, плачет пред Ним день и ночь, умоляя Его помочь ей – избавиться от врагов, низведших ее в такое горькое состояние и в нем держащих. Ей, сжалится, и скоро-скоро сотворит за нее отмщение, повелев этому неразумному телу не искушать более души, и отразив демонов с такою силою, что они не скоро покусятся снова восстать против нее, – и ее самую успокоив и утешив.'
      cn: 若连福音书中所载那位不义的审判官，一个既不敬畏上帝也不尊重世人者，最终也因寡妇屡次前来烦扰、以其恳求与泪水使他疲惫不堪，而为她申张了正义，保护了她并惩治了她的仇敌：那么，那至大至慈的审判者，那无所畏惧、不觉任何祈求冗长、不厌于时时刻刻施予恩典与馈赠的上帝，岂不更将怜悯？当祂听见那因罪愆而与她的天上新郎基督分离、成为寡居之灵的灵魂，昼夜不停地在祂面前哀号哭泣，恳求祂施以援手，使其摆脱那些将她引入并囚禁于如此痛苦境地的仇敌时，祂岂不更将怜悯？诚然，祂必将怜悯，且迅速为她施行报应，吩咐这愚昧的肉身不再试探灵魂，并以如此强大的力量击退群魔，使他们不敢轻易再次起来与她为敌，并使她自己得享安宁与慰藉。
  - type: paragraph
    text:
      ru: Мн. Для Бога нет Бога, которого бы Он убоялся, ни человека, которого бы Он устыдился. Нет на лица зрения у Него; праведный всегда суд судит, обидимого защищая, а обидящему отмщая, по Своей правде и милости.
      cn: 【Мн.】在上帝面前，没有他所敬畏的上帝，也没有他会感到羞愧的人。在他那里没有偏袒；他总是公义地审判，保护受欺者，并按着他的公义和慈悲，向欺压者施以报应。
  - type: paragraph
    text:
      ru: '28б) Благодарных благий наш купец (купитель, искупитель) привлекает в свою любовь скорым исполнением их прошения; а неблагодарные души, как псов, алчбою и жаждою просимого заставляет долго сидеть пред собою посредством молитвы: ибо неблагодарный пес, получив хлеб, тотчас удаляется от давшего.'
      cn: 28б) 我们那位良善、感恩的商人（买主、救赎主）以他迅速应允祈求的方式，吸引着感恩之人进入他的爱中；至于那些不知感恩的灵魂，他则令其如犬类一般，因着所求之物的饥渴，通过祷告，久久地坐在他面前：因为一只不知感恩的狗，一旦得到面包，便立刻离开了施予者。
  - type: paragraph
    text:
      ru: Ил. Бог с готовностью исполняя прошения благодарных рабов Своих, тем самым еще более привлекает их в любовь к Себе; а прошения неблагодарных исполняет медленно, чтоб они подольше помолились, и получив просимое после притрудной молитвы, не забывали ради труда и о даре. Ибо бывает нередко, что получив скоро просимое, скоро и забывают о благодеянии, как случилось с Израилем:«яде Иаков и насытися, и отвержеся возлюбленный... и остави Бога сотворшаго его»(Втор. 32:15).
      cn: 插图。上帝乐于应允他感恩仆人的祈求，借此更深地吸引他们进入对他的爱中；而对于不知恩者的祈求，他则迟迟应允，好让他们多祈祷些时日，并在经过辛勤的祷告之后得到所求之物，不至于因劳苦而忘却这份恩赐。因为常有这样的情况，即很快得到所求之后，也很快就忘却了这恩惠，正如以色列人所遭遇的：「雅各吃了，也饱足了，蒙爱者却离弃了……并撇弃了那创造他的上帝」（申命记 32:15）。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Благий небесный покупатель наш, Бог, всячески ищущий присвоить Себе нас, устрояя спасение душ наших, для того, чтобы большую возбудить к Себе любовь в добрых и благодарных рабах Своих, и дивом милости стяжать их Себе, тотчас дает им просимое ими. Но какие души неблагодарны и тотчас удаляются от Него, как только получат благодать, забывая о даре и не продолжая далее молитвы, тех Он заставляет долго молиться пред Собой, чтоб алкая и жаждая просимого, они не отдалялися от Него, но пребывали во святой воле Его; и не бывали подобны псам неразумным, которые лишь только получат хлеб, тотчас отходят от того, кто им дает его.'
      cn: 我们的良善天家买主，上帝，千方百计地寻求将我们归为祂所有，为我们的灵魂安排救赎。为使祂那些良善而感恩的仆人对祂生发更大的爱，并以慈悲的奇迹将他们赢归自己，祂即刻赐予他们所求。然而，那些忘恩负义的灵魂，一旦获得恩典便立即远离祂，忘记了所受的赐予，也不再继续祷告，祂便让他们在祂面前长久祈祷。如此，他们因切慕和渴求所求之事，便不会远离祂，而会常存 Его 圣洁旨意之中；也不会像那些无知之犬，一旦得到面包，便立刻离开那施予者。
  - type: paragraph
    initial:
      ru: 29)
      cn: 29)
    text:
      ru: Долгое время пребывая в молитве (и ничего не получая), не говори, что ничего не приобрел. Ибо вот уже и приобрел. Потому что есть ли какое благо выше, как прилепляться к Господу и в единении с Ним пребывать непрестанно?
      cn: 当你长久地置身于祷告之中（却未曾有所领受），不要言说你一无所获。因为看哪，你已然有所得。有何恩泽能超越那紧密地依附于主，并与祂恒久合一的福分呢？
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Не говори, что стоя столько времени на молитве и умоляя так долго Бога, я ничего не получил. Довольно для тебя доброго навыка к молитве, который ты стяжал чрез то. Ибо то истинно есть ангельское дело и великий дар, чтобы неразлучно пребывать с Богом и стоять пред лицом Его, подобно другу возлюбленному и радоваться.'
      cn: 请不要说，我站立如此之久祷告，并恳求上帝如此之长，却一无所获。你由此获得的善祷之习性，已然足够。因这确实是天使之工，亦是莫大恩赐，能与上帝不离不弃，立于祂的面前，如同蒙爱之友，并欢欣喜悦。
  - type: paragraph
    text:
      ru: 'Мн. Не печалься, если, когда молишь о чем Бога, Он не скоро слышит тебя и медлит сделать по прошению твоему. Ибо ты не премудрее Бога. Бывает же это с тобою, или потому что ты не достоин, может быть, просимого; или потому, что пути сердца твоего не соответствует тому, о чем просишь, но противны тому, или потому, что ты не пришел еще в ту меру, чтобы вместить просимый дар: так как не должно тебе прежде времени ни желать, ни искать того, что принадлежит высшим мерам, да не посрамится в тебе дар Божий твоею неумелостью употреблять его. К тому же, что легко приобретается, легко и теряется; тогда как с чувствительным трудом стяжеваемое, и бережется со всем вниманием и заботливостию.'
      cn: 圣隐士尼古拉长老：当您向上帝祈祷某事时，如果祂没有立即垂听您的祈求，并迟迟未按您所求的成就，请不要忧伤。因为您并不比上帝更有智慧。这发生在您身上，或许是因为您不配得所祈求的；又或许，是因为您心中的道路与您所祈求的并不相符，反而与之为敌；又或许，是因为您尚未达到能容纳所求恩赐的境界：因为您不应在时机未到之前，便渴求或寻求属于更高境界的事物，以免因您运用恩赐的不熟练，而使上帝的恩赐在您身上蒙羞。再者，轻易获得之物，也易于失去；而那些历经切肤之辛劳所获得的，则会以全副的专注与谨慎来珍藏。
  - type: paragraph
    initial:
      ru: 30)
      cn: 30)
    text:
      ru: Не столько осужденный страшится (предстать к выслушанию) приговора о своей казни, сколько тщательный молитвенник – предстать на молитву. Посему кто мудр и внимателен, тот действием одного этого воспоминания может отвращать себя и от досадования, и от гнева, и от заботливости, отдыха не дающей, и от скорби и от пресыщения, и от всякого греховного помысла.
      cn: 受谴者面对聆听判决，听闻死罪，其恐惧尚不及殷勤祷告者面对祈祷之时。是以，凡有智慧且警醒之人，仅凭此一念追忆，便能使自己远离怨忿、怒火、无休之忧虑、哀伤、饱食贪逸，以及一切罪恶之思。
  - type: paragraph
    text:
      ru: Ил. Кто стяжал навык молиться, тот действием одного страха – предстать пред Бога в молитве виновным в чем-либо, избавляется от многих грехов, случай к которым представляется каждый день и час.
      cn: 依利。凡是修习得祈祷之习性者，仅凭对在祷告中向上主显现时——因某事而有罪——之敬畏，便能摆脱诸多罪愆，而这些罪愆本是日日夜时皆有机会犯下的。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Не страшится так осужденный выслушать приговор о своей казни и смерти, ему предлежащей, как усердный и благоговейный молитвенник страшится того часа, когда имеет он предстать пред Бога в молитве. Потому разумный человек, воспоминая об этом, все дела свои делает со всею опасливостью и страхом, боясь, как бы Бог, когда предстанет он пред Него в молитве, не осудил его, как фарисея; и старается всячески избегать и гнева, и осуждения, и погрязновения в заботы, и излишнего насыщения чрева, и увлечения какими-либо помыслами нечистыми и греховными.'
      cn: 受刑之人听闻死刑判决，对即将到来的死亡并不如虔诚而恭敬的祷告者那般恐惧，后者更惧怕在祷告中面觐上帝的时刻。因此，明智之人铭记于心，凡事皆以极度谨慎与敬畏之心为之，唯恐当他在祷告中面觐上帝时，上帝会像审判法利赛人那般定他的罪。他会尽力避免忿怒、论断、沉溺于俗务、过分饱食，以及被任何不洁或罪恶的思念所牵引。
  - type: paragraph
    initial:
      ru: 31)
      cn: 31)
    text:
      ru: Внутреннею в душе молитвою предуготовляй себя к предстоянию на твоем молитвословии (на молитвенном правиле), – и скоро преуспеешь. Видел я блистающих послушанием (усердно проходящих послушания), и в то же время не нерадящих, сколько есть сил, памятовать о Боге умом; которые как только становились на молитву, тотчас овладевали умом своим, (собираясь в самих себя) и ручьями начинали проливать слезы, потому что были предуготовлены святым послушанием.
      cn: 在你的灵魂深处，以内在的祷告预备自己，迎接你的祷文（祷告规程）的来临——如此你将迅速精进。我曾见过那些在顺服中闪耀（殷勤履行顺服）的人，他们同时尽其所能，毫不懈怠地以心神纪念神。这些人一旦开始祷告，便立刻掌控了自己的心神（收摄自身），并开始倾泻如注的泪水，因为他们已通过圣洁的顺服预备好了。
  - type: paragraph
    text:
      ru: Ил. Пред тем, как надо становиться на молитву, настраивай ум свой к молению, и скоро преуспеешь в молитве, если будешь так делать всегда.
      cn: '[译]插图：在开始祷告之前，请先将您的心神调适至祈求的状态，如果您始终如此行，便能迅速在祷告中取得进展。'
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Прежде чем пойдешь на молитву, учись молиться, как должно внутри себя. Старайся также держать ум свой всегда собранным, и чтобы ты ни делал, помни, что находишься пред Богом. Так скоро навыкнешь и в час молитвы иметь сердце свое к единому Богу обращенным и с помощью Божией благодати и небесного просвещения, преуспеешь в ней, по мере труда твоего и усердия. – Видел я некоторых, которые усердно проходили возложенные на них послушания, и в тоже время старались, сколько сил есть, памятовать о Боге; за то когда становились они на молитву, тотчас побеждали ум свой неудержимый, и держали его в себе собранно; в то же время отверзалось сердце их от великого умиления, и из очей их начинали течь слезы, как ручьи. Это дарование исходатайствовало им их доброе и усердное послушание, и чистая мысль молитвенная, какую имели прежде водруженною в уме своем и в душе своей.'
      cn: 在你步入祷告之前，当先学习如何在你的内心深处正确地祷告。同时，也要努力使你的心思意念始终保持集中，无论你做什么，都要记得你正身处上帝的面前。如此，你便能很快习惯在祷告之时，将你的心转向独一的上帝，并藉由上帝的恩典与属天的启迪，你将在这祷告中精进，其进益程度取决于你的辛劳与虔诚。——我曾见过一些人，他们热忱地履行加诸于身的顺服，并同时尽其所能地忆念上帝；因此，当他们站立祷告时，便能立即战胜他们那难以驾驭的思绪，并将其持守于内心的集中状态；与此同时，他们的心因极大的柔和而敞开，泪水开始如溪流般涌出他们的眼眸。这恩赐是他们良善而虔诚的顺服，以及他们早先已在心智与灵魂中根植的纯洁祷告意念所为他们求得的。
  - type: paragraph
    initial:
      ru: 32)
      cn: 32)
    text:
      ru: Псалмопение с другими сопровождается пленениями и парениями; а уединенное – не столько. Но на это нападает уныние, а тому содействует усердие (других).
      cn: 与他人一同咏唱圣诗，会伴随着神魂被掳和翱翔天际的体验；而独自咏唱则少有。但独自咏唱易受沮丧侵袭，众人咏唱则可因他人的热忱而相互促进。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Тем, которые поют псалмы вместе с другими братиями, содействует усердие, возбуждаемое примером и нежеланием показаться слабее других; но за то тут бывает, что ум расхищается, тщеславится и блуждает туда и сюда, и другое подобное. Но когда кто поет псалмы один, то искушается только тем, что на него нападает уныние и скучание за правилом, понуждая его или поспешнее совершить его, или совсем оставить, под тем предметом, что будто умаривается и не может один петь долго.'
      cn: 与众弟兄一同咏唱诗篇者，其热诚因榜样而激发，亦不愿示弱于人，故能蒙受助益；然其心神或因此涣散、生发虚荣、游荡不定，诸如此类。但若独自咏唱诗篇，则唯受一试探侵扰：在规程中，倦怠与厌烦会向其袭来，迫使其草草了事，甚或全然放弃，以此为由——仿佛人已精疲力竭，无法独自长久咏唱。
  - type: paragraph
    initial:
      ru: 33)
      cn: 33)
    text:
      ru: Любовь воина к царю показывает воевание (то, как он воюет), а любовь монаха к Богу обнаруживает время молитвы и предстояние на ней (сколь долго стоит на молитве и как усердно молится).
      cn: 战士对君王的爱，显现在他如何征战沙场；而修士对上帝的爱，则呈现在他祈祷的时辰，以及在祈祷中的虔敬与持守。
  - type: paragraph
    initial:
      ru: 34)
      cn: 34)
    text:
      ru: 'Состояние твое (духовное устроение) покажет тебе молитва твоя: ибо богословы назвали ее зеркалом монаха.'
      cn: 您的心境（属灵的构造）将由您的祷告向您展现：因为神学家们称祷告为修士的明镜。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Молитва твоя обнаружит душевное состояние твое, каково оно; ибо учители нашей церкви говорят, что зеркало монаха есть молитва его, и она обличает, хорош ли он, или худ. Как зеркало показывает красиво или безобразно лице: так молитва показывает, усерден или неусерден монах к Богу. Усердный и благоговейный тотчас бросает все свои дела, как только настанет час молитвы, и бежит молиться, как на дело самое для него приятное, радостное и все время молится от всей души, а неусердный и неблагоговейный, если и является или становится на молитву, то молится с большим трудом и нехотением, больше одним телом, чем душою.'
      cn: 你的祷告将显露你灵魂的景况，其本质如何；因为我们教会的导师们说，僧侣的镜子就是他的祷告，它揭示他是好是坏。正如镜子能映照出面容的美丑：祷告也照样显明僧侣对神的虔诚与否。虔诚且敬畏的人，一旦祷告的时刻到来，便会立刻放下手中的一切事务，奔向祷告，视之为最愉悦、最喜乐的职责，并全程倾心祷告。而那不虔诚、不敬畏的人，即使他出现或站立祷告，也只是带着极大的艰难和不情愿，更多的是身体的姿态，而非灵魂的投入。
  - type: paragraph
    initial:
      ru: 35)
      cn: 35)
    text:
      ru: Кто делает какое-либо дело и продолжает заниматься им, когда застанет его за ним час молитвы, тот бывает поругаем демонами; ибо та и цель у этих татей, чтобы одним часом похищать у нас другой.
      cn: 无论谁在做一件事，当祈祷的时辰临到他时，他仍旧沉浸其中，这样的人必被邪魔所嘲弄；因为这些窃贼的目的，正是要用一个时辰从我们这里偷走另一个时辰。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Кто, когда придет час молитвы, не оставляет работы своей и всякого дела, которые делает, недоделанным, как застигнут, и не бежит на молитву, остается доделывать его, чтоб потом уже помолиться, тот явно посмеваем бывает демонами: ибо цель у этих та, чтоб посмеяться над нами, наущая нас переносить дело с благоприятного ему времени на неблагоприятное, и тем возмущать порядки нашей жизни, а с ними и душу, в отношении же к молитве еще и то, чтобы когда пройдет час молитвы, а мы между тем утомимся работою, молитва совсем была оставлена, или если и станем на молитву, чтоб спешили совершить ее кое-как, со смущением ума, бегло прочитывая положенное без внимания, чувства и умиления.'
      cn: 当祈祷的时刻到来时，若有人不放下手中的工作与一切正在进行之事，而是像被突袭一般，继续完成未竟之工，不奔向祈祷，反而留下将它做完，以便之后再祈祷，这样的人显然是被邪魔所讥讽了。因为邪魔的目的，正是要嘲笑我们，它们教唆我们将事情从适宜的时间推延到不适宜的时间，以此扰乱我们生活的秩序，并随之扰乱我们的灵魂。至于祈祷方面，它们还企图在祈祷时刻过去，而我们又因劳作而疲惫不堪之时，使祈祷完全被弃置；或者，即使我们站起来祈祷，也要我们草草了事，心绪纷乱，匆匆念诵规定之文，毫无专注、情感与虔敬。
  - type: paragraph
    initial:
      ru: 36)
      cn: 36)
    text:
      ru: Не отказывайся помолиться и о душе другого, хотя ты не стяжал молитвы (сильной и действенной); ибо часто вера просящего (помолиться) спасает и того, кто начинает молиться о нем с сокрушением.
      cn: 不要拒绝为别人的灵魂祷告，即便你尚未获得（强而有力的）祷告的恩赐；因为常常是祈求者的信心，拯救了那个开始为他痛悔祷告的人。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Если кто попросит тебя помолиться о душе своей, то, хоть не имеешь ты ни добродетели, ни чистой молитвы, при всем том, и видя недостоинство свое, не отказывайся помолиться о нем; потому что ради того, кто смиряется и просит тебя помолиться о нем может устроиться спасение и обоих вас: того, кто просит молитвы, за веру его, а тебя, если помолишься о нем, за сердечное сокрушение.'
      cn: 若有人恳请你为他的灵魂祈祷，即使你自觉既无美德，亦无纯净之祷，纵然你深知自身不配，也请勿拒却为他祈祷。因为，为了那个谦卑并祈求你代祷之人，你们二者——恳求祷告者因其信心，而你，若为他祈祷，则因你的心碎——或许皆可获致救赎。
  - type: paragraph
    initial:
      ru: 37)
      cn: 37)
    text:
      ru: 'Не возносись, когда помолясь о других, услышан будешь: потому что это вера тех подействовала и взяла силу.'
      cn: 你为他人祈祷，若蒙垂听，切勿因此而自高自大：因为这乃是他们的信心所生发并获得了力量。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Смотри, когда помолясь о других будешь услышан, не приписывай успеха молитвы себе, и не погордись, будто Бог услышал тебя ради того, что ты хорош, а держи на сердце, что вера тех, которые просили тебя молиться, походатайствовала пред Богом и Он услышал тебя по великой милости Своей, хотя ты был сам недостоин того.'
      cn: 看哪，当你为他人祈祷并蒙垂听时，不要将祈祷的成功归于自己，也不要因上帝垂听你，就自恃你是个好人而心生骄傲。反之，你要将此铭记于心：是那些请求你代祷之人的信心，在上帝面前代为求情，祂便因着祂的洪大怜悯而垂听了你，尽管你自身并不配得。
  - type: paragraph
    initial:
      ru: 38)
      cn: 38)
    text:
      ru: 'Всякого отрока каждый день неопустительно испытывают во всякой мудрости, как научился он от наставника: от ума же всякого требуется чтоб он во всякой молитве являл ту силу, которую приял от Бога. Сего ради подобает внимать.'
      cn: 每个孩子，每天都必将接受智慧的考验，无有例外，如同他从导师那里所学。然而，每个心智都要求在每次祷告中，显明那从上帝所领受的力量。因此，理当留意。
  - type: paragraph
    text:
      ru: Ил. Всякий, говорит, ученик каждый день отдает отчет учителю своему, как выучил преподанный ему урок. Таким образом от ума во всякой молитве требуется такая сила, какую для молитвы получил он от Бога. Посему внимать надлежит, да не будет молитва наша нерадива, когда можем молиться достодолжно.
      cn: （伊利亚。他说，）每个学生每天都要向他的老师汇报，他如何学会了所教授的课程。因此，在每一次祷告中，心灵都需要一种力量，即它从上帝那里获得的那种祷告的力量。因此，务必留意，我们的祷告不可懈怠，因为我们本可做得更臻圆满。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Всякой учитель и мастер испытывает детей, коих обучает грамоте, или искусству, хорошо ли выучили заданный урок, или сработали назначенную работу, и побуждает их каждый день все подвигаться вперед, чтобы сделаться потом и самим учителями или совершенными мастерами. Так и каждому из нас надобно испытывать самих себя во всех добродетелях, особенно же – в молитве, какой у нас по ним успех, и подвигаемся ли мы в них вперед к совершенству. Ибо у нас есть небесный Наставник, научающий нас всякому добру и просвещающий ум наш на делание его. И будет время, когда Он будет испытывать нас и требовать отчета по всем предметам учения Его. Потому, чтоб тогда не быть посрамленными, надобно нам теперь испытывать себя, во всем ли исправны, и если окажемся в чем неисправными, стараться поправиться. Особенно же попечемся о молитве, всячески напрягаясь делать ее, как должно, воспоминая в ней великие благостыни и благодеяния к нам Божии, благодарным сердцем сокрушаясь, если погрешили в чем и со слезами испрашивая в том прощения, чтоб не быть осужденными на суде и преданными на вечное мучение.'
      cn: 每一位老师和匠师都会考验他们所教导识字或技艺的孩子们，看他们是否已学好指定的功课，或是否已完成指派的工作，并日复一日地激励他们不断向前，以便将来他们自己也能成为老师或完美的匠师。同样地，我们每个人也需要在所有德行上，尤其是在祷告上，反躬自省，看看我们在这些方面有何进步，是否正向着完美迈进。因为我们有一位天上的导师，教导我们一切美善，并光照我们的心智去实践。时日将到，祂会考验我们，并要求我们为祂教导的每一项功课交账。因此，为了届时不致蒙羞，我们现在就需要审视自己，看是否一切都做得妥当；若发现有任何不足之处，就当努力改正。尤其要用心于祷告，尽力地按理而行，在祷告中回想上帝对我们所施的伟大恩慈和厚爱，以感恩的心为自己的过失而痛悔，并流泪祈求宽恕，以免在审判时被定罪并交付永恒的刑罚。
  - type: paragraph
    text:
      ru: 38б) Когда помолишься трезвенно, то вскоре затем будешь борим на гнев; ибо такова цель (виды, обычай) у врагов наших.
      cn: 38b) 当你清醒地祷告之后，很快就会被愤怒所困扰；因为这正是我们仇敌的目的（他们的计谋、惯常做法）。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Когда помолимся всем умом нашим и сердцем и всею силою нашею, тогда начнут нас бороть злые демоны, чтобы как можно скорее ввергнуть нас в гнев и ярость, довести до того, чтобы мы сказали или сделали что-либо неуместное, и лишились чрез то возможности и даже желания молиться с таким же жаром и благоговением, опасаясь встретить опять такое же сильное искушение.'
      cn: 当我们全心、全意、全力地祈祷时，邪恶的魔鬼便会开始与我们争战，为了尽快将我们投入愤怒和狂暴之中，使我们说出或做出不合宜之事，并因此失去以同等热忱和敬畏之心祈祷的可能，甚至连这样的愿望也泯灭殆尽，唯恐再次遭遇同样猛烈的试探。
  - type: paragraph
    initial:
      ru: 39)
      cn: 39)
    text:
      ru: Всякую добродетель, наипаче же молитву будем всегда совершать со многим чувством (от души и сердца). Душа тогда начнет молиться в чувстве, когда станет выше гнева.
      cn: 我们当以丰沛的感悟（发自肺腑、源于内心）去实践一切美德，尤其是在祷告中。当灵魂超越了怒气，它便会以真情实感开始祷告。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Будем всякое дело доброе делать, особенно же совершать молитву от всей души и от всего сердца, чтоб они были достойны имени своего и Божие привлекали благоволение. Душа, победившая гнев, обыкновенно молится от всего сердца, если же она еще побеждается гневом, то молитва ее не бывает добротна, как должно, и плода настоящего не приносит.'
      cn: 我们当行各样善事，尤其要全心全意地献上祷告，使这些善行和祷告配得上它们的名分，并能吸引神的恩宠。一个制服了怒气的灵魂，通常能全心祷告；但若她仍被怒气所胜，那么她的祷告就无法达到应有的美好，也带不来真正的果实。
  - type: paragraph
    text:
      ru: Мн. Преуспевший в жизни по Богу избавляется от гнева, и никакой неприязни к ближнему не держит в сердце.
      cn: 凡在属神生命中蒙恩者，皆脱离忿怒，心中不不存丝毫对邻人之憎恶。
  - type: paragraph
    initial:
      ru: 40)
      cn: 40)
    text:
      ru: Что стяжевается многими молениями и во многие годы, то долговечно.
      cn: 经由众多祈祷和漫长岁月所积淀的一切，方能恒久不衰。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Что стяжевается во много времени с великими трудами и молениями, то твердо, многосносно, долговечно и пребудет с нами до самого конца нашего.'
      cn: 凡经由漫长时间，藉由巨大辛劳与恳切祷告所获致者，必是坚固不屈、能够承载重负、持久绵长，并会伴随我们直至生命的终点。
  - type: paragraph
    initial:
      ru: 41)
      cn: 41)
    text:
      ru: Стяжавший Господа (имеющий живущим в себе Господа), не станет уже сам вести слова в молитве; ибо в таком случае«Дух ходатайствует онем в немвоздыханиями неизглаголанными»(Рим. 8:26).
      cn: 那得着主（即有主活在他里面）的人，在祷告中将不再亲自引导言辞；因为在这种情形下，「圣灵亲自用不可言喻的叹息替我们祈求」（罗马书 8:26）。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Тот, внутри коего обитель себе устроил Бог не имеет нужды изобретать и придумывать молитвенные слова; ибо тогда Сам Бог всесильный, всеблагостный будет просвещать ум его, что да речет в молитве, и сердце воспламенять, да изливается в чувствах умиления слезного, и душу подвигать к воздыханиям неизглаголанным от сильных желаний и глубоких болезнований.'
      cn: 那蒙神在他内里安设居所之人，无需绞尽脑汁或刻意编织祷词。因为在那时，全能全善之神亲自会光照他的心智，使他知晓该在祷告中倾吐何言；祂会点燃他的心扉，使其在泪水的温顺中流淌出情感；祂会触动他的灵魂，使其在强烈的渴望和深沉的痛苦中发出无法言喻的叹息。
  - type: paragraph
    text:
      ru: 'Мн. Тогда, говорит, ум благодатию Божиею, воспаряет горе к Тому, Кто дает молитву молящемуся, и будучи Им вдохновляем не заботится о словах, какие следовало бы ему произносить в молитве своей: она идет у него тогда из сердца, без слов изливаясь в пламенных чувствах благоговения, преданности и любви.'
      cn: 【众问】：「那么，」主说，「在那时，心灵被神的恩典提升，向上飞向那位赐予祷告者祷告的主。受祂的启迪，心灵不再关注在祷告中应该说出什么言语：因为祷告那时是从心中涌出，无需言语，在虔诚、奉献与爱火热的情感中倾泻而出。」
  - type: paragraph
    initial:
      ru: 42)
      cn: 42)
    text:
      ru: Никакого чувственного мечтания не принимай во время молитвы, чтоб не подвергнуться исступлению.
      cn: 祷告之时，勿生任何感官之幻象，以免陷于狂乱。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Смотри никаких не принимай во время молитвы сторонних помыслов и мечтаний, не слушай речей, будто к тебе обращаемых и не отвечай на них, особенно когда они касаются как-либо веры. Только к Богу взирай со всем желанием, умоляя Его, да не даст Он уму твоему уклониться от истины, или впасть в какое-либо заблуждение, веру повреждающее, и в какую-либо ересь пагубную, и потерять чрез то благодать и дар правой веры, которая требует, чтоб мы веровали слову Божию, как отнюдь истинному, и хранили его неизменным, согласно Святым Отцам Церкви нашей.'
      cn: 当你在祷告时，切勿接受任何旁逸的念头或幻想。不要听信那些仿佛向你倾诉的声音，也不要回应它们，尤其当它们以某种方式触及信仰之时。你当全心全意仰望上帝，恳求他，莫让你的心智偏离真理，或陷入任何损害信仰的迷误，以及任何带来毁灭的异端邪说，从而丧失那恩典与纯正信仰的恩赐。因为纯正的信仰要求我们相信上帝的话语是绝对的真理，并依照我们教会的圣教父们的教导，将其坚守不渝。
  - type: paragraph
    text:
      ru: Мн. Молясь, говорит, не уподобляй божественного какой-либо чувственной вещи, чтоб не уклониться от правости верования и исповедания.
      cn: 米哈伊尔长老言：祷告之时，勿将神圣者比拟为任何感官之物，以免偏离信仰与告白之正直。
  - type: paragraph
    text:
      ru: NВ. Но, кажется, в сем пункте говорится о призраках чувствам представляющихся во время молитвы –  образах, звуках, светах, бывающих от врага. Иные, поверив им, сходили с ума.
      cn: 又，但此点似乎谈及的是祈祷时感官所见的幻象——那些源自仇敌的影像、声响、光芒。有些人信以为真，结果丧失了心智。
  - type: paragraph
    initial:
      ru: 43)
      cn: 43)
    text:
      ru: Удостоверение об услышании прошения во время молитвы появляется в душе. Удостоверение же есть устранение всякого сомнения; удостоверение есть неявного показание преясное (не допускающее недоумения и колебания).
      cn: 在祷告中，灵魂深处会生发蒙允的确据。此确据能涤除一切疑惑；此确据是晦昧之事的昭然明证（不容置疑，亦不容动摇）。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Веровать надлежит человеку, что, стоя на молитве со страхом Божиим и всяким благовеинством, он приимет от Бога, что требуется для блага души его, что Бог приемлет слова его и внемлет прошению его, благоволя к любовному устремлению к Нему сердца его. Признак чистого и искренно верующего сердца есть, когда человек свободен от всякого малейшего мелькания неверия, и верует чисто, созерцая веруемое оком ума, как оком телесным видит при свете солнца вещи пред собою.'
      cn: 人当相信，以敬畏之心和全然的虔敬站立于祷告中时，他必从神领受灵魂所需的一切益处；神必悦纳他的言语，垂听他的祈求，并喜悦他心中向祂的爱慕。纯洁而真诚信赖的心之标志，便是人摆脱了哪怕丝毫的不信之念，纯然地相信，以心眼凝视所信之事，如同肉眼在阳光下看见眼前之物一般真切。
  - type: paragraph
    initial:
      ru: 44)
      cn: 44)
    text:
      ru: 'Милостив будь сильно прилежа молитве: ибо (ради сего) монахи в ней (в молитве),«сторицею примут»(Мф. 19:29): следующее же (за сим в Евангелии:«и живот вечный наследят»,получат они) в следующем (веке).'
      cn: 要仁慈，恳切地持守祷告：因为为此缘故，僧侣在祷告中，「将得百倍」（马太福音 19:29）；而接下来的（在福音书中：「并要承受永生」，他们将得到）在下一个（世代）。
  - type: paragraph
    text:
      ru: Ил. Если, говорит, усотнеришь молитву, то сторицею приимешь и дарований от нее, и в будущем веке живот вечный наследуешь.
      cn: 伊尔。他说，如果你百倍地履行你的祈祷，你将百倍地获得它的恩赐，并在未来的世代中继承永恒的生命。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Ты, который любишь, чтобы молитва твоя была богоприятна, твори и сам милостыню по силе твоей; потому что за нее милостивые монахи здесь получат от других стократную милостыню, а от Бога тысячекратную помощь и всякие дарования, в будущем же веке тмократные блага вечные и царство небесное, соответственно трудам их, как говорит Евангелие: сторицею приимут ныне во время сие и живот вечный и царство небесное наследят (Лк. 18:30;Мк. 10:30).'
      cn: 你若渴望你的祷告蒙神悦纳，便当尽力施予仁慈之举；因为凭借此举，那些慈悲的修道者在此世将从他人那里获得百倍的施予，从神那里得到千倍的帮助与各种恩赐。而在未来的世代，他们将领受万倍的永恒福祉和天国，与他们的辛劳相称，正如福音书所言：「他们必在这今世得百倍，在来世得永生和天国」（路加福音 18:30；马可福音 10:30）。
  - type: paragraph
    text:
      ru: 'Мн. Заключил ты утробу свою для благотворения: заключу и Я недра Мои для помилования тебя, в день воздаяния.'
      cn: 主曰：你既塞住你的子宫，不肯行善，在那报应之日，我也必塞住我的心肠，不肯怜恤你。
  - type: paragraph
    text:
      ru: 'Еще: сделай благодеяние благочестивому, – и получишь воздаяние.'
      cn: 再者，你若向虔敬之人施与恩惠，必将获得报偿。
  - type: paragraph
    text:
      ru: 'Еще: Что плачешь молясь, когда сам видя слезы бедного не оказываешь ему милости?'
      cn: 再者：你祷告时为何流泪，当你亲眼见到贫者泪水却不施予怜悯？
  - type: paragraph
    initial:
      ru: 45)
      cn: 45)
    text:
      ru: Огнь нашедши на сердце воскрешает молитву, после же того, как она воскресши и на небеса вознесется, бывает сошествие огня в горницу души.
      cn: 当火焰临到心田，它便唤醒了祷告。而当祷告苏醒并升腾至天堂之后，火焰便会降临到灵魂的「楼上房间」（горница）。
  - type: paragraph
    text:
      ru: Ил. Божественное желание, вошедши, говорит, в сердце человеческое, возбуждает в нем молитву; когда же сия молитва вознесется на небеса, тогда бывает сошествие Св. Духа на молящегося, как было и на Св. Апостолов.
      cn: 插图。神圣的意愿，一旦进入人心，便会在其中激发起祷告；而当这祷告升至天国时，圣灵便会降临在祷告者身上，正如祂降临在圣使徒们身上一样。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Когда огнь божественного желания и божественной любви воспламенит сердце, тогда душа возбуждается на молитву и возносит ее в чистом помысле на небеса, откуда нисходит затем в горницу души благодать всесвятого Духа и озаряет ее ум и сердце, очищает их и мощными творит, как это было в Апостолах.'
      cn: 当神圣的渴慕与神圣的爱之火焰点燃心扉时，灵魂便被唤醒去祈祷，并以纯净的思念将其高举至天堂。随后，全圣之灵的恩典便从那里降临到灵魂的内室，照亮并洁净其心智与心灵，使它们充满能力，如同在使徒们身上所显现的一样。
  - type: paragraph
    text:
      ru: Мн. Огнем здесь называет он божественное желание, которое, возбудившись в сердце, и ум возвышает на небеса. Тогда наконец в такую горницу души, высшую всякого мудрования земного, бывает невидимое сошествие Божественного Духа, какое было на Апостолов с видимыми знамениями.
      cn: 【解】此处所称之「火」，乃指那神圣的渴慕。此渴慕一旦在心底被唤醒，便能将心智提升至天穹。及至此时，在灵魂的这间超越一切尘世思虑的殿堂中，便会有神圣之圣灵的无形降临，一如圣灵曾带着可见的征兆降临于使徒们一般。
  - type: paragraph
    initial:
      ru: 46)
      cn: 46)
    text:
      ru: Некоторые говорят, что молитва лучше памяти смертной; я же воспеваю два естества в едином лице.
      cn: 有人说，祷告比忆念死亡更好；我却歌颂在一体中的两种本性。
  - type: paragraph
    text:
      ru: Ил. Некоторые говорят, что лучше молиться, нежели иметь в себе память смертную; я же, говорит отец, как во едином Христе Спасителе нашем, чту два естества – божество и человечество, так эти две  -молитву и память смертную, полагаю в одном чине, или ставлю на одну линию.
      cn: 插图。有人说，祈祷比常存死亡记忆更好；然而，圣父说，正如我在我们独一的基督救主——神人二性中——敬拜神性与人性，我也同样将这二者——祈祷与死亡记忆——置于同一位阶，或视作同等。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Некоторые говорят, что молитва дает большее умиление и благоговение, нежели памятование о смерти, но я обе их нераздельно хвалю и почитаю, как прославляю и почитаю два естества во Христе, божество и человечество нераздельно и неслиянно соединенные; ибо обе они вместе ведут душу к единой благодати и святости.'
      cn: 有些人说，祈祷比忆念死亡能带来更大的柔和与敬畏，但我却将两者不加分别地称赞和尊崇，正如我称颂并尊崇基督里的神人二性，神性与人性不分离亦不混淆地结合在一起；因为它们二者一同引导灵魂趋向同一的恩典与圣洁。
  - type: paragraph
    text:
      ru: Мн. Обе равно благотворно действуют на душу, преисполняя ее божественным умилением.
      cn: 两则对灵魂皆有裨益，使之充满神圣的柔情。
  - type: paragraph
    initial:
      ru: 47)
      cn: 47)
    text:
      ru: Бодрый конь обыкновенно по мере пройденного пути разгорячается и прибавляет бегу. Под бегом я разумею песнопение, и под конем – мужественный ум. Таковой издали чует брань, и приготовившись (к ней заранее), пребывает прочее вовсе непобедимым.
      cn: 一匹刚健的骏马，通常会随着路途的延伸而愈发热血沸腾，步履也随之加快。在此，「步履」我指的是赞美诗，「骏马」则喻指一颗勇敢的心灵。这样的心灵能够从远处预知争战，并（预先）为此做好准备，从而在余下的旅程中始终立于不败之地。
  - type: paragraph
    text:
      ru: Ил. Приточно конем называет он ум и молитву, внушая, что как конь, издали почуяв врага, раздражается, так надобно уму, бодренно приступив к молитве и усердно совершая ее, мужественно и с большим воодушевлением вооружаться против страстных помыслов, и подступить им к себе не допуская.
      cn: 伊尔。他以马匹为喻来形容心智与祷告，教导说，正如骏马从远处嗅到敌人便会激动不已，同样地，我们的心智也应警醒地投入祷告，并以热切之心完成它，从而勇敢而充满激情地武装自己，对抗情欲的念头，不容它们靠近。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Добрый конь, начав бежать, разогревается, и чем более бежит, тем более разгорается и прибавляет бегу. Бег – молитва, и конь – мужественный ум, который чем более поет и молится, тем более душа внутри возгорается от божественного воздействия, и облекается силою к препобеждению всех искушений и всех препон, какие бы враг ни возграждал на пути ее, которые потом и встречает будучи готова и вооружена, и преодолевает, попирая врага и все козни его разрушая, как сеть паутинную.'
      cn: 一匹骏马，一旦开跑，便会逐渐发热，跑得越久，便越是热烈，步履也越发加快。奔跑便是祷告，而骏马则譬喻那勇敢的心灵。这心灵越是歌唱与祈祷，灵魂内在便越发被神圣的恩泽点燃，被力量所披覆，足以战胜一切诱惑和阻碍——无论仇敌在它的道路上筑起何等障碍。它以预备好并全副武装的姿态面对这一切，并加以克服，将仇敌及其一切诡计踩在脚下，如同摧毁蛛网一般。
  - type: paragraph
    initial:
      ru: 48)
      cn: 48)
    text:
      ru: Жестоко от уст жаждущего отнять воду; но еще жесточае душе, с умилением молящейся, отторгнуть себя от многовожделенного предстояния, прежде окончания оного.
      cn: 从干渴者的口中夺去水，是何等残酷；然而，对于一颗以虔敬之心祈祷的灵魂，在祷告结束之前，将自己从那极度渴望的圣临中抽离，则更为残酷。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Великое немилосердие и жестокосердие отрывать от уст жаждущего воду, не давая ему утолить жажду, томящую его; но еще более немилосердое и жестокое дело – душу умиленную и Боголюбивую отторгать от многовожделенного предстояния в молитве, прежде окончания ее, и прежде утоления жажды душевной.'
      cn: 从饥渴者的口中夺走水，不让他解渴止渴，这是一种极大的无慈悲和铁石心肠；但更无慈悲和铁石心肠的，是当一颗灵魂已然谦卑并热爱上帝，却在其祷告结束，其灵魂的渴慕尚未平息之前，便将其从那万般向往的祷告临在（与上帝相偕）中强行剥离。
  - type: paragraph
    initial:
      ru: 49)
      cn: 49)
    text:
      ru: 'Не отторгайся (от молитвы), пока не увидишь огнь и воду (сердечную теплоту и слезы) домостроительно истощившимися: ибо, может быть, во всю жизнь свою не будешь ты иметь такой благовременности к получению оставления грехопадений.'
      cn: 请勿离开（祷告），直到你看见火与水（心底的温暖与泪水）循天道而耗尽：因为，或许你毕生都将不会再有如此良机，以获得罪愆的赦免。
  - type: paragraph
    text:
      ru: Ил. Молитве своей, говорит, не мешай, пока не увидишь, что горение сердца твоего утихло и вода слез иссохла; ибо во всю жизнь свою не найдешь, может быть, подобного времени к оставлению тебе прегрешений.
      cn: 插图。祂说，莫要打扰你的祷告，直到你看见你心中的火焰平息，泪水枯竭；因为在你的一生中，你也许再也找不到一个如此能使你的过犯蒙赦免的时刻了。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Не отступай от умиленной молитвы, пока не прекратится пламень горящий в сердце, и не истощатся слезы; ибо может случиться, что во всю жизнь свою не встретишь ты более такого благовремения ко отмытию грехов своих. Бывает, что Бог много раз удерживает их, – горение сердца и слезы, – для твоего блага, чтоб ты не возгордился таким богодвижным делом, внутри тебя бывающим, но сам ты никогда не дерзай рассеивать себя и охлаждать.'
      cn: 切莫从你的谦卑祷告中退却，除非那炽热焚烧于你心中的火焰熄灭，并且泪水枯竭；因为在你的有生之年，你或许再也遇不到如此洗涤你罪愆的恩时。有时，为了你的益处，上帝会多次抑制这些——心之炽热与泪水——以免你因这内里由神所动之工而生傲慢，然而你自己绝不可胆敢分散心神并使之冷却。
  - type: paragraph
    text:
      ru: Мн. Не отходи от молитвы, пока подвигшиеся богоданные слезы и огнь умиления не прекратятся сами, – по домостроительству, чтоб не вознесся ты; ибо не знаешь, что может быть, никогда уже в другое время не случится тебе поиметь такое сильное ходатайственное предстояние.
      cn: 「门徒：在你祷告时，切勿离开祷告，直到那由神赐予、受苦而流的泪水和那份柔和的火焰自行止息——这是出于神圣的安排，免得你心生骄傲；因为你不知道，也许此后你再也无法拥有如此强有力的代祷临在。」
  - type: paragraph
    initial:
      ru: 50)
      cn: 50)
    text:
      ru: Вкусивший молитвы часто одним исторгшимся словом оскверняет ум, и став на молитву не находит уже, как обыкновенно, вожделеваемаго.
      cn: 那品尝过祷告滋味的人，常常会因一个不经意脱口而出的话语而玷污心灵，以致当他站立祷告时，便不再能像往常一样，寻获那份渴慕的恩泽。
  - type: paragraph
    text:
      ru: Ил. Слово одно часто оскверняет ум, или непристойности его ради, или ради самохвальства, или ради осуждения.
      cn: 一个字眼，常常污秽了心智，或因其不雅，或因其自夸，或因其论断。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Кто вкусил и познал сладость молитвы, тот часто одним словом, из уст его исшедшим по невнимательности, или от других услышанным случайно, так оскверняет ум свой, что не может уже и не сподобляется, представить его на молитве целостным, и держать чистым, или дойти до прежнего умиления и слез, или получить желанное вкушение божественного, как бывало обычно.'
      cn: 谁若曾尝过并深知祷告之甘甜，他那心思，往往会因自己一时不慎所吐露的一个词语，或是偶然听闻他人之言，而蒙受玷污。如此一来，他便再也无法、也无福能让心神在祷告中保持全然无缺，也无法使其清净；亦无法重回往日之谦卑与泪水，更无法如往常般，获得渴慕已久的神圣滋味。
  - type: paragraph
    initial:
      ru: 51)
      cn: 51)
    text:
      ru: Иное дело надзирать почаще за сердцем, а иное епископствовать в сердце умом, яко властителем и архиереем словесные жертвы Христу приносящим.
      cn: 时时省察心田是一回事；而心怀智慧，如同治理者与大祭司一般，在心中为主基督献上属灵的祭物，则是另一回事。
  - type: paragraph
    text:
      ru: Ил. Ум властителем называется, когда держит в порядке и обучает добру телесные чувства; а епископом и архиереем, когда и внутренния помышления и чувства приносит Богу чистыми и непорочными.
      cn: 智者被称为主宰，当他能使身体的感官井然有序并教导它们行善时；而当他能将内心的思想和感官纯洁无瑕地呈献给上帝时，他则被称为主教和大祭司。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Иное дело, чтоб ум хранил сердце, как иной господин хранит свое селение и поместье, не допуская в него худых пожеланий, а вошедшия изгоняя и истребляя; а иное – освящать его и подобно архиерею приносить его в жертву Богу со всеми движениями его. Это последнее выше и святее: ибо Богу посвящать все свои действия и начинания более ценно пред очами Божиими, нежели отревать только худые мысли, желания и дела.'
      cn: 另一回事是，让心智守护心灵，如同一个主人守护他的村庄和地产，不让邪恶的欲望进入，而对已进入的则驱逐和根除；而另一回事是，圣化它，并像大祭司一样，将其连同它所有的动向，献祭给上帝。这后者更为崇高和神圣：因为将自己所有的行为和开端都奉献给上帝，在上帝的眼中比仅仅是拒绝邪恶的思想、欲望和行为更有价值。
  - type: paragraph
    text:
      ru: Мн. Иное познавать себя и осматривать; иное быть епископом и властителем над страстями. Последнее выше перваго.
      cn: 认识并审视自我是一回事；成为主教并主宰情欲是另一回事。后者超越前者。
  - type: paragraph
    text:
      ru: 'Еще: Ум бывает властителем, когда все в себе и около себя, как то – силы душевные и чувства телесные, держит в порядке и управляет достодолжно; а архиереем – когда посредством молитвы приносит на божественный жертвенник чистые и непорочные помышления и чувства. Также – дело властителя – надзирать за тем, что вне, а дело архиерея – надзирать и за тем, что вне, и за тем, что внутри.'
      cn: 再者：心思成为掌权者，是当它将自身内外的一切，例如灵魂的能力和身体的感受，都维系在秩序之中并妥善管理之时；而成为大祭司，则是当它藉由祷告，将纯洁无瑕的思念和感受献上于神圣的祭坛之时。同样，掌权者的职责是监察外部之事，而大祭司的职责则是监察外部与内部的一切。
  - type: paragraph
    text:
      ru: 51б) Одних, как говорит некто из получивших прозвание от богословия, святой и пренебесный огнь нисшедши пережигает, по причине недостаточности еще очищения в них, а других просвещает, по причине достижения ими меры совершенства. Один и тот же огнь именуется и отребляющим (очищающим) и просвещающим. Почему иные, исходя от молитвы, исходят будто из пещи огненной, чувствуя облегчение от скверны и вещественности; (а другие исходят) будто из (области) света просвещенными, облеченными в двойную ризу смирения и радования. Те же, которые исходят от молитвы, без которого-либо из этих двух действий, молились телесно, – чтоб не сказать иудейски, – а не духовно.
      cn: 51b) 「对于某些人，」正如一位因神学造诣而得名者所言，「圣洁而超凡的火焰降临，因他们尚未完全洁净，便将他们焚尽；而对于另一些人，则因他们已达致完全之境，便将他们照亮。同一团火焰，既被称为涤净之火（洁净之火），亦被称为启明之火。」 因此，有些人从祷告中走出，仿佛从火炉中走出，感受着污秽和物质性的减轻；（而另一些人）则仿佛从光明之境走出，被照亮，身披谦卑与喜乐的双重华服。至于那些从祷告中走出，却未曾体验这两种作用中任何一种的人，他们是按着肉体的方式祷告——更不应说是犹太人的方式——而非按着灵性的方式祷告。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' На тех, как говоритГригорий Богослов, которых ум стоит как властитель и охраняет сердца их от всякого зла, да не искушает их, Дух Святый нисходит, как огнь небесный, попаляя страсти их, очищая нечистоты их и избавляя их от насилия, какое терпят они от греховных влечений. А тех, у которых ум бодрствует и трезвенствует, как архиерей, освящая и Богу в жертву принося сердце со всеми его благими движениями, божественная благодать просвещает, как чистых, делает светозарными, как совершенных, и мощными, как достойных быть деятелями в вертограде Божием, паче и паче преуспевая в любви к Домовладыке. Сии бывают таким образом престолом и жилищем, всегдашним и пребогатым, великого Царя небесного. И да не дивимся проявлению таких действий: ибо Писание называет Бога огнем поядающим (Втор. 4:24) и попаляющим зло, и светом озаряющим добродетель, и возвеселяющим душу. Почему иными, когда исходят они от молитвы, ощущается, что в этот час благодатию Божиею сердца их измылись как в бане, очистились и облегчились от страстей: для этих Бог есть, как мы сказали, огнь поядаяй. А другие исходят от молитвы, как бы из некоего осиявания их светом, просвещенными, облистанными и облеченными в великое смирение и душевное радование, как бы Сам Христос, Владыка их надел на них в этот час свой царский хитон. У тех же, которые исходят от молитвы, не испытывая какого-либо из сих действий, молилось только тело, а не душа их: таковые скорее суть иудеи неверные, чем добрые христиане.'
      cn: 正如圣格列高利神学家所言，对于那些心思如主宰般站立，保守其心免受一切邪恶试探之人，圣灵如同天火降临，焚烧他们的情欲，洁净他们的污秽，并解救他们脱离罪恶诱惑所受的强暴。而对于那些心思如大祭司般警醒自守、清醒克己之人，其心怀所有良善的感动，被分别为圣，献为祭物予上帝，神圣的恩典便照亮他们，使其纯净如光，光芒四射如臻于至善，并强健有力如堪当上帝园囿中的劳作者，在对家主的热爱中日益精进。如此一来，他们便成为那伟大天国君王的宝座与居所，永恒且无比丰盛。对于这些显现出的作为，我们无需惊奇：因为圣经称上帝为「烈火」（申命记 4:24），焚烧罪恶，亦为光，照亮美德，使灵魂欢欣。因此，有些人从祷告中走出时，感受到在那一刻，他们的心蒙上帝恩典洗涤，如同沐浴，被洁净且从情欲中得以轻省：对这些人而言，上帝正如我们所说，是烈火。而另一些人则从祷告中走出，如同沐浴在某种光的照耀下，被光照、被光环绕，并被赋予极大的谦卑与灵魂的喜乐，仿佛在那一刻，基督——他们的主宰——亲自为他们穿上了祂的王袍。至于那些从祷告中走出，却未曾体验到任何此类作为的人，他们的祷告仅是身体的祷告，而非灵魂的祷告：这些人更像是不信的犹太人，而非虔诚的基督徒。
  - type: paragraph
    initial:
      ru: 52)
      cn: 52)
    text:
      ru: Если тело, к телу прикасаясь, изменяется под действием его, то как не измениться тому, кто к телу Божию прикасается чистыми руками?
      cn: 若有身躯与身躯相触，因彼之作为而生异变，那么，以洁净之手触及上帝圣体者，又怎能不生异变呢？
  - type: paragraph
    text:
      ru: 'Ил. Если взявший рукою руку человеческую вдруг совсем иным делается по воздействию сатанинскому: то как не измениться тому, кто чистыми руками прикасается тела Божия?'
      cn: 若有人手执他人之手，忽而因撒旦之邪力而全然异变：则以洁净之手触摸圣体者，岂能不因此而焕然一新？
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Если, когда одно тело приближается к другому и прикасается к нему, изменяется его спокойное состояние в сильное любление; то как можно, чтоб дивным образом не изменился, не очистился и не просветился тот, кто, после приближения к Богу в пламенной молитве, после многих коленопреклонений, после излияния искренних благодарений и славословий, простирает руки свои и ими объемлет и приемлет пречистое тело Господа: причащается Его и пречистые крови Его, в предивном таинстве Евхаристии? Это может случиться только с тем, кто недостойно приступает к сему таинству, как Иуда предатель, который за тайною вечерию держал зло в сердце своем.'
      cn: 若一物接近并触碰另一物，其静谧之态便会化为强烈的爱恋；那么，当一个人以炽热的祷告亲近上帝，在多次的跪拜后，倾吐真诚的感恩与赞颂，伸出双手拥抱并领受主那至洁之体，领受祂的至洁之血，在圣体圣事这奇妙的奥迹中与祂契合，此人又怎能不奇妙地改变、洁净和被光照呢？这只有对那些不配领受这奥迹的人才会发生，如同叛徒犹大，在最后的晚餐上心中怀恶一般。
  - type: paragraph
    initial:
      ru: 53)
      cn: 53)
    text:
      ru: Можно видеть, что подобно царю земному, и наш всеблагий Царь, иногда Сам, иногда чрез друга, иной раз чрез раба, а бывает, что и неведомым путем, раздает воинам своим дары свои, – все впрочем смотря и по одежде присущего нам смирения.
      cn: 显而易见，正如地上的君王，我们至善的君王有时亲自，有时通过友人，有时通过仆人，有时甚至以不为人知的方式，将他的恩赐分赐给他的勇士们——然而，这一切都取决于我们所披戴的谦卑之衣。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Смотря на то, как земной царь раздает дары слугам своим, воинам и начальникам, можем делать наведение и о том, как Бог дает свои дарования рабам своим. Ибо как тот иногда подает дар своими руками, иногда посылает его чрез друга, иногда – чрез раба, иногда переодевшись, чтоб не быть узнанным, скрытными путями подает дар свой; так и Царь небесный и вечный многими дивными способами и воздействиями почитает и богатит воинов своих – иноков, особенно тех, коих видит облеченными в досточестную одежду смирения.'
      cn: 凝视着世间的君王如何将恩赐分发给他的臣仆、勇士与将领，我们便可由此领悟上帝如何将他的恩赐赐予他的仆人。因为正如那君王有时亲手赐予恩典，有时则借由友人传递，有时又经由仆人转达，有时甚至乔装改扮，以不为人知的方式秘密赐予他的恩典；同样，天上的永恒君王也以诸多奇妙的途径与作为，尊荣并丰盛他的勇士——那些修道士们，尤其是那些他看见身披谦卑可敬之衣袍的人。
  - type: paragraph
    initial:
      ru: 54)
      cn: 54)
    text:
      ru: 'Как царю земному мерзок тот, кто, предстоя ему – отвращает от него лице свое и разговаривает с врагами его, – владыки своего: так и Господь мерзит тем, кто предстоя Ему на молитве принимает нечистые помыслы.'
      cn: 正如那立于君王面前，却转过脸去与君王之敌谈话之人，令地上的君王憎恶；同样，当人立于主前祷告，心中却接纳不洁之思念时，主也憎恶这样的人。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Как привременный царь гневается на тех, которые стоят пред ним, чтоб беседовать с ним, а между тем без страха в сторону отворачивают от него лице свое, вступают в разговор с врагами его, смеются с ними и хохочут; так и вечный Царь наш ненавидит того, кто, предстоя Ему на молитве, обращает ум свой и сердце свое к врагам Его, злым помыслам, чувствам и желаниям, и ведет с ними внутри шумную речь о непотребных делах и вещах, и еще тщеславится тем и гордится.'
      cn: 正如一位暂时的君王，会向那些站在他面前意欲与他交谈，却又毫无畏惧地将脸庞转向一边，与他的敌人交谈说笑的臣子发怒；同样，我们永恒的君王也憎恶那些在祷告中侍立于他面前，心神却转向他的敌人，即邪恶的思念、情感和欲望之人。他们内心与这些敌人喧哗地谈论着不洁之事与物，甚至因此而自夸和骄傲。
  - type: paragraph
    initial:
      ru: 55)
      cn: 55)
    text:
      ru: Пса подходящего гони оружием; и сколько бы ни бесстыдствовал он, не поддавайся ему.
      cn: 追赶那合适的狗，用你的武器；无论它多么无耻，你都不要屈服于它。
  - type: paragraph
    text:
      ru: Ил. Псом называет демона, хотящего помешать молитве нашей. Гнать его должно оружием честного креста и молитвою; и сколько бы раз он ни подступал с бесстыдством, поражай его молитвою, творя ее, не смотря на его козни.
      cn: 【插图】圣诗篇称那欲阻挠我等祈祷的恶魔为「犬」。当以尊贵的十字圣号为武器，并辅以祈祷，将其驱逐。无论它如何无耻地屡次逼近，你当以祈祷击打它，即便它施展诡计，仍要持之以恒地祈祷。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Добре держи ум свой всякой час, особенно же во время молитвы своей, и когда увидишь подходящим этого пса дерзкого – демона, который подкрадывается с лукавым намерением похитить ум твой и сердце твое от Бога и увлечь инуды, гони его без жалости и не позволяй подходить к себе, чтоб он не обольстил тебя; и сколько бы раз ни подходил он, не переставай противоборствовать ему и прогонять его. Стой мужественно и не давай ему места ни под каким видом, не слушай его и ни мало не позволяй ему развлекать тебя.'
      cn: 务要时时刻刻持守你的心，尤其是在祷告之时。当你发现那放肆的恶犬——魔鬼——正怀着邪恶的意图悄然靠近，意欲从上帝那里窃走你的心思意念，并引诱你偏离正道时，务必毫不留情地驱逐它，不要让它靠近你，以免你被它迷惑。无论它靠近多少次，你都不要停止抵挡并驱赶它。要勇敢站立，绝不要以任何形式给它留地步，不要听信它，也绝不要让它丝毫地分散你的心神。
  - type: paragraph
    text:
      ru: 'Мн. Псом называет он здесь демона, покушающегося под каким-либо предлогом отмануть ум от молитвы: его надобно отгонять молитвою против него к Богу.'
      cn: 【众圣教父对诗篇的注释】 他在此处将「狗」喻指恶魔，它们会试图以各种借口引诱心神偏离祷告：我们应当藉着向上帝发出的祷告来抵御它们。
  - type: paragraph
    initial:
      ru: 56)
      cn: 56)
    text:
      ru: 'Проси плачем, ищи послушанием: толцы терпением, ибо сим образом«просяй приемлет, и ищай обретает, и толкущему отверзается»(Мф. 7:8).'
      cn: 当含泪恳求，当以顺服寻求；当以忍耐敲门，因为如此一来，「祈求的就得着，寻找的就寻见，叩门的就给他开门」（马太福音 7:8）。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Испрашивай помощь Божию слезами, ищи ее послушанием, и толцы в дверь благоутробия Господня терпением и пожданием. Так исполняется, что обетовал Господь:«просяй приемлет»,и проч.'
      cn: 以泪水恳求上主的帮助，以顺服寻求上主的帮助，并以耐心和等候，敲叩主慈悲的门扉。如此，主所应许的「祈求的就得着」（路加福音 11:10）等话语便得以实现。
  - type: paragraph
    initial:
      ru: 57)
      cn: 57)
    text:
      ru: Берегись, – как бы ни случилось, – молиться в молитве своей о женщинах; чтоб иначе не быть окраденным десными.
      cn: 要警醒，——以防不测，——在你的祷告中不要为女性祈求；以免你的右手被窃夺。
  - type: paragraph
    text:
      ru: Ил. О женщине, говорит, не твори молитвы, чтобы при этом, конечно, добром деле, не обокрал тебя враг.
      cn: 【译】插画。他说，不要为女人祈祷，免得在你行这善事的时候，仇敌把你劫掠去。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Берегись молиться о какой-либо красивой женщине, воспоминание о которой производит тревожное движение в крови твоей, чтоб при этом враг не увлек тебя к нечистым помыслам, а чрез них и к блудному похотению; так что желая сделать добро, ты сам подлежишь опасности впасть в зло. Почему отскочи от этой мысли, как от бесовской сети, которую начал расстилать пред тобою враг, чтоб потом посмеяться над неискусным добротворцем – молитвенником.'
      cn: 当心，不要为任何一个美丽女子祷告，因为对她的记忆会在你的血液中激起不安的骚动。这样做是为了避免仇敌引诱你陷入不洁的念头，并进而陷入淫荡的欲望；如此一来，你本欲行善，却反而面临堕入邪恶的危险。因此，请你远离这个念头，如同远离魔鬼的罗网。这罗网是仇敌开始在你面前铺设的，为的是日后嘲笑那个不善巧的行善者——祷告者。
  - type: paragraph
    initial:
      ru: 58)
      cn: 58)
    text:
      ru: Не обличай плотских деяний своих подробно, как они были, чтоб не сделаться наветником самому себе.
      cn: 切莫详述你肉体的行径，如同其本相，以免自陷于攻讦之境。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Когда в молитве своей умоляешь Бога о прощении, не исповедуй подробно плотских грехов своих со всеми обстоятельствами, как ты их делал; как бы таким воспоминанием не растревожить греховного похотения и не сделаться предателем самого себя, скверня себя возрождением скверных пожеланий.'
      cn: 当你在祷告中恳求上帝的宽恕时，不要详细忏悔你的肉体罪过及其所有细枝末节，如同你实际行径时那般；以免你因这样的回忆而扰动罪恶的欲望，并成为自己的背叛者，通过秽念的复苏而玷污自己。
  - type: paragraph
    text:
      ru: Мн. Заметь, что срамных деяний своих не должно до подробности изобличать в молитве своей.
      cn: '[一个] 注意，你绝不可在祷告中钜细靡遗地揭露你那些羞耻的行径。'
  - type: paragraph
    initial:
      ru: 59)
      cn: 59)
    text:
      ru: 'Да не будет для тебя время молитвы часом рассмотрения необходимых вещей, хотя бы то духовных: в противном случае ты всякий раз будешь сам губить свое лучшее.'
      cn: 莫让祷告之时，成为审思万物（即便属灵之物）的时刻：否则，你将屡次亲手扼杀你生命中最美好的部分。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Когда молишься, не вдавайся в рассуждение о чем бы то ни было, ни даже о местах Писания и о других предметах душеполезных, иначе будешь ты губить лучший плод и терять важнейшее. Потому необходимо, тебе в час тот ум свой держать весь собранным в себе самом, и что говорят слова, произносимые языком твоим, то беседовать внутри к Богу умом своим без всякого другого стороннего помышления. Ибо мысль к Богу устремленная и к Нему прилепленная, есть самая дивная, самая драгоценная и самая нужная из всех благих помышлений, какие когда-либо посещают ум твой. Уместно ли потому какое-либо из них предпочитать в молитве твоей этой, единой на потребу, Богу предстоящей мысли? Оставь все другое, и держи ее одну.'
      cn: 当你祷告时，切莫沉溺于任何思辨，甚至是对经文或其他有益于灵魂之事的思虑，否则你将失去那最美好的果实，并遗失那至关重要的宝藏。因此，在那时刻，你的心思务必全然归拢于自身，并让你的心智在内在与上帝交谈，如同你的舌尖所发之言语，绝无一丝外来的杂念。因为那颗向上帝奔涌并紧紧依附于祂的思绪，乃是所有曾造访你心智的善念中，最为奇妙、最为珍贵、也最为必需的。因此，在你的祷告中，难道还有哪一个思绪能被优先于这唯一所需的、呈现在上帝面前的思绪吗？放下一切其他的，只紧守这一个。
  - type: paragraph
    initial:
      ru: 60)
      cn: 60)
    text:
      ru: 'Кто непрестанно держит жезл молитвы, тот не поткнется, и если б это случилось, не падет в конец: потому что молитва есть благочестивое побуждение Бога (помочь).'
      cn: 凡恒常紧握祷告之杖者，必不致失足跌倒；纵然偶有踉跄，亦不至于全然仆毙。盖因祷告乃虔诚之举，能感动上主（施予援手）。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Кто всегда держит жезл молитвы, чтоб опираться на него, того душа не поткнется. Если и случится ей поткнуться и впасть в какое-либо прегрешение, то не падет в конец, или падши не разобьется до смерти; потому что молитва может опять тотчас поддержать ее и поставить на ноги прямо. Молитва есть некий великий, сладкий и любимый понудитель Бога, стоящий пред Ним и нудящий Его явить милость кающиейся душе, да притечет, яко многоблагоутробный Отец, с отверстыми объятиями, с радостью приять блудного сына, и к неизреченной отраде его, упокоить его на груди своей.'
      cn: 「那灵魂若常持祈祷之杖以为倚靠，便不会失足。即便偶然失足，陷于某种过犯，也不会彻底跌倒，或虽跌倒却不至于丧命；因为祈祷能立刻重新扶持它，使其站稳。祈祷是一种伟大、甘甜且蒙神喜爱的催促，它立于神前，催促祂向悔改的灵魂施予怜悯，好让祂，作为一位广施慈悲的父，张开双臂，欣然迎接那浪子归来，并以莫名的慰藉，使其安息于祂的怀中。」
  - type: paragraph
    initial:
      ru: 61)
      cn: 61)
    text:
      ru: О пользе молитвы будем заключать из бесовских запинаний, случающихся в часы служб церковных, о плоде же ее – из победы над врагом.«В сем познах,– говорит Псалмопевец, –яко восхотел мя еси, яко не возрадуется,во время брани,враг мой о мне»(Пс. 40:12).
      cn: 关于祷告的益处，我们将从教会事奉时间魔鬼的阻挠中得出结论；至于它的果实，则从战胜仇敌中得知。「因此我得知，」诗人说，「你喜悦我，因为我的仇敌在争战时不会因我而欢欣」（诗篇 40:12）。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Пользу молитвы можем мы понять из препятствий, которые воздвигают нам бесы в часы богослужения, прежде чем пойдем в церковь, – чтоб не допустить нас собраться пред лице Бога – Судии вопиять против них, и молитвою своею побороть их, поражать и мучить. Если б не была молитва угодна Богу и для нас полезна, бесы не старались бы так затруднять выход наш в церковь, и всячески мешать нам молиться, как должно, в церкви, внешно чрез очи и слух, и внутренно чрез возбуждение помыслов. Плод же молитвы можем познать из любви, какую являет к нам Бог, исполняя нас отрадою, когда молимся к Нему от всего сердца нашего, и обрадовая победою над врагами; когда видим, как силою молитвы поражаемы бывают враги наши – демоны, и убегают от нас, вместе с исчадиями их – страстями и порочными помыслами. Видя такой покров Божий, такую Божию благодать и силу в нас действующую чрез молитву, душа радуется, а враги скорбят и терзаются, как говорит Св. Давид: из того, что не оставил Ты меня, Господи, в час молитвенной брани моей, и не дал врагу моему победить меня и порадоваться надо мною, как ему хотелось, познаю, что Ты любишь меня, блюдешь и хранишь, как раба и друга своего.'
      cn: 我们可从魔鬼在敬拜时所设的障碍，明白祷告的益处。它们在我们前往教堂前便已设下阻碍，为的是不让我们聚集在审判者——上帝的面前，为对抗它们而向上帝呼求，并通过我们的祷告来战胜、打击和折磨它们。如果祷告不蒙上帝喜悦，对我们无益，魔鬼就不会如此费尽心机地阻挠我们前往教堂，并千方百计地阻止我们在教堂内，以当有的方式祷告。它们外在通过我们的眼睛和耳朵，内在通过激起各种思虑来干扰我们。我们也可从上帝向我们所显的爱，来认识祷告的果实。当我们将全心倾注于祷告时，上帝便会以慰藉充满我们，并使我们因战胜仇敌而欢欣。当我们看见，我们的仇敌——邪魔，如何因祷告的力量而受击退，它们便会与它们的孽种——情欲和邪念——一同从我们身边逃遁。见到上帝如此的荫蔽，这般借祷告在我们内里运行的上帝的恩典和能力，灵魂便欢欣鼓舞，而仇敌则悲伤不已，备受煎熬，正如圣大卫所言：「主啊，您未在我的祷告争战之时离弃我，也未让我的仇敌得胜，并按其所愿向我夸耀。由此我便知道，您爱我，保守我，护卫我，视我为您的仆人与朋友。」
  - type: paragraph
    text:
      ru: 61б)"Воззвахъ,– говорит еще Псалмопевец, –всем сердцем моим»(Пс. 118:145), т. е. и телом, и душою, и духом; ибо где бывают два последние собраны, там Бог посреди их (Мф. 18:20).
      cn: 61b) 圣咏作者又说：「我全心呼求」（诗篇 118:145），即以身体、灵魂和精神。因为这两者——灵魂与精神——聚集之处，上帝便在他们中间（马太福音 18:20）。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' В церкви поется: «воззвах всем сердцем моим», т. е. устами, душою и умом, к Богу многомилостивому, и Он услышал меня и избавил от ада душу мою. И Господь говорит в Евангелии: где двое или трое соберутся во имя Его, из любви к Нему, там и Я с ними посреди их. И так той молитве, в коей сочетаваются душа и ум в благоговеинстве, сокрушении и умилении, воистину соприсущь Сам Бог, который и сообщает ей действенную силу.'
      cn: 在教会中歌唱：「我曾全心呼求」，即是用口、用灵魂、用思想，向着那多有怜悯的上帝呼求，祂便垂听我，并从阴间救拔了我的灵魂。主也在福音中说：凡有两三个人奉祂的名聚会，出于对祂的爱，祂就在他们中间。所以，那结合了灵魂与思想、带着敬畏、忧伤和热忱的祷告，上帝本身确实与它同在，并赐予它有效的力量。
  - type: paragraph
    initial:
      ru: 62)
      cn: 62)
    text:
      ru: 'Как телесное, так и духовное – не все одинаково для всех (и у всех). Одним более подходят спешность в псалмопении, а другим – неспешность: ибо те говорят, что борются с пленением, а эти – с необучением.'
      cn: 无论肉体抑或精神之事，并非对所有人皆一概而论（亦非所有人皆同）。对一些人而言，急促的圣咏颂赞更为适宜；而对另一些人，则以从容不迫为佳：因为前者言，他们正与被掳之境搏斗，而后者则与无知蒙昧抗争。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Как телесные силы, так и душевные дарования не у всех одинаковы и равны. Как в отношении к телесному, один хочет одного, а другой другого; так бывает и в отношении к душевному. Посему и в псалмопении, иные любят петь скоро, а другие-медленно. Те, которые, поют скоро, говорят, что это делают они для того, чтоб при медленности, не был пленяем ум их, и расхищаем иными помышлениями. А те, которые поют медленно говорят, что то делают, чтоб лучше разбирать читаемое и не ошибаться, ибо еще не обучились, как следует, и неискусны в чтении. Впрочем надо соразмерять то и другое с рассуждением, соображаясь с временем и другими делами.'
      cn: 正如身体的力量与灵魂的恩赐并非人人均等。正如在肉体之事上，一人欲求此物，另一人则愿得彼物；在灵魂之事上亦复如是。因此，在诗篇吟唱中，有人喜好速唱，而有人则偏爱慢唱。那些速唱之人言说，他们如此行事，乃为避免心神因慢速而受惑，被其他思虑所扰乱。而那些慢唱之人则言说，他们如此行事，乃为能更好地辨析所读之文，不致出错，因为他们尚未彻底习得，在阅读上尚不熟练。然而，我们应当以明辨之心调和两者，并与时机及其他事务相协调。
  - type: paragraph
    initial:
      ru: 63)
      cn: 63)
    text:
      ru: Если будешь неотступно вопиять к Царю против врагов своих, когда они приступают к тебе; то дерзай, недолго протрудишься. Ибо они и сами после скоро отступят от тебя, потому эти непотребные не захотят видеть тебя получившим венец за борьбу с ними молитвою; но, кроме того, они побегут будучи бичуемы молитвою, как огнем.
      cn: 若你持之以恒地向君王呼求，对抗那些进犯你的仇敌，那么请你大胆无畏，你的辛劳不会长久。因为这些卑劣的恶者，眼见你将因祷告与他们的争战而获得冠冕，他们便不愿再见到此景，很快就会自行退却。更甚者，他们将如被烈火鞭笞般，在祷告的力量下溃逃。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Если будешь неотступно умолять небесного царя, чтоб защитил тебя от врагов, когда они окружат тебя с искушениями; то имей благонадежное к Нему дерзновение: не придется тебе долгое время трудиться над прогнанием их. Они и сами собою скоро убегут от тебя: ибо приступили, чтоб мешать тебе молиться и, утомив тебя нападением и истощив твое мужество и терпение, заставить прекратить молитву: но видя, что ты твердо противостоишь им и борешься не жалея себя, и зная, что за это ты тем краснейший получишь венец, чем более пребудешь в мужественной борьбе, тотчас отбегут, нехотя, по зависти, доставлять тебе своими бранями венцы. Так и поэтому они убегут; особенно же потому, что не смогут вынести пламени молитвы, которое подобно огню палит их и жжет мучительнее огня адского.'
      cn: 若你不住地懇求天上的君王，求他護佑你免遭敵人之害——當他們以試探環伺於你之時；那麼，你要對他懷有堅實的信靠和坦然的勇氣：你將無需為驅逐他們而長久勞苦。他們會自行迅速地逃離你：因為他們前來，原是為了阻撓你的禱告，並想藉著攻擊使你疲憊不堪，耗盡你的勇氣與忍耐，迫使你停止禱告：然而，當他們看見你堅定不移地抵擋他們，並奮不顧身地爭戰，且深知為此你將獲得的冠冕，因你越是英勇地爭戰，這冠冕便越是璀璨，他們便會即刻不情願地逃離，由於妒忌而不願因他們的爭鬥為你增添冠冕。因此他們會逃跑；尤其因為他們無法忍受禱告的火焰，這火焰如烈火般灼燒他們，其苦痛甚於地獄之火的煎熬。
  - type: paragraph
    initial:
      ru: 64)
      cn: 64)
    text:
      ru: 'Мужество стяжи всяческое, и будешь Бога иметь учителем в молитве твоей. Тому, чтоб видеть глазами, нельзя научиться со слов: это приходит естественно. И красоту молитвы (нельзя узреть) по истолкованию другого – она сама в себе имеет наставником Бога, Который научает человека разуму, дает молитву молящемуся, и благословляет лета праведных (1Цар. 2:9).'
      cn: 务必获取各样的勇气，你便会在你的祷告中以神为师。肉眼所见，无法言传，乃是自然而然。祷告之美，亦无法借由他人诠释而得见——它自身即以神为师，神教导人悟性，赐予祷告者祷告，并赐福义人的年岁（撒母耳记上 2:9）。
  - type: paragraph
    text:
      ru: Ил. Мужество стяжи, т. е. великое тщание и прилежание к молитве, и сподобишься иметь Бога наставником в ней.
      cn: 图. 恒心操练，即是对祷告持有极大的恳切与勤勉，你便会蒙受恩典，得神作你祷告的导师。
  - type: paragraph
    initial:
      ru: Аф.
      cn: 注
    text:
      ru: ' Понуждай себя стоять всегда на молитве с усердием, терпением и мужеством, и достигнешь того, что Сам Бог будет тебя укреплять в ней и научать. Как глаз естественную имеет способность смотреть и видеть, и не требует словесного к тому наставления; так и когда душа добрая к Богу устремляется в молитве своей, то Он естественно просвещает ее и научает стоять в молитве пред Ним со страхом и любовью. И словами никто не может дать другому познать красоту молитвы, ни истолковать способа, коим Господь Сам руководит душу да пребывает с Ним. Ибо Он есть научающий человека разуму. Он одевает просвещением ум и влагает благие стремления в сердце. Он благословляет долголетием всякого благого раба Своего, молящегося к Нему с верою и теплым желанием. Ей, воистину так есть, так учит нас писание, и показывает повсюдный опыт.'
      cn: 强迫自己，恒常以热诚、忍耐与勇气立于祷告之中，你将抵达那境地，即上帝亲自在祷告中坚固你、教导你。如同眼睛自然拥有观看与看见的能力，无须言语上的教导；同样，当一个良善的灵魂在祷告中向上帝奔涌时，祂便自然地光照并教导她，以敬畏与爱立于祂面前祷告。无人能以言语使他人知晓祷告之美，亦无法阐释主亲自引导灵魂与祂同在的方式。因祂是教导人以智慧的。祂以光照披覆心智，将美好的渴慕注入心间。祂以长寿祝福祂的每一位忠仆，那以信心与热切的渴望向祂祷告的。诚然，事实如此，经文如此教导我们，并且普遍的经验也如此昭示。
  - type: paragraph
    text:
      ru: 'Мн. Не в учителе, говорит, имеешь ты нужду, для молитвы: но в собственном твоем к ней усердии, ради которого Сам Бог будет тебе наставником в молитве. Того, кто терпеливо и усердно молится, Бог непосредственным Своим просвещением научает молитве и избавляет ум его от блуждания и сердце от пленения.'
      cn: 蒙那。你需要的不是一位教师来教导你祷告， 他说，而是你自己对祷告的热切心志，为此，上帝自己将成为你祷告的导师。 上帝以祂亲身的启迪教导那些耐心而热切祷告的人，并使他们的心思不致游荡，心灵不被掳掠。
  - type: paragraph
    text:
      ru: 'Там же Св. Максима: Искренно любящий Бога молится неразвлеченно, и неразвлеченно молящийся искренно любит Бога. Не может неразвлеченно молиться тот, у кого душа прилеплена к земному. Следовательно, не любит Бога тот, у кого ум связан пристрастиями к человеческим вещам.'
      cn: 同一处，圣马克西姆言：真诚爱慕上帝者，祈祷时心无旁骛；心无旁骛祈祷者，真诚爱慕上帝。凡灵魂依恋尘世之物者，无法做到心无旁骛地祈祷。因此，凡心思为对世人之物的偏爱所牵绊者，便是不爱慕上帝。
  - type: paragraph
    text:
      ru: 'Там же Св. Нила: Молитва есть восхождение ума к Богу. Внимание, ищущее молитву, молитву обретает, ибо за вниманием естественно последует молитва. Об этом и да будет у нас вся забота.'
      cn: 同样，圣尼勒（St. Nilus）说：「祷告是心智向着神的攀升。寻求祷告的专注，必能寻得祷告，因为祷告会自然地跟随专注。愿我们的一切关切都在于此。」
- type: heading1
  initial:
    ru: Глава 5.
    cn: 章 5：
  text:
    ru: Преподобного Нила подвижника Синайского. Слово о молитве
    cn: 西乃山修道者圣尼尔。论祷告之言
  children:
  - type: paragraph
    text:
      ru: Аудио
      cn: 音频
  - type: paragraph
    text:
      ru: Предисловие
      cn: 序言
  - type: paragraph
    text:
      ru: Благовременно восставил ты меня, лежащего в жгучей горячке (речь применяется к исцелению тещи Симоновой прикосновением руки Спасителя) нечистых страстей, прикосновением боголюбивого письма твоего, и ум мой, недугующий самыми срамными недугами, ободрил утешением, блаженно подражая великому Наставнику и Учителю. И не дивно. Долею твоею всегда было искать славного и знаменательного, как и благословенного Иакова. Почему, поработав хорошо ради Рахили и получив Лию, ищешь и возлюбленную, как и за нее исполнивший седмилетие (работы) (Быт. 29:20–28).
      cn: 你适时地将我这躺在炽热高烧（此处借喻主以手触医治西门的岳母）中的人唤醒，脱离不洁情欲的煎熬，藉你那敬神之笔的轻触。我的心智，正为最羞耻的病患所苦，却因你的慰藉而振奋，你如此蒙福地效仿了那位伟大的导师与夫子。这并不令人惊奇。寻求荣耀与意义，如同蒙福的雅各一般，一直是你的宿命。因此，你为拉结辛勤劳作，虽得利亚，却仍寻觅那所爱之人，正如你为她又服事了七年（创世记 29:20–28）。
  - type: paragraph
    text:
      ru: 'А я не отрекаюсь сознаться, что протрудившись всю ночь, ничего не поймал; но, по слову твоему, ввергши мрежи извлек множество рыб, не думаю что великих, однако ж сто и пятьдесят три (Ин. 21:11). – И их то я посылаю к тебе в кошнице любви: и тем исполняю повеление твое, составив равное тому число глав (о молитве). Удивляюсь я тебе, и очень ублажаю прекрасное произволение твое, что возжелал ты (не другого чего), а глав о молитве; и при том не просто возжелал, чтобы они руками на хартии написаны были чернилами, но чтобы водружены были в уме, любовью, и незлобием. поскольку«вся сугуба, едино противу единаго»,по слову премудрого Сираха (Сир 42:25), то не по букве только приими их, но и уразумей духом.'
      cn: 我并不否认，坦承我劳作了一整夜，却一无所获；然而，依循你的话语，撒下渔网，却捕获了丰盛的鱼群，我想这些鱼虽不硕大，却有一百五十三条（约翰福音 21:11）。——而这些，我便装在爱的篮中送予你：以此我便履行了你的吩咐，汇集了同样数量的章（关于祷告）。我为你感到惊奇，并深深赞美你这美好的心愿，因为你所渴求的（并非其他），正是关于祷告的章节；而且并非仅仅渴求它们能用墨水书写在纸上，而是要它们深深扎根于心智，以爱与纯善浇灌。正如智慧的西拉之子所言：「万物都成双成对，彼此相配」（西拉之子 42:25），所以，请勿仅仅按字面接受它们，更要用心神去领悟。
  - type: paragraph
    text:
      ru: Слово о молитве, разделив на сто пятьдесят три главы, посылаем тебе евангельский оброк...
      cn: 这篇论祷告的训言，分为一百五十三章，作为福音的贡物献给你……
  - type: paragraph
    text:
      ru: За бедность глав не брани, как умеющий и«насыщатися и лишатися»(Фил. 4:12). Да, не брани, помня, что Господь не отверг и двух лепт вдовицы, но принял их благосклоннее, чем богатые вклады многих других. Но паче, умея хранить в отношении к искренним братиям своим благорасположение и любовь, молись о немоществующем, чтоб он стал здрав, и взяв одр свой начал ходить, благодатию Христовою. Аминь.
      cn: 莫因章首简朴而生怨咎，你当知如何「饱足与匮乏皆能处之泰然」（腓立比书 4:12）。是的，莫生怨咎，当忆念主并未弃绝寡妇之两小钱，反以欢喜之心接纳，甚于诸多富人丰厚之奉献。更当以善意与爱心对待真诚之弟兄，为那软弱者祷告，使他得以康复，背起自己的床榻行走，此乃借由基督之恩典。阿们。
  - type: paragraph
    text:
      ru: 153 главы о молитве
      cn: 关于祷告的一百五十三章
  - type: paragraph
    initial:
      ru: 1)
      cn: 1)
    text:
      ru: Если бы кто захотел приготовить благовонный фимиам, то ему надобно по закону сложить по ровной части«ливана чистаго,кассии,ониха и стакти»(Исх. 30:34). Это – четверица добродетелей. Когда они все сполна бывают присущи в душе и в равной силе, тогда не будет предан ум (изменнически, разумеется, каким-либо внутренним предателем).
      cn: 若有人意欲制备芬芳的香料，则须按律法，以等份调和「洁净的乳香、桂皮、凤仙和苏合香」（出埃及记 30:34）。此乃四德之和。当此诸德皆圆满且等力地显现于灵魂之中时，心灵便不会被（无疑地，乃因某内奸所致）背叛。
  - type: paragraph
    initial:
      ru: 2)
      cn: 2)
    text:
      ru: Душа, очистившись полнотою добродетелей (тем, что становится полною добродетелей), поставляет ум в состояние безмятежия, соделывая его способным принять устроение, какое требуется (в молитве).
      cn: 当灵魂借由众德的圆满而得以洁净时（意即借由充满美德），它便能使心智处于一种宁谧无扰的状态，使其得以领受（在祷告中所）需的秩序安排。
  - type: paragraph
    initial:
      ru: 3)
      cn: 3)
    text:
      ru: 'Молитва есть беседа ума к Богу. Какое же нужно устроение уму, чтобы он мог неуклонно вознестись к своему Владыке, и беседовать с Ним, без всякого посредника? (славянское: ничесому же посреде сущу, – может быть, лучше).'
      cn: 祷告是心智与神的对话。那么，心智需要怎样的准备，才能坚定不移地升向上主，并与祂对话，没有丝毫的阻隔呢？ (斯拉夫语： ничесому же посреде сущу——或许更佳)。
  - type: paragraph
    initial:
      ru: 4)
      cn: 4)
    text:
      ru: Если Моисею, когда он пытался приблизиться к наземной купине горящей, возбранено было это, пока не иззует«сапоги от ног»(Исх. 3:5), – то как же тебе не отрешить от себя всякое страстное помышление, когда желаешь видеть Того, Кто выше всякого чувства и помышления, и быть Ему собеседником?
      cn: 若摩西尝试靠近那地上焚烧的荆棘丛时，他被禁止，直到他「把你脚上的鞋脱下来」（出埃及记 3:5）——那么，你又怎能不摒弃所有情欲的思虑，当你渴望看见那位超越一切感官与思虑的存在，并与祂对话呢？
  - type: paragraph
    initial:
      ru: 5)
      cn: 5)
    text:
      ru: Прежде всего, молись о даровании тебе слез, чтобы плачем умягчить сущую в душе жесткость и исповедав на себя«беззаконие Господеви»(Пс. 31:5), получить от него оставление грехов.
      cn: 首先，祈求上帝赐予你泪水，好使你通过哭泣软化灵魂中的坚硬，并向主忏悔「自己的过犯」（诗篇 32:5），从而获得他的罪赦。
  - type: paragraph
    initial:
      ru: 6)
      cn: 6)
    text:
      ru: Употребляй слезы, как орудие к получению всякого прошения. Ибо очень радуется о тебе Владыка, когда ты молишься со слезами.
      cn: 当使用泪水，作为获取一切祈求的工具。因为当你带着泪水祷告时，主宰者便会为你大大喜悦。
  - type: paragraph
    initial:
      ru: 7)
      cn: 7)
    text:
      ru: Когда во время молитвы своей проливаешь источники слез, никак не возносись тем сам в себе, как будто ты выше других. Это помощь тебе привлекла молитва твоя, чтобы ты охотнее и искреннее исповедал грехи свои и со слезами умилостивил Владыку. Не обращай же в страсть средства против страстей, чтобы еще более не прогневить Даровавшего тебе благодать сию (т. е. слезы).
      cn: 当你祷告之时，泪水如泉涌流，切勿因此而自以为高人一等。这泪水乃是你的祷告为你所引来的帮助，使你更甘心、更真诚地忏悔己罪，并以泪水恳求主宰的怜悯。因此，请勿将这对抗情欲的手段，转变为另一种情欲，以免更深地触怒那赐予你此恩典（即泪水）的圣主。
  - type: paragraph
    initial:
      ru: 8)
      cn: 8)
    text:
      ru: Многие из проливавших слезы о грехах, забыв цель слез вознеистовствовали и совратились (с пути правого; не о сумашествии речь, а о крайнем возгордении).
      cn: 许多为罪流泪之人，在忘记了泪水的初衷后，便陷入狂怒并偏离了正道（这里说的并非是失去理智，而是指极度的傲慢）。
  - type: paragraph
    initial:
      ru: 9)
      cn: 9)
    text:
      ru: Стой притрудно и молись благотонно (благоумно, или благонастроенно), отрывая приражения житейских попечений и всяких помыслов; ибо они возмущают и тревожат тебя, чтобы расстроить тон твой (доброе настроение).
      cn: 当艰辛伫立时，以和谐（或称明智、或称善调）的心境祈祷，将世俗挂虑及各样思绪的侵扰一一屏除；因为它们搅扰你，使你不安，意欲破坏你的清明（即良好的心境）。
  - type: paragraph
    initial:
      ru: 10)
      cn: 10)
    text:
      ru: 'Когда демоны увидят, что кто-либо имеет усердие и ревность молиться, как должно, то (не во время молитвы) влагают ему мысли о чем-либо будто нужном (и отходят), а спустя немного опять возбуждают воспоминание о том, подвигая и ум на взыскание того, (если вопрос – на решение, если вещь – на приобретение): и он не находя искомого, (решения вопроса, или способа приобретения вещи), досадует и скорбит. Потом когда станет на молитву (этот усердный ревнитель молитвы), они напоминают ему о чем он помышлял и чего доискивался, чтоб ум, подвигшись опять к узнанию (не решенного прежде) сделал молитву (молящегося) бесплодною.'
      cn: 当魔鬼们看见有人热切且殷勤地如其所当般祈祷时，它们（并非在祈祷之时）会向他心中灌输一些看似必要的事物（然后离去），片刻之后又再次唤起对此物的回忆，推动他的心智去寻求它（若是问题，则寻求解答；若是事物，则寻求获得）：而他若找不到所求之物（问题的解决之道，或获得事物的方法），便会恼怒与忧伤。随后，当这位热切祈祷的虔信者开始祈祷时，魔鬼们便会提醒他先前所思所求之物，好让他的心智再次被引向去探究（先前未解之物），从而使（祈祷者的）祈祷归于徒劳。
  - type: paragraph
    initial:
      ru: 11)
      cn: 11)
    text:
      ru: Подвизайся ум свой во время молитвы устроевать глухим и немым, и будешь иметь возможность молиться, (как должно).
      cn: 在祷告之时，务使你的心思寂然无声、了无言语，如此你便能如其所是地祷告了。
  - type: paragraph
    initial:
      ru: 12)
      cn: 12)
    text:
      ru: 'Когда сретит тебя искушение, или раздражит чье-либо прекословие, – так что ты или на гнев подвигнешься против того, кто все поперечил тебе, или даже на то, чтоб произнести какое неподобное слово: тогда вспомни о молитве, и о суде во время ее (над тобою в совести пред лицом Бога), – и тотчас укротится в тебе бесчинное движение.'
      cn: 当试探来临，或他人的顶撞激怒了你——以致你被触动，或对那百般阻挠你的人心生怒气，甚至想口出不逊之言：那时，请回想你的祷告，以及祷告时（在你的良心中，于神的面前）将要受到的审判——那么，你内心的不轨冲动将立刻平息。
  - type: paragraph
    initial:
      ru: 13)
      cn: 13)
    text:
      ru: Что ни сделаешь ты в отмщение брату, онеправдовавшему тебя, все то в соблазн будет тебе (смущать будет тебя) во время молитвы.
      cn: 凡你为报复那冤枉了你的弟兄所做的一切，在祷告之时都会成为你的绊脚石（使你心烦意乱）。
  - type: paragraph
    initial:
      ru: 14)
      cn: 14)
    text:
      ru: Молитва есть произрастение кротости и безгневия.
      cn: 祷告是谦和与无忿怒之生发。
  - type: paragraph
    initial:
      ru: 15)
      cn: 15)
    text:
      ru: Молитва есть проявление (исторжение, проторжение) радости и благодарения.
      cn: 祷告是喜乐与感恩的流露（倾泻，冲破）。
  - type: paragraph
    initial:
      ru: 16)
      cn: 16)
    text:
      ru: Молитва есть врачевство печали и уныния.
      cn: 祷告是医治悲伤与沮丧的良药。
  - type: paragraph
    initial:
      ru: 17)
      cn: 17)
    text:
      ru: «Иди, продаждь имение твое и даждь нищим»(Мф. 19:21), и взяв крест отвергнись себя (Мф. 16:24), чтоб можно тебе было молиться без развлечения.
      cn: 「你去，变卖你所有的，分给穷人」（马太福音 19:21），并且背起你的十字架，舍弃自己（马太福音 16:24），这样你便能毫无纷扰地祈祷。
  - type: paragraph
    initial:
      ru: 18)
      cn: 18)
    text:
      ru: Если хочешь молиться похвальною молитвою, отвергайся себя ежечасно, и крайние озлобления терпя любомудрствуй о молитве.
      cn: 你若渴望献上可蒙称颂的祈祷，便当每时每刻弃绝自己，并在极度的苦难中忍耐，以智慧之心沉思祷告。
  - type: paragraph
    initial:
      ru: 19)
      cn: 19)
    text:
      ru: Если будешь любомудрствовать о молитве, какую бы ни пришлось тебе претерпевать прискорбность; то плод сего обретешь во время молитвы.
      cn: 倘若你在祷告中秉持着爱慕智慧之心，无论你身处何种磨难困苦之中，你都将在祷告时收获此中的果实。
  - type: paragraph
    initial:
      ru: 20)
      cn: 20)
    text:
      ru: Если желаешь молиться, как должно, не печаль души (печалями века сего); иначе всуе течение твое (или труд твой).
      cn: 若你渴望如其所应地祷告，切莫以今世之忧愁苦恼你的灵魂；否则你的奔波（或劳苦）将是徒然。
  - type: paragraph
    initial:
      ru: 21)
      cn: 21)
    text:
      ru: «Остави... дар твой,–  говорит Господь, –пред олтарем и шед прежде смирися с братом твоимъ»(Мф. 5:24), – и тогда пришедши, станешь молиться без смущения; ибо злопамятство наводит мрак на владычественный ум молящегося и тьмою окружает молитвы его.
      cn: 「你且把你的礼物……留在祭坛前，」主说，「先去与你的弟兄和好」（马太福音 5:24），然后你再来，便能无忧无虑地祷告；因为怀怨会给祷告者的主导心智蒙上阴影，并以黑暗笼罩他的祷告。
  - type: paragraph
    initial:
      ru: 22)
      cn: 22)
    text:
      ru: Собирающие в себе печали (века сего) и злопамятные помыслы, и держащие (в этом состоянии) молитву, походят на тех, которые черпают воду и вливают ее в дырявую бочку.
      cn: 那些心怀今世忧戚和宿怨，又在此境况中持守祷告的人，就好比是汲水入桶，却倾倒入一只漏底的木桶。
  - type: paragraph
    initial:
      ru: 23)
      cn: 23)
    text:
      ru: Если ты терпелив, то всегда будешь молиться с радостью.
      cn: 若你恒忍，你将常怀喜乐地祷告。
  - type: paragraph
    initial:
      ru: 24)
      cn: 24)
    text:
      ru: Когда молишься, как должно, могут встретиться тебе какие-либо дела, за которые покажется тебе праведным погневаться на ближнего. Но нет гнева на ближнего, который был бы праведен. И если поищешь, то найдешь, что можно и без гнева дело устроить хорошо. Потому всячески ухитряйся, чтобы не подвигнуться на гнев.
      cn: 当你依照所当为的方式祈祷时，或会遇上一些事，你因此觉得对邻人发怒是公义的。然而，对邻人发怒，没有什么是公义的。如果你用心寻求，便会发现，即使没有怒气，事情也一样可以办得妥帖。所以，务要千方百计，不让怒气发动。
  - type: paragraph
    initial:
      ru: 25)
      cn: 25)
    text:
      ru: Смотри, как бы, думая уврачевать другого, самому не остаться не исцеленным, и не пресечь молитвы своей.
      cn: 当心，你在自以为能医治他人的时候，不要自己反倒未能痊愈，并且不要中断了你的祷告。
  - type: paragraph
    initial:
      ru: 26)
      cn: 26)
    text:
      ru: Обуздывая гнев (на ближнего), обретешь и себе пощаду, -покажешь себя благоразумным, и будешь в числе истинно молящихся.
      cn: 克制你对近人的怒火，你便能获得自己的怜悯。如此，你将显明自己是明智的，并置身于真诚祈祷者之列。
  - type: paragraph
    initial:
      ru: 27)
      cn: 27)
    text:
      ru: 'Кто вооружается против гнева, тот никогда не потерпит поражения от похоти: ибо она дает пищу гневу, а этот возмущает умное око и расстраивает молитвенное состояние.'
      cn: 谁若披挂整齐，抵挡怒气，就绝不会败于私欲：因为私欲滋养怒气，而怒气则扰乱心灵之眼，破坏祈祷的境地。
  - type: paragraph
    initial:
      ru: 28)
      cn: 28)
    text:
      ru: Молясь, не ограничивайся одними внешними молитвенными положениями, но вводи ум свой в чувство духовной молитвы, с великим страхом.
      cn: 当祈祷时，不要仅限于外在的祷告姿势，更要让你的心智进入属灵祷告的感受中，带着极大的敬畏。
  - type: paragraph
    initial:
      ru: 29)
      cn: 29)
    text:
      ru: Иногда, лишь станешь на молитву, тотчас начнешь молиться хорошо; а иногда и много потрудившись, не получишь этого – желаемого, чтоб ты еще усерднее взыскал того, и получив имел молитву совершенно исправною, безопасною от окрадения.
      cn: 有时，你刚一站定，便能立刻进入美好的祷告；而有时，即使你勤勉地付出了许多努力，却仍然无法获得那份你所渴望的——使你更加殷切地去寻求它，并且在获得之后，你的祷告便能臻于完善，免于被窃夺。
  - type: paragraph
    initial:
      ru: 30)
      cn: 30)
    text:
      ru: Когда приблизится к нам Ангел, тотчас удаляются все стужающие нам (демоны); ум находится тогда в великой отраде, и молится здраво. А иногда во время належания обычной брани, ум бьется борясь, и не дается ему возникнуть (к благомыслию и благочувствию). Это за то, что он прежде окачествовался разными страстями. Впрочем, если побольше поищет, найдет, и если не поленится толкать, отверзется ему.
      cn: 当天使临近我们时，所有困扰我们的（邪魔）便即刻退散；那时心灵会感到莫大的慰藉，并能清明地祈祷。然而有时，在寻常争战的重压之下，心灵挣扎搏斗，难以升腾至（良善的心意与感受）。这乃因它先前已被各种情欲所浸染。但若它更多寻求，便会寻得；若它不懈敲叩，门便会为它敞开。
  - type: paragraph
    initial:
      ru: 31)
      cn: 31)
    text:
      ru: 'Не молись, да будет по желаниям твоим; ибо они не во всем бывают согласны с волею Божиею. Но лучше молись, как научен, говоря:"да будетна мневоля Твоя"(Мф. 6:10). И во всяком деле так проси Его да будет воля Его: ибо Он всегда желает доброго и полезного душе твоей, а ты не всегда этого взыскиваешь.'
      cn: 切莫依照你的欲念祷告；因为这些欲念并非全然与上帝的旨意相合。你当如所受教导那般祷告，说：「愿祢的旨意成就在我身上」（马太福音 6:10）。在凡事上，你都当如此恳求祂的旨意成就：因为祂恒常愿望对你的灵魂有益且良善之事，而你却并非时常寻求这些。
  - type: paragraph
    initial:
      ru: 32)
      cn: 32)
    text:
      ru: Много раз, молясь, просил я, да будет мне, что казалось благом для меня, и настаивал на прошении, неразумно нудя волю Божию, а не предоставляя Богу, устроить лучше то, что Он ведает полезным для меня. Но получив (просимое) бывал потом в большой скорби, и именно за то, что не просил, – да будет лучше по воле Божией; ибо дело оказывалось для меня не таким, как я думал.
      cn: 我曾多次祷告，恳求所求之事能如我所愿，因那在我看来是极好的。我固执己见，不明智地强求上帝的旨意，而未将一切交托于祂，让祂按其所知，为我预备更好的安排。然而，当我得到所求之后，却陷入了极大的悲伤，正是因为我没有祈求——愿上帝的旨意成就那更好的安排；因为事情的结局，与我当初的设想完全相悖。
  - type: paragraph
    initial:
      ru: 33)
      cn: 33)
    text:
      ru: 'Что благо кроме Бога? Предадим же Ему все, касающееся нас, и благо нам будет: ибо Благий конечно есть и благих даров Податель.'
      cn: 除了上帝，还有什么是良善的呢？因此，让我们将所有与我们相关的事物都交托于祂，我们就会蒙受恩福：因为至善者必定也是美善恩赐的施予者。
  - type: paragraph
    initial:
      ru: 34)
      cn: 34)
    text:
      ru: Не скорби, не получая тотчас от Бога того, о чем просишь. Он хочет доставить тебе большее благодеяние, заставляя тебя чрез то наиболее с терпением предстоять Ему в молитве. Ибо что выше, как простирать беседу к Богу, и объятым быть сопребыванием с Ним.
      cn: 你不要因为没有立刻从神那里得到你所祈求的，而感到悲伤。祂希望赐予你更大的恩惠，通过让你在祷告中以更大的耐心侍立在祂面前。因为，有什么能比与神持续交谈，并被与祂同在所环绕更崇高呢？
  - type: paragraph
    initial:
      ru: 35)
      cn: 35)
    text:
      ru: Нерассеянная молитва есть высшее умение ума (верх разумной деятельности ума).
      cn: 不散漫的祷告乃是心智的至高技艺（心智理性活动之巅）。
  - type: paragraph
    initial:
      ru: 36)
      cn: 36)
    text:
      ru: Молитва есть восхождение ума к Богу.
      cn: 祷告，是心灵向上帝的攀升。
  - type: paragraph
    initial:
      ru: 37)
      cn: 37)
    text:
      ru: Если сильно желаешь преуспеть в молитве (если вожделенна для тебя молитва настоящая); отрекись от всего, да все наследуешь.
      cn: 倘若你热切渴望在祷告中长进（倘若那真切的祷告令你心驰神往），请舍弃一切，如此你将得着一切。
  - type: paragraph
    initial:
      ru: 38)
      cn: 38)
    text:
      ru: Молись, во-первых, о том, чтоб очиститься от страстей, во-вторых о том, чтоб избавиться от неведения и забвения, и в-третьих о том, чтоб избавленным быть от всякого искушения и оставления.
      cn: 你当首先祈祷，为要洁净脱离情欲；其次祈祷，为要摆脱无知和遗忘；再者祈祷，为要免除一切试探和被遗弃的境况。
  - type: paragraph
    initial:
      ru: 39)
      cn: 39)
    text:
      ru: Ищи в молитве своей только правды и Царствия, т. е. добродетели и ведения, и прочее все приложится тебе (Мф. 6:33).
      cn: 在你的祷告中，只寻求真理和天国——亦即美德和知识——所有其他的一切都将加给你（马太福音 6:33）。
  - type: paragraph
    initial:
      ru: 40)
      cn: 40)
    text:
      ru: Праведно – не только о своем очищении молиться, но и об очищении всякого соплеменника, в подражание Ангельскому образу (молитвы).
      cn: 公义者，不仅为自身之洁净而祈，亦当效法天使之祈祷典范，为每一位同胞之洁净而祈。
  - type: paragraph
    initial:
      ru: 41)
      cn: 41)
    text:
      ru: Смотри, истинно ли Богу предстоишь ты в молитве своей, или препобеждаешься желанием человеческой похвалы и ее уловить стараешься, прикрывая (это недоброе намерение) благовидным молитвенным положением.
      cn: 请看，你在祷告中是真正地侍立在上帝面前吗？抑或是被对世人称赞的渴望所胜，并试图去攫取它，用看似虔敬的祷告姿态来掩盖你（这不善的意图）呢？
  - type: paragraph
    initial:
      ru: 42)
      cn: 42)
    text:
      ru: С братиею ли молишься, или наедине, подвизайся стоять на молитве не с тем, чтоб только отбыть обычное правило, но чтоб помолиться в чувстве.
      cn: 无论你与弟兄们一同祈祷，或独自默祷，务要刻苦努力，站立在祷告中，不是为了仅仅完成例行的祈祷规矩，而是为了在真切的感受中祈祷。
  - type: paragraph
    initial:
      ru: 43)
      cn: 43)
    text:
      ru: Эта молитва в чувстве есть внимание (к Богу и словам молитв) с благоговением, сокрушением и болезнованием души при исповедании прегрешений с неявными воздыханиями.
      cn: 在感觉上，这种祈祷是伴随着敬畏、痛悔和灵魂因着承认罪过而生的苦楚，以不显明的叹息，全神贯注（于神和祈祷的话语）。
  - type: paragraph
    initial:
      ru: 44)
      cn: 44)
    text:
      ru: Если ум твой еще окрадается во время молитвы, то он молится не как монах, но еще мирянин есть, украшающий внешнюю скинию.
      cn: 若你的心智在祷告时仍旧徘徊不定，那么这祷告便不是修士的祷告，而仍是俗人的祷告，只是装饰着外表的帐幕而已。
  - type: paragraph
    initial:
      ru: 45)
      cn: 45)
    text:
      ru: Когда молишься, всеми силами храни память свою, чтоб она не предлагала тебе своего; и всячески подвизайся к разумному предстоянию (с сознанием кому и для чего предстоишь). Во время молитвы ум обыкновенно очень окрадается памятью (приходят на память вещи, лица, события, и увлекают в себе внимание ума).
      cn: 当您祈祷时，请竭力守护您的记忆，莫让它向您呈现自身的事物；并竭力精进于理性的侍立（即清晰地意识到您正侍立于谁的面前，以及为何而侍立）。在祷告之时，心智常被记忆大大地窃夺（事物、人物、事件会浮现于记忆中，并随之将心智的注意力引走）。
  - type: paragraph
    initial:
      ru: 46)
      cn: 46)
    text:
      ru: Во время молитвы память приводит на мысль или воображения давних вещей, или новые заботы, или лице оскорбившего тебя.
      cn: 在祷告时，记忆会唤起对往昔事物的念想或幻象，或是新的忧虑，又或是冒犯你之人的面容。
  - type: paragraph
    initial:
      ru: 47)
      cn: 47)
    text:
      ru: 'Демон очень завидует человеку молящемуся и всячески ухитряется уклонить его от намерения его: поэтому не перестает возбуждать посредством памяти помыслы о разных вещах и посредством плоти приводить в движение все страсти, чтоб только помешать как-нибудь прекрасному его шествию (т. е. труду молитвенному), и к Богу преселению (восхождению вниманием).'
      cn: 恶魔对祈祷之人充满了嫉妒，并竭力设法使其偏离原定的意图。因此，它不住地通过记忆唤起对各种事物的思虑，又通过肉体搅动所有的情欲，只为能以某种方式阻挠他美好的前行（即祈祷的劳作），以及向着上帝的迁徙（以心神上升）。
  - type: paragraph
    initial:
      ru: 48)
      cn: 48)
    text:
      ru: Когда вселукавый демон, при всех своих проделках, не успеет воспрепятствовать молитве рачительного (молитвенника); тогда немного послабляет (свои нападки), но за то потом, когда кончит он молитву, отмщает ему. Ибо или воспламенив его гневом, уничтожает то прекрасное настроение, которое приобретается молитвою, или раздражив какую бессловесную сласть (позывы к чувственным удовольстиям), посмевается над умом.
      cn: 当那恶贯满盈的邪魔，以其百般伎俩，未能阻碍殷勤祷告者之祈祷时；它便会稍稍放松（其攻击），但此后，当祷告者结束祈祷时，它便会向他报复。盖因它或以怒火燃其心扉，从而摧毁祷告所获之美好心境，或激起某种无言之欲（感官享乐之冲动），进而嘲弄其心智。
  - type: paragraph
    initial:
      ru: 49)
      cn: 49)
    text:
      ru: Помолившись, как должно, ожидай, что не должно, и стой мужественно охраняя плод свой. На это с самого начала ты поставлен, – т. е. чтоб«делати и хранити»(Быт. 2:15). Поэтому сделав (совершив как должно молитву), не оставляй без охраны того, что стяжал трудом. Иначе никакой не будет тебе пользы от молитвы.
      cn: 按照应有的方式祈祷后，请期待不应有的降临，并勇敢地守卫您的果实。从一开始，您就被置于此位，即「耕耘和看守」（创世记 2:15）。因此，在您做了（完成了应有的祈祷）之后，不要让您辛劳所得之物无人看守。否则，您的祈祷将毫无益处。
  - type: paragraph
    initial:
      ru: 50)
      cn: 50)
    text:
      ru: Вся, непрестанно ведомая между нами и нечистыми демонами брань, не из-за чего другого бывает, как из-за духовной молитвы; ибо она очень им противоборственна и не сносна, а нам спасительна и благоприятна.
      cn: 我们与不洁的恶魔之间持续不断的争战，并非由别的原因引起，而是因为属灵的祷告；因为祷告对他们而言是极具对抗性且难以忍受的，而对我们却是救赎且蒙受恩典的。
  - type: paragraph
    initial:
      ru: 51)
      cn: 51)
    text:
      ru: 'Для чего демонам хочется возбуждать в нас (своим воздействием) чревоугодие, блуд, сребролюбие, гнев, злопамятство и прочие страсти? Для того, чтоб ум, одебелев от них, не мог молиться, как должно: ибо страсти бессловесной нашей части, взяв силу, не позволяют уму действовать словесно (как требуется от разумного).'
      cn: 为何恶魔（借由其影响）渴望在我们心中激起饕餮、淫邪、贪财、愤怒、恶念及其他诸般情欲？乃是为了让心智因这些情欲而变得迟钝，无法如其所应地祈祷：因为我们无理性部分的激情，一旦得势，便不允许心智以理性的方式运作（正如理智者所要求的那样）。
  - type: paragraph
    initial:
      ru: 52)
      cn: 52)
    text:
      ru: Добродетели проходим мы, потому что они требуются природою; природе покорствуем ради осуществовавшего ее Слова-Бога. Слово же сие является (в сознании нашем печатлеется) обыкновенно в молитвенном состоянии (темен параграф).
      cn: 我们践行美德，因为美德是本性所要求的；我们顺服本性，乃是为那成就本性的圣言——上帝。这圣言通常在祷告的状态下，显现（印刻于我们的意识之中）。
  - type: paragraph
    initial:
      ru: 53)
      cn: 53)
    text:
      ru: Молитвенное состояние есть бесстрастное устроение, крайнейшею любовью восхищающее на мысленную высоту любомудрствующий ум.
      cn: 祈祷之境，乃是无情之境，以极致的爱，将那思辨的心灵，提升至冥想的高峰。
  - type: paragraph
    initial:
      ru: 54)
      cn: 54)
    text:
      ru: Не только над гневом и похотью надо властвовать тому, кто хочет истинно молиться, но быть чуждым и всякого страстного помышления.
      cn: 凡愿真诚祈祷者，不仅须驾驭怒火与贪欲，更应远离一切激情之思。
  - type: paragraph
    initial:
      ru: 55)
      cn: 55)
    text:
      ru: Кто любит Бога, тот всегда беседует с Ним как бы с Отцом, отвращаясь от всякого страстного помышления.
      cn: 凡爱慕神的人，必时常与祂交谈，如同与父亲对话一般，远离一切激情的思虑。
  - type: paragraph
    initial:
      ru: 56)
      cn: 56)
    text:
      ru: Не всякий улучивший (минуту) бесстрастия, уже и молится истинно; ибо такой может еще занят быть простыми представлениями (вещей без страстных при том движений) и развлекаться историями их (может быть картинами их и разными их сочетаниями), – и далеко отстоят от Бога. (Страстных движений нет, но ум мечтает).
      cn: 并非每一个获得片刻无情欲状态的人，都已经真实地祷告；因为这样的人可能仍沉浸于简单的表象（事物本身，无情欲的激动）并被其故事所吸引（或许是它们的图景及其各种组合），——他们与神相距甚远。（无情欲激动，但心神仍在幻想着）。
  - type: paragraph
    initial:
      ru: 57)
      cn: 57)
    text:
      ru: 'Но и когда ум не коснеет в простых помышлениях о вещах, не значит еще, что он достиг уже места молитвы: ибо он может быть занят (философским) умозрением о сих вещах и углубляться в причинные их отношения. Хотя все сие суть отвлеченности, но как они суть умозрения о вещах, то печатлеют в уме образы их, – и далеко отводят его от Бога. (Страсти не в движении, но ум философствует, а не молится. Состояние ученых).'
      cn: 然而，即便当心智不再滞留于对事物的简单思虑之中，这亦不意味着它已然抵达祷告的境地：因为心智或可专注于对这些事物的（哲学性）沉思，并深究其间的因果关联。纵然所有这一切皆属抽象之范畴，但由于它们是对事物的沉思，故而在心智中烙下了这些事物的印记——从而使其远离上帝，步入迢迢。 （此刻，激情虽未涌动，但心智正哲思而非祷告。此乃学者之境况。）
  - type: paragraph
    initial:
      ru: 58)
      cn: 58)
    text:
      ru: 'Пусть ум будет выше и умозрения о вещественной природе, не следует еще, что он узрел уже настоящее место Божие: ибо он может быть занят познанием мысленных тварей (Ангельского мира), и пестриться ими (быть полным разнообразных о них мыслей).'
      cn: 即便心智超越了对物质本性的冥思，这也不意味着它已然洞悉了上帝的真正居所：因为它可能沉浸于对属灵受造物（天使世界）的认知，并为其所彩绘（充满了各种关于它们的思绪）。
  - type: paragraph
    initial:
      ru: 59)
      cn: 59)
    text:
      ru: 'Если хочешь молиться (как следует), то потребен тебе Бог, дающий молитву молящемуся. Его и призывай в молитве, говоря: «да святится имя Твое, да приидет царствие Твое» (Мф. 6:9, 10), т. е. Дух Святый и Единородный Сын Твой. Ибо так научил сам Господь, говоря, что Отцу кланяться должно«духом и истиною»(Ин. 4:24).'
      cn: 倘若你渴望如其所是地祈祷，你便需要上帝，祂赐予祈祷者以祈祷。你当在祈祷中呼求祂，说道：「愿你的名被尊为圣，愿你的国度降临」（马太福音 6:9, 10），即是圣灵和你的独生圣子。因为主自己曾如此教导，说人当「以灵和真理」敬拜父（约翰福音 4:24）。
  - type: paragraph
    initial:
      ru: 60)
      cn: 60)
    text:
      ru: Молящийся в духе и истине, не от тварей заимствует мысли к величанию Творца, но из Него Самого почерпает созерцания к воспеванию Его.
      cn: 以灵和真理祈祷之人，并非从受造之物中汲取思想来赞美造物主，而是从造物主本身汲取沉思，以歌颂祂。
  - type: paragraph
    initial:
      ru: 61)
      cn: 61)
    text:
      ru: Если ты богослов, то будешь молиться истинно; и если истинно молишься то ты богослов.
      cn: 你若为神学家，便会真诚地祈祷；你若真诚地祈祷，你便是神学家。
  - type: paragraph
    initial:
      ru: 62)
      cn: 62)
    text:
      ru: Когда ум твой, пламенея желанием к Богу, мало помалу, как бы отрешается от плоти, и отвращается от всех помышлений, исходящих от чувственных впечатлений, или из памяти, будучи вместе с тем полон благоговения и радости, тогда заключай, что он приблизился к пределам молитвы.
      cn: 当你的心智，燃烧着对上帝的渴望，一点一滴地，仿佛摆脱了肉体，并摒弃了所有源于感官印象或记忆的思绪，同时又充满敬畏与喜乐之时，你便可断定它已然接近祷告的门槛。
  - type: paragraph
    initial:
      ru: 63)
      cn: 63)
    text:
      ru: Св. Дух, сострадая к нашей немощи, посещает нас, и когда бываем мы еще нечисты; и если только найдет ум наш искренно ему молящимся, находит на него, и разгоняет всю окружающую его толпу помыслов или представлений (делает, что она исчезает), а в нем возбуждает любовь к духовной молитве.
      cn: 圣灵，因怜悯我们的软弱，前来造访我们，即便在我们尚且不洁之时；若祂寻见我们的心智真诚地向祂祈祷，祂便降临其上，驱散环绕着它的所有思绪与幻象（使它们消逝无踪），并在其内激发起对属灵祷告的爱慕。
  - type: paragraph
    initial:
      ru: 64)
      cn: 64)
    text:
      ru: 'Иные чрез воздействие на тело внедряют в ум помыслы, или понятия и умозрения; а Господь действует противным тому образом. Наитствуя самый ум, влагает ему ведение, о чем Ему угодно: а посредством ума укрощает и невоздержание тела.'
      cn: 有些人通过影响身体，将意念、概念和沉思植入心智；而主却以截然不同的方式行事。祂直接叩击心智本身，将祂所愿的知识赐予它；并透过心智来驯服身体的不节制。
  - type: paragraph
    initial:
      ru: 65)
      cn: 65)
    text:
      ru: 'Достоин всякого порицания тот, кто, любя истинную молитву, гневается или злопамятствует: ибо он похож на того, кто желает остро видеть, а между тем запорашивает свои глаза.'
      cn: 那热爱真祷告，却又心怀怒气或怨恨的人，当受一切谴责：因为他就像那渴望眼目锐利，却又同时让尘沙迷眼的人。
  - type: paragraph
    initial:
      ru: 66)
      cn: 66)
    text:
      ru: Если желаешь молиться, как должно, не делай ничего противного (враждебного) молитве, чтоб Бог, приблизившись, сшествовал тебе.
      cn: 您若渴望如理如法地祷告，便勿行任何与祷告相悖之事，如此，上帝将亲近您，与您同行。
  - type: paragraph
    initial:
      ru: 67)
      cn: 67)
    text:
      ru: Когда молишься, не придавай божеству какого-либо облика, и не попускай, чтоб в уме твоем был печатлеем какой-либо образ, но невещественно приступи к Невещественному, и войдешь в общение с Ним.
      cn: 当你祈祷时，切勿赋予神性任何形貌，也不要让任何形象印刻于你的心智之中。当以无形之体，趋近无形之主，你便能与祂契合相通。
  - type: paragraph
    initial:
      ru: 68)
      cn: 68)
    text:
      ru: 'Берегись сетей вражеских: ибо бывает, что, когда молишься чисто и безмятежно, вдруг предстанет тебе какой-нибудь образ странный и чуждый. Это делают враги за тем, чтоб ввесть тебя в самомнение, внушив мысль, что тут божество (явилось тебе); а далее и за тем, чтоб ты подумал, что подобно этому, внезапно явившемуся тебе, и божество количественно (занимает место, протяженно, имеет части). А Божество ни количественности, ни образа не имеет.'
      cn: 当心仇敌的罗网：因为有时你洁净无扰地祈祷时，突然会有某种奇异而陌生的形象呈现在你面前。仇敌这样做，是为了诱导你陷入自负，灌输你神性（向你显现了）的念头；进而，也是为了让你以为，正如这突然向你显现的，神性亦是具有数量性（占据空间，有广延，有部分）的。然而，神性既无数量，亦无形像。
  - type: paragraph
    initial:
      ru: 69)
      cn: 69)
    text:
      ru: Когда завистливый демон не успеет привести в движение память, тогда воздействует на кровь и соки, чтоб чрез них привести в уме воображение чего-либо чуждого и наполнить его образами. А он, имея навык вращаться в помышлениях, удобно увлекается тем, и, стремясь к созерцанию Невещественного и Безвидного, обманывается, принимая дым вместо света.
      cn: 当那妒忌的邪魔未能及时牵动记忆之时，它便会影响血脉与体液，好借此在心智中引发陌生的想象，并使其充满幻象。而心智，因惯于在思虑中周旋，便轻易地被这一切所诱惑。当它 стреми着去默观那无形无相之境时，却被欺骗，将烟雾错认作光明。
  - type: paragraph
    initial:
      ru: 70)
      cn: 70)
    text:
      ru: Стой на страже своей, и храни ум (свободным) от помышлений во время молитвы, чтоб исполнить свое прошение, пребывая во внутренней тишине. Тогда «Состраждущийневежствующим»(Евр. 5:2) посетит и тебя, и ты приимешь преславный дар молитвы.
      cn: 当守卫你的岗哨，并在祷告时保守心智（清明），使其不受思绪搅扰，以便你能在内心的宁静中完成你的祈求。那时，「那体恤无知和失迷之人的」（希伯来书 5:2）将要眷顾你，你便会领受祷告这极荣耀的恩赐。
  - type: paragraph
    initial:
      ru: 71)
      cn: 71)
    text:
      ru: 'Невозможно тебе молиться чисто, если запутан ты в вещественные дела, и волнуем непрестанными попечениями: ибо молитва есть (требует) отложение помышлений.'
      cn: 若你纠缠于俗世事务，且被无尽忧虑所困扰，便不可能清净祷告。因为祷告要求心念的放下。
  - type: paragraph
    initial:
      ru: 72)
      cn: 72)
    text:
      ru: Связанный не может бежать, а ум, рабствующий какой-либо страсти, видеть место духовной молитвы; влается он и носится страстным помышлением, и не может установиться на одном непоколеблемо.
      cn: 被捆绑之人无法逃脱，而一个被某种情欲奴役的心灵，无法看见属灵祷告之境。它被情欲的思想所牵引和摆布，无法坚定不移地安住于一处。
  - type: paragraph
    initial:
      ru: 73)
      cn: 73)
    text:
      ru: 'Когда ум начинает наконец молиться чисто и бесстрастно, тогда демоны наступают на него уже не от шуиих, а от десных: представляют явление будто славы Божией, и какое-либо видение чувству приятное, так что ему покажется, будто он совершенно достиг уже цели молитвы. Это, как сказал один знающий дело муж Евагрий в книге:γνωςιχος. -(Филологическое объяснение сего опускается), бывает от страсти тщеславия.'
      cn: 当心智最终开始洁净无私地祷告时，邪魔便不再从左侧，而是从右侧侵袭它：它们呈现出仿佛是上帝荣耀的景象，或某些感官上愉悦的异象，以致心智会觉得自己已完全达到祷告的目标。正如一位深谙此道的智者——埃瓦格里乌斯（Evagrius）在他的《论知识》一书中所言（此处省略了语文学上的解释），这源于虚荣的激情。
  - type: paragraph
    initial:
      ru: 74)
      cn: 74)
    text:
      ru: Думаю, что демон подвигает страсть тщеславия на помысл (мечтание), и в тоже время представляет какое-либо призрачное видение, которое ум легкомысленно принимает за явление Божества (Перифраз – темно). Так как его не тревожат плотские нечистые страсти, а он чисто предстоит (в молитве), то ему никак не думается, чтоб тут было какое-либо вражеское действие, и он уверяется, что это есть точно Божественное явление, тогда как оно произошло от демона.
      cn: 我思忖着，邪魔催动虚荣之情，使其化为思绪（妄想），同时又呈现出某种虚幻的景象。那心思轻率之人，便轻易地将其误认为神圣的显现（这释义略显晦涩）。因其未受肉体不洁之欲的困扰，且纯洁地侍立（于祷告中），故他丝毫未曾怀疑此中有任何仇敌的作为。他深信不疑，这确是神圣的显现，然而实则，这却是出自邪魔的诱惑。
  - type: paragraph
    initial:
      ru: 75)
      cn: 75)
    text:
      ru: Ангел Божий, представ, одним словом прекращает в нас вражеское действие, и настраивает ум действовать, неподвергаясь прельщению.
      cn: 天使甫一显现，仅以一言，便止息了我们内心的敌对行径，并调校心智，使其行事不为诱惑所惑。
  - type: paragraph
    initial:
      ru: 76)
      cn: 76)
    text:
      ru: Сказанное в Апокалипсисе об Ангеле, приносящим фимиам,«да даст молитвам святых»(Апок. 8:3), думаю, указывает на сию благодать, чрез Ангела воздействующую, которая сообщает (умение истинно молиться; так что ум наконец стоит на молитве) без смятения мыслей, уныния и малодушия.
      cn: 我认为，启示录中关于天使献香，「为要同众圣徒的祈祷一同献上」（启示录 8:3）这句话，指的是这恩典借着天使的运作，它赐予（真正祈祷的能力；因此心智最终能安住于祈祷中），没有思绪的扰乱、沮丧和气馁。
  - type: paragraph
    initial:
      ru: 77)
      cn: 77)
    text:
      ru: Фиалы с фимиамами суть«молитвы святых»,кои приносили«двадесять четыре старца»(Апок. 5:8). Под фиалом должно разуметь содружение с Богом, или совершенную и духовную любовь, в коей молитва действуется духом и истиною.
      cn: 盛满馨香的钵，乃是「圣徒的祷告」，由「二十四位长老」所献上（启示录 5:8）。钵所象征的，应是与神的契合，或谓全然的属灵之爱，其中祷告由圣灵与真理而成就。
  - type: paragraph
    initial:
      ru: 78)
      cn: 78)
    text:
      ru: Когда подумаешь, что во время молитвы твоей нет тебе нужды плакать о грехах, тогда посмотри, сколь далеко отстоишь ты от Бога, будучи обязан всегда пребывать в Нем, – и прольешь теплейшие слезы.
      cn: 当你思量，在你的祷告中，你无需为罪过哭泣时，那时，请你审视，你与神相距何等遥远，而你本应恒常安住于祂之内——如此，你便会流下最炽热的泪水。
  - type: paragraph
    initial:
      ru: 79)
      cn: 79)
    text:
      ru: Истинно так, – сознав меру свою (бедность и ничтожество), в сладость поплачешь, окаевая себя подобно Исаии, – как будучи нечист, и«нечисты устне имый»,и живя среди такого народа (нечистых и заботливых помыслов), дерзаешь предстоять Господу Саваофу (Ис. 6:5).
      cn: 诚然如此——一旦认清自己的度量（贫乏与卑微），你将甜蜜地哭泣，哀叹自己，如同以赛亚一般——因你是不洁的，有「不洁的嘴唇」（以赛亚书 6:5），又生活在这样一群人（不洁与忧虑的思绪）之中，你怎敢站立在万军之主上主面前呢？
  - type: paragraph
    initial:
      ru: 80)
      cn: 80)
    text:
      ru: Если молишься истинно, то получишь во многом полное удостоверение и Ангелы соберутся к тебе, как и к Даниилу, и просветят тебя ведением причин, почему что бывает.
      cn: 若你真切祈祷，便会在许多事上获得完全的确证，众天使将如聚集在但以理身边一般，也聚集在你身旁，以知识光照你，使你洞察万物成因。
  - type: paragraph
    initial:
      ru: 81)
      cn: 81)
    text:
      ru: Ведай, что св. Ангелы настраивают нас на молитву, стоят с нами радуясь и вместе молясь о нас. И так, если не радим и принимаем противные помыслы, то тем крайне прогневляем их; ибо тогда, как они столько подвизаются за нас, мы о самих себе не хотим умолять Бога, но, пренебрегая своим служением и их, Бога и Владыку оставляя, ведем беседу с нечистыми бесами.
      cn: 要知道，圣天使们激励我们祈祷，他们欢喜地与我们同在，并一同为我们祷告。因此，如果我们不以为意，反而接受了相反的思绪，那便是极大地触怒了他们；因为当他们如此为我们争战时，我们却连为自己恳求上帝都不愿，反而轻忽了自己的使命和他们的职事，舍弃了上帝和主宰，去与不洁的鬼魔交谈。
  - type: paragraph
    initial:
      ru: 82)
      cn: 82)
    text:
      ru: Молись мирно и безмятежно, пой разумно и стройно и будешь как птенец орлий, поднимающийся на высоту.
      cn: 请平和宁静地祈祷，请理智和谐地歌唱，你将如雏鹰展翅，飞升至高处。
  - type: paragraph
    initial:
      ru: 83)
      cn: 83)
    text:
      ru: Псалмопение усыпляет страсти и укрощает позывы телесной невоздержаности; а молитва настраивает ум к свойственному ему умному деланию.
      cn: 咏唱诗篇能平息激情，制服肉体放纵的冲动；而祷告则使心灵专注于其固有的属灵操练。
  - type: paragraph
    initial:
      ru: 84)
      cn: 84)
    text:
      ru: Молитва есть приличная достоинству ума деятельность, или лучшее и настоящее его употребление.
      cn: 祷告是与心智尊严相称的活动，或是心智最佳且真实的运用。
  - type: paragraph
    initial:
      ru: 85)
      cn: 85)
    text:
      ru: Псалмопение есть образ многоразличной премудрости; а молитва предначатие невещественного и многоразличного ведения.
      cn: 吟诗颂赞乃是多般智慧的映像；而祷告则是那无形无相、多般知识的起始。
  - type: paragraph
    initial:
      ru: 86)
      cn: 86)
    text:
      ru: Ведение есть дело прекрасное; ибо оно содействует молитве, мысленную силу ума пробуждая к созерцанию Божественного ведения.
      cn: 【异象乃是美好的事工；因它有助于祷告，唤醒心智中的理性力量，使其得以默观神圣的异象。】
  - type: paragraph
    initial:
      ru: 87)
      cn: 87)
    text:
      ru: Если не получил еще ты дара молитвы или псалмопения, то проси неотступно, и получишь.
      cn: 若你尚未领受祷告或歌颂诗篇的恩赐，便要不住地祈求，你必会领受。
  - type: paragraph
    initial:
      ru: 88)
      cn: 88)
    text:
      ru: '«Глагола же(Господь)и притчу к ним, како подобает... молитися и не стужати [си]»(Лк. 18:1). Поэтому – не горюй и не унывай, что еще не получил; ибо после получишь. – К притче приложил Господь и сие:«аще и Бога не боюся, и человек не срамляюся: но занеже творит ми трудыженасия, отмщу ея»(Лк. 18:4, 5). Так и«Бог... сотворит отмщение... вопиющих к Нему день и нощь... вскоре»(Лк. 18:7, 8). Благодушествуй же, с трудолюбивым терпением пребывая во святой молитве.'
      cn: 主曾对他们讲了一个比喻，教导人应当常常祷告，不可灰心（路加福音 18:1）。所以，不要因为尚未获得而忧伤或沮丧，因为你日后终将得到。主在比喻中又加了一句：「我虽然不惧怕上帝，也不尊重世人，但因为这寡妇常常搅扰我，我就替她伸冤」（路加福音 18:4, 5）。同样，「上帝……岂不给祂的选民伸冤吗？他们昼夜呼吁祂，祂必快快地给他们伸冤」（路加福音 18:7, 8）。因此，要心存喜乐，以勤恳的忍耐恒守圣洁的祷告。
  - type: paragraph
    initial:
      ru: 89)
      cn: 89)
    text:
      ru: Не желай, чтоб то, что касается тебя, было, как тебе кажется (лучше), но как Богу угодно; и будешь безмятежен и благодарен в молитве своей.
      cn: 勿求关乎汝者，尽如汝意（更佳），但求尽如主旨；如是，汝心将得平静，祈祷亦满溢感恩。
  - type: paragraph
    initial:
      ru: 90)
      cn: 90)
    text:
      ru: Хотя бы уже и с Богом, по-видимому, был ты, берегись демона блуда; ибо он очень обольстителен и коварен, и всячески усиливается превозмочь бдительность и трезвение ума, чтоб отвлечь его от Бога, даже когда он предстоит Ему с благоговением и страхом.
      cn: 即便你心神已然亲近上帝，亦当警惕那淫欲之魔；因其极尽魅惑与狡诈，千方百计欲要压倒你心智的警醒与清明，只为将它从上帝身边拽离，纵使你此刻正以敬畏与恐惧侍立于祂面前。
  - type: paragraph
    initial:
      ru: 91)
      cn: 91)
    text:
      ru: 'Если радеешь о молитве, то приготовься к бесовским навождениям: ибо как дикие звери найдут они на тебя, и озлобят все тело твое (изъязвят).'
      cn: 如果你热切地祈祷，就请预备好迎接魔鬼的诱惑：因为它们会像野兽一般扑向你，并使你全身（受创）苦痛。
  - type: paragraph
    initial:
      ru: 92)
      cn: 92)
    text:
      ru: Приготовься, как опытный борец, – не колебаться, хотя бы внезапно увидел ты какое привидение, не смущаться, хотя бы обращен был на тебя меч, или пламенник устремлен тебе в лице, не падать духом (не робеть), хотя бы представился тебе зрак (рожа) какой безобразный и кровавый. Стой тогда, исповедуя доброе исповедание, и смело взирай на врагов своих.
      cn: 预备好你自己，如同一个经验丰富的战士，——纵使你骤然瞥见某种幻象，也莫要动摇；纵使有剑向你挥来，或有烈焰朝你面庞扑来，也莫要惊慌失措；纵使有任何丑恶可怖、血腥残忍的形像（鬼怪）呈现于你眼前，也莫要心灰意冷（莫要怯懦）。彼时，你当站稳脚跟，持守美好的信仰告白，并勇敢地直视你的敌人。
  - type: paragraph
    initial:
      ru: 93)
      cn: 93)
    text:
      ru: Кто переносит печальное, тот сподобится и радостного; и кто претерпевает неприятное, тот не будет лишен части и в приятном.
      cn: 凡承受忧愁者，亦将得享喜乐；凡忍耐不悦者，亦必不乏其乐分。
  - type: paragraph
    initial:
      ru: 94)
      cn: 94)
    text:
      ru: 'Смотри, да не обольстят тебя лукавые бесы каким-либо видением. Если случится что подобное, то, пребывая в себе собранным, обратись к молитве, и проси Бога, чтоб, если это от Него (на вразумление), Он Сам просветил тебя, а если нет, то чтоб поскорее отогнал от тебя прелестника. И дерзай: ибо не постоят псы, когда ты притечешь к Богу теплым молением, но тотчас невидимо и незримо биемы будучи Божиею силою, далеко от тебя разбегутся.'
      cn: 「你当留心，莫要让邪恶的魔鬼以任何幻象迷惑你。若遇此情此景，你当心神聚合，转向祈祷，并恳求上帝，若此乃出于祂（为使你明智），愿祂亲自光照你；若非，则求祂速速驱逐那迷惑者。你当勇敢：因为当你以热切的祷告奔向上帝时，那些恶犬将无法站立，它们将即刻被上帝的力量无形无迹地击打，远远地从你身边逃散。」
  - type: paragraph
    initial:
      ru: 95)
      cn: 95)
    text:
      ru: Надлежит знать тебе и следующее коварство демонов. Иногда они разделяют себя на группы. Одни приходят с соблазном. И когда ты взыщешь помощи, входят другие в ангельских образах, и прогоняют первых, чтоб прельстился ты мнением, что они настоящие ангелы и впал бы в самомнение, что удостоен того.
      cn: 你当知晓魔鬼还有此等狡猾伎俩。有时，它们会分帮结队。其中一伙前来诱惑，当你寻求援手之时，另一伙则会以天使的形象降临，驱逐前者，好使你误以为它们是真正的天使，从而陷入自满，以为自己已蒙受了如此殊荣。
  - type: paragraph
    initial:
      ru: 96)
      cn: 96)
    text:
      ru: Постарайся быть, сколько можно, больше смиренномудрым и мужественным, – и вражеское покушение демонов не коснется души твоей и бич их не приблизится к телу твоему. «Ангелом своим заповест о тебе (Господь), сохранити тя» (Пс. 90:11); и они незримо отразят от тебя всякое вражеское действо.
      cn: 你当尽力保持谦逊而勇敢，如此，恶魔的敌意攻击便不会触及你的灵魂，它们的鞭子也不会临近你的身体。主「要为[你]吩咐他的使者，在你行的一切路上保护你」（诗篇 90:11）；他们将无形中为你抵御一切敌意的行动。
  - type: paragraph
    initial:
      ru: 97)
      cn: 97)
    text:
      ru: Хотя и шум, и топот, и вопли, и удары услышит старающийся держать чистую молитву, но не ниспадет помыслом и не предаст его, говоря к Богу:«не убоюся зла, яко Ты со мною еси»(Пс. 22:4), и тому подобное.
      cn: 那竭力持守纯洁祷告的人，虽然耳闻喧嚣、踏步、哀嚎与击打，他的思绪却不会沉沦，也不会放弃祷告，他会向神说：「我虽行过死荫的幽谷，也不怕遭害，因为你与我同在」（诗篇 22:4），以及类似的话语。
  - type: paragraph
    initial:
      ru: 98)
      cn: 98)
    text:
      ru: Во время таких искушений обращайся к молитве, и молись немногословною молитвою, но напряженно.
      cn: 在这样的试探中，转向祷告，毋需长篇累牍，但要恳切而专心。
  - type: paragraph
    initial:
      ru: 99)
      cn: 99)
    text:
      ru: Если демоны станут угрожать тебе, что внезапно явятся в воздухе, чтоб изумить тебя и похитить ум твой, не бойся их, и совсем не заботься о такой угрозе их. Это они стращают тебя, пытая, ставишь ли ты их во что-либо, или совсем презрел уже их.
      cn: 若恶魔恐吓你，说他们将倏然现身于空中，以惊吓你并劫夺你的心智，切莫惧怕他们，亦无需为此等威胁而稍费心神。此乃他们恐吓试探你，欲知你是否将他们置于心上，抑或已然全然轻蔑了他们。
  - type: paragraph
    initial:
      ru: 100)
      cn: 100)
    text:
      ru: Если Богу Вседержителю, Творцу и Промыслителю всяческих предстал ты в молитве, то для чего так неразумно предстоишь Ему, что, оставя страх Его непреоборимый, боишься мух и комаров? Или не слышишь, что говорит (Пророк):«Господа Бога твоего да убоишися»(Втор. 10:20); и еще:«Егоже вся боятся, и трепещут от лица силыЕго», и прочее (2Пар. 36:23, молитва Манас.).
      cn: 若你已在祷告中立于全能之上主、万物之造物主与普世之护佑者面前，为何你竟如此不明智地侍立于祂，以至于弃却了祂那不可战胜之威仪，反而惧怕蚊蝇之微小？难道你未曾听闻（先知）所言：「你当敬畏上主你的神」（申命记 10:20）；又或：「万物皆惧祂，在祂权能之颜面下颤栗」，以及其他（历代志下 36:23，玛拿西祷文）？
  - type: paragraph
    initial:
      ru: 101)
      cn: 101)
    text:
      ru: 'Как хлеб служит пищею телу, а добродетель душе: так духовная молитва есть пища ума.'
      cn: 正如面包滋养身体，美德滋养灵魂；灵性祷告乃是心智的食粮。
  - type: paragraph
    initial:
      ru: 102)
      cn: 102)
    text:
      ru: Не фарисейски, а мытарски молись в священном месте молитвы, чтоб и тебе быть оправданным от Господа.
      cn: 在圣洁的祈祷之地，不要像法利赛人那样祷告，而要像税吏一样，这样你也能得到主的称义。
  - type: paragraph
    initial:
      ru: 103)
      cn: 103)
    text:
      ru: Подвизайся никого не проклинать в молитве своей, чтоб не разрушать, что созидаешь, делая омерзительною (пред Богом) молитву свою.
      cn: 在你的祷告中努力做到不咒诅任何人，这样才不至于毁坏你所建立的，使你的祷告（在上帝面前）变得可憎。
  - type: paragraph
    initial:
      ru: 104)
      cn: 104)
    text:
      ru: Должник«тьмою талантов»да научит тебя, что если не оставишь ты (долга) должнику своему, то и сам не получишь оставления (своего долга); ибо сказано:«предаде Его мучителям»(Мф. 18:24, 34).
      cn: 「负着万千他连得」的债主会教导你：倘若你不赦免你欠债之人的债，你自己也得不着赦免。因为经上记着说：「把他交给那些拷打他的人」（马太福音 18:24, 34）。
  - type: paragraph
    initial:
      ru: 105)
      cn: 105)
    text:
      ru: Отложи в сторону телесные потребности во время молитвенного предстояния твоего (Богу), чтоб укушение блохи, комара или мухи, не лишило тебя величайшего приобретения, доставляемого молитвою.
      cn: 在您祷告站立于上帝面前时，请将肉体的需求置之度外，以免跳蚤、蚊子或苍蝇的叮咬，使您错失祷告所能带来的最伟大的收获。
  - type: paragraph
    initial:
      ru: 106)
      cn: 106)
    text:
      ru: Дошло до нас, что одному святому, когда он становился на молитву, столько противоборствовал лукавый, что лишь только тот воздевал руки, как этот, преобразясь во льва, поднимал вверх передние ноги и, вонзив когти свои в бока подвижника, не отступал, пока тот не опускал рук. Но он никогда не опускал их, пока не доканчивал обычных своих молитв.
      cn: 我们听闻，有一位圣者在祈祷之时，那恶者极力与他作对。每当圣者举手，恶者便化作狮子，举起前爪，将利爪深深插入苦修者的肋下，不肯离去，直到圣者放下双手。然而，圣者从不放下双手，直到他完成日常的祷告。
  - type: paragraph
    initial:
      ru: 107)
      cn: 107)
    text:
      ru: Таков же, как знаем, был и безмолвствовавший во рве, Иоанн малый, или лучше сказать, величайший монах, который неподвижным пребыл в сопребывании с Богом, когда демон в виде дракона обвился вокруг него, грыз плоть его и изрыгал ее в лице ему.
      cn: 我们也知道，小约翰——或者更确切地说，那位最伟大的隐修士，那在坑中静默无言的，也曾是这样。当恶魔化为巨龙缠绕着他，啃噬他的血肉，并将之吐沫在他脸上时，他依旧不动如山地与神同在。
  - type: paragraph
    initial:
      ru: 108)
      cn: 108)
    text:
      ru: Читал ты конечно жития тавеннисиотских иноков, где говорится, что когда Авва Феодор говорил слово братиям, две ехидны подползли к ногам его, а он ни мало не смутясь, изогнул ступни как бы сводом, и пустив под них ехидн, продолжал слово до конца; и тогда уже показал их братьям, рассказав это дело.
      cn: 你当然读过塔本尼西奥特隐修士们的生平，其中记载着当阿爸狄奥多尔向修士们讲道时，有两条毒蛇爬到他脚边。他丝毫未受惊扰，将双脚弯曲如弓，让毒蛇从脚下穿过，继续讲道直到结束；然后才把它们指给修士们看，并讲述了这件事情。
  - type: paragraph
    initial:
      ru: 109)
      cn: 109)
    text:
      ru: Читали мы еще о другом духовном брате, что когда он молился, ехидна, подползши, коснулась ноги его; но он не прежде опустил руки, как совершив обычную молитву. И никакого вреда не потерпел сей, возлюбивший Бога паче себя.
      cn: 我们还读到另一位属灵的弟兄，当他祷告时，一条毒蛇爬过来触碰了他的脚；但他没有立刻放下双手，直到他完成了平日的祷告。而这位爱神胜过爱自己的人，没有遭受任何伤害。
  - type: paragraph
    initial:
      ru: 110)
      cn: 110)
    text:
      ru: Чтоб не влачилось туда и сюда око твое (око ума-сознание) во время молитвы, отвергнись тела и души и живи умом (духом).
      cn: 为免你的眼睛（即你的心智之眼）在祷告时，或左或右地飘忽不定，你当舍弃肉身与魂魄，而以心神（即灵）存活。
  - type: paragraph
    initial:
      ru: 111)
      cn: 111)
    text:
      ru: Другому некоему святому, крепкому молитвеннику, безмолвствовавшему в пустыне, явились демоны, и в продолжении двух недель играли им, как мячиком, бросая вверх и подхватывая на рогожу; однако же нисколько не могли низвести ум его от пламенной молитвы.
      cn: 又有另一位圣徒，一位强韧的祈祷者，他在旷野中寂默无言。恶魔们向他显现，在两周的时间里，将他玩弄得如同皮球一般，向上抛掷，又落在芦席上被接住；然而，他们丝毫未能使他的心智从那炽热的祷告中堕落。
  - type: paragraph
    initial:
      ru: 112)
      cn: 112)
    text:
      ru: Иному еще боголюбивому иноку, когда он творил умную молитву, ходя по пустыне, предстали два ангела и пошли вместе с ним, имея его в средине. Но он ни на минуту не обратился к ним вниманием, чтоб не потерпеть ущерба в лучшем; ибо помнил изречение Апостола, который говорит:«ни ангели, ни начала, ниже силы...возмогутнас разлучити от любвеХристовы» (Рим. 8:38, 39).
      cn: 另有一位虔诚爱主的修士，当他在旷野中默行心祷时，有两位天使显现，与他同行，他身居其间。但他丝毫没有分心关注他们，以免在更美好的事物上蒙受损失；因为他谨记使徒的箴言，使徒说：「无论是天使，是掌权的，是有能的……都不能叫我们与神的爱隔绝」（罗马书 8:38, 39）。
  - type: paragraph
    initial:
      ru: 113)
      cn: 113)
    text:
      ru: Инок молитвою делается равноангельным, вожделевая видеть «лице Отца, Иже на небесех».
      cn: 修道士通过祷告，变得与天使等同，渴望看见「天上的父的脸」。
  - type: paragraph
    initial:
      ru: 114)
      cn: 114)
    text:
      ru: Совсем не желай и не ищи того, чтоб во время молитвы увидеть тебе какой-либо лик, или образ.
      cn: 在祈祷时，切勿渴求或寻求看见任何面容或异象。
  - type: paragraph
    initial:
      ru: 115)
      cn: 115)
    text:
      ru: Не желай видеть чувственно Ангелов или Силы, или Христа, чтоб с ума не сойти, приняв волка за пастыря и поклонившись враждебным демонам.
      cn: 切莫奢望能以肉眼得见天使、圣能或基督，以免心智迷失，误认豺狼为牧者，转而向敌对的邪魔俯首称拜。
  - type: paragraph
    initial:
      ru: 116)
      cn: 116)
    text:
      ru: Начало прельщения ума – тщеславие, коим движим будучи ум, покушается описать божество в каком-либо образе или зраке.
      cn: 心智受迷惑的开端乃是虚荣，心智一旦被虚荣所驱使，便试图以某种形象或样式来描绘神性。
  - type: paragraph
    initial:
      ru: 117)
      cn: 117)
    text:
      ru: 'Я свое буду говорить, – что сказал и новоначальным: блажен ум, который во время молитвы хранит совершенное безвидие.'
      cn: 我将要述说自己的话——我曾对初学者们说过的：有福了，那在祷告时能保持全然无形可见的意念。
  - type: paragraph
    initial:
      ru: 118)
      cn: 118)
    text:
      ru: Блажен ум, который, молясь без развлечения, восприемлет все большую и большую любовь к Богу.
      cn: 蒙福的心灵，在无扰的祈祷中，领受对上帝日益增长的爱。
  - type: paragraph
    initial:
      ru: 119)
      cn: 119)
    text:
      ru: Блажен ум, который во время молитвы бывает невеществен и нестяжателен.
      cn: 心神在祷告时，若能超脱物质，不为物所累，便是有福的。
  - type: paragraph
    initial:
      ru: 120)
      cn: 120)
    text:
      ru: Блажен ум, который во время молитвы держит совершенное отрешение от чувственного.
      cn: 当心灵在祷告时，能完全超脱尘世的感官，这样的心灵是有福的。
  - type: paragraph
    initial:
      ru: 121)
      cn: 121)
    text:
      ru: Блажен инок, который всякого человека почитает как бы богом после Бога.
      cn: 蒙福的修士，他视每一位世人，在上帝之后，皆如神明般敬重。
  - type: paragraph
    initial:
      ru: 122)
      cn: 122)
    text:
      ru: Блажен инок, который взирает на спасение и преуспеяние всех с радостью, как на свое собственное.
      cn: 一位僧侣，当他欣然地仰望众人的救赎与精进，视之如同己身之事时，他是蒙福的。
  - type: paragraph
    initial:
      ru: 123)
      cn: 123)
    text:
      ru: Блажен инок, почитающий себя отребием всех.
      cn: 那视自己为万物之屑的修道者是有福的。
  - type: paragraph
    initial:
      ru: 124)
      cn: 124)
    text:
      ru: Монах тот, кто, от всех отделясь, со всеми состоит в согласии.
      cn: 修士，是这样一个人：他与万物相离，却又与万物相和。
  - type: paragraph
    initial:
      ru: 125)
      cn: 125)
    text:
      ru: Монах тот, кто почитает себя единым со всеми (что он одно с ними), потому что в каждом думает видеть себя самого вполне.
      cn: 修士，乃是视己与众生合一者（意即他与众生为一），盖因他能在每一个生命中完全地观照自身。
  - type: paragraph
    initial:
      ru: 126)
      cn: 126)
    text:
      ru: Тот молитву совершает, кто всегда всякое первомыслие свое плодоносит Богу (всякое дело и начинание во славу Божию обращает и благословение на то просит у Бога).
      cn: 那恒常将自己每个初始的心念，都使之在神面前结实累累的人，方是真正在祷告（他将一切所行所始，皆归于神的荣耀，并为此向神祈求祝福）。
  - type: paragraph
    initial:
      ru: 127)
      cn: 127)
    text:
      ru: Всякой лжи и всякой клятвы (уверения с клятвою) избегай, как монах, сильно желающий молиться (преуспения в молитве); иначе напрасно принимаешь несвойственный тебе вид (монаха или молящегося).
      cn: 一切谎言，一切誓言（以誓言作出的保证），你都当像一个热切渴望祷告（在祷告中长进）的修士那样，极力避开；否则，你所承担的这种不适合你的形象（修士或祷告者），将是徒然的。
  - type: paragraph
    initial:
      ru: 128)
      cn: 128)
    text:
      ru: Если желаешь молиться в духе, ничего не воспринимай плотского, и не будешь иметь облака, мрак простирающего пред тобою во время молитвы.
      cn: 如果你渴望在灵里祈祷，就不要领受任何属肉体的事物，这样在祷告之时，你面前就不会有遮蔽你的乌云和黑暗。
  - type: paragraph
    initial:
      ru: 129)
      cn: 129)
    text:
      ru: Вверь Богу телесные потребности, и явно будет, что ты Ему же вверяешь и духовные.
      cn: 将你的身体所需全然托付于神，如此便会显明，你同样也将你的灵魂所需托付于祂。
  - type: paragraph
    initial:
      ru: 130)
      cn: 130)
    text:
      ru: Если сподобишься приять обетования, то будешь царствовать. Итак, взирая на оные, не следует ли тебе переносить с удовольствием настоящую скудость?
      cn: 若你得蒙应许，领受恩典，你便将为王。如此看来，凝视着那些应许，你难道不应乐于忍受当前的贫乏吗？
  - type: paragraph
    initial:
      ru: 131)
      cn: 131)
    text:
      ru: Не отбивайся от нищеты и прискорбности (жизни) – сих крыльев легкой молитвы.
      cn: 不要抗拒贫乏与悲伤——它们是轻盈祷告的双翼。
  - type: paragraph
    initial:
      ru: 132)
      cn: 132)
    text:
      ru: Телесные добродетели да будут тебе залогом и проводниками к душевным, а душевные – к духовным, а эти – к невещественному и существенному ведению.
      cn: 愿身体的德行成为你灵魂德行的保证与引导，而灵魂的德行则引导你迈向属灵的德行，这些属灵的德行又将你带入那无形且真实的知识。
  - type: paragraph
    initial:
      ru: 133)
      cn: 133)
    text:
      ru: Если, молясь против какого помысла, заметишь, что он скоро и легко утих, то рассмотри, от чего это сделалось, чтобы не попасть в засаду, и обманувшись, не сделаться предателем себе самому.
      cn: 当为抵御某个意念而祈祷时，若你留意到这意念迅速而轻易地平息了，那么请你审察，这究竟是何缘故，以免落入埋伏，受其蒙蔽，反倒成了自己的叛徒。
  - type: paragraph
    initial:
      ru: 134)
      cn: 134)
    text:
      ru: Бывает, что иногда демоны, вложив тебе какие-нибудь помыслы, сами же побуждают против них, или воспротиворечить им, – и тотчас отбегают (и с помыслами); чтоб впал ты в прелесть, возомнив, что начал уже побеждать помыслы и устрашать демонов.
      cn: 有时，魔鬼会先向你灌输一些思念，然后又反过来驱使你对抗这些思念，或是与之争辩——接着它们便立刻带着思念一同遁走；它们的目的是要让你堕入虚妄的骄傲，误以为自己已经开始战胜思念，甚至能恐吓魔鬼了。
  - type: paragraph
    initial:
      ru: 135)
      cn: 135)
    text:
      ru: 'Если молишься против какой-либо страсти, или какого демона, стужающего тебе, вспомни слова Псалмопевца:«Пожену враги моя, и постигну я, и не возвращуся,дóндежескончаются: оскорблю их, и не возмогут стати, падут под ногама моима»,и так далее (Пс. 17:38, 39). Но скажи это благовременно, вооружая себя против сопротивоборцев смиренномудрием.'
      cn: 若你为抵御某种情欲，或某个搅扰你的恶魔而祈祷，请回想诗篇作者的言语：「我要追赶我的仇敌，并追上他们，直到他们灭亡，我才回来：我要击伤他们，使他们不能站立，他们必跌倒在我脚下，」等等（诗篇 18:38-39）。然而，请在适当时机说出这些话，以谦卑为武器，武装自己对抗那些与你为敌的。
  - type: paragraph
    initial:
      ru: 136)
      cn: 136)
    text:
      ru: Не думай стяжать добродетель, не боровшись прежде за нее до крови. Надлежит по Божественному Апостолу, до смерти стоять против греха, подвизаясь, чтоб сохраниться непорочными (Евр. 12:4).
      cn: 莫图不经流血之战便能获取美德。我们理当如神圣使徒所言，与罪恶争战，直至死亡，奋力拼搏，以保守自身纯全无瑕（希伯来书 12:4）。
  - type: paragraph
    initial:
      ru: 137)
      cn: 137)
    text:
      ru: Бывает, что сделав пользу одному, потерпишь вред от другого (по козням вражеским), чтоб встретив напраслину, сказал ты, или сделал что-либо неуместное, и, таким образом, зле расточил, что добре собрал. Та и цель у лукавых демонов. Потому надобно разумно внимать себе.
      cn: 有时，你施惠于一人，却因仇敌的诡计，反遭另一人的伤害。这乃是为叫你在遭遇无端之冤时，或言行失当，以致善行之积蓄竟遭邪恶之耗散。此即恶魔之用心也。是以，务须明智地审察自身。
  - type: paragraph
    initial:
      ru: 138)
      cn: 138)
    text:
      ru: Демонские на тебя нападения принимай (мужественно), заботясь о том, как бы избавиться от порабощения им.
      cn: 务要（勇敢地）接受那降临于你的魔鬼的攻击，并思量如何摆脱它们的奴役。
  - type: paragraph
    initial:
      ru: 139)
      cn: 139)
    text:
      ru: Ночью лукавые бесы сами домогаются смутить духовного учителя; а днем – чрез людей, окружая его (неприятными) случайностями, клеветами и опасностями.
      cn: 在夜间，邪恶的恶魔亲自企图搅扰属灵的教师；而在白日，则通过围绕他的人，以（令人不快的）意外、诽谤和危险来环伺他。
  - type: paragraph
    initial:
      ru: 140)
      cn: 140)
    text:
      ru: Не отказывайся (терпеть) этих сукновалов. Пусть они бьют, топчут ногами, растягивают, держат в жару; но чрез это одежда твоя бывает прекрасною.
      cn: 莫要拒绝这些漂布匠人。任由他们捶打，任由他们践踏，任由他们抻展，任由他们置于烈日之中；但因此，你的衣袍将变得华美。
  - type: paragraph
    initial:
      ru: 141)
      cn: 141)
    text:
      ru: Пока не отрешился ты совершенно от страстей и ум твой еще обнаруживает сопротивления добродетели и истине, до тех пор не обретешь ты благовонного фимиама в недре своем.
      cn: 除非你已然彻底挣脱了情欲的桎梏，除非你的心智不再对美德与真理有所抗拒，否则，你的内在将无法寻得那馨香的芬芳。
  - type: paragraph
    initial:
      ru: 142)
      cn: 142)
    text:
      ru: Желаешь ли молиться (как должно)? Преселяясь от здешнего, имей всегда жительство на небесах, не на словах только, но ангельскою деятельностью и божественнейшим ведением.
      cn: 你可愿（妥善地）祷告？当你从今世迁徙时，要常在天上安居，不仅言语上如此，更要以天使般的德行与神圣的知识为凭。
  - type: paragraph
    initial:
      ru: 143)
      cn: 143)
    text:
      ru: 'Если только при затруднениях в своей деятельности (при неуспехе в добром, при опасности впасть в грех, при действительных погрешностях), вспоминаешь ты о Судие, как он страшен и неумытен: то не научился еще ты «работатьГосподеви со страхом, ирадоватьсяЕму с трепетом»(Пс. 2:11). Знай, что при духовных отрадах и утешениях (насыщениях) еще более надлежит служить Ему со страхом и благоговеинством.'
      cn: 若是你只在自己的行事遇到阻碍时（在善举无功时，在陷入罪愆的危险中时，在确已犯错时）才忆起审判者，忆起他是何等可畏与公正不阿，那么你尚未学会「以敬畏事奉上主，又当战兢快乐」（诗篇 2:11）。要知道，在心灵的慰藉与欢愉（饱足）之中，更当以敬畏和虔诚侍奉祂。
  - type: paragraph
    initial:
      ru: 144)
      cn: 144)
    text:
      ru: Настоящим образом знает дело тот, кто не оставляет скорбной памяти о грехах своих и о праведном за них мучении в вечном огне, – прежде совершенного покаяния.
      cn: 真正明了此道之人，乃是那些在彻底悔改之前，从未放弃对自身罪孽的悲痛记忆，以及对因罪孽而在永火中受公义刑罚的忧惧之人。
  - type: paragraph
    initial:
      ru: 145)
      cn: 145)
    text:
      ru: Одержимый грехами, Бога прогневляющими и бесстыдно дерзающий простираться к познанию божественных вещей, или привходить (тайком пробираться и протесняться) к невещественной молитве, – да приимет Апостольское запрещение. Такому не безопасно молиться с обнаженною и не покровенною головою. Таковая душа, скажем словом Апостола,«должна есть власть имети на главе Ангелпредстоящихради"(1Кор. 11:10), облекшись стыдом и подобающим смиренномудрием.
      cn: 被罪孽缠绕、触怒上帝、却又无耻地试图探究神圣事物，或（偷偷摸摸地）闯入那无形祷告的领域——这样的人当受使徒的禁诫。对于他而言，以赤裸、未加遮盖的头来祈祷是不安全的。这样的灵魂，我们用使徒的话来说，「应当在头上戴着权柄，为众天使的缘故」（哥林多前书 11:10），穿上羞耻和合宜的谦卑。
  - type: paragraph
    initial:
      ru: 146)
      cn: 146)
    text:
      ru: Как больному глазами не принесет пользы (а вред), если он в самый полдень, при сильнейшем свете, напряженно станет смотреть на солнце, так уму страстному и нечистому, не принесет пользы напряжение или принаровление себя к страшной и преестественной молитве в духе и истине; напротив к негодованию на себя подвигнет он Божество.
      cn: 就像患眼疾的人在正午时分，强光之下，若凝视太阳，非但无益，反受其害；同理，充满情欲与不洁的意念，若竭力或强行趋近那在灵与真理中可畏而超乎自然的祷告，亦无益处。相反，这只会使神圣之主对其修行感到不悦。
  - type: paragraph
    initial:
      ru: 147)
      cn: 147)
    text:
      ru: Если пришедшего к алтарю с даром не приемлет Неимеющий ни в чем нужды и Нелицеприятный, пока он не примирится с скорбящим на него ближним (Мф. 5:23); то смотри, какое нужно охранение себя и какая рассудительность, чтоб принести благоприятный Богу фимиам на алтаре мысленном.
      cn: 若那携供物至祭坛者，在尚未与其因己而悲伤之近人言归于好前（马太福音 5:23），不为那无所需求、不偏不倚者所接纳；那么，请看，为能在心之祭坛上献上蒙神悦纳的馨香，当需何等之自持与何等之明辨。
  - type: paragraph
    initial:
      ru: 148)
      cn: 148)
    text:
      ru: Не будь словолюбив, ни славолюбив; в противном случае явно будет, что уже не на хребте, а на лице твоем делают грешницы (Пс. 128:3). И будешь ты посмешищем для них во время молитвы, влекомый и прельщаемый от них на безместные помыслы.
      cn: 切莫贪恋言语，亦勿贪求名声；否则，将显明罪人所作的，已非在你背上，而是在你脸上（诗篇 128:3）。如此，你在祷告之时，便会成为他们的笑柄，被他们牵引诱惑，堕入不当之思。
  - type: paragraph
    initial:
      ru: 149)
      cn: 149)
    text:
      ru: Внимание, ищущее молитвы, молитву обретет. За вниманием, не другое что лучшее следует, а молитва, о которой и надобно возыметь всякое попечение.
      cn: 祈祷的寻求者啊，请注意，你们将寻得祈祷。在专注之后，并没有比祈祷更好的事随之而来；而祈祷，正是你们应当全心全意去关顾的。
  - type: paragraph
    initial:
      ru: 150)
      cn: 150)
    text:
      ru: Как зрение лучше всех чувств, так молитва Божественнее всех добродетелей.
      cn: 眼睛是诸感官之首，祷告是诸美德中最神圣的。
  - type: paragraph
    initial:
      ru: 151)
      cn: 151)
    text:
      ru: 'Похвала молитвы – не просто количество, но качество. Это показывают вшедшие«в церковь помолитися»(Лк. 18:10), и следующее слово: «выже молящеся не лишше глаголите»,и прочее (Мф. 6:7).'
      cn: 赞美祈祷——不单是数量，更是质量。这在那些「进殿里去祷告」的人（路加福音 18:10）身上得以显明，还有接下来的话：「你们祷告的时候，不可像外邦人，用许多空洞的话」，以及其他（马太福音 6:7）。
  - type: paragraph
    initial:
      ru: 152)
      cn: 152)
    text:
      ru: Пока внимаешь ты угождению тела и занят бываешь тем, что приятно для сей сени твоей, дотоле (знай, что) не узрел еще ты места молитвы, но далеко еще от тебя блаженный путь ее.
      cn: 当你全心关注肉体的满足，并沉溺于你这躯壳的欢愉之时，你便当知，你尚未窥见祈祷之地，那蒙福的路径离你仍是遥远。
  - type: paragraph
    initial:
      ru: 153)
      cn: 153)
    text:
      ru: Когда стоя на молитве, будешь выше всякой другой радости; тогда (знай, что) истинно обрел ты молитву.
      cn: 当你站立祈祷，你将超越一切世俗的欢愉；那时（你当知晓），你才真正地寻得了祷告。
- type: heading1
  initial:
    ru: Глава 6.
    cn: 章 6：
  text:
    ru: Исихия пресвитера Иерусалимского к Феодулу. Душеполезное и спасительное слово о трезвении, борьбе с помыслами и молитве
    cn: 耶路撒冷的长老伊西基乌斯致西奥杜勒。论及警醒、与意念争战及祷告，此乃裨益灵魂且关乎救赎之言。
  children:
  - type: paragraph
    initial:
      ru: 1)
      cn: 1)
    text:
      ru: 'Трезвение есть духовное художество, которое, если постоянно и усердно проходить его, всеконечно с Божиею помощью, избавляет человека от страстных помыслов и слов и от худых дел; дарует тому, кто его проходит, твердое разумение Бога непостижимого, сколько сие достижимо, и сокровенно подает решение сокровенных божественных тайн; есть оно также исполнительница всякой заповеди Ветхого и Нового Завета, и подательница всякого блага будущего века. Само же оно есть собственно чистота сердца, которая по величию своему и своей добротности, или истиннее сказать, по нашему невниманию и нерадению, крайне редеет ныне у монахов; между тем как Христос ублажает ее, говоря:«Блажени чистии сердцем: яко тии Бога узрят»(Мф. 5:8). – Будучи таковым оно и покупается дорогою ценою.  – Трезвение, если оно постоянно пребывает в человеке, делается для него путеводительницею правой и богоугодной жизни. Ее есть плод и нахождение созерцания; она же научает нас право приводить в движение троечастность души (т. е. три силы – мысленную, раздражительную и желательную), она твердо хранит чувства, и каждодневно в причастнике своем возращает четыре главные добродетели (мудрость, мужество, воздержание и справедливость).'
      cn: 清醒，乃是一种属灵的艺术，若能恒久而殷勤地修习，必将藉由神圣的帮助，使人脱离情欲的意念与言语，并远离恶行；它赐予修习者以坚定、可及的对不可测之神的领悟，并隐秘地解答神圣的奥秘；它亦是旧约与新约一切诫命的履行者，是未来世代一切美善的施予者。它本身正是心灵的纯洁，因其宏伟与良善，或更确切地说，因着我们的不专注与怠惰，如今在修士中极为罕见；然而基督却称赞它，说道：「清心的人有福了，因为他们必得见神。」（马太福音 5:8）——既然如此，它便需要付出昂贵的代价才能获得。——清醒，若能恒久存留在人心中，便会成为他正确而蒙神喜悦的生活的向导。默观的果实与发现皆源于它；它教导我们如何正确地运用灵魂的三重部分（即三种能力：理智、激情和欲望），它坚定地守护感官，并在其修习者心中每日增长四种主要美德（智慧、勇敢、节制与公义）。
  - type: paragraph
    initial:
      ru: 2)
      cn: 2)
    text:
      ru: 'Великий законодатель Моисей, паче же Дух Святый, показывая, сколь сия добродетель непорочна, чиста, многосодержательна и высокотворна и научая нас, как должно начинать ее и совершать, говорит:«Внемли себе: да не будет слово тайно в сердце твоем беззакония»(Втор. 15:9), – тайным словом называя одно мысленное воображение какой-либо греховной, Богу ненавистной, вещи: что св. Отцы называют также прилогом, приводимым в сердце от диавола, за которым (прилогом), вслед за появлением его, тотчас последуют наши помыслы и страстно с ним разглагольствуют.'
      cn: 伟大的立法者摩西，更确切地说，是圣灵，为了展示这种美德的纯洁、无瑕、蕴含丰富及高尚的创造力，并教导我们如何开始和完成它，说道：「你要谨慎，免得你心中生出邪恶的念头。」(申命记 15:9)——他称那在心中秘密形成的、任何罪恶的、为神所憎恶的事物之思想想象为「秘密的念头」。圣教父们也称之为「附着」（прилог），即魔鬼引诱至心中的念头。这种「附着」一出现，我们的思虑便会立刻随之而来，并带着情欲与之对话。
  - type: paragraph
    initial:
      ru: 3)
      cn: 3)
    text:
      ru: Трезвение есть путь всякой добродетели и заповеди Божией; оно называется также сердечным безмолвием и есть тоже, что хранение ума, дошедшего до совершенства немечтательности.
      cn: 清醒乃是通往一切美德与神圣诫命的道路；它亦被称为「心灵的静默」，与那已臻于无幻境界的守心之境，实为同一。
  - type: paragraph
    initial:
      ru: 4)
      cn: 4)
    text:
      ru: 'Не видит солнечного света родившийся слепым: так не видит блистаний богато нисходящей свыше благодати тот, кто не шествует в трезвении; не освободится он также от греховных, Богу ненавистных, дел, слов и помышлений, и во исходе своем не минует свободно (имеющих сретить его) князей тартара.'
      cn: 生而盲者不见阳光，同样，不行警醒之道者，亦不见自上丰沛降临之恩典光辉。他将无法摆脱那为神所憎恶的罪恶行径、言语与思虑，且在其生命终结之际，亦无法自由地避开那将要迎接他的地狱之君王。
  - type: paragraph
    initial:
      ru: 5)
      cn: 5)
    text:
      ru: Внимание есть непрестанное от всякого помысла безмолвие сердца, в коем оно Христом Иисусом, Сыном Божиим и Богом, и Им одним всегда, непрерывно и непрестанно дышит, Его призывает, с Ним мужественно ополчается против врагов, и Ему, имеющему власть оставлять грехи, исповедует (свои прегрешения). Такая душа, часто в сокровенности объемлет чрез призывание Христа, Единого испытующего сердца, от людей же всех пытается всячески скрыть свою сладость и свой внутренний подвиг, чтоб враг лукавый как-нибудь скрытно не поблагопоспешествовал в ней греху, и не уничтожил прекрасного ее делания.
      cn: 那份警醒，乃是心灵不歇止地寂静，远离一切的思虑。在这寂静中，心唯独以基督耶稣——神的儿子，亦是神——为呼吸，时时刻刻，不间断地呼求祂的名。它勇敢地与祂一同披甲上阵，抵御仇敌，并向祂——那有权柄赦免罪恶的——忏悔自己的过犯。这样的灵魂，常常在隐秘中，借着呼求基督——那唯一洞察人心者——而拥抱祂。它竭尽全力向所有人隐藏自己的甜美和内在的争战，以免那狡猾的仇敌以某种隐秘的方式，助长其内的罪恶，并摧毁它美好的善工。
  - type: paragraph
    initial:
      ru: 6)
      cn: 6)
    text:
      ru: Трезвение есть твердое водружение помысла (ума) и стояние его у двери сердца, так что он видит, как подходят (чуждые) помыслы, эти воры – окрадыватели, слышит, что говорят и что делают сии губители, и какой демоны начертывают и возграждают образ, пытаясь, увлекши чрез него в мечтания ум, обольстить его. Если будем люботрудно проходить такое действование (покорпим над ним), то оно, если хотим, очень разумно (основательно и внятно) покажет нам (откроет и растолкует) искусство мысленной брани (и доставит опытность в ней).
      cn: 清醒，便是将意念（心智）牢牢安立，使其伫立于心门之外。如此，它便能看清那些（异己的）意念——这些是窃盗者——如何悄然靠近；能听见这些败坏者如何言语、如何行事；更能明察魔鬼如何勾勒并建造一个幻象，试图籍此将心智引入虚妄的梦境，从而诱惑它。倘若我们愿以爱慕劳苦之心，勤恳操练此等行动（并为此倾尽心力），那么，只要我们愿意，它将以极其明智（深刻而清晰）的方式，向我们揭示（并阐明）那无形争战的艺术（并赐予我们其中的经验）。
  - type: paragraph
    initial:
      ru: 7)
      cn: 7)
    text:
      ru: Сугубый страх, с одной стороны от оставлений Божиих, с другой от вразумительных искушений случайностями (жизни), обыкновенно рождает частость надзирательного внимания в уме человека, который старается заградить источник худых помыслов и дел. Для этого бывают оставления и посылаются нечаянные искушения от Бога, к исправлению жизни нашей, особенно когда кто вкусил сладость упокоения от добра сего (внимания и трезвения) и вознерадел. От частости сей рождается навык; от этого – естественная некая непрерывность (сплошность) трезвения; а от сего по свойству его мало по малу порождается видение брани, за которым последует терпеливая (притрудная) молитва ко Иисусу, сладостное без мечтаний умирение ума и (дивное) состояние, из Иисуса (из сочетания с Ним) составляющееся.
      cn: '双重的恐惧，一方面源于被上主弃绝，另一方面源于生活中因偶发事件而来的警示性诱惑，通常会在人的心智中催生出频繁的、警醒的关注。此人会努力堵塞邪恶意念与行为的源头。为了达到此目的，上主允许弃绝的发生，并赐予意料之外的诱惑，以修正我们的生活，尤其是当某人曾尝过这份善好（即关注与警醒）所带来的甜美安歇，却又变得怠惰之时。

        从这份频繁中生出习惯；从习惯中生出某种自然的、不间断的警醒；而从警醒的特质中，渐渐生出对争战的洞察。此后，便是对耶稣的忍耐（艰辛）祷告，是无有幻象的甜美心境安宁，以及那份由耶稣（与祂结合）所构成的奇妙境地。'
  - type: paragraph
    initial:
      ru: 8)
      cn: 8)
    text:
      ru: Мысль, стоящая и призывающая Христа на врагов и к Нему прибегающая, подобна зверю какому-нибудь, который, быв окружен множеством псов, мужественно стоит против них, укрывшись в некоем ограждении. Издали, провидя мысленно мысленные ковы невидимых врагов, она непрестанно против них молится миротворцу Иисусу, и чрез то пребывает неуязвленною ими.
      cn: 那思想，伫立着并呼唤基督降临于敌人，且向祂寻求庇护，就像某种野兽，被众多猎犬包围，却勇敢地抵抗它们，藏身于某个围栏之中。它从远处，在心中预见到无形敌人的心机，便不住地向和平之君耶稣祈祷抵挡它们，因此得以毫发无伤。
  - type: paragraph
    initial:
      ru: 9)
      cn: 9)
    text:
      ru: 'Если ведаешь, и дано тебе заутра предстоять – и не только зриму быть, но и зреть (Пс. 5:4), то ты разумеешь о чем я говорю: если же нет, трезвенствуй и получишь.'
      cn: 若你心有所知，并蒙允明日得以前瞻——不只受人瞻仰，更能亲眼洞见（诗篇 5:4），那么你必明白我所言何事；若否，则当警醒，你终将有所获。
  - type: paragraph
    initial:
      ru: 10)
      cn: 10)
    text:
      ru: Состав морей – множество вод; а состав и твердь трезвения, бодренности и углубленного безмолвия души, равно как бездна созерцаний дивных и неизреченных и разумного смирения, правоты и любви, есть (само же одно) крайнее трезвение и ко Иисусу Христу без помыслов молитва, и притом – сплошная, деннонощная, притрудная, без уныния и скучания (Лк. 18:1).
      cn: 海洋由万千水流汇聚而成；而那组成灵魂的清醒、警醒与深沉静默的坚实基础，以及那浩瀚无垠的奇妙奥秘洞见与无法言喻的理性谦卑、正直和爱，这些（仅是其一）极致的清醒和无思虑地向耶稣基督的祈祷，并且是持续不断、昼夜不辍、不辞劳苦、不灰心丧志、不倦怠厌烦的祈祷（路加福音 18:1）。
  - type: paragraph
    initial:
      ru: 11)
      cn: 11)
    text:
      ru: '«Не всяк глаголяй Ми: Господи, Господи, внидет,– говорит Господь, –в царствие небесное: но творяй волю Отца Моего»(Мф. 7:21). Воля же Отца Его есть сия:«Любящии Господа, ненавидите злая»(Пс. 96:10). Итак при молитве ко Иисусу Христу возненавидим и злые помыслы; и – воля Божия исполнена.'
      cn: 「『不是所有称呼我『主啊，主啊』的人都能进入天国，』主说，『唯有遵行我天父旨意的人才能进去』 (马太福音 7:21)。祂天父的旨意便是：『爱上主的，你们都当恨恶罪恶』 (诗篇 97:10)。因此，当我们向耶稣基督祷告时，让我们也憎恶那邪恶的思虑；如此，神的旨意便得以成就。」
  - type: paragraph
    initial:
      ru: 12)
      cn: 12)
    text:
      ru: Владыка наш и Бог, воплотившись, предложил начертание всякой добродетели, в пример роду человеческому и в воззвание от древнего падения, живописав все добродетельное во плоти своей житие. В числе многих других показанных Им добрых примеров, Он, возшедши по крещении в пустыню, вступил там в мысленную брань с диаволом, приступившим к Нему, как простому человеку; и образом победы над ним, т. е., смирением, постом, молитвою и трезвением, кои держал Он, не имея в них нужды, как Бог и Бог богов, научил и нас неключимых рабов, как держать достодолжно брань против духов злобы.
      cn: 我们的主和我们的神，道成肉身，为人类树立了所有美德的典范，作为从古老堕落中唤醒的途径，在他肉身的生活中生动地描绘了所有良善。在他所展示的诸多美善榜样中，他受洗后升入旷野，在那里与魔鬼展开了一场属灵的争战。魔鬼靠近他，如同靠近一个普通人；而他战胜魔鬼的方式，即他所持守的谦卑、禁食、祷告和警醒——他本不需要这些，因为他是神，是万神之神——也教导了我们这些无用的仆人，如何恰当地与那恶者争战。
  - type: paragraph
    initial:
      ru: 13)
      cn: 13)
    text:
      ru: То, сколько есть по моему способов (приемов) трезвения, могущих мало по малу очистить ум от страстных помыслов, се – я не поленюсь означить тебе не красною и не испещренною речью. Ибо я не считаю разумным, и в этом слове, как бывает в повествованиях о внешних войнах, набором речений закрывать полезное, особенно для людей простых. Ты же, чадо Тимофее, скажу тебе словом Апостола, внемли тому, что будешь читать (1Тим. 4:13).
      cn: 我以为，有若干种清醒之法（或曰：操练），能使心智渐渐摆脱情欲之思。对此，我将不厌其烦地为你阐明，不必用华丽或雕琢的言辞。因我并不认为，如同对外邦战事的记述那般，以辞藻堆砌来掩盖益处是明智之举，尤其对那些淳朴之人而言。至于你，提摩太，我将用使徒的话语告诉你，要留意你所阅读的（提摩太前书 4:13）。
  - type: paragraph
    initial:
      ru: 14)
      cn: 14)
    text:
      ru: И так один способ трезвения есть – смотреть неопустительно за мечтанием, или за прилогом; ибо без мечтания сатана не может строить помыслов и представлять их уму к его прельщению ложными призраками.
      cn: 因此，清醒警醒的其中一个方法，便是持续不懈地留意幻想，或留意引诱；因为撒旦若没有幻想，便无法构建思想，也无法将它们呈现于心智，以虚假的幻象迷惑心智。
  - type: paragraph
    initial:
      ru: 15)
      cn: 15)
    text:
      ru: Другой – иметь сердце глубоко всегда молчащее, и от всякого помысла безмолвствующее, и молиться.
      cn: 另一种，是拥有一颗恒久深沉的静默之心，对一切思虑皆持无言之态，唯有祈祷。
  - type: paragraph
    initial:
      ru: 16)
      cn: 16)
    text:
      ru: Иной – призывать Господа Иисуса Христа на помощь – непрестанно, в смирении.
      cn: 另一种方式是：在谦卑中，不间断地呼求主耶稣基督的帮助。
  - type: paragraph
    initial:
      ru: 17)
      cn: 17)
    text:
      ru: Иной еще – иметь в душе непрестанное памятование о смерти.
      cn: 再有一种，便是在心灵深处持续不断地忆念死亡。
  - type: paragraph
    initial:
      ru: 18)
      cn: 18)
    text:
      ru: Все сии делания, возлюбленный, подобно привратникам, возбраняют вход худым помышлениям; о том же, что должно лишь к небу взирать (занимать всегда ум созерцанием вещей небесных), ни во что вменяя землю (и все земное) – что также есть один из действенных способов трезвения, как и прочие, – об этом я, с помощью Бога, дающего слово, изложу обстоятельнее в другом месте.
      cn: 所有这些操持，我所挚爱的，都如同守门的，阻拦着恶念的进入；至于那只当仰望天国（意即恒常以心神默观天上的事），而将地上万物（以及一切属地之物）视若无物——这亦是众警醒之法中，一种极为有效的方式——关于此，我将在他处，蒙赐予言语之上主之助，更加详尽地阐述。
  - type: paragraph
    initial:
      ru: 19)
      cn: 19)
    text:
      ru: Если отсечем причины страстей и займемся духовными созерцаниями на короткое лишь время, а не пребудем с терпением в сем чине жизни навсегда, это самое имея занятие, то легко опять возвращаемся к плотским страстям, никакого другого не получив от того (доброго начинания) плода, кроме совершенного омрачения ума и уклонения к вещественному.
      cn: 倘若我们仅在短时间内斩断情欲的根源，并投身于属灵的默观，而未能以恒忍之心，将此生活秩序作为终生不渝的志业，那么我们便会轻易地重蹈肉体情欲的覆辙，除了心灵的彻底晦暗与倾向物质之外，别无其他（善始）所得。
  - type: paragraph
    initial:
      ru: 20)
      cn: 20)
    text:
      ru: 'Тому, кто подвизается внутри, в каждое мгновение надобно иметь следующие четыре (делания): смирение, крайнее внимание, противоречие (помыслам) и молитву. Смирение, чтобы, так как брань у него идет с соперниками гордыми демонами, всегда иметь в руке сердца помощь Христову, ибо Господь ненавидит гордых. Внимание, чтобы всегда держать сердце свое не имеющим никакого помысла, хотя бы он казался добрым. Противоречие, дабы, как только острозоркостию ума уразумеешь, кто пришел, тотчас с гневом воспротиворечить лукавому, как говорится:«и отвещаю поношающим мизлая» (Пс. 118:42),«Не Богу ли повинется душа моя?»(Пс. 61:1). – Молитву: дабы после противоречия тотчас из глубин сердца возопить ко Христу в воздыхании неизглаголанном. И тогда сам подвизающийся увидит, как покланяемым Именем Иисуса враг его с своим мечтанием разлиется и разогнан будет, как прах ветром, или исчезнет, как дым.'
      cn: '那在内里争战的人，在每一个瞬间都需保有以下四项操持：谦卑、极致的专注、驳斥（意念）及祷告。


        谦卑：因为他所面对的争战是与骄傲的仇敌——恶魔进行的，所以他心中需时刻握有基督的帮助，因为主憎恶骄傲的人。


        专注：是为了让心始终不存任何意念，即便它看似良善。


        驳斥：是为了让心智一旦敏锐地辨识出是谁来了，便立刻带着愤怒驳斥那邪恶者，如经上所说：「我便回答那辱骂我的，因为我倚靠你的言语」（诗篇 118:42）以及「我的心默默无声，专等候神」（诗篇 61:1）。


        祷告：是为了在驳斥之后，立刻从心底深处以无法言喻的叹息呼求基督。


        如此，那争战的人便会亲眼看见，借着可敬的耶稣之名，他的仇敌及其妄想将如尘土被风吹散，或如烟雾般消逝无踪。'
  - type: paragraph
    initial:
      ru: 21)
      cn: 21)
    text:
      ru: Кто не имеет чистой от помыслов молитвы, тот не имеет оружия на брань, – молитвы, говорю, той, которая непрестанно действовалась бы во внутреннейших сокровенностях души, и призыванием Господа Иисуса Христа бичевала и опаляла врага, скрытно ратующего.
      cn: 凡无思想纯洁之祷告者，即无与邪战之兵器。我所言之祷告，乃是在灵魂最深之隐秘处不住地运行，并藉由呼唤主耶稣基督，鞭挞并灼烧那暗中作祟之仇敌。
  - type: paragraph
    initial:
      ru: 22)
      cn: 22)
    text:
      ru: Надлежит тебе острым и напряженным взором ума смотреть внутрь, чтоб узнавать входящих. Как только узнаешь, тотчас противоречием сокрушай главу змия и вместе с тем с воздыханием вопий ко Христу. И получишь тогда опыт невидимого божеского заступления, и преясно узришь правость сердца (как держать сердце в правоте).
      cn: 你当以敏锐而专注的心眼向内察看，好认出那些闯入之念。一旦你辨识出来，立刻以驳斥击碎那蛇的头颅，并同时以叹息呼求基督。那时你便会体验到无形的上主庇佑，并清晰地看见（如何保持）心灵的正直。
  - type: paragraph
    initial:
      ru: 23)
      cn: 23)
    text:
      ru: 'Как держащий в руке зеркало и стоящий между другими многими, смотря в зеркало, видит и свое лице, каково оно, видит и других, смотрящихся в то же самое зеркало: так всецело приникший в сердце свое, видит в оном свое собственное состояние, видит и черные лица мысленных ефиопов.'
      cn: 如同手持明镜之人，立于众人之间，凝视镜面，既观自己面容之真貌，亦见他人映照其上；同理，那全心俯察己心者，亦于其中洞见自身之实况，并识得意念中埃塞俄比亚人之黝黑面容。
  - type: paragraph
    initial:
      ru: 24)
      cn: 24)
    text:
      ru: 'Не может ум победить демонское мечтание сам токмо собою: да не дерзает на сие никогда. Ибо хитры (враги наши), и притворясь побежденными, не редко отынуды, чрез тщеславие, подшибают (борца). Против же призывания имени Иисусова и минуты постоять и злокознствовать против тебя не стерпят.'
      cn: 心智无法仅凭自身战胜魔鬼的幻想；切莫尝试如此。因为我们的仇敌狡猾，他们常伪装战败，却又时常从他处，通过虚荣，暗中绊倒那争战之人。然而，面对耶稣圣名的呼唤，他们甚至连片刻都无法忍受，无法继续作恶与诡计。
  - type: paragraph
    initial:
      ru: 25)
      cn: 25)
    text:
      ru: 'Смотри, не впади в самомнение (и не понадейся на свои измышления) подобно древнему Израилю: иначе и ты предан будешь мысленным врагам. Ибо тот, избавлен будучи от египтян Богом всяческих, измыслил потом своего себе помощника – идола слиянного.'
      cn: 「切莫陷入自负，（也不要倚赖你自己的构思，）如同古时的以色列人一般：否则，你也将被交付给意念的仇敌。因为那曾蒙万有之主从埃及人手中拯救的民族，后来却为自己构思了一个帮手——那铸造的偶像。」
  - type: paragraph
    initial:
      ru: 26)
      cn: 26)
    text:
      ru: Под идолом же слиянным разумей слабый наш разум, который, пока на духов злобы призывает Иисуса Христа, удобно отгоняет их и с искусным умением обращает в бегство невидимые, ратные силы врага, а коль скоро сам на себя одного безрассудно дерзнет понадеяться, то падет и разбивается, подобно так называемому, быстрокрылому (голубь, например, свернувшись, турманом падает вниз; если не успеет он развернуться, то ударяется о земь со всего лета и разбивается до смерти)."НаГоспода, – говорит, –упова сердце мое, и поможе ми, и процвете плоть моя»(Пс. 27:7); и кто, кроме Господа,«востанет ми на лукавнующия? или кто спредстанет ми на делающия беззаконие»(Пс. 93:16) – бесчисленные помыслы? На себя же, а не на Бога, надеющийся падет падением изумительнейшим.
      cn: '至于那熔铸的偶像，请你理解为我们软弱的心智。当它呼求耶稣基督对抗邪恶的灵时，便能轻易地驱逐它们，并以巧妙的技艺将那看不见的、敌人的战阵之力击溃。然而，一旦它愚昧地胆敢独自依靠自己，便会跌倒破碎，如同那所谓的「迅捷之鸟」（例如，盘旋而下的鸽子，若来不及展开翅膀，便会以全部的冲力撞向地面，直至粉身碎骨）。


        经上说：「我心倚赖上主，他就帮助我。我心中欢乐，我的肉身也必欢欣。」（诗篇 27:7）。除了主，谁能「为我起来攻击作恶的？谁能为我站立攻击作不义的呢？」（诗篇 93:16）——那些数不清的思虑呢？那些依靠自己而非依靠上帝的人，必将跌倒，其跌倒之状令人惊骇不已。'
  - type: paragraph
    initial:
      ru: 27)
      cn: 27)
    text:
      ru: 'Вот образ и чин сердечного безмолвия: если хочешь вести борьбу (успешно и как следует), то маленькое животное, паук, да будет тебе в этом примером. Тот хватает и умерщвляет малых мух, а ты, если так же, как он (сидит в своей паутинной норе), притрудно безмолвствуешь в своей душе, не переставай всегда избивать младенцев Вавилонских, – за каковое избиение ублажает тебя чрез Давида Дух Святый (Пс. 136:9). Если же нет у тебя сего, то ты не убезмолвился еще умом, как следует.'
      cn: 以下是心之静默的形象与规仪：若你渴望（成功且得体地）投入争战，那小小的生灵——蜘蛛——便可为你作此表率。它捕获并杀死小飞虫，而你若像它一般（安坐于蛛网之穴），在魂中辛劳地静默，就当永不停止击杀巴比伦的婴孩——圣灵为此击杀之事，借着大卫称颂你（诗篇 137:9）。若你未有此境，那么你的心智尚未如其所应般得享静默。
  - type: paragraph
    initial:
      ru: 28)
      cn: 28)
    text:
      ru: 'Как невозможно красному морю явиться на тверди небесной среди звезд, и как нельзя человеку, ходящему по земле, не дышать здешним воздухом: так не возможно нам очистить сердце свое от страстных помышлений, и изгнать из него мысленных врагов, без частого призывания имени Иисус-Христова.'
      cn: 正如红海绝不能出现在天上繁星之间，正如行走于大地之人无法不呼吸这里的空气：我们同样不可能不常常呼求耶稣基督之名，而能洁净己心，摆脱情欲的意念，并从心中驱逐那些无形的仇敌。
  - type: paragraph
    initial:
      ru: 29)
      cn: 29)
    text:
      ru: Если со смиренным мудрованием, памятью о смерти, самоукорением, противоречием (помыслам) и призыванием Иисуса Христа всегда пребываешь ты в сердце своем, и с сими орудиями трезвенно проходишь каждый день мысленный путь, – тесный, но радостотворный и сладостный, то внидешь во святые созерцания Святых и просвещен будешь ведением глубоких таин от Христа,«в Немже суть вся сокровища премудрости и разума сокровенна»(Кол. 2:3), и"вКоемживет всяко исполнение Божества телеснее»(Кол. 2:9). Ибо при Иисусе возчувствуешь ты, что в душу твою низшел Дух Святый, Коим ум человека просвещается откровенным лицем зреть (славу Господню) (2Кор. 3:12)."Никтоже,– говорит Апостол, –может рещи Господа Иисуса, точию Духом Святым»(1Кор. 12:3), который таинственно удостоверяет ищущего Его (в истине о нем).
      cn: 若你以谦卑的智慧、对死亡的记忆、自我谴责、对思虑的反驳，并恒常地在心中呼唤耶稣基督，以这些为工具，警醒地度过思想的每一天——这条道路虽窄，却充满喜乐与甘甜，你将进入圣者的神圣默观，并被基督的智慧之光照亮，领受深邃的奥秘，在祂里面，「一切智慧和知识的宝藏都隐藏着」（歌罗西书 2:3），且「神本性一切的丰盛，都有形有体地居住在祂里面」（歌罗西书 2:9）。因为在耶稣身边，你将感受到圣灵已降临你的灵魂，借着祂，人的心智得以被启示的面容照亮，得以瞻仰（主的荣耀）（哥林多后书 3:12）。「没有人，——使徒说，——若非被圣灵感动，能称耶稣为主」（哥林多前书 12:3），圣灵奥秘地确证那寻求祂的人（关于祂的真理）。
  - type: paragraph
    initial:
      ru: 30)
      cn: 30)
    text:
      ru: Любящим научение надо знать и следующее, – что злобные демоны, завидуя нам, по причине великой от брани пользы, умудрения и к Богу восхождения, часто скрывают от нас и утишают эту мысленную брань (имея при сем в намерении и то), чтоб когда мы, забыв об опасностях нападения с их стороны, обеззаботимся, внезапно похитить ум наш (в мечтания), и опять сделать нас не внимающими сердцу нерадивцами. Ибо у них одна цель, забота и подвиг – не давать сердцу нашему пребывать внимательным к себе, зная, какое богатство собирается чрез это в душе. – Но мы тогда-то паче (во время затишья брани) воспростремся с памятованием Господа нашего Иисуса Христа в духовные созерцания, – и брань опять найдет на ум. Только будем делать все с совета, скажу так, самого Господа, и со смирением великим.
      cn: 热爱学习的人也当明白此理——那些恶毒的邪魔，因着争战所带来的巨大益处、智慧的增长以及我们向着神的攀升，而对我们心生嫉妒，它们常常向我们隐藏并平息这心意的争战（其目的在于），当我们将它们的攻击危险抛诸脑后，变得松懈大意时，它们便会突然掳掠我们的心思（陷入幻象），使我们再次成为对自己的心不加留意的怠惰之人。因为它们只有一个目标、一个关切、一个努力——就是不让我们的心保持对自身的警醒，它们深知借此灵魂能积聚何等丰厚的财富。——然而，正是在这争战平息之时，我们更当借着对我们主耶稣基督的记念，投身于属灵的默观之中——争战便会再次临到心思。但愿我们所行的一切，都如我所言，是出于主自己的指引，并怀着极大的谦卑。
  - type: paragraph
    initial:
      ru: 31)
      cn: 31)
    text:
      ru: Пребывая в общежитии, мы должны, с самоохотным изволением и сердцем готовым, отсекать всякую волю свою пред настоятелем; и с Божиею помощью сделаемся некиим образом самопокорливыми и как бы безвольными. При этом всячески надлежит нам ухитряться, чтобы не возмущаться раздражительностью и не допускать неразумных и неестественных движений гнева, потому что иначе в час брани духовной мы будем оказываться бездерзновенными (лишенными мужества). Ибо воля наша, если сами самоохотно не отсекаем ея, обыкновенно раздражается на тех, которые все покушаются отсекать ее принудительно (без нашего хотения); а из-за сего подвигнутый гнев, как злой разбойник, губит уменье вести брань, которое с большим трудом едва можно было стяжать. Гнев естественно бывает разрушителен. Если он подвигнется против бесовских помыслов, то их расстраивает и истребляет; а если воскипит против людей, то и в этом случае истребляет, но наши благие помышления. Таким образом, гнев, как очевидно, является разрушительным для всякого рода помыслов, – худых ли то или, если случится, и правых. Он дарован нам от Бога, как оружие и лук, и бывает таковым, если не уклоняется от назначения своего. Если же начнет действовать не сообразно с ним, то бывает разрушителем. Видал я, что и пес, в иной раз смело бросающийся на волков, терзает овец.
      cn: '当我们身处修道团体之中，必须以甘愿的心和预备好的意，在院长面前舍弃我们的一切私意；如此，藉由神圣的帮助，我们将在某种程度上变得顺从，仿佛没有自己的意志。此外，我们必须竭尽所能地设法，避免被恼怒所搅扰，也不要让不合理和违背本性的怒气涌动，否则在属灵争战之时，我们将变得胆怯（失去勇气）。因为我们的意志，若非我们甘愿地舍弃它，通常会对那些试图强迫我们舍弃它（不顾我们的意愿）的人感到恼怒；而因此被激起的怒气，如同邪恶的强盗，会摧毁我们原已辛劳获得、带领争战的本领。


        怒气本性上是具有毁灭性的。如果它被激起对抗魔鬼的意念，那么它会扰乱并消灭它们；但如果它沸腾起来对抗人，那么在这种情况下，它也会摧毁，但摧毁的是我们善良的思虑。如此，怒气显然对各种意念都具有毁灭性——无论是邪恶的，抑或是，如果发生的话，公义的。它由上帝赐予我们，作为武器和弓箭，并且当它不偏离其使命时，便能发挥这样的作用。但如果它开始以不符其使命的方式运作，那么它就会成为毁灭者。我曾见过，有时狗会勇敢地扑向狼群，但也会撕咬羊群。'
  - type: paragraph
    initial:
      ru: 32)
      cn: 32)
    text:
      ru: Так надлежит бегать дерзостности (безосторожной вольности в обращении с другими), как яда аспидова, и уклоняться от частых бесед, как от порождений ехидниных; потому что они весьма скоро могут привести в совершенное забвение о внутренней брани, и низвесть душу долу с обрадывающей высоты, доставляемой чистотою сердца. Проклятия достойное забвение, как вода огню, противится вниманию, и сильным супостатом ему бывает каждочасно. От забвения приходим в беспечность, от беспечности – к небрежению (о порядках духовной жизни), скучанию (в них), и к пожеланиям безместным; и таким образом опять возвращаемся вспять, как«пес на свою блевотину»(2Пет. 2:22). Будем же бегать вольности, как яда смертоносного; а злое стяжание забвения, с тем что от него происходит, будем врачевать крайне строгим хранением ума, и непрестанным призыванием Господа нашего Иисуса Христа; ибо без Него не можем мы«творити ничесоже»(Ин. 15:5).
      cn: 我们理当避开鲁莽（与人交往时不谨慎的自由），如同避开毒蛇之毒；并远离频繁的交谈，如同远离毒蛇之孽种。因为这些很快就能使人完全忘记内心的争战，并将灵魂从由心之纯净所赐予的喜乐高处，降至卑下。这可咒诅的遗忘，如同水之于火，与警醒为敌，并且时刻成为警醒的强大对手。从遗忘我们陷入了粗心，从粗心——则陷入了疏忽（对属灵生活秩序的疏忽）、厌倦（对其的厌倦），以及不合时宜的欲望；如此这般，我们又倒退回去，如同「狗转过来吃牠所吐的」（彼得后书 2:22）。所以，我们要避开自由，如同避开致命的毒药；而那遗忘的邪恶获取，连同其所生的一切，我们要以极其严格地保守心智，并不断地呼求我们的主耶稣基督来医治。因为没有祂，我们「不能做什么」（约翰福音 15:5）。
  - type: paragraph
    initial:
      ru: 33)
      cn: 33)
    text:
      ru: 'Не в обычае дружиться с змием, нельзя (безнаказанно) носить его в недрах своих: так не возможно ласкать всячески тело, и любить его, и угождать ему, кроме доставления необходимо потребного; – а вместе с тем пещись и о добродетели небесной. Ибо тот (змий) по естеству своему не удержится, чтоб не уязвить пригревшего, а это (тело), – чтоб не осквернить угождающего ему движениями похотной сласти. Когда тело в чем-либо погрешит, бичами бить его надобно нещадно до ран, как беглого раба, исполненного вином, да ведает, что есть над ним господин (ум), готовый наказать его, и да не ищет упивства (похотью), будто вином в корчемнице, да не не ведает и госпожи своей (души) нетленной эта раба тленная, прах и персть. До самого исхода своего не доверяй плоти своей. Хотение плоти, говорит Апостол,«вражда на Бога: закону бо Божию непокоряется»(Рим. 8:7); также:«плоть... похотствует на дух»(Гал. 5:17); и:«живущие поплоти Богу угодити не могут. Вы же несте во плоти, но в дусе»(Рим. 8:8, 9).'
      cn: '与蛇为友，并非寻常之道；将其怀抱于内，亦无法不受其害。同理，若要全心娇宠肉体，爱恋它，取悦它，除了供给其必需之物外别无他求——同时却又要兼顾天上的美德，此乃不可能之事。因为那蛇，出于其本性，必不忍住不噬咬那温暖它之人；而这肉体，亦必不忍住不以情欲之乐的冲动玷污那取悦它之人。


        当肉体在某事上犯错时，就当毫不留情地用鞭子抽打它，直至伤痕累累，如同一个喝醉了的逃跑奴隶。如此，它便会明白，有主宰（即心智）在它之上，随时准备惩罚它；它便不会再如同在酒馆里寻觅美酒般寻觅沉醉（情欲），这朽坏的奴隶也不会再不认识它那不朽的女主人（即灵魂），它不过是尘土和灰烬。


        直到你生命结束的那一刻，都不要信任你的肉体。使徒说，肉体的意愿是「与神为仇，因为不服神的律法」（罗马书 8:7）；又说，「情欲和圣灵相争」（加拉太书 5:17）；以及，「属肉体的人不能得神的喜欢。你们却不在肉体里，乃在圣灵里」（罗马书 8:8, 9）。'
  - type: paragraph
    initial:
      ru: 34)
      cn: 34)
    text:
      ru: Дело благоразумия есть всегда подвигать раздражительную силу нашу к схваткам в внутренней брани, и к самоукорению; мудрости – мысленную силу нашу напрягать к трезвению строгому и непрерывному, и к духовному созерцанию; справедливости – пожелательную силу направлять к добродетели и к Богу; мужества – править и владеть пятью чувствами, чтоб они не оскверняли ни внутреннего нашего человека, или сердца, ни внешнего, или тела.
      cn: 智慧的功课在于时时激发我们性情中易怒的方面，使其投入内在的争战并勇于自责；明智的功课在于将我们思想的力量专注于严谨不懈的警醒与属灵的默观；公义的功课在于引导我们意愿的力量趋向美德与上帝；勇气的功课在于掌管并驾驭我们的五种感官，使它们既不玷污我们内在的人，即我们的心，也不玷污我们外在的人，即我们的身体。
  - type: paragraph
    initial:
      ru: 35)
      cn: 35)
    text:
      ru: «На Израили велелепота его,– на уме, зрящем красоту славы самого Бога, сколько это возможно, –и сила Его на облацех»(Пс. 67:35), на душах светозрачных, во утрии вперяющих взор свой в СидящегоодеснуюОтца, Который осиявая их, подобно тому, как солнце озаряет лучами своими чистые облака, являет их достолюбезнейшими.
      cn: 「在以色列有他威荣，——就是那能看见上帝荣耀之美的悟性，它所能领会的，——他的能力在穹苍」（诗 67:35），在那些光华夺目的灵魂之上，它们在清晨凝视着那坐在父右边的圣者，他照耀着它们，如同太阳以其光芒照亮洁净的云彩，使它们显得无比可爱。
  - type: paragraph
    initial:
      ru: 36)
      cn: 36)
    text:
      ru: «Согрешаяй един погубит благостыню многу»,говорит Божественное Писание (Еккл. 9:18); и ум согрешая погубляет то, о чем написано в предыдущей главе, – эти пренебесные брашна и пития.
      cn: 「一个罪人能败坏许多美善」，神圣的《圣经》如此说（传道书 9:18）；而犯罪的理智则败坏了前一章所记载的，那诸般天上食粮与饮品。
  - type: paragraph
    initial:
      ru: 37)
      cn: 37)
    text:
      ru: Не сильнее мы Сампсона, не премудрее Соломона, не сведущее Давида божественного, не паче Петра верховного любим мы Бога. Да не надеемся же на самих себя; ибо Писание говорит, что надеющийся на себя самого падет падением ужасным (Притч. 11:28).
      cn: 我们不比参孙更强壮，不比所罗门更智慧，不比神圣的大卫更博学，我们爱上帝也不胜过至高无上的彼得。因此，愿我们不要依靠自己；因为《圣经》说，那依靠自己的人，必跌入可怕的深渊（箴言 11:28）。
  - type: paragraph
    initial:
      ru: 38)
      cn: 38)
    text:
      ru: 'Научимся от Христа смиренномудрию, от Давида смирению, от Петра – плачу о случающихся падениях: но не отчаянию подобно Сампсону, Иуде и вельми премудрому Соломону.'
      cn: 让我们向基督学习谦卑的智慧，向大卫学习谦逊，向彼得学习为跌倒而哀哭：但不要像参孙、犹大和那极其聪明的所罗门那样绝望。
  - type: paragraph
    initial:
      ru: 39)
      cn: 39)
    text:
      ru: «Диавол, яко лев рыкая, ходит»,со своими полчищами,«иский кого поглотити»(1Пет. 5:8). Да не пресекаются же у нас никогда – сердечное внимание, трезвение, прекословие помыслам и молитва ко Христу Иисусу, Богу нашему. Ибо лучшей помощи, кроме Иисусовой, не найти тебе во всю жизнь твою; потому что только Он Один Господь, яко Бог, знает демонские ковы, обходы и лукавства.
      cn: 「魔鬼如同吼叫的狮子，遍地游行，」与他的爪牙一同，「寻找可吞吃的人」（彼得前书 5:8）。因此，我们心中的警醒、清醒、对意念的反驳以及向我们的神耶稣基督的祷告，愿永不中断。因为在你一生中，除了耶稣的帮助，你再也找不到更好的了；因为唯有他，作为神，独独知晓魔鬼的诡计、迂回和狡诈。
  - type: paragraph
    initial:
      ru: 41)
      cn: 41)
    text:
      ru: 'Как дождь чем в большем количестве ниспадает на землю, тем более умягчает ее: так и землю сердца нашего радует и веселит святое имя Христово, нами возглашаемое, чем чаще оно призывается.'
      cn: 正如雨水降落大地，愈是丰沛，愈是使其柔软；同样，我们心田的土地，因着我们愈发频繁地呼唤基督的圣名，便愈是欢欣与喜乐。
  - type: paragraph
    initial:
      ru: 42)
      cn: 42)
    text:
      ru: Неопытным хорошо знать и то, что мы, дебелые и к земле поникшие и телом и мудрованием, врагов своих, бестелесных и невидимых, зложелательных и мудрых на озлобления, скорых и легких, и искусившихся в брани во все века от Адама доныне, не другим каким способом имеем возможность победить, как только непрестанным трезвением ума и призыванием Иисуса Христа, Бога и Творца нашего. Для неопытных молитва Иисус-Христова да будет и руководством к испытанию и познанию добра; для опытных же самый хороший способ и наставник в добре есть деяние (практика), испытание делом, и покой (что дает не лживый покой духу, то хорошо, как бы оно ни было тяжело).
      cn: 初学者们应当清楚地知晓，我们这些粗鄙、身心皆俯向尘土之人，唯有持续不断地警醒心神并呼求我们的神与造物主耶稣基督，方能战胜我们的敌人——那些无形无质、心怀恶意、在邪恶上狡猾、迅捷轻盈、并自亚当至今历经世代争战的老练者。对于初学者而言，耶稣基督祷文应是他们检验和认识良善的指引；而对经验丰富者来说，最佳的善行方式与导师乃是实践（即付诸行动）、亲身检验以及内心的宁静（凡能赐予灵魂真实安宁的，无论多么艰难，皆为善事）。
  - type: paragraph
    initial:
      ru: 43)
      cn: 43)
    text:
      ru: Как дитя малое, и стало быть незлобивое, видя, как иной выделывает какие-нибудь фантазии и находя то приятным, по незлобию своему, последует за этим дивотворцем, так и душа наша, будучи проста и блага, – ибо такою создана от благого Владыки своего, – находя приятными представившиеся в воображении прилоги диавола, и обольщаясь ими, подбегает, будто к доброму, к тому, что худо, и смешивает свои помыслы с тем, что внес в воображение демонский прилог, будет ли то лице красивой женщины, или другое что заповедями Христовыми совершенно запрещенное; затем, дошедши до вожделения, она замышляет уже как бы ухитриться и в дело привести то, что внушила представившаяся красота; а наконец сложившись с помыслом тем (внутри согласившись и склонившись на грех), она уже и в дело посредством тела, приводит вообразившееся ей (сформировавшееся и созревшее) в мысли беззаконие, на осуждение себе.
      cn: 正如一个纯真无邪的稚童，看见他人施展奇妙幻象，并因其纯善之心而觉得欢喜，便跟随这创造奇迹之人；同样，我们的灵魂，本是纯朴良善的——因其由良善的圣主所造——却将魔鬼呈现在想象中的诱惑视作愉悦，并受其迷惑，如同奔向美好般，投向那邪恶之事，将自己的意念与魔鬼诱惑带入想象中的事物混淆，无论那是美丽的女子面容，抑或基督诫命全然禁止的其他事物。随后，一旦达到贪欲之境，灵魂便开始筹谋如何巧施计谋，将那由呈现出的美色所煽动之事付诸行动。最终，与那意念合谋（内心同意并倾向于罪恶）之后，它便借助身体，将脑海中构想（已形成并成熟）的邪恶付诸实践，以至于自我定罪。
  - type: paragraph
    initial:
      ru: 44)
      cn: 44)
    text:
      ru: 'Такова хитрость лукавого, и такими-то стрелами, уязвляет он, и своим ядом исполняет всякую душу. Посему не безопасно, прежде приобретения умом большой опытности в брани, попускать помыслам входить в сердце наше, – особенно в начале, когда душа наша еще сочувствует демонским прилогам, соуслаждается ими и охотно устремляется в след их; но должно, как только они будут сознаны, тотчас, в самый момент нахождения их и приражения, отсекать их. Когда же ум, долгое время пребывая в сем дивном делании, вышколится, все разузнает, и навык приобретет в ведении брани, так что и верно будет распознавать их, и, как говорит Пророк будет в состоянии легко ловить«лисы малые»(Песн. 2:15): тогда можно впускать их, с знанием дела и обличать.'
      cn: 此乃那恶者之狡计，他以如是之箭矢刺伤，并以其毒液充满每个灵魂。因此，在心智于争战中获得深厚经验之前，容许思想进入我们的心，是不安全的——尤其是在开始之时，那时我们的灵魂仍与魔鬼的诱惑共鸣，与它们同乐，并乐意追随它们；反之，一旦它们被察觉，便应即刻，在其显现与侵袭的当下，将其斩断。然而，当心智长久地停留于此奇妙的修行中，得以训练有素，洞悉一切，并在争战的知识上获得习练，从而能够准确地辨识它们，并如先知所言，能够轻而易举地捕捉「小狐狸」（雅歌 2:15）：届时便可让它们进入，以知悉的姿态予以驳斥。
  - type: paragraph
    initial:
      ru: 45)
      cn: 45)
    text:
      ru: 'Как невозможно по одному каналу вместе проходить огню и воде: так невозможно греху войти в сердце, если не постучится прежде в дверь его воображением лукавого прилога.'
      cn: 正如火与水无法同时通过一个渠道：罪恶也无法进入人心，除非那邪恶的引诱首先以幻象叩响它的大门。
  - type: paragraph
    initial:
      ru: 46)
      cn: 46)
    text:
      ru: 'Первое есть прилог; второе – сцепление, т. е. смешение наших помыслов и помыслов лукавых демонов; третье – сосложение, когда оба помысла сговорятся на зло и порешат между собою, как ему быть; четвертое же есть чувственное деяние, т. е., грех. И так, если ум трезвенствуя внимает себе, и посредством прекословия и призывания Господа Иисуса прогоняет прилог с самого его нахождения; то ничего из того, что обычно следует за ним, уже не бывает. Ибо лукавый, будучи умом бестелесным, не иначе может прельщать души, как чрез внесение в их воображение помыслов. И о прилоге Давид говорит:«Воутрия избивах вся грешные земли»(Пс. 100:8); великий же Моисей говорит о сосложении: «ида не смесишися с ними»(Исх. 23:32).'
      cn: 首先是袭扰；其次是缠结，即我们意念与邪恶邪魔意念的混淆；第三是苟合，此时两种意念合谋作恶，并彼此决定如何行事；第四则是感官上的行动，即罪。因此，如果心智保持清醒，警惕自身，并藉由驳斥与呼求主耶稣，在袭扰刚一出现时就将其驱逐，那么通常随之而来的任何事物都不会发生。因为那恶者，作为无形的灵体，唯有通过将意念植入灵魂的想象中，才能诱惑它们。关于袭扰，大卫说：「我早晨要剪除地上一切的恶人」（诗篇 101:8）；而伟大的摩西则论及苟合说：「不可与他们立约」（出埃及记 23:32）。
  - type: paragraph
    initial:
      ru: 47)
      cn: 47)
    text:
      ru: Ум с умом сплетается в борьбе, – ум демонский с нашим. Потому каждую минуту нужно из глубины души взывать ко Христу, да отженет ум демонский, знамения же и славу победы да дарует нам, яко человеколюбец.
      cn: 心与心在争斗中交织——那恶魔的心与我们的心。因此，每一刻都必须从灵魂深处呼求基督，愿他驱逐那恶魔的心，并以他爱世人的慈悲，赐予我们胜利的印记与荣光。
  - type: paragraph
    initial:
      ru: 48)
      cn: 48)
    text:
      ru: Образцом сердечного безмолвия да будет тебе держащий в руках зеркало и смотрящий в него со вне; и тогда ты увидишь, как в сердце твоем будет мысленно написываться и злое и доброе.
      cn: 请以手持明镜、观照其外者为心寂之楷模；如此，你便能洞察善恶如何在你的心中思想性地刻画。
  - type: paragraph
    initial:
      ru: 49)
      cn: 49)
    text:
      ru: Блюди присно, чтобы никогда никакого помысла не иметь в сердце своем, ни бессловесного, ни благословного, дабы таким образом удобно было тебе узнавать иноплеменников, т. е., первородных сынов Египетских.
      cn: 请时常警醒，务必不要让任何念头，无论是无言的还是有言的，进入你的心。如此，你便能轻易辨识出那些异邦人，也就是埃及的长子们。
  - type: paragraph
    initial:
      ru: 50)
      cn: 50)
    text:
      ru: Сколь блага, приятна, светла, сладостна, вседобротна, яснозрачна и прекрасна добродетель трезвения, Тобою, Христе Боже, благоуправляемая и человеческим умом с великим смирением бодренно проходимая! – Ибо она до моря и глубины созерцаний простирает ветви свои, и до рек сладостных Божественных таин – отрасли свои, напаяет (орошает и освежает) ум, с давнего времени палимый нечестием от сланости лукавых помыслов бесовских и неистового мудрования плоти, в коем смерть.
      cn: 那节制的美德，是何等的良善、宜人、光明、甘甜、全善、明晰、与绝美啊！它由祢，基督上帝，所恩慈引导，并由人类的心灵以极大的谦卑与警醒所践行。——因它将自己的枝条伸展至深邃的默观之海，又将自己的嫩枝延绵至神圣奥秘的甘美河流，滋润（灌溉并 освежает）那久被恶念之盐分与肉体狂妄思虑所灼伤的心灵——这狂妄之中，死亡潜伏。
  - type: paragraph
    initial:
      ru: 51)
      cn: 51)
    text:
      ru: Трезвение подобно лествице Иакова, да (верху) которой возседит Бог, и по которой ходят Ангелы. Он исторгает из нас всякое зло, отсекает многословие, злословие, оклеветание, и весь список чувственных пороков не допуская, чтоб из-за них хотя на короткое время умалялась или прекращалась собственная его сладость.
      cn: 「警醒」如同雅各的天梯，梯顶之上，上帝安坐，天使往来。它将我们内心一切的邪恶连根拔除，截断长舌、恶语、诽谤，以及所有感官的罪愆，不容许它们哪怕片刻地削弱或终止其自身固有的甜美。
  - type: paragraph
    initial:
      ru: 52)
      cn: 52)
    text:
      ru: Его-то, братия мои, будем проходить всеусердно. Но, чистою во Христе Иисусе мыслию паря в видениях его, будем поддерживать и зрение своих прегрешений и прежней жизни, чтобы памятью грехов своих будучи сокрушаемы, имели мы в мысленной брани неотступную помощь Иисуса Христа Бога нашего. Ибо коль скоро, за гордость, или тщеславие, или самолюбие, лишимся мы помощи Иисусовой, то лишимся вместе с тем и чистоты сердечной, посредством которой познается человеком Бог, так как по обетованию (Мф. 5:8), первая есть причина второго (чистота сердца – Боговедения).
      cn: 我的弟兄们，愿我们都全心全意地去行这事。然而，当我们思绪在基督耶稣里以纯洁之心翱翔于他的异象之中时，也要同时审视我们自身的罪过和过往的生命，以便我们能因罪的记忆而破碎，从而在心神的争战中获得我主耶稣基督不离不弃的帮助。因为，一旦我们因骄傲、虚荣或自爱而失去耶稣的帮助，我们也将随之失去心灵的纯洁。而心灵的纯洁正是人借以认识上帝的途径，正如那应许所示（马太福音 5:8），前者是后者（心灵的纯洁——认识上帝）的原因。
  - type: paragraph
    initial:
      ru: 53)
      cn: 53)
    text:
      ru: Ум, не нерадящий о своем сокровенном делании, вместе с другими благами, от непрестанного хранения сего делания происходящими, обретет и то, что пять чувств телесных не будут у него споспешниками искушений греховных, приходящих со вне. Внимая всецело своей добродетели – трезвению и добрыми всегда желая услаждаться помышлениями, не попускает он пяти чувствам окрадывать себя, чрез вход к себе путем их вещественных и суетных помыслов; но зная, какие случаются чрез них (чувства) обольщения сильным напряжением обуздывает их изнутри.
      cn: 心智若不懈于其隐秘之功，则将伴随因持续持守此功所生的其他恩福，寻获此一益处：其五官将不再助长由外而来的罪恶诱惑。它全然专注于自身的德行——那份警醒，并且恒常乐于沉浸在善念之中，不容五官借由它们，让物质与虚妄的思绪侵入自身而盗取其纯净。它深知通过这些感官所发生的种种迷惑，故以强大的内在力量将其驾驭。
  - type: paragraph
    initial:
      ru: 54)
      cn: 54)
    text:
      ru: Пребывай во внимании ума, и не будешь преутружден искушениями. Удаляясь же оттуда, терпи, что найдет.
      cn: 持守心智的警醒，你便不会受试探所困。若你偏离了警醒，那临到你的一切，你都要忍受。
  - type: paragraph
    initial:
      ru: 55)
      cn: 55)
    text:
      ru: 'Как для потерявших аппетит и чувствующих отвращение к пище, полезна горькая полынь: так для злонравных полезны злоключения.'
      cn: 正如同苦涩的艾草对那些食欲不振、对食物感到厌恶之人有益一般；灾祸对邪恶之人也是有益的。
  - type: paragraph
    initial:
      ru: 56)
      cn: 56)
    text:
      ru: 'Если не хочешь злострадать, не хоти и зло делать: потому что то первое неотступно следует за этим последним. Что кто сеет, то пожнет. Так, когда мы добровольно сея злое, против воли пожинаем (скорбное), то должны дивиться в сем правосудию Божию.'
      cn: 若不愿受苦，便莫作恶；因前者必随后者而至。人种何物，必收何物。故当我们甘愿播撒罪恶，却违心地收割（悲苦）时，当在此中景仰上帝的公义。
  - type: paragraph
    initial:
      ru: 57)
      cn: 57)
    text:
      ru: Ослепляется ум тремя следующими страстями, – сребролюбием, говорю, тщеславием и сластолюбием.
      cn: 心思被三种情欲蒙蔽——我说的是：贪财、虚荣和贪图享乐。
  - type: paragraph
    initial:
      ru: 58)
      cn: 58)
    text:
      ru: Ведение и вера, совоспитанники естества нашего, не от другого чего, как от них ослабели (стали тощи).
      cn: 洞见与信心，这两者与我们的天性一同成长，然而，正是因它们自身之故，才变得衰弱（日渐枯槁）。
  - type: paragraph
    initial:
      ru: 59)
      cn: 59)
    text:
      ru: Ярость и гнев, брани и убийства, и весь каталог прочих страстей, чрез них сделались крайне сильными в людях.
      cn: 怒火与忿恨，争斗与杀戮，以及一切邪情的清单，都藉着它们在人心中变得极其强大。
  - type: paragraph
    initial:
      ru: 60)
      cn: 60)
    text:
      ru: Не знающий истины, не может и веровать истинно; потому что знание естественно предшествует вере. – Что сказано в Писании, сказано не для того, что бы мы знали только, но чтобы делали то.
      cn: 不识真理之人，亦无法真信；因知识自然先于信仰。——经文所言，并非只为我们知晓，更是为使我们行之。
  - type: paragraph
    initial:
      ru: 61)
      cn: 61)
    text:
      ru: Начнем же с делания. Таким образом, постепенно преуспевая, найдем, что упование на Бога, твердая вера, внутреннее ведение, избавление от искушений, благодатные дарования, сердечное исповедание, обильные слезы доставляются верующим молитвою, и не только это, но и терпение находящих прискорбностей, и искреннее прощение ближнему, и разумение духовного закона, и обретение правды Божией, и Духа Святого наитие, и духовных сокровищ подаяние, и все, что обетовал Бог верующим и здесь и в будущем веке. Проще сказать, – невозможно душе явиться сущею по образу Божию, как благодатию Божиею чрез веру, когда человек (с своей стороны), умом и сердцем пребывает в глубоком смирении и в нерассеянной молитве.
      cn: 让我们开始实践吧。如此这般，循序渐进地精进，我们将发现，对上帝的盼望，坚固的信心，内在的明悟，从诱惑中得蒙解救，恩典的赐予，内心的忏悔，丰沛的泪水，这一切都是藉由祷告赐予信徒的；不仅如此，还有面对苦难的忍耐，真诚地宽恕近人，对属灵律法的理解，对上帝公义的寻得，圣灵的降临，属灵宝藏的赐予，以及上帝在此世和来世所应许信徒的一切。简而言之，灵魂若非藉着上帝的恩典和信心，当人（从自身而言）心智与心灵深沉谦卑并专心祷告时，便不可能显现出其乃按上帝形象所造的本质。
  - type: paragraph
    initial:
      ru: 62)
      cn: 62)
    text:
      ru: Великое, во истину, благо из опыта прияли мы, – то, чтоб непрестанно призывать Господа Иисуса на мысленных супостатов, если желает кто очистить сердце свое. И смотри, как сказанное мною из опыта, слово согласно с свидетельствами Писания.«Уготовися,– говорит оно, –призыватьимя ГосподаБога твоего, Израилю»(Амос. 4:12). Апостол также говорит:«Непрестанно молитеся»(1Сол. 5:17). И Господь наш вещает:«без Мене не можете творити нечесоже. Иже будет во Мне, и Аз в нем, той сотворит плод мног.Ащекто во Мне не пребудет, извержется вон, яко розга, и изсышет»(Ин. 15:5, 6). Великое благо – молитва, все блага в себе совмещающее, по колику очищает сердце в коем зрится верующими Бог.
      cn: '我们从经验中获得了一项真正伟大的恩典——那就是，若有人渴望洁净自己的心，就当恒常地在心念中呼求主耶稣，以对抗那些属灵的仇敌。你看，我凭经验所言的这句话，是何等契合圣经的见证。


        它说：「以色列啊，当预备好呼求你主上帝的名。」（阿摩司书 4:12）


        使徒也说：「不住地祷告。」（帖撒罗尼迦前书 5:17）


        我们的主也宣称：「离了我，你们就不能做什么。常在我里面的，我也常在他里面，这人就多结果子。人若不住在我里面，就像枝子丢在外面枯干了。」（约翰福音 15:5-6）


        祷告是一项伟大的恩典，它囊括了所有的美善，因为它能洁净信徒得以看见上帝的心。'
  - type: paragraph
    initial:
      ru: 63)
      cn: 63)
    text:
      ru: 'поскольку сокровище смиренномудрия, высокотворно есть и боголюбезно, имея само в себе силу истреблять всякое в нас зло, и все Богу ненавистное, то сего ради не удобно стяжевается. Удобно, может быть, найдешь ты в одном человеке частные некие деяния многих добродетелей, но, поискав в нем благоухание смирения, едва ли найдешь его. Потому много потребно радения и усилий, чтоб стяжать сие сокровище. Писание и диавола называет нечистым за то, что с самого начала отверг он это благое сокровище смиренномудрия и возлюбил гордость. За это одно везде в Писании, называется он нечистым духом. Ибо какую телесную нечистоту могло бы учинить существо совершенно не вещественное, бесплотное и не членосоставное, чтоб ради этого называться нечистым? Явно, что за гордость назван он нечистым, и из чистого и светлого Ангела, прозван скверным.«Нечист пред Богом всяк высокосердый»(Прит. 16:5). Первый грех, по Писанию, есть гордыня (Сир. 10:15). И вот что говорил гордый Фараон: «Бога твоегоне вем и Израиля не отпущу»(Исх. 5:2).'
      cn: 谦逊的心灵，这珍贵的宝藏，其所行的至高且为神所钟爱；它本身就拥有力量，能摧毁我们内在的一切邪恶与神所憎恶的一切。正因如此，它难以轻易获得。或许，你能在一个人身上，轻易地发现许多美德的某些特定表现，但若要在他身上寻觅谦卑的芬芳，却鲜能寻得。因此，要获得这宝藏，需付出极大的热忱与努力。圣经称魔鬼为不洁，正是因为他从一开始就弃绝了谦逊这一美好的宝藏，而爱上了骄傲。仅凭这一点，他在圣经中处处被称为不洁之灵。因为，一个全然非物质、无形体、无肢体的存在，又怎能做出什么身体上的不洁之事，从而被称为不洁呢？显然，他是因骄傲而被冠以不洁之名，并从一个纯洁光明的天使，被称作污秽之物。「凡心中骄傲的，都为上主所憎恶」（箴言 16:5）。圣经记载，第一个罪就是骄傲（西拉书 10:15）。骄傲的法老曾言：「我不认识上主，也不容以色列人去」（出埃及记 5:2）。
  - type: paragraph
    initial:
      ru: 64)
      cn: 64)
    text:
      ru: 'Есть много действий ума, могущих снискать нам благой дар смиренномудрия, если не будем нерадеть о своем спасении, как-то: воспоминания согрешений, словом, делом и помышлением, и другое премногое, умозрительно представляемое, споспешествует к смиренномудрию. Впечатлевает истинное смирение и то, когда кто непрестанно вращает в уме добродетели ближних и другие их естественные преимущества превозносит, сравнивая свое с ихним. Видя таким образом ясно в уме своем свою худость и то, сколько отстоит он от совершенства братий, человек естественно станет считать себя землею и пеплом, и даже не человеком, а псом некиим, потому что от всех на земле сущих разумных тварей, во всем отстает, и всех их скуднее и нищетнее.'
      cn: 心智有诸多行径，若我们不怠于自身的救赎，这些行径便能为我们赢取谦卑的 благо 恩赐，例如：回溯言语、行为和意念上的罪愆，以及其他许多通过思虑而呈现的事物，都能促成谦卑。当一个人不停地在心中回味邻人的美德，并颂扬他们其他的自然优势，将自己与他们作比较时，这也能印刻下真正的谦卑。如此一来，当一个人清楚地在心中看见自己的拙劣，以及他与弟兄们的完美之间相距何等遥远时，他自然会将自己视为尘土与灰烬，甚至不把自己当成人，而是一只狗，因为在地上所有有理性的受造物中，他样样落后，比所有人都更为匮乏与贫瘠。
  - type: paragraph
    initial:
      ru: 65)
      cn: 65)
    text:
      ru: 'Уста Христовы, столп церкви, великий отец наш Василий говорит: чтоб ни согрешать и на другой день не впадать в те же опять проступки, для сего весьма полезно по окончании дня подвергать суду совести себя самих и все свое, чтоб видеть; в чем мы проступились и в чем поступили правильно. Так поступал и Иов, как в отношении к себе самому, так и в отношении к детям своим. Эта каждодневная отчетность просвещает и научает действовать достодолжно я в каждый час.'
      cn: 「基督之口，教会之柱，我们伟大的父亲巴西流说：为了不再犯罪，不再次日又陷入同样的过犯，每天结束之时，我们审视自己和自己的一切，看看我们在何处犯错，又在何处做得对，这是非常有益的。约伯就是这样做的，无论是对于他自己，还是对于他的孩子们。这种每日的省察能启迪我们，教导我们如何在每个时刻都行事得当。」
  - type: paragraph
    initial:
      ru: 66)
      cn: 66)
    text:
      ru: 'Другой опять из богомудрых мужей сказал: «начало плодоносия – цвет; а начало деятельной жизни – воздержание». Восприимем же воздержание, и притом мерою и весом, как учат отцы, и весь день, двенадцатичасный, будем проходить в хранении ума. Действуя так, мы чрез такое самопринуждение возможем с помощью Божию угасить и умалить в себе зло. Ибо нужно добродетельное житие, за которое дается Царствие Небесное.'
      cn: 另一位神圣智者又说：「结果的开端是花朵；而实际生活的开端是节制。」 让我们接纳节制吧，而且要像圣教父们所教导的那样，有度量、有分寸地实行。在十二小时的白昼里，我们将全部时间用于守卫心智。如此行，通过这般自我约束，我们便能借助神的力量，熄灭并削弱内心的邪恶。因为我们必须过一种充满美德的生活，这样才能获得天国。
  - type: paragraph
    initial:
      ru: 67)
      cn: 67)
    text:
      ru: Путь к ведению есть бесстрастие и смирение, без которых никто не узрит Господа.
      cn: 通往知识的道路是无情欲与谦卑，没有它们，无人能得见主。
  - type: paragraph
    initial:
      ru: 68)
      cn: 68)
    text:
      ru: Непрестанно пребывающий во внутреннейшем своем и там всегда вращающийся, здравоумствует; и не только это, но еще входит в созерцание, богословствует, и молится. И сие есть, о чем говорит Апостол:«духом ходите, и похоти плотския не совершайте»(Гал. 5:16).
      cn: 那恒常安住于内心深处并常在那里流转之人，其思想清明；不仅如此，他还能进入沉思，论及神学，并向神祈祷。这正是使徒所言：「你们当顺着圣灵而行，就不放纵肉体的私欲了」（加拉太书 5:16）。
  - type: paragraph
    initial:
      ru: 69)
      cn: 69)
    text:
      ru: Неумеющий шествовать духовным путем, не заботится о страстных помышлениях, но все занят бывает только телом, или чревоугодничает и распутничает, или печалится, гневается и злопамятствует, и чрез то омрачает ум свой, или, начиная чрезмерные подвиги, расстраивает и обессмысливает мысль.
      cn: 一个不晓得在灵性道路上前行的人，不会留心那些情欲的意念，而是终日只顾及肉体。他或纵情于口腹之欲与淫荡之事，或沉溺于忧伤、忿怒与宿怨，从而蒙蔽了他的心智；又或，他一开始便过度禁修苦行，以致扰乱了思绪，丧失了明辨。
  - type: paragraph
    initial:
      ru: 70)
      cn: 70)
    text:
      ru: Отрекшийся от житейского, т. е. от жены, имения и прочего внешнего лишь человека сделал монахом, а не еще и внутреннего. Но кто отрекся от страстных помышлений и сего последнего, т. е. ума, тот истинный монах. И внешнего человека легко сделать монахом, если захочешь, но не малый подвиг – сделать монахом человека внутреннего.
      cn: 舍弃了尘世之物，即妻子、财产以及其他外在之物，这仅仅是使人成为一个外在的和尚，而非内在的。然而，那舍弃了情欲思虑，并舍弃了这最后之物，即心思之人，他才是真正的和尚。使外在之人成为和尚，如果你愿意，这很容易；但使内在之人成为和尚，却是一项不小的苦行。
  - type: paragraph
    initial:
      ru: 71)
      cn: 71)
    text:
      ru: Кто есть в роде сем совершенно освободившийся от страстных помыслов и непрестанной сподобившийся молитвы, чистой и невещественной? – Вот это и есть признак внутреннего человека.
      cn: 谁能在这一代中，彻底摆脱了情欲的意念，并蒙恩持续不断、纯洁无质的祷告呢？——这正是内在之人的标记。
  - type: paragraph
    initial:
      ru: 72)
      cn: 72)
    text:
      ru: Много страстей кроется в душах наших; но обличают они себя только тогда, когда являются на глаза причины их.
      cn: 我们灵魂深处藏匿着诸多情欲；然而，唯有当其缘由显现于眼前时，这些情欲方才暴露无遗。
  - type: paragraph
    initial:
      ru: 73)
      cn: 73)
    text:
      ru: Не все занимайся телесным обучением, но, определив для тела посильный подвиг, весь ум обрати на внутреннее:«телесное бо обучение вмале есть полезно, а благочестие на все полезно есть»(1Тим. 4:8).
      cn: 不要只专注于身体的操练，而是为身体定下力所能及的苦修，将全副心神转向内在：「因为操练身体益处还少，唯独敬虔，凡事都有益处。」 (提摩太前书 4:8)
  - type: paragraph
    initial:
      ru: 74)
      cn: 74)
    text:
      ru: При бездействии страстей, – потому только, что или причины их отсечены, или демоны коварно отступили, – возрождается гордость.
      cn: 若情欲不作动，——仅仅因为其根源已被斩断，或恶魔狡诈地退去，——骄傲便会重生。
  - type: paragraph
    initial:
      ru: 75)
      cn: 75)
    text:
      ru: 'Смирение и злострадание (подвижнические телесные лишения) освобождают человека от всякого греха, – то, душевные отсекая страсти, а это телесные. Посему Господь говорит:«Блаженни чистии сердцем: яко тии Бога узрят»(Мф. 5:8), – узрят и Его Самого, и сущие в Нем сокровища; когда любовью и воздержанием очистят себя, и это тем более, чем более будут очищаться.'
      cn: 谦卑与苦修（禁欲的肉体匮乏）使人从一切罪恶中解脱——前者斩断魂魄的激情，后者斩断肉体的激情。因此，主说：「清心的人有福了，因为他们必得见神。」 (马太福音 5:8)——他们将得见祂本身，以及祂内蕴的宝藏；当他们以爱与节制洁净自己时，这洁净的程度越高，他们所见的就越多。
  - type: paragraph
    initial:
      ru: 76)
      cn: 76)
    text:
      ru: Созерцалище (уразумение) словес о всякой добродетели есть (дает) хранение ума, как древний страж Давидов (2Цар. 18:24) предуказывал обрезание сердца.
      cn: 对凡属美德之言语的默观（领悟），能保守心神，犹如古时大卫的守望者（撒母耳记下 18:24）预示了割礼的奥秘。
  - type: paragraph
    initial:
      ru: 77)
      cn: 77)
    text:
      ru: Как на чувственно вредное смотря, повреждаемся, так бывает и в отношении к мысленному.
      cn: 正如我们观看那些感官上有害的事物，便会受损，对于心念层面的事物亦是如此。
  - type: paragraph
    initial:
      ru: 78)
      cn: 78)
    text:
      ru: Как повредивши сердцевину растения, все оное иссушает, так разумей и относительно сердца человеческого. Ежеминутно надобно внимать, потому что хищники не зевают.
      cn: 正如植物若其髓部受损，则整株皆枯槁，你当以此理推及人心。每时每刻都需警醒，因那掠夺者从不懈怠。
  - type: paragraph
    initial:
      ru: 79)
      cn: 79)
    text:
      ru: 'Господь, желая показать, что всякая заповедь обязательна и что сыноположение даровано людям за собственную кровь Его, говорит:«егда сотворите вся повеленная вам, глаголите, яко раби неключими есмы: яко, еже должни бехом сотворити, сотворихом»(Лк. 17:16). Посему Царствие Небесное не есть награда за дела, а дар Владыки, уготованный верным рабам. Раб не требует свободы, как награды; но (получив ее) благодарит, как должник, а (не получив) ожидает, как милости.'
      cn: 上主，为要显明每条诫命皆具约束力，且儿女的名分是因祂自己的宝血赐予世人，如此说道：「当你们成就了一切所吩咐你们的，就当说：我们是无用的仆人，因为我们所当做的，我们已经做了」（路加福音 17:16）。因此，天国并非劳作的酬报，而是主宰为忠仆预备的恩赐。仆人不会要求自由作为奖赏；然而（获得自由后）他会感恩，如同蒙恩者，而（未曾获得时）他则会期待，视其为怜悯。
  - type: paragraph
    initial:
      ru: 80)
      cn: 80)
    text:
      ru: 'Христос, по Писанию, умер за грехи наши, и рабам добре работающим Ему, дарует свободу, ибо говорит:«добре, рабе благий и верный: о мале был еси верен, над многими тя поставлю: вниди в радость Господа твоего»(Мф. 25:21). Но верным раб бывает не тот, который опирается на голом знании (долга рабского), а тот, который показывает верность послушанием Христу, давшему заповеди.'
      cn: 基督，照着圣经所载，为我们的罪而死；祂将自由赐予那些忠心侍奉祂的仆人，因为祂说：「好，你这又良善又忠心的仆人；你在不多的事上有忠心，我要把许多事派你管理；可以进来享受你主人的快乐。」（马太福音 25:21）然而，忠心的仆人并非仅仅凭着对（仆人）职责的空洞知识来行事，而是通过顺服那颁布诫命的基督，来彰显其忠诚。
  - type: paragraph
    initial:
      ru: 81)
      cn: 81)
    text:
      ru: 'Чтущий господина своего, творит повеленное им, ошибшись же или преслушав, терпит, как должное ему то, что за это бывает с ним. Будучи любознателен, будь и трудолюбив: ибо одно голое знание надымает человека.'
      cn: 敬重其主之人，必遵行主所吩咐的；若有差错或违逆，则承受随之而来的，视为理所当然。为人好学，亦当勤勉：因空泛的知识徒使人自傲。
  - type: paragraph
    initial:
      ru: 82)
      cn: 82)
    text:
      ru: Неожиданно случающиеся с нами искушения промыслительно научают нас быть трудолюбивыми, (т. е. в исполнении заповедей).
      cn: 意外降临于我们的诱惑，是神恩的安排，教导我们勤勉（即在遵行诫命之事上）。
  - type: paragraph
    initial:
      ru: 83)
      cn: 83)
    text:
      ru: 'Принадлежность звезды – свет, что около ее; а благочестивого и богобоязненного принадлежность – нищета и смирение: поскольку не другому чему положено быть распознательным и показательным признаком учеников Христовых, как смиренному мудрованию и уничиженному виду. Об этом громогласно проповедуют четыре Евангелия. Кто же не так, т. е., не смиренно живет, тот лишается части Того, Кто смирил Себя до креста и смерти и Кто есть деятельный законодатель божественных евангелий (делом и жизнью, изображенными в евангелиях, показавший обязательные для нас заповеди).'
      cn: 星辰的归属乃是其周遭的光辉；而虔敬敬畏上帝者的归属则是贫穷与谦卑：因为，基督门徒的辨识与彰显之标记，唯独在于其谦卑的心智与卑微的外表。对此，四福音书都曾雷霆般地宣讲。若有人不如此行，即生活不谦卑，他便失去了与那为我们谦卑至十字架与死亡，并作为神圣福音之实际立法者（通过福音中所描绘的行为与生命，展示了我们必须遵守的诫命）共享的份。
  - type: paragraph
    initial:
      ru: 84)
      cn: 84)
    text:
      ru: «Жаждущие, идите на воду»,говорит Пророк (Ис. 55:1); жаждущие Бога, ходите в чистоте ума и сердца. Впрочем высоко чрез нее парящему должно обращать взор и на землю своего нищенства. Никого нет выше смиренного. Как там, где нет света, все темно и мрачно; так и когда нет смиренномудрия, все наши тщаливые по Богу труды – суетны и бесплодны.
      cn: 「凡口渴的，请到水边来。」先知如是说（以赛亚书 55:1）。渴慕上帝的，当以洁净的心思和心灵行事。然而，虽借此高翔，亦当俯视自身卑微的尘土。无人能超越谦逊之人。正如无光之处，万物皆幽暗晦涩；同样，若无谦卑，我们所有为上帝所付出的辛勤劳作，亦将归于虚妄与徒劳。
  - type: paragraph
    initial:
      ru: 85)
      cn: 85)
    text:
      ru: '"Конецжеслова, все слушай: бойся Бога и заповеди Его храни»(Еккл. 12:13), и мысленно и чувственно. Если мысленно будешь принуждать себя соблюдать их, то редко будешь иметь нужду в чувственных ради их трудах. Давид говорит:"восхотеляволю Твою... и закон Твой сотворите посреде чрева моего»(Пс. 39:9).'
      cn: 「言语的结局，一切都已听见：当敬畏神，谨守他的诫命」（传道书 12:13），无论是心思抑或情感上。如果你在心思上强迫自己遵守它们，那么你将很少需要为它们付出情感上的劳作。大卫说：「我乐意照你的旨意行……你的律法在我心里」（诗篇 39:9）。
  - type: paragraph
    initial:
      ru: 86)
      cn: 86)
    text:
      ru: Если не сотворит человек воли Божией и закона Его посреди чрева, т. е., посреди сердца, то и вне не может он удобно исполнить их.
      cn: 如果人不在他的心腹，即他的内心，遵行神的旨意和律法，那么他在外也无法轻易地实行它们。
  - type: paragraph
    initial:
      ru: 87)
      cn: 87)
    text:
      ru: Как чувственная соль услаждает хлеб и всякую пищу, охраняет мясо от гниения и сберегает в целости надолго; так разумей и об умном хранении мысленной сладости и дивного (в сердце) делания. Ибо и оно божественно услаждает и внутреннего, и внешнего человека, прогоняет зловоние худых помыслов и сохраняет нас постоянными в добре.
      cn: 正如感官之盐能增添面包和各种食物的美味，保护肉类免于腐烂，并使其长久完好；同样，你也要理解在灵性层面，对思想中的甜蜜和心中奇妙运作的谨慎守护。因为它也以神圣的方式滋养我们的内在和外在之人，驱散恶念的腐臭，并使我们坚定不移地持守良善。
  - type: paragraph
    initial:
      ru: 88)
      cn: 88)
    text:
      ru: От прилога – множество помыслов, а от этих худое дело чувственное. Тотчас погашающий со Иисусом первое избег и последующего. И обогатится он сладостным Боговедением, в коем всюду присущим будет зреть Бога, и, противопоставив Ему зеркало ума, просвещаться Им, подобно чистому стеклу, поставленному против чувственного солнца. Тогда наконец ум, достигнув последнего предела своих желаний, почиет от всякого другого в себе созерцания.
      cn: 从邪念（прилог）生出许多思想，而从这些思想又生出败坏的肉体行为。那与耶稣一同立即扑灭这最初邪念的人，便能避免随后的种种。他将因甜美的神性知识而富足，在这知识中，他将无处不见证神之遍在。他将以其心智之镜映照神，如同纯净的玻璃置于肉眼可见的太阳之下，被神光照。那时，心智终将达到其渴望的终极，息止于一切其他内在的默观。
  - type: paragraph
    initial:
      ru: 89)
      cn: 89)
    text:
      ru: поскольку всякий помысл входит в сердце чрез воображение чего-либо чувственного (чувственное же мешает умному); то блаженный свет Божества тогда уже начинает осиявать ум, когда он упразднится от всего и сделается совершенно безвидным (никакого вида и образа не представляющим). Ибо светлость оная проявляется в чистом уже уме, под условием оскудения всяких помышлений.
      cn: 因为每一个意念都通过对某种感官事物的想象进入心灵（而感官之物则阻碍了心智）；因此，神性的蒙福之光，便在那心智摆脱了一切，变得全然无形（不呈现任何形相或影像）之时，开始照耀它。因为那光辉是在纯净的心智中显现的，前提是所有思虑都已消逝。
  - type: paragraph
    initial:
      ru: 90)
      cn: 90)
    text:
      ru: Насколько бдительно внемлешь уму, настолько с теплым желанием будешь молиться Иисусу; и опять на сколько небрежно надзираешь за умом, на столько отдалишься и от Иисуса. И как первое сильно освещает воздух ума; так последнее, уклонение от трезвения и сладостного призывания Иисуса, обыкновенно совсем омрачает его. Естественно быть сему делу так, как мы сказали, и иначе оно не бывает. Это узнаешь ты из опыта, когда делом испытаешь. Ибо добродетель, и особенно такое светородное сладостное делание, обыкновенно не иначе изучается, как опытом.
      cn: 你越是警醒地倾听心意，就越是怀着炽热的渴望向耶稣祷告；反之，你越是疏忽地看管心意，就越是远离耶稣。正如前者能强烈地照亮心意的天空，后者——即偏离了警醒与对耶稣的甘甜呼唤——通常会使它完全黯淡。事情的本性就是如此，正如我们所说，它不会以别的方式呈现。当你亲身经历时，你就会从经验中得知这一点。因为美德，尤其是这种生发光明、甘甜的操练，通常只能通过经验来学习。
  - type: paragraph
    initial:
      ru: 91)
      cn: 91)
    text:
      ru: Непрестанное с теплым некиим желанием, полным сладости и радования, призывание Иисуса производит то, что воздух сердца от крайнего внимания исполняется отрадной тишины. Того же, чтоб сердце совершенно очистилось, виновником бывает Иисус Христос Сын Божий и Бог, всего доброго виновник и Творец. Ибо Он Сам говорит:«Аз... Бог, творяймир» (Ис. 45:7).
      cn: 持续不断地，带着某种温暖的渴望，满溢着甘甜与喜乐地呼求耶稣之名，能使心灵的氛围因极度的专注而充满慰藉的宁静。至于心灵得以完全洁净，其肇因乃是上帝的儿子耶稣基督，他是万善的肇始者与创造主。因为他自己曾说：「我乃是上帝，创造世界」（以赛亚书 45:7）。
  - type: paragraph
    initial:
      ru: 92)
      cn: 92)
    text:
      ru: Душа, будучи благодетельствуема и услаждаема Иисусом, с радованием некиим и любовью воздает благодетелю исповеданием, благодаря и с благоговейным воодушевлением призывая Миротворца своего; ибо внутри себя умно видит как Он разгоняет мечтания злых духов.
      cn: 灵魂，蒙受耶稣的恩泽与愉悦，便以一种喜悦和爱意向施恩者报以颂赞，感谢并怀着虔敬的热情呼唤着她的和平缔造者；因为在她的内心深处，她明智地看见他如何驱散邪恶灵体的幻象。
  - type: paragraph
    initial:
      ru: 93)
      cn: 93)
    text:
      ru: '"И воззре,– говорит Давид, – умноеоко мое намысленныхврагов моих,и востающия на мя лукавнующия услышит ухо мое»(Пс. 91:12).«И воздаяние грешников»зрел я от Бога во мне совершающимся (Пс. 90:8). Когда нет никаких мечтаний в сердце, тогда ум стоит в естественном своем чине, готов будучи подвигнуться на всякое сладостное созерцание, духовное и боголюбивое.'
      cn: 大卫说：「我心之眼凝视着我思想上的仇敌，我的耳将听见那些向我兴起的恶徒」（诗篇 91:12）。「我曾从神那里看到罪人的报应」在我身上成就（诗篇 90:8）。当心中没有幻想时，心智便处于其自然的秩序中，准备好被引向一切甘甜、属灵且爱神的默观。
  - type: paragraph
    initial:
      ru: 94)
      cn: 94)
    text:
      ru: Таким образом, как я сказал, трезвение и молитва Иисусова, взаимно входят в состав друг друга, -крайнее внимание в состав непрестанной молитвы, а молитва опять в состав крайнего в уме трезвения и внимания.
      cn: 因此，如同我所言，清醒与耶稣祷文是相互交织，彼此融合的——极度的专注融于不间断的祷告之中，而祷告又融于心神极度的清醒与专注之内。
  - type: paragraph
    initial:
      ru: 95)
      cn: 95)
    text:
      ru: Добрый педагог и телу и душе есть непрерывающаяся память о смерти, и то, чтоб минуя все посреди сущее, (т. е. между настоящею минутою и часом смерти), ее всегда провидеть (пред собою зреть), и тот самый одр, на котором имеет лежать бездушное тело наше, и прочее.
      cn: 一位对肉体和灵魂都良善的导师，是那不间断地忆念着死亡，并超越所有现存的事物（即现在与死亡时刻之间的一切），永远预见（在眼前看到）死亡，以及那将承载我们无魂之躯的床榻，等等。
  - type: paragraph
    initial:
      ru: 96)
      cn: 96)
    text:
      ru: Кто хочет, братие, всегда пребывать неуязвленным, тому нельзя предаваться сну. Ибо одно из двух необходимо – или пасть и погибнуть, обнажившись от добродетелей, или всегда стоять (на страже) вооружившись в уме, -так как и враг с своим ополчением всегда стоит (подстерегая).
      cn: 弟兄们，谁若愿常保不失，他便不可沉溺于睡眠。因为，两件事中必居其一：要么堕落沉沦，被剥去一切美德；要么常在心神中警醒戒备，披挂整齐——因为仇敌及其军队也时刻伺机而动。
  - type: paragraph
    initial:
      ru: 97)
      cn: 97)
    text:
      ru: Рождается божественное некое в уме состояние, от непрестанного памятования и призывания Господа нашего Иисуса Христа, если не будем не радеть о всегдашнем к Нему во уме молении, о непрерывном трезвении, и об одном настоятельно необходимом деле. И воистину одно и одинаковым образом совершаемое всегда должны иметь мы дело, – призывания Иисуса Христа Господа нашего, с горением сердца взывая к Нему, да даст Он нам причаститься и вкусить святого имени Его (чтоб оно в сердце внедрилось). Ибо учащение (частое повторение одного и того же) есть мать навыка, как в отношении к добродетели, так и в отношении к пороку; а навык потом властвует уже, как природа. – Пришедши в такое состояние, ум сам уже ищет своих супостатов, как звероловный пес зайца в кустах; но сей ищет для того, чтоб пожрать, а тот, чтоб поразить и разогнать.
      cn: 在心中不间断地忆念与呼求我主耶稣基督，若我们对心中常常向祂的祷告、对持续的警醒、以及对那一件迫切需要之事，都不懈怠，那么，一种神圣的心境便会在我们的意念中诞生。确实，我们总当做着同一件事，并以同样的方式进行，——那就是呼求我主耶稣基督之名，以炽热之心向祂恳求，愿祂使我们能分享并尝到祂圣名之滋味（让祂的名深植于心）。因为频繁（反复重复同一件事）是习惯之母，无论是对于美德还是恶习皆是如此；而习惯，一旦养成，便如同天性般掌控我们。——当达到这样的境地时，我们的意念便会自行寻觅它的仇敌，如同猎犬在灌木丛中搜寻野兔一般；只是猎犬寻找是为了吞噬，而我们的意念却是为了击败并驱散它们。
  - type: paragraph
    initial:
      ru: 98)
      cn: 98)
    text:
      ru: Итак всякий раз, как случится умножиться в нас лукавым помыслам, ввергнем в среду их призывание Господа нашего Иисуса Христа; и тотчас увидим, что они начнут рассеиваться, как дым в воздухе, как научил нас опыт. Когда после сего ум останется один (без помыслов смущающих), возьмемся опять за непрерывное внимание и призывание. Так будем поступать всякой раз, как потерпим такое искушение.
      cn: 因此，每当我们心中恶念滋长之时，就当将我们主耶稣基督的圣名呼求投入其中；我们必将立刻看见，它们如烟雾般在空中消散，正如我们的经验所教导的。此后，当心灵（没有扰人的思绪）独自存留时，我们便再次专注于不间断的默观与呼求。每逢遭遇此类试探，我们都应如此行事。
  - type: paragraph
    initial:
      ru: 99)
      cn: 99)
    text:
      ru: 'Как невозможно нагому телом выйти на войну или переплыть большое море в одеждах, или жить не дыша: так невозможно без смирения и непрестанного моления ко Христу научиться мысленной и сокровенной брани, и искусно прогонять ее и пресекать.'
      cn: 身体赤裸之人无法上阵作战，身着华服之人无法横渡汪洋，无有呼吸之人无法存活于世：同样，若无谦卑之心，亦无对基督之恒切祈祷，便无法学会那奥秘且属灵的争战，更无法熟练地将其驱逐并制止。
  - type: paragraph
    initial:
      ru: 100)
      cn: 100)
    text:
      ru: 'Опытнейший в делах великий Давид говорит ко Господу:«Державу мою к тебе сохраню»(Пс. 58:10) (к Тебе обращаясь): так что сохранение в нас державы сердечного и мысленного безмолвия, от которого рождаются все добродетели, зависит от содействия Господа, давшего нам заповеди, и отгоняющего от нас, когда непрестанно призываем Его, непотребное забвение, которое паче всего губит сердечное безмолвие, как вода огонь. Посему, монах, не предавайся сну от нерадения на смерть себе (и пагубу); но именем Иисусовым бичуй супостатов, и сие имя сладчайшее, как сказал один мудрый, да прилепится дыханию твоему: и тогда узнаешь ты пользу безмолвия.'
      cn: 在诸事上经验最丰的伟大圣王大卫对主说：「我的能力必归于你」（诗篇58:10）（向你发出）。因此，我们心中及思想的静默之力的维系，一切美德皆由此而生，端赖于主所赐予我们的助佑，主赐下诫命，当我们不住地呼求他时，他便会驱散那不敬的遗忘，因这遗忘比任何事物都更能摧毁内心的静默，如同水熄灭火焰。因此，修士啊，不要因着懒惰而沉溺于昏睡，以致于走向死亡（和毁灭）；而当以耶稣之名鞭笞仇敌，且让这最甘甜的圣名，如一位智者所言，附着于你的呼吸：届时你便会知晓静默的益处。
  - type: paragraph
    initial:
      ru: 101)
      cn: 101)
    text:
      ru: Когда мы недостойные сподобимся со страхом и трепетом причаститься божественных и пречистых тайн Христа Бога и Царя нашего, тогда наиболее покажем трезвения, хранения ума и строгого внимания, да огнь сей божественный, т. е., тело Господа нашего Иисуса Христа потребит грехи наши, и наши-малые и большие – скверны. Ибо входя в нас, оно тотчас прогоняет из сердца лукавых духов злобы, и отпущает нам прежде бывшие грехи; и ум наш тогда оставляется свободным от беспокойной докучливости лукавых помыслов. Если после сего, стоя у дверей сердца, будем тщательно сохранять ум свой, то когда опять будем сподобляться св. таин, Божественное Тело более и более будет просвещать ум наш и делать его блестящим подобно звезде.
      cn: 当我们这些不配之人，能够怀着敬畏与颤栗领受我们神与君王基督神圣而至洁的奥秘时，那时我们更当展现出清醒、保守心神及严格的专注，好让这神圣的火焰，即我们主耶稣基督的身体，能够焚尽我们或大或小的一切罪愆和污秽。因为当它进入我们里面时，便会立刻从心中驱逐邪恶的灵，并赦免我们过往的罪孽；那时我们的心神便能摆脱邪恶念头扰人的纠缠，得以自由。此后，如果我们能守在心门，仔细守护自己的心神，那么当我们再次蒙恩领受圣奥秘时，这神圣的身体便会愈发地照亮我们的心神，使其如星辰般璀璨生辉。
  - type: paragraph
    initial:
      ru: 102)
      cn: 102)
    text:
      ru: Забвение погашает обыкновенно хранение ума, как вода погашает огонь. Но непрестанная молитва Иисусова с неослабным трезвением в конец испаряет его из сердца. Молитва имеет нужду в трезвении, как малая лампадочка в свете свечи (м. б. как лампада в безветрии, чтоб гореть, как свеча).
      cn: 遗忘往往熄灭心神的警醒，如同水熄灭火焰一般。然而，不间断的耶稣祷文，配以不懈的警醒，最终能将其从心中蒸发殆尽。祷告需要警醒，如同小油灯需要烛光（或许，如同油灯需要无风的环境才能像蜡烛般燃亮）。
  - type: paragraph
    initial:
      ru: 103)
      cn: 103)
    text:
      ru: Должно болезненно пещись о сохранении того, что драгоценно; драгоценно же по истине для нас лишь то, что сохраняет нас от всякого зла, как чувственного, так и мысленного. Это есть хранение ума с призыванием Иисуса Христа, то, чтоб всегда смотреть во глубину сердца и непрестанно безмолвствовать мыслию, даже, скажу так и от помыслов, кажущихся десными, и стараться быть пустым от всяких вообще помыслов, дабы не утаились под ними тати. Но хотя и болезнуем мы с терпением пребывая в сердце, впрочем утешение близко.
      cn: 我们当痛苦地守护那珍贵之物；而对我们而言，真正珍贵的，唯有能使我们免于一切邪恶之物，无论是感官上的还是思想上的。这便是守卫心意，并呼唤耶稣基督之名，即永远凝视心之深处，思想无休止地保持静默，甚至——我敢说——远离那些看似正当的思虑，努力使自己空无一物，不让任何意念藏匿其下，以防窃贼。然而，即使我们带着忍耐之苦，常住于心，安慰却也近在咫尺。
  - type: paragraph
    initial:
      ru: 104)
      cn: 104)
    text:
      ru: Сердце непрестанно хранимое, которому не попускают принимать виды, образы и мечтания темных и лукавых духов, обыкновенно рождает из себя помыслы световидные. Ибо как угль рождает пламень, так много паче, обитающий от святого крещения в сердце нашем Бог, воспламеняет ум наш к созерцанию, если находит воздух сердца нашего чистым от ветров злобы и охраняемым стражбою ума.
      cn: 一颗恒常被保守的心，不容许它接受黑暗和邪恶之灵的形相、意象和幻象，通常会生发出光明之念。因为正如炭能生出火焰，更何况，自圣洗礼以来居住在我们心中的上帝，若发现我们心灵的空气清洁无染于邪恶之风，并被心智的警醒所守护，祂就会大大地燃点我们的心智，使其趋向默观。
  - type: paragraph
    initial:
      ru: 105)
      cn: 105)
    text:
      ru: Должно всегда вращать в пространстве сердца нашего имя Иисус-Христово, как молния вращается в воздушном пространстве, пред тем, как быть дождю. Это хорошо знают имеющие духовную опытность во внутренней брани. Брань эту мысленную надо вести также, как ведут войну обыкновенную. Первое дело – внимание; потом, когда заметим, что подошел вражий помысл, бросим на него с гневом слова клятвы из сердца; третье затем дело – помолиться на него, обращая сердце к призыванию Иисуса Христа, да рассеется этот демонский призрак тотчас, чтоб иначе ум не пошел в след этого мечтания, как дитя, прельщаемое каким-либо искусным фокусником.
      cn: 我们应当让耶稣基督的圣名在心扉的空间中恒常旋转，如同闪电在空气中盘旋，预示着甘霖将至。那些在内在争战中拥有属灵经验的人对此深有体悟。这场心思的争战，我们必须像进行普通的战争一样去打。首要之事是警醒；随后，当我们察觉到敌人的思念靠近时，便从心底带着愤怒，将诅咒的话语掷向它；第三步，便是为此祈祷，将心转向呼求耶稣基督，愿这魔鬼的幻象即刻消散，以免心智如同被狡猾的魔术师诱惑的孩子一般，追随这虚妄的幻象而去。
  - type: paragraph
    initial:
      ru: 106)
      cn: 106)
    text:
      ru: 'Потрудим себя в молитве, чтобы подобно Давиду могли мы взывать: Господи Иисусе Христе! Пусть измолчет (охрипнет, голос потеряет) гортань наша, умные же очи да не престанут«от еже уповати нам наГосподаБоганашего» (Пс. 68:4).'
      cn: 让我们在祷告中劳苦，好使我们能像大卫一样呼求说：「主耶稣基督啊！愿我们的喉咙嘶哑（或失声），但愿我们的心眼永不停止『仰望我们的主我们的神』（诗篇 68:4）。」
  - type: paragraph
    initial:
      ru: 107)
      cn: 107)
    text:
      ru: Помня всегда притчу о неправедном судии, которую изрек Господь в научение нас, что должно всегда молиться и не унывать (и действуя по ней), и прибыль получим и отмщение.
      cn: 永远铭记主所讲述的关于不义之官长的比喻，那是为教导我们应当常常祷告，不可灰心（并依此而行），我们必能从中获得益处与伸张。
  - type: paragraph
    initial:
      ru: 108)
      cn: 108)
    text:
      ru: 'Как невозможно, чтоб у того, кто взирает на солнце, не блистали сильно зрачки: так невозможно не светиться и тому, кто всегда приникает в воздух сердца.'
      cn: 正如仰望太阳之人，其瞳孔不可能不闪耀炽盛的光芒：同样，那恒常凝视心之气息之人，也不可能不焕发光彩。
  - type: paragraph
    initial:
      ru: 109)
      cn: 109)
    text:
      ru: 'Как невозможно жить настоящею жизнью без пищи и пития: так без хранения ума и чистоты сердца, что есть и называется трезвение, невозможно душе достигнуть чего-либо духовного и Богу угодного, или избавиться от мысленного греха, хотя бы кто страхом мук и нудил себя не грешить (делом).'
      cn: 正如人没有食物和饮料便无法真正生活，同样地，若不保守心念并洁净心灵（这便是所谓的「警醒」），灵魂便无法获得任何属灵的、蒙神喜悦的事物，也无法摆脱意念上的罪恶，即便有人因惧怕刑罚而强迫自己不犯（行为上的）罪。
  - type: paragraph
    initial:
      ru: 110)
      cn: 110)
    text:
      ru: 'Впрочем и те, которые нуждением некиим воздерживают себя от греха делом, блаженны пред Богом, Ангелами и человеками: потому что они суть«нуждницы восхищающие царствие небесное»(Мф. 11:12).'
      cn: 然而，那些因某种强制而克制自己不犯罪的人，在上帝、天使和世人面前也是有福的：因为他们是「强夺天国的努力者」（马太福音 11:12）。
  - type: paragraph
    initial:
      ru: 111)
      cn: 111)
    text:
      ru: Вот дивный плод для ума от безмолвия, что в нем грехи, стучащиеся сначала в ум только помыслами, чтоб, если будут приняты мыслию, сделаться потом грубыми чувственными грехами, все отсекаются мысленною во внутреннем нашем человеке добродетелию трезвения, которая не позволяет им входить внутрь и исходить в злые дела, мановением и заступлением Господа нашего Иисуса Христа.
      cn: 这寂静的无上硕果，为吾人思绪所享，妙在其中，诸罪起初仅以思念之形叩击心扉，若为心思所纳，则渐次化作粗鄙之感官罪愆。凡此种种，皆由我人内在之精神美德——警醒，以思虑之功将其尽数斩断。此德不容其深入，亦不使其化为恶行，全凭吾主耶稣基督之眷顾与护佑。
  - type: paragraph
    initial:
      ru: 112)
      cn: 112)
    text:
      ru: 'Образ внешних, чувственно-телесных подвигов есть Ветхий Завет, а Св. Евангелие, которое есть Новый Завет, есть образ внимания, или чистоты сердечной. И как Ветхий Завет не доводил до совершенства, не удовлетворял и не удостоверял внутреннего человека в деле Богоугождения:«ничтоже бо,– говорит Апостол, –совершилестьзакон"(Евр. 7:19), а только грубые преграждал грехи (отсекать от сердца помыслы и пожелания порочные для сохранения сердечной чистоты, что есть Евангельская Заповедь, выше чем, напр., запрещение исторгать око или зуб у ближнего): так разумей и о телесной праведности и телесных подвигах, о посте, говорю, и воздержании, долулежании, стоянии, бдении, и прочих, кои подъемлются обыкновенно относительно тела, и страстную часть тела успокаивают от греховных движений. Хорошо конечно и это все, как сказано и о Ветхом Завете (что добр закон): потому что служит к обучению (пестунство есть) нашего внешнего человека и к охранению от страстных дел. Но подвиги эти не суть охранители и от грехов мысленных, или возбранители их, т. е. не сильны избавить нас от зависти, гнева и прочего.'
      cn: 外在、感官与肉身之苦行的形象，便是旧约；而圣福音，即新约，则是关注，亦即心灵纯净的形象。正如旧约未能引人至臻善，未能满足亦未能确证内在之人对于蒙神悦纳之事：「因为律法一无所成」（希伯来书 7:19），使徒如此说，它仅能阻挡粗鄙的罪恶（而从心中截断邪恶的意念与欲望，以保守心灵的纯净，这乃是福音的诫命，远胜于，例如，禁止剜去邻人的眼睛或牙齿）：你当如此理解肉身的公义与肉身的苦行，我说的是禁食与节制、卧于地上、站立、守夜，以及其他种种通常为身体所承载的苦行，它们能使身体中充满情欲的部分从罪恶的冲动中得到安宁。当然，这一切都是美好的，正如旧约（律法本是良善的）所言：因为它有助于我们外在之人的教导（是训蒙之师）与保守，使其免于情欲的作为。然而，这些苦行并非思想之罪的守护者，亦非其阻碍者，也就是说，它们无力使我们摆脱嫉妒、愤怒等等。
  - type: paragraph
    initial:
      ru: 113)
      cn: 113)
    text:
      ru: А чистота сердца, т. е. блюдение и охранение ума, коего образом служит Новый Завет, если соблюдается нами как должно, все страсти и всякое зло отсекает от сердца и искореняет из него, и вместо того вводит в него радость, благонадежие, сокрушение, плач, слезы, познание самих себя и грехов своих, памятование смерти, истинное смирение, безмерную любовь к Богу и людям, и Божественное некое сердечное услаждение.
      cn: 而心之纯洁，即心思的守卫与护持，其形象乃新约[1]。若我们妥善地持守，便能斩断并根除心中一切的激情与罪恶。取代之，它将把喜乐、笃信、痛悔、哀伤、泪水、自知己罪、忆念死亡、真切的谦卑、对神与人无尽的爱，以及某种神圣的心灵甘甜引入我心。
  - type: paragraph
    initial:
      ru: 114)
      cn: 114)
    text:
      ru: 'Как ходящему по земле невозможно не рассекать этого воздуха: так невозможно сердцу человеческому не быть непрестанно боримым от демонов, или не подлежать скрытным от них воздействиям, хотя бы кто и строго проходил телесные подвиги.'
      cn: 正如行于大地之人，无法不划开空气，同样，人心亦无法不持续地被邪魔困扰，或不遭受其隐秘的操控，即便有人严格地奉行肉体上的苦修，亦是如此。
  - type: paragraph
    initial:
      ru: 115)
      cn: 115)
    text:
      ru: 'Если хочешь не по видимости только быть монахом, благим, кротким и с Богом всегда соединенным, но и по истине быть таковым желаешь о Господе; то всеусильно старайся проходить добродетель внимания, которая состоит в блюдении в хранении ума, и в установлении сладостного сердечного безмолвия, и свободного от мечтаний блаженного состояния души: дело, которое не во многих найдешь.'
      cn: 你若渴望不单在表象上，而是在主内，在真理中，成为一位良善、温柔、与神常相连的修士；那么，请你尽心竭力地去操练「警醒」的德行。这德行包括守护并看顾你的心智，在心中建立甜美的寂静，并使你的灵魂达到一个脱离幻想的蒙福境界：这是一项你难在许多人身上寻得的功课。
  - type: paragraph
    initial:
      ru: 116)
      cn: 116)
    text:
      ru: Она-то именуется мысленным любомудрием. И проходи ее в великом трезвении и теплом усердии с молитвою Иисусовою, со смирением и непрерывностью, с молчанием чувственных и мысленных уст, с воздержанием в ястии и питии и удалением от всего греховного; проходи ее на пути мысленном искусно с рассуждением, – и она с Божиею помощью раскроет тебе то, чего не воображал, даст тебе знать, просветит, умудрит и научит тому, что и на ум придти тебе не могло, когда ходил ты во тьме страстей и темных дел, будучи погружен в бездну забвения и смятения помыслов.
      cn: '它被称作心智的爱智。

        你当以极大的清醒和热切的虔诚，伴随耶稣祷文、谦卑和不间断的默想，在感官和思想的口舌寂静中，在饮食的节制和远离一切罪恶中，去行这条道路；你当在心智的路径上，带着分辨的技巧和审慎去行这条道路——它将借着上帝的帮助，向你揭示你未曾想过的事物，它将让你知晓、光照、启迪并教导你那些在你行走于激情的黑暗和幽暗行径之中，当你沉浸于遗忘和思绪混乱的深渊之中时，你甚至无法想象的事物。'
  - type: paragraph
    initial:
      ru: 117)
      cn: 117)
    text:
      ru: Как долины обильно плодят пшеницу, так она обильно наплодит в сердце твоем всякое добро; или лучше, сие подаст тебе Сам Господь наш Иисус Христос, без Которого мы ничего творить не можем. И сначала ты найдешь ее лествицею, потом книгою, в коей будешь читать, наконец более и более преуспевая, найдешь ее градом, Иерусалимом небесным, и Христа Израилева, Царя сил, действительно узришь умом, со единосущным Его Отцем и покланяемым Духом Святым.
      cn: 如同山谷丰饶地孕育麦穗，它亦将在你心中丰沛地结出各样的美善；抑或更佳，此乃我主耶稣基督亲自赐予你的，离了祂，我们便一无所能。起初你将寻得它为一道阶梯，随后为一本你可以阅读的书籍，最终，随着你不断地精进，你将寻得它为一座城池，那属天的耶路撒冷，并以你的心神，真切地瞻仰到以色列的基督，那万军之王，与祂同受一性体的父，以及那当受敬拜的圣灵。
  - type: paragraph
    initial:
      ru: 118)
      cn: 118)
    text:
      ru: Бесы вводят нас в грех всегда лживым мечтанием. Так мечтанием обогащения и корысти настроили они несчастного Иуду предать Господа и Бога всяческих. Ведя к этому, они осаждали его мечтами о телесном упокоении, ничтожном по себе, о чести, богатстве, славе, а после вовлекли его в самоубийство удавлением и вечной подвергли его смерти. Коварные, они воздали ему совершенно противное тому, что представляли ему в мечтании, или прилоге своем.
      cn: 邪魔总是以虚妄的幻象引诱我们犯罪。正是以致富和贪婪的幻象，它们煽动了不幸的犹大出卖了主和万有的神。为了达到这个目的，它们用关于肉体安逸（其本身微不足道）、荣誉、财富和荣耀的幻象包围他，之后又将他卷入上吊自杀，并使他遭受了永恒的死亡。这些狡诈的恶魔，报偿给他的，与它们在幻象或诱惑中向他呈现的完全相反。
  - type: paragraph
    initial:
      ru: 119)
      cn: 119)
    text:
      ru: Смотри, как лживым мечтанием и пустыми обещаниями низвергают нас враги нашего спасения. И сам сатана таким же образом спал с небесных высот как молния, возмечтав о равенстве Богу. Так потом он Адама отдалил от Бога, внушив ему мечту о божеском (некоем достоинстве), так и всех согрешающих обыкновенно прельщает этот лживый и коварный враг.
      cn: 你看，我们的救恩之敌，如何以虚假的幻想和空洞的承诺将我们倾覆。撒旦自己也曾因梦想与神同等，如同闪电般从天上坠落。后来，它又向亚当灌输了关于神性（某种尊严）的梦想，从而使他远离神。同样，这个虚伪而狡诈的敌人也常常以此诱惑所有犯罪之人。
  - type: paragraph
    initial:
      ru: 120)
      cn: 120)
    text:
      ru: Горечью от яда худых помыслов исполняется сердце наше, когда, вознерадев по причине забвения, надолго отводимы бываем от внимания и молитвы Иисусовой. Но когда по любви к божественному, с крепким усердием, стройно начнем в нашем детелище мысленном (в мастерской мысленной, в сердце) совершать вышереченное (т. е. внимание и молитву), оно опять исполняется сладости, в чувстве услаждения блаженным некиим радованием. Тогда-то твердые полагаем мы намерения всегда ходить в безмолвии сердечном, и не ради чего другого, а ради ощущаемой от него в душе приятной сладости и отрадности.
      cn: 当我们的心因遗忘而疏忽，长久地偏离了对自身念头的察觉和耶稣祷文，它便会充满邪恶意念的毒液所带来的苦涩。然而，当我们出于对神圣的爱，以坚定的热忱，在我们的心智工坊（即心中）有条不紊地开始实践上述所言（即察觉和祷告），它便会再次充满甘甜，感受到一种幸福的喜悦所带来的愉悦。正是在那时，我们坚定地立志，永远行在内心的寂静之中，并非为了其他，只因从中体验到灵魂深处那令人愉悦的甘美与慰藉。
  - type: paragraph
    initial:
      ru: 121)
      cn: 121)
    text:
      ru: Наука наук и искусство искусств есть умение управляться с злотворными помыслами. Самый лучший против них прием и самое надежное перехитрение их состоит в том, чтобы в Господе смотреть за появлением прилога их и мысль всегда хранить чистою, как храним око телесное, им же самим острозорко осматривая, чтоб не приблизилось к нему что-либо могущее повредить его и всячески стараясь не допускать до него даже малой порошинки.
      cn: 万学之学，万艺之艺，乃是驾驭邪念之术。最上乘的对治之法，最稳妥的智取之道，在于主内察觉其诱惑之肇始，并时时保持思想的纯洁，如同我们守护肉眼一般。我们以敏锐的视力审视，不让任何可能伤害它的事物靠近，并竭力不让哪怕一丝微尘沾染其上。
  - type: paragraph
    initial:
      ru: 122)
      cn: 122)
    text:
      ru: 'Как снег не породит пламени, вода не родит огня, терн-смокв: так сердце каждого человека не освободится от бесовских помыслов, слов и дел, если не очистит своего внутреннего, не сочетает трезвения с молитвою Иисусовою, не стяжет смирения и душевного безмолвия, и не будет со всем усердием тещи, поспешая в передняя. Душа, себе не внимающая, неизбежно бывает бесплодна на благие и непорочные помышления, подобно бесплодному мулу; потому что и в ней нет разумения духовной мудрости. Воистину призывание имени Иисусова и упразднение страстных помыслов есть сладостное дело, водворяющее мир душевный.'
      cn: 正如雪不能生出火焰，水不能生出火，荆棘不能结出无花果：同样，每个人的心若不洁净其内在，若不将醒悟与耶稣祷文结合，若不获取谦卑与心灵的宁静，若不以全心全意奔跑，急速前行，就不能摆脱魔鬼的意念、言语和行为。不留意自己的灵魂，必然会像不结果的骡子一样，在良善无瑕的意念上毫无收获；因为它也缺乏对属灵智慧的理解。确实，呼唤耶稣之名并摒弃情欲的意念，乃是一件甘甜的工作，它能使灵魂安享太平。
  - type: paragraph
    initial:
      ru: 123)
      cn: 123)
    text:
      ru: 'Когда душа зле входит с телом в соглашение, тогда они созидают град тщеславия и столп гордости, и обитающие в них нечестивые помыслы. Но Господь страхом геенны производит в них смятение и разделяет их, понуждая госпожу душу мудрствовать и говорить чуждое и противное телу. От сего страха и разделение происходит: зане мудрование плотское вражда на Бога есть:«закону бо Божию не покоряется»(Рим. 8:7).'
      cn: 当灵魂邪恶地与肉体达成协议时，它们便建造虚荣之城和骄傲之塔，其中居住着不敬虔的思想。然而，主却以地狱的恐惧使它们陷入混乱并分离它们，强迫作为主宰的灵魂去思索并说出与肉体相悖和对立的事物。由此恐惧便产生了分裂，因为属肉体的意念是与神为仇的：「因为不服神的律法」（罗马书 8:7）。
  - type: paragraph
    initial:
      ru: 124)
      cn: 124)
    text:
      ru: Каждодневные дела наши надобно ежечасно взвешивать, внимая им, а вечером необходимо облегчать тяжесть их покаянием, сколько сил есть, если желаешь, с помощью Христовою, препобедить в себе зло. Надобно также смотреть, по Богу ли, пред лицом ли Бога и для единого ли Бога совершаем мы все свои чувственные и видимые дела, чтоб иначе по неразумию не быть окраденными какими-либо недобрыми чувствами.
      cn: 我们每日的事务，需要每时每刻审慎思量，并予以关注。到了夜晚，则必须尽力以忏悔来减轻其重负，倘若你渴望借基督之助，战胜你内在的邪恶。我们也当审视，我们所有的感官可见之事工，是否是合乎神的旨意，是否是在神的面前，并且是否单单为了神而完成，以免因不明智而受某种不良情感的侵蚀。
  - type: paragraph
    initial:
      ru: 125)
      cn: 125)
    text:
      ru: Если мы с помощью Божиею каждый день приобретаем что-нибудь чрез наше трезвение, то не следует нам без разбора вступать в сношения с другими, чтоб не понести ущерба от каких-либо соблазнительных бесед; но паче надобно презирать все суетное за красоту и благотворность этой добродетели (трезвения), прелюбезной и пресладкой.
      cn: 如果我们藉由神的帮助，每日因着我们的警醒而有所得益，那么我们就不应不加分辨地与他人交往，以免因着某些诱惑性的言谈而蒙受损失；反之，我们更当为了警醒这德行的美善与裨益，为了它那极受钟爱与极甘甜的特质，而轻看一切虚妄之事。
  - type: paragraph
    initial:
      ru: 126)
      cn: 126)
    text:
      ru: 'Трем силам души мы должны давать движение правильное, сообразное с их естеством и согласное с намерением Создавшего их – Бога. Именно: силу раздражительную надо подвизать против внешнего нашего человека и против змия – сатаны.«Гневайтеся,– сказано, –и не согрешайте»(Пс. 4:5). Это значит, гневайтесь на грех, т. е. гневайтесь на самих себя и на диавола, чтоб не согрешить против Бога. Силу желательную надо устремлять к Богу и добродетели, а мыслительную поставим повелительницею над ними обеими, чтоб, с мудростью и благоразумием, упорядочивала их, вразумляла, обличала и начальствовала над ними, как царь начальствует над рабами. И тогда сущий в нас разум по Богу управляет ими (т. е. когда господствует над ними). Хотя страсти и восстают на разум, но мы не перестанем настаивать, чтоб разум пребывал управителем их. Ибо брат Господень говорит:«Аще кто в слове[εν λογω-в слове и в разуме, (разумом)]не согрешает, сей совершен муж, силен обуздати и все тело»(Иак. 3:2). Истинно говоря, всякое беззаконие и грех сими тремя силами делается, и всякая добродетель и правда опять этими же тремя силами совершается.'
      cn: 我们必须使灵魂的三种能力以正确的方式运行，这方式要符合它们的本性，并与创造它们——即上帝——的意图相一致。具体来说，我们应当激发「易怒」的能力，使其对抗我们「外在的人」和蛇——撒旦。经上说：「你们发怒，却不要犯罪」（诗篇 4:5）。这意味着，要对罪发怒，也就是说，要对自己和魔鬼发怒，以免得罪上帝。「欲望」的能力应 направ于上帝和美德，而「思维」的能力则要置于二者之上，使其成为它们的统帅，以便用智慧和明辨来规范它们、教导它们、规劝它们，并像君王统辖仆人一样治理它们。这样一来，我们里面属上帝的理性就会管理它们（即当它凌驾于它们之上时）。虽然情欲会反叛理性，但我们不应停止坚持让理性保持其主宰地位。因为主的弟兄说：「若有人在言语[ εν λογω——在言语和理性中（凭着理性）]上没有过失，他就是完全人，也能勒住自己的全身」（雅各书 3:2）。实则，一切不法和罪恶都是由这三种能力所为，而一切美德和公义也同样是由这三种能力所成就的。
  - type: paragraph
    initial:
      ru: 127)
      cn: 127)
    text:
      ru: 'Ум омрачается и становится бесплодным, когда монах или поговорит с кем о мирских вещах, или мысленно сам в себе поразглагольствует о них, или когда у него тело и с умом осуеченно займется чем-либо чувственным, или когда он вообще предается суетливости. Ибо в таком случае тотчас непосредственно за тем теряет он теплоту, сокрушение, дерзновение к Богу, и ведение (сознание порядка Божия, и память о Боге; впадает в забвение о Боге и о порядках Божиих): так что поколику внимаем мы уму, потолику просвещаемся, и поколику не внимаем ему, потолику омрачаемся.'
      cn: 当一位修士与人谈论世俗之事，或独自在心中思虑这些，或当他的身体与心智被世俗之物缠绕，或当他总体上沉溺于纷扰之时，他的心智便会昏昧，变得贫瘠。因为在这种情况下，他会立刻失去那份温暖、那份痛悔、那份与神亲近的胆量，以及那份明辨（对神圣秩序的认知，对神的记忆；他会陷入对神及神圣秩序的遗忘）：因此，我们越是专注于心智，便越是蒙受光照；我们越是疏忽心智，便越是陷入昏暗。
  - type: paragraph
    initial:
      ru: 128)
      cn: 128)
    text:
      ru: Кто неослабно стремится к покою и безмолвию ума и усердно ищет его, тот легко презрит все чувственное, дабы не напрасно трудиться. Если же он какими-либо ложными мудрованиями обманет свою совесть (что ничего быть прилеплену к чему-либо чувственному), то уснет горькою смертью забвения, об избавлении от которой молится божественный Давид (Пс. 12:4):«да не когда усну в смерть».И Апостол говорит:«Ведущему... добро творити, и не творящему, грех ему есть»(Иак. 4:17).
      cn: 那些坚持不懈地追求心灵安宁与寂静，并殷切寻求之人，必能轻易轻视一切感官之物，以免徒劳无功。然而，若有人以某种谬误的思辨欺骗自己的良知（认为对任何感官之物有所依恋并无大碍），那么他将陷入遗忘的苦涩死亡之中。关于脱离此境，神圣的大卫曾祈祷（诗篇 13:3）：」免得我睡了，便死。」 使徒也说：「人若知道行善却不去行，这就是他的罪了。」（雅各书 4:17）。
  - type: paragraph
    initial:
      ru: 129)
      cn: 129)
    text:
      ru: Приходит же ум из нерадения опять в свойственный ему чин и трезвение, если тотчас возгоримся ревностью и теплым усердием опять восстановим обычную практику ума (трезвенствующего).
      cn: 心智若因疏忽而逸出其本位，只要我们立即燃起热忱与恳挚之意，重新履行心智（即明性之心）往常的操练，它便会重归其固有之秩序与清明。
  - type: paragraph
    initial:
      ru: 130)
      cn: 130)
    text:
      ru: 'Мельничный осел не может перегнать круга, на котором привязан (шагает, а все на одном месте): и ум не подвинется вперед в ведущей к совершенству добродетели (трезвения), если не упорядочит своего внутреннего. Слепотствует всегда внутренними очами, кто не может видеть сей добродетели (трезвения) и светозарного Иисуса.'
      cn: 磨坊里的驴子无法跑出它被拴住的圆圈（它行走，却始终在同一个地方）：同样，心智若不整顿其内在，便无法在通往完善的德行（警醒）上有所进步。那些看不见这德行（警醒）与光明的耶稣的人，其内在的眼睛总是盲目的。
  - type: paragraph
    initial:
      ru: 131)
      cn: 131)
    text:
      ru: 'Конь добрый и сильный весело скачет приняв седока: ум же веселием возвеселится во свете Господнем,«заутра представая»Ему свободным от всяких помышлений (Пс. 5:4); сам себя разгорячая, пойдет он от силы деятельного любомудрия ума, в дивную силу созерцания и таин неизреченных и добродетелей; а когда восприимет наконец в сердце свое безмерную глубину возвышенных божественных созерцаний, тогда"явитсяемуБог богов",сколько вместимо это для сердца (Пс. 83:8). Пораженный сим ум любовно лелеет тогда в восхвалениях Бога, зримого и зрящего, и ради того и другого спасающего того, кто так устремляет на Него умственный взор свой.'
      cn: 良善而强壮的骏马欢快地奔腾，因为它已接纳了骑手；同样，心智也将在主的光中因喜悦而欢欣雀跃，「清晨便来到」祂面前，摆脱一切思虑（诗篇 5:4）。它自我激励，从心智活跃的爱智（philosophia）之力，进入到默观与奥秘的奇妙力量，以及难以言喻的美德之中；当它最终在心中领受了崇高神圣默观的无限深邃时，「那万神之神将显现于它」，就其心所能容纳的程度而言（诗篇 83:8）。心智被此震撼，便以爱慕之情在赞美中呵护着这既被看见又在观照之神，因着这两者，祂也拯救了那些如此将心智目光投向祂的人。
  - type: paragraph
    initial:
      ru: 132)
      cn: 132)
    text:
      ru: Высокую глубину узрит разумно держимое безмолвие сердечное; и дивное услышит от Бога ухо безмолвствующего ума.
      cn: 明智持守的内心静默，将能洞见至高深邃；静默心神的耳朵，将能聆听来自上帝的奇妙之音。
  - type: paragraph
    initial:
      ru: 133)
      cn: 133)
    text:
      ru: 'Путник, начав совершать путешествие далекое, неудобопроходимое и трудное, и опасаясь на возвратном пути заблудиться, ставит по дороге знаки, как путеуказателей, которые помогли бы ему удобно возвратиться восвояси: а муж, шествующий путем трезвения, пусть ставит (в качестве примет) словеса (слышанные от отцев), опасаясь и себе того же самого (т. е. заблудиться в пути, или попятиться назад).'
      cn: 一位旅人，当他启程远行，踏上那崎岖而艰难的征途时，心中担忧返程时或会迷失方向，便沿途设立路标，作为指引，助他安然归家。同样地，一位行于警醒之道上的修士，也当将（从诸圣父那里）听闻的言语，作为路标铭刻于心，以此警惕自己，莫要（在灵性旅途中迷失方向，或裹足不前）。
  - type: paragraph
    initial:
      ru: 134)
      cn: 134)
    text:
      ru: Но для путника возвращение туда, откуда вышел, есть причина радости; а для трезвенника возвращение назад есть пагуба разумной души и знак отступничества от богоугодных дел, слов и помышлений. И будет он, во время смертоносного сна душевного, иметь помыслы, которые, подобно остнам будут будить его (от усыпления), напоминая, в какое глубокое помрачение и расслабление ниспал он, по причине вознерадения своего.
      cn: 然而，对于一名旅客，回到他出发的地方是件令人欣喜的事；但对于一个清醒的人，退回原处却是对理智灵魂的毁灭，并且是背离了那些蒙受上帝喜悦的善行、言语和意念的标志。当他处于这致命的灵魂沉睡之中时，他会生出一些意念，这些意念将如同尖刺一般唤醒他（从沉睡中），提醒他因自己的疏忽而堕入了何等深重的昏暗与萎靡之中。
  - type: paragraph
    initial:
      ru: 135)
      cn: 135)
    text:
      ru: Впадши в прискорбности, и в крайности безвыходные, из которых выпутаться нет надежды, надобно нам и себе тоже делать, что делал Давид, изливать сердце свое и моление свое пред Богом, и печаль свою, как есть, возвещать Господу (Пс. 141:3), Ибо мы исповедаемся Богу, яко могущему премудро устроить все, нас касающееся, -и беду нашу, если полезно, сделать легкою (удобоносною и удобоисходною), и избавить нас от пагубной и разрушительной печали.
      cn: 当我们陷入忧愁和绝望的困境，从中似乎毫无解脱的希望时，我们也当效法大卫，向神倾心吐意，倾诉我们的祷告，并照实将我们的忧伤陈明在主面前（诗篇 141:3）。因为我们是向神承认我们的苦况，他有能力以智慧安排一切与我们相关之事，若对我们有益，他能使我们的苦难变得轻省（易于承受和摆脱），并拯救我们脱离那有害且具毁灭性的忧愁。
  - type: paragraph
    initial:
      ru: 136)
      cn: 136)
    text:
      ru: Гнев на людей, не по естеству движимый, печаль не по Богу и уныние – все равно гибельны для добрых и разумных помыслов; но Господь, расточая их нашего ради исповедания, водворяет радость.
      cn: 对人的怒火若非出自本性，不合乎神旨的忧伤，以及沮丧——这些都同等有害于善良而明智的思绪；然而，主因着我们的告白而驱散它们，并赐下喜乐。
  - type: paragraph
    initial:
      ru: 137)
      cn: 137)
    text:
      ru: Помыслы, против воли нашей появляющиеся и стоящие в сердце обыкновенно изглаждает молитва Иисусова с трезвением, из глубин помышления сердечного.
      cn: 那些违背我们意愿而生，并常驻于心中的思虑，通常能藉着那从内心深处，从思念的渊薮中涌出的耶稣祷文与警醒，得以消除。
  - type: paragraph
    initial:
      ru: 138)
      cn: 138)
    text:
      ru: Облегчение и радость в скорби от множества бессловесных помыслов обретем мы, как только укорим себя истинно и беспристрастно, или возвестим все Господу, будто человеку. Всячески этими двумя (приемами) можем мы находить успокоение от всего (смущающего).
      cn: 我们若能真实而无私地自责，或将一切向主倾诉，如同向人倾诉一般，便能在无声无息、纷繁芜杂的意念所带来的忧伤中寻得慰藉与喜乐。藉由这两种方法，我们定能从一切困扰中找到安宁。
  - type: paragraph
    initial:
      ru: 139)
      cn: 139)
    text:
      ru: В образ ума принимается отцами законоположник Моисей, который Бога видит в купине, лицом прославляется и богом Фараону от Бога богов поставляется; потом казнями поражает Египет, изводит Израиля, и дает закон. Все сие, будучи взято в переносном смысле в отношении к духу, изображает действия и преимущества ума.
      cn: 在心智的图像中，诸位教父接受了立法者摩西，他曾于荆棘丛中得见上帝，面容因此荣光焕发，并被万有之神立为法老的上帝；其后，他以灾祸打击埃及，引领以色列人出离，并颁布律法。所有这些，若以象征之意观之，关乎灵性，则描绘出心智的作为与殊荣。
  - type: paragraph
    initial:
      ru: 140)
      cn: 140)
    text:
      ru: 'А образом внешнего человека служить Аарон, брат законодателя. И так с гневом взводя на него (внешнего человека) обвинения, будем говорит ему и мы, как Моисей погрешившему Аарону: чем онеправдовал тебя Израиль, что ты потщился сделать его отступником от Господа Бога живаго Вседержителя (Исх. 32:21).'
      cn: 亚伦，这位立法者的兄长，乃是外部之人的象征。因此，让我们也像摩西对犯错的亚伦那样，怀着愤怒向他（外部之人）提出指控，并对他言说：「以色列人何尝得罪了你，以致你企图使他们背弃永活全能的主上帝呢？」（出埃及记 32:21）。
  - type: paragraph
    initial:
      ru: 141)
      cn: 141)
    text:
      ru: В числе других многих добрых примеров, Господь, приступая к воскрешению Лазаря из мертвых, (тем, что запрети духу), показал и тот, что нам надобно строгим запрещением обуздывать душу, когда она женоподобно вдается в расслабленную чувствительность, и вообще стараться установить в себе жестокий (к себе) нрав, который, говорю о самоукорении, умеет избавлять душу от самоугодия, тщеславия и гордости.
      cn: 在诸多美善的榜样之中，主在使拉撒路从死里复活时（以斥责那灵的方式），也展示了这一点：我们当以严厉的禁戒来约束灵魂，当它如妇人般沉溺于懈怠的感伤之时。总而言之，我们当努力在自身建立一种严酷（对自己）的品性，我说的是那种善于自我责备的品性，它能将灵魂从自悦、虚荣与骄傲中解脱出来。
  - type: paragraph
    initial:
      ru: 142)
      cn: 142)
    text:
      ru: 'Как без большого корабля нельзя переплыть морской пучины: так без призывания Иисуса Христа невозможно изгнать прилога помысла лукавого.'
      cn: 正如没有巨船，无法横渡深海，同样地，若不呼求耶稣基督之名，便无法驱逐那邪恶思想的诱惑。
  - type: paragraph
    initial:
      ru: 143)
      cn: 143)
    text:
      ru: 'Прекословие обыкновенно преграждает дальнейший ход помыслам, а призывание (имени Иисус-Христова) изгоняет их из сердца. Как только образуется в душе прилог представлением чувственного какого-либо предмета, как-то: оскорбившего нас человека, или женской красоты, или серебра и злата, – или когда все это одно за другим побывает в мысли нашей, – тогда само собою явным становится, что сердце наше готово исполнить помыслы или злопамятства, или блуда, или сребролюбия. Итак, если ум наш опытен и обучен, так что умеет блюсти себя (от приражений) и ясно как днем видеть обольстительные мечтания и прелести лукавых; то тотчас отпором чрез прекословие и молитвою Иисус Христовою легко угашает разжженные стрелы диавола, не позволяя себе устремляться в след за мечтанием, как только оно появится, ни помыслам нашим сочувственно согласоваться с призраком прилога, или дружелюбно беседовать с ним, или сосложиться с ним в шуме многомыслия, -зачем с некоторою необходимостью, как ночи за днями, следуют худые дела.'
      cn: 反驳通常会阻碍思虑的进一步发展，而呼唤（耶稣基督之名）则能将它们从心中驱逐。一旦一个外来的意念在灵魂中形成，借由某个感官事物的呈现，比如一个冒犯我们的人，或者女性之美，或者白银与黄金——又或者当所有这一切接连在我们的思想中出现——那么，这便自然而然地显明，我们的心已准备好去执行怨恨、淫欲或贪财的思虑。因此，如果我们的心智是有经验且受过训练的，以至于它懂得如何自守（免受侵扰），并能如白昼般清晰地看见那诱惑人的幻想和邪恶的魅惑；那么，它会立即通过反驳和耶稣基督的祷告，轻易地熄灭魔鬼那燃着的箭矢，不让自己在幻想一出现就追随其后，也不让我们的思虑与那外来意念的幻影产生共鸣，或者与它亲切地交谈，或者在诸多思虑的喧嚣中与它合一——因为随后必然会像黑夜紧随白昼一样，出现恶行。
  - type: paragraph
    initial:
      ru: 144)
      cn: 144)
    text:
      ru: 'Если ж ум наш не опытен в деле острозоркого трезвения, то тотчас сцепляется пристрастно с представившимся ему прилогом, какой бы он ни был, и начинает с ним собеседовать, получая неподобные вопросы и давая такие же ответы. Тогда наши помыслы перемешиваются с демонскими мечтаниями, которые вследствие того еще более распложаются, и размножаются, чтоб показаться прельщаемому и окрадываемому уму более любезными, красивыми и привлекательными. В этом положения дела в уме нашем совершается нечто подобное тому, как если бы на какой-либо равнине, где пасутся незлобивые агнцы, появился пес, и агнцы, как только он появился, подбегали бы к нему часто, как к матери своей, никакой от приближения к нему не получая пользы, кроме разве заимствуя от него нечистоту и зловоние. Таким же точно образом и наши помыслы подбегают неразумно ко всем бесовским в уме мечтаниям и, как я сказал, перемешиваются с ними, так что можно положить, что те и другие вместе совещаются между собою, как никогда Агамемнон и Менелай совещались о том, как бы низвратить Илиуполь: потому что и они тоже совещаются, что бы такое следовало устроить, чтобы привести в дело посредством тела то, что так красным и сладким показалось им под действием бесовского обольщения. Так-то устрояются наконец внутри падения души; после чего, будто по необходимости какой, износится уже и во вне то, что созрело там-внутри сердца.'
      cn: 倘若我们的心智在敏锐的清醒警觉之事上缺乏经验，那么它会立刻以偏执的方式与呈现于其前的诱惑相纠缠，无论诱惑为何，并开始与之交谈，接收不正当的问题并给出同样不正当的回答。彼时，我们的意念便与魔鬼的幻象混淆，幻象因此愈发滋生蔓延，以期在受诱惑和被盗窃的心智面前显得更为可爱、美丽和吸引人。在这种情况下，我们的心智中发生之事，恰如在某个平原上，温顺的羔羊正在那里牧食，却出现了一只狗；而羔羊们一旦看到它，就频繁地跑向它，如同跑向自己的母亲，却从接近它中得不到任何益处，除了沾染上它的污秽和恶臭。同样地，我们的意念也以愚蠢的方式奔向心智中所有魔鬼的幻象，并如我所言，与它们混淆在一起，以至于可以认为它们彼此之间共同密谋，如同阿伽门农和墨涅拉俄斯曾密谋如何推翻伊利翁城一般：因为它们也同样密谋，如何安排才能通过身体将那在魔鬼诱惑之下显得如此美好和甜美的事付诸行动。灵魂的堕落最终就是这样在内部形成；此后，仿佛出于某种必然性，心中已然成熟之物，便会显露于外。
  - type: paragraph
    initial:
      ru: 145)
      cn: 145)
    text:
      ru: Ум наш есть нечто легкодвижное и незлобивое легко отдающееся мечтам и неудержимо падкое на помыслы греховные, если не имеет в себе такого помысла, который, как самодержец над страстьми, удерживал бы его непрестанно и обуздывал.
      cn: 我们的心智是轻快而无邪的，容易沉溺于幻想，并且难以自制地倾向于罪恶的念头。除非它自身拥有一个能像君王般统御激情、不断地约束并驾驭它的念头。
  - type: paragraph
    initial:
      ru: 146)
      cn: 146)
    text:
      ru: Созерцание и ведение обыкновенно бывают путеводителями и виновниками совершеннейшей жизни чрез то, что сердце, ими восхищенное горе, исполняется презрением к земным удовольствиям и ко всякой чувственной житейской сласти, как к вещам ничтожным.
      cn: 默观与明见，通常是引领并成就至臻生命的向导与肇因。心神因此被提升至高处，便会满怀对世间欢愉及一切感官之乐的轻蔑，视其如无物。
  - type: paragraph
    initial:
      ru: 147)
      cn: 147)
    text:
      ru: Жизнь внимательная, во Христе Иисусе совершаемая, бывает отцом созерцания и ведения, и родителем божественных восхождений и мудрейших помышлений, сочетавшись с супругою-смирением, как говорит божественный Пророк Исаия:«терпящии... Господа изменят крепость, окрылатеют»и воспарят о Господе (Ис. 40:31).
      cn: 在基督耶稣里，警醒的生活是默观与知识之父，亦是神圣升华与智慧思绪之源，它与谦卑为妻，正如神圣的先知以赛亚所言：「等候上主的必从新得力，他们必如鹰展翅上腾」并翱翔于主（以赛亚书 40:31）。
  - type: paragraph
    initial:
      ru: 148)
      cn: 148)
    text:
      ru: 'Слишком строгим и тяжким кажется людям – душевно безмолвствовать от всякого помысла. И воистину это притрудно и приболезненно: ибо не одним только, не посвященным в тайны духовной брани, до боли тяжело бестелесное заключать и удерживать в телесном доме, но и тем, которые искусились во внутренней невещественной брани. Но кто непрестанною молитвою содержит в персех Иисуса, тот, по Пророку,«не утрудится, последуяЕму,и дне человеча не пожелает»(Иер. 17:16), ради красоты приятности и сладости Иисуса, и врагов своих – нечистых демонов, ходящих вокруг его, непостыдится, но возглаголет к ним во вратах сердца (Пс. 126:5), и вспять прогонит их Иисусом.'
      cn: 在人们看来，要灵魂对所有思虑都保持寂静，似乎是过于严苛和沉重的。而这确实是艰巨而痛苦的：因为不仅是那些尚未被引入属灵争战奥秘的人，将无形之物囚禁并 удержи在有形的身体之家，会感到彻骨的痛苦，就连那些已经在内在的无形争战中经受考验的人，也同样如此。然而，那在心中以不住的祷告持守耶稣的人，按照先知的言语，将「不因跟随祂而疲惫，也不愿度过人的日子」（耶利米书 17:16），只因耶稣的可爱、喜悦与甘甜；他也不会因围绕着他的敌人——不洁的恶魔——感到羞耻，反而将在心门向他们说话（诗篇 126:5），并借着耶稣将他们驱逐回去。
  - type: paragraph
    initial:
      ru: 149)
      cn: 149)
    text:
      ru: 'Душа, воспаривши по смерти на воздух ко вратам небесным, и там не постыдится врагов своих, имея за себя с собою Христа; но и тогда, как ныне, дерзновенно возглаголет к ним во вратах. Только до самого исхода своего да не скучает она день и ночь взывать к Господу Иисусу Христу, Сыну Божию; и Он сотворит отмщение ее вскоре, по неложному божественному обетованию, которое изрек Он в притче о неправедном Судии: «ейглаголю вам... сотворит отмщение... вскоре»(Лк. 18:8),  – и в настоящей жизни, и по исходе ее из тела.'
      cn: 灵魂，在死后升入空中，来到天国之门，即便在那里，它也不会羞愧于它的仇敌，因为它有基督与它同在；在那时，它仍会像现在一样，在门前勇敢地向它们宣告。它只需在离世之前，日夜不停地呼求主耶稣基督，上帝的儿子；祂就会按照祂那真实不渝的神圣应许，迅速为它伸张正义，这个应许是祂在不义的审判官的比喻中说过的：「我告诉你们……祂必快快地给他们伸冤。」（路加福音 18:8）——这不仅在今生如此，在灵魂离开身体之后亦然。
  - type: paragraph
    initial:
      ru: 150)
      cn: 150)
    text:
      ru: 'Плывя по мысленному морю, дерзай о Иисусе; ибо Он сам внутри тебя – в сердце твоем, таинственно взывает к тебе: не бойся, отрок мой, малейший Израиль; не бойся червь Израиль, я защищаю тебя (Ис. 41:14). Если убо Бог по нас, какой лукавый против нас? По нас Бог, Который ублажил чистых сердцем, и положил закон, по которому сладчайший Иисус, единый чистый, хочет божественно наитствовать чистые сердца и обитать в них. Не престанем же, по божественному Павлу,"обучать"ум свой«ко благочестию»(1Тим. 4:7).'
      cn: 在思绪之海中航行，要勇敢信靠耶稣；因为他就在你里面——在你心中，奥秘地呼唤你：「不要惧怕，我的孩子，微小的以色列；不要惧怕，以色列的虫，我保护你」（以赛亚书 41:14）。如果上帝与我们同在，哪个恶者能抵挡我们呢？与我们同在的是那位上帝，他赐福予心地纯洁之人，并立下律法，藉此，至甘甜的耶稣，那唯一的纯洁者，愿意神圣地造访并居住在纯洁的心灵之中。因此，我们不要停止，如同神圣的保罗所教导的，要「操练」我们的心智「以致敬虔」（提摩太前书 4:7）。
  - type: paragraph
    initial:
      ru: 151)
      cn: 151)
    text:
      ru: 'Насладится по Давиду, множеством мира (Пс. 36:11) тот, кто не приемлет лица человеческого, судя неправду в сердце своем, то есть кто не приемлет образов лукавых духов, и чрез сии образы не умышляет греха, но строго судя и судоговоря на земле сердца своего, воздает греху должное. Великие и мудрые Отцы, в некоторых писаниях своих, и демонов называют человеками, по причине их разумности. Так в Евангелии Господь говорит: «злой человексие сотвори»,т. е. всеял среди пшеницы и плевелы (разумея диавола; ибо потом сказал:«всеявый есть диавол») (Мф. 13:28, 39). поскольку мы не тотчас оказываем прекословие этим делателям зла, то сего ради и преодолеваемы бываем помыслами.'
      cn: '那不看重人情，心中不作不义之判断的人，必能像大卫所说，享受丰盛的平安（诗篇 36:11）。这意指他不接受邪恶之灵的形象，不通过这些形象图谋罪孽，反而在他心灵的土地上，严厉地判断并审理，将罪孽应得的归还给它。


        伟大的智者教父们，在他们的一些著作中，也因着邪魔的理性称之为「人」。正如福音中主所说：「有仇敌作这事」，即在麦子中撒下稗子（此处指的是魔鬼；因为祂后来又说：「撒稗子的就是魔鬼」）（马太福音 13:28, 39）。由于我们不立即反驳这些作恶者，因此我们才被思虑所胜。'
  - type: paragraph
    initial:
      ru: 152)
      cn: 152)
    text:
      ru: 'Если, начав жительствовать во внимании ума, с трезвением сочетаем смирение и с прекословием совокупим молитву, то будем добре шествовать мысленным путем, как со светильником света, с покланяемым и святым именем Иисуса Христа, как выметая и очищая от греха, так и украшая и убирая дом сердца своего. Если же на одно свое трезвение или внимание понадеемся, то скоро, подвергшись нападению врагов, падем, быв низринуты. И начнут тогда во всем одолевать нас эти коварнейшие злокозненники, а мы начнем больше и больше опутываться злыми пожеланиями, как сетями: или и совершенному закланию удобно подвергнемся от них, не имея в себе победоносного меча – имени Иисус-Христова. Ибо только сей священный меч, будучи непрестанно вращаем в упраздненном от всякого образа сердце, умеет обращать их вспять и посекать, опалять и поедать, как огнь солому.'
      cn: 若我们以警醒之心，开始这修道生涯，并辅以谦卑，将祈祷与口头争辩相结合，那么我们必将在这灵性之路上行走得稳健，如同手持光明之灯，怀抱耶稣基督那可敬可畏的圣名。我们不仅能清扫并涤净心中的罪污，更能装饰并修整这心灵的殿堂。然而，倘若我们仅凭自己的警醒或警觉，便会迅速遭受仇敌的攻击，跌倒被仆。那时，这些极其狡诈的恶者便会在各方面胜过我们，而我们则会像被罗网缠绕般，愈发深陷于邪恶的欲望之中：甚至可能轻易地被他们完全宰杀，因为我们心中没有那胜利之剑——耶稣基督的圣名。唯有这神圣之剑，若能在空无形像的心中不断挥舞，方能将他们击退并斩杀，如同火焰焚烧草芥一般，将其焚尽殆尽。
  - type: paragraph
    initial:
      ru: 153)
      cn: 153)
    text:
      ru: Дело непрестанного трезвения, душеполезное и многоплодное, есть – тотчас усматривать образующиеся в уме мечтательные помыслы. Дело прекословия – обличать и выставлять на позор помысл, покушающийся войти в воздух ума нашего посредством представления какого-либо чувственного предмета. То же, что тотчас погашает и рассеивает всякое умышление сопротивоборцев, всякое слово, всякую мечту, всякого идола и всякий столп злобы, есть призывание Господа. И мы сами видим в уме – как мощно поражает их Иисус, великий Бог наш, и как защищает нас смиренных, бедных и ни к чему негодных.
      cn: 那持续不懈的警醒之工，于灵性有益且硕果累累，便是——即时洞察那在心意中渐次浮现的幻想思绪。驳斥之工，则是揭露并羞辱那企图透过某种感官对象的呈现，侵入我们心意空间之思绪。至于那能即刻熄灭并驱散一切敌对者的计谋、一切言语、一切幻想、一切偶像以及一切邪恶之柱的，乃是对主耶稣的呼求。我们亲自在心中看见——我们的伟大上帝耶稣，何等有力地击打它们，又何等护佑我们这些谦卑、贫困且一无是处的卑微之人。
  - type: paragraph
    initial:
      ru: 154)
      cn: 154)
    text:
      ru: Что помыслы наши ничто иное суть как одни мечтательные образы вещей чувственных и мирских, этого многие не знают. Когда же мы побудем трезвенно в молитве, то молитва освобождает наш ум от всякого вещественного образа лукавых помыслов, и дает ему познать словеса супостатов (или пароль или планы замышляемых ими нападений) и ощутить великую пользу молитвы и трезвения.«Обаче очима твоима смотриши и воздаяние грешников(мысленных, мысленно и сам)узришь...и уразумеешь» (Пс. 90:8), как говорит божественный псалмопевец Давид.
      cn: 我们的意念不过是世俗与感官事物的虚幻影像，这一点许多人并不知晓。当我们警醒地持守祷告时，祷告便能将我们的心智从邪恶意念的一切物质形象中解脱出来，使它洞悉仇敌的言语（或其密码，或他们密谋攻击的计划），并真切地感受到祷告与警醒的益处。正如神圣的诗篇作者大卫所言：「你只要亲眼看，见恶人（指在思想上，以及思想本身）遭报。」（诗篇 90:8），你便会明白。
  - type: paragraph
    initial:
      ru: 155)
      cn: 155)
    text:
      ru: 'Будем, если можно, непрестанно памятовать о смерти: ибо от этого памятования рождается в нас отложение всех забот и сует, хранение ума и непрестанная молитва, беспристрастие к телу и омерзение ко греху, и почти, если сказать правду, всякая добродетель, живая и деятельная, из него проистекает. Посему да будет, если возможно, это дело у нас в движении столь же непрерывно, как наше дыхание.'
      cn: 我们将——倘若可能——不间断地忆念死亡：因为从这忆念中，在我们里面生发出放下一切烦忧与虚妄、看守心思和不间断的祷告、对肉身的无执，以及对罪恶的憎恶；并且，若言真谛，几乎一切活泼而勤勉的美德，皆由此流淌而出。因此，让此事——倘若可能——在我们之中，如我们的呼吸一般，持续不断地运行不息。
  - type: paragraph
    initial:
      ru: 156)
      cn: 156)
    text:
      ru: 'Сердце, совершенно отчуждившееся от мечтаний, рождает помышления божественные и таинственные, играющие внутри его, как играют рыбы и скачут дельфины в спокойном море. Море навевается тонким ветром, и бездна сердца Духом Святым.«И понеже есте сынове,– говорит Апостол, –посла Бог Духа Сына своего в сердца ваша, вопиюща: Авва отче»(Гал. 4:6).'
      cn: 一颗完全远离幻想的心，孕育出神圣而奥秘的思想，在其内部嬉戏，如同鱼儿在平静的大海中遨游，海豚在其中跳跃。海面微风轻拂，而心灵的深渊则由圣灵吹拂。「使徒说：『你们既为儿子，神就差他儿子的灵进入你们的心，呼叫阿爸！父！』」(加拉太书 4:6)。
  - type: paragraph
    initial:
      ru: 157)
      cn: 157)
    text:
      ru: Усумнится и поколеблется всякий монах взяться за духовное делание, если прежде не установил трезвения ума, – потому ли, что не познал еще красоты его, или потому, что познавши, немощен в нем по нерадению. Но это колебание несомненно рассеется, коль скоро он вступит в делание хранения ума, – которое есть и именуется мысленным любомудрием, или деятельным любомудрием ума. Чрез это он обретет путь, о коем сказал Господь:«Аз есмь путь... истина и живот»(Ин. 14:6).
      cn: 任何修士，若非事先已立定心神之清明，必会疑虑动摇，不敢承担灵性之工。这或许是因为他尚未领悟其美好，又或许是虽然领悟，却因懈怠而力有不逮。然而，一旦他踏入看守心神之工——此工亦名为或称为心意哲思，或心神之实践哲思——此等动摇必将烟消云散。藉由这番功夫，他将寻得主所言之道：「我就是道路、真理、生命」（约翰福音 14:6）。
  - type: paragraph
    initial:
      ru: 158)
      cn: 158)
    text:
      ru: 'Опять восколеблется он, видя бездну помыслов и толпу младенцев вавилонских: но и это колебание Рассеивает Христос, если основанием ума непрестанно на Нем утверждаемся, и младенцев вавилонских отбрасываем, разбивая о камень сей (Пс. 136:9)."Без Менебо, – говорит Господь, –не можете творити нечесоже»(Ин. 15:5).'
      cn: 他会再度感到颤抖，当他看见那深渊般的思绪，以及巴比伦孩童的喧嚣时：但基督会驱散这份颤抖，如果我们的心智根基持续不断地稳固于他之上，并且我们击碎巴比伦的孩童，使他们撞击在这磐石上（诗篇 137:9）。主说：「因为离了我，你们就不能做什么」（约翰福音 15:5）。
  - type: paragraph
    initial:
      ru: 159)
      cn: 159)
    text:
      ru: Тот подлинно есть истинный монах, кто держит трезвение, и тот есть истинный трезвенник, кто в сердце монах (у кого в сердце только и есть, что он да Бог).
      cn: 那真正是修道士的，是持有警醒的人；那真正是警醒的人，是心中修道（心中唯有他与上帝）的人。
  - type: paragraph
    initial:
      ru: 160)
      cn: 160)
    text:
      ru: Жизнь человеческая подвигается вперед с чередованием годов, месяцев, недель, дней и ночей, часов и минут. Вместе с ними надлежало бы и нам подвигать вперед (к совершенству) добродетельные делания, разумею трезвение, молитву, сладость сердечную, при неослабном безмолвии до самого исхода нашего.
      cn: 人的生命在岁月的更迭中向前迈进：年、月、周、日与夜、时与分。伴随着这一切，我们也当在德行的修持上奋力前行，达至圆满。我指的是那警醒、那祷告、那心中的甘甜，并在我们此生终结之前，永不松懈地持守那静默无言。
  - type: paragraph
    initial:
      ru: 161)
      cn: 161)
    text:
      ru: Найдет наконец и на нас час смертный, придет, и избежать его нельзя; и – о, если бы князь мира и воздуха, пришедши тогда, нашел наши беззакония малыми и ничтожными, чтоб не мог справедливо обличить нас! Иначе восплачемся тогда, хотя бесполезно. Ибо"раб,– как говорит Господь, –ведевый волю господина своего, и не... сотворив... биен будет много»(Лк. 12:47).
      cn: 死亡之刻，终将临到我们，它会降临，且无法避免。啊，但愿那时，当世界与空中掌权的君王到来时，他发现我们的罪恶微小不足道，以致无法公义地控告我们！否则，那时我们将徒劳地哭泣。因为，「仆人知道主人的意思，却不……预备，又不……照他的意思行，必多受责打」（路加福音 12:47）。
  - type: paragraph
    initial:
      ru: 162)
      cn: 162)
    text:
      ru: Горе погубившим сердце! И что сотворят они, когда посетит Господь (Сир. 2:14)? – Возьмемся же, братие, поревностнее за дело сердца.
      cn: 心被毁坏的人有祸了！当主鉴察时，他们将如何应对呢（西拉书 2:14）？— 兄弟们，让我们更热切地投入到心灵之事中吧。
  - type: paragraph
    initial:
      ru: 163)
      cn: 163)
    text:
      ru: За простыми и бесстрастными помыслами следуют страстные, как узнали мы из долговременного опыта и наблюдения; и первые служат входом для последних, бесстрастные для страстных.
      cn: 简单而无情欲的思想之后，会跟随着情欲炽盛的思想，这是我们从长期的经验和观察中得知的；前者为后者铺设了道路，无情欲的为情欲炽盛的打开了门户。
  - type: paragraph
    initial:
      ru: 164)
      cn: 164)
    text:
      ru: Воистину должно человеку на двое рассечь себя произволением, надобно разодрать ему себя мудрейшим помышлением, истинно подобает ему стать врагом самому себе непримиримым. Какое кто имеет расположение к человеку, крайне его оскорбившему и обидевшему, такое же, или еще худшее, должны и мы иметь к себе, если хотим исполнить величайшую и первейшую заповедь, т. е. блаженное смирение, которое есть Христово житие, воплощенная жизнь Бога. Посему Апостол говорит:«кто мя избавит от тела смерти сея?»(Рим. 7:24)?«Закону бо Божию не покоряется»(Рим. 8:7). Показывая же, что покорять тело под волю Божию есть одно из лежащих на нас дел, сказал:«Аще... быхом себе разсуждали, не быхом осуждены были. Судими же, от Господа наказуемся»(1Кор. 11:31, 32).
      cn: 一个人确然应当以其意志将自身一分为二，他必须以最智慧的思虑将自己撕裂，他确实应当成为自己不共戴天的仇敌。人若对极尽侮辱与冒犯之人抱持某种心境，我们便当以同样，甚或更甚的心境对待自己，倘若我们渴望实现那最伟大、最首要的诫命，即那蒙福的谦卑，它乃是基督的生命，是神道成肉身之生。因此，使徒言道：「谁能救我脱离这取死的身体呢？」（罗马书 7:24）「因为他不服神的律法」（罗马书 8:7）。而为昭示将身体顺服于神的旨意乃是我们肩负的职责之一，他又说：「我们若认真省察自己，就不会被定罪了。然而，我们受审判，乃是蒙主的管教」（哥林多前书 11:31-32）。
  - type: paragraph
    initial:
      ru: 165)
      cn: 165)
    text:
      ru: Начало плодоносия – цвет; а начало трезвения ума – воздержание в пище и питий, отвержение и отсечение всяких помыслов, и сердечное безмолвие.
      cn: 硕果累累之始，在于花开；而心智清明之初，则在于饮食有节，摒弃并斩断一切思虑，以及内心的静谧无声。
  - type: paragraph
    initial:
      ru: 166)
      cn: 166)
    text:
      ru: Когда возмогая о Христе Иисусе, начнем мы течь в трезвении твердо установившемся, тогда сперва является нам в уме, как бы светильник какой, держимый нами рукою ума и руководящий нас на стези мысленные, – потом, как бы луна светлая, вращающаяся на тверди сердечной, – наконец, как бы солнце – Иисус, подобно солнцу сияющий правдою, являющий Себя Самого и свои всесветлые светы созерцаний.
      cn: 当我们因着基督耶稣而刚强起来，开始在坚固不移的警醒中奔跑时，起初，在我们的意念中会显现出一种仿佛灯烛的光芒，我们用意念之手持着它，引领我们在思虑的路径上前进。接着，仿佛皎洁的明月，在心之穹苍中运转。最终，如同太阳——耶稣，如同公义的日头般闪耀，显明祂自己及祂所有光芒四射的默观之光。
  - type: paragraph
    initial:
      ru: 167)
      cn: 167)
    text:
      ru: 'Вот что таинственно открывает Иисус уму, терпеливо хранящему заповедь Его, которая говорит:«обрежите жестокосердие ваше»(Втор. 10:16). Да, дивным истинам научает человека тщательное трезвение. – Божество не лицеприемно. Почему Господь говорит: «слышите Мене и уразумейте,иже бо имать, дастся ему и преизбудетъ: а иже не имать, и ежемнится имети,возмется от него»(Мф. 13:12); и еще:«любящим Бога вся споспешествуют во благое»(Рим. 8:28). Не тем ли паче будут к этому споспешествовать им добродетели?'
      cn: 以下是耶稣向那耐心遵守他诫命，且他的诫命又说「要割除你们心里的硬结」（申命记 10:16）的人，奥秘地所启示的。是的，谨慎的警醒教导人以奇妙的真理。——神是不偏待人的。因此主说：「你们要听，也要明白。因为凡有的，还要给他，使他丰足有余；凡没有的，连他以为自己有的，也要从他那里夺去」（马太福音 13:12）；又说：「万事都互相效力，叫爱神的人得益处」（罗马书 8:28）。那么，德行岂不更会促使他们得益处吗？
  - type: paragraph
    initial:
      ru: 168)
      cn: 168)
    text:
      ru: 'Не двинется вперед корабль без воды: не преуспеет нисколько и хранение ума без трезвения со смирением и всегдашнею молитвою Иисус-Христовою.'
      cn: 船只无水不能前行；同样，若无警醒、谦卑以及那恒常的耶稣基督祷文，心智的守护亦将毫无寸进。
  - type: paragraph
    initial:
      ru: 169)
      cn: 169)
    text:
      ru: 'Основание дома – камни; а сей добродетели (хранения ума) и основание и верх – святое и покланяемое имя Господа нашего Иисуса Христа. Скоро и легко потерпит, кораблекрушение во время бури неразумный кормчий, который корабелыциков распустит, весла и паруса бросит в море, а сам заляжет спать: но еще скорее потоплена будет бесами душа, которая при начинающихся прилогах вознерадит о трезвении и о призывании имени Иисус-Христова.'
      cn: 房屋的根基是磐石；而这种美德（对心智的看守）的根基与顶峰，则是我们主耶稣基督那圣洁可敬的圣名。一位愚拙的舵手，若放任船员，将船桨与风帆抛入海中，自己却倒头大睡，那么在暴风雨中，他将迅速而轻易地遭遇沉船。然而，一个在初步诱惑来临时，便怠慢了警醒与呼唤耶稣基督之名的灵魂，将会被恶魔更快地吞没。
  - type: paragraph
    initial:
      ru: 170)
      cn: 170)
    text:
      ru: 'Что знаем, то передаем чрез писание, и что видели, проходя путем, о том свидетельствуем желающим, – если хотите принять сказываемое вам. Сам Господь сказал:«аще кто не пребудет во Мне, извержется вон, яко розга, и изсышет: и собирают ю и во огнь влагают, и сгарает.Аиже будет во Мне, и Аз в нем, той сотворит плод многъ»(Ин. 15:6, 5). – Как невозможно солнцу сиять без света, так невозможно сердцу очиститься от скверны пагубных помыслов без призывания имени Иисусова. Если это истинно, как вижу, будем употреблять Его как собственное дыхание. Ибо оно (имя Иисус-Христово) – свет, а те (помыслы скверные) – тьма: и Он (призываемый) есть Бог и Владыка, а те – слуги демонские.'
      cn: 我们所知的，就藉着文字传达；我们行走此路所见的，就向那些愿意之人作证——如果你们愿意接受所告知你们的一切。主亲自说过：「人若不常在我里面，就像枝子丢在外面枯干，人拾起来，扔在火里烧了。常在我里面的，我也常在他里面，这人就多结果子。」（约翰福音 15:6, 5）。正如太阳没有光就无法照耀，人心没有呼求耶稣之名也无法洁净败坏思想的污秽。如果这是真实无谬的，如我所见，我们就当将祂（耶稣之名）如同自己的呼吸一般运用。因为祂（耶稣基督之名）是光，而那些（污秽的思想）是黑暗；祂（被呼求者）是神和主宰，而那些是魔鬼的奴仆。
  - type: paragraph
    initial:
      ru: 171)
      cn: 171)
    text:
      ru: Хранению ума свойственно по достоинству именоваться светородным, и молниеродным, и светоиспущательным, и огненосным. Ибо, истинно сказать, оно одно превосходнее самых великих телесных добродетелей, сколько бы их ни имел кто. Сего-то ради и надлежит называть сию добродетель самыми почетными именами, ради рождающихся из нее светозарных светов. Возлюбившие ее, из грешников, непотребных, скверных, невежд, несмысленных, неправедных делаются силою Иисус-Христовою праведными, благопотребными, чистыми, святыми и разумными; – и не только это, но и начинают созерцать таинства и богословствовать. Содеявшись же созерцателями, они преселяются к оному пречистому беспредельному Свету, прикасаются к Нему неизреченными прикосновениями, с Ним живут и действуют, поскольку вкусили, яко благ Господь; так что на этих первоангелах явно исполняется слово божественнаго Давида:«Обаче праведнии исповедятся имени Твоему, и вселятся правии с лицем Твоим»(Пс. 139:14). И действительно они только одни истинно и призывают Бога и исповедаются Ему, с которым и беседовать всегда любят, любя Его.
      cn: 守护心神之德，理应被赞誉为生发光明的，催生闪电的，发射光辉的，以及载负火焰的。因为，实实在在地说，仅此一德，便超越了世间一切最伟大的身体德行，无论人拥有多少。正因如此，我们应当以最尊贵的名称来称呼这项德行，因为从它之中诞生了光辉灿烂的亮光。那些爱慕此德的人，从罪人，从无用之辈，从污秽之人，从无知之徒，从愚昧无智者，从不义之人，藉着耶稣基督的能力，变成了公义的，有益的，洁净的，圣洁的，有智慧的。不仅如此，他们更开始默观奥秘，并从事神学。既已成为默观者，他们便迁入那纯净无涯之光中，以无法言喻的触碰与祂相触，与祂同活同工，因为他们已尝过主恩何等美善。因此，在这些最初的蒙恩者身上，神圣大卫的话语得以显明：「然而，义人必称谢你的名，正直人必住在你的面前。」 (诗篇 139:14) 确实，唯有他们才真正地呼求上帝并向祂忏悔，他们也因此爱祂，总是乐于与祂交谈。
  - type: paragraph
    initial:
      ru: 172)
      cn: 172)
    text:
      ru: 'Горе внутреннему от внешнего: ибо внутренний человек много терпит от внешних чувств. Но потерпев что-либо, он должен употребить бичи против этих внешних чувств. Исполнивший то, что относится к деятельной стороне жизни, начинает уже уразумевать и то, что относится к стороне ея созерцательной.'
      cn: 外在事物带来内在之苦痛：因内在之人从外在感官承受甚多。然而，无论他承受了何种痛苦，他都当挥鞭痛击这些外在感官。那完成了生命中实践层面事务之人，便已开始领悟其默观层面之奥秘。
  - type: paragraph
    initial:
      ru: 173)
      cn: 173)
    text:
      ru: 'Если внутренний наш человек трезвится, то, по словам Отцов, он силен сохранить и внешнего. – По их же словам, мы и злодеи демоны, обои сообща совершаем грехи: те в помыслах или мечтательных живописях изображают только пред умом грех, как хотят, а мы и в помыслах – внутри воображаем грех и делом во вне совершаем его. Демоны, не имея дебелых тел, и лишь посредством помыслов устрояя козни и обольщения, и себе и нам уготовляют муку. Но если б эти непотребнейшие не были лишены дебелого тела, то грешили бы непрестанно и делами, всегда содержа в себе злое произволение, готовое нечествовать.'
      cn: 倘若我们内在之人保持清醒，那么，根据教父们的教诲，他便有力量保守我们外在之人。——同样据他们所言，我们和邪恶的魔鬼，两者共同犯下罪愆：魔鬼只在思想中或幻象的图景中，按其所愿，将罪恶描绘于我们心智之前；而我们则在思想中——在内心深处构想罪恶，并将其付诸外在的行为。魔鬼，因无厚重之躯体，仅凭思想编织诡计与诱惑，为自身也为我们预备了苦楚。但倘若这些最无用之物不曾被剥夺厚重之躯体，他们便会不住地以行为犯罪，因其内常存邪恶之意志，随时准备作恶。
  - type: paragraph
    initial:
      ru: 174)
      cn: 174)
    text:
      ru: Но молитва (сердечная к Господу) единословная разбивает их и рассеивает прелести их. Ибо непрестанно и неленостно призываемый нами Иисус, Бог и Сын Божий, отнюдь не допускает им даже и начать вложение в нас греха, – что называют прилогом, – не допускает ни образ какой-либо показать ему в зеркале мысли, ни проговорить какие-либо слова в сердце. Но если никакой образ не втеснится в сердце, то оно и от помыслов, как сказали мы, будет пусто; потому что демоны обыкновенно чрез помыслы скрытно беседуют и научают ее злу.
      cn: 然而，那（向主发自）心底的、专一的祷告，却能击碎并驱散他们的诡计。因为我们若不停息、不懈怠地呼唤耶稣——那神与神的儿子——他绝不容许他们甚至在心中开始罪的植入——即所谓的「触动」；也不容许他们在思想的镜中显现任何形象，更不容许他们在心中说出任何言语。但若无任何形象强行进入心间，那么心，正如我们所言，也将空无杂念；因为邪魔通常藉由思虑，暗中与心对话并教唆它行恶。
  - type: paragraph
    initial:
      ru: 175)
      cn: 175)
    text:
      ru: И так от непрестанной молитвы мысленный в нас воздух чист бывает от мрачных облаков и ветров духов злобы. Когда же воздух сердца чист, то ни что не препятствует уже сиять в нем божественному свету Иисусову, – если только мы не надымемся тщеславием, самомнением и желанием показности, не понесемся к недосязаемому, – и не будем за то лишены помощи Иисусовой; потому что Христос ненавидит все таковое, будучи образцом смирения.
      cn: 如此，借着不间断的祷告，我们心中的思维之气便得以洁净，远离阴暗的云层与邪恶之灵的风暴。当心之空气澄澈时，便再无何物能阻碍神圣的耶稣之光在其内辉耀——只要我们不为虚荣、自满与炫耀之心所充斥，不追逐那不可企及之事，不因此而失去耶稣的帮助；因为基督憎恶一切此类行径，祂乃是谦卑的典范。
  - type: paragraph
    initial:
      ru: 176)
      cn: 176)
    text:
      ru: Емлемся убо за молитву и смирение, – сии два оружия, коими совокупно с трезвением, как мечем огненным, ополчаются мысленные воители против демонов. Если так будем вести жизнь свою, то каждый день и час можем радостный иметь праздник в сердце таинственно.
      cn: 我们当紧持祷告与谦卑，此乃两件武器，与醒悟同作火热之剑，属灵的战士们藉此与邪魔争战。若我们如此度日，则每日每时皆可在心内秘享欢乐的庆典。
  - type: paragraph
    initial:
      ru: 177)
      cn: 177)
    text:
      ru: Восемь главнейших помыслов греховных, коими объемлется вся область таких помыслов, и от коих все они имеют свое рождение, – все подходят к дверям сердца, и нашедши ум не охраняемым, один за другим входят в него, каждый в свое время. Когда какой из этих восьми помыслов, поднявшись к сердцу, войдет в него, то вводит с собою целый рой нечистых помыслов, и омрачив таким образом ум, разжигает тело, влечет его к совершению срамных дел.
      cn: 八种主要的罪恶思念，囊括了所有此类思念的范畴，且所有思念皆由此而生。它们犹如叩门者，趋至心扉，若发现心神未受护卫，便会次第而入，各按其时。当这八种思念中任何一种升腾而入心扉时，它便会携引一整个污秽思念的蜂群，如此便会蒙蔽心智，继而煽动肉身，驱使其行可耻之举。
  - type: paragraph
    initial:
      ru: 178)
      cn: 178)
    text:
      ru: Но кто блюдет главу змия (прилог); и гневным прекословием, бранчивые подобрав слова, как бы пятерней бьет в лице врага, тот тем самым пресекает брань. Ибо стерши главу, он избег и помыслов порочных и дел порочнейших. После сего мысль у него пребывает уже неволненною; потому что Бог приемлет его бодрствование над помыслами, и в воздаяние за то дарует ему ведение, как надо преодолевать врагов, и как надлежит очищать сердце от помыслов, оскверняющих внутреннего человека, как говорит Господь Иисус:«от сердца... исходят помышления злая... прелюбодеяния, любодеяния... сия суть сквернящая человека»(Мф. 15:19, 20).
      cn: 然而，那谨守蛇之头颅（即诱惑）的人，他以忿然的反驳，如同五指并拢之拳击打仇敌的面颊，如此便截断了争斗。因为他既已击碎了头颅，便也避开了邪恶的意念，以及更为邪恶的行为。此后，他的思想便不再受搅扰；因为上主悦纳他警醒于意念之上，并以此作为回报，赐予他洞察力，使他知晓如何战胜仇敌，以及如何洁净内心，使之摆脱那玷污内在之人的意念，正如主耶稣所言：「因为从心里发出来的，有恶念、凶杀、奸淫、苟合……这些才是污秽人的。」（马太福音 15:19-20）。
  - type: paragraph
    initial:
      ru: 179)
      cn: 179)
    text:
      ru: 'Таким-то образом душа может о Господе стать в своем благообразии, красоте и правости, как в начале создана была Богом, прекрасною и правою, как говорит великий раб Божий Антоний: «когда в душе ум бывает таким, как следует ему быть по естеству, тогда добродетель сама собою устрояется». Он же сказал опять: «быть душе правою есть тоже, что иметь ей ум в естественном состоянии, как создан». И не много ниже, опять говорит он: «очистим ум; ибо я верую, что будучи всесторонне очищен и пришедши в естественное свое состояние, может сделаться прозорливым и видеть более и далее демонов, имея в себе дающего откровения Господа». Вот что говорит знаменитый Антоний, как сказываетАфанасий Великийв житии Антония.'
      cn: 如此这般，灵魂便能以主为依归，重归其初始之美善、华容与正直，正如起初为神所造，美丽而正直。正如伟大的神之仆人安东尼所言：「当灵魂中的心智达到其本然之状态时，美德便会自然而然地显现。」他再次说道：「灵魂正直，即是其心智处于被造时的自然状态。」稍后，他再次说：「让我们洁净心智；因我深信，当心智被全然洁净并回归其本然状态时，它便能变得有预见性，并比魔鬼看得更远、更深，因主，那赐予启示者，就在其内。」这便是著名的安东尼所言，正如亚他那修大帝在安东尼的生平传记中所记载的那样。
  - type: paragraph
    initial:
      ru: 180)
      cn: 180)
    text:
      ru: 'Всякий помысл воспроизводит в уме образ какого-либо чувственного предмета: ибо Ассирианин (враг), будучи сам умною силою, не иначе может прельщать, как пользуясь чем-либо, привычным для нас, чувственным.'
      cn: 每个意念都在心智中重现某种感官事物的形象：因为那亚述人（仇敌），他本身虽是灵智之力，却别无他法诱惑我们，只能藉由我们习以为常的感官之物。
  - type: paragraph
    initial:
      ru: 181)
      cn: 181)
    text:
      ru: 'Как невозможно нам, таким человекам, гоняться по воздуху за пернатыми птицами, или летать подобно им, потому что это не свойственно нашему естеству: так невозможно нам преодолеть, не телесные демонские помыслы, или напряженно устремлять к Богу око ума нашего, без трезвенной непрестанной молитвы. Если нет в тебе этого; то ты по земле и за земным лишь охотишься.'
      cn: 我们这些人类，若要追逐空中带翅的飞鸟，或像它们一样飞翔，是不可能的，因为这不符我们的天性。同样，我们若没有警醒不绝的祷告，就不可能战胜那非肉体的魔鬼意念，也不可能竭力将心眼专注向神。若你心中没有这祷告，那么你所追逐的，便只局限于地上和属世之物了。
  - type: paragraph
    initial:
      ru: 182)
      cn: 182)
    text:
      ru: Если истинно хочешь покрыть стыдом помыслы, достодолжно безмолвствовать, и без труда трезвенствовать сердцем; да прилипнет к дыханию твоему молитва Иисусова, – и в немного дней увидишь это на деле.
      cn: 如果你真心希望遮蔽那羞耻的意念，就应当虔诚地保持静默，并毫不费力地在心中保持警醒；让耶稣的祷文附着于你的呼吸，——不出数日，你便会亲见此事。
  - type: paragraph
    initial:
      ru: 183)
      cn: 183)
    text:
      ru: 'Как не следует букв писать на воздухе, а надобно их резцом начертывать на каком-либо теле твердом, чтоб они могли на долго сохраниться: так с притрудным трезвением своим должно нам сочетать молитву Иисусову, дабы прекрасная добродетель трезвения вместе с Ним была в нас целою, и чрез Него во веки сохранилась в нас неотъемлемою.'
      cn: 如同不应在空气中书写字母，而应以刻刀将其镌刻于坚实之物，方能长久留存；我们亦当以艰辛的警醒，结合耶稣祷文，俾使警醒此美德能与祂同在，于我等内全然无缺，并藉由祂，永不磨灭地长存于我等之中。
  - type: paragraph
    initial:
      ru: 184)
      cn: 184)
    text:
      ru: Возложи, как сказано, на Господа дела свои, и обрящешь благодать, дабы и к нам с тобою не относились слова Пророка:«близ еси ты,Господи,уст их, далече же от утроб их»(Иер. 12:2). Никто другой прочно не умиротворит сердца твоего от страстей, кроме Самого Иисуса Христа, сочетавшего в Себе далеко растоящееся (т. е. Божество и человечество).
      cn: 要按所说的，将你的作为交托于主，你便会寻得恩典，如此，先知所言便不会临到你我：「主啊，你靠近他们的口舌，却远离他们的心肠」（耶利米书 12:2）。除了耶稣基督——那将遥远之物（即神性与人性）结合为一的祂自己——无人能坚固地使你的心从情欲中得享平安。
  - type: paragraph
    initial:
      ru: 185)
      cn: 185)
    text:
      ru: 'Равно омрачают душу и мысленные внутри беседы с помыслами, и внешние разговоры и празднословие. И так тем, которые стараются отвращать от ума своего все вредное, должно без жалости прогонять и тех и других любителей празднословия, и помыслы и людей, по весьма уважительной по Богу причине, – именно, дабы ум омрачась не ослаб в трезвении: ибо, будучи омрачаемы забвением (от бесед), мы обыкновенно теряем ум (начинаем и думать и делать не знать что).'
      cn: 内在与意念交谈的冥思，以及外在的谈话和闲言碎语，同样会使灵魂黯淡无光。因此，那些努力将一切有害之物从心中驱逐的人，应该毫无怜悯地驱逐这两种闲谈的爱好者——无论是意念还是人，这样做是出于一个非常敬虔的理由——即为了不让心智被蒙蔽，以致在警醒中变得软弱：因为，当被遗忘（因交谈而生）蒙蔽时，我们通常会丧失理智（开始胡思乱想，行事不明）。
  - type: paragraph
    initial:
      ru: 186)
      cn: 186)
    text:
      ru: Кто со всем рачением хранит чистоту сердца, тот наставником в ней будет иметь законоположника Христа, Который таинственно будет изрекать ему волю Свою.«Услышу, что речет о мне Господь Бог»(Пс.84:9), говорит Давид, указывая на это. Изображая же с одной стороны воззрение ума на самого себя, в деле мысленной брани, а с другой Божие заступническое в ней покровительство, он сначала, когда смотрел на врагов, проговорил:«И речет человек:аще... есть плод праведнику»(Пс. 57:12)? А потом изъявляя состоявшееся, в следствие строгого обсуждения решение относительно того и другого, прибавил:«убо есть Бог судя им»– злым демонам на земли сердца нашего (там же). И в другом месте говорит он:«приступит человек, и сердце глубоко. И вознесется Бог:и тогдастрелы младенцевбудут для насязвы их"(Пс. 63:7, 8), и будут почитаемы таковыми.
      cn: 谁若全心全意地保守心灵的纯洁，那他将拥有基督——律法的颁布者——作为其导师，基督将奥秘地向他宣示自己的旨意。大卫指明这一点说：「我要聆听上主神对我所言」（诗篇 84:9）。他一方面描绘了在思想争战中，心智对自身的审视，另一方面描绘了神在其中庇佑性的保护。他首先，当他注视着仇敌时，低语道：「人将说：『若……义人有善报』」（诗篇 57:12）？然后，他表达了经过严格审视后，对这两者所作的决定，补充道：「那么，必有神审判他们」——在我们心灵的土地上审判邪恶的魔鬼（同上）。在另一个地方，他说：「人必靠近，心深藏不露。神必被高举：那时，孩童的箭矢将成为我们的伤痛」（诗篇 63:7, 8），并被视为如此。
  - type: paragraph
    initial:
      ru: 187)
      cn: 187)
    text:
      ru: 'Будем всегда вести себя, как«наказанные сердцем в мудрости»(Пс. 89:12), непрестанно дыша Иисус-Христом, Бога Отца силою и Божиею премудростью. Если же по какой-либо случайности опустившись, вознерадим о сем умном делании: то в следующее утро опять добре препояшем чресла ума нашего, и покрепче возьмемся за дело сие, зная, что нет никакого оправдания нам,«ведущим добро творити»,если не будем творить оного (Иак. 4:17).'
      cn: 我们当常行为如「心里受教，得着智慧」（诗篇 89:12），不住地呼吸耶稣基督，以天父的力量与上帝的智慧。若我们因某种偶发之事而懈怠，怠慢了这心性功夫：那么在下一个清晨，我们当再次好好束紧我们的心智腰带，更坚定地投入此项事工，须知我们「知道如何行善」却没有去行善，是没有任何借口的（雅各书 4:17）。
  - type: paragraph
    initial:
      ru: 188)
      cn: 188)
    text:
      ru: 'Как вредоносные яства, быв приняты в тело, скоро производят в нем болезненную тревогу; но если вкусивший их, лишь только почувствует вред, поспешит извергнуть их вон посредством известного лекарства, то остается невредимым: так и ум, когда поглотив принятые им порочные помыслы, и почувствовав вредную горечь их, поспешит молитвою Иисусовою, из глубин сердца возглашаемою поскорее извергнуть их вон и далеко отбросить от себя, то чрез это избежит всякого от них вреда, как по милости Божией научение от других и вместе с ним собственный опыт предали трезвенствующим разуметь предлежащее дело.'
      cn: 如同有害的食物，一旦被身体摄入，便迅速引发病态的骚动；但如果尝食者，在刚一感到危害时，便立即通过某种药物将其排出体外，那么他将安然无恙：同样，心智一旦吞噬了它所接受的邪恶念头，并感受到其有害的苦涩时，若能立即以耶稣祷文，从内心深处发出呼喊，尽快将其排出并远远抛离自身，那么它便能因此避免一切伤害，正如蒙受神恩，他人的教诲以及自身的经验一同，已将此道理传授给那些清醒的理解者。
  - type: paragraph
    initial:
      ru: 189)
      cn: 189)
    text:
      ru: 'С дыханием твоим трезвенно соедини молитву Иисусову, или непрестанное помышление о смерти и смирение: то и другое великую доставляет пользу.'
      cn: 将你的呼吸与耶稣祷文，或是不住地默想死亡与谦卑，以清醒之心结合：两者皆能带来莫大的益处。
  - type: paragraph
    initial:
      ru: 190)
      cn: 190)
    text:
      ru: 'Господь сказал:«научитеся отМене, яко кроток есмь и смирен сердцем: и обрящете покой душам вашим»(Мф. 11:29).'
      cn: 主曾言：「你们当学我的样式，因为我心里柔和谦卑，这样，你们的灵魂就必得享安息。」（马太福音 11:29）
  - type: paragraph
    initial:
      ru: 191)
      cn: 191)
    text:
      ru: Сказал еще Господь:«иже... смирится яко отроча сие, той есть болий в царствии небеснем»(Мф. 18:4);«возносяйсяжесмирится"(Лк. 18:14). –"От Мене,– говорит, –научитеся».Видишь ли, что научение есть смирение. Заповедь Его живот вечный есть; и сия заповедь есть смирение. Следовательно, кто не смирен, тот отпал от живота, и конечно обрящется там, что противоположно ему.
      cn: 主又说：「凡自己谦卑像这小孩子的，他在天国里就是最大的」（马太福音 18:4）；「凡自高的，必降为卑」（路加福音 18:14）。——「你们当学我的样式，」他说，「你们便可见到，这学习即是谦卑。他的诫命是永生；而这诫命便是谦卑。因此，凡不谦卑者，必从生命中坠落，最终必陷入与生命截然相反之境。」
  - type: paragraph
    initial:
      ru: 192)
      cn: 192)
    text:
      ru: Если всякая добродетель производится душою и телом, душа же и тело, коими, как я сказал, составляется всякая добродетель, суть творение Божие; то не крайне ли сумазбродствуем мы, когда величаемся и тщеславимся чуждыми украшениями души и тела? И не тем ли это паче, что, опираясь на гордость, как на тростниковую трость, мы восставляем против себя беспредельного величием Бога, таким крайним беззаконием своим и безумием привлекая на главу свою страшнейшее Его неблаговоление; ибо«Господь гордым противится»(Иак. 4:6)? Вместо того, чтобы подражать Господу в смирении, мы своим тщеславным и гордостным мудрованием вступаем в содружество с неистовым врагом Господа, гордым диаволом. По сему-то Апостол говорит:«Что... имаши,егоженеси приял?»(1Кор. 4:7). Разве ты сам себя создал? Если же тело и душу, из которых, в которых и чрез которых всякая добродетель составляется, получил ты от Бога, то«что хвалишися, яко не прием?»(там же). Ибо Господь все сие даровал тебе.
      cn: 倘若一切美德皆由灵魂与身体所生发，而灵魂与身体——我已言明，一切美德皆由此二者构成——均为上帝之创造；那么，当我们因灵魂与身体这些非我之物所带来的装饰而自诩和虚荣时，岂不是极致的疯狂吗？更何况，当我们倚仗骄傲如同扶持芦苇之杖，以这极度的不法和愚妄来招惹那无限伟大的上帝，引致祂最可怕的厌弃时，岂非更是如此？因为「上帝阻挡骄傲的人」（雅各书 4:6）。我们非但不效法主的谦卑，反而以自己虚荣与骄傲的思虑，与主那狂暴的仇敌——骄傲的魔鬼——为伍。因此，使徒说：「你有什么不是领受的呢？」（哥林多前书 4:7）。难道是你自己创造了自己吗？倘若你从上帝那里领受了身体和灵魂——一切美德由此而生，寓于其中，并藉由它们得以成就——那么「你为何自夸，好像不是领受的呢？」（同上）。因为主已将这一切恩赐予你。
  - type: paragraph
    initial:
      ru: 193)
      cn: 193)
    text:
      ru: Очищение сердца, ради которого как смирение, так и всякое, свыше сходящее благо имеет в нас место, не что иное есть, как то, чтоб отнюдь не попускать входить в сердце помыслам, приникающим к нему.
      cn: 为使谦卑与一切从天而降的恩泽得以驻留，洁净心灵别无他法，唯有坚决不容许任何意念侵入心扉。
  - type: paragraph
    initial:
      ru: 194)
      cn: 194)
    text:
      ru: Хранение ума, с Божиею помощью и ради единого Бога действуемое, установившись в душе, доставляет уму мудрость в ведении подвигов по Богу; не малою также причастника своего снабжает оно способностью к тому, чтобы по Богу также устроять и внешние дела и слова, с рассуждением безукоризненным.
      cn: 持守心神，借着上帝的帮助，并为着独一的上帝而行，在灵魂中一旦确立，便能赋予心神智慧，使其洞悉为上帝所行的功修；它也让其参与者获得不小的能力，能够同样为着上帝安排外在的事务和言语，且思虑周全，无可指摘。
  - type: paragraph
    initial:
      ru: 195)
      cn: 195)
    text:
      ru: Отличительное в Ветхом Завете первосвященническое украшение (чистая златая дщица на груди, с надписью – святыня Господня,Исх. 28:36) было прообразованием сердечной чистоты, которое внушает нам внимать дщице сердца нашего, не почернела ли она от греха, дабы (если окажется такою) поспешали мы отчистить ее слезами, покаянием и молитвою. Ум наш есть нечто легкое (подвижное), и трудно удерживать его от греховных воспоминаний. Можно, впрочем, сказать, что он с равным удобством последует как за худыми, так и за добрыми мысленными мечтаниями.
      cn: 旧约中大祭司的独特装饰（胸前一块纯金牌，刻着「归上主为圣」，出埃及记 28:36）是心之纯洁的预表。这促使我们省察我们心版，是否因罪恶而晦暗，以便（若真如此）我们速速以泪水、忏悔和祷告洁净它。我们的心思轻盈（浮动），难以使其摆脱罪恶的记忆。然而，可以说，它同样容易追随恶念和善念。
  - type: paragraph
    initial:
      ru: 196)
      cn: 196)
    text:
      ru: Блажен воистину, кто так прилепился мыслию к молитве Иисусовой, вопия к Нему непрестанно в сердце, как воздух прилежит телам нашим, или пламя к свече. – Солнце, проходя над землею, производит день; а святое и досточтимое имя Господа Иисуса, непрестанно сияя в уме, порождает бесчисленное множество солнцевидных помышлений.
      cn: 那真正蒙福之人，乃是心神如此依附于耶稣祷文，在心中不住地向祂呼求，如同空气依附我们的身体，或火焰依附蜡烛一般。——太阳行经大地，便生出白昼；而我主耶稣那圣洁可敬之名，不住地在心中闪耀，便生出无数光辉如同太阳般的思绪。
  - type: paragraph
    initial:
      ru: 197)
      cn: 197)
    text:
      ru: Когда рассеются облака, воздух показывается чистым; когда же Солнцем правды Иисусом Христом рассеются страстные мечтания, тогда обыкновенно в сердце рождаются световидные и звездовидные помышления, по причине просвещения Иисусом воздуха сердечного... Ибо Премудрый говорит:«Надеющиисяна Господауразумеют истину, и вернии в любви пребудут Ему»(Прем. 3:9).
      cn: 当乌云消散，空气便显露其清澈；同样，当公义之日——耶稣基督驱散了情欲的幻象，彼时，因着耶稣照亮了心田的空气，光明如星辰般璀璨的思想便会在心中油然而生……因为智者言道：「信赖主的人必能明白真理，忠于爱的人必能与主同在。」（智慧篇 3:9）
  - type: paragraph
    initial:
      ru: 198)
      cn: 198)
    text:
      ru: 'Сказал некто из святых: злопамятствуя злопамятствуй на бесов, и враждуя враждуй на тело всегда. Плоть – коварный друг: чем больше удовлетворяют ей, тем сильнейшую поднимает она брань. Так поскорее возимей вражду к телу, и начни брань с чревом.'
      cn: 一位圣者曾言：「怀恨吧，去怀恨那邪魔；争战吧，永远与你的肉身争战。肉身如同一个狡诈的朋友：你越是满足它，它便越会掀起猛烈的争端。因此，务必尽快对肉身怀抱敌意，并开始与口腹之争战。」
  - type: paragraph
    initial:
      ru: 199)
      cn: 199)
    text:
      ru: В предыдущих главах, составляющих первую и вторую сотню, описали мы труды священного безмолвия ума, представляя не собственная только изыскания плод, но и то, чему божественные глаголы богомудрых отцов учат нас относительно чистоты ума. Теперь, сказав еще немного, чтоб показать пользу хранения ума, кончим слово.
      cn: 在之前的章节中，构成了第一和第二百篇，我们描述了心神圣寂静的劳作，所呈现的不仅是自身的探索成果，更是神圣言语所启示的 богомудрых 圣父们关于心神纯净的教导。现在，再说几句以阐明守护心神的益处，我们便结束这篇论述。
  - type: paragraph
    initial:
      ru: 200)
      cn: 200)
    text:
      ru: Итак прииди, последуй за мною к достижению блаженного хранения ума кто бы ты ни был, любящий в духе дни видеши благи (Пс. 33:13), и я о Господе научу тебя видимому деланию и жительству умных сил. Не насытятся Ангелы воспевая Творца; не насытится и ум чисто им соревнующий. И как не пекутся о пище невещественные; так не пекутся о ней и вещественные невещественники, когда взойдут на небо безмолвия ума.
      cn: 那么，请你前来，跟随我，以臻致对心神的蒙福保守，无论你是谁，只要你「爱慕生命，愿得享美福」（诗篇 33:13）。我将在主内教导你心智能力那可见的操练与生活。天使们歌颂造物主永不餍足；那以纯洁之心追随他们的心神也永不餍足。正如非物质者不为食物忧虑；同样，当物质者却成为非物质者，上升至心神的寂静之境时，他们也不为食物忧虑。
  - type: paragraph
    initial:
      ru: 201)
      cn: 201)
    text:
      ru: 'Как горния Силы не пекутся о богатстве и стяжаниях: так и душевное око очистившие и стяжавшие навык в добродетели (трезвения) не пекутся об озлоблении лукавых духов. И как для тех явно богатство преспеяния в приближении к Богу, – так для этих явны вожделение к Богу и любовь, устремление к божественному и восхождение. Притом же они, с ненасытимым вожделением простираясь в восхождении от вкушения божественной, приводящей в восхищение (экстаз) любви, не остановятся, пока не достигнут Серафимов, – и не почиют от трезвения ума и вожделенного возвышения, доколе не соделаются Ангелами о Христе Иисусе Господе нашем.'
      cn: 就如高天之圣能不挂虑财富与积聚；照样，那洁净了灵魂之眼，并习得善德（警醒）之人，亦不为邪恶之灵的恼害所困扰。正如对前者而言，其在亲近上帝时所得的丰盛显而易见；照样，对后者而言，那对上帝的渴望、那份爱、那对神圣的向往与升华，亦是彰彰可考。况且，他们怀着永不餍足的渴望，在品尝那令人欣喜若狂之神圣大爱后，不断攀升，直到抵达撒拉弗的境地，方才止步。他们那警醒的心智与向往的升华，也永不止息，直到在我们的主耶稣基督里，成为天使。
  - type: paragraph
    initial:
      ru: 202)
      cn: 202)
    text:
      ru: 'Нет яда паче яда аспида и василиска; и нет зла паче зла самолюбия. Исчадия же самолюбия суть: похвальбы в сердце, самоугодие, чревонеистовство, блуд, тщеславие, зависть и вершина всех зол, гордость, которая умеет не только людей, но и Ангелов свергать с небес, и вместо света покрывать мраком.'
      cn: 没有比蛇怪和毒蛇的毒更甚的毒，也没有比自爱的恶更甚的恶。自爱的孽种乃是：心中的夸耀，自悦，贪食，淫欲，虚荣，嫉妒，以及众恶之巅——骄傲。骄傲不仅能将人，甚至能将天使从天上摔下，并以黑暗取代光明。
  - type: paragraph
    initial:
      ru: 203)
      cn: 203)
    text:
      ru: 'Вот что написал тебе, Феодуле, соименник безмолвию (т. е. Исихий), хотя не безмолвник на деле. Может быть, я написал не все, относящееся к нашему предмету, но всячески то, что подал Бог, во Отце, Сыне и Духе Святом хвалимый и славимый от всего разумного естества: Ангелов и человеков, и от всякой твари, созданной неизреченною Троицею, Богом единым, Коего светлое царствие да сподобимся получить и мы, молитвами Пресвятые Богородицы и преподобных Отцов наших. Ему, Богу непостижимому, вечная слава. Аминь.'
      cn: 致你，泰奥杜勒（Theodule），这位与寂静同名（即伊西基乌斯，Hesychius）之人写下了以下文字，尽管他并非名副其实的静修者。或许我所写并非涵盖我们主题的全部，但无论如何，这都是神所赐予的，祂在父、子、圣灵中受赞美，受荣耀，由一切有理性的受造物——天使和人类，以及由那不可言喻的三位一体独一真神所创造的一切生灵——所赞美和荣耀。愿我们也能蒙受恩典，借着至圣上帝之母和我们可敬的众圣父的祷告，得以进入祂那光明的国度。愿荣耀永远归于祂，这不可测度的神。阿们。
- type: heading1
  initial:
    ru: Глава 7.
    cn: 章 7：
  text:
    ru: Преподобного отца нашего Филофея Синайского. 40 глав о трезвении
    cn: 我父，西奈山圣费洛菲的《论警醒：四十章》
  children:
  - type: paragraph
    text:
      ru: 'Преподобный отец наш Филофей был игуменом словесного монашеского стада, что на Синае, и получил от того прозвание Синайскаго. В какое время он жил и когда скончался, неизвестно. Настоящее, разделенное на 40 глав его слово, прекрасно составленное, исполнено и сказать нельзя коль великой духовной мудрости и душеспасительности. Почему сочтено несправедливым отделить его от состава прочих отеческих писаний о трезвении. – И оно требует большого внимания: ибо если б кто назвал его точным истолкованием и верным правилом трезвения, хранения ума и чистоты сердца, не погрешил бы против истины (из Добротолюбия).'
      cn: 我们的尊贵之父费罗菲，曾是西奈山言语僧侣羊群的修道院院长，因此被称为西奈山的费罗菲。他生于何时，卒于何时，已不可考。这篇分为四十章的著作，构思精妙，充满了无法言喻的伟大属灵智慧和灵魂救赎之道。因此，我们认为将它从其他教父关于警醒的著作中分离出来是不公正的。——这篇著作需要我们倍加留意：因为若有人称它为对警醒、守心和心之纯洁的精确诠释和忠实法则，那他并没有偏离真理（选自《爱善集》）。
  - type: paragraph
    initial:
      ru: 1)
      cn: 1)
    text:
      ru: Есть в нас мысленная брань, более тяжелая, чем чувственная. Делателю благочестия надобно так течь и ту цель преследовать умом, чтоб, как маргарит какой, или камень многоценный, в совершенстве усокровиществовать в сердце память о Боге. Надобно оставить все, даже тело, и презреть самую жизнь настоящую, чтобы Бога единого стяжать в сердце своем. Ибо св. Златоуст сказал, что умного Боговидения одного достаточно к тому, чтоб истребить лукавых.
      cn: 我们里面有一场思想上的争战，它比感官上的争战更为艰巨。虔诚的修行者当如此奔跑，并以心灵追寻那目标，如同寻得珍珠或珍贵宝石般，将对神的记念完美地珍藏于心。我们必须舍弃一切，甚至这身体，并轻看今生，只为在心中独得神。因为圣金口约翰曾说，单单神在智性上的显现，就足以消灭邪恶。
  - type: paragraph
    initial:
      ru: 2)
      cn: 2)
    text:
      ru: 'Ведущие мысленную брань должны со всем усердием избирать себе, по указанию Божественных писаний, духовные делания и возлагать их на ум, как целительные пластыри. Так с утра, говорит некто, должно мужественно и неотступно стоять у двери сердца, с крепкою памятью о Боге и непрестанною в душе Иисус-Христовою молитвою, и сею мысленною стражею убивать всех грешников земли, т. е. верною, усиленною и горе восхищающею памятью о Боге посекать, ради Господа, главы сильных и начала брань воздвигающих помыслов: ибо, как знаем, и в мысленных подвижнических трудах есть свой некоторый божественный чин и порядок действования. – Так должно делать нудящим себя (царствия ради), пока настанет положенное время вкушения пищи. После сего, благодарение воздав Господу, по единому человеколюбию Своему питающему нас двоякою пищею и духовною и телесною, должно томить себя памятованием и размышлением о смерти. А на следующий день опять надо сомодержавно браться за утреннее дело. Ибо, и при таком каждодневном образе действования, едва-едва возымеем мы в Господе избегнуть сетей мысленного врага. Такое делание впрочем, устаревши в нас, рождает следующие три добродетели: Веру, Надежду и Любовь, из коих Вера располагает нас к истинному страху Божию, а Надежда, преодолев рабский страх, приводит человека к любви Божией. Если Надежда не посрамляет, умея рождать двоякую любовь, на которой висят закон и пророки; то с своей стороны и любовь николи же отпадает, ни в сем веке, потому что здесь в причастнике своем она бывает причиною исполнения божественных законоположений, ни в будущем.'
      cn: 那些从事心战之人，应当竭尽全力，按照神圣经文的指引，为自己选择属灵的操练，并将它们置于心上，如同医治的膏药。正如某人所言，从清晨起，人就当勇敢而坚定地守候在心门之外，以坚固的念想仰望上帝，并以不间断的耶稣基督祷文充盈灵魂。借由这心神的守卫，斩除世上所有的罪人，亦即，以忠诚、热切、并向上提升的念想仰望上帝，为了主之缘故，斩断那些强大且发起争战的意念之首；因为，我们深知，在心神的苦修劳作中，也自有其神圣的秩序与行动的法则。——那些为（天国之故而）勉强自己的人，就当如此行事，直到进食的预定时辰到来。在此之后，向主献上感谢，祂以独有的慈爱，以精神与肉体双重食粮滋养我们。然后，人就当以死亡的忆念与沉思来折磨自己。而到了次日，又当以自主之权柄，再次投入清晨的事务中。因为，即便我们如此日复一日地行事，也只能在主内勉强逃脱心智敌人的网罗。然而，这种操练，若在我们里面日益成熟，便会生出以下三种美德：信、望、爱。其中，信使我们倾向于真实的敬畏上帝，而望，则战胜了奴役的恐惧，将人引向对上帝的爱。如果望不使人蒙羞，能够生出那悬挂着律法与先知书的双重爱；那么，爱也绝不会坠落，无论是在今世，因为它在此世是其领受者遵行神圣律法之因；亦或是在来世。
  - type: paragraph
    initial:
      ru: 3)
      cn: 3)
    text:
      ru: Редко очень можно найти безмолвствующих умом. Это есть принадлежность только тех, которые все средства употребляют к тому, чтоб привлечь к себе Божественную благодать и исполниться истекающим от ней духовным утешением. – Итак, если, подобно им, хотим проходить умное делание, сию философию Христову, в хранении ума и трезвения, начнем путь сей воздержанием от многих яств, положив принимать пищу и питие, сколько возможно, малою мерою. Трезвение справедливо называется путем, потому что оно ведет в царствие, – и то, которое внутрь нас, и в будущее, – и умным детелищем (мысленною мастерскою), потому что оно выделывает и убеляет (полирует) нравы ума и страстное переделывает в бесстрастное. Оно подобно также световому оконцу, чрез которое Бог приникши является уму.
      cn: 极少能寻得心境寂静之人。唯有那些竭尽所能，以吸引神圣恩典，并满溢其所流淌之属灵慰藉者，方能拥有此境。——故而，若我们愿效仿他们，操练此心智修行，此基督之哲学，以持守心念与清醒，便当从节制饮食始，尽力以微末之量摄取食物与饮水。清醒之德，诚然可称为一条道路，因其引人进入天国——那在我们内心的，以及那未来的——亦是一座心智的工坊（思虑的作坊），因其锻造并涤净（琢磨）心念的品格，将有情的转化为无情的。它又似一扇透光之窗，上帝俯视其间，向心智显现。
  - type: paragraph
    initial:
      ru: 4)
      cn: 4)
    text:
      ru: Где смирение, память о Боге с трезвением и вниманием и частая против врагов устремляемая молитва, – там место Божие, или сердечное небо, в котором полчище бесовское боится стоять ради того, что в месте сем обитает Бог.
      cn: 凡有谦卑、警醒与专注地忆念上帝之处，以及时常向仇敌发出的祈祷之处——那里便是上帝之所，亦即心之天堂。在此天堂中，群魔因惧怕上帝的居所而不愿逗留。
  - type: paragraph
    initial:
      ru: 5)
      cn: 5)
    text:
      ru: Нет ничего смутительнее многословия и зловреднее невоздержного языка; и ничто столько не сильно расстраивать и истреблять богатство душевное. Ибо, что каждый день созидаем в себе, то многословие снова разоряет и, что трудом собираем, то чрез языкоболие душа снова расточает. Что хуже сего (языка невоздержного)? Он неудержимое зло. Надобно положить ему предел, обуздать его и стеснить, и, скажу так, заставить его служить только нужде. – И кто может высказать весь душевный вред, происходящий от (невоздержного) языка?
      cn: 多言之语莫过于惑人，不节之舌莫过于害己；二者皆能倾覆并摧毁灵魂之财富，其力莫可匹敌。盖因我人每日在内里所建立的，多言旋即将其倾覆；我人辛劳所积聚的，灵魂又因言语之疾而将其挥霍。更有甚于此者（不节之舌）乎？此乃无法遏制之祸患也。务须为其设定界限，加以约束，使其收敛，并，容我直言，迫使其仅为必需之事服务。——又有谁能尽述（不节之舌）所带来的一切灵魂损害呢？
  - type: paragraph
    initial:
      ru: 6)
      cn: 6)
    text:
      ru: Первая дверь, вводящая в мысленный Иерусалим, во внимание ума, есть разумное молчание уст, хотя ум еще и не безмолвствует; вторая – мерное (малою мерою определенное) воздержание в пище и питии; третья, очищающая ум и тело, – непрестанная память и размышление о смерти. Узрев однажды красоту сей последней, и, духом, а не оком, уязвившись и усладившись ею, я возжелал стяжать ее себе в сожительницу на целую жизнь, возлюбив ее благообразие и благолепие. Как она смиренна, радостопечальна, задумчива, как страшится будущего праведного истязания и как боится продления (случайностей) жизни! Из чувственных очей своих она обычно источает целительную живую воду, а из очей мысленных – обильный источник премудрых помышлений, который теча и скача веселит разум. Эту-то, как я сказал, дщерь Адамову, т. е. память о смерти, жаждал я всегда иметь сожительницею себе, с нею спать, с нею беседовать и вместе с нею исследовать, что имеет быть со мною, по отложении тела сего; но часто не позволяло мне этого пагубное забвение, – сия омраченная дочь диавола.
      cn: 进入那思维中的耶路撒冷，进入心思的境地，有三道门扉。第一道是口舌的理智沉静，即便心思尚未寂然；第二道是在饮食上适度（即少量地）节制；第三道，乃是那洁净心思与身体的，是那不间断地忆念与默想死亡。一旦我曾瞥见这最后一道门扉之美，并以灵而非以眼，为其所伤，为其所悦，我便渴望将她纳为终生伴侣，爱慕她的秀丽与庄严。她是何等谦卑，何等悲喜交集，何等沉思默想；她是何等畏惧那未来公义的审判，又是何等惧怕生命的延续（那诸般偶然之事）！她常从肉眼流淌出医治的活水，从思维之眼涌出智慧思绪的丰沛泉源，那泉源奔流跳跃，令理智喜悦。这亚当之女，即对死亡的忆念，我曾如是说，我渴望她永远作我的伴侣，与她同寝，与她交谈，与她一同探究，这肉身舍弃之后，我将有何遭遇；然而，那败坏的遗忘，——这魔鬼的昏暗之女，却常常阻挠我。
  - type: paragraph
    initial:
      ru: 7)
      cn: 7)
    text:
      ru: 'Есть брань, в которой духи злобы в тайне, сражаются с душою посредством помыслов. Ибо как душа невидима, то зложелательные оные силы, сообразно с ее существом, и нападают на нее невидимою бранью. И можно видеть, как у тех, так и у нее, и оружия, и планы (расположения войск и ведения брани), и обманчивые ухищрения и устрашительные нападения (стремительный натиск, чтоб устрашить), и обоюдные рукопашные схватки и победы и проигрыши с той и другой стороны. Одного только недостает в этой мысленной, описываемой нами брани, сравнительно с бранью чувственною, определенного времени объявления войны. Для чувственной брани обыкновенно определяется время и свои в отношении к ней соблюдаются порядки; а эта (мысленная) без предъявления внезапно приражается окрест самых глубин сердца, и получив жребии (избирательные: иначе, взяв перевес чрез согласие сердца на внушаемое), убивает душу посредством греха. Чего ради и для чего воздвигается против нас это ратование и борьба? Того ради, да не будет исполняема нами воля Божия, о коей молимся, говоря:"да будетв насволя Твоя"(Лк. 11:2), т. е. заповеди Божии. И если кто, установив ум свой, от блуждания в совершенной трезвенности в Господе, станет тщательно наблюдать за их (врагов невидимых) вторжениями (в сердце), и соплетениями (схватками с трезвящимся умом), происходящими в мечтаниях фантазий, тот узнает это из опыта. По сему и Господь, цель свою направляя против злобных демонов, и, как Бог провидя их замыслы, в противность их цели постановил свои заповеди, с угрозою нарушителям их.'
      cn: '这是一场争战，其中恶灵悄然无声地，通过思虑与灵魂交锋。因为灵魂是无形的，那些怀着恶意之灵，便依循灵魂的本质，以无形之战攻击它。你可以看见，无论对恶灵还是对灵魂而言，都有兵器，有谋划（军队的部署与战事的指挥），有诡谲的计谋，有慑人的突袭（迅猛的冲击以图恐吓），以及双方的肉搏、胜负。在这场我们所描述的思维之战中，与感官之战相比，唯独缺少宣战的特定时刻。对于感官之战，通常会确定时间，并遵守相关的规程；而这场（思维之战）却不预先告知，突然侵入人心深处，一旦获得机会（被选中：或者说，通过心灵对所灌输之物的同意而占据上风），便借着罪恶杀害灵魂。


        那么，这场针对我们的战争和斗争是为何而兴起呢？乃是为了阻止我们遵行上帝的旨意，就是我们祈祷时所说的：「愿祢的旨意行在我们身上」（路加福音 11:2），亦即上帝的诫命。若有人能将自己的心思安定下来，在主里以全然的清醒从游荡中归回，并仔细观察那些（无形之敌）对心灵的入侵，以及它们在幻象中所交织的（与警醒之心的）争斗，他便能从经验中得知此情。因此，主，将他的目的指向邪恶的魔鬼，并作为上帝预见它们的图谋，与它们的目的背道而驰地设立了祂的诫命，并对违犯者施以警示。'
  - type: paragraph
    initial:
      ru: 8)
      cn: 8)
    text:
      ru: Когда приобретем некоторый навык в воздержании и удалении от видимых зол, производимых пятью чувствами; то после сего возможем и сердце свое блюсти с Иисусом и просвещаться в нем от Него, и с теплым некоторым расположением вкушать умом благости Его. Ибо не для другого чего приняли мы закон очищать сердце, как для того, чтоб, когда облака злых помыслов изгнаны будут из атмосферы сердца и разогнаны непрерывным вниманием, мы могли, как в ясный день, чисто видеть Солнце правды – Иисуса, и сколько-нибудь просветиться в уме словами величествия Его; ибо обыкновенно они открываются не всем, а только тем, кои очищают смысл свой.
      cn: 当我们对因五种感官而生的可见恶行有所节制并远离之，获得一些技巧之后，我们便能与耶稣一同守护我们的心，并在心中被祂光照，以某种热切的情态用心灵品尝祂的恩典。因为我们领受洁净之心的律法，并非为了其他，而是为了当邪恶意念的乌云从心之氛围中被驱逐，并被不间断的专注驱散时，我们能像在晴朗的日子里一样，清晰地看见公义的太阳——耶稣，并在心智中被祂威严的话语光照一些；因为这些话语通常并非向所有人显明，而只向那些洁净自己心智的人显明。
  - type: paragraph
    initial:
      ru: 9)
      cn: 9)
    text:
      ru: 'Мы должны каждодневно держать себя в таком настроении, в каком надлежит являться пред лицом Бога. Ибо Пророк Осия говорит:«милость и судхрани,и приближайся к Богу твоемувыну» (Ос. 12:6). Опять и Пророк Малахия от лица Божия говорит:«Сын славит Отца, и раб господина своего убоится: иащеОтец есмь Аз, то где слава Моя? иащеГосподь есть Аз, то где есть страх Мой? глаголетБогВседержитель»(Мал. 1:6). Тоже и Апостол пишет: «очистим себе от всякия скверны, плоти, и духа» (2Кор. 7:11). И премудрость внушает:«Всяцем хранением блюди твое сердце: от сих бо исходища живота»(Притч. 4:23). И Сам Господь Иисус Христос заповедует:«очисти... внутренее сткляницы... да будет и внешнее... чисто»(Мф. 23:26).'
      cn: 我们每日都当保持一种心境，如同在上帝圣颜前所当有的那样。因为先知何西阿说：「你要持守仁爱与公义，常常仰望你的上帝」（何西阿书 12:6）。而先知玛拉基又从上帝口中说道：「儿子尊敬父亲，仆人敬畏主人；我既为父亲，我的尊荣在哪里呢？我既为主人，我的敬畏又在哪里呢？万军之主上帝说」（玛拉基书 1:6）。使徒也写道：「就当洁净自己，除去肉体和灵魂一切的污秽」（哥林多后书 7:1）。智慧也教诲我们：「你要保守你的心，胜过保守一切，因为一生的果效，是由心发出」（箴言 4:23）。而主耶稣基督亲自吩咐说：「你先洁净杯盘的里面……好叫外面也洁净」（马太福音 23:26）。
  - type: paragraph
    initial:
      ru: 10)
      cn: 10)
    text:
      ru: 'Плодом неуместных пустых бесед бывает иногда ненависть к нам от тех, кои слушают; иногда же укор и осмеяние, когда зазрят они неразумие речей наших; иногда осквернение совести, а иногда осуждение от Бога и опечаление Духа Святого: что ужаснее всего другого.'
      cn: 有时，空泛无益的谈话会结出苦果，使听者对我们心生厌憎；有时，当他们洞察我们言语中的愚妄时，便会生出指责与嘲弄；有时，我们的良心会因此蒙尘；有时，更会招致上帝的审判，并使圣灵忧伤——这远比其他一切都更令人恐惧。
  - type: paragraph
    initial:
      ru: 11)
      cn: 11)
    text:
      ru: Тому, кто очищая сердце свое и с корнем исторгая из него грех о Господе, труд прилагает ко стяжанию божественного ведения и успевает узреть умом незримое для многих, не должно возноситься из-за того над кем-либо. Что между тварями чище бестелесного, и что многоведущее Ангела? Однако ж и он вознесшись низвержен с неба, как молния. Его высокоумие вменено ему Богом в нечистоту. – Известно, как действуют выкапывающие из земли золото, (т. е. будь под всеми, как они под землею, чтоб достать золото ведения).
      cn: 有那么一种人，他涤净己心，在主内将罪恶连根拔除，辛勤耕耘以期获得神圣的智慧，并成功地以心神洞见那对许多人而言不可见的真理。这样的人不应因此而自视高人一等。在受造物中，有什么比无形之物更洁净？又有什么比天使更具广博的知识？然而，天使也曾因傲慢而被从天上抛下，如同闪电一般。他的高傲心思被上帝视为不洁。——我们都知道那些从地里挖金子的人是如何劳作的（意思是，你当谦卑地伏于众人之下，如同他们伏于地下，方能获得智慧的黄金）。
  - type: paragraph
    initial:
      ru: 12)
      cn: 12)
    text:
      ru: 'Апостол говорит:«подвизаяйся от всех воздержится»(1Кор. 9:25). Ибо невозможно с насыщенным пищею чревом ополчаться против начал, против невидимых зложелательных сил, тем, кои связаны сею плотью, тяжелою и всегда похотствующею на духа.«Несть бо царствие Божие брашно и питие»(Рим. 14:17).«Мудрование плотское враждаестьна Бога: закону бо Божию не покоряется, ниже бо может»(Рим. 8:7). Не может, очевидно, ради того, что будучи земно, составлено из соков, крови и мокрот, к земному всегда имеет пристрастие и услаждается погибельными удовольствиями настоящего века.«Мудрование бо плотское смерть есть... Сущии же во плоти Богу угодити не могут»(Рим. 8:6, 8).'
      cn: 使徒言道：「凡争胜者，在一切事上都有节制」（哥林多前书 9:25）。因为腹中饱食之人，无法与众权势对抗，无法与那邪恶的、无形的力量争战，那些为这沉重且常欲逆灵的肉体所束缚之人，更是如此。「因为神的国不在乎吃喝」（罗马书 14:17）。「原来体贴肉体的，就是与神为仇；因为不服神的律法，也是不能服」（罗马书 8:7）。显然不能服，乃因它属乎尘土，由汁液、血液和黏液构成，故常眷恋尘土之事，并沉溺于今世毁灭性的享乐之中。「体贴肉体的就是死……属肉体的人不能得神的喜欢」（罗马书 8:6, 8）。
  - type: paragraph
    initial:
      ru: 13)
      cn: 13)
    text:
      ru: Потребно нам великое смирение, если искреннее имеем попечение о хранении ума в Господе, во-первых в отношении к Богу, и (во-вторых) в отношении к людям. Всячески всегда должны мы сокрушать свое сердце, изыскивая и в дело вводя все, могущее смирять его. Сокрушает же и смиряет сердце, как известно, память о прежней нашей в мире жизни, если она припоминается нами, как следует. Также память о всех грехах от юности, когда кто пересматривает их умом по частям, обыкновенно и смиряет, и слезы рождает, и ко всесердечному благодарению Бога подвигает нас, как и всегдашняя действенная (до чувства доводимая) память о смерти, которая притом рождает и плачь радостный со сладостью, и трезвение ума. Преимущественно же смиряет мудрование наше и располагает потуплять очи в землю воспоминание о страстях Господа нашего Иисуса Христа, когда кто проходит их в памяти и все подробно воспоминает. Это подает также и слезы. Сверх того истинно смиряют душу великие Божии благодеяния, именно к нам, когда кто подробно перечисляет их и пересматривает; ибо мы имеем брань с гордыми (неблагодарными Богу) демонами.
      cn: 我们需要极大的谦卑，若我们真诚地关怀在主内保守我们的心智，首先是向着上帝，其次是向着世人。我们必须时时全然破碎我们的心，寻求并付诸实行一切能使其谦卑之事。众所周知，破碎并谦卑人心的是对我们昔日世俗生活的记忆，若我们以适当的方式回想。同样，对自年少时起所有罪孽的记忆，当有人逐一在心中审视它们时，通常会使人谦卑，产生泪水，并激励我们全心感谢上帝，正如那恒常有效（直至感触）的死亡记忆，它同时产生带着甘甜的喜乐之哭泣，以及心智的清醒。而最能谦卑我们的思虑，并使我们俯首向地的，是对我们主耶稣基督受难的追忆，当有人在记忆中一一重温并详细回想时。这也能带来泪水。此外，真正谦卑灵魂的，是上帝对我们个体所施的伟大恩惠，当有人详细列举并审视它们时；因为我们与那些骄傲（不感谢上帝）的邪灵争战。
  - type: paragraph
    initial:
      ru: 14)
      cn: 14)
    text:
      ru: Не чуждайся из самолюбия этих спасительных врачевств душевных, если ты таков, что имеешь в них нужду. Ибо иначе ты уже не ученик Христов, и не подражатель Павла, который говорит о себе:«несмь достоин нарещися апостол»(1Кор. 15:9); а в другом месте сознается, что был прежде хульником, гонителем и досадителем (1Тим. 1:13). – Видишь ли, горделивец, вот и святой, а не забывал прежней своей жизни? Да и все святые, от начала создавая до ныне, облачались в это последнейшее святое одеяние Божие (т. е. в смирение). Сам Господь наш Иисус Христос, будучи Бог непостижимый, недоведомый и неизглаголанный, в продолжение всей Своей во плоти жизни, облечен был в смирение; так что св. смирение праведно должно именоваться и Божественною добродетелью, и Владычною заповедью и облачением. Также Ангелы, и все оные светлые Божественные Силы, проходят и хранят сию добродетель, ведая, каким падением пал возгордевшийся сатана, и как он, в пример того, как надлежит страшиться падения (в сей грех) Ангелам и людям, лежит лукавый в бездне, за гордость свою явленный безчестнейшим пред Богом паче всякой другой твари. Знаем мы и то, каким падением пал Адам из-за гордости. Имея пред очами такие примеры сей высокотворной добродетели, будем всегда смирять себя всячески, сколько сил есть, пользуясь указанными выше врачевствами. Смирим себя душою и телом, и в мудровании, и в желании, и речах, и в помышлениях, и во внешнем виде, и внешно и внутренно. О чем особенно надобно заботиться, это-чтоб сущий за нас Иисус Христос, Сын Божий и Бог, не стал против нас. «ИбоГосподь гордым противится, смиренными же дает благодать»(Притч. 3:34).«Нечист предГосподомвсяк высокосердый»(Притч. 16:5);«смиряяй же себе вознесется»(Лк. 18:14).«Научитеся отМене, яко кроток есмь и смирен сердцем»,говорит Спаситель (Мф. 11:29). – Внимати убо подобает.
      cn: 若你确有此等需要，切莫因自爱而回避这些救赎灵魂的良药。因为若非如此，你便不再是基督的门徒，亦非保罗的效法者。保罗论及自身时说：「我原不配称为使徒」（哥林多前书 15:9）；又在别处坦承，自己曾是亵渎者、逼迫者和侮慢者（提摩太前书 1:13）。——瞧啊，骄傲之人，这位圣者也不曾忘记自己昔日的生命？自创世以来直至今日，所有圣者都披戴了这最末后的神圣衣袍（即谦卑）。我们的主耶稣基督，本是不可思议、不可知晓、不可言喻之神，却在祂肉身生命的整个过程中，被谦卑所环绕；因此，神圣的谦卑理应被称为神圣的美德、主宰的诫命和衣裳。天使以及所有那些光明神圣的权能，都通行并持守着这项美德，他们深知骄傲的撒旦是何等堕落，以及它如何作为天使和人类应当惧怕堕落（于此罪中）的榜样，因其骄傲而沦落深渊，在上帝面前比任何受造物都更加蒙羞。我们也知道亚当因骄傲而堕落的境况。面对这些彰显高尚美德的榜样，我们当竭尽所能，时刻以各种方式谦卑自己，善用以上提及的良药。我们当在灵魂和肉体上谦卑自己，在思虑、愿望、言语、意念、外在形象上，无论内外，皆当谦卑。尤其需要注意的是，切莫让为我们而来的耶稣基督，圣子与上帝，成为我们的对敌。「因为上主阻挡骄傲的人，赐恩给谦卑的人」（箴言 3:34）。「凡心中高傲的，为上主所憎恶」（箴言 16:5）；「凡自卑的，必升为高」（路加福音 18:14）。救主说：「你们当学我的样式，因为我心里柔和谦卑」（马太福音 11:29）。——因此，我们当留意。
  - type: paragraph
