      ru: 54)
      cn: 54)
    text:
      ru: 'Когда молимся, тогда наипаче нападает на нас злобный к нам диавол. Видит он величайшую нам пользу от молитвы; почему всячески ухитряется сделать, чтоб мы воротились отсюда из церкви домой с пустыми руками. Знает он, добре знает, что если пришедшие в храм приступят к Богу с трезвенною молитвою, выскажут грехи свои и теплою сокрушатся о том душею, то отойдут отсюда, получив полное прощение: человеколюбив бо есть Бог. Почему предупреждает отвести их чем-либо от молитвы, чтоб они ничего и не получили. И это делает он, не насилуя, но мечтаниями приятными развлекая ум и чрез то наводя леность к молитве. Сами виноваты мы, что самоохотно отдаемся в его сети, сами себя потому лишаем благ молитвы, – и никакого не имеем в этом извинения. Усердная молитва есть свет ума и сердца, свет неугасаемый, непрестанный. Почему враг бесчисленные помыслы, как облака пыли, ввевает в умы наши и даже такое, о чем мы никогда не думали, собирая, вливает в души наши во время молитвы. Как иногда порыв ветра, нападши на возжигаемый свет светильника, погашает его: так и диавол, увидев возжигаемым в душе пламень молитвы, спешит навеять оттуда и отсюда бесчисленные заботливые помыслы и не прежде отстает от этого, как когда успеет погасить занявшийся свет. В таком случае будем поступать так, как поступают те, которые возжигают светильники. Те что делают? Заметив, что подступает сильное дуновение ветра, они загораживают пальцем отверстие светильника и таким образом не дают ветру доступа внутрь, потому что, ворвавшись внутрь, он тотчас погасит огонь. Тоже и в нас. Пока совне приражаются помыслы, мы можем еще противостоять им; когда же отворим двери сердца и примем внутрь врага, то не сможем уже нисколько противостоять им. Враг, погасив в нас всякую добрую память и помышление святое, делает из нас коптящий светильник: тогда в молитве лишь уста произносят слова пустые. Почему как те, возжигатели светильников, палец налагают на отверстие светильника, так и мы заградим дверь сердца трезвенным помыслом, и тем пресечем злому духу вход туда, чтоб вошедши, он не погасил там света молитвы.'
      cn: 当我们祈祷之时，恶毒的魔鬼便会加倍地攻击我们。他深知祈祷对我们益处甚大，因此千方百计地想要我们从圣堂空手而归。他明明白白地知道，若来到圣殿的人以清醒的心祈祷，将自己的罪过向上帝倾诉，并以热切的痛悔之心为此忧伤，他们便会离去，得享完全的赦免：因为上帝是爱世人的。因此，他预先设法以某种事物转移他们的心，使他们远离祈祷，如此他们便一无所获。他这样做并非强迫，而是以悦人的幻象迷惑心智，从而引生怠惰之情，使人疏于祈祷。我们自己有罪，因我们自愿落入他的罗网，故此我们自己剥夺了祈祷的恩惠——对此我们毫无借口。恳切的祈祷是心智的光，是不灭不绝的光。因此，仇敌将无数的思绪如同尘埃般，吹入我们的心智之中，甚至在我们祈祷时，收集并倾注我们从未思及之事到我们的灵魂里。正如有时一阵狂风袭来，扑灭了燃着的灯火，魔鬼也是如此，当他看到祈祷的火焰在灵魂中燃起时，便急忙从四面八方吹入无数烦扰的思绪，并且不肯罢休，直到他成功熄灭那已然燃起的光。在这种情况下，我们应当像那些点燃灯盏的人一样行事。他们怎么做呢？当他们注意到一阵强风袭来时，他们便用手指堵住灯孔，如此便不让风进入，因为风一旦闯入，便会立刻熄灭火焰。我们也是如此。只要思绪从外部袭来，我们尚能抵挡；但当我们敞开心门，让仇敌进入，我们就再也无法抵挡了。仇敌熄灭我们里面一切美好的记忆和圣洁的思绪，使我们成为一盏冒烟的灯：那时，在祈祷中，嘴唇所说的不过是空洞的言语。因此，正如那些点灯者用手指堵住灯孔一样，我们也当以清醒的思虑堵住心门，以此阻止恶灵进入，以免它进入后熄灭了那里的祈祷之光。
  - type: paragraph
    initial:
      ru: 55)
      cn: 55)
    text:
      ru: Молился Исаак об отъятии безчадия Ревекки, жены своей, и услышал его Бог (Быт. 25:21). Не подумай, что он, как только призвал Бога, так и услышан был. Нет, много времени прошло у него в молитве о том к Богу. Двадцать лет молился он об этом Богу. Сорок лет было ему, когда взял за себя Ревекку (Быт. 25:20); а когда родились у него дети, было ему шестьдесят лет (Быт. 25:26). Двадцать лет безчадствовала Ревекка, и во все это время Исаак молился Богу. – Итак, не стыдно ли нам, не следует ли нам закрывать лица свои, видя, как праведник двадцать лет терпит в молитве и не отступает, а мы после первой или второй молитвы часто соскучиваемся и дерзаем держать неудовольствие на неуслышание? И притом он великое имел к Богу дерзновение, и однако ж не роптал на отложение дарования, а терпеливо ожидал его; мы же бесчисленным множеством заваленные грехов, с лукавою живя совестию, не показав Господу никакого благоугождения, если, прежде чем изречем свое прошение, не бываем услышаны, теряем терпение, падаем духом и бросаем молитву. Оттого и отходим отсюда всегда с пустыми руками. Кто из нас двадцать лет молился Богу об одном чем-либо, или хоть двадцать каких-либо месяцев?
      cn: 以撒为他妻子利百加的不育向上主祈祷，上主听允了他（创世记 25:21）。不要以为他一呼求上主，就立刻蒙垂听了。不，他在为此向上主祈祷上花费了许多时光。他为此向上主祈祷了二十年。他娶利百加时四十岁（创世记 25:20）；而当他的孩子出生时，他已六十岁（创世记 25:26）。利百加不育了二十年，在这整个期间，以撒都在向上主祈祷。——所以，我们看到义人忍耐祈祷二十年而不放弃，我们是否应当感到羞愧，是否应当遮掩自己的脸面？而我们却常常在第一次或第二次祈祷后就感到厌倦，甚至敢于对未蒙垂听心生不满。况且，他向上主有极大的坦然无惧，但他并未因恩赐的延迟而抱怨，而是耐心地等待；而我们，被无数罪过所困扰，怀着狡诈的良心生活，未曾向上主显出任何蒙祂喜悦的行为，如果我们尚未说出自己的祈求，就未蒙垂听，我们便失去耐心，心灰意冷，放弃祈祷。因此，我们总是两手空空地离去。我们当中有谁曾为某件事向上主祈祷了二十年，或者哪怕是二十个月呢？
  - type: paragraph
