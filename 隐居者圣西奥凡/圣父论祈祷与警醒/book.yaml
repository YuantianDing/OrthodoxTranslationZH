      ru: 'Возьмем и мы в учительницы себе св. Анну, будем всегда и во всем прибегать к Богу и у Него просить себе всего потребного. Ибо ничего нет равного молитве: она невозможное делает возможным, трудное удобным, стропотное гладким. Ее и блаженный Давид всегда держал, почему и говорит:«Седмерицею днем хвалих тя о судьбах правды Твоея»(Пс. 118:164). Если царь, муж в бесчисленные погруженный заботы и всюду развлекаемый, столько раз в день призывает Бога; то какое можем иметь оправдание или извинение мы, такую праздную проводящие жизнь, что не молимся так часто, имея притом получить от сего такие великие плоды? Ибо человеку, с надлежащим усердием молящемуся и Бога часто призывающему, невозможно, никак невозможно согрешить когда-либо. И вот почему это так. Кто, согрев сердце свое и душу возбудив, весь переселяется на небо, и так призывает Владыку своего, исповедуя грехи свои и прося прощения в них, тот при таких расположениях естественно всякое отлагает житейское попечение, окрыляется и становится высшим человеческих страстей. Потому после молитвы, врага ли увидит он, уже не будет смотреть на него, как на врага, женщину ли красивую, не увлекается ее видом, потому что огнь, молитвою возжегшийся внутрь, еще пребывает в нем и отражает всякий неуместный помысл. Но как нам, человекам сущим, обычно охлаждаться, то когда, по прошествии двух или трех часов после молитвы, заметишь, что породившаяся в тебе теплота начинает мало по малу рассеиваться и слабеть, – прибегай скорее опять к молитве и согрей охлаждающееся твое сердце. Если будешь так делать в продолжение всего дня, согреваясь частыми молитвами чрез удобные промежутки, то не дашь диаволу повода или доступа к своим помыслам. Если будешь так поступать, то какие бы ветры ни подули против тебя, – искушения, скорби, неприятные помышления, и что бы то ни было тяжелое, – не возмогут они повалить и разрушить дома твоего, частыми молитвами тако крепко связуемого. – Скажешь: но как же можно человеку житейскому, или приставленному к разбирательству дел судных, по три часа в день стоять на молитве, и еще в церковь ходить? – Возможно и очень удобно. В церковь ходить не всякому удобно, а молиться всякому и везде можно. Ибо в молитве требуется не столько глас молитвенный, сколько мысль, к Богу обращенная, не столько рук воздеяние, сколько души горе устремление, не столько положение молящегося, сколько настроение сердца молитвенное. Так и делай. Возстенай горце, помяни грехи свои, воззри на небо и скажи в сердце своем: «Помилуй мя Боже!» И ты совершил молитву.'
      cn: 我们也当效法圣安娜为师，在凡事上，并时时刻刻寻求上帝，并向祂祈求一切所需。因为没有什么能与祷告相比：祷告能使不可能变为可能，使困难变得容易，使崎岖变得平坦。蒙福的大卫也常常坚持祷告，所以他说：「我因你公义的典章，一日七次赞美你。」 (诗篇 118:164) 如果一位君王，沉浸于无数的忧虑中，并被各方分心，尚且一日数次呼求上帝；那么我们这些虚度光阴的人，有什么理由或借口不如此频繁地祷告呢？要知道，我们能从中获得如此巨大的果实啊！因为对于一个以适当的热忱祷告并经常呼求上帝的人，绝无可能，绝无可能犯罪。这正是因为：凡是热忱其心，激发其灵，将自己完全移置于天堂，并如此呼求其主，承认自己的罪孽，祈求赦免的人，在这样的心境下，自然会放下一切世俗的挂虑，如生双翼，超乎人性的情欲之上。因此，在祷告之后，即使他看见仇敌，也不会再将他视为仇敌；即使看见美丽的女子，也不会被她的容貌所诱惑，因为祷告在其内燃起的火焰依然存在，并能抵御一切不当的念头。然而，我们身为凡人，常常会冷却下来；所以，当祷告两三个小时后，你若察觉到你内生发的热忱开始逐渐消散和减弱时，便要迅速再次转向祷告，温暖你那正在冷却的心。如果你整天都如此行，透过适当的间隔和频繁的祷告来温暖自己，你便不会给魔鬼任何借口或机会进入你的思绪。如果你这样做，无论何种风暴向你吹来——诱惑、悲伤、不快的思绪，以及任何艰难困苦——都无法推倒和摧毁你的房屋，因为它已被频繁的祷告如此坚固地连结。——你会说：但是，一个世俗之人，或者一个负责审理案件的人，怎能一天站立祷告三个小时，甚至还要去教堂呢？——这是可能的，而且非常容易。去教堂并非对每个人都方便，但祷告对每个人来说，无论何处，都是可以的。因为祷告所需要的，与其说是祷告的声音，不如说是转向上帝的思想；与其说是手的举扬，不如说是灵魂向上帝的仰望；与其说是祷告者的姿势，不如说是内心的祷告心境。你就照此去做吧。苦苦叹息，回想你的罪孽，仰望上天，在你的心中说：「上帝啊，怜悯我！」你就完成了祷告。
  - type: paragraph
