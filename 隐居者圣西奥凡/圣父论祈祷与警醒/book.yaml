      ru: 22)
      cn: 22)
    text:
      ru: 'Имеешь и другой путь покаяния, не трудный, но очень удобный. Какой же это? Плачь о грехе своем, научаясь сему из Евангелия. Петр, верховный апостол, друг Христов, не от человека приявший откровение, но от Отца, как свидетельствует о нем Владыка Христос, говоря:«блажен еси, Симоне, вар Иона, яко плоть и кровь не яви тебе, но Отецнебесный» (Мф. 16:17), – сей Петр грех совершил не малый какой, но крайне великий, – отвергся самого Господа, – говорю сие не в осуждение его, но тебе в руководство к покаянию, – самого Господа, Владыки вселенной, Спасителя всех отвергся. И когда это? В ночь, когда предан был Христос. Стоял, говорит Евангелие, Петр при огне и грелся. Подходит служанка и говорит ему:«и ты был с Иисусом»(Мф. 26:69). Он же что? –"не вемчеловека сего» (Мк. 14:68). Потом во второй и в третий раз тоже. И исполнилось проречение Господа. Тогда возрел на Петра Христос и взорами испустил глас (обличения ему). Не устами сказал Он ему слово, чтоб не обличить его пред иудеями и не посрамить своего ученика, но взором испустил глас (обличения), как бы так: Петре! исполнилось, что я говорил тебе. – Тогда возчувствовал Петр свое падение и начал плакать, – и плакал не просто, но горько, слезами из очей второе устрояя себе крещение. Таким горьким плачем изгладил он грех свой. Если же такой грех изглажден плачем, то ужели ты, если восплачешь, не изгладишь греха своего? Не мал был грех-отвергнуться своего Владыки и Господа, но крайне велик и тяжел; и однако ж слезы изгладили сей грех. – Плач же и ты о грехе своем, – и плач не просто, и не для вида только, но горько, как Петр. Из самой глубины изведи источники слез, чтоб, умилосердясь над тобою, Господь простил тебе грех твой. Человеколюбив бо есть, как сам сказал:«не хощу смерти грешника, но еже обратитися нечестивому от пути своего и живу быти ему»(Иез. 33:11). Малого хочет Он от тебя труда, а Сам тебе дает великое. Повода ждет от тебя, чтобы дать тебе сокровище спасения. Принеси слезы, и Он дарует тебе прощение; принеси покаяние, и Он подаст тебе оставление грехов.'
      cn: 你亦有一条悔改之路，不甚艰难，却极其便利。是何道路呢？便是为你的罪哀哭，此乃习自福音。伯多禄，这位至高的使徒，基督的朋友，并非得自人的启示，而是来自天父，正如主基督为他作证所言：「你是有福的，西门·巴·约拿，因为这并非血肉之躯启示了你，而是我在天之父」（马太福音 16:17）。这位伯多禄所犯之罪并非微小，而是极其深重——他否认了主自己。我并非为此而定罪于他，而是为你指引悔改之道。他否认了主自己，这位宇宙的主宰，万民的救主。这发生在何时？在基督被出卖的那个夜晚。福音书说，伯多禄站在火旁取暖。一个婢女走过来对他说：「你曾与耶稣同在」（马太福音 26:69）。他呢？——「我不认识这个人」（马可福音 14:68）。接着第二次、第三次亦复如是。于是主的预言应验了。那时基督回首望向伯多禄，目光中发出责备之声。他并未开口对他说一句话，以免在犹太人面前揭露他，使自己的门徒蒙羞，而是用目光发出责备之声，仿佛在说：伯多禄！我所对你说的都已应验了。——那时伯多禄才感受到自己的堕落，便开始哭泣——他哭泣并非寻常，而是 bitterly（译注：此处原文为 горько，意为「苦涩地」或「痛苦地」），他眼中的泪水为自己成就了第二次的洗礼。他以如此痛苦的哭泣洗净了自己的罪。如果如此深重的罪也能被哭泣洗净，那么你若哀哭，岂会洗不清你的罪呢？否认自己的主宰和上主之罪并非微小，而是极其巨大且沉重；然而泪水洗净了这罪。——你亦当为你的罪哀哭——哭泣并非寻常，并非仅为作态，而是如伯多禄般痛苦地哀哭。从最深处引出泪水的源泉，好让上主怜悯你，赦免你的罪。因为他是仁爱世人的，正如他自己所说：「我断不喜欢恶人死亡，惟喜爱恶人转离所行的道而活」（以西结书 33:11）。他向你所求的劳苦甚微，而他所赐予你的却是何等宏大。他等待你的引导，好赐予你救赎的宝藏。你奉献泪水，他便赐予你赦免；你奉献悔改，他便赐予你罪孽的免除。
  - type: paragraph
    initial:
      ru: 23)
      cn: 23)
    text:
      ru: 'Как преклонить на милость Господа? – Вот как! Водрузим молитву в сердце своем, и к ней приложим смирение и кротость. – Ибо Господь говорит:«научитеся отМене, яко кроток есм и смирен сердцем: и обрящете покой душам вашим»(Мф. 11:29). И Давид воспел: жертва Богу дух сокрушен:«сердце сокрушенно и смиренно Бог не уничижит»(Пс. 50:19). Ничего так не любит Господь, как душу кроткую и смиренную. Смотри, брате, и ты не прибегай к людям, когда что нечаянно отяготит тебя, но, минуя всех, востеки мыслию своею ко Врачу душ. Ибо сердце уврачевать может Один Он,«создавый на едине сердцанаша" и«разумеваяй на вся деланаши» (Пс. 32:15). Он может войти в совесть нашу, коснуться ума, утешить душу. Если Он не утешит сердец наших, человеческие утешения излишни и несмысленны: как напротив, когда Он утешает, то, хотя бы люди неисчетные делали нам притеснения, ни на волос не возмогут они повредить нам. Когда Он укрепит сердце, никто не может встревожить его. Зная сие, возлюбленные, будем всегда прибегать к Богу, и хотящему и могущему развеять налегшие на нас тучи прискорбностей.'
      cn: 我们如何才能让主向我们施恩呢？——便是这样！我们要将祷告深植于心，并以谦卑与温柔来充实它。——因为主说：「你们当学我的样式，因为我心里柔和谦卑，你们的灵魂就必得享安息。」（马太福音 11:29）大卫也曾歌颂：「神所要的祭，就是忧伤的灵。」「忧伤痛悔的心，神必不轻看。」（诗篇 50:19）主所爱的，莫过于温柔谦卑的灵魂。看啊，我的弟兄，当有意外的重负压在你身上时，你不要投奔世人，而要越过众人，将你的思绪飞向那灵魂的医者。因为唯有他能医治人心，他是「那独一创造我们心灵的」，并「明白我们一切作为的」（诗篇 32:15）。他能进入我们的良知，触动我们的心思，安慰我们的灵魂。倘若他不安慰我们的心，那么人类的安慰便是多余且无意义的；反之，当他安慰我们时，即便有无数的人欺压我们，他们也丝毫不能伤害我们。当他坚固我们的心时，没有人能使它动摇。亲爱的弟兄们，明白这一点，我们当恒久地投奔上帝，投奔那位愿意且有能力驱散笼罩在我们头上的悲伤阴霾的主。
  - type: paragraph
    initial:
      ru: 24)
      cn: 24)
    text:
      ru: 'Когда к людям предлежит обращаться с какою просьбою, надо всячески приспособляться и ко времени, и к месту, и к лицу, и речь обдуманно вести; когда же к Богу приступаем, ничего такого не требуется. Взывай только от сердца, а не устами одними шевели, – и все тут.«Егда молишися, вниди,– говорит, –в клеть твою, и затворив двери твоя, помолися Отцу твоему, иже в тайне: и Отец твой, видяй в тайне, воздаст тебе Яве»(Мф. 6:6). Видишь преизбыточество чести тебе? Когда Меня просишь, пусть говорит, никто не видит; а когда Я почту тебя (услышанием и даром), то всю вселенную сделаю свидетельницею благодеяния. Послушаемся слова Господня, и не будем молиться напоказ; не станем также указывать Господу и способа, как нам помочь. Сказал ты Ему свою нужду, сказал, о чем болишь душою? Не говори далее и того, как тебе помочь. Он Сам лучше тебя знает, что полезно тебе. Иные много говорят в молитвах своих: Господи, дай мне здоровья, умножь достояние мое, отмсти врагу моему. Это преисполнено всякого неразумия. Надлежит нам, оставя все сие, умолять Бога словами мытаря:«Боже, милостив буди мнегрешному» (Лк. 18:13). А Он уж знает, как помочь нам. Так возлюбомудрствуем в молитве, молясь с болезнованием сердечным и смирением, бия себя в перси, как и тот (мытарь), – и получим просимое. Если же, имея на сердце негодование и гнев, будем молиться, то мерзкими и ненавистными Богу явимся. Сокрушим же сердце свое, смирим души свои, – и молиться будем как о себе, так и об оскорбивших нас. Бог тем паче внимает и тех паче прошение исполняет, которые молятся о врагах, которые незлопамятны, которые не восстают против врагов своих. И чем больше они так поступают, тем больше Бог отмщает врагам их, – разве только они раскаются.'
      cn: 当人欲向他人有所请求时，须竭力适应时机、地点与对象，且须深思熟虑地措辞；然而，当我们趋近上帝之时，则无此等要求。你只需由心而发地呼求，而非仅动动嘴唇——如此便足矣。「你祷告的时候，」圣经说道，「要进入你的内室，关上门，祷告你在暗中的父；你父在暗中察看，必然报答你。」（马太福音 6:6）你可见这荣耀何其丰盛？主说，当你向我祈求时，毋需旁人知晓；而当我以垂听与恩赐尊荣你时，我将使普世成为我恩泽的见证。让我们听从主的话语，不为显扬于人而祷告；我们亦不应指示主当如何帮助我们。你已向祂陈明你的需要，已倾诉你心中的痛苦了吗？那么，不必再言你当如何受助。祂比你更清楚何为于你有益。有些人祷告时言语繁多：「主啊，赐我健康，增添我的家产，为我复仇。」此皆充斥着不智。我们当舍弃这一切，以税吏之言恳求上帝：「上帝啊，开恩可怜我这个罪人！」（路加福音 18:13）而祂自知如何助佑我们。故此，让我们以智慧祷告，怀着心底的痛悔与谦卑，如同那税吏一般捶胸，如此便能得偿所愿。然而，若我们心怀怨恨与怒气祷告，便会显得令上帝厌恶憎恨。故当破碎我心，谦卑我灵，并为自身以及那些冒犯我们之人祷告。上帝格外垂听那些为仇敌祷告之人，那些不怀恶意、不反抗其仇敌之人，祂更会成就他们的祈求。他们越是如此行，上帝便越是惩戒他们的仇敌——除非那些仇敌真心悔改。
  - type: paragraph
    initial:
      ru: 25)
      cn: 25)
    text:
      ru: 'Ниневитяне в три дня какое множество грехов отмолили, и какой страшный Божий приговор отклонили? Как ленивая (не энергичная) душа, хоть много времени проведет в покаянии, ничего особенного не сделает и примирения с Богом не достигнет: так напротив душа возбужденная, пламенеющая ревностию и всесокрушенное являющая покаяние, может изгладить многих лет грехи в короткое время. Не трижды ли отрекся Петр? И в третий раз не с клятвою ли? И не убоявшись ли против слов ничтожной служанки? – Что же? Много лет требовалось ему на покаяние? – Нисколько. Но в ту же нощь и поскользнулся, и встал, и рану приял и уврачевание получил, и в болезнь впал, и к здравию востек. Как и каким образом? Плача и раздираясь сердцем; не просто плача, но с большим сокрушением и глубоким болезнованием сердца. Почему и Евангелист не сказал: «плакася», и только, но:«плакася горько»(Мф. 26:75). Сколь силен был плач и обильны слезы, этого никакое слово представить не может; но ясно показывает исход дела. Ибо после столь бедственного падения, – ибо ничего нет бедственнее отречения от Господа, – после такого падения, Господь опять возвел его в прежнее достоинство. Так не падай и ты под тяжестью грехов. Пагубнейшее в грехе есть пребывать в грехе и бедственнейшее в падении есть лежать в падении.'
      cn: 尼尼微人如何在三天之内，涤净了何等众多的罪愆，又如何扭转了何等可怖的上帝判决？正如一个懒惰（不积极）的灵魂，即便耗费许多时日于忏悔之中，也一无所成，无法与上帝和解；反之，一个受感动的灵魂，以炽热的虔诚燃烧，展现出彻底的悔改，便能在短时间内涤除多年罪过。彼得岂非三次否认主？第三次岂非带着咒骂？难道他不是因惧怕一个微不足道的使女之言吗？——那又如何呢？他需要许多年才能忏悔吗？——丝毫不需要。他就在那一夜，跌倒了，又站起来了，受了伤也得了医治，陷入了病痛又重获了健康。如何以及为何？他因哭泣并心如刀割；并非仅仅哭泣，而是带着极大的懊悔与深沉的心痛。因此，福音书的作者没有只说：「他哭了」，而是说：「他就出去痛哭」（马太福音 26:75）。那哭泣何等有力，泪水何等丰沛，任何言语都无法描绘；但事情的结果却清楚地显明了。因为在那样悲惨的跌倒之后——因为没有什么比否认主更悲惨的了——在那样的大跌之后，主再次将他提升回昔日的尊位。因此，你也不要被罪的重担压垮。罪中最具毁灭性的，是沉溺于罪中；跌倒中最悲惨的，是躺卧在跌倒之中。
  - type: paragraph
    initial:
      ru: 26)
      cn: 26)
    text:
      ru: Велика сила печали по Богу и великую приносит она пользу. Желая сие показать, вот что говорит Пророк Исаия, или паче сам Бог чрез Исаию:«За грех мало что опечалих его»,но увидев, что он«опечалися и пойде дряхл... исцелих его»(Ис. 57:17, 18). Не какое следовало, говорит, положил я наказание за грех. Ибо в воздаяниях за добродетели Бог превышает должную меру; а за грехи большею частию только обличает, наказание же, если иногда и посылает, то всегда гораздо легчайшее сравнительно с прегрешениями. Но и это отменяет, коль скоро кто раскается в грехах своих. На это и указывают приведенные слова. Видишь, какая скорая и какая великая из покаяния истекает польза? Не много, говорит, наказав его за грехи, когда увидел, что он опечалился и пойде дряхл, и это малое наказание простил ему. Так скор и готов Бог на примирение с нами, и ждет к тому только повода, хоть малейшего. Будем же всегда подавать Ему случай – показать любовь свою к нам, всячески стараясь блюсти себя от грехов, а когда падем, поспешая восстать с горьким плачем о грехах, чтоб улучить и радость о Господе. Если опечалившийся и пошедший дряхл примирил себе Бога, то чего не сделает приложивший к тому слезы и прилежно умоляющий Его ?
      cn: 忧伤敬神的力量何其宏大，它能带来无量的益处。为阐明此理，请听先知以赛亚，或者说，毋宁是上帝藉由以赛亚所言：「因他的罪恶，我稍微忧伤了他」，但当祂看到他「忧伤且步履蹒跚…我便医治了他」（以赛亚书 57:17, 18）。经文说，我并未对他所犯之罪施以应得的惩罚。因为在善行的酬报上，上帝超越了应有的尺度；而对于罪恶，祂多数时候仅是训斥，即便有时施予惩罚，也总是远轻于所犯的过错。然而，只要有人悔改其罪，即使是这轻微的惩罚也会被撤销。所引之言正指明了这一点。你可曾看到，由悔改而生的益处是何等迅速、何等巨大？他说，只因他的罪稍加惩戒，但当看到他忧伤且步履蹒跚时，连这微小的惩罚也饶恕了他。上帝与我们和好是如此迅速和乐意，祂只等待一个契机，哪怕是最小的。因此，我们当永远给予祂机会，以彰显祂对我们的爱，竭力保守自己远离罪恶。而当我们跌倒时，便当速速以痛彻的哭泣为罪悔改，以期获得在主里的喜乐。若那忧伤且步履蹒跚之人都能与上帝和好，那么再添上泪水，恳切祈求祂的人，又将成就何等大事呢？
  - type: paragraph
    initial:
      ru: 27)
      cn: 27)
    text:
      ru: 'У берега Чермнаго моря Бог говорит Моисею:«что вопиеши ко мне?»(Исх. 14:15), тогда как Моисей ничего не говорил. Этим Бог вот что открыл: Я Бог слышащий не только то, что из уст исходит, но ведающий и то, что есть в сердце; молитва – не то, что вопиют уста, но что движется в сердце.«Что вопиеши ко мне?»Уста его ничего не говорили, но сердце вопияло. Молитва скороуслышная есть та, которая из благого сердца исходит, а не одним сильным гласом произносится.'
      cn: 在紅海之濱，上帝對摩西說：「你為何向我哀求呢？」(出埃及記 14:15)。然而，當時摩西並未開口說話。藉此，上帝啟示了這番真理：我這位上帝所聽聞的，不僅是口中發出的言語，更是心中所蘊藏的一切。禱告並非口舌的呼喊，而是心靈的感動。「你為何向我哀求呢？」摩西的嘴唇雖然寂靜無聲，他的心卻在懇切呼求。那迅速蒙垂聽的禱告，乃是源自良善之心，而非僅憑高亢之聲所發出的。
  - type: paragraph
    initial:
      ru: 28)
      cn: 28)
    text:
      ru: Двух ради причин подобает ублажать св. рабов Божиих и дивиться им, – и потому, что они надежду спасения своего полагали в теплых молитвах, и потому, что, сохранив посредством писания песни и молитвословия, какие со страхом и радостью возносили они к Богу, и нам передали сие сокровище свое, чтоб и весь последующий за ними род привлечь к подражанию своей молитвенной ревности (ибо образ жизни учителей должен переходить на учеников, и слушателям Пророков надлежит являться подражателями их праведности), – чтоб и мы, все время жизни, подобно им, проводили в молитвах, богослужении и богомыслии, то жизнию, то здравием и богатством, то верхом благ почитая, чтоб непрестанно молиться Богу от чистой и непорочной души.
      cn: 为了两个理由，我们应当称颂并敬仰圣洁的上帝仆人：首先，因为他们将自己的救赎希望寄托在热切的祈祷之中；其次，因为他们通过文字记载，将那些带着敬畏与喜乐献给上帝的歌咏和祈祷之词保存下来，并将这宝贵的财富传递给我们。如此一来，他们希望引动后世之人效法他们的祈祷热忱（因为导师的生活方式理当传承给门徒，先知的听众也当成为他们公义的效仿者）。我们亦应如此，在生命的所有时日里，像他们一样，将时间投入到祈祷、敬拜和默思上帝之中。有时是为生命，有时是为健康和财富，有时更是将不间断地以纯洁无瑕的心灵向上帝祈祷，视作至高的福祉。
  - type: paragraph
    initial:
      ru: 29)
      cn: 29)
    text:
      ru: Как солнце – свет для тела, так молитва – для души. Если для слепого большое есть лишение не видеть солнца; то сколь большое лишение для христианина – не молиться часто, чтоб молитвою вводить в душу свою свет Христов?
      cn: 正如太阳是身体的光，祈祷是灵魂的光。如果盲人看不见太阳，是一种巨大的缺失；那么基督徒不常常祈祷，以便藉着祈祷将基督之光引入灵魂，这又是何等巨大的缺失呢？
  - type: paragraph
    initial:
      ru: 30)
      cn: 30)
    text:
      ru: Кто не подивится, и кто не изумится человеколюбию, какое являет к нам Бог, даруя людям такую честь, что удостоивает их беседы с Собою в молитве? Ибо воистину с Богом беседуем мы во время молитвы, и чрез то соприкасаемся с Ангелами и далеко отступаем от прочих живых, но неразумных тварей. Молитва – дело Ангелов; она превышает даже и их достоинство, так как беседовать с Богом выше ангельского достоинства (самого по себе).
      cn: 谁能不惊叹，谁能不赞叹，神向我们所彰显的这种慈爱呢？祂赐予世人如此的尊荣，使他们蒙恩，能在祷告中与祂对话。因为我们确实是在祷告之时与神对话，藉此与天使相亲近，并远远超越其他有生命却无理性的受造物。祷告是天使的作为；它甚至超越了天使的尊荣，因为能与神对话，这本身就超越了天使的尊荣。
  - type: paragraph
    initial:
      ru: 31)
      cn: 31)
    text:
      ru: 'Ангелы, с великим страхом и радостию принося молитвы свои, научают нас, что и нам приступая к Богу в молитвах надлежит творить сие со страхом и радостию: со страхом, боясь как бы не оказаться нам недостойными молитвы; радости же исполненными при сем надлежит нам быть по причине величия чести, что наш смертный род удостоен такого и толикого благоволения Божия, что ему дано часто беседовать с Богом, в силу чего мы перестаем быть смертными и привременными; – по естеству мы смертны, чрез беседу же к Богу переходим к жизни бессмертной. Ибо тому, кто с Богом беседует, нельзя не стать выше смерти и тления. Как тому, кто объемлется лучами света солнечного, нельзя не быть далеко от тьмы даже малейшей; так нельзя сподобляющемуся беседы с Богом не стать выше смерти. Таковое величие чести преставляет нас в область бессмертия (дает дохнуть воздухом бессмертия). Если тем, которые с царем ведут беседу и от него чести сподобляются, нельзя быть в чем-либо скудными; тем паче нельзя тем, которые к Богу приступают в молитве и с Ним беседуют, иметь смертные души: ибо смерть души есть нечестие и беззаконная жизнь; след., наоборот жизнь души есть служение Богу и житие с тем сообразное: жизнь же преподобную и с служением Богу сообразную уготовляет и дивно сокровиществует в душах наших молитва.'
      cn: 天使们以极大的恐惧与欢欣呈献他们的祈祷，教导我们，当我们向上帝祷告时，也当怀着恐惧与喜悦：带着恐惧，因为我们害怕自己不配祈祷；然而我们必须充满喜悦，因为我们的凡人族类被赋予如此莫大的尊荣，蒙受上帝如此丰厚的恩宠，得以常常与上帝交谈，因此我们不再是凡人与短暂的存在；——按本性我们是必死，但借着与上帝的交谈，我们便迈向不朽的生命。因为凡与上帝交谈之人，不可能不超越死亡与朽坏。如同沐浴在阳光中的人，不可能稍有黑暗；同样，蒙受与上帝交谈之恩的人，不可能不超越死亡。如此莫大的尊荣将我们带入不朽的境界（让我们呼吸不朽的气息）。如果那些与君王交谈并蒙其恩宠之人，不可能有所匮乏；那么，那些借着祈祷亲近上帝并与祂交谈之人，就更不可能拥有凡死的灵魂：因为灵魂的死亡是不虔敬与不法的生活；因此，反之，灵魂的生命就是事奉上帝并过与此相称的生活：而祈祷则在我们的灵魂中预备并奇妙地珍藏着虔敬且与事奉上帝相称的生命。
  - type: paragraph
    initial:
      ru: 32)
      cn: 32)
    text:
      ru: 'Девство ли кто возлюбил, или ревностно чтит брачное целомудрие, гнев ли кто укрощать и кротость сожительницею своею иметь положил, от зависти ли чистым себя блюсти, или другое что подобающее делать кто возревновал, – легко и удобно совершит благочестное течение свое, если приимет в руководительницы молитву и ею наперед будет углаждать таковый путь жизни. Ибо кто просит у Бога целомудрия, праведности, кротости и милостивости, тому невозможно не получить просимого."Просите,– говоритГосподь, –и дастся вам: ищите, и обрящете: толцыте, и отверзется вам: всяк бо просяй приемлет, и ищай обретает, и толкущему отверзется. Или кто есть от вас человек,егожеащевопросит сын его хлеба, еда камень подаст ему? Илиащерыбы просит, еда змию подаст ему?Ащеубо вы, лукави суще, умеете даяния блага даяти чадом вашим, кольми паче Отец ваш небесный даст блага просящим у Него»(Мф. 7:7–11), – или, как в другом месте говорится,«даст Духа Святаго просящим у Него»(Лк. 11:13). Такими словами и такими обетованиями Господь всех убеждает нас прилежать молитве; нам же надлежит, повинувшись Его божественному внушению, проводить жизнь свою в песнопениях и молитвах, ревнуя наиточнейшим образом благоугождать Богу. Только так живя, будем мы жить настоящею человеческою жизнию.'
      cn: 倘若有人钟爱童贞，或热诚尊崇婚姻之贞洁；倘若有人立志平息怒火，以温柔为伴侣；倘若有人竭力保守自身纯洁，远离嫉妒，或热心行其他善行，——他将能轻省而便捷地完成自己的虔敬之路。只要他以祷告为指引，并藉此预先铺平生命之途。因为凡向上帝祈求贞洁、公义、温柔与慈悲者，断不可能得不到所求。「祈求，」主说，「就给你们；寻找，就寻见；叩门，就给你们开门。因为凡祈求的，就得着；寻找的，就寻见；叩门的，就给他开门。你们中间谁有儿子求饼，反给他石头呢？求鱼，反给他蛇呢？你们虽然不好，尚且知道拿好东西给儿女，何况你们在天上的父，岂不更把好东西给求他的人吗？」（马太福音 7:7-11）——或如在别处所言，「他岂不更把圣灵给求他的人吗？」（路加福音 11:13）。主以这些言语和应许，劝勉我们众人专心于祷告；我们则当顺从他神圣的启示，在诗歌与祷告中度过此生，极其恳切地热心取悦上帝。唯有如此生活，我们方能活出真正的人类生命。
  - type: paragraph
    initial:
      ru: 33)
      cn: 33)
    text:
      ru: 'Кто не молится и не имеет желания наслаждаться частым беседованием с Богом, тот мертв, бездушен и непричастен ума. То самое, что он не любит молитвы и не почитает смертию для души, если она не покланяется Богу, есть верный знак отсутствия в нем ума. Как тело наше, когда лишается присутствия в ней души, мертвым становится и зловонным: так и душа, неимеющая возбуждения, подвигающего к молитве, находится в горьком состоянии, мертва есть и смердяща. Что горшим смерти злом надо почитать то, если лишаемы бываем молитвы, сие добре показал нам Даниил, великий пророк, решившийся лучше умереть, нежели три только дня пробыть без молитвы. Ибо царь Персидский не совсем нечествовать ему повелевал, а желал, чтоб он на три дня только пресек свои молитвы.'
      cn: 凡不祈祷、不渴慕与神时常亲近之人，皆如朽木，了无生气，与智慧无涉。他既不爱慕祷告，亦不视不敬拜神为灵魂之死，此乃其愚钝之确证。正如我等肉身，一旦失却灵魂，便成死寂之物，且发出腐臭；灵魂若无祈祷之感发，亦陷于凄惨之境，枯槁而腐朽。何以祷告之失落当被视为比死亡更甚之恶，伟大的先知但以理已向我等昭示得淋漓尽致，他宁愿赴死，也不愿三日不祷。因为波斯王并非全然命他不敬虔，而是仅愿他中断祷告三日耳。
  - type: paragraph
    initial:
      ru: 34)
      cn: 34)
    text:
      ru: Без Божия мановения и призрения на нас ничего доброго не войдет в души наши. Божие же мановение на наши нисходит труды и их добре облегчает, если видит, что мы любим молитву, часто к Богу обращаемся с прошениями, и чаем оттоле низойти к нам всякому благу. Почему, когда вижу я кого не любящего молитвы и не имеющего теплого и сильного к ней расположения, то из этого явным для меня бывает, что человек тот ничего благородного и высокого в душе своей не имеет. А когда вижу кого ненасытно емлющимся за богослужение и лишение частой молитвы почитающим одним из величайших потерь и ущербов, то удостоверяюсь, что он есть верный подвижник всякой добродетели, есть храм Божий. Ибо если«одеяние мужа, и смех зубов и стопы(поступь)человека возвещают яже о нем»(Сир. 19:27), – по слову Премудрого; тем паче молитва и служение Богу есть знак всякой Праведности, будучи убранством некиим духовным и божественным, которое великое благообразие и красоту сообщает помышлениям нашим, жизнь каждого благоустрояет, не допускает держать на уме что-либо неуместное и дурное, внушает благоговеинствовать к Богу, и чтить честь, коею Он благоволил почтить нас, научает отвращаться от всякого суеверного волхвования, изгоняет срамные и пустые помыслы, и душу всякого настраивает презирать плотские сласти. Сия единая гордость приличествует чтущим Христа, не рабствовать ничему срамному, но блюсти душу свою в свободе от всего и в непорочной жизни.
      cn: 若无神的恩泽与眷顾降临于我们，任何良善都无法进入我们的灵魂。神的恩泽降临于我们的辛劳之上，并能妥善地减轻我们的劳作，只要他看到我们热爱祷告，时常向神发出祈求，并期盼一切美善自彼处降临于我们。因此，当我看到有人不爱祷告，缺乏热切而强烈的祷告意愿时，便清楚地知道那人心中没有丝毫高贵和崇高的品德。而当我看到有人如饥似渴地投入神圣礼仪，并视缺失频繁祷告为莫大的损失和伤害时，我便确信他是一位忠诚的德行苦行者，是神的殿堂。因为正如智者所言，「人的衣服、笑声和脚步，都显明他自身的光景」（西拉赫书 19:27）；更何况祷告和事奉神乃是所有公义的标记，它是一种属灵而神圣的装饰，赋予我们的思虑极大的庄重与美善，使每个人的生命井然有序，不容许心中存留任何不当和邪恶之物，它教导我们敬畏神，并珍视他乐意赐予我们的尊荣，它教导我们远离一切迷信的巫术，驱逐羞耻和空虚的意念，并使每个人的灵魂轻视肉体的享乐。这唯一的骄傲，才配得上那些尊崇基督的人：不为任何可耻之事所奴役，而是保守自己的灵魂免于一切捆绑，生活纯洁无暇。
  - type: paragraph
    initial:
      ru: 35)
      cn: 35)
    text:
      ru: 'Что без молитвы никак невозможно иметь сожительницею себе добродетель и с нею тещи путем жизни, думаю, для всякого само собою ясно. Ибо как бы кто стал подвизаться в добродетели, не приступая и не припадая часто к Тому, кто есть податель и дарователь добродетели? Кто бы даже желание быть целомудренным и праведным в себе постоянно питать был силен, не держа с удовольствием беседы с Тем, кто требует от нас и это, и еще большее того? Но я берусь доказать коротким словом, что молитвы (возродясь в нас или быв начаты нами), хотя бы застали нас преисполненными всяких грехов, скоро очищают от них. И в таком случае что будет более молитвы велико и божественно, если она окажется целительным врачевством для тех, которые болят душою? Се – Ниневитяне первые являются молитвою очистившимися от многих своих пред Богом грехов. Как только взяла их молитва (на свое попечение), тотчас сделала и праведными, – и город, привыкший жить в непотребстве, лукавстве и всяком беззаконии, быстро исправила, пересилив устарелые худые навыки, и небесные водворив законы, приведши с собою и целомудрие, и человеколюбие, и кротость, и попечение о бедных. Без этих добродетелей она и не водворяется в душе; но обыкновенно в какую душу вселяется она, ту делает полною всякой праведности, – настраивает ее на всякую добродетель, а всякое худо изгоняет из ней. Если б в то время кто-либо из знавших хорошо Ниневию прежде вошел в нее, то не узнал бы этого города: так скоро перешел он от жизни непотребной к благочестию.'
      cn: '我以为，对于每个人来说，不言而喻的是，没有祷告，我们就无法以美德为伴，也无法与美德一同走完生命的道路。因为一个人怎能不在他这位美德的赐予者和施予者面前，时常亲近并俯伏于他，却又能在美德中奋进呢？谁又能持续不断地在自己里面培养对贞洁和公义的渴望，却又不乐意与那位要求我们做到这一切，甚至更多的人对话呢？但我愿用简短的话语证明，祷告（无论是在我们心中重生，还是由我们开启）即便发现我们罪孽深重，也能迅速将我们从中洁净。如此看来，若祷告被证明是那些灵魂病痛者的医治良药，那还有什么能比祷告更伟大、更神圣呢？

        看哪，尼尼微人是首先藉由祷告洁净了他们许多在上帝面前的罪愆。一旦祷告（以其看顾）接纳了他们，它立刻就使他们变得公义——并迅速纠正了那座惯于生活在败德、奸诈和一切不法之中的城，它战胜了根深蒂固的恶习，建立了天上的律法，并带来了贞洁、仁爱、温柔和对穷人的关怀。没有这些美德，祷告就不会居于灵魂之中；但它通常所居住的灵魂，它便使其充满一切的公义——它使灵魂趋向一切美德，并驱逐一切邪恶。如果那时，任何一位先前熟知尼尼微的人进入其中，他将认不出这座城：它如此迅速地从败德的生活转向了虔诚。'
  - type: paragraph
    initial:
      ru: 36)
      cn: 36)
    text:
      ru: 'Может быть кто-нибудь из ленивых и нехотящих усердно и тщательно молиться вздумает оправдывать себя словами самого Господа:«Не всяк глаголяй ми: Господи, Господи, внидет в царствие небесное: но творяй волю Отца моего, иже... на небесех»(Мф. 7:21). – На это скажу, что если б я почитал одну молитву достаточною ко спасению, то справедливо бы иной мог воспользоваться этими словами против меня. Но как я говорю, что молитва есть глава всех добродетелей, корень и основание спасительной жизни: то никто пусть не прикрывает своей к молитве лености такими словами. Ни целомудрие одно не может спасти без других добродетелей, ни попечение о бедных, ни благость, ни другое какое из похвальных дел; но надобно, чтоб все добродетели стеклись в нашу душу, а молитва чтоб как основание и корень лежала под ними. Как корабль и дом нижние части делают крепкими и сплоченными: так и жизнь нашу молитвы скрепляют; без них же ничего в нас не бывает доброго и спасительного. Почему св. Павел настоятельно повелевает нам прилежать молитве, говоря:"В молитвепребывайте,бодрствующе в ней со благодарением»(Кол. 4:2); в другом месте – говорит он:«Непрестанно молитеся. О всем благодарите: сия бо есть воля Божия»(1Сол. 5:17, 18): и в другом еще месте:«всякою молитвою и молениеммолитесяна всяко время духом, и в сие истое бдяще во всяком терпении»(Еф. 6:18). Так многими и божественными словами увещавает нас в молитве сей вождь апостольский. Почему нам, ученикам его, надлежит с молитвою тещи путем жизни нашей и ею чаще орошать и напаять душу свою: ибо все мы не менее имеем в ней нужду, чем дерева в воде. Ни они не могут приносить плодов, если не будут впивать корнями своими воды, ни мы – источать многоценные плоды благочестия, если не будем напаяемы молитвами.'
      cn: 也许有那懒惰且不愿殷勤细致祈祷的人，会想用主自己的话来为自己开脱：「凡称呼我『主啊，主啊』的人不能都进天国；惟独遵行我天父旨意的人，才能进去」（马太福音 7:21）。对此，我要说，如果我把独独祈祷视为得救的充分条件，那么确实有人可以借这些话来反对我。然而，我所言乃是祈祷乃万德之首，是得救生命的根基和基础：所以，任何人都不应以这些话来掩盖自己在祈祷上的懒惰。独独贞洁若无其他美德，亦不能使人得救；关爱贫者、仁慈，或任何其他值得称赞的善行，亦复如是；但我们必须让所有的美德汇聚于我们的灵魂之中，而祈祷则应如根基和本源般安卧于其下。如同船只与房屋的下部使其坚固和紧密相连：祈祷亦如此巩固我们的生命；没有它们，我们心中便无善事可言，亦无得救之机。为此，圣保罗恳切地命令我们专心祈祷，他说：「你们要恒切祷告，在此警醒，心存感谢」（歌罗西书 4:2）；在另一处，他说：「不住地祷告。凡事谢恩；因为这是神在基督耶稣里向你们所定的旨意」（帖撒罗尼迦前书 5:17-18）；又在另一处：「靠着圣灵，随时多方祷告祈求；并要在此警醒不倦，为众圣徒祈求」（以弗所书 6:18）。这位使徒的领袖，以如此众多而神圣的言语劝勉我们专于祈祷。因此，我们这些他的门徒，理当以祈祷奔行我们生命的道路，并常常以此浇灌滋养我们的灵魂：因为我们所有人都对祈祷的需要，不亚于树木对水的需要。它们若不以根汲取水分，便不能结果；我们若不被祈祷所滋养，亦不能流淌出宝贵的虔敬果实。
  - type: paragraph
    initial:
      ru: 37)
      cn: 37)
    text:
      ru: Восстав с одра, надлежит нам всегда упреждать восход солнца служением Богу, и к трапезе приступая надо молиться, равно как и отходя ко сну. Но и каждочастно надо приносить некую молитву Богу, ровным течением проводя время дня. Зимою большую часть ночи надо проводить в молитве, и с великим страхом преклоняя колена усердно внимать молитве, блаженными себя имея, что служим единому истинному Богу. Скажи мне, как воззришь ты на солнце, непоклонившись прежде Пославшему сей сладчайший для очей твоих свет? Как вкусишь от трапезы, не поклонившись Дарителю и Подателю сих благ? С какою надеждою погрузишься ты в мрак ночи? Какие чаешь встретить сны, не оградив себя молитвами, но предавшись сну не огражденным? Презрен будешь ты (за безмолитвие) и удобоемлем для злейших демонов, которые всегда вертятся вокруг нас, выжидая время, когда кто остается обнаженным от покрова молитвенного, чтобы захватить нас и восхитить внезапно. Итак, когда увидят, что мы ограждены молитвою, тотчас отскакивают, как воры и злодеи, когда в головах воина увидят висящим меч. Но если случится кому быть нагим от покрова молитвенного, такого восхитив демоны увлекают ко грехам и злодеяниям. Боясь сего, будем всегда ограждать себя молитвами и песнопениями.
      cn: 我们从床榻起身时，务必常常在日出之前侍奉上帝；而当我们入席用餐时，也应当祈祷，正如就寝之时一样。然而，每时每刻我们都应当向主献上某种祷告，让白日的光阴在平稳的流淌中度过。在冬季，我们大部分的夜晚应在祷告中度过，以极大的敬畏屈膝，恳切地聆听祷告，自视有福，因我们事奉的是独一的真神。请告诉我，你怎能仰望太阳，而不首先俯身敬拜那赐予你眼中这甘甜光芒的主？你怎能享用筵席，而不敬拜那恩赐并施予这些美善的主？你怀着怎样的盼望沉入夜晚的黑暗？你期望遇见怎样的梦境，若不以祷告护卫自己，却毫无设防地沉入睡乡？你将被（因不祷告而）轻蔑，并易于被那些最邪恶的恶魔所捕捉，它们总是环绕在我们周围，等待着何时有人暴露于祷告的庇护之外，以便将我们掳获并突然攫走。因此，当它们看见我们被祷告所护卫时，便立即像盗贼和恶徒一样跳开，正如他们在战士的头顶看见悬挂的利剑。但若有人碰巧赤裸于祷告的庇护之外，恶魔就会将这样的人掳走，引向罪恶和邪行。因此，怀着对这一切的敬畏，让我们常常以祷告和颂歌来护卫自己。
  - type: paragraph
    initial:
      ru: 38)
      cn: 38)
    text:
      ru: 'В пророческих видениях Ангелы представляются с великим страхом приносящими свои хвалебные песни Владыке всяческих: они от великого благоговеинства покрывают лица свои и ноги, и когда нужно летать, совершают сие с великим трепетом. В этом пример и урок, как и нам надлежит совершать молитвы свои.'
      cn: 在先知的异象中，天使们带着极大的敬畏，向万有之主献上他们的赞美诗：他们因着无比的虔敬，遮盖自己的面容和双足，而当需要飞翔时，他们亦带着极大的颤栗完成。这正是我们的一个榜样与教训，教导我们当如何献上自己的祷告。
  - type: paragraph
    initial:
      ru: 39)
      cn: 39)
    text:
      ru: Во время молитвы подобает нам забывать свое человеческое естество, и обемлясь теплым к Богу устремлением, в союзе с благоговейным страхом, ничего не видеть из сущего долу, но думать, что стоим среди Ангелов и одинаковую с ними совершаем службу Богу всевышнему.
      cn: 我们祈祷之时，理应忘却自身凡俗之本性，全心全意，以温暖炽热之情倾向上主，并与敬畏之忱相合。如此，便不见世间万物，只觉己身立于众天使之中，与他们一同侍奉至高之神。
  - type: paragraph
    initial:
      ru: 40)
      cn: 40)
    text:
      ru: 'Все другие принадлежности у нас и Ангелов, – как -то: природа, образ бытия, мудрость, ведение, и все, чего бы ты ни коснулся, – различны: а молитва есть общее дело -Ангелов вместе и человеков, – и в этом отношении ничего нет посреди их и нас (один хор). Но кто всеусердно прилежит молитве и сердца к Богу устремлению, тот скоро уподобится им и в ведении, и в мудрости, и благородстве, и в образе жизни (Там же).'
      cn: 我们与天使之间所有其他的特质——例如，本性、存在方式、智慧、认知，以及你所能触及的一切——皆有分别；然而，祷告却是天使与人类共同之事，在此方面，他们与我们之间毫无间隔（如同一个合唱团）。但凡全心全意致力于祷告，并使心灵归向上帝之人，必将很快地在认知、智慧、尊贵与生活方式上，与他们相似（同上）。
  - type: paragraph
    initial:
      ru: 41)
      cn: 41)
    text:
      ru: Если имеющий случай разговаривать с мудрыми мужами, от частой беседы с ними усвояет себе их мудрость и делается похожим в ней на них; то что сказать о тех, которые с Богом часто беседуют в усердных молитвах своих? Какою мудростию, какою добродетелию, каким ведением, благодобротием, целомудрием и благонравием не преисполнит их молитва и непрестанное с Богом обращение! Так что не погрешит, кто скажет, что молитва есть источник всякой добродетели и праведности, и что в душу, пустую молитвою и молением, не может внити ничто содействующее благочестию.
      cn: 若有人有机缘与智者交谈，因着屡次的对话，便能领受他们的智慧，并在其中与他们相似；那么，对于那些在恳切祈祷中常与上帝交谈的人，我们该说什么呢？祈祷与持续不断地与上帝相通，怎能不使他们满溢着智慧、美德、知识、恩善、贞洁与良善的品格呢！所以，若有人说祈祷是万般美德与公义的泉源，又说空乏于祈祷与恳求的灵魂，不能容纳任何有助于虔敬之事，他绝不会说错。
  - type: paragraph
    initial:
      ru: 42)
      cn: 42)
    text:
      ru: 'Как город, неогражденный стенами, легко подпадает под власть врагов, по отсутствию всякой к занятию его препоны: так и душу неогражденную молитвами диавол легко берет в свою власть и наполняет ее всякими грехами. Около же тех, которые прилежат молитве, он не имеет никакого успеха. Видя душу, огражденную молитвами, он не дерзает близко подходить к ней, боясь силы, какую молитвы сообщают душе, питая ее более, чем хлеб питает тело. К тому же молящиеся усердно не допускают в себя ничего недостойного молитвы, но благоговеинствуя пред Богом, с которым только что беседовали, тотчас отражают всякие козни лукавого, приводя себе на мысль, как неуместно и худо тому, кто только что просил в молитве у Бога целомудрия и преподобия, тотчас переходит на сторону врага, позволяя душе вожделевать срамных сластей и тем давать диаволу вход в сердце, которое только что присещал Бог (Там же).'
      cn: 正如一座不设城墙的城市，因无任何障碍，轻易便会沦入敌手；同样地，一个未经祷告围护的灵魂，魔鬼也能轻而易举地将其纳入掌控，并使其充满各种罪恶。然而，对于那些勤于祷告的人，魔鬼则无计可施。当它看见一个被祷告所环绕的灵魂，便不敢轻易靠近，因为它惧怕祷告赋予灵魂的力量，这力量滋养灵魂，远胜过面包滋养身体。此外，那些殷勤祷告的人，绝不容许任何不配祷告的事物进入心扉。他们对刚与之交谈的上帝心存敬畏，立刻就能抵御恶者的各种诡计，他们会反思：一个刚在祷告中向上帝祈求贞洁与圣洁的人，若立刻倒向敌人，任由灵魂贪恋可耻的享乐，从而让魔鬼得以进入上帝刚造访过的内心，这是何等的不合宜与恶劣啊（同上）。
  - type: paragraph
    initial:
      ru: 43)
      cn: 43)
    text:
      ru: Человеку без содействия Духа Святаго невозможно, как следует, вести божественную беседу; почему прежде всего надо молиться, да благодать Его будет присущею нам и наитствует наш молитвенный труд, когда входим в церковь или дома в клеть свою, чтоб преклонить колена и вознести к Богу наши молитвы и моления. Когда же удостоверишься, что, совершая молитвы, ты и с Богом беседуешь и содействие Духа Святаго приемлешь; то уже никак не допустишь диаволу иметь доступ к душе своей, освященной Духом.
      cn: 一个人若无圣神的襄助，便无法妥善地进行神圣的交谈；因此，首先需要祈祷，愿祂的恩典与我们同在，并启迪我们的祈祷之劳，无论是当我们进入圣堂，还是在家中进入自己的内室，屈膝向上帝奉上我们的祈祷和恳求。当你确信，在祈祷时，你与上帝交谈，并蒙受圣神的襄助；那么，你就绝不会容许魔鬼触及你那已蒙圣神圣化的灵魂。
  - type: paragraph
    initial:
      ru: 44)
      cn: 44)
    text:
      ru: 'Кто скажет, что молитвы суть нервы души, тот скажет сущую правду. Ибо как, при целости нервов, тело держится в строе и живет, стоит и ходить, с пресечением же их совершенно расстраивается: так и души при действии молитв благоустроенны бывают, тверды и легко текут путем благочестия; если же ты лишишь себя молитвы, то сделаешь тоже в душе, что делает в теле пресечение нервов, – она замрет, – или, по другому сравнению, это будет тоже, что рыбу вынуть из воды, ибо как для рыбы жизнь – вода, так для души твоей – молитва.'
      cn: 若有人言，祷告乃灵魂之神经，此言实属真谛。盖因神经完备，身体方能维系其序而生，方能站立行走；若神经受损，身体便全然紊乱。同理，当祷告运行于灵魂之中，灵魂便得蒙秩序，坚固而能轻快地循着虔敬之道前行。然若你舍弃祷告，便如身体神经被切断一般，你的灵魂将全然僵死。或以另一喻，此举正如将鱼自水中取出，盖因水乃鱼之生命，而祷告则为你灵魂之生命。
  - type: paragraph
    initial:
      ru: 45)
      cn: 45)
    text:
      ru: 'Желая привлечь людей к молитве и представить душам нашим, сколь великое благо есть молитва, Христос Господь вводит некоего судию злого и жестокого, всякой стыд пред людьми потерявшего и страх Божий из души изгнавшего. Достаточно бы было предположить лице правдивое и милостивое и, сопоставив его правдивость с человеколюбием Божиим, показать чрез то силу молитвы. Ибо если человек добрый и кроткий милостиво принимает обращающихся к нему с прошением; не тем ли паче Бог, великость человеколюбия Коего не только наш превышает ум, но недомыслимо и для самых Ангелов. Итак довольно было, говорю, предположить лице судьи праведного; но Господь вводит судью жестокого, нечестивого, бесчеловечного, сказывая при сем, что и он, во всех случаях являющий неукротимую лютость, не выдерживал сего характера пред усердным и неотступным прошением, но явился тут благим и кротким. Чего же ради так сделал Господь? – Чтоб дать тебе разуметь, что прошение и моление и злое естество легко превращает в доброе и милостивое, – и чтоб таким образом ни для кого уже не оставалась неведомою сила молитвы. Для этого Он, поставив вдову пред злейшим всех судиею и показав его, не по естественному его характеру, человеколюбивым, от него, злого, переносит слово к Отцу своему, благому, кроткому, человеколюбивому, превосходящему беззакония, прощающему грехи многие, хулимого и сносящего хулу, видящего чествование демонов и оскорбление Себе и Сыну Своему и неотмщающего. Если теперь Он, хулимый, так кротко переносит оскорбляющих Его: то, когда мы с подобающим страхом припадем к Нему, не помилует ли Он нас и скоро и всещедро? Слышите, говорит Господь, что судия неправды глаголет?«аще и Бога не боюся, и человек не срамляюся: но зане творит ми труды вдовица сия, отмщу ея»(Лк. 18:4–6). Если вдова, припадая, жестокого сделала столь кротким; то чего не можем мы ожидать от человеколюбивого Бога, припадая к Нему?'
      cn: '主基督为了吸引世人归向祷告，并向我们的灵魂展现祷告是何等大的福祉，便引入了一位邪恶、残暴的法官，他已在人前丧尽一切羞耻，并从灵魂中驱逐了对上帝的敬畏。其实，若只是设想一位公正仁慈的人物，再将其公正与上帝的慈爱相比较，便足以藉此显示祷告的力量。因为，如果一个善良温和的人，会慈悲地接纳向他提出请求之人；那么，上帝的仁爱之宏伟不仅超越我们的心智，甚至连天使也无法 fathom，祂岂不更会如此吗？


        所以，我说，设想一个正直的法官便已足够；然而，主却引入了一个残暴、邪恶、不人道的法官，并在此说明，即便他在所有情况下都显现出不可遏制的凶残，但在殷勤不懈的请求面前，他却未能保持这种本性，反而变得良善温和。主为何如此行呢？——是为了让你明白，请求与祈祷能够轻易地将邪恶的本性转变为良善和仁慈；——如此一来，祷告的力量便不再对任何人是未知的了。


        为此，祂让寡妇站在这最邪恶的法官面前，并显示出他并非依照其本性而仁慈，然后，祂将这邪恶之人的话语转接到祂的父，那良善、温和、仁慈的父，祂超越罪恶，赦免众多罪愆，忍受亵渎，目睹 демонов 受尊崇而自身与圣子受侮辱却不报复。既然祂，在受亵渎时，如此温和地忍受冒犯祂的人：那么，当我们怀着应有的敬畏俯伏于祂面前时，祂岂不会快速而慷慨地怜悯我们吗？


        主说：「你们听这不义之官所说的话吗？」


        「我虽不惧怕上帝，也不尊重世人，只因这寡妇常来烦扰我，我就替她伸冤。」 (路加福音 18:4-6)


        如果寡妇的俯伏，能使一个残暴的人变得如此温和；那么，我们俯伏于慈爱上帝面前时，又岂不能期盼祂的更多呢？'
