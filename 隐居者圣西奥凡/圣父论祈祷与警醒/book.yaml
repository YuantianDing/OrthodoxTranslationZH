    text:
      ru: 'Есть два способа, коими непристойные мысли вытесняют помыслы добрые: бывает сие или потому, что душа по собственному нерадению начинает блуждать мыслями около того, что непристойно, от одних мечтаний переходя к другим, более бессмысленным; или сие бывает по навету диавола, когда он успевает представить уму предметы неуместные и отвести его от созерцания и внимательного рассмотрения предметов похвальных. Когда душа сама, расстроив собранность и напряжение мысли, приводит себе на память всякие пустые вещи, и оставляет помысл бессмысленно и неразумно носиться по тем воспомянутым вещам, и, на них насмотревшись, переходит к дальнейшим блужданиям по вещам нередко неуместным и срамным: тогда такую распущенность и такое рассеяние души должно исправлять, усиленным напряжением воли восстановляя внимание ума и заставляя его тут же заняться созерцанием предметов добрых. Когда же диавол покушается наветовать и усильно напрягается в безмолвствующую и мирствующую в себе душу впустить свои, как разженные стрелы, помыслы, чтоб внезапно обжегши ее, заставить долее и неотразимее продержать на них помыслы: тогда, отражая и предотвращая такие нападения напряженным вниманием и трезвением, подобно борцу, который зорким наблюдением и проворством телодвижений успевает избегать удара, надобно предать молитве и призыванию, споборания свыше все, и прекращение брани и отражение стрел. Сему научает нас Павел, говоря:«над всеми жесимивосприимите щит веры, в немже возможете вся стрелы лукаваго ражженныя угасити»(Еф. 6:16). Посему если и во время самых молитв враг будет влагать лукавые мечтания, душа да не перестает молиться, и да не почитает собственными своими произращениями эти лукавые всеяния врага, эти фантазии неистощимого в кознях чудодея; но рассудив, что появление непотребных мыслей бывает в нас по безотвязности изобретателя лукавства, тем усиленнее да припадает к Богу, и да молит Его рассыпать лукавое средостение, воздвигаемое памятью неуместных помыслов, дабы стремлением ума своего беспрепятственно всегда восходить к Богу, не бывая пресекаемы нападениями лукавых воспоминаний. Если и продолжится таковое насилие помыслов, по безотвязности воюющего с нами; то и в таком случае не должно приходить в отчаяние, и не оставлять подвига на половине дела, но терпеливо пребывать в молитве дотоле, пока Бог, видя нашу твердость, не озарит нас благодатию Духа, обращающею в бегство наветника, очищающею и наполняющею божественным светом ум наш, и дающею помыслу нашему силу в неволненной тишине служить Богу.'
      cn: '邪念排挤善念，有两种途径：一是灵魂因自身怠惰，思想便开始围绕着不洁之物游荡，从一个幻想转到另一个更无谓的妄想；二是受魔鬼的唆使，它成功地将不合时宜的事物呈现于心智，使其偏离对美好事物的沉思和审慎考量。当灵魂自己扰乱了思想的集中与专注，回想起种种空虚之事，任由思绪无意义、无理智地徘徊于这些回忆，并沉溺其中，继而转向更进一步的游荡，常是围绕着不当甚至羞耻之物：此时，这等放纵与散漫，必须借由意志的强力集中来纠正，恢复心智的专注，并使其即刻投入到对美好事物的沉思之中。


        然而，当魔鬼企图唆使，竭力将它如燃烧的箭矢般的思想射入那静默、安宁于自身的灵魂，意图骤然灼伤它，使其思绪更久、更无可避免地停留在这些思想之上：此时，便需以专注的警醒和清醒来抵御并预防此类攻击，如同搏击者以敏锐的观察和矫健的动作避开打击一般。我们必须将一切交托于祷告与呼求，祈求上天的协助、止息争战并击退箭矢。保罗教导我们说：「此外又拿着信德的藤牌，可以灭尽那恶者一切的火箭」（以弗所书 6:16）。


        因此，即使在祷告之时，仇敌仍会植入邪恶的幻象，灵魂也不应停止祷告，更不应将这些邪恶的撒播、这些阴谋不尽的奇术师的幻象视为自身所生。反之，当思量到不洁思想的出现，乃是因邪恶发明者的纠缠不休，灵魂便当更加恳切地亲近上帝，祈求他驱散那由不当思想的回忆所筑起的邪恶隔墙，以便心智之向往能永无阻碍地升华至上帝，不被邪恶回忆的攻击所打断。即便这种思想的暴力，因那与我们争战者的纠缠而持续不绝；在此情况下，也不应陷入绝望，不应半途而废，而当忍耐地持守祷告，直到上帝看见我们的坚定，以圣灵的恩典光照我们，驱走那唆使者，洁净并以神圣之光充满我们的心智，赋予我们的思想力量，在波澜不惊的宁静中侍奉上帝。'
