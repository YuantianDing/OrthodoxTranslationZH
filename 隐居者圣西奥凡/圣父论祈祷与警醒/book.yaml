      ru: 'Желал бы я знать, где проводят время презревшие наше собрание, что удержало их и отвело от сей священной трапезы (т. е. слушания слова), о чем у них разговоры. Но я уже и знаю наверное, что они или болтают о неуместных и достойных смеха вещах, или опутаны житейскими заботами. Ни то ни другое недостойно извинения и крайнее заслуживает обличение. О первом и говорит нечего: так оно самообличительно. Но что и те, которые домашние выставляют нам дела и говорят о неотложных там надобностях, не могут ожидать снисхождения, когда однажды в неделю будучи сюда призываемы, и тут духовное не хотят предпочитать земному, это явно из Евангелия. И в притче званные на брак такие же представляли отговорки: один купил волов, другой приобрел поле; третий жену поял (Лк. 14:18–20); однако ж не избежали царского гнева. Причины те точно уважительны; но когда Бог зовет, цены не имеют. Всякая нужда должна отступать пред Богопочтением. Почти Бога; потом обращай попечение и на другое. Какой раб, скажи мне, прежде исполнения должного служения господину, станет что-либо убирать в своем жилье? Как же не нелепо, господам-людям, где господство есть одно пустое имя, оказывать такой страх и послушание, а Того, Кто есть воистину Владыка, не наш только, но и вышних Сил, не удостаивать и такого служения и почитания, какое является к сорабам? – Когда бы возможно было вам проникнуть в совесть таковых, вы увидели бы добре, как они изранены, сколько у них терний! – Как земля, которой не касается рука земледельца, запустевает и зарастает всякою сорною травою: так и душа, не возделываемая духовным учением, зарастает терниями и волчцами. Ибо если мы, каждый день слушающие пророков и апостолов, едва удерживаем гнев, едва обуздываем ярость, едва исторгаем занозу зависти, едва, и частые напевания (заговорные) из божественных писаний напевая нашим страстям, успеваем уложить этих бесстыдных зверей: то они, никогда не принимающие таких врачевств, никогда не слушающие уроков божественного любомудрия, какую могут иметь надежду спасения скажи мне? Желал бы я показать очам вашим души их; – и вы увидели бы их покрытыми всякою сквернотою, неряхами, растрепами, преуниженными и на глаза показаться не смеющими. Как тело, когда его не моют, покрывается грязью и нечистотою: так и душа, не обдаваемая духовным учением, бывает обложена многим множеством грехов. И все здесь, в храме бывающее, есть баня духовная, теплотою Духа всякую нечистоту испаряющая. Огнь Духа не только всякую нечистоту испаряет, но и цвет (ею наводимый). Ибо Господь говорит:«аще будут греси ваши яко багряное, яко снег убелю»(Ис. 1:18). Хотя бы говорит, нечистота греховная так глубоко въелась в естество души, что стало бы в ней неподвижною подобно природному цвету вещей, – и тогда я могу изменить ее в противоположное качество. Довольно сделать одно мановение, и всякой грех исчезнет.'
      cn: 我真愿知道那些轻视我们聚会的人，他们将时间消磨何处？是什么羁绊了他们，使他们远离这神圣的筵席（即聆听圣道），他们谈论着什么？但我已确知，他们或在闲谈不合宜且可笑之事，或为世俗烦忧所缠绕。这二者皆不可原谅，且极应受责备。至于前者，更不必多言，其自身即是明证。但即使是那些以家事为由，声称有紧急需求之人，也无法获得宽恕。因为他们每周只被召唤一次，却不愿将属灵之事置于世俗之上，这一点在福音书中显而易见。在那个比喻中，受邀赴宴之人也曾提出类似的借口：一人买了牛，一人买了田产；第三人娶了妻子（路加福音 14:18–20）；然而他们都未能逃脱君王的震怒。这些理由固然看似充分；但当上帝召唤时，它们便毫无价值。一切需求都当在敬拜上帝面前退让。先敬拜上帝；然后才去顾虑其他。告诉我，哪一个仆人会在完成对主应尽的服侍之前，先去收拾自己的居所？那么，对待世俗的主人——其主权不过是空名——竟能表现出如此的敬畏和顺从，而对那位真正的主宰，不仅是我们的主，更是天上诸圣者的主，却不屑于付出哪怕对待同仆的服侍和敬意，这岂非荒谬？——若你们能洞察这些人的良知，你们必能清楚看见他们内心何等伤痕累累，何等荆棘丛生！——正如那无人耕作的土地，荒芜且杂草丛生；同样，那不被属灵教诲所滋养的灵魂，也会被荆棘和蒺藜所覆盖。因为，如果我们这些每日聆听先知和使徒教诲的人，尚且难以抑制愤怒，难以驾驭狂怒，难以拔除嫉妒的刺，尚且需要频繁诵念神圣经文的（符咒般的）篇章，才能勉强驯服这些厚颜无耻的野兽：那么那些从未接受此类医治，从未聆听神圣智慧教诲的人，请告诉我，他们还能有什么得救的希望？我真愿将他们的灵魂展现于你们眼前；——你们必会看见它们被各种污秽所覆盖，邋遢、蓬乱、极其卑微，甚至不敢示人。正如身体若不洗涤，便会布满尘垢与不洁；同样，灵魂若不被属灵教诲所涤荡，便会被众多罪孽所缠绕。这里，殿堂内所发生的一切，都是属灵的沐浴，藉由圣灵的温暖，将一切不洁蒸发殆尽。圣灵的火焰不仅能蒸发一切不洁，更能洗去其所染之色。因为主说：「你们的罪虽像朱红，必变成雪白」（以赛亚书 1:18）。祂说，即便罪孽的污秽已深入灵魂本质，如同事物的固有色彩般难以去除，我仍能将其转变为相反的品质。只需一个意念，一切罪孽便会消逝。
