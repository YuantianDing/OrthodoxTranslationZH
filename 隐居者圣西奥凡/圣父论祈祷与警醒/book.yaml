      cn: 56)
    text:
      ru: 'Недовольно для спасения нашего молиться, если при том не будем молиться по тем законам, которые положил для сего Христос. Какие же Он положил законы? Молиться за врагов, хотя бы они много нас опечалили. И если не будем этого исполнять, то погибли мы, как видно из того, что было с фарисеем. Ибо если этот, не против врагов молясь, а только потщеславившись, такое понес наказание, то какое наказание ожидает тех, которые многие и долгие творят молитвы против врагов! Что делаешь ты, человек? Стоишь, испрашивая прощения грехов, и гневом наполняешь душу свою? Когда надлежит нам быть кротчайшими всех, потому что беседуем к Господу всемилостивому, молимся Ему о грехах своих, просим себе милости, человеколюбия и прощения; тогда ли прилично свирепствовать, предаваться зверству и горечью исполнять уста свои? И как, скажи мне, можем мы с тобою улучить спасение, вид держа просителей, а слова произнося гордостные и преогорчевая тем своего Владыку? Вошел ты, чтоб уврачевать собственные свои раны: это время умилостивления, время умоления и стенаний, а не гнева, – слез, а не раздражения, – сокрушения, а не негодования. Зачем возмущаешь порядок вещей? Зачем сам против себя воюешь? Зачем разоряешь собственное построение? Молящемуся прежде всего другого надлежит быть мирным душою, иметь ум смиренно настроенный и сердце сокрушенное; а против врагов вопиющий никак не может ничего такого исполнить, потому что он полон гнева и неспособен иметь кроткие чувства.'
      cn: 我们的救恩，若只凭祷告而无视基督为此设定的律法，那是不够的。祂设立了哪些律法呢？便是要为仇敌祷告，即使他们曾深重地使我们悲伤。若我们不遵行此道，我们便会灭亡，正如法利赛人的遭遇所显明的那样。因为那位法利赛人，仅仅因为虚荣自夸，而非针对仇敌祷告，便已遭受那样的惩罚；那么，那些对仇敌发出许多漫长祷告的人，将面临何等的惩罚呢！人啊，你究竟在做什么？你站着恳求罪蒙赦免，却让你的灵魂充满怒火？当我们与至仁至慈的主对话，向祂祈求罪孽的赦免，为自己恳求恩慈、怜悯与宽恕时，我们本应是众人中最温柔的；那时，你难道还适宜凶残暴戾，沉溺于野兽般的行径，让你的口中充满苦毒吗？告诉我，你我怎能获得救恩呢？我们虽以恳求者的姿态出现，口中却说出骄傲的话语，从而激怒我们的主。你进入殿堂是为了医治自己的创伤：这是和解之时，是恳求与哀叹之时，而非愤怒之时——是流泪之时，而非恼怒之时——是忧伤之时，而非怨恨之时。你为何扰乱事物的秩序？你为何与自己为敌？你为何摧毁自己所建立的？祷告者最重要的是心灵平安，拥有谦卑的心志和破碎的心灵；而那些向仇敌呼喊的人，绝不可能做到这些，因为他心中充满愤怒，无法拥有温柔的情感。
  - type: paragraph
