      ru: 19)
      cn: 19)
    text:
      ru: 'Грешник ты? Не отчаивайся, но вниди (в церковь) и покайся. Согрешил ты? Скажи Богу: согрешил я. Какое затруднение сказать: согрешил я? Разве, если не скажешься грешником не будешь ты иметь диавола обличителем своим (на суде)? Предупреди же, и восхити это его достоинство; ибо осуждать – его достоинство. И почему тебе не предупредить его, не сказать греха и не изгладить его, когда знаешь, что в нем (диаволе) имеешь ты такого обличителя, который молчать не станет? -Согрешил? – Вниди в церковь, и скажи Богу: согрешил. Ничего другого я не требую от тебя, кроме этого одного. Ибо Писание говорит:«глаголи ты беззакония твоя прежде, да оправдишися»(Ис. 43:26). Скажи грех, чтоб разрешиться от греха. Труда в этом нет, много набирать для этого слов не нужно, и траты никакой на это не требуется, и ничего подобного. Слово изреки, отнесись благоумно к греху своему, сказав: согрешил я. Скажешь: откуда видно, что если я скажу сам грех свой, то получу разрешение в грехе? Имеешь в Писании пример и того, как один сказал свой грех, и получил прощение, и того, как другой не сказал своего греха, и был осужден. Это Каин и Давид.'
      cn: 你是个罪人吗？不要绝望，但要进入（教会）并悔改。你犯了罪吗？告诉神：「我犯了罪。」说「我犯了罪」有什么困难呢？难道如果你不承认自己是罪人，你就不会有魔鬼在（审判）时成为你的控告者吗？那么，你就当预先说出，夺去它这个特权；因为控告是它的特权。当你明知它（魔鬼）是一个不会沉默的控告者时，你为何不预先说出，不陈明罪过并将其涂抹呢？——犯了罪吗？——进入教会，告诉神：「我犯了罪。」我别无所求，只求你这一点。因为经上说：「你要述说你的罪孽，使你可称为义」（以赛亚书 43:26）。说出罪过，以便从罪中得释放。这并不费力，无需堆砌许多言辞，也无需任何花费，诸如此类。只须说出一句话，以明智之心对待你的罪过，说：「我犯了罪。」你或许会说：我怎么知道，如果我亲口说出自己的罪，就能得到罪的赦免呢？经文中有一个例子，一个人说出了自己的罪，就得到了赦免；另一个例子是，另一个人没有说出自己的罪，就被定罪了。这就是该隐和大卫的故事。
  - type: paragraph
    initial:
      ru: 20)
      cn: 20)
    text:
      ru: 'Молись каждочасно; но не скучай молясь, и не ленись испрашивать милости у человеколюбивого Бога, – и Он не оставит тебя за неотступность твою, но простит тебе грехи твои, и даст тебе то, о чем просишь. Если моляся, услышан будешь, пребывай в молитве, благодаря (за милость); а если не будешь услышан, пребывай в молитве, чтобы услышану быть. Не говори: много молился я, а услышан не был; потому что и это часто бывает для твоей же пользы. Знает Бог, что ты ленив и себе поблажлив, и если получишь просимое, уйдешь и не станешь больше молиться; почему отлагает услышать тебя, чтоб, по причине нужды, заставить тебя чаще беседовать с Ним и проводить время в молитве. Пребывай же в молитве, и не допускай в себе разленения в ней. Молитва много может, возлюбленный; почему приступай к ней, не как к делу маловажному.'
      cn: 时时祷告；但祷告时不可生倦，亦不可懈怠向那仁爱之神祈求恩典，——祂必不因你的恳切而离弃你，反会赦免你的罪愆，并赐予你所求之事。若你在祷告中得蒙垂听，便当恒久于祷告之中，以感恩（领受恩典）；若未得垂听，亦当恒久于祷告之中，以期得蒙垂听。切莫言：「我已多番祷告，却未蒙垂听」；因这亦常为你的益处。上帝深知你之怠惰与自我放纵，若你轻易得偿所愿，便会离去，不再祷告；因此祂暂缓垂听于你，以使你因所需而更频繁地与祂交谈，并恒久于祷告之中。故此，恒久于祷告，勿使懈怠之念滋生于心。祷告之力甚大，我所亲爱者；故当亲近祷告，勿视之为微末之事。
  - type: paragraph
    initial:
      ru: 21)
      cn: 21)
    text:
      ru: 'Согрешил? войди в церковь и изгладь грех свой (покаянием). Сколько раз ни упадешь на торжище, всякой раз встаешь: так и сколько раз ни согрешишь, спеши покаяться, не допускай отчаяния. Еще согрешишь, еще покайся; не опускайся и не отпадай от надежды получения предлежащих нам благ. Хоть ты уже старик, и согрешил, – иди в церковь, и покайся. Здесь врачебница, а не судилище; здесь не муки за грехи налагают, а дают отпущение грехов. Богу единому скажи грех свой:«Тебе единому согреших и лукавое пред Тобою сотворих»(Пс. 50:6), и оставится тебе грех твой.'
      cn: 你犯了罪吗？走进教堂，藉着（悔改）涤除你的罪。你在市集上跌倒多少次，每次都站起来：同样，你犯了多少次罪，就快快去悔改，不要陷入绝望。若你再次犯罪，就再次悔改；不要气馁，不要放弃获得我们所预备之福分的希望。即使你已年迈，且犯了罪——也要走进教堂，去悔改。这里是医治之所，而非审判之地；这里不施加罪的惩罚，而是赐予罪的赦免。只向上帝倾诉你的罪：「我唯独得罪了你，并在你眼前行了这恶」（诗篇 50:6），你的罪便会得蒙赦免。
  - type: paragraph
