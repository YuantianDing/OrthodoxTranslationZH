    text:
      ru: «Внемлите... себе,– говорит Господь, –да не когда отягчают сердца ваши объядением»,и проч. (Лк. 21:34).«Подвизаяйсяжеот всех воздержится»,по слову Апостола (1Кор. 9:25). Ведая все такие изречения, к нам обращенные в божественном писании, будем проводить жизнь свою в воздержании. Прежде всего, оставя многообразие яств, приучим тело свое к обычаю и чину добродетельному, давая ему пищи в меру. Ибо таким образом легко укрощаются и подчиняются разуму взыграния похоти, а если полную, по всему убеждению, говорить правду, то и движения гнева. Но и от других прегрешений удобнее при этом воздержаться, так как и добродетелью то почитается у тех, кои самим делом и опытом проходят добродетели, всестороннее воздержание, т. е., чтоб удаляться от всякого вида зла. Так-то причина чистоты, после Бога всех благ источника и подателя, есть равное на всякий день и мерою определенное воздержание от многоястия.
      cn: 「『你们要留心……自己，』主说，『免得你们的心因贪食』等等『沉重』（路加福音 21:34）。」使徒说：「『凡较力争胜的，诸事都有节制。』（哥林多前书 9:25）。」我们深知圣经中所有这些对我们发出的教诲，就当在节制中度过我们的生命。首先，舍弃繁多之佳肴，使我们的身体习惯于德行之规矩与秩序，按量供给其所需之食。因为如此，情欲之蠢动便易于驯服，并服从理性；若要完全，按一切确信，说出真理，则连愤怒之冲动亦然。然而，藉此亦能更轻易地节制其他罪愆，因为在那些以实际行动和经验践行美德的人看来，全面之节制，即远离一切形式之恶，亦被视为美德。如此，继上帝——一切美善之源泉与施予者之后，纯洁之因，便是每日均匀且按量之节制，远离饕餮。
  - type: paragraph
    initial:
      ru: 16)
      cn: 16)
    text:
      ru: 'Как сатана, сопротивляясь Богу, в желании, чтоб не была исполняема воля Божия, т. е. заповеди, чрез нас воюет против Бога тем, что покушается воспрепятствовать исполнению ее: так опять Бог желая, чтоб нами была исполняема всесвятая воля Его, то есть как я сказал, божественные и животворные заповеди, чрез нас при Своем мановении, разоряет пагубное намерение лукавого. Безумное желание врага, сопротивляться Богу тем, чтоб увлекать к преступлению заповедей Его, Бог Сам низвращает чрез человеческую немощь. И посмотри, не так ли это бывает? – Все Божественные заповеди полагают законы для троечастности души, и делают ее здоровою посредством того, что повелевают. Кто строго следует им, у того сия троечастность соделывается истинно здравою. Но против этой же троечастности души день, и ночь ведет войну и диавол. Если же сатана ведет войну против троечастности; ясно, что он воюет чрез то против заповедей Христовых: ибо Христос чрез заповеди облагает законом троечастность души, т. е. раздражительную, пожелательную и мысленную силы души. – И смотри; угроза, что«гневающийся на брата своего всуе повинен есть суду»(Мф. 5:22), и следующие затем Его заповедания, – се врачевания раздражительной части. Эту заповедь, и прочие положенные вместе с нею, враг покушается низвратить внутри посредством помыслов любопрительства, злопамятства и зависти. Знает этот противоборец (наш и Божий), что правитель раздражительной части есть сила мысленная. Почему в нее прежде и пускает стрелы посредством помыслов, как я сказал уже, подозрения, зависти, любопрения, сварливости, лукавства, тщеславия, и склоняет мысленную силу сложить с себя свойственную ему власть, и отдав бразды самому раздражению, оставить его без всякого управления. Тогда раздражение, отбросив своего управителя, без удержи износит чрез уста в словах все, что прежде вложено было в сердце, что усокровиществовано было в нем дотоле посредством вражеских помыслов, при нерадении ума. Сердце является тогда исполненным не Духа Божия и не божественных помышлений, а злобы (не укротимой): ибо, как говорит Господь,«уста говорят от избытка сердца»(Лк. 6:45). Когда же таким образом, лукавый доведет человека до того, что он изрыгать начнет в словах то, что прежде скрытно замышлялось внутри; тогда этот пленник (вражий) не"рака"только или"уродъ"скажет брату своему (Мф. 5:22), но наговорит самых досадительных слов, а дальше дойдет и до убийства. – Вот какие козни употребляет лукавый, в отношении к данной нам Богом заповеди не гневаться всуе. – А ведь можно бы и не дойти до досадительных слов, а далее и до того, что за ними следует, если б тотчас по приражении раздражения, молитвою и вниманием к тому что происходит внутри, были изгнаны из сердца (разжигающие его мысли). Так-то душегубец достигает злой цели своей только тогда, как найдет кого, по воздействию вложенных им в сердце помыслов, готовым нарушить божественную заповедь.'
      cn: '正如撒旦，为阻挠上帝旨意的成就，即诫命的遵行，而反抗上帝，藉着我们与上帝交战，试图阻止诫命的实现；同样地，上帝也愿我们遵行祂至圣的旨意，正如我所说，那些神圣而赋予生命的诫命，祂藉着我们，凭祂的旨意，摧毁那邪恶者的毁灭性意图。那仇敌愚昧的欲望，藉引诱人违犯上帝的诫命来反抗上帝，上帝却亲自藉着人性的软弱将其颠覆。你看，事实不正是如此吗？


        所有神圣的诫命都为灵魂的三部分设定法则，并藉着它们所吩咐的，使灵魂变得健全。严格遵从诫命的人，其灵魂的这三部分便真正地变得健康。然而，魔鬼却日夜不停地与这灵魂的三部分交战。如果撒旦与这三部分交战，那么显然，它是藉此与基督的诫命交战：因为基督藉着诫命规范了灵魂的这三部分，即愤怒、欲望和思想的力量。你看：那「凡向弟兄动怒的，难免受审判」（马太福音 5:22）的警告，以及紧随其后的诫命，便是对愤怒部分的医治。仇敌试图藉着争竞、怀恨和嫉妒的意念，从内部颠覆这条诫命以及其他与之并列的诫命。这位与上帝和我们为敌的对手知道，掌管愤怒部分的是思想的力量。因此，他首先向思想部分射出他的箭，正如我已说过的，藉着怀疑、嫉妒、争吵、好斗、诡诈和虚荣的意念，并诱使思想力量放弃其固有的权柄，将缰绳交予愤怒本身，任其不受任何控制。那时，愤怒便会抛弃其管理者，不受约束地藉着口说出所有先前已藏于心中之物，所有因心智懈怠而藉着仇敌的意念，在此之前已积蓄于其中的一切。那时，心便不是充满上帝的灵和神圣的思想，而是充满（无法平息的）邪恶：因为，正如主所说，「心里所充满的，口里就说出来」（路加福音 6:45）。当邪恶者以这种方式，使人开始用言语宣泄其先前内心隐秘的意图时；那时，这个（仇敌的）俘虏不仅会对他的弟兄说「拉加」或「无用的人」（马太福音 5:22），还会说出最侮辱人的话语，更甚者，还会走向杀戮。——瞧，这就是邪恶者针对上帝赐予我们的「不可无故动怒」之诫命所使用的诡计。——然而，如果愤怒一来，便立刻藉着祷告和内心的省察，将（煽动它的思想）从心中驱逐出去，那么便可以避免说出侮辱人的话语，以及随后发生的一切。只有当那毁坏灵魂者找到某人，因他心中被灌输的意念而预备违犯神圣的诫命时，他才能达到其邪恶的目的。'
  - type: paragraph
    initial:
      ru: 17)
      cn: 17)
    text:
      ru: А пожелательной части что предписано божественною Владычнею заповедию? «Воззревыйна жену ко еже вожделети ея, уже любодействова с нею в сердце своем»(Мф. 5:24). – И какую же против сей заповеди сеть сплетает в уме злодей, видя, что дана такая заповедь? Так как предметы, могущие раздражить вожделение отдалены, то он подступает внутрь, и там поднимает похотную брань против сказанной заповеди. – Это производит он тем, что живописует и печатлеет в душе блудные образы; бывает, что даже и слова слышатся, возбуждающия на страсть; бывает и другое многое, что знают искусившиеся в мысленных бранях.
      cn: 至于那情欲的部分，神圣的主宰性诫命是如何规定的呢？「凡是注视妇女以致动淫念的，他心里已经与她犯了奸淫。」（马太福音 5:24）。——那么，当恶者看到颁布了这样一条诫命时，它又在心中编织出何种针对此诫命的罗网呢？由于那些能激起情欲的事物被移开了，它便从内部接近，在那里对这条诫命发起情欲的战争。——它通过在灵魂中生动地描绘和印刻淫秽的图像来达到此目的；有时甚至能听到煽动情欲的言语；还有许多其他的事物，那些在思想战争中经历过试探的人都清楚。
  - type: paragraph
    initial:
      ru: 18)
      cn: 18)
    text:
      ru: 'Какая наконец заповедь дает руководительные правила силе умственной?«Аз же глаголю вам не клятися всяко... буди же слово ваше: ей...ини"(Мф. 5:34, 37). Еще:«иже не отречется всего своего имения, не может быти Мой ученик»(Лк. 14:33). И:«Внидите узкими враты»(Мф. 7:13). Таковы заповеди для мысленной части! Противоборец наш, желая и эту мысленную силу, как доблестного какого воеводу, сделать подручною себе, сначала отнимает у ней здравомыслие, посредством помыслов чревоугодия и нерадения; лишив же ее таким образом свойственной ей власти над другими силами, и посмеявшись над нею, как над пьяным вождем, заставляет исполнять свои внушения и хотения, употребив пособниками себе в этом раздражительность и похотение. Силы же эти, похотные, т. е., и раздражительная, оставлены будучи силою мысленною, начинают все пять чувств наших обращать, как слуг покорных, в орудие к явным грехам. И вот какие вследствие того бывают согрешения и падения! Когда ум извнутрь не обуздывает и не вяжет чувств; тогда глаза всюду разбегаются из любопытства, уши любят слушать суетное, обоняние изнеживается, уста становятся неудержимыми, и руки простираются осязать то, что не должно. За этим последуют вместо правды – неправда, вместо мудрости – неразумие, вместо целомудрия – блудничество, вместо мужества – боязливость. А эти четыре главные добродетели, т. е., правда, мудрость, целомудрие и мужество такого суть рода, что если они здравы и в силе в душе, то добре управляют тричастностию души: добре же управляемая тричастность удерживает чувства от всего безместного. И тогда ум, пребывая в тишине, при управлении прочих сил по Божьему и при послушности их, удобно одерживает верх в мысленной брани. Когда же по невниманию допустит он придти в смятение прочим силам, тогда, будучи преодолеваем прилогами лукавого, преступает он Божественные заповеди. За преступлением же заповедей всячески следует, или соответственное покаяние, или мука в будущем веке. Итак, доброе очень есть дело, чтобы ум всегда трезвенствовал; ибо чрез это, установившись так, как свойственно ему стоять по естеству, соделывается он истинным хранителем божественных заповедей.'
      cn: 究竟哪一条诫命能为我们心智的力量提供指引呢？「我却对你们说，不可起誓……你们的话，是，就说是；不是，就说不是」(马太福音 5:34, 37)。又说：「凡不舍弃自己一切所有的，就不能作我的门徒」(路加福音 14:33)。还有：「你们要进窄门」(马太福音 7:13)。这些就是为我们思想部分所设的诫命！我们的对抗者，渴望将这思想的力量，如同一个英勇的将领般，使其臣服于他。他首先通过贪食和懈怠的意念，剥夺了它健全的理性；如此这般，剥夺了它统领其他力量的固有权柄，并如同嘲笑一个醉酒的领袖般嘲弄它，然后以恼怒和情欲为帮凶，强迫它执行自己的暗示和欲望。这些情欲之力，即情欲和恼怒，被思想之力所遗弃，便开始将我们的五官，如顺从的仆役般，转变为显明罪恶的工具。于是，随之而来的，便是各种罪孽和堕落！当心智从内在未能克制和约束感官时，眼睛便四处好奇张望，耳朵喜爱听闻虚妄之事，嗅觉变得娇弱，口舌变得难以控制，双手也伸向不当触碰之物。紧接着，取代公义的是不义，取代智慧的是愚昧，取代贞洁的是淫荡，取代勇气的是怯懦。而这四种主要的美德，即公义、智慧、贞洁和勇气，它们本是如此：若在灵魂中健全且有力，便能妥善管理灵魂的三个部分；而妥善管理的三部分灵魂，则能使感官远离一切不当之事。届时，心智便能安住于宁静之中，在其他力量按照神圣旨意运作且顺从的情况下，轻易地在思想的争战中取得胜利。然而，当它因疏忽而允许其他力量陷入混乱时，便会被邪恶的诱惑所胜过，从而违背神圣的诫命。违背诫命之后，必将随之而来，或是相应的忏悔，或是未来世代的痛苦。因此，心智始终保持警醒，乃是一件极好的事；因为如此一来，它便能如其本性所应站立之处般安定，成为神圣诫命的真正守护者。
  - type: paragraph
    initial:
      ru: 19)
      cn: 19)
    text:
      ru: 'Душа (грехолюбивая), как стеною будучи ограждена и окружена духами злобы, связуется узами мрака, – и по причине этого окружающего ее мрака не может молиться как следовало бы: ибо связуется им втайне (в сокровенностях и глубинах своих, или сама не ведая как), и слепотствует внутренними очами. Но когда она (пришедши в себя) положит начало молитвенному к Богу прибеганию, и станет по силе трезвенствовать в молитве; тогда мало по малу начинает она разрешаться силою молитвы и от тьмы: иначе же разрешиться от ней нет никакой возможности. В это время познает она, что есть внутрь в сердце иное борение, иное сокровенное противоборство, иная война в помыслах, от духов злобы возбуждаемых, как свидетельствует и святое писание, когда говорит:«Аще дух владеющаго взыдет на тя, места твоего не остави»(Еккл. 10:4). Место же ума есть твердое стояние его в добродетели и трезвение. – Есть стояние и в добродетельной и в грешной жизни. Ибо писание говорит:«Блажен муж, иже не иде на совет нечестивых, и на пути грешных не ста»(Пс. 1:1). И Апостол учит:«Станите... препоясани чресла ваша истиною»(Еф. 6:14).'
      cn: 罪恶缠绕的灵魂，仿佛被一堵墙围住，被邪恶的灵环绕，被黑暗的枷锁束缚——由于这周遭的黑暗，它无法如应有的那样祈祷：因为它在隐秘之处（在它的深处与奥秘中，或者它自己也不知如何）被黑暗束缚，内心的眼睛也因此失明。但当它（清醒过来）开始向神寻求祷告的庇护，并尽力在祷告中保持警醒时；那时，它便会渐渐地凭借祷告的力量从黑暗中解脱：否则，便没有任何可能从中解脱。此时，它将认识到，内心深处存在着另一场争战，一场隐秘的对抗，一场由邪恶之灵激发的意念之战，正如圣经所见证的，当它说：「若掌权者的灵升到你身上，不要离开你的位置」（传道书 10:4）。而心智的位置，便是它在美德和警醒中的坚定站立。——在美德和罪恶的生活中，都有站立。因为经上说：「不从恶人的计谋，不站罪人的道路，不坐亵慢人的座位」（诗篇 1:1）。使徒也教导说：「站立……用真理束你的腰」（以弗所书 6:14）。
  - type: paragraph
    initial:
      ru: 20)
      cn: 20)
    text:
      ru: Крепко накрепко да держим Христа; ибо не мало таких, кои всячески покушаются поять его из души. И сами не допустим до того, чтоб Иисус уклонился,"народу"(толпе) помыслов«сущу на месте»души (Ин. 5:13). Но удержать его невозможно без болезненного труда душевного. Потрудимся осязать следы жития Его во плоти (или ощупывать, или ощупью идти по следам), чтобы и свою жизнь проводить нам смиренно. Восприимем в чувство страсти Его, чтоб соревнуя Ему, терпеливо переносить все скорбное. Вкусим неизреченного Его смотрительного о нас снисхождения, чтобы от сладкого вкушения сего душою, познать нам, сколь благ Господь. Над всем же сим, или прежде всего сего, да веруем Ему несомненно во всем, что говорит Он, и каждодневно да чаем промышления Его, на нас обращенного, и что ни случится, что ни встретим, будем принимать то с благодарностью, любовью и радостным довольством, да научимся смотреть на Единого Бога, Который всем управляет по Божественным законам премудрости Своей. Когда сделаем все это, тогда недалеко будем от Бога. (Да ведаем при том, что) благочестие есть конца не имеющее совершенство, как сказал некто из богоносных и совершенных в духе мужей.
      cn: 我们要紧紧地、牢牢地持守基督，因为有许多人会竭力地尝试将他从我们的灵魂中夺走。我们自己也不要让耶稣偏离那「在场的」思念「人群」所聚集的灵魂之处（约翰福音 5:13）。然而，若没有灵魂痛苦的劳作，我们便无法持守他。让我们劳苦地去触摸他肉身生活的足迹（或感受，或摸索着追随这些足迹），以便我们也能谦卑地度过自己的人生。让我们感受他的苦难，好使我们效法他，耐心承受一切忧患。让我们品尝他那难以言喻的、对我们施予的恩慈俯就，好使我们通过灵魂对这甜美滋味的品尝，认识到主是何等良善。然而，在所有这一切之上，或者说在所有这一切之先，让我们毫无疑问地相信他所说的一切，并且每日都仰望他那眷顾我们的神圣旨意，无论发生什么，无论遇到什么，我们都应以感恩、爱和喜悦的心情去接受，好使我们学会只仰望独一的上帝，他以其神圣的智慧法则掌管万有。当我们做到这一切时，我们便离上帝不远了。（我们同时要知道，）敬虔乃是永无止境的完善，正如某位神圣且心灵完备的人所说。
  - type: paragraph
    initial:
      ru: 21)
      cn: 21)
    text:
      ru: Кто добре искупая время жизни своей, непрестанно бывает занят помышлением и памятью о смерти, и чрез это самое мудро исхищает ум из страстей; тот обыкновенно острее зрит повсечасные приражения бесовских прилогов, нежели тот, кто проводит жизнь без памяти смертной, надеясь очистить сердце действием одного разума, а не тем, чтобы всегда хранить печальную и плачевную мысль. Таковой, мняся своим быстроумием держать в руках все пагубные страсти, не ведая, как связуется одною, хуждшею всех, – падает в высокоумие, (как чающий преуспеть в чем-либо) без Бога. Ему надлежит сильно трезвиться чтобы за надмение не лишиться смысла. Ибо, как говорит Апостол Павел (1Кор. 8:1), души, отсюда и оттуда набирающиеся знания, обыкновенно надымаются пред теми, которые, как им кажется, меньше их знают, по той причине, как я думаю, что в них нет искры назидающей любви. А кто имеет непрестанное помышление о смерти, тот острозорче, чем тот, кто не имеет его, замечая приражения демонов, удобно прогоняет их и попирает.
      cn: 谁若妥善地赎回了生命的光阴，心念与记忆恒常专注于死亡，并藉此智慧地将心神从诸般情欲中抽离；此人通常能比那些没有死亡记忆、企图仅凭理性而非时刻怀着忧伤哀痛的思念来洁净心灵的人，更敏锐地察觉到魔鬼引诱的瞬时侵袭。后一种人，自以为能凭着其敏捷的悟性掌控一切有害的情欲，却不知自己正被最恶劣的一种情欲所捆绑——那就是陷入了自高自大（如同在没有上帝的情况下，仍期望在某事上有所成就）。他必须格外警醒，以免因骄傲而丧失理智。因为，正如使徒保罗所言（哥林多前书 8:1），那些从各处汲取知识的灵魂，通常会在那些他们认为知识不如自己的人面前傲慢自大，这在我看来，是因为他们心中没有那份造就人的爱之火花。而那些恒常思念死亡的人，则比没有这种思念的人，更具洞察力，能轻易察觉、驱逐并践踏魔鬼的侵袭。
  - type: paragraph
    initial:
      ru: 22)
      cn: 22)
    text:
      ru: Сладостная память о Боге, т. е. Иисусе, с гневом сердечным и огорчением спасительным, обыкновенно разрушает все обаяния помыслов, разные внушения, слова, мечтания, мрачные воображения, и кратко сказать, все, чем вооружается, и с чем дерзостно выступает всегубительный враг, ища поглотить души наши. Иисус, будучи призываем, все попаляет легко. Ибо ни в ком другом нет нам спасения, кроме Христа Иисуса. Это сказал и Сам Спаситель говоря:«без Мене не можете творити ничесоже»(Ин. 15:5).
      cn: 对上帝，亦即耶稣的甜美忆念，伴随着心底的忿怒和那救赎性的忧伤，通常能摧毁思想的所有魅惑，各种暗示、言语、幻想、阴暗的想象；简言之，它能粉碎一切那毁灭万物的仇敌所武装起来，并借以狂妄地现身，意图吞噬我们灵魂的一切。呼唤耶稣之名，他便能轻易焚尽一切。因为除基督耶稣以外，我们别无拯救。救主亲口说过：「离了我，你们就不能做什么」（约翰福音 15:5）。
  - type: paragraph
    initial:
      ru: 23)
      cn: 23)
    text:
      ru: Итак всякий час и всякое мгновение будем всяким хранением блюсти сердце свое от помыслов, туманящих душевное зеркало, в коем надлежит печатлеться и светописаться одному Иисусу Христу, Который есть премудрость и сила Бога Отца. Будем непрестанно искать Царствия Небесного внутрь сердца; и конечно таинственно обретем внутрь себя самих и зерно, и бисер, и квас, и все другое, если очистим око ума своего. Сего-то ради и Господь наш Иисус Христос сказал:«царствие Божие внутрь вас есть»(Лк. 17:21), разумея чрез то пребывающее внутрь сердца божество.
      cn: 因此，我们每时每刻，每一瞬间，都要以万般警惕守护我们的心，使其免受那些蒙蔽灵魂明镜的思虑所扰。在这明镜之中，唯有耶稣基督——祂是天父上帝的智慧与能力——才能被印刻和光绘。我们要不住地在心里寻求天国；这样，我们必定会在我们自身之内神秘地寻获那籽粒、那珍珠、那酵母，以及所有其他的一切，只要我们洁净了我们心智的眼睛。正因如此，我们的主耶稣基督曾说：「神的国就在你们心里」（路加福音 17:21），祂这话所指的，就是那居住在我们心中之神性。
  - type: paragraph
    initial:
      ru: 24)
      cn: 24)
    text:
      ru: Трезвение до блистания очищает совесть. Совесть же, будучи так очищена, изгоняет извнутрь всякую тьму, подобно свету вдруг возсиявающему по святии лежащаго на нем покрова. А по изгнании тьмы, совесть, при непрерывно продолжающемся истинном трезвении, снова показывает то, что было забыто, или что скрывалось не будучи сознаваемо. В то же время она, посредством трезвения же, научает невидимому состязанию с врагами, ведомому умом, и войне в мыслях, – научает, как метать копья в этом единоборстве, как искусно бросать (во врагов) стрелы помышлений благих, не допуская, чтоб их стрелы поражали ум, подобно стреле устремляя его укрываться у Христа, сего, вместо пагубной тьмы, желанного света. Кто вкусил сего света, тот понимает о чем я говорю. Вкушение сего света гладом паче томит душу, которая им питается, но никогда не насыщается, и чем более его вкушает, тем более алчет. Сей свет, влекущий к себе ум, как солнце очи, свет неизъяснимый сам в себе, соделывающийся однако ж истолковываемым, только не словом, а опытом того, кто приемлет воздействие его, или точнее сказать, кто уязвляется им, – заповедует мне молчать, хотя ум все еще хотел бы наслаждаться беседою о том, о чем идет теперь речь.
      cn: 警醒若能精进至光耀，便能洁净良知。而良知既如此得洁，便会驱逐内在一切的黑暗，犹如圣徒身上所覆之物倏然移去，光明骤然辉耀一般。黑暗既已逐出，良知，在持续不辍的真切警醒之中，再次显现那些被遗忘的，或是不为人所察觉而隐藏的事物。同时，它又借由警醒，教导那心智所知的与仇敌无形之争战，以及思想中的战役——教导如何在这一独斗中投掷长矛，如何巧妙地向（仇敌）投掷善念之箭，不容许他们的箭矢伤及心智，却要如箭一般疾速地将心智引向基督那里避难，这位，乃是取代那致命黑暗的，蒙受渴慕之光。谁若曾尝此光，便能明白我所言何物。尝此光，反使以其为食之灵魂更加饥渴，永不餍足，尝得越多，便越是饥饿。此光，引心智归向自身，如日引目，其光自身本不可言喻，然而却能得以诠释，非借言语，乃凭受其影响者，或更确切地说，凭被其触动者之经验——它命我缄默，尽管心智仍愿沉浸于谈论此番所言之事。
  - type: paragraph
    initial:
      ru: 25)
      cn: 25)
    text:
      ru: '«Мир имейте и святыню со всеми,ихжекроме никтоже узрит Господа»(Евр. 12:14) ради стяжания любви и чистоты: ибо они то и суть мир и святыня. Гневом же надобно вооружаться против одних демонов, мысленно вражествующих против нас и ярящихся. Но послушай, как должно вести каждочасно действующую в нас брань, и поступай так: с трезвением сочетай молитву, – и будет трезвение усиливать молитву, а молитва трезвение. Трезвение, непрестанно назирая за всем внутри, замечает, как враги покушаются войти туда, и заграждая им по силе своей вход, призывает в тоже время на помощь Господа Иисуса Христа, чтобы Он прогнал этих лукавых воителей. При этом внимание заграждает вход посредством противоречия; а призываемый Иисус прогоняет демонов с мечтаниями их.'
      cn: 「你们要与众人和睦，并要追求圣洁；非圣洁没有人能见到主」（希伯来书 12:14），为的是获得爱与纯洁：因为这两者正是和平与圣洁的本质。至于愤怒，只应将它化作武器，对抗那些在思想上与我们为敌、狂怒不已的恶魔。然而，请听，我们当如何每日每时地进行这场内心的战争，并照此而行：将警醒与祷告结合起来——警醒将增强祷告，而祷告将加深警醒。警醒，它不倦地审视内心的一切，察觉到仇敌如何试图侵入，便竭力阻挡它们的进入，同时呼求主耶稣基督的帮助，愿祂驱逐这些狡诈的战士。在此过程中，注意力借由抵制来堵塞入口；而被呼唤的耶稣，则将恶魔及其幻想一并驱逐。
  - type: paragraph
    initial:
      ru: 26)
      cn: 26)
    text:
      ru: 'С крайним напряжением внимания блюди свой ум. Как только заметишь (вражий) помысл, тотчас воспротиворечь ему, но вместе с тем спеши призвать Христа Господа на отмщение. Сладчайший же Иисус, когда ты еще будешь говорит, скажет: се с тобою Я, чтоб подать тебе заступление. Но ты, и после того как, по молитве твоей, все эти враги усмирены будут, опять продолжай усердно внимать уму. Вот снова волны (помыслов), больше прежних, одни за другими устремятся на тебя, так что от них будто уже погружается душа как в пучину и готова погибнуть. Но и Иисус опять, возбуждаемый учеником, яко Бог запрещает злым ветрам (помыслов, и они утихают). Ты же улучив свободу от вражеских нападений, на час или минуту, прославь спасшего тебя, и углубись в помышление о смерти.'
      cn: 当以至极的警醒与专注，看顾你的心神。一旦你察觉到（仇敌的）意念，即刻加以驳斥；但与此同时，务要迅速呼求基督我主前来施行报复。而那至甘至美的耶稣，当你仍在倾诉之时，便会应许：「看哪，我与你同在，必赐你护佑。」然而，即便在你祈祷之后，所有这些仇敌都已平息，你仍需继续殷勤地关注你的心神。看哪，（意念的）波浪又将再起，比先前更为汹涌，一个接一个地向你涌来，仿佛魂魄要因它们而沉沦于深渊，几近灭亡。但耶稣，再次被门徒所激召，便会如同上帝般斥责那邪恶的狂风（指意念之风，于是它们便平息下来）。你既从仇敌的侵扰中得享片刻或顷刻的自由，便当赞美那拯救你的主，并沉思死亡之义。
  - type: paragraph
    initial:
      ru: 27)
      cn: 27)
    text:
      ru: 'Со всяким сердечным вниманием в чувстве душевном будем совершать путь свой. Внимание и молитва, будучи на всякий день сочетаемы вместе, совершают нечто подобное огненной Илииной колеснице, подъемля на высоту небесную того, кто им причастен. И что я говорю? У того, кто установился в трезвении или старается установиться в нем, чистое сердце соделывается мысленным небом, с своим солнцем, луною и звездами, и бывает вместилищем невместимого Бога, по таинственному видению и восхождению (восторжению ума). У кого есть любовь к Божественной добродетели, пусть старается во всякое мгновение произносить имя Господа и со всем усердием слова производить в дела. Кто с некоторым насилием удерживает пять своих чувств, коими обычно повреждается душа, тот всячески соделывает для ума легчайшими сердечный подвиг и брань. И так ухитряйся предотвращать все внешние (вредные для души приражения и впечатления), а с рождающимися от них внутри помыслами борись богодарованными средствами, духовным руководясь искусством: трудом бдений обуздывай позывы к чувственным удовольствиям, будь воздержен в ястии и питии, и довольно истончи тело свое, чтоб заблаговременно соделать для себя легкою брань сердечную. Этим всем себе будешь благодетельствовать, а не другому. Помышлением о смерти мучь душу свою и памятью о Христе Иисусе собирай расточенный ум свой; особенно ночью, когда ум обычно бывает более чист и светел, ясно созерцая Бога и все божественное.'
      cn: 我们将以全心的专注和深沉的感受来完成我们的旅程。专注与祷告，日日相合，如同以利亚的火焰战车，将那参与其中之人提升至天上的高处。我何必多言？那已在醒觉中稳固，或努力达至醒觉之人，其纯净之心会化为一思绪之天，有其太阳、月亮和星辰，成为那不可容纳之神的居所，正如那奥秘的异象与提升（心智的狂喜）。凡热爱神圣美德者，愿他努力在每个瞬间称颂主名，并以全心投入，将言语化为行动。凡以某种强制力约束其五感者，灵魂常因此而受损，他便能大大减轻心智的挣扎与战事。因此，要巧妙地预先排除一切外在（对灵魂有害的冲击与印象），并与内里由此而生的思虑搏斗，藉由神赐的手段，遵循灵性的技艺：以守夜的辛劳来约束感官享乐的冲动，在饮食上保持节制，并充分削减你的身体，以便预先为自己减轻心头的战争。所有这些你都将受益，而非他人。以死亡之思来磨砺你的灵魂，以基督耶稣之记忆来收敛你那散漫的心智；尤其是在夜晚，那时心智通常更为纯净明亮，清晰地默观上帝和一切神圣之事。
  - type: paragraph
    initial:
      ru: 28)
      cn: 28)
    text:
      ru: 'Не будем отрицаться и от трудов телесного подвижничества: ибо как из земли пшеница, так от них произрастает духовная радость и опытность в добре. Не будем ложными умствованиями отклонять требование совести, потому что она внушает нам спасительное и деятельное, и всегда изрекает, в чем долг наш и к чему мы обязаны, особенно когда бывает очищаема живым, деятельным и тонким трезвением ума. В этом случае она, по причине чистоты своей, обычно износит ясный суд (о всем встречающемся) – суд достодолжный и решительный, – исключающий всякое колебание. Ради всего этого не должно сбиваться с пути ложными умствованиями; ибо она внутри возвещает нам жизнь, угодную Богу, и строго обличая душу, если она осквернила смысл грехами, показывает способ исправления прегрешений, внушая сердцу падшему покаяться, и указывая ему врачевство с сладостным убеждением.'
      cn: 我们也不当拒绝肉体苦修的劳作：因为如同麦子从土地中生长，属灵的喜乐和对良善的经验也由此萌生。我们不当以虚假的智辩来推诿良心的要求，因为良心向我们启示那救赎和活跃之事，并且总是宣明我们的职责所在以及我们所负有的义务，尤其是当它被活泼、活跃而又精微的心神警醒所洁净时。在这种情况下，良心因其纯洁之故，通常能对（所遭遇的一切）作出清晰的判断——那恰当而果断的判断——从而排除一切犹豫。为此，我们不当因虚假的智辩而偏离正道；因为良心在内里向我们宣告那蒙神喜悦的生命，并严厉责备那因罪恶而玷污其感官的灵魂，指示补救过犯的方法，启迪那堕落的心灵去悔改，并以甜蜜的劝勉指明其医治之方。
  - type: paragraph
    initial:
      ru: 29)
      cn: 29)
    text:
      ru: Дым, выходящей из дров, тяжел бывает для очей; но потом показывает им свет и услаждает тех, кому прежде причинял неприятность. И внимание, держа непрестанно в напряжении умные очи, утомляет и тяготит голову. Но Иисус, призываемый в молитве, пришедши просвещает сердце. Память о Нем, вместе с осиянием (внутреннего нашего) доставляет и высочайшее из благ (т. е. Самого Господа).
      cn: 薪木燃起的烟雾，起初会熏呛双眼；然而随后，它却会向双眼展现光明，并愉悦那些它曾冒犯之人。同样地，持续绷紧心智之眼的专注，会使人疲惫，加重头颅的负担。但那在祷告中被呼唤的耶稣，当祂降临，便会光照心灵。对祂的忆念，伴随着那内在的辉光，也带来了至高的福佑（即主祂自己）。
  - type: paragraph
    initial:
      ru: 30)
      cn: 30)
    text:
      ru: Враг, навыкши возмущать ум наш, желает склонять нас и к тому, чтоб мы вместе с ним питались перстию, и, быв созданы по образу Божию, ходили на чреве. Но Бог сказал:«вражду положу между тобою иТем» (Быт. 3:15). По сей причине надлежит нам всегда воздыхать к Богу, дабы чрез то могли мы каждый день проводить, не быв уязвлены разжженными стрелами диавола."Покрыю и,– говорит (у Псалмопевца Бог), –яко позна имя Мое»(Пс. 90:14). И еще:«Обаче близ боящихся Его спасение Его»(Пс. 84:10).
      cn: 那惯常搅扰我们心神的仇敌，渴望引诱我们与它一同以尘土为食，使我们这些按着上帝形象所造的人，却匍匐于腹。然而，上帝曾言：「我又要叫你和女人彼此为仇；」（创世记 3:15）。因此，我们当恒常向上帝叹息祈求，俾使我们每日得以安度，不致被魔鬼炽热的火箭所伤。「我要保护他，」（上帝借着诗篇作者说），「因为他认识我的名。」（诗篇 91:14）。又说：「他的救恩临近敬畏他的人，」（诗篇 85:10）。
  - type: paragraph
    initial:
      ru: 31)
      cn: 31)
    text:
      ru: 'Блаженный Апостол, избранный сосуд, говорящий во Христе, имея многую опытность во внутренней в нас происходящей, невидимой, мысленной брани, сказал в послании к Ефесеям:«несть наша брань к плоти и крови, но к началом, и ко властем [и] к миродержителем тмы века... духовом злобы поднебесным»(Еф. 6:12). Апостол Петр также говорит:«Трезвитесяибодрствуйте, зане супостат наш диавол, яко лев рыкая, ходит, иский кого поглотити: емуже противитеся тверди верою»(1Пет. 5:8, 9). Сам Господь наш Иисус Христос, беседуя о разности расположений, с какими слушаются слова Евангелия, сказал:«потом же приходит диавол и вземлет слово от сердца»,– каковую кражу совершает он, наводя злое забвение«да не веровавше спасутся»(Лк. 8:12). И опять Апостол (Павел) говорит:«Соуслаждаюся... закону Божию по внутреннему человеку: вижду же инь закон во удех моих, противовоюющ закону ума моего и пленяющ мя»(Рим. 7:22, 23). – Все сие сказали они научая нас, и давая нам знать сокрытое от нас.'
      cn: 蒙福的使徒，蒙拣选的器皿，在基督里说话的人，他于我们内在所发生、无形无状、心念间的争战中，有许多的经验。他在致以弗所书信中说道：「我们的争战，并非对抗血肉之躯，而是对抗执政的，对抗掌权的，对抗这黑暗世界的主宰，对抗天空属灵气的恶魔。」 (以弗所书 6:12)。使徒彼得也说：「你们要自守，警醒。因为你们的仇敌魔鬼，如同吼叫的狮子，遍地游行，寻找可吞吃的人。你们要用坚固的信心抵挡他。」 (彼得前书 5:8, 9)。我们主耶稣基督自己，在论及人们听闻福音之道时，所持不同心境时，也曾说：「随后魔鬼来到，从他们心里把道夺去了」，——这样的窃取，是魔鬼藉着散布邪恶的遗忘来完成的，「免得他们信了得救。」 (路加福音 8:12)。使徒（保罗）又说：「按着我内心的意思，我喜欢上帝的律法。但我觉得肢体中另有一个律，和我心中的律交战，把我掳去。」 (罗马书 7:22, 23)。——他们所有这些话，都是为了教导我们，并让我们知晓那向我们隐藏之事。
  - type: paragraph
    initial:
      ru: 32)
      cn: 32)
    text:
      ru: 'Разум, когда потеряет самоукорение и смирение, обычно кичится, помышляя, что он стоит выше многих. Желая стяжать сознание своей немощи, будем мудрствовать так, как мудрствовал тот, кто сказал:«Братие, аз себе не у помышляю достигша: едино же, задняя убо забывая, в предняя же простираяся, со усердием гоню к почести вышняго званияХристова» (Фил. 3:13, 14). Опять:«Аз... тако теку, не яко безвестно, тако подвизаюся, не яко воздух бияи: но умерщвляю тело и порабощаю, да не како, иным проповедуя, сам неключим буду»(1Кор. 9:26, 27). Видишь ли, каково смирение и каково вместе с тем стремление к добродетели? Видишь ли, каково смирение и св. Павла, такового и толикого мужа? (Но послушай, что еще говорит он). –"Христос,– говорит, –прииде в мир грешники спасти, от них же первый есмь аз»(1Тим. 1:15). – Да и можно ли не смиряться нам, имея такую худость естества? Ибо что хуже персти? – И о Боге памятовать нам должно, потому что для того мы и сотворены; и к подвигам воздержания приучать себя надлежит нам, чтобы легче было тещи в след Господа нашего.'
      cn: 当理性失去自责与谦卑时，往往会变得骄傲，自以为高人一等。为了获得对自己软弱的认知，我们要以那一位曾说：「弟兄们，我不是以为自己已经得着了；我只有一件事，就是忘记背后，努力面前的，向着标杆直跑，要得神在基督耶稣里从上面召我来得的奖赏」（腓立比书 3:13, 14）的方式去明智思考。又如：「我奔跑，不像无定向的；我斗拳，不像打空气的。我是攻克己身，叫身服我，恐怕我传福音给别人，自己反被弃绝了」（哥林多前书 9:26, 27）。你可曾看见，这是何等的谦卑，同时又是何等对美德的追求？你可曾看见，圣保罗这位如此伟大的男子，他又是何等的谦卑？（但请听他还有什么要说。）——他说道：「基督耶稣降世，为要拯救罪人。在罪人中我是个罪魁」（提摩太前书 1:15）。——我们岂能不谦卑呢，既然我们本性如此卑微？因为有什么比尘土更低贱呢？——我们也应当常常记念上帝，因为我们正是为此而被造；我们也当习惯于禁欲的操练，好让我们更轻快地追随我们的主。
  - type: paragraph
    initial:
      ru: 33)
      cn: 33)
    text:
      ru: Невозможно тому, кто предается злым помыслам, быть чистым от грехов по внешнему человеку. Тем, кои не искореняют из сердца злых помыслов, невозможно не обнаруживать их в соответственных злых делах. Причина того, что иной блудно смотрит, заключается в том, что прежде внутреннее око соблудило и омрачилось. Также причина желания слышать срамное заключается в охотном слушании душевными ушами всего, что скверные демоны нашептывают внутри в пагубу нам. Должны мы очищать себя в Господе внутри и во вне; каждый из нас должен хранить свои чувства и каждодневно очищать себя от страстных воздействий и прегрешений. Как прежде в дни неразумия нашего, когда вращались мы в мире в суете ума, всем умом и всеми чувствами работали мы прелести греховной, так теперь преложившись на жизнь по Богу, надлежит нам всем умом и всеми чувствами работать Богу живому и истинному, Божией правде и воле.
      cn: 那沉溺于邪恶思虑之人，外在之人格不可能洁净无罪。那些不从心中根除邪恶思念之人，不可能不将其显露于相应的邪恶行为之中。有些人淫邪地观望，其原因乃是内在之眼早已淫荡并蒙昧。同样，渴望听闻羞耻之事的原因，在于灵魂的耳朵乐于听取所有污秽之魔鬼在我们内心低语，以致败坏我们。我们必须在主内洁净自己，内外皆然；我们每个人都应守护自己的感官，并每日洁净自己，免受情欲的冲动和过犯。正如从前我们蒙昧的日子，当我们在世间心智虚妄地周旋时，我们全心全意、所有感官都为罪恶的诱惑所驱使，如今我们已转向以上帝为中心的生活，我们理应全心全意、所有感官都为活生生的真神、上帝的公义与旨意而效力。
  - type: paragraph
    initial:
      ru: 34)
      cn: 34)
    text:
      ru: Наперед бывает прилог (προσβολη, – приражение, действие, когда брошенная вещь ударяет в то, на что брошена); потом сочетание (συνδυασμος– содвоение, внимание сковано предметом, так что только и есть, что душа да предмет приразившийся и ее занявший); далее сосложение (предмет приразившийся и внимание занявший возбудил желание и душа согласилась на то – сложилась); за сим пленение (предмет взял в плен душу, возжелавшую его и как рабу связанную ведет к делу); наконец страсть (παθος, – болезнь души), частым повторением (удовлетворением одного и того же желания) и привычкою (к делам, коими оно удовлетворяется) вкачествившаяся в душе (ставшая чертою характера). Вот поприще для одержания победы в происходящей в нас брани! Так определяется и святыми отцами.
      cn: 首先是诱惑（προσβολη，——撞击，一种行动，如同被投掷之物击中其所向之物）；接着是结合（συνδυασμος——合二为一，注意力被对象所束缚，以至于只剩下灵魂与撞击并占据了它的对象）；再接着是同意（撞击并占据注意力的对象激起了欲望，灵魂也同意了——形成合意）；此后是俘虏（对象将渴望它的灵魂掳掠，如同奴隶般捆绑着引向行动）；最后是情欲（παθος，——灵魂的疾病），通过频繁的重复（满足同一欲望）和习惯（于满足它的行为）而在灵魂中形成特质（成为性格的一部分）。这就是我们内心争战中赢得胜利的战场！圣教父们也是如此定义的。
  - type: paragraph
    initial:
      ru: 35)
      cn: 35)
    text:
      ru: 'И прилог, говорят, есть голый помысл, или образ какой-либо вещи только что родившийся в сердце и представившийся уму; сочетание есть собеседование с представившимся (предметом или образом) страстное или бесстрастное; сосложение есть склонение души к зримому оком ума предмету со услаждением; пленение есть насильственное и невольное отведение сердца (в плен), удержание в нем и слияние будто в одну жизнь (συνουσια) с предметом пленившим, от коего (слияния) исчезает доброе наше состояние (теряется покой); страсть же вообще, говорят, внедряется в душе дологовременным пристрастием (к предмету какому-либо). Из всех этих (действий или состояний) первое безгрешно, второе – не совсем: третье – по состоянию подвизающегося (м. б. по мере подвига и противоборства); брань же бывает причиною или венцов (когда кто устоит), или мучений (когда падет).'
      cn: 心念的来袭，他们说，乃是纯粹的思绪，或是一个事物刚在心中萌生并呈现于头脑中的形象；结合，乃是与呈现出的（客体或形象）进行的或激情或无情的对话；默许，乃是灵魂带着愉悦，倾向于心眼所见的客体；俘虏，乃是心被强行而非自愿地带走（成为俘虏），被 удержи在其中，并与俘虏它的客体融为一体，如同合二为一的生命（συνουσια），自此（融合）我们良好的状态便告消失（失去了平安）；至于情欲，他们说，通常是因长期眷恋（某个客体）而根植于灵魂之中。在所有这些（行为或状态）中，第一种是无罪的，第二种则并非全然如此：第三种则视修行者的状态而定（也许是根据修行和抵抗的程度）；争战则或是带来冠冕（当有人站立得稳），或是带来苦痛（当有人跌倒）。
  - type: paragraph
    initial:
      ru: 36)
      cn: 36)
    text:
      ru: Пленение иначе бывает во время молитвы, и иначе не во время молитвы. Страсть несомненно подлежит или равносильному (противовесному) покаянию, или будущей муке. Кто противостоит, или бесстрастно относится к первому, т. е. прилогу, тот за один раз отсекает все срамное. Такова брань злых демонов против монахов и не монахов, в коей бывает и побеждение и победа, как мы сказали. Побеждающих ожидают венцы, а падающих и не кающихся – муки. Будем же подвизаться против них мысленно, чтоб злых советов их не осуществлять в видимых греховных делах. Возревнуем обрести внутрь себя самих Небесное Царствие, отсекая от сердца всякий грех. Посредством такого прекрасного делания сохраним мы чистоту сердца и непрестанное пред Богом сокрушение.
      cn: 捆绑的境况，在祈祷时与非祈祷时是不同的。情欲无疑地，或是受制于等同的（制衡的）悔罪，或是受制于未来的刑罚。凡能抵挡，或以无情欲之心对待起初的诱惑，即那恶念者，便能一次性地斩断所有的羞耻。这便是恶魔对修士和非修士的争战，其中有被征服亦有得胜，正如我们所言。得胜者将获得冠冕，而跌倒却不悔改者，将遭受刑罚。因此，让我们在心思意念中与它们争战，以免将它们的邪恶建议付诸可见的罪恶行径。让我们热切地追求在自身之内寻得天国，将心中一切的罪恶割除。藉由如此美好的操练，我们将能保持内心的洁净，以及在上帝面前不间断的痛悔。
  - type: paragraph
    initial:
      ru: 37)
      cn: 37)
    text:
      ru: 'Многие из монахов не знают прелести ума, которую претерпевает он от демонов. Они прилежат тому, чтоб быть исправными в делах, не заботясь об уме, и проводят жизнь в простоте и безхитростности. Думаю, что не вкусивши сердечной чистоты, они совсем не знают тьмы внутренних страстей. Те, которые не знают брани, о коей говорит св. Павел, неокачествовались может быть опытно и добром, и только делом совершаемые грехи почитают падениями, не беря в счет мысленных побеждений и побед, которых не видит чувственное око, потому что они сокровенны и ведомы только единому подвигоположнику Богу, и совести подвизающегося. К таковым, кажется, сказано следующее слово Писания: говорят:«мир, мир: и не бяше мира»(Иезек. 13:10). О тех братиях, которые от простоты находятся в таком состоянии, молиться надобно, и научать их сколько можно, чтоб удалялись не от видимых только худых дел, но и от того зла, которое действует в сердце. У тех же, кои имеют божественное желание – очистить душевное око (собственно зрительность души), иное есть делание Христово, и иное таинство.'
      cn: 许多修士并不认识魔鬼施加于他们心智的魅惑。他们孜孜于行事的正直，却不关注心智，一生在淳朴与无邪中度过。我想，他们若未尝过心灵的纯洁，便完全不认识内心深处幽暗的激情。那些不晓得圣保罗所言争战的人，或许在经验上未能完全认识善，只将实际犯下的罪视为堕落，而不顾及那些肉眼不可见的意念上的征服与胜利，因为这些是隐秘的，只有那唯一赐予争战胜利的上帝以及争战者的良心方才知晓。对这样的人，圣经似乎有言：「他们说：『平安，平安！』其实没有平安。」(以西结书 13:10)。对于那些因淳朴而处于此境的弟兄们，我们应当为他们祈祷，并尽可能地教导他们，使他们不仅远离可见的恶行，也远离那在心中作祟的恶。然而，对于那些怀有神圣渴望——清洁灵魂之眼（即灵魂的视觉）的人，基督的作为是另一番，其中的奥秘也自不同。
  - type: paragraph
    initial:
      ru: 38)
      cn: 38)
    text:
      ru: Много по истине добродетелей совмещает в себе углубленная память о смерти. Она есть родительница плача, руководительница ко всестороннему воздержанию, напоминательница о геенне, матерь молитвы и слез, страж сердца, источник самоуглубления и рассудительности, которых чада – сугубый страх Божий и очищение сердца от страстных помыслов – объемлют много владычных заповедей. В таком сердце зрится тогда борение и подвиг, выдерживаемый с крайним трудом. И об этом то вся забота у многих из борцов Христовых.
      cn: 对死亡的深刻记忆，确实蕴含了诸多美德。她是哀哭之母，是引领全面节制的导师，是提醒地狱之火的警钟，是祷告和眼泪的源泉，是心灵的守卫，是自我沉思和明辨的活水。这些活水所孕育的儿女——即对上帝加倍的敬畏和对心灵中情欲思虑的洁净——涵盖了许多主宰性的诫命。在这样的心灵中，人们能看到一场搏斗与苦修，是以极大的艰辛坚持下来的。而这，正是许多基督战士所倾注的全部心力。
  - type: paragraph
    initial:
      ru: 39)
      cn: 39)
    text:
      ru: Нечаянное какое приключение, или напасть, расстраивают обычно мысленное внимание и исторгши ум из спасительного благонастроения, с погашением и желания лучшего, увлекают его к грешным любопрениям и распрям. Причиною же такого для нас пагубного бедствия бывает то, что не имеем никакого попечения об искушениях (поминутно готовых напасть на нас, не знать с какой стороны).
      cn: 未曾预料的境遇，或是一场灾祸，通常会扰乱心智的专注，将心神从救赎的 благонастроение 中抽离，并熄灭了对美好事物的渴望，继而将其拖入罪恶的争辩与冲突之中。我们之所以会遭遇如此毁灭性的灾难，其原因在于我们对诱惑（这些诱惑随时准备从意想不到的方向向我们袭来）毫无警觉。
  - type: paragraph
    initial:
      ru: 40)
      cn: 40)
    text:
      ru: Не расстроит и не опечалит нас никакое из повсечасно готовых встретить нас прискорбностей, коль скоро, сознав неизбежность того, будем всегда держать то в мысли. Почему божественный Апостол Павел и говорит:«благоволю в немощах, в досаждениях, внуждах"(2Кор. 12:10). И еще:«вси... хотящии благочестно жити о Христе Иисусе, гоними будут»(2Тим. 3:12). Тому слава во веки веков. Аминь.
      cn: 没有什么时刻准备着迎向我们的忧患，能够令我们沮丧或悲伤，只要我们意识到它们的不可避免，并时常将此铭记于心。因此，神圣的使徒保罗说：「我以软弱、凌辱、急难为乐。」(哥林多后书 12:10) 又说：「凡……立志在基督耶稣里敬虔度日的，都要受逼迫。」(提摩太后书 3:12) 愿荣耀归于他，直到永永远远。阿门。
- type: heading1
  initial:
    ru: Глава 8.
    cn: 章 8：
  text:
    ru: Св. Исаака Сирианина о молитве и трезвении
    cn: 圣叙利亚的以撒论祷告与警醒
  children:
  - type: paragraph
    text:
      ru: Взято статейками из его слов. Цитата в конце их указывает страницу. Когда нет цитаты, это значит, что статья находится на той же странице, на какой и предыдущая.
      cn: 摘录自其话语的短文。每段引文末尾的标注表示页码。若无标注，则表明该文章与前一篇同在一页。
  - type: paragraph
    initial:
      ru: 1)
      cn: 1)
    text:
      ru: Никто не может приблизиться к Богу, если не удалится от мира.
      cn: 除非远离尘世，否则无人能亲近上帝。
  - type: paragraph
    initial:
      ru: 2)
      cn: 2)
    text:
      ru: Сердце не может пребывать в тишине и быть без мечтаний, пока на человека действуют чувства.
      cn: 只要感官仍对人起作用，人心就无法安宁，也无法停止幻想。
  - type: paragraph
    initial:
      ru: 3)
      cn: 3)
    text:
      ru: Пока душа не придет в упокоение верою в Бога, дотоле не уврачует немощи чувств, и не возможет с силою попрать видимого вещества, которое служит преградою внутреннему.
      cn: 除非灵魂借着对上帝的信仰而得享安宁，否则它将无法医治感官的软弱，也无法有力地践踏那阻碍内在生命的可见物质。
  - type: paragraph
    initial:
      ru: 4)
      cn: 4)
    text:
      ru: Служением чувствам сердце рассеивается, утрачивая в себе услаждение Богом.
      cn: 心神若为感官役使，便会涣散迷失，难以在自身寻得对神的欣悦。
  - type: paragraph
    initial:
      ru: 5)
      cn: 5)
    text:
      ru: Если вожделение, как говорят, есть порождение чувств; то пусть умолкнут, наконец, утверждающие о себе, что и при развлечении сохраняют они мир ума.
      cn: 如果正如他们所言，情欲是感官的产物；那么，那些声称自己在消遣中仍能保持心境平安的人，就请他们最终噤声吧。
  - type: paragraph
    initial:
      ru: 6)
      cn: 6)
    text:
      ru: Для устранения восстающих в плоти тревожных воспоминаний, ничто не бывает так достаточно, как погружение себя в любовь к изучению божественного Писания, и постижения глубины его мыслей. Когда помыслы погружаются в услаждение постижением сокровенной в словесах премудрости; тогда человек, в какой мере извлекает из них уяснение, в такой же оставляет за собою мир, забывает все, что в мире, и все воспоминания, и все действенные образы овеществления мира изглаждает в душе.
      cn: 为平息肉身中涌动的纷扰记忆，无有他法能如沉浸于研习神圣经卷之爱、并探究其思想深邃一般奏效。当思绪潜入文字中蕴藏之奥秘智慧的甘美领悟时，人便能从中汲取启示，亦步亦趋地超越尘世，忘却世间一切，涤除灵魂中所有记忆及一切具象化的尘世映像。
  - type: paragraph
    initial:
      ru: 7)
      cn: 7)
    text:
      ru: Как коромыслу весов, если чаши их обременены очень тяжелым грузом, не легко придти в колебание от дуновения ветра; так и ум, под бременем страха Божия и стыда, с трудом совращается тем, что приводит его в колебание. А в какой мере оскудевает в уме страх, в такой же начинают преобладать им превратность и изменчивость. Умудрись же в основание шествия своего полагать страх Божий; и в несколько дней, не делая кружений на пути, будешь у врат Царствия.
      cn: 正如天平的扁担，当两端负荷沉重时，不会轻易被微风吹动；同样，心智若承受着敬畏上帝的重担和羞耻感，便难以被那些使其动摇的事物所诱惑。而心智中敬畏的成分减少多少，它的扭曲和变幻无常便会相应地占据上风。因此，请你在行事的基础中牢牢奠定敬畏上帝的心；如此，在数日之内，你将无需在路上徘徊曲折，便能抵达天国之门。
  - type: paragraph
    initial:
      ru: 8)
      cn: 8)
    text:
      ru: Хочешь ли умом своим быть в общении с Богом, прияв в себя ощущение оного услаждения, непорабощенного чувствам? Послужи милостыне. Когда внутри тебя обретается она; тогда изображается в тебе оная святая красота, которою уподобляешься Богу. Всеобъемлемость дел милостыни производит в душе общение с Божеством без посредства.
      cn: 你的心智是否渴望与上帝交通，并接受那不为感官所奴役的、关于此种甘甜的感受？请去服侍施舍。当施舍在你内里寻得其位时，那神圣的美丽便在你里面成形，借此你便得以像似上帝。施舍的普世性行径，使灵魂无需中介便能与神圣本体相通。
  - type: paragraph
    initial:
      ru: 9)
      cn: 9)
    text:
      ru: Духовное единение (с Богом) есть незапечатлеваемое памятование; оно непрерывно пылает в сердце пламенною любовью, в неуклонении от заповедей заимствуя силу к пребыванию в союзе не с насилием природе, и не по природе.
      cn: 与神灵性合一，乃是一种无法磨灭的记念；它在心中以炽热的爱 непре止地燃烧，从不偏离诫命中汲取力量，得以持守这结合，既非强加于本性，亦非出自本性。
  - type: paragraph
    initial:
      ru: 10)
      cn: 10)
    text:
      ru: Благодарность приемлющего побуждает дающего давать дары большие первых. Кто неблагодарен за малое, тот и в большом лжив и несправедлив.
      cn: 受惠者的感恩之心，能激励施惠者赐予更丰厚的礼物，超越最初所赠。若有人对微薄之物亦不存谢意，那么在大事上，他亦是虚伪而不公的。
  - type: paragraph
    initial:
      ru: 11)
      cn: 11)
    text:
      ru: Кто болен и знает свою болезнь, тот должен искать врачевства. Кто объявляет другим болезнь свою, тот близок к уврачеванию своему, и легко найдет его. Нет греха непростительного, кроме греха нераскаянного.
      cn: 谁若病了并深知自己的病痛，就当寻求医治。谁若向他人坦陈自己的病痛，谁就接近了痊愈，且能轻易找到医治之法。世间没有不可饶恕之罪，除了那不肯忏悔的罪。
  - type: paragraph
    initial:
      ru: 12)
      cn: 12)
    text:
      ru: Содержи всегда в памяти превосходящих тебя добродетелью, чтоб непрестанно видеть в себе недостаток против их меры.
      cn: 常将德胜于己者铭记于心，方能无时无刻察觉自身与其间的差距。
  - type: paragraph
    initial:
      ru: 13)
      cn: 13)
    text:
      ru: Воспоминай о падении сильных, и смиряйся в добродетелях своих. Припомни тяжкие падения падших в древности, и покаявшихся, а также высоту и честь, каких сподобились они после сего; и приимешь смелость в покаянии своем.
      cn: 请忆念强者之跌落，并于自身美德中谦卑。回想古时堕落者那沉重的跌倒，以及他们悔改后所蒙受的尊荣与崇高；如此你将在自己的忏悔中获得勇气。
  - type: paragraph
    initial:
      ru: 14)
      cn: 14)
    text:
      ru: Преследуй сам себя, и враг твой прогнан будет приближением твоим. Умирись сам с собою; и умирятся с тобою небо и земля. Потщись войти во внутреннюю твою клеть, и узришь клеть небесную; потому что та и другая – одно и тоже, и, входя в одну, видишь обе. Лествица оного царствия, внутри тебя, сокровенна в душе твоей.
      cn: 追逐你自己，你的仇敌就会因你的临近而退散。与你自己和睦相处；天地就会与你和睦相处。努力进入你内在的密室，你就会看见天上的密室；因为此二者乃是一体，进入其中之一，便能看见两者。那国度的阶梯，就在你里面，隐匿于你的灵魂之中。
  - type: paragraph
    initial:
      ru: 15)
      cn: 15)
    text:
      ru: С огорченными сердцем будь в общении, и трудом молитвенным, и привязанностью сердечною; и прошениям твоим отверзется источник милости.
      cn: 当以忧伤之心保持交通，以祷告的劳苦和内心的依恋；你所求的，将开启恩典的泉源。
  - type: paragraph
    initial:
      ru: 16)
      cn: 16)
    text:
      ru: Постоянно утруждай себя молитвами пред Богом, в сердце носящем чистый помысл, исполненный умиления; и Бог сохранит ум твой от помыслов нечистых и скверных, да не укорится из-за тебя путь Божий.
      cn: 在心中怀揣着纯洁、充满悔悟的思念，不断以祷告劳苦自己，在上帝面前。上帝必保守你的心智免受不洁和污秽的意念侵扰，使上帝的道路不致因你而蒙受指责。
  - type: paragraph
    initial:
      ru: 17)
      cn: 17)
    text:
      ru: Постоянно упражняй себя в размышлении, читая Божественные Писания с полным их разумением, чтобы, при праздности ума твоего, не осквернилось зрение твое (умное) непотребными помыслами.
      cn: 你当恒常地以完全的领悟来研读圣经，藉此锻炼自己的沉思默想。如此，你的心神便不会因空闲而受玷污，你的心眼亦不会被芜杂的思绪所染。
  - type: paragraph
    initial:
      ru: 18)
      cn: 18)
    text:
      ru: Не решайся искушать ум свой непотребными помыслами, или зрением вводящих тебя в искушение лиц, даже когда думаешь, что не будешь преодолен сим; потому, что и мудрые таким образом омрачались, и впадали в юродство. Не укроешь пламени в недре своем, без сильных болей плоти твоей.
      cn: 切莫自决去以不洁之思念试探你的心智，或是注目于那引你入诱惑之人，即便你心想自己不会因此而倾倒；因为，智者亦曾如此蒙蔽，并陷入愚妄。你无法将火焰藏于胸怀，而不令你的肉身承受剧烈之痛楚。
  - type: paragraph
    initial:
      ru: 19)
      cn: 19)
    text:
      ru: Начало помрачения ума прежде всего усматривается в лености к Божией службе и к молитве. Ибо, если душа не отпадет сперва от этого, нет иначе пути к душевному обольщению; когда же (за леность к молитве) лишается она Божией помощи, удобно впадает в руки противников своих.
      cn: 心智昏昧的起始，首先在于对事奉上帝和祷告的懈怠。因为，若灵魂不先由此堕落，便无他途可通往心智的受惑；然而，当它（因祷告的懈怠）失去上帝的助佑，便易于落入其敌人的手中。
  - type: paragraph
    initial:
      ru: 20)
      cn: 20)
    text:
      ru: Непрестанно открывай немощь свою пред Богом, и не будешь искушаем чуждыми, как скоро останешься один без заступника своего (Ангела Хранителя).
      cn: 在上帝面前，要不住地显露你的软弱，这样你就不会被外来的事物所试探，因为一旦你独自一人，没有你的守护者（守护天使）的庇护，便会立即如此。
  - type: paragraph
    initial:
      ru: 21)
      cn: 21)
    text:
      ru: Трудами и хранением себя источается чистота помыслов, а чистотою помыслов – свет мышления. Отсюда же благодатью ум руководится к тому, над чем чувства не имеют власти.
      cn: 借由辛勤的劳作与对自身的看守，思想的纯净得以涌流而出；思想的纯净，则引动了思维的光明。由此，恩典引导心智超越感官所不能及的领域。
  - type: paragraph
    initial:
      ru: 22)
      cn: 22)
    text:
      ru: 'Представь себе, что добродетель есть тело, созерцание – душа, и то и другое – один совершенный человек, соединяемый духом из двух частей, из чувственного и разумного. И как невозможно, чтобы душа пришла в бытие (стала проявлять себя), без совершенного образования тела с его членами: так душе придти в созерцание невозможно без совершения дел добродетели.'
      cn: 设想德行是身躯，默观是灵魂，二者合一，便是一个由灵性将感官与理智这两部分结合而成的完美之人。正如灵魂若无身躯及其肢体的完备形塑，便无法显现其存在；同样地，灵魂若无德行善工的成就，便不可能进入默观之境。
  - type: paragraph
    initial:
      ru: 23)
      cn: 23)
    text:
      ru: Слово – мир есть имя собирательное, обнимающее собою то, что называется страстями. Если человек не познает прежде, что такое мир; то не достигнет он до познания, какими членами далек он от мира, и какими связан с ним. Много есть таких, которые двумя, или тремя членами отрешились от мира, и отказались от общения ими с миром, и подумали о себе, что стали они чуждыми миру в житии своем, потому что не уразумели и не усмотрели, что двумя только членами умерли они миру, прочие же их члены живут миру. Не возмогли они сознать страстей своих; и как не сознали их, то не позаботились и об их уврачевании.
      cn: 「世界」一词乃是集合之名，统括所有被称为「情欲」之物。若人未能先行明辨「世界」为何，便无法洞悉自己以何等肢体远离世界，又以何等肢体与世界相连。许多人仅以两、三肢体与世界割裂，拒绝以其与世界往来，便自以为在生活中已与世界疏离，盖因他们未能领悟和察觉，他们仅以两肢体向世界死去，而其余肢体仍旧活在世界之中。他们未能自觉自身的情欲；而既未自觉，便也未曾费心加以疗愈。
  - type: paragraph
    initial:
      ru: 24)
      cn: 24)
    text:
      ru: 'Когда в совокупности хотим наименовать страсти, называем их миром; а когда хотим различать по различию наименований их, называем их страстями. Страсти сии суть: приверженность к богатству и вещам, телесное наслаждение, желание чести, власти и славы, желание наряжаться, зависть, злопамятство и проч. Где страсти сии прекращают свое течение, там мир умер. О святых некто сказал, что, будучи еще живы, стали они мертвы, потому что, живя во плоти, жили они не по плоти. И ты смотри, какими из сих частей живешь; тогда узнаешь, какими умер миру.'
      cn: 当我们要概括性地称呼这些情欲时，我们称之为「世界」；而当我们要按其不同的名称来区分时，我们称之为「情欲」。这些情欲是：对财富和事物的依恋，肉体的享乐，对尊荣、权力和荣耀的渴望，对装扮的欲望，嫉妒，怀恨等等。当这些情欲停止其流淌时，「世界」便已死去。有人谈及圣徒时说，他们生时便已死，因为他们虽活在肉身中，却不随肉身而活。你也当审视，你活在哪一部分，如此你便会明白，你对「世界」而言，死在了哪些部分。
  - type: paragraph
    initial:
      ru: 25)
      cn: 25)
    text:
      ru: Страсти суть нечто придаточное, и в них виновна сама душа. Ибо по природе душа бесстрастна. Мы веруем так, что Бог созданного по образу сотворил бесстрастным. Созданным же по образу разумею относительно не к телу, но к душе, которая невидима. Из сего должно увериться, что страсти не в природе души, – и что следовательно душа бывает вне своего естества, как скоро приходит в страстное движение.
      cn: 情欲乃是某种附加之物，其罪责在于灵魂本身。因为灵魂本性无情。我们深信，上帝照着自己的形象所造之物，乃是无情欲的。而所谓「照着形象所造」，我所指的并非肉体，而是那不可见的灵魂。由此当确信，情欲并非灵魂本性所有，故此，一旦灵魂陷入情欲的骚动，便已超出了其本然之性。
  - type: paragraph
    initial:
      ru: 26)
      cn: 26)
    text:
      ru: Если добродетель естественным образом есть здравие души, то недугом души будут уже страсти, нечто случайное, прившедшее в естество души, и выводящее ее из собственного здравия. Таким образом, смело должно говорить, что страсти ни мало не естественны душе; потому что болезнь позднее здравия. Если бы страсти были в душе естественно; то почему душа терпела бы от них вред? Собственно принадлежащее естеству не вредит ему.
      cn: 如果德行自然而然是灵魂的健康，那么灵魂的病症就是诸般情欲，是某种偶然而然、进入灵魂本性并使之偏离其自身健康的。因此，我们应当大胆地说，情欲丝毫不为灵魂所固有；因为疾病晚于健康。如果情欲是灵魂所固有的，那么灵魂为何会因此受损呢？因为本性所固有之物，并不会伤害其自身。
  - type: paragraph
    initial:
      ru: 27)
      cn: 27)
    text:
      ru: Чистота ума есть просветление божественным, по деятельном упражнении в добродетелях. И не смеем сказать, чтобы приобрел кто сие без искушения помыслов. Искушением же помыслов называю не то, чтобы подчиняться им, но чтобы положить начало борьбе с ними.
      cn: 心思的洁净，乃是德行操练之后，蒙受神圣的光照。我们不敢说，有人不经思虑的试探，就能获得此番洁净。我所说的思虑的试探，并非指屈从于它们，而是指开始与它们搏斗。
  - type: paragraph
    initial:
      ru: 28)
      cn: 28)
    text:
      ru: 'Движение помыслов бывает в человеке от четырех причин: во первых, от естественной плотской воли (естественных потребностей); во вторых, от чувственного представления мирских предметов, о каких человек слышит и какие видит; в третьих от предзанятых понятий и душевной склонности (старых привычек); в четвертых, от приражения бесов, которые воюют с нами, вовлекая во все страсти, по сказанным прежде причинам. Поэтому человек до самой смерти, пока он в жизни этой плоти, не может не иметь помыслов и брани.'
      cn: 人心意念的波动源于四个方面：首先，是自然肉体的意志（即自然的需求）；其次，是因人所闻所见世间事物所生的感官印象；第三，是先入为主的观念和魂性的倾向（即旧有的习性）；第四，是魔鬼的攻击，它们引诱我们陷入一切情欲之中，如前所述。因此，人自生至死，只要此肉身尚存，便无法摆脱意念的纷扰和争战。
  - type: paragraph
    initial:
      ru: 29)
      cn: 29)
    text:
      ru: Всякому человеку необходимо охранять себя не от одной какой-либо страсти, явно и непрестанно в нем действующей, и не от двух, а от всех. Победившие в себе страсти добродетелями, хотя и бывают тревожимы помыслами, однако же не уступают над собою победы, потому что имеют силу, и ум их восторгается к благим и божественным памятованиям.
      cn: 人人都当守护自己，不单单是抵御一种在他里面显明并持续运作的激情，也不单是两种，而是抵御所有激情。那些以美德战胜了自身激情的人，即便被思虑所困扰，却不屈服于失败，因为他们拥有力量，他们的心智被提升到美好与神圣的记忆之中。
  - type: paragraph
    initial:
      ru: 30)
      cn: 30)
    text:
      ru: 'Чистота ума бывает, когда, вместо пустых, суетных и греховных помышлений, он исполнен помышлений чистых, святых и божественных. Чистота сердца бывает, когда она освобождается от всякого сочувствия к предметам страстей и любит только противоположное им). Если ум приложит старание к чтению божественных писаний, потрудится несколько в постах, в бдениях, в безмолвии; то забывает прежнее свое житие (и прежние помышления) и достигает чистоты (исполняясь добрыми помышлениями, заимствованными из писания, и им поддерживаемыми). Однако ж он не будет иметь прочной чистоты; потому что скоро он очищается, но скоро и оскверняется. (А главное потому, что чистота его состоит в зависимости от чистоты сердца. Пока не очистилось сердце, добрые помышления в уме непрочны. Как только появится в сердце сочувствие к чему-либо страстному, тотчас и в ум начнут тесниться мысли недобрые). Сердце же достигает чистоты многими скорбями, лишениями, удалением от общения со всем, что в мире мирского, и умерщвлением себя для всего этого (словом – трудами и подвигами, коими изгоняя из себя страсти насаждает оно в себе противоположные им добродетели). Если у кого сердце достигло (сим путем) чистоты; то чистота его (бывает прочна) не осквернится чем-либо малым, не боится и великих браней: ибо приобретена продолжительными трудами и в долгое время.'
      cn: 心神的纯净，在于它充满了纯洁、神圣和属神的思虑，取代了空虚、浮华和罪恶的念头。心灵的纯净，在于它摆脱了对情欲之物的任何眷恋，只爱慕与情欲相对的事物。倘若心神勤于阅读神圣的著作，在斋戒、守夜和静默中稍作努力，它便会忘却从前的生活（和从前的思虑），并达到纯净（充满从圣典中汲取并由其维系的良善思虑）。然而，它不会拥有持久的纯净，因为它很快洁净，也很快又被玷污了。（最主要的原因是，它的纯净有赖于心灵的纯净。在心灵尚未洁净之前，心神中的良善思虑是不稳固的。一旦心灵中出现对任何情欲之物的眷恋，不善的念头便会立刻涌入心神。）而心灵的纯净，则需通过诸多苦难、匮乏，远离世俗的一切交际，并为此将自己置于死地而获得（简而言之，就是通过劳苦和修持，借此将情欲从自身中驱逐，并培植与情欲相对的美德）。若有人（通过这条途径）心灵达到了纯净，那么他的纯净（便是稳固的）不会因微不足道之事而被玷污，也不惧怕巨大的争战：因为它乃是经由长时间的劳苦而获得的。
  - type: paragraph
    initial:
      ru: 31)
      cn: 31)
    text:
      ru: Чувства целомудренные и собранные во едино порождают в душе мир, и не попускают ей входить в испытание вещей. А когда душа не приемлет в себя ощущения вещей, тогда победа совершается без борьбы. Если же человек вознерадит, и дозволит, чтоб имели к нему доступ приражения, то принужден бывает выдерживать брань. Возмущается же и первоначальная чистота, которая бывает весьма проста и ровна. Ибо по сему нерадению большая часть людей, или и целый мир выходят из естественного и чистого состояния. По этому живущие в мире в тесных связях с мирскими людьми не могут очистить ума, по той причине, что много познали порок. Потому всякому человеку надлежит с осторожностью соблюдать всегда чувства свои и ум от приражений. Ибо много потребно трезвенности, неусыпности, предусмотрительности.
      cn: 贞洁而归一的情感，能在灵魂中生出平安，不容灵魂被物象所试探。当灵魂不接受物象的感应时，胜利便无需争战而得。然而，若人懈怠，容许意念的侵扰，便不得不卷入争战。此时，那原初的纯洁，本是极其朴素与坦然的，也会受到搅扰。因这等懈怠，大多数人，甚至整个世界，都脱离了其自然与纯净的本然状态。因此，那些与世俗之人紧密相联、身处尘世的人，无法洁净其心智，正是因为他们见识了太多的罪恶。所以，每个人都当谨慎地守护自己的感官与心智，使其免受意念的侵扰。因为这需要极大的警醒、不倦与远见。
  - type: paragraph
    initial:
      ru: 32)
      cn: 32)
    text:
      ru: Человеческой природе, чтобы хранить пределы послушания Богу, потребен страх. Любовь к Богу возбуждает в человеке любовь к деланию добродетелей, а сим увлекается в благотворение. Духовное ведение, по природе своей, позднее делания добродетелей. Тому же и другому предшествуют страх и любовь. И опять любви предшествует страх.
      cn: 人之本性，为要持守顺服上帝的界限，需要敬畏。对上帝的爱在人心中激发起行善的愿望，并以此引领他去行善。属灵的知识，就其本质而言，是晚于行善的。在这两者之前，是敬畏与爱。而爱之前，又是敬畏。
  - type: paragraph
    initial:
      ru: 33)
      cn: 33)
    text:
      ru: Позаботься приобрести внутрь себя Того, Кто всего драгоценнее. Оставь малое, чтоб обрести великое. Презирай излишнее и малоценное, чтоб обрести многоценное. Будь мертв в жизни твоей, чтоб жить по смерти. Предай себя на то, чтобы умирать в подвигах, а не жить в нерадении. Ибо не те только мученики, которые прияли смерть за веру во Христа, но и те, которые умирают за соблюдение заповедей Христовых.
      cn: 务必在你的内心获得那最宝贵者。舍弃微小，以求得伟大。轻蔑多余与微贱之物，以求得那珍贵无比的。在你的生命中成为死者，以便在死亡之后得以存活。将自己交托于在苦修中死亡，而非在疏忽中苟活。因为，并非只有那些为基督信仰而殉道者方为殉道者，那些为遵守基督诫命而舍弃自身者亦然。
  - type: paragraph
    initial:
      ru: 34)
      cn: 34)
    text:
      ru: Не будь несмыслен в прошениях своих, чтобы не оскорбить тебе Бога малостью своего ведения. Будь мудр в своих молитвах, чтобы сподобиться тебе славы. Проси досточестного у Дающего без зависти, чтобы за мудрое свое хотение приять от Него и почесть. Премудрости просил себе Соломон, а поскольку у великого Царя просил премудро, то с премудростью приял и царство земное. Елисей просил в сугубой мере той благодати духа, какую имел учитель, и прошение его не осталось неисполненным. Ибо кто у Царя домогается маловажного, тот унижает его честь. Приноси Богу прошения свои сообразно с его славою, чтобы возвеличилось пред Ним достоинство твое и возрадовался Он о тебе. Вот Ангелы и Архангелы – сии вельможи Царя, во время молитвы твоей, устремляют на тебя внимание, с каким прошением обратишься ты ко Владыке их; и изумляются и радуются, когда видят, что ты – земной оставил плоть свою, и просишь небесного.
      cn: 在你的祈求中，切勿愚昧无知，以免因你微薄的见识而冒犯了神。在你的祷告中，要显出智慧，方能蒙受荣耀。向那乐施不倦的赐予者求取可尊可贵之物，这样你便能因你的智慧之愿而从祂那里领受尊荣。所罗门为自己求取智慧，又因他向伟大的君王求得智慧，便连同智慧也得了地上的国度。以利沙求得他老师那双倍的圣灵恩典，他的祈求也未曾落空。因为那向君王求取微末之物的人，便贬低了君王的尊荣。你当按照神的荣耀，向祂呈上你的祈求，这样你的尊贵便在祂面前得以彰显，祂也必因你而欢喜。看哪，众天使和众大天使——这些君王的显贵，在你祷告之时，都将注意力投向你，关注你将向他们的主宰提出何等祈求；当他们看到你——这属地之人，撇弃了你的肉体，而求取属天之事时，他们便惊叹不已，又满心欢喜。
  - type: paragraph
    initial:
      ru: 35)
      cn: 35)
    text:
      ru: Не проси у Бога того, что Сам Он без прошения дает нам по Своему промышлению, и дает не только своим и возлюбленным, но и тем, которые чужды ведения о Нем. Сын у Отца своего не просит уже хлеба, но домогается наибольшего и высшего в доме Отца своего. Ибо по немощи только ума человеческого Господь заповедал просить ежедневного хлеба.
      cn: 不要向神祈求那些祂已凭其圣意，无需我们请求便赐予我们的事物。祂不仅将这些赐予属祂的子民与蒙爱之人，也赐予那些对祂一无所知的人。儿子不会再向父亲索求面包，而是会寻求父亲家中更伟大、更崇高的恩典。因为主命令我们祈求日用饮食，只是为了体恤人类心智的软弱。
  - type: paragraph
    initial:
      ru: 36)
      cn: 36)
    text:
      ru: Если просишь чего у Бога, и Он медлит услышать тебя вскоре; не печалься, потому что ты не премудрее Бога. Бывает же сие с тобою, или потому, что недостоин ты получить просимое; или потому, что пути сердца твоего не соответственны, но противны прошениям твоим; или потому, что не пришел ты еще в меру, чтобы приять дарование, которого просишь. Ибо не должно нам прежде времени касаться великих мер, чтобы дарование Божие, от скорости приятия оного, не сделалось бесполезным, потому что легко полученное скоро и утрачивается; все же, приобретенное с болезнью сердечною, и хранится с осторожностью.
      cn: 倘若你向上帝祈求某事，而祂迟延未能迅速应允你，请勿忧伤，因为你并不比上帝更具智慧。这之所以发生在你身上，或因你不配获得所求之物；或因你心底的道路与你的祈求不符，反而相悖；或因你尚未达到领受你所求恩赐的境地。因为我们不应在时机未至之前，便触及伟大的尺度，以免上帝的恩赐，因其迅速被领受而变得无益，因为轻易得来的事物也往往迅速失去；而凡是怀着心底的痛苦所获得的一切，都会被小心翼翼地珍藏。
  - type: paragraph
    initial:
      ru: 37)
      cn: 37)
    text:
      ru: Молись, чтобы не впасть в искушения душевные, а к искушениям телесным приуготовляйся со всею крепостью своею. Ибо вне их не возможешь приблизиться к Богу; потому что среди их уготован божественный покой. Кто бежит от искушений, тот бежит от добродетели. Разумею же искушение не пожеланий, а скорбей.
      cn: 祈求不陷入灵魂的试探，而对于肉体的试探，则要倾尽全力预备。因为没有它们，你便无法亲近神；因为在它们之中，神圣的安息已然预备。凡逃避试探之人，即逃避德行之人。我所理解的试探，并非指情欲，而是指忧患。
  - type: paragraph
    initial:
      ru: 38)
      cn: 38)
    text:
      ru: Молись, чтобы не внити во искушения касательно веры. Молись, чтобы вместе с демоном хулы и гордыни не внити в искушения самомнением ума твоего. Молись, чтобы, по Божию попущению, не внити тебе в явное диавольское искушение, по причине худых мыслей, какие помыслил ты умом своим, и за которые попускаются искушения. Молись, чтоб не отступил от тебя Ангел целомудрия твоего, чтобы грех не воздвиг на тебя пламенеющей брани и не разлучил тебя с ним. Молись, чтоб не внити в искушение двоедушия и сомнения (колебания упования), которыми душа вводится в великое борение. – А искушения телесные приуготовляйся принимать от всей души, и проплывай их всеми членами своими; и очи свои наполняй слезами, чтобы не отступил от тебя Хранитель твой. Ибо вне искушений не усматривается Промысл Божий, невозможно приобрести дерзновения пред Богом, невозможно научиться премудрости Духа, нет также возможности, чтобы Божественная любовь утвердилась в душе твоей. Прежде искушений человек молится Богу, как чужой кто. Когда же входит в искушения по любви к Богу, и не допускает в себя изменения, тогда вменяется у Бога, как бы имеющий Его должником своим, и как искренний друг; потому что, во исполнение воли Божией, вел брань с врагом Божиим и победил его.
      cn: 祈祷你不会在信仰上落入试探。祈祷你不会与亵渎和骄傲的魔鬼一同，因你心智的自负而落入试探。祈祷你不会因你心中所思的邪恶念头——这些念头会招致试探——而蒙受上帝的允许，落入明显的魔鬼试探。祈祷你的贞洁天使不会离开你，愿罪恶不会在你身上燃起熊熊战火，使你与他分离。祈祷你不会落入二心与疑惑（盼望的动摇）的试探，这些试探会将灵魂引入巨大的争战中。——至于肉体的试探，你要全心预备接受，并用你所有的肢体去渡过；让你的双眼充满泪水，这样你的守护者才不会离开你。因为，若无试探，便无法看见上帝的旨意，无法在上帝面前获得坦然无惧，无法学到圣灵的智慧，也无法让神圣的爱在你的灵魂中坚固。在试探之前，人向上帝祷告，如同一个陌生人。但当他为了对上帝的爱而进入试探，并且不容自己有所改变时，上帝就将他看作是祂的债主，如同一个真诚的朋友；因为，为了成就上帝的旨意，他与上帝的仇敌争战并战胜了他。
  - type: paragraph
    initial:
      ru: 39)
      cn: 39)
    text:
      ru: Господь наш повелел молиться и о телесных искушениях. Ибо зная, что естество наше, по причине перстного и бренного тела, немощно, и когда бывает в искушениях, не в состоянии противостоять им и потому отпадает от истины, обращает хребет и одолевается скорбями, – повелел молиться, чтобы не впасть нам в искушение внезапно, если и без них возможно благоугодить Богу.
      cn: 我们的主命令我们为肉身的试炼祈祷。因为祂深知我们的本性，因着这尘土朽坏的身体，是软弱的；当身处试炼之中，无力抵抗，因此会偏离真理，转背而逃，并被悲伤所胜。故此祂命令我们祈祷，以免我们骤然落入试探之中，若非如此，我们也能在无试探之境中蒙神喜悦。
  - type: paragraph
    initial:
      ru: 40)
      cn: 40)
    text:
      ru: Отныне всеми силами начнем пренебрегать телом, предадим душу Богу, и о имени Господнем вступим в борьбу с искушениями. И Кто спас Иосифа в земле Египетской, показав в нем образец целомудрия, Кто сохранил невредимым Даниила во рве львинов и трех юношей в пещи огненной, Кто избавил Иеремию от рва тинного, и даровал ему милость в стане Халдейском, Кто Петра извел из узилища при затворенных дверях, и Павла спас от сонмища Иудейского, -короче сказать – Кто всегда на всяком месте, во всякой стране соприсущ рабам Своим, и являет в них силу и победу Свою, соблюдает их во многих необычайных обстоятельствах, показывает им спасение Свое во всех скорбях их, -Тот и нас да укрепит, и да спасет среди окружающих нас волн!
      cn: 从今以后，让我们竭尽全力地轻忽肉身，将灵魂全然奉献给上主，并奉主的名与一切诱惑争战。那在埃及之地拯救了约瑟，并使他成为贞洁典范的，那在狮子坑中保守但以理毫发无伤的，那在烈火的窑中护佑三位少年人的，那将耶利米从泥泞的坑里解救出来，并在迦勒底人的营中赐予他恩惠的，那在门扉紧闭时领彼得出监的，那使保罗脱离犹太会众之手的——简而言之，那在任何时间、任何地点、任何国度，都与祂的仆人同在，并彰显祂的能力和胜利，在许多非凡的境遇中保守他们，在他们一切的忧患中向他们展现祂的救恩的——愿祂也同样坚固我们，并在围绕我们的汹涌波涛中拯救我们！
  - type: paragraph
    initial:
      ru: 41)
      cn: 41)
    text:
      ru: Да будет в душах наших столько же ревности против диавола и его приставников, сколько имели Маккавеи и Св. Пророки, и Апостолы, и мученики, и преподобные, и праведные, которые, при искушениях самых трудных, мир и тело повергши позади себя, устояли в правде, не уступили над собою победы опасностям, которые вместе с их душами окружали и тела, но победили их мужественно. Имена их написаны в книге жизни, и учение их соблюдается для нашего наставления и укрепления, чтобы мы стали мудрыми, познали пути Божии, имея пред очами жития их, как живые и одушевленные образцы, и шествуя путем их. Сказания о праведных также вожделенны слуху кротких, как постоянное орошение недавно насажденному растению.
      cn: 愿我们的灵魂中充满抵挡魔鬼及其使者的热忱，正如马卡比人、圣先知、使徒、殉道者、可敬者和义人所拥有的那样。他们在最艰难的试探中，将世俗与肉体抛诸脑后，坚守真理，不让围绕着他们灵魂与肉体的危险夺去胜利，反而勇敢地战胜了它们。他们的名字写在生命之书上，他们的教导被保留下来，为的是训诲和坚固我们，使我们变得有智慧，认识上帝的道路，将他们的生平视为活生生、充满灵性的榜样，并循着他们的道路前进。关于义人的故事，对谦和者的耳朵而言，如同对新栽植物不间断的滋润一样，令人向往。
  - type: paragraph
    initial:
      ru: 42)
      cn: 42)
    text:
      ru: Как доброе некое врачевство для слабых глаз, содержи в уме Промысл Божий, которым охраняется все от начала до ныне. Памятование о сем храни на всякий час, о сем размышляй и заботься, из сего извлекай для себя наставления, чтобы навыкнуть тебе хранить в душе своей памятование о величии чести Божией, и обрести в душе своей вечную жизнь во Христе Иисусе, Господе нашем, Который, как Бог и человек соделался ходатаем Бога и человеков.
      cn: 神的旨意，如同为眼目孱弱者预备的良药，从始至今看顾着万物，你当将此永铭于心。时刻牢记，默想并思虑此事，从中汲取教诲，如此你便能习惯在灵魂深处谨记神圣荣耀的伟大，并在我们的主耶稣基督里，寻获灵魂的永恒生命。祂既是神也是人，成为了神与人之间的中保。
  - type: paragraph
    initial:
      ru: 43)
      cn: 43)
    text:
      ru: 'Одолеваемый какою-либо страстью, когда падет, да не забывает любви Отца своего небесного; но если случится ему впасть и в многоразличные прегрешения, да не престает радеть о добре, да не останавливается в своем течении: но и побуждаемый снова да восстает на борьбу с своими противниками, и ежедневно да начинает полагать основание разрушенному зданию, до самого исхода своего из мира сего, имея в устах пророческое слово:«Не радуйся о мне,противник мой,яко падохь,ибо сновавозстану...ащесяду во тме, Господь осветит мя»(Мих. 7:8); и ни мало да не прекращает брани до самой смерти своей, и пока есть в нем дыхание; да не предает души своей на одоление, даже и во время самого поражения. Но если и каждый день разбивается ладья его, и терпит крушение весь груз, да не перестает заботиться, запасаться, даже брать взаймы, переходить на другие корабли и плыть с упованием, пока Господь, призрев на подвиг его и умилосердившись над сокрушением его, не ниспошлет ему милость Свою, и не даст ему сильных побуждений встретить и вытерпеть разжженные стрелы врага. Таков мудрый больной, не теряющий надежды своей.'
      cn: 当他被某种激情所征服，继而跌倒时，切莫忘记天父的慈爱；纵然不幸陷入诸般罪过，也切不可停止对良善的追求，切不可在生命的航程中驻足不前。反之，他当再次奋起，与仇敌搏斗，日复一日地重建那倾颓的殿宇，直至他离开此世，口中吟诵着先知的箴言：「我的仇敌啊，不要因我跌倒而欢喜，因我必再兴起；我虽坐在黑暗里，上主却要作我的光」（弥 7:8）。他当至死不休地争战，只要一息尚存，便不可停止。即使在挫败之时，他也不可将自己的灵魂交付于敌手。即使他的船只每日触礁，所有货物尽皆沉没，他也不可停止筹备、储备，甚至借贷，转换船只，怀着盼望继续航行，直到主俯察他的努力，怜悯他的破碎，降下祂的恩典，赐予他强大的动力，去迎击并忍受仇敌那炽热的火箭。这便是那位聪慧的病人，从不丧失他的盼望。
  - type: paragraph
    initial:
      ru: 44)
      cn: 44)
    text:
      ru: 'Некто из чадолюбивых отцов духовных говорит: «если вы, чада, действительно подвижники, стремящиеся к добродетели, и есть в вас душевное рачение; то возжелайте ум ваш представить Христу чистым, и делать дела Ему благоугодные. Ибо непременно должно нам, выдержать за сие всякую брань, воздвигаемую естественными страстями, противлением мира сего, постоянною и не прекращающеюся злобою демонов, и со всеми их злоухищрениями. Не бойтесь, что жестокость брани непрерывна и продолжительна; не приходите в колебание от долговременности борьбы; не ослабевайте и не трепещите от вражеских ополчений; не впадайте в бездну безнадежности, если, может быть, и приключится вам на время поползнуться и согрешить. Но если и потерпите что-нибудь в сей великой брани, будете поражены в лице и уязвлены; сие нимало да не воспрепятствует стремиться к доброй вашей цели. Паче же пребывайте в избранном вами делании и достигайте сего вожделенного и похвального конца, т. е., чтобы оказаться в брани твердыми, непобежденными, необагренными кровью язв своих, – и никаким образом не прекращайте борьбы с своими сопротивниками».'
      cn: 一位爱护儿女的教父曾言：「若你们，吾儿，确是追求美德的修行者，心中怀有虔诚的热忱；那么，就当渴望将你们的心灵纯洁无瑕地呈献给基督，并奉行他所喜悦的事工。因为为此，我们必然要承受一切争战，这争战源于与生俱来的情欲、这世间的抵挡、恶魔永不停歇的 злоба，以及他们一切的诡计。切莫因这争战的残酷无休止而畏惧；切莫因漫长的搏斗而动摇；切莫因敌人的围攻而软弱或颤栗；若有时不幸跌倒并犯罪，也切莫陷入绝望的深渊。即便在这场伟大的争战中你们有所损伤，被击中面庞，被创伤所伤；这一切也绝不应阻碍你们奔向美好的目标。更要持守你们所选择的事工，并抵达这可望可赞的终点，即在争战中显得坚韧不拔，不被征服，不被自身伤口的鲜血玷污——并且，绝不可停止与你们的敌对者搏斗。」
  - type: paragraph
    initial:
      ru: 45)
      cn: 45)
    text:
      ru: Горе монаху (и всякому христианину), который лжет обету своему, и, попирая совесть свою, подает руку диаволу, чтобы тот похвалился вовлечением его в какой-либо род малых или великих грехов, и который не может снова стать пред лицом врагов своих сокрушенною частью души своей. – С каким лицом предстанет он Судие, когда, достигнув чистоты, друзья его встретят друг друга, – те самые, с которыми, разлучившись в пути своем, пошел он стезею погибели, утратил и то дерзновение, какое имеют пред Богом преподобные, и ту молитву, которая исходит из чистого сердца, возносится горе превыше Ангельских сил, и ничем не возбраняется, пока не получит просимого в ней, и с радостью не возвратится в воссылавшия ее уста? – И страшнее всего то, что, как здесь он разлучился с ними в пути своем, так и его разлучит с ними Христос Господь в тот день, когда светлый облак понесет на хребте своем тела, сияющия чистотою, и поставит во вратах небесных.
      cn: 哀哉那对誓言说谎的修士（以及所有基督徒），他践踏自己的良知，向魔鬼伸出援手，让魔鬼夸耀诱使他陷入或大或小的任何罪恶。他再也不能以灵魂破碎的部分面对自己的敌人了。— 当他达到纯洁时，他的朋友们将彼此相遇，他将以怎样的面貌面对审判者呢？那些与他在路途中分离，而他却走上毁灭之路的人，他失去了圣者在上帝面前所拥有的那种胆量，也失去了那从纯洁之心发出、高过天使之力的祷告。这祷告不受任何阻碍，直到它获得所求的，并带着喜乐回到发出它的口中？— 而最可怕的是，正如他在此地与他们在路途中分离，基督主也将在那日将他与他们分离。那时，明亮的云彩将承载着纯洁光辉的身体，将它们带到天国之门。
  - type: paragraph
    initial:
      ru: 46)
      cn: 46)
    text:
      ru: Кто хранит сердце свое от страстей; тот ежечасно зрит Господа. – У кого помышления всегда о Боге; тот прогоняет от себя демонов, и искореняет семя их злобы. – Кто ежечасно назирает за своею душою, у того сердце возвеселяется откровениями. – Кто зрение ума своего сосредоточивает внутри себя самого, тот зрит в себе духовную зарю. -Кто возгнушался всяким парением ума, тот зрит Владыку своего внутрь сердца своего.
      cn: 谁能保守自己的心免于情欲的侵扰，他每时每刻都能见到主。——谁的思想总是专注于上帝，他就能将邪魔从自己身边驱逐，并根除它们邪恶的种子。——谁每时每刻都警醒看护自己的灵魂，他的心就会因启示而欢欣。——谁将自己的心眼专注内里，他就能在自身中看见灵性的曙光。——谁憎恶一切心念的飘忽不定，他就能在自己心中看见他的主宰。
  - type: paragraph
    initial:
      ru: 47)
      cn: 47)
    text:
      ru: Если любишь чистоту, при которой может быть зрим Владыка всяческих; то никого не осуждай и не слушай того, кто осуждает брата своего. Если другие препираются при тебе, заткни уши свои и беги оттуда, чтобы не услышать тебе выражений гневных, и не умерла душа твоя, лишившись жизни. Сердце раздраженное не вмещает в себе таин Божиих; а кроткий и смиренномудрый есть источник таин нового века.
      cn: 如果你钟爱那纯洁，在那纯洁中，万有之主可得瞻仰；那么，不要论断任何人，也不要听从那论断自己弟兄之人。若他人在你面前争执不休，请你塞住双耳，并迅速逃离那里，以免你听到那些忿怒之言，致使你的灵魂失去生命而枯竭。烦躁之心无法容纳上帝的奥秘；而温柔谦卑之人，却是新纪元奥秘的泉源。
  - type: paragraph
    initial:
      ru: 48)
      cn: 48)
    text:
      ru: Если будешь чист, то внутри тебя небо, и в себе самом узришь Ангелов и свет их, а с ними и в них и Владыку Ангелов.
      cn: 若你心境纯洁，天堂便在你内在，你将在自身中目睹天使及其光芒，并与他们同在，亦在他们之中，得见天使之主。
  - type: paragraph
    initial:
      ru: 49)
      cn: 49)
    text:
      ru: Наблюдающий за языком своим во век не будет им окраден. Уста молчаливые истолковывают тайны Божии; а скорый на слово удаляется от Создателя своего. Молчаливый языком во всей наружности своей приобретает смиренномудрие и чинность, и он без труда возобладает над страстями.
      cn: 看守自己言语的人，永不会被它夺去。缄默的嘴唇阐释上帝的奥秘；而言语急躁之人则远离他的造物主。言语安静的人，在他的整个外表上获得了谦卑与庄重，他将不费力地胜过情欲。
  - type: paragraph
    initial:
      ru: 50)
      cn: 50)
    text:
      ru: 'Как при безмолвной тишине чувственного моря носится и плавает дельфин: так и при безмолвии и утишении раздражительности и гнева в море сердечном, во всякое время, к веселью сердца, носятся в нем тайны и божественные откровения.'
      cn: 正如海豚在感官之海的寂静无声中游弋漂浮：同样地，当心海中的烦躁和愤怒平息无声之时，奥秘与神圣的启示便会在其中随时涌现，使心灵充满喜悦。
  - type: paragraph
    initial:
      ru: 51)
      cn: 51)
    text:
      ru: 'Страсти искореняются и обращаются в бегство непрестанным погружением мысли в Боге. Это – меч умерщвляющий их. Кто желает видеть Господа внутри себя, тот прилагает усилие очищать сердце свое непрестанным памятованием о Боге: и таким образом, при светлости очей ума своего, ежечасно будет он зреть Господа. Что бывает с рыбою, вышедшею из воды; то бывает с умом, который выступил из памятования о Боге и парит памятованием о мире.'
      cn: '情欲的根除与退散，唯有通过思绪持续沉浸于上帝之中。此乃诛灭情欲之利剑。


        凡渴望于自身之内得见主者，当竭力以不住地忆念上帝来洁净其心；如此，凭借其心眼之光明，他将时时刻刻得见主。


        正如鱼儿离水则濒死，心神若离弃对上帝的忆念，而翱翔于对世俗的思忆之中，亦将如此。'
  - type: paragraph
    initial:
      ru: 52)
      cn: 52)
    text:
      ru: 'Сколько человек удаляется от собеседования с людьми, столько же удостаивается дерзновенного умом своим беседования с Богом: и в какой мере отсекает от себя утешения мира сего, в такой удостаивается радости Божией о Духе Святом. И как гибнут рыбы от недостатка воды; так умные движения, возникающие при помощи Божией, исчезают в сердце монаха, который часто обращается и проводит время с людьми мирскими.'
      cn: 一个人离群索居，避免与世人交谈的程度，便是他蒙受恩典，得以用思想坦然与上帝对话的程度。他舍弃今世慰藉的深度，便是他蒙受恩典，在圣灵中获得上帝喜悦的深度。正如鱼儿离水则亡，同样，修士若常与世人往来，耗费时日，则心中藉由上帝之助而生发的灵性律动，亦将消逝无踪。
  - type: paragraph
    initial:
      ru: 53)
      cn: 53)
    text:
      ru: Кто с пламенною ревностью днем и ночью ищет Бога в сердце своем, и искореняет в нем приражения, бывающие от врага; тот страшен демонам и вожделенен Богу и Ангелам Его. У чистого душою – мысленная  область внутри его; сияющее в нем солнце – свет Пресвятой Троицы; воздух, которым дышат обитатели области сей – Утешительный и Всесвятый Дух; совозседающие в нем – святые и бесплотные природы; а жизнь и радость, и веселье их – Христос, Свет от Света – Отца. Таковой и видением души своей, ежечасно увеселяется и дивится красоте своей, которая действительно во сто крат блистательнее светлости солнечной. Это – Иерусалим и царство Божие, внутри нас сокровенное, по Господнему слову. Область сия есть облако Божией славы, в которое только чистые сердцем внидут узреть лице своего Владыки, и озарить умы свои лучами Владычнего света.
      cn: 谁若以炽热的虔诚，日以继夜地在心内寻求上帝，并根除其中由仇敌所生的一切诱惑；那人便令魔鬼生畏，为上帝及其天使所钟爱。心灵纯净者，其内自有思绪之境；其中光耀之日，乃是至圣三位一体之光；其境居民所呼吸之空气，乃是慰藉者与至圣之灵；同坐于此境者，乃是圣洁无形之本性；而他们的生命、喜乐与欢欣，乃是基督，出自圣父之光中之光。这样的人，亦因其灵魂之景象，时时刻刻得享愉悦，并惊叹于自身之美，此美确实比日光之辉煌更胜百倍。这便是耶路撒冷与上帝之国，依主之言，隐藏于我们之内。此境乃是上帝荣耀之云，唯有心洁者方能进入，得见其主之圣颜，并使他们的心智被主之光芒所照亮。
  - type: paragraph
    initial:
      ru: 54)
      cn: 54)
    text:
      ru: 'Кто раздражителен, кто гневлив, кто славолюбив, кто любостяжателен, кто чревоугодлив, кто обращается с мирянами, кто хочет, чтобы исполняема была собственная воля его, кто вспыльчив и исполнен страстей, – все таковые находятся вне области жизни и света: ибо область сия составляет удел сделавших сердце свое чистым.'
      cn: 凡易怒、好气、贪图虚名、爱财、饕餮、与世俗之人交接、执意己愿、性情急躁并充满情欲之人，皆在生命与光明之境域之外：因这境域乃是那些洁净了自己心灵之人的份。
  - type: paragraph
    initial:
      ru: 55)
      cn: 55)
    text:
      ru: Кто уничижает и умаляет себя, того преумудряет Бог. А кто сам себя почитает премудрым, тот отпадает от Божией премудрости.
      cn: 凡自卑自抑者，上帝必赋其智慧；凡自以为智慧者，必远离上帝之智。
  - type: paragraph
    initial:
      ru: 56)
      cn: 56)
    text:
      ru: Кто целомудрен, смиренномудр, гнушается вольностью в словах, и изгнал из сердца раздражительность; тот, как скоро станет на молитву, видит в душе своей свет Святого Духа, и скачет в блистаниях озарения светом Его, и веселится видением славы сего озарения и изменением оного до уподобления с ним самим. Нет иного делания, которое бы могло низлагать так полки нечистых демонов, как видение в Боге.
      cn: 「谁若贞洁自守，谦卑明智，厌恶言语轻佻，且已从心中驱逐了烦躁；他一旦站立祈祷，便会在灵魂中看见圣灵的光，并在祂光照的辉煌中雀跃，欣喜于这光照之荣耀的景象，以及其变化直至与之同形。再没有其他工作，能如此击溃不洁邪魔的军旅，如同在神中所得的异象。」
  - type: paragraph
    initial:
      ru: 57)
      cn: 57)
    text:
      ru: Блажен, кто памятует о своем отшествии из этой жизни и воздерживается от привязанности к наслаждениям мира сего; потому что многократно усугубленное ублажение приймет во время отшествия своего. – Он есть рожденный от Бога; и Святой Дух –  кормитель его; из лона Духа сосет он живоносную пищу, и к веселью своему обоняет воню его.
      cn: 蒙福者，乃是那牢记自身将要离开此生，并禁绝自己对世间欢愉的依恋之人；因为在他离世之时，他将获得加倍的福佑。——他乃是蒙神所生；圣灵是他的乳养者；他从圣灵的怀抱中吸取生命之粮，并以其芬芳为乐。
  - type: paragraph
    initial:
      ru: 58)
      cn: 58)
    text:
      ru: Ничто не охлаждает так огня, вдыхаемого в сердце Святым Духом к освящению души, как обращение с людьми, многоглаголание и всякая беседа, кроме беседы с чадами таин Божиих, способствующей, к приращению ведения Божия и к сближению с Богом. Ибо таковая беседа сильнее всех добродетелей пробуждает душу к жизни, искореняет страсти и усыпляет скверные помыслы. Пребывание и обращение с подвижниками тех и других обогащает тайнами Божиими.
      cn: 没有什么能像与人交谈、多言，以及一切言语——除了与那些深谙上帝奥秘的子女交谈，且这种交谈能增进对上帝的认识并使人更亲近上帝——那样，能冷却圣神为圣化灵魂而吹入心中的火焰。因为这样的交谈比一切美德更能唤醒灵魂的生命，根除情欲，并使污秽的思虑沉寂。与此二者（指与人交谈、多言，以及一切言语与与那些深谙上帝奥秘的子女交谈）的苦行者相处和交往，能使人丰盛地领受上帝的奥秘。
  - type: paragraph
    initial:
      ru: 59)
      cn: 59)
    text:
      ru: 'Трапеза пребывающего всегда в молитве сладостнее всякого благоухания от мускуса и благовония от мира: боголюбивый вожделевает оной, как бесценного сокровища. С трапезы постящихся, пребывающих в бдении, и трудящихся о Господе, заимствуй себе врачевство жизни, и возбуди от омертвения душу свою. Ибо среди них, освящая их, возлежит Возлюбленный, и горечь злострадания их претворяет в неисповедимую свою сладость, духовные же и небесные служители Его осеняют их и святые яства их. И я знаю одного из братий, который ясно видел это собственными глазами своими.'
      cn: 恒常在祷告中的飨宴，其甘美胜过一切麝香和香膏的芬芳：爱神者渴慕它，视如无价之宝。自那禁食、警醒并为主劳苦者的飨宴中，汲取生命的良药，唤醒你沉寂的灵魂。因在他们之中，那蒙爱者正圣化他们，并憩息其间，将他们苦难的酸涩化为自己莫测的甘甜；而祂属灵的、天上的仆役则荫蔽着他们和他们圣洁的食物。我认识一位弟兄，他曾亲眼清晰地见过这一切。
  - type: paragraph
    initial:
      ru: 60)
      cn: 60)
    text:
      ru: 'Некто рассказывал мне из собственного опыта своего: «в которые дни имею я беседу с кем-нибудь, в те съедаю по три, или по четыре сухаря в день; если стану принуждать себя к молитве, то ум мой не имеет дерзновения к Богу, и не могу устремить к Нему мысли. Когда же разлучусь с собеседниками на безмолвие, в первый день принуждаю себя съесть полтора сухаря, во второй-один, а как скоро утвердился ум мой в безмолвии, усиливаюсь съесть один целый сухарь, и не могу, ум же мой непрестанно с дерзновением беседует с Богом, хотя и не понуждаю его к тому, и светозарность Божества не оскудевая осиявает меня видеть красоту Божественного света, и увеселяется ею. Если же во время безмолвия приключится кому прийти и поговорить со мною хотя один час, невозможно мне тогда не прибавить пищи, не оставить чего из правила, не расслабеть умом к созерцанию оного света».'
      cn: 有人向我讲述了他自己的经历：「凡是我与人交谈的日子，我每日会吃三到四个干粮；如果我强迫自己祈祷，我的心智就没有勇气亲近上帝，也无法将思绪投向祂。但当我离开交谈者进入静默时，第一天我会强迫自己吃一个半干粮，第二天一个；一旦我的心智在静默中安定下来，我便努力想吃一个完整的干粮，却吃不下，我的心智便会持续不断地、带着勇气与上帝对话，即便我并没有强迫它如此，而神性的光辉也不断地照耀着我，使我得以看见神圣之光的美丽，并从中得到喜悦。如果在静默期间，有人偶然前来与我交谈哪怕一个小时，我那时就无法不增加食物，无法不省略一些规矩，我的心智也会松弛，无法再默观那光。」
  - type: paragraph
    initial:
      ru: 61)
      cn: 61)
    text:
      ru: Был я у одного брата и вот что видел. Этот брат встал ночью и очень долго стихословил; затем вдруг оставлял правило, падал на лице свое, и до ста или более раз с горячностью, какую возжигала в сердце его благодать, ударял головою в землю. После сего вставал, лобызал крест Владычный, снова делал поклон, и лобызал тот же крест, и опять повергался на лицо свое. И такой обычай соблюдал он всю жизнь так, что невозможно изобразить мне числом множества его коленопреклонений. Да и кто был бы в состоянии исчислить поклоны этого брата, какие клал он каждую ночь. Раз двадцать со страхом и горячностью, с любовью растворенною благоговением, лобызал он крест, и опять начинал класть поклоны и стихословить; а иной раз от великого возгорения помыслов, распалявших его горячностью своею, когда не в силах был выносить разжжения оного пламени, препобеждаемый радостью, потому что не мог удержаться, вскрикивал. Поутру же, когда садился он за чтение делался подобным человеку плененному, и в продолжении каждой читаемой им главы, не раз падал на лицо свое, и на многих стихах воздевал руки свои к небу, и славословил Бога.
      cn: 我曾拜访一位弟兄，并见证了以下情景。这位弟兄在夜间起身，长时间吟诵诗篇；随后，他突然放下规矩，俯伏在地，怀着圣恩在他心中燃起的炽热，将头叩向大地，多达百次或更多。此后，他起身，亲吻主之十字架，再次行鞠躬礼，又亲吻同一十字架，然后再次俯伏在地。他毕生都遵循着这样的习惯，以至于我无法用数字描绘他所行跪拜的众多。谁又能数清这位弟兄每夜所行的叩拜呢？他带着敬畏与炽热，以虔诚掺杂着爱，亲吻十字架约二十次，然后又开始行叩拜并吟诵诗篇；有时，因着思想的巨大炽热，这炽热以其灼热将他燃尽，当他无法承受那火焰的炙烤时，他被喜乐所胜，因为他无法抑制，便大声呼喊。到了早晨，当他坐下来阅读时，他变得像一个被掳之人，在他所阅读的每一章中，他不止一次俯伏在地，并在许多经文处举手向天，颂赞上帝。
  - type: paragraph
    initial:
      ru: 62)
      cn: 62)
    text:
      ru: 'Слышал я от одного старца: «всякая молитва, в которой не утруждалось тело и не скорбело сердце, вменяется заодно с недоношенным плодом чрева, потому что такая молитва не имеет в себе души».'
      cn: 我曾听一位长老说：「凡未能使身体劳苦、心灵忧伤的祷告，都如同未能足月诞生的胎儿，因为这样的祷告没有灵魂。」
  - type: paragraph
    initial:
      ru: 63)
      cn: 63)
    text:
      ru: Будь подобен Херувимам и не думай, что кроме тебя и Бога есть кто-либо другой на земле, о ком бы заботиться тебе.
      cn: 你要像基路伯一样，不要以为除了你和上帝之外，世上还有其他值得你关怀的人。
  - type: paragraph
    initial:
      ru: 64)
      cn: 64)
    text:
      ru: Иное дело – молитвенное услаждение, а иное – молитвенное созерцание. Последнее в такой мере выше первого, в какой совершенный человек выше несовершенного отрока. Иногда стихи делаются сладостными в устах, и стихословие одного стиха в молитве неисчетно повторяется, не дозволяя переходить к другому стиху; и молящийся не знает насыщения. Иногда же от молитвы рождается некое созерцание, и прерывает оно устную молитву, и молящийся в созерцании, изумевает, цепенея телом. Такое состояние называем мы молитвенным созерцанием, а не видение и экстаз, или мечтательный призрак чего-либо.
      cn: 祈祷中的甜美享受与祈祷中的沉思是两回事。后者超越前者，正如一个完全成熟的人超越一个尚未成熟的孩童。有时，诗句在口中变得甜美，祈祷中某句经文的吟诵会无休止地重复，不允许 перейти到下一句；而祈祷者也不知足。有时，祈祷会生出某种沉思，这沉思会打断口头祈祷，祈祷者在沉思中，会惊奇不已，身体僵直。我们称这种状态为祈祷中的沉思，而不是异象、狂喜，或某种梦幻般的幻影。
  - type: paragraph
    initial:
      ru: 65)
      cn: 65)
    text:
      ru: 'Как вся сила законов и заповедей, какие Богом даны людям, по слову отцов, имеет пределом чистоту сердца: так все роды и виды молитвы, какими только люди молятся Богу, имеют пределом чистую молитву. Ибо и воздыхания, и коленопреклонения, и сердечные прошения, и сладчайшие вопли, и все виды молитвы, имеют пределом чистую молитву, и до нее только имеют возможность простираться. Подвиг в молитве – лишь до сей молитвы; а за сим пределом будет уже изумление, а не молитва, потому что все молитвенное прекращается, наступает же некое созерцание.'
      cn: 正如教父们所言，上主赐予人类的所有律法与诫命，其力量的极点在于心灵的纯洁；同样，人类向上帝祈祷的各种形式与方式，其极点在于纯洁的祷告。因为叹息、跪拜、内心的恳求、甜美的哀号以及所有形式的祷告，其极点皆为纯洁的祷告，并且它们只能延展至此。祷告的操练，仅止于此祷告；而超越此界限，将是惊奇，而非祷告，因为所有祷告的行为都将止息，而某种默观则会降临。
  - type: paragraph
    initial:
      ru: 66)
      cn: 66)
    text:
      ru: 'Как из многих тысяч едва находится один, исполнивший заповеди и достигший чрез то душевной чистоты: так из тысячи разве один найдется, при великом рачении и бдительности сподобившийся достигнуть чистой молитвы; а достигший того таинства, которое уже за сею молитвою, едва находится и из рода в род.'
      cn: 在万千人中，几乎难以寻得一位能全然遵行诫命，并因此达致灵魂纯洁的信徒；同样地，在千人之中，或许仅有一位，凭借巨大的勤勉与警醒，蒙允达到纯净的祷告。至于那超越祷告之境的奥秘，世代相承，却鲜有人能企及。
  - type: paragraph
    initial:
      ru: 67)
      cn: 67)
    text:
      ru: 'Молитва есть моление, заключающее в себе или прошение, или благодарение, или хваление. Сими движениями и ограничиваются молитвенные движения. А чистота и нечистота молитвы зависит от следующего: коль скоро в то самое время, как ум приуготовляется принести одно из сказанных движений своих, примешивается к нему какая-либо посторонняя мысль, или забота о чем-нибудь, тогда молитва сия не называется чистою.'
      cn: 祷告乃是恳求，其中包含着祈愿、感恩或赞颂。祷告的意向即限于此三者。至于祷告的洁净与否，则取决于以下一点：当心神预备献上上述任一意向之时，若有任何杂念或挂虑掺杂其中，则此祷告便不能称为洁净。
  - type: paragraph
    initial:
      ru: 68)
      cn: 68)
    text:
      ru: 'Святые в будущем веке, где ум их поглощен Духом, не молитвою молятся, но с изумлением водворяются в веселящей их славе. Так бывает и с нами. Как скоро ум сподобится ощутить будущее блаженство; забудет он и самого себя, и все здешнее, и не будет уже иметь в себе движения к чему-либо. Обычно ум – домостроитель чувств и помыслов, и царь страстей: но когда управление Духа возгосподствует над ним; тогда отъемлется у него власть, и он путеводится уже, а не путеводит. И где тогда будет молитва, когда природа не в силах иметь над собою власти, но иною силою путеводится, сама не знает куда, овладевается в тот час пленившею ее силою, и не чувствует где путеводится ею? Тогда человек не знает даже, в теле он, или кроме тела (2Кор. 12:2). И будет ли уже молитва в том, кто столько пленен, и не сознает сам себя?.'
      cn: 在未来的世界，圣者的心智被圣灵全然浸润，他们并非以言语祷告，而是以敬畏之心，安住于那令他们喜乐的荣耀之中。我们亦是如此。一旦心智有幸得以感知未来的至福，它便会忘却自身，忘却世间万物，再无丝毫意念趋向任何事物。通常，心智是感官与思想的管家，是情欲的君王；然而，当圣灵的引导主宰了它，它的权柄便被剥夺，它便只被引领，而非引领。那时，祷告又将何在呢？当本性无力掌控自身，而被另一种力量引领，它不知被引向何方，在那一刻被那俘获它的力量所占据，它甚至不觉自己被引往何处。那时，人甚至不知自己是在身躯之内，抑或身躯之外（哥林多后书 12:2）。一个如此被俘获，甚至不识自身的人，又怎会再有祷告呢？
  - type: paragraph
    initial:
      ru: 69)
      cn: 69)
    text:
      ru: 'Состояние сие, хотя не имеет обычных молитвенных движений, именуется однако ж молитвою и ради того, что и оно есть предстояние Богу, и ради того, что благодать сия дается достойным во время молитвы, и начало свое имеет в молитве, так как, кроме подобного времени, нет и места посещения сей достославной благодати. В иные времена не имеет она места. Ибо знаем, что многие святые, как повествуется в житиях их, став на молитву, были восхищаемы умом. Но если кто спросит: почему же в сие только время бывают сии великие и неизреченные дарования, то ответствуем, потому что в сие время более, нежели во всякое другое, человек бывает собран в себя и уготован внимать Богу, вожделевает и ожидает от Него милости. Короче сказать, это есть время стояния при вратах царских, чтобы умолять Царя; и прилично исполниться прошению умоляющего и призывающего в это время. Ибо бывает ли другое какое время, в которое бы человек был столько приуготовлен, и так наблюдал за собою, кроме времени молитвы? – Ибо вот святые, хотя не имеют праздного времени, потому что всякий час заняты духовным, однако же с ними бывает время, когда не готовы они к молитве. Ибо нередко занимаются, или помышлением о чем-либо встречающемся в жизни, или рассматриванием тварей, или иным чем действительно полезным. Но во время молитвы созерцание ума устремлено к единому Богу, и к Нему направляет все свои движения, Ему от сердца, с рачением и непрестанною горячностью, приносит моления. И посему-то в это время, когда у души бывает одно единственное попечение, прилично источаться божественному благоволению.'
      cn: 此种境界，虽无寻常祷告之姿，然亦称为祷告，乃因此境亦是侍立主前，且此恩宠亦于祷告之时赐予配得之人，其肇始亦在于祷告。盖除此等时辰，此可荣之恩宠亦无降临之地。于其他时日，此恩宠无有其位。因吾等知晓，众多圣者，如其生平所载，一俟站立祷告，其心便被提升。然若有人问：何以唯独在此等时辰方有此等伟大而不可言喻之恩赐？吾等答曰：因在此等时辰，人比其他任何时候更归于自身，预备好侍奉上帝，切望并期待祂的慈悲。简言之，此乃立于君王之门前，恳求君王之时；此际，恳求与呼求者之祈愿，理应蒙允。盖除祷告之时，人可有其他时辰如此预备，如此自省乎？— 盖圣者们，虽无闲暇之刻，因时时刻刻皆忙于灵性之事，然亦有不预备祷告之时。盖彼等常或思虑生计中所遇之事，或默观受造之物，或专注其他真正有益之事。然于祷告之时，心思之凝视唯独归于上帝，并将其所有意念皆导向祂，以热忱与不息之炽热，从心底向祂献上祈求。故此，于此之时，当灵魂唯有一念所系，神圣之恩眷便理应倾泻而出。
  - type: paragraph
    initial:
      ru: 70)
      cn: 70)
    text:
      ru: Все видения святым бывали во время молитвы. Ибо какое другое время так свято, и по святыне своей столько прилично приятию дарований, как время молитвы, в которое человек беседует с Богом? В это время, в которое совершаются молитвословия и моления пред Богом, и собеседование с Ним, человек с усилием отовсюду собирает во едино все свои движения и помышления, и погружается мыслию в едином Боге, и сердце его наполнено бывает Богом, и оттого уразумевает он непостижимое. Ибо Дух Святой, по мере сил каждого, действует в нем, и действует, заимствуя повод к действию из того самого, о чем кто молится; так что вниманием молитва лишается движения, и ум поражается и поглощается изумлением, и бывает уже не в мире сем.
      cn: 圣者们所有的异象都发生在祷告之时。因为还有什么时刻能如此圣洁，并以其圣洁之故，如此适宜接受恩赐呢？唯有祷告之时，人与神对话。在这段时刻里，献上祷告与祈求于神前，并与祂交谈，人竭力将自己所有的举动与思绪从四面八方汇聚成一，思想沉浸于独一之神中，他的心便充满神，因此他能领悟那不可思议之事。因为圣灵，按各人力量之程度，在他里面运行，并运行，从他所祷告之事中获取行动的机缘；如此一来，借着专注，祷告便失去了纷扰，心智被震撼并被惊异所吞噬，便已不在此世之中。
  - type: paragraph
    initial:
      ru: 71)
      cn: 71)
    text:
      ru: 'Некто был спрошен: когда человек узнает, что получил отпущение грехов своих? И ответил: когда ощутит в душе своей, что совершенно, от всего сердца, возненавидел грех, и когда явно даст себе направление, противоположное прежнему.'
      cn: 有人曾被问及：一个人何时才能知晓自己的罪已蒙赦免？他回答说：当他在灵魂深处感受到，他已完全地、由衷地憎恶罪恶，并且当他明确地将自己的方向引向与从前截然相反之处时。
  - type: paragraph
    initial:
      ru: 72)
      cn: 72)
    text:
      ru: Кто просвещен в своих понятиях? – Тот, кто умел отыскать горечь, сокровенную в сладости мира, воспретил устам своим пить из этой чаши, доискивается всегда как спасти душу свою, не останавливается в своем стремлении, пока не отрешится от мира сего, и запирает двери чувств своих, чтобы не вошла в него приверженность к сей жизни, и не похитила у него тайных сокровищ его.
      cn: 谁的意念受了光照？——那人必是善于从世间的甘甜中寻到隐藏的苦涩，禁止自己的口去饮那杯，恒常寻觅如何拯救自己的灵魂，不停止他的努力，直到他超脱这世界，并且关闭他感官的门，以免对今生的眷恋进入他里面，并窃取他隐秘的珍宝。
  - type: paragraph
    initial:
      ru: 73)
      cn: 73)
    text:
      ru: Нередко бывает с иными, что одна половина их пошла во след Господа, а другая половина осталась в мире и сердце их не отрешилось от здешнего, но разделились они сами в себе, и иногда смотрят вперед, а иногда назад. К таковым говорит премудрый:«не приступи к немуссердцем раздвоенным»(Сир. 1:21).
      cn: 常有此景，某些人的一半心神已追随主，而另一半则滞留于世，他们的心未能摆脱尘俗的羁绊。他们自身陷入分裂，有时前瞻，有时回望。对于这样的人，智者言道：「你不可心怀二意地接近他。」(德训篇 1:21)。
  - type: paragraph
    initial:
      ru: 74)
      cn: 74)
    text:
      ru: Что значит отвергнуться себя? – Как приготовившийся взойти на крест одну мысль о смерти имеет в уме своем, и восходит на крест, как человек не помышляющий, что снова будет иметь часть в жизни настоящего века, так и желающий исполнить сказанное:«да отвержется себе и возмет крест»(Мф. 16:24). Ибо крест есть воля, готовая на всякую скорбь и смерть. Кто в этом вооружении выступит на подвиг, в очах того делается достойным пренебрежения все, почитаемое трудным и скорбным.
      cn: 何谓「舍己」？——正如那准备受十字架刑罚之人，心中只存死亡一念，毅然登临，仿佛不复期盼今生有份于生命；同样，凡欲成就「舍己，背起他的十字架」 路加福音 1:16 之言者亦当如此。因十字架乃是甘受诸般苦楚与死亡的意愿。谁若披戴此等甲胄踏上征途，则一切世人以为艰难、痛楚之事，在其眼中皆不足挂齿。
  - type: paragraph
    initial:
      ru: 75)
      cn: 75)
    text:
      ru: Тело не соглашается жить без удовлетворения нужд его, пока окружено тем, что служит к роскоши и расслаблению; и ум не может удержать его от этого, пока оное тело не будет устранено от всего производящего расслабление. Ибо когда открыты пред ним зрелища роскоши и сует, и каждый почти час оно видит служащее к расслаблению, тогда пробуждается в нем пламенное пожелание сего, и как бы разжигая его раздражает. По сему-то Господь обязавшемуся идти вслед Его весьма хорошо заповедал, обнажиться и выйти из мира, потому что человек должен сперва отринуть все, служащее к расслаблению, и потом приступать к делу. Как скоро отлучит себя человек от мира, и от всего, что в мире, немедленно забывает прежнюю свою привычку и прежний образ жизни, и долгое время не занимается этим. А от приближения его к миру и к вещам мирским скоро расслабевает сила ума его. Итак, рачительному надлежит скорою ногою бежать от всего воюющего, и сколько можно удаляться даже приближения к тому.
      cn: 只要身体被奢华与放纵所包围，它便不愿在需求未得满足的情况下存活；而心智也无法阻止它，除非这身体远离所有导致放纵之事。因为当奢华与虚妄的景象展现在它眼前，且几乎每时每刻都看到导致放纵的事物时，炽热的渴望便会在它心中苏醒，仿佛被点燃一般刺激着它。正因此，主对那些立志跟随祂的人，极为妥善地吩咐他们要脱去一切，并出离世界，因为人必须首先摒弃所有导致放纵的事物，然后才能着手圣工。一旦人将自己与世界以及世上的一切隔绝开来，他会立刻忘记过去的习惯和生活方式，并且长时间不再沉湎于此。然而，一旦他靠近世界和世俗之物，他的心智之力便会迅速软弱。因此，勤勉之人应当疾步逃离所有与他争战的事物，并且尽可能远离它们的临近。
  - type: paragraph
    initial:
      ru: 76)
      cn: 76)
    text:
      ru: 'Один из старцев подвижников сказал: «в каждом члене этого тела скрывается приманка, и человеку предстоит от всего великая брань, почему и должно ему охранять себя и облегчать для себя угрожающую в этом брань, спасаясь от него бегством. А как скоро приближается что-либо такое, тогда человек, хотя и принуждает себя к добру, однако ж бывает в опасности, всегда видя это и вожделевая этого». – Прибавлю к сему: в земле видим многие сокровенные врачевства, и летом по причине жара никто не знает их; когда же увлажены будут и ощутят силу прохлажденного воздуха, тогда оказывается где было погребено в земле каждое врачевство. Так и человек, когда он в благодати безмолвия и в теплоте воздержания, тогда действительно бывает в покое от многих страстей; если же входит в мирские дела, то видит тогда, как восстает каждая страсть, подъемлет главу свою, особенно если ощутить воню покоя.'
      cn: 一位修道长老曾言：「在这身体的每个肢体中，都隐藏着诱惑，而人将为此经历一场巨大的争战。因此，他必须守护自己，并通过逃离来减轻这场威胁的争战。然而，一旦有此类事物临近，人即便强迫自己向善，却仍身处险境，因他总是看见并渴求它们。」——我愿补充：我们在这大地上看见许多隐秘的药材，在炎热的夏季，无人知晓它们的存在；然而，当它们被滋润，感受到清凉空气的力量时，每一味埋藏在地底的药材便显现出来。同样地，当人处于静默的恩典中，在节制的温暖里，他确实能从许多情欲中获得安宁；但若他涉足世俗事务，便会看见每一种情欲如何蠢蠢欲动，昂首而起，特别是当它们感受到安逸的气息时。
  - type: paragraph
    initial:
      ru: 77)
      cn: 77)
    text:
      ru: Кто в течение целой своей жизни любит беседу с этою четою, постом и бдением, тот бывает другом целомудрия. Как началом всему худому служит упокоение чрева и расслабление себя сном, возжигающее блудную похоть, так святой путь Божий, и основание всех добродетелей – пост, бдение, бодрствование в службе Божией, в распинании тела целый день и целую ночь, в противоположность сладости сна.
      cn: 若有人一生喜爱与这一对良伴——禁食与守夜——相交，他便是贞洁的朋友。正如一切邪恶的开端是肚腹的安逸与身体因睡眠而松弛，这燃起了淫荡的贪欲；同样地，神圣的圣道，以及一切美德的基石，便是禁食、守夜、在事奉神中警醒，日夜地克制肉体，这与睡眠的甘甜截然相反。
  - type: paragraph
    initial:
      ru: 78)
      cn: 78)
    text:
      ru: Как здравым глазам свойственно вожделение света, так посту, соблюдаемому с рассудительностью, свойственно вожделение молитвы. Как скоро начнет кто поститься, вожделевает уже с этого времени умом своим придти в вожделение собеседования с Богом. Когда на уста человеку налагается печать постов, тогда помысл его поучается в умилении, сердце его источает молитву, на лице у него грусть, и срамные помыслы далеки от него, не видно веселости в очах его, враг он похотений и суетных бесед. Пост был заповедью, в начале данною нашему естеству, и нарушением поста пало начало нашего создания. С поста начал и Спаситель, когда явился миру на Иордане. Ибо, по крещении, Дух низвел Его в пустыню, и постился Он там сорок ночей.
      cn: 正如健康的眼睛自然渴慕光明，同样，持守得当的斋戒也自然渴慕祷告。一旦有人开始斋戒，他的心思从那时起便渴望与神交通。当斋戒的封印落在人的唇上，他的思虑便在柔和中受教，他的心便涌流出祷告，他的脸上带着忧愁，可耻的念头远离他，他的眼中不见欢愉，他是情欲和虚妄言谈的仇敌。斋戒是最初赐予我们本性的诫命，而违背斋戒使我们受造的起始跌落。救主降临世间，始于约旦河畔，也以斋戒开端。因为，受洗之后，圣灵将他引到旷野，他在那里斋戒了四十个夜晚。
  - type: paragraph
    initial:
      ru: 79)
      cn: 79)
    text:
      ru: О многих мучениках сказывают, что на тот день, в который ожидали они приять венец мученичества, если предузнавали о сем, или по откровению, или по извещению от кого-либо из друзей своих, ничего не вкушали всю ночь, но с вечера до утра стояли бодрственно на молитве, славя Бога в псалмах, пениях и песнях духовных, с веселием и радованием ожидали того часа, как иные уготовившиеся на брак, что бы в посте встретить меч. Посему и мы, призванные к невидимому мученичеству, чтобы приять венцы святыни, будем трезвиться, и врагам нашим да не будет дано знака отречения ни одним членом, ни одною частью нашего тела.
      cn: 关于许多殉道者，有这样的传闻：在他们预期将要领受殉道之冠冕的那一天，如果他们预先得知此事——无论是通过启示，还是从某位友人那里得到消息——他们整夜都将滴水不进，而是从黄昏到清晨警醒地站立在祷告中，在诗篇、颂歌和属灵的歌谣中赞美上帝。他们带着喜悦和欢欣期待着那个时刻，如同那些为婚礼预备好的人一般，好在禁食中迎接那把剑。因此，我们这些蒙召去经历那看不见的殉道，为要领受圣洁的冠冕之人，也当警醒，不让我们的敌人从我们身体的任何一个肢体或任何一个部分，得到背弃的任何迹象。
  - type: paragraph
    initial:
      ru: 80)
      cn: 80)
    text:
      ru: Страсти сокровенные в душе не исправляются одними телесными трудами; они не удерживают помыслов о том, что пробуждается всегда чувствами. Труды сии способствуют к охранению человека от положений, чтобы не был ими препобеждаем; но не доставляют душе мира и тишины. Для сего необходимо, чтобы человек самого себя от рассеяния помыслов собрал в себя, от внешних развлечений и парений возвратил в себя, и упокоился в себе. И если человек хорошо устоит, в этом, то приходит он понемногу в состояние шествовать к душевной чистоте.
      cn: 灵魂中隐藏的激情，并非单凭肉身劳苦就能修正；它们无法遏止由感官时刻唤起的念头。这些劳苦有助于保守人，不致被境况所胜，但却不能赋予灵魂安宁与寂静。为此，人必须将自己从散乱的思绪中收敛入内，从外在的纷扰与漂泊中回归自身，并在自己里面得享安息。若人能善于持守于此，他便会逐渐进入一个状态，迈向灵魂的纯洁。
  - type: paragraph
    initial:
      ru: 81)
      cn: 81)
    text:
      ru: Как можно ожидать, чтобы очистилась душа того, кто деятельно, сам собою или другими, посредством чувств обновляет в себе памятование старой привычки? Если сердце ежедневно оскверняется, то очистится ли человек от скверны? Пока река не преграждена вверху, не иссякают воды внизу.
      cn: 一个人若积极地、主动地或通过他人、借由感官，更新自己对旧习的记忆，又怎能期望他的灵魂得以洁净呢？如果心灵日日受玷污，那人又怎能从污秽中得洁净呢？除非河水在上游被截断，否则下游的水流将永不枯竭。
  - type: paragraph
    initial:
      ru: 82)
      cn: 82)
    text:
      ru: Какой признак того, что чистота начала водворяться в сердце? – Когда сподобится кто благодати слез, проливаемых без принуждения; потому что слезы положены уму как бы некиим пределом между телесным и духовным, между состоянием страстным и чистотою. Пока не примет человек этого дарования, дело его совершается еще во внешнем только человеке, и еще вовсе не ощутил он действенности того, что сокрыто в духовном человеке.
      cn: 洁净开始在心中扎根的标志是什么？——即是当人蒙受了无拘束地流泪的恩典之时；因为泪水被赐予心智，如同肉体与灵性之间，情欲状态与纯洁之间的一道界限。除非人领受了这份恩赐，他的工作就仍只在外在的人里面进行，他根本还未曾感受到那隐藏在属灵之人中的真实效力。
  - type: paragraph
    initial:
      ru: 83)
      cn: 83)
    text:
      ru: Бывают слезы сожигающие и бывают слезы утучняющие. Те слезы, которые исходят из сущности сердца от сокрушения о грехах, иссушают и сожигают тело. Но ими отверзается человеку дверь войти на вторую ступень, лучшую первой; и это есть страна радости, в которой человек приемлет милость. Это уже слезы умиления, кои и украшают и утучняют тело, и исходят непринужденно сами собой.
      cn: 有焚烧之泪，亦有滋润之泪。那些从内心深处因罪孽而破碎所流淌的泪水，会使身体枯槁、焚烧。然而，藉着它们，人得以开启进入第二层阶的大门，此阶胜于前者；这是一片喜悦之地，人在此蒙受恩典。这已是柔和之泪，它们既能美化亦能滋润身体，且是自发、不假造作地流淌而出。
  - type: paragraph
    initial:
      ru: 84)
      cn: 84)
    text:
      ru: Что есть воскресение души? – Воскресением души надобно называть изшествие из ветхости, именно, чтобы произошел новый человек, в котором нет ничего от ветхого человека, по сказанному:«И дам вам сердце ново и дух нов»(Иез. 36:26).
      cn: 灵魂的复活是什么？——灵魂的复活，应当称之为从旧有状态中走出，即，让一个新的人诞生，这新人身上没有任何旧有之人的痕迹，正如经文所言：「我也要赐给你们一颗新心，将新灵放在你们里面。」(以西结书 36:26)。
  - type: paragraph
    initial:
      ru: 85)
      cn: 85)
    text:
      ru: 'Все святые пребывали в плаче. Если же святые плакали, и, пока не переселились из жизни сей, очи их всегда были наполнены слезами, то кто же не будет плакать? Если совершенные и победоносные плакали здесь, то как стерпит исполненный язв, чтобы перестать ему плакать? Кто имеет лежащего пред собою мертвеца, и видит, что сам он умерщвлен грехами, того нужно ли учить с какою мыслию пользоваться ему слезами? Душа твоя, которая для тебя дороже целого мира, умерщвлена грехами, и лежит пред тобою: ужели же не требует она плача? – Будем часто в уме своем молить Господа, чтобы даровал нам плач. Ибо если приобретем сию благодать, то при помощи ее достигнем чистоты. Плачущий не может быть тревожим страстями.'
      cn: 众圣徒皆浸于哀恸之中。若圣徒曾哭泣，且在其未离此生之前，他们的双眼常盈泪水，那么谁能不哭泣呢？若那些完全且得胜者在此处哭泣，那么一个满身疮痍之人又怎能忍住不哭呢？谁若眼前躺卧着一位逝者，又见自身亦被罪孽所杀，此人是否还需教导该以何种心境运用泪水呢？你的灵魂，比整个世界对你都更为珍贵，却被罪孽所杀，躺卧在你面前：它难道不需要哀哭吗？——让我们在心中常常向主祈求，愿祂赐予我们哀哭之恩。因为若我们获得此恩典，便能借此达到洁净。哀哭者，不会被情欲所扰。
  - type: paragraph
    initial:
      ru: 86)
      cn: 86)
    text:
      ru: 'Страсти не могут восстать на душу и смутить подвижника, если в уединении его, удаленном от всякого рассеяния, сердце его не занимается житейским, разве только будет он ленив и нерадив о своем долге. А преимущественно, если будет он упражняться в изучении божественных писаний, то, занимаясь изысканием их смысла, пребывает нимало не тревожим страстями. Ибо при возрастающем и укореняющемся в нем разумении Божественных Писаний, бегут от него суетные помыслы, и ум его не может отстать от желания читать Писание, или размышлять о читанном, и не обращает он ни малого внимания на жизнь настоящую, по причине весьма великого наслаждения своим занятием, восхищаемый Писаниями в неразвлекаемом самоуглублении. Почему забывает себя и естество свое, и делается как бы человеком, который пришел в исступление, вовсе не памятует о сем веке, преимущественно занят мыслию о величии Божием, и погружаясь в это умом, говорит: слава Божеству Его! слава чудесам Его! непостижимы все дела Его – в творении, Промышлении, паче же в искуплении и будущем возустроении всяческих.'
      cn: 除非隐修者在远离一切喧嚣的独处中，其心却仍为世俗事务所牵绊，或者他怠惰懈怠于自己的本分，否则情欲绝无法侵扰其灵魂，也无法使其心神不定。更甚者，若他专注于研习神圣经典，则在探究其深义之时，他将丝毫不受情欲之扰。因为随着他对神圣经典的理解日益增长并根植于心，那些虚妄的念头便会纷纷退散，他的心智也无法舍弃阅读经典或默想所读之物的渴望。由于沉浸于此等伟大的喜悦之中，他完全不顾现世生活，在不被干扰的沉思中被经典所吸引。因此，他忘却了自身和本性，仿佛进入了神魂超拔的状态，完全不忆此世，而是专注于对上帝伟大之处的思考。心神沉浸于此，他便会赞叹：「荣耀归于祂的神性！荣耀归于祂的奇迹！祂一切的作为都不可思议——在创造之中，在普照之中，尤其是在救赎与万物未来的再造之中。」
  - type: paragraph
    initial:
      ru: 87)
      cn: 87)
    text:
      ru: Чего искать паче всего? – Того, чтоб сподобился человек непрестанного пребывания в молитве. Ибо, как скоро достиг он сего, взошел на высоту всех добродетелей, и соделался уже обителью Святого Духа. А если кто не приял несомненно сея благодати Утешителя, то не может свободно совершать пребывания в сей молитве; потому что, как сказано, когда вселится в ком из людей Дух, тогда не прекратит он молитвы, но сам Дух молится всегда (Рим. 8:26). Тогда и в сонном и в бодренном состоянии человека, молитва не пресекается в душе его, но ест ли, пьет ли, спит ли, делает ли что, даже и в глубоком сне, без труда издаются сердцем его благоухания и испарения молитвы.
      cn: 我们应当最先寻求什么？——乃是寻求人能蒙受恒常祈祷的恩宠。因为，一旦他达到了这一点，他便登临了所有美德的巅峰，并已成为圣灵的居所。然而，如果有人尚未毫无疑虑地领受这慰藉者的恩典，他便不能自由地沉浸于此祈祷中；因为，如经文所言，当圣灵降临于人心中时，他便不会停止祈祷，反而是圣灵自己常常祈祷（罗马书 8:26）。那时，无论人在睡梦中或清醒时，祈祷在他灵魂深处都不会中断，无论是吃喝、睡眠，或是做任何事情，甚至在酣睡之中，他的心也能不费力地发出祈祷的芬芳与馨香。
  - type: paragraph
    initial:
      ru: 88)
      cn: 88)
    text:
      ru: Нет часа, в который бы внутреннее движение сподобившихся дара молитвы было не в молитве. И не имеют они нужды в образе продолжительной молитвы, ни в стоянии и чине продолжительной службы. Для них достаточно воспомянуть о Боге, – и тотчас пленяются они любовью Его. Впрочем не нерадят они совершенно и о стоянии на молитве, когда воздают честь молитве, и, кроме непрестанной молитвы, в назначенные часы стоят на ногах. Ибо видим св. Антония стоящим на молитве девятого часа, ощутившим возношение ума своего. – Сподобляется же сей благодати человек, когда хранением заповедей Господних, противящихся греху, и внутренно и наружно совлечется греха. И Господь обетовал в Евангелии сохранившему заповеди сотворить у него обитель.
      cn: 「没有一个时刻，祈祷恩赐的领受者其内在的活动是不在祈祷中的。他们不需要冗长祈祷的形式，也不需要站立和繁复的礼仪。对他们而言，只需忆起上帝，便立刻被祂的爱所俘获。然而，他们也并非完全不注重站立祈祷，因为他们以此向祈祷致敬；除了那不间断的祈祷，他们也会在特定的时刻站立。因为我们看到圣安东尼在第九时辰站立祈祷时，感受到了心意的提升。——一个人获得这恩典，是当他通过遵守主抵抗罪恶的诫命，在内心和外表上都脱离罪恶时。主在福音中应许，凡遵守诫命的，祂必在他那里造一个居所。」
  - type: paragraph
    initial:
      ru: 89)
      cn: 89)
    text:
      ru: В чем совершенство духовное? – В том, когда сподобится кто совершенной любви к Богу. Почему узнает человек, что достиг ее? –  Когда при воспоминании о Боге сердце его немедленно возбуждается любовью к Нему, и очи его обильно изводят слезы. Ибо любви обычно воспоминанием о любимых возбуждать слезы. И пребывающий в любви Божией никогда не лишается слез; потому что никогда не имеет недостатка в том, что питает в нем памятование о Боге, почему и во сне своем беседует с Богом.
      cn: 什么是属灵的完善？——那便是，当人蒙受恩典，得以完全爱慕上帝之时。人如何知晓自己已达此境？——当他一忆起上帝，他的心便立刻被对上帝的爱所激动，双眼涌出丰沛的泪水。因为爱，常常借由对所爱之人的思念来激发泪水。而浸润在上帝之爱中的人，永不匮乏泪水；因他从不缺少那滋养他忆念上帝之物，为此，他甚至在梦中也与上帝交谈。
  - type: paragraph
    initial:
      ru: 90)
      cn: 90)
    text:
      ru: Чем человеку преуспевшему преодолеть помысл гордости? – Тем убеждением что, поддавшись сему помыслу, отпадает он Бога, как сухой лист падает с дерева. Ибо своею ли силою приобрел добродетели, и перенес ради их все борения, между тем, как Господь удерживал помощь Свою, и попускал ему одному вступить в борьбу с диаволом, и не ходил вместе с ним, как обыкновенно участвует Он в борьбе подвизающихся и содействует им? – Со святыми всегда бывает Промысл Божий, и хранящий и укрепляющий их. Им побуждает всякий чин людей, если бывает человек в подвиге, и в страданиях мученических, и в прочих бедствиях, постигающих за Бога и ради Его претерпеваемых. И это ясно, очевидно и несомненно. Сознавший сие не может возгордиться.
      cn: 人如何能克服傲慢的念头？——乃是凭着这番确信：一旦屈从于此念，他便会像枯叶从树上坠落一般，与神分离。因为，他岂是凭自己的力量获取了美德，并为之忍受了一切争战，而主却收回了他的帮助，任他独自与魔鬼搏斗，不曾与他同行，就像他通常参与并协助那些奋斗者的争战那样吗？——神的护理总是与圣徒同在，保守并坚固他们。它激励着各样的人，若有人在苦行之中，在殉道的苦难之中，或在其他因神而至并为他所忍受的灾祸之中。这乃是清晰、显明且毋庸置疑的。凡认识到这一点的人，便不可能生发傲慢。
  - type: paragraph
    initial:
      ru: 91)
      cn: 91)
    text:
      ru: 'Заботы и занятия плотского разума суть: богатство, почет, убранство, телесный покой, рачение о словесной мудрости, годной к управлению в мире сем, и источающей обновление в изобретениях, и искусствах, и науках, и все прочее, чем увенчавается тело (внешняя жизнь) в этом видимом мире. Это – голый разум, потому что исключает всякое Божественное попечение; но чрез это вносит совершенное бессилие в душу человека. Сам он о себе думает, что всем заправляет в человеке и во внешней и во внутренней жизни. Посему ничего не приписывает Промыслу Божию, но все в человеке, спасение его от вредоносного, остережение от затруднений и противностей, тайно и явно сопровождающих естество наше кажутся ему следствием собственной его рачительности и собственных его способов. Таково гордое мнение о себе плотского разума. Он мечтает, что все бывает, по его промышлению; а сам между тем пребывает в непрестанных опасениях и тревогах. Не может он пребыть без страха за тело; потому овладевают им малодушие, печаль, отчаяние, страх от бесов, боязнь от людей, молва о разбойниках, слухи о смертях, заботливость в болезни, попечительность в скудости и недостатке потребного, страх смерти, страх страданий и злых зверей, и все прочее, сходное с сим и уподобляющееся морю, в котором ежечасно, день и ночь, мятутся и устремляются на пловцов волны. Таков разум кичащий; у коего сок и кровь – надмение и гордыня! Он совершенно противоположен вере и держит человека в состоянии ниже естества.'
      cn: 肉体心意的挂虑与营生，便是：财富、尊荣、华饰、身体的安逸，以及对世间治理所用之言语智慧的追求，这种智慧流溢于各种发明、技艺与科学的更新之中，还有其他一切使身体（外在生命）在此可见世界中得以冠冕的事物。这便是赤裸裸的理性，因为它排除了任何神圣的眷顾；然而，它却以此给人的灵魂带来了全然的无力。这理性自以为能掌管人的一切，无论外在还是内在的生活。因此，它不将任何事归因于神的护理，而是将人的一切——从有害事物中得救、免于困境与逆境（这些或隐或显地伴随着我们的本性）——都看作是其自身勤勉和自身方法的成果。这就是肉体心意对自身所持的骄傲看法。它幻想着一切都依循它的筹划而发生；然而，它自身却常在不断的忧虑和不安中。它无法摆脱对身体的恐惧；因此，小信、忧伤、绝望、魔鬼的恐惧、人的惧怕、强盗的谣言、死亡的传闻、病中的焦虑、匮乏与所需不足时的操心、死亡的恐惧、苦难和恶兽的恐惧，以及所有其他与此相似、如同海洋般的事物，都攫住了它。在这海洋中，波浪昼夜不停地拍打、冲击着船上的水手。这就是骄傲的理性；它的汁液与血液，便是狂妄与骄傲！它与信仰完全对立，使人处于低于本性的状态。
  - type: paragraph
    initial:
      ru: 92)
      cn: 92)
    text:
      ru: Человеку, во время молитвенного прошения своего, утвердиться в уповании на Бога есть лучшая часть благодати веры. Утверждение же веры в Бога не то, что здравое исповедание, хотя оно и матерь веры. Вера, доводящая до несомненности в уповании, никогда не достигается некрещенными, или (и крещенными, но) у которых ум растлен (страстями). Несомненность веры в людях, высоких душою, открывается по мере того, как нравы их внимательны к житию по заповедям Господним.
      cn: 人在祷告祈求之时，若能坚定对神的信靠，便是信德恩典中最上乘的部分。然而，信德在神面前的坚定，并非仅仅是健全的认信，尽管认信是信德之母。那能引领至坚定不疑信靠的信德，是未受洗之人，或受洗却心智被情欲败坏之人，永远无法企及的。在那些灵魂高尚的人们身上，信德的坚定会随着他们对遵行主诫命的生活越发警醒而显现出来。
  - type: paragraph
    initial:
      ru: 93)
      cn: 93)
    text:
      ru: Тщательное изучение писания – свет для души, потому что оно указывает душе полезные напоминания о том, чтобы остерегаться от страстей, пребывать в любви к Богу, и в чистоте молитвы, и также начертывает пред нами мирный путь по следам святых.
      cn: 仔细研读圣经是灵魂的光明，因为它向灵魂指出有益的提醒，使之警惕情欲，常存对神的爱，以及祷告的洁净，它也为我们描绘出一条和平之路，沿着圣徒的足迹前行。
  - type: paragraph
    initial:
      ru: 94)
      cn: 94)
    text:
      ru: Если памятование доброго, когда приводим его себе на мысль, обновляет в нас добродетель; то явно, что и памятование непотребства, когда припоминаем о нем, обновляет в уме нашем срамное пожелание. Если ты ревнитель чистоты, то очевидно, тебе надобно первые углублять, а последние искоренять.
      cn: 若善念在心中回想时能更新我们的德行；那么显然，恶念在心中重现时也会更新我们心智中那可耻的欲念。若你是一位渴慕洁净之人，那么你必当深化前者，并根除后者。
  - type: paragraph
    initial:
      ru: 95)
      cn: 95)
    text:
      ru: Говорят, что святые Ангелы принимают на себя подобия некоторых досточтимых святых, и в сонном видении показывают душе сии подобия, во время парения ее мыслей, к ее радости, обогащению и восхищению, а днем постоянно приводят их в движение, когда рассматривает душа свои помыслы. Это бывает с ревнителями добродетели; и от сего преуспевают они в течении своем. -Кто имеет привычку занимать мысли свои худым, тому, при содействии демонов, также в сонных мечтаниях представляется это в подобии. Демоны принимают на себя подобие, производят в душе мечтания, чтоб, вызвав в душе сочувствие и согласие на страстное дело, томить ее потом и дневным о том воспоминанием склоняя на грех.
      cn: 据说，圣天使们会化作某些可敬圣者的模样，在睡梦的异象中，当灵魂的思绪翱翔之际，向其展现这些形像，以带给灵魂喜悦、丰裕与狂喜。而在白日，天使们也持续引导这些形像的出现，当灵魂审视自己的思虑时。这常发生在那些热心追求美德的人身上；他们也因此在自己的道路上日益精进。- 那些惯于将思绪专注于邪恶之人，在魔鬼的协助下，同样在睡梦的幻象中见到这些邪恶的形像。魔鬼们化作形像，在灵魂中制造幻象，以便激起灵魂对情欲之事的共鸣与同意，随后再以白日的记忆折磨灵魂，使其倾向于罪恶。
  - type: paragraph
    initial:
      ru: 96)
      cn: 96)
    text:
      ru: Хочешь ли наслаждаться стихословием во время службы своей? – Да углубляется ум твой в изучение словес Духа (наперед заучи псалмы на память, обсуди их и прочувствуй), пока душа твоя удивлением к домостроительству не возбудится к высоким их разумениям, и чрез это не подвигнется к славословию, или к полезной печали. И если есть что для молитвы, усвой это себе. Затем при стихословии псалмопения твоего (припоминай обследованное и прочувствованное) не будь как бы заимствующим слова у другого; но как сам от себя произноси слово прошения твоего с умилением и рассудительным разумением, как истинно понимающий дело свое. При сем надобно совершенно отложить в сторону количество стихословия и оставить громогласие.
      cn: 你想在侍奉中享受诗歌的吟诵吗？——让你的心神深入研习圣灵的言语（预先将诗篇熟记于心，加以思索并感悟），直到你的灵魂被那神圣的安排所唤醒，生发出对这些高深意义的惊叹，并因此被感动，或发出赞颂，或生出有益的忧伤。若有任何适合祷告之处，便将其融入己心。接着，在你吟诵诗篇之时（回忆你所探究并感悟的一切），不要像是在借用他人的言语；而要像你自己发出的请求之言，带着温柔与明辨的理解，如同真正洞悉你所行之事。在此过程中，你必须完全放下吟诵的数量，并摒弃高声喧哗。
  - type: paragraph
    initial:
      ru: 97)
      cn: 97)
    text:
      ru: Уныние (скучание на правиле) рождается от парения ума, а парение ума от праздности, чтения (многого, без разбору) и суетных бесед, или от пресыщения чрева.
      cn: 灰心（在祷告规则中感到厌倦）源于心意的飘荡，而心意的飘荡则源于懒散、阅读（过多且不加选择的）以及虚浮的言谈，或是腹部的过度饱食。
  - type: paragraph
    initial:
      ru: 98)
      cn: 98)
    text:
      ru: Если кто не прекословит помыслам, всеваемым в нас от врага, но молитвою к Богу прерывает беседу с ними; то это служит признаком, что ум его по благодати Божией обрел премудрость и краткую стезю к пресечению парения (и шума помыслов). Ибо нет действеннее помощи, как помощь от Бога.
      cn: 若有人不与仇敌播撒在我们思想中的意念相争辩，而是通过向神的祷告来截断与它们的对话；这便是一个记号，表明他的心智因着神的恩典，已寻得了智慧与一条简捷之路，以止息意念的飘荡（与喧嚣）。因为，没有比来自神的帮助更有力的了。
  - type: paragraph
    initial:
      ru: 99)
      cn: 99)
    text:
      ru: 'Слезы во время молитвы – признак Божией милости, которой сподобилась душа в покаянии своем, – признак того, что молитва принята, и слезами начала входить в поле чистоты. Если не будут отъяты помыслы о преходящем, не зародится забота о приготовлении к изшествию из сей жизни, не начнут в душе восставать помыслы о том, что будет там: то глаза не могут проливать слез. Слезы суть следствие непарительного размышления и воспоминания о предметах, могущих приводить сердце в печаль.'
      cn: 祷告时流泪，乃是圣恩的表征。灵魂因悔改而蒙受这恩典，此乃祷告蒙受接纳的明证，泪水使祷告步入纯净之境。若不摒弃对浮世的思虑，不生发预备离世的关切，魂中亦不涌现对彼岸的遐想，则双目无以泣泪。泪水实乃不杂思虑之默想与忆念所致，回想足以令心悲恸之事，便会潸然泪下。
  - type: paragraph
    initial:
      ru: 100)
      cn: 100)
    text:
      ru: Будь уверен, что Хранитель твой с тобою и мудрость твоя во всей точности да удостоверит тебя, что вместе со всеми тварями и ты состоишь под единым Владыкою, Который единым мановением приводит все в движение, и колеблет, и укрощает, и устрояет. Ни один раб не может сделать вреда кому-либо из подобных ему рабов, без дозволения о всех Промышляющего и всем Управляющего.
      cn: 你当确信，你的守护者与你同在，你的智慧也必全然精确地使你确信，你与万物生灵同在一位主宰之下，祂以一念之间使万物运转，或动摇，或平息，或安排。没有一个仆人能够在未经那位掌管万物并治理一切的允许下，伤害任何一个与他相似的仆人。
  - type: paragraph
    initial:
      ru: 101)
      cn: 101)
    text:
      ru: Некто из великих отцов сказал о себе, что после тридцатилетних подвигов, скорбей и исканий, Бог даровал ему наконец глубокое успокоение сердца. Оттого, говорит, когда захочу встать для совершения службы Божией, могу еще совершить одну славу (треть кафизмы); а что до остального, если буду стоять три дня, в изумлении пребываю с Богом, и ни мало не чувствую труда.
      cn: 一位伟大的教父曾论及自身，言其在历经三十载的苦修、忧患与求索之后，上主终赐予他心灵深处的宁静。他说道：「正因如此，当我欲起身行侍奉上主之礼时，我尚能诵念一荣赞（即卡西斯玛的三分之一）；至于其余部分，即便我伫立三日，亦能与上主同在，心神沉醉，丝毫未觉疲惫。」
  - type: paragraph
    initial:
      ru: 102)
      cn: 102)
    text:
      ru: 'Один святой старец, имевший обыкновение нередко проводить ночи в бдении, говорил: «если какую ночь провожу всю в бдении до утра, и засыпаю с псалмопением; то, по пробуждении от сна, в день этот бываю как бы человеком не принадлежащим к миру сему: никакие земные помыслы не приходят мне на сердце, и не имею нужду в определенных правилах, но целый день тот бываю в изумлении».'
      cn: 一位圣洁的长老，他常在夜间守夜不寐，他曾说：「若我守夜至天明，并在诵唱圣咏中入睡；那么，当我从睡梦中醒来，在那一天里，我便如同一个不属于这个世界的人：没有任何世俗的念头会涌上心头，我也不需要遵循既定的规矩，而是整整一天都处于一种惊奇赞叹之中。」
  - type: paragraph
    initial:
      ru: 103)
      cn: 103)
    text:
      ru: Кто имеет добрые желания, тому противление не может воспрепятствовать исполнить оные, разве только лукавый найдет место худому предлогу в желающих доброго. Бывает же это по следующей причине. За всякою мыслию доброго желания, в начале его движения, последует некая ревность, горячностью своею уподобляющаяся огненным углям; и она обыкновенно ограждает сию мысль, и не допускает, чтобы приближалось к ней какое-либо сопротивление, препятствие и преграда; потому что ревность сия приобретает великую крепость и несказанную силу ограждать душу от расслабления или от боязни при устремленных на нее всякого рода стеснительных обстоятельствах. Она движет, возбуждает, распаляет и укрепляет человека пренебрегать плотью в скорбях и в страшных, встречающих его искушениях, непрестанно предавать душу свою на смерть, и идти во сретение отступнической силе ради совершения того дела, которого сильно возжелала душа.
      cn: 怀揣善愿之人，无有阻挠能使其愿景落空，除非那恶者在这些心向良善的人心中觅得不良借口。此情此景，皆因如下缘由：每逢善念萌动之初，必有一股热忱随之而至，其炽热如燃炭般灼灼。此热忱常能护卫此善念，不容任何敌意、障碍或阻碍近身。因这热忱汲取了巨大的力量与不可言喻的能耐，足以护佑灵魂，使其不致在各种压迫情境的冲击下萎靡或恐惧。它推动、激励、点燃并坚固人心，使其在苦难和那迎面而来的可怖试探中，能轻忽肉身，不断将灵魂置于死地，并勇往直前，迎击那背叛的势力，只为成就灵魂所切切渴望之事。
  - type: paragraph
    initial:
      ru: 104)
      cn: 104)
    text:
      ru: Эта сила ревности, которую некто из облеченных во Христа назвал псом и стражем добродетели и закона Божия, двумя способами пробуждается, укрепляется и воспламеняется на хранение дома (души), и также двумя способами приводится в изнеможение, дремоту и леность. Именно, пробуждение и воспламенение бывает, (во первых) когда человеку приходит на мысль какой-нибудь страх, заставляющий его бояться за то благо, которое он приобрел; или имеет в виду приобрести, чтобы не было оно украдено, или уничтожено. Когда возбуждается такой страх, тогда ревность разгорается, как пылающая пещь, и подобно Херувиму с пламенным мечем хранит внутреннее добро, неослабно внимая всему, что окрест его. Когда страх бывает за тело, тогда он называется сатанинским и бывает пагубен для души колебля веру в Промысл Божий. Но когда страх бывает за душу, чтоб она не была окрадена и по каким-либо причинам не потерпела ущерба; тогда помысл сей божествен, попечение благо, скорбь и томление бывают по Божию промышлению. Во вторых, – крепость и воспламенение пса (ревности) обнаруживается, когда наиболее в душе возрастает вожделение добродетели. Ибо в какой мере возрастает в душе вожделение, в такой же воспламеняется и этот пес т. е., горячая ревность к добродетели.
      cn: 这股热忱之力，被一位披戴基督的人称作美德与神圣律法的忠犬与守卫，它以两种方式被唤醒、巩固与燃炽，以守护家园（灵魂）；也以两种方式变得疲惫、昏沉与怠惰。确切地说，唤醒与燃炽发生于（首先）当一个人心中生起某种恐惧，使他为自己已获得的，或意欲获得的善事而担忧，深怕它被盗窃或毁灭。当这种恐惧被激发时，热忱便如炽热的火炉般熊熊燃烧，并如同基路伯手持火焰之剑，守护着内在的美善，不懈地警惕周遭的一切。当恐惧是为身体而生时，它被称为撒旦的，并因动摇对神圣旨意的信心而对灵魂有害。但当恐惧是为灵魂而生，担心它被窃夺或因某些缘由遭受损害时，那么这种思虑便是神圣的，这种关怀是良善的，这种忧伤与煎熬都是出于神的眷顾。其次，这忠犬（热忱）的力量与燃炽，彰显于灵魂中对美德的渴望最为增长之时。因为灵魂中渴望增长的程度，正是这忠犬，即对美德炽热的热忱，燃炽的程度。
  - type: paragraph
    initial:
      ru: 105)
      cn: 105)
    text:
      ru: К охлаждению же жара ревности первый повод, когда самое вожделение уменьшится или прекратится в душе. А второй повод, когда войдет в душу какой-то помысл уверенности и отважности, и утвердится в ней; и человек станет надеяться, думать и держаться той мысли, что нет ему причины бояться – потерпеть вред от какой-либо силы; и потому, слагает он с себя оружие ревности, и бывает как дом без стражи; пес засыпает, и надолго оставляет стражу.
      cn: 当心中欲念减退或止息时，这是使热切之火冷却的首要原因。其次，当某种确信与大胆的念头进入魂中并安住下来，人便开始希望、思想并坚持这样的念头：他没有理由惧怕会受到任何力量的伤害。因此，他便放下热切的兵器，如同没有守卫的房屋；狗儿睡着了，长久地离开了它的岗位。
  - type: paragraph
    initial:
      ru: 106)
      cn: 106)
    text:
      ru: Весьма многие мысленные дома бывают окрадены сим помыслом (т. е. что нечего бояться). И это бывает, когда померкнет в душе чистота оного осияния святым ведением (найдет мрак забвения). От чего же она померкает? Конечно от того, что вошел в душу какой-либо самый тонкий помысл гордыни, и возгнездился там; или человек стал более предаваться попечению о преходящем, или частому, обольстительному для него, сообщению с миром; или бывает сие от чрева – этой госпожи всего худого.
      cn: 许多思想的殿堂都被这种念头（即无所畏惧）所窃夺。这发生在灵魂中的洁净，那被圣洁知识所照耀的光芒暗淡之时（遗忘的黑暗降临）。它为何会暗淡呢？当然是因为某种最细微的骄傲念头进入了灵魂，并在那里筑巢；或者人开始更多地沉溺于对转瞬即逝事物的担忧，或者频繁地、对他而言充满诱惑地与世俗交往；或者这源于口腹之欲——这万恶之源。
  - type: paragraph
    initial:
      ru: 107)
      cn: 107)
    text:
      ru: Предпочитать доброе изволение – дело желающего; довершать же выбор доброго изволения – дело Божие. Для сего человек имеет нужду в помощи Божией. Будем же делать так, чтобы за появившимся в нас добрым желанием следовали частые молитвы; и будем просить не только оказать нам помощь, но и показать, благоугодно ли желание сие воле Божией, или нет. Ибо не всякое доброе желание входит в сердце от Бога, но только то, которое полезно. Иногда человек желает доброго, но Бог не помогает ему, потому что иное желание по виду доброе, входит от диавола, на вред или смущение душе. Посему при появляющемся в нас добром желании надобно усердно молиться Господу, да покажет, угодно ли Ему возжеланное нами доброе начинание, и, если угодно, да поможет совершить его. Ибо таков обычай у того, кто вожделевает доброго с рассудительностью ума – молитву употреблять в пособие к деланию и к приобретению мудрости, для различения истины от подложнаго.
      cn: 选择良善的意愿，乃是人自己的事情；但要成就这良善的意愿，却是上帝的作为。为此，人需要上帝的帮助。因此，愿我们如此行：当心中生发良善的愿望时，便继之以频密的祷告；并且我们不仅要祈求上帝施予帮助，更要祈求祂指示我们，此愿望是否合乎祂的圣意。因为并非所有良善的愿望都源自上帝，只有那些有益于我们的才从祂而来。有时人渴望良善，但上帝却不施予帮助，因为有些愿望表面看来是良善的，实则来自魔鬼，意在损害或搅扰人的灵魂。因此，当心中生发良善的愿望时，我们必须恳切地向主祷告，祈求祂指示我们所渴望的良善开端是否蒙祂喜悦，若蒙喜悦，便祈求祂帮助我们去成就它。因为凡以明辨的心智渴慕良善之人，其惯常做法便是以祷告作为行事和获取智慧的助益，以便分辨真理与虚伪。
  - type: paragraph
    initial:
      ru: 108)
      cn: 108)
    text:
      ru: 'Один старец на стенах келии своей писал слова и разные мысли, и когда спросили его: что это значит? отвечал: это – помыслы правды, приходящие ко мне от Ангела, пребывающего со мною, и возникающие во мне естественные правые помышления; записываю же их во время появления их, чтобы, при омрачении своем, заниматься мне ими, и они избавили меня от заблуждения.'
      cn: 一位长老在他隐修室的墙上写下话语与各种思绪，当有人问他：「这有何寓意？」他回答说：「这些是从那与我同在的天使那里，降临于我的正义思念，以及我心中自然生发的正直想法。我将它们在涌现时记录下来，是为了当我心智蒙蔽时，能够研习它们，它们便能将我从迷误中拯救出来。」
  - type: paragraph
    initial:
      ru: 109)
      cn: 109)
    text:
      ru: 'Другой старец ублажаем был помыслами своими, что вместо преходящего мира сподобился он негибнущей надежды, и старец отвечал: пока еще я на пути, напрасно хвалите меня; не совершил еще я пути.'
      cn: 另一位长者因其心念而蒙受祝福，因他得以在转瞬即逝的世界中获得不朽的希望。长者答道：「我仍在旅途中，你们赞美我是枉然的；我的路程尚未走完。」
  - type: paragraph
    initial:
      ru: 110)
      cn: 110)
    text:
      ru: Если будешь в прекрасной добродетели и не почувствуешь, что вкушаешь от нее наслаждения, то не дивись. Ибо пока не смирится человек, не получает награды за свое делание. Награда дается не за делание, а за смирение; кто оскорбляет последнее, тот теряет первое.
      cn: 倘若你置身于美好的德行之中，却未曾觉察从中尝到欢愉，请勿讶异。因为除非人谦卑下来，否则便不会因其所行而获得报酬。报酬并非因着行事而来，乃是因着谦卑而赐予；凡是冒犯了这谦卑的，便会失去那前者。
  - type: paragraph
    initial:
      ru: 111)
      cn: 111)
    text:
      ru: Дарование без искушений – погибель для приемлющих оное. Если делаешь доброе пред Богом, и Он даст тебе дарование, умоли Его научить тебя смиряться, или взять у тебя оное, чтобы оно не было для тебя причиною погибели.
      cn: 若蒙受恩赐而未经试炼，那接受者便会因此而沉沦。如果你在神面前行善，而他赐予你恩赐，恳求他教导你谦卑，或将恩赐收回，以免恩赐成为你灭亡的缘由。
  - type: paragraph
    initial:
      ru: 112)
      cn: 112)
    text:
      ru: Душа, приявшая на себя попечение о добродетели и живущая в строгости и страхе Божием, не может быть без печали каждый день; потому что добродетели сопряжены с печалями. Если вожделеваешь добродетели, то предай себя на всякую скорбь. Ибо скорби рождают смирение. Кто же без скорби пребывает в добродетели своей, тому отверста дверь гордости.
      cn: 灵魂，若已将美德之关顾担负己身，并活在严谨与敬畏上帝之中，则无日不与忧患相伴；因美德与忧患紧密相连。若你渴慕美德，则当委身于诸般苦痛。因苦痛能生发谦卑。然而，若有人在美德中却无苦痛，骄傲之门便向他敞开。
  - type: paragraph
    initial:
      ru: 113)
      cn: 113)
    text:
      ru: Сперва человек мыслями своими удаляется от должного попечения, а после сего приближается к нему дух гордости. Когда же человек пребывает в гордости, тогда удаляется от него промыслительный Ангел, который близ него и возбуждает в нем попечение о праведности. Когда человек оскорбит сего Ангела и он удалится; тогда приближается к человеку чуждый, и с того времени нет уже у него попечения о праведности.
      cn: 起初，人因自己的思念而偏离了应有的看顾，此后，骄傲之灵便靠近了他。当人沉溺于骄傲之中时，那位在他身旁、在他心中激起对公义看顾的护理天使便会远离他。当人得罪了这位天使，他便会离去；那时，陌生的灵便会靠近这个人，从那时起，他便不再有对公义的看顾了。
  - type: paragraph
    initial:
      ru: 114)
      cn: 114)
    text:
      ru: «Прежде сокрушениягордыня», говорит премудрый (Притч. 18:12). По мере гордыни видимой в душе, – и мера сокрушения, каким вразумляет душу Бог. Гордыню же разумею не ту, когда помысл ее появляется в уме или когда человек на время побеждается ею, но гордыню, постоянно пребывающую в человеке. За первым горделивым помыслом последует сокрушение; а когда человек возлюбил гордыню, не знает уже сокрушения.
      cn: 「在破碎以先，必有骄傲」，智慧者如是说（箴言 18:12）。灵魂中显现出多少骄傲，上帝便会以同等分量的破碎来教诲灵魂。我所指的骄傲，并非其念头偶现于心，亦非人一时为其所胜，而是那恒常盘踞于人内在的骄傲。首次出现的骄傲念头，其后将伴随破碎；然而当人钟爱骄傲之时，便已不知何为破碎。
  - type: paragraph
    initial:
      ru: 115)
      cn: 115)
    text:
      ru: Путь Божий есть ежедневный крест. Никто не восходил на небо, живя прохладно. О пути же прохладном знаешь, где он оканчивается.
      cn: 上帝之道乃是日日背负十字架。无人能安逸度日而升入天堂。至于那安逸之道，你可知其终点何在。
  - type: paragraph
    initial:
      ru: 116)
      cn: 116)
    text:
      ru: 'Вот селение Духа – непрестанно понуждать себя быть в повиновении, хотя и есть способ сделать дело в покое; потому что такова воля Духа: в ком обитает Он – не приучает тех к лености. Напротив того Дух побуждает их не покоя искать, но предаваться паче деланию и наибольшим скорбям. Искушениями дух укрепляет их, и делает, что приближаются они к мудрости. Такова воля Духа, чтобы возлюбленные Его пребывали в трудах.'
      cn: 以下是灵性之村的教诲：要不断地敦促自己顺服，即使有方法在平静中完成事情；因为这正是圣灵的旨意：祂所居住的人，祂不让他们习惯于懒惰。相反，圣灵激励他们不要寻求安宁，而是要更多地投入劳作和更大的悲痛之中。圣灵藉着试探来坚固他们，使他们得以亲近智慧。圣灵的旨意是，祂的至爱之人当常存辛劳之中。
  - type: paragraph
    initial:
      ru: 117)
      cn: 117)
    text:
      ru: Сердце святых, чрез претерпение ими прискорбностей за дело Божие, приобретает дерзновение взирать на Бога непокровенным лицем, и просить Его с упованием. Велика сила дерзновенной молитвы. Потому попускает Бог, чтобы святые Его искушаемы были всякою печалью и также опытно изведывали помощь Его и то, сколько промышляет о них Бог, потому что в следствие искушений приобретают мудрость. – Если не бывает человек искушен сперва испытанием худого, то не имеет вкуса в добром.
      cn: 圣徒的心，通过他们为神圣事业所忍受的苦难，获得了无需遮掩直视神并怀着盼望向他祈求的勇气。这种大胆祈祷的力量是巨大的。因此，神容许他的圣徒们被各种忧愁所试炼，也让他们亲身经历他的帮助，并了解神是何等眷顾他们，因为他们通过试炼获得了智慧。——如果人最初未曾受过恶的试探，他就不会对善有任何体会。
  - type: paragraph
    initial:
      ru: 118)
      cn: 118)
    text:
      ru: Великую приобретает силу тот, кто опытно познал как немощь естества, так и помощь Божеской силы, и уверился в этом. Идущие правым путем тогда только познают сие, когда Бог, удержав сперва силу свою от содействия им, приводит их в сознание немощи своей, трудности искушений и лукавства вражескаго, а потом, показав им свою помощь и заступление, напечатлевает твердую веру, что Божеская сила всегда охраняет их и что только ею одною они могут являться всегда победителями всех противностей, и внешних и внутренних.
      cn: 那在经验中认识到自然之软弱与神圣之助佑，并对此坚信不疑的人，将获得莫大的力量。行走在正途上的人们，唯有当上帝首先收回祂的帮助之力，使他们意识到自身的软弱、试探的艰难以及仇敌的诡诈之后，才能认识到这一点。然后，当祂显现出祂的帮助与庇护时，便会在他们心中印下坚定的信仰：神圣的力量将永远守护他们，并且唯有借着这力量，他们才能永远战胜一切内外敌对的事物。
  - type: paragraph
    initial:
      ru: 119)
      cn: 119)
    text:
      ru: 'Человек, пока в нерадении, боится часа смертного: а когда приблизится к Богу, боится сретения суда; когда же всецело поступит в предняя, тогда любовью поглощается тот и другой страх.'
      cn: 人，在疏忽怠惰之时，惧怕死亡之刻；而当他亲近上帝，则惧怕审判之遇；及至他全然迈入前方的道途，彼时，爱将吞噬这两种恐惧。
  - type: paragraph
    initial:
      ru: 120)
      cn: 120)
    text:
      ru: Человек, который сподобился Божественной благодати, вкусил и ощутил нечто высшее, не попускает приражениям входить в сердце его; потому что вместо их возобладало в нем другое, лучшее их вожделение; сердце мертво стало для них и живет чем-то иным.
      cn: 那蒙受神圣恩典的人，尝过并体验过某种至高之物，他不会让世俗的诱惑进入他的心；因为在心中，另一种更美好的渴望已取代了它们；他的心已对世俗死去，而活在别样的事物中。
  - type: paragraph
    initial:
      ru: 121)
      cn: 121)
    text:
      ru: Пока человек живет, имеет нужду в трезвенности, попечительности и бодрственности, чтобы охранять свое сокровище. Не до того только времени трудиться должно, пока увидишь плод; но надобно подвизаться до самого исхода. Ибо нередко и созревший плод побивает внезапно град.
      cn: 人只要在世，就需要那份清醒、那份殷勤、那份警醒，以守护他内在的珍宝。不可只劳作到眼见果实结出之时；却要奋力不懈，直至生命终了。因为，纵然是那已然成熟的果实，也常被突如其来的冰雹所摧。
  - type: paragraph
    initial:
      ru: 122)
      cn: 122)
    text:
      ru: Житие мира сего подобно выводящим некоторый только буквы из начертанных на таблице; и когда кто захочет и пожелает, прибавляет к ним и убавляет, и делает перемену в буквах. А жизнь будущая подобна рукописаниям, начертанным на чистых свитках, запечатанных царскою печатью, в которых невозможны уже ни дополнения, ни выпуски. Потому, пока мы среди изменения будем внимательны к себе и пока имеем власть над рукописанием жизни своей, какое пишем своими делами, постараемся делать в нем дополнения добрым житием, станем изглаждать в нем недостатки прежнего жития. Ибо, пока мы в жизни сей, Бог не прилагает печати ни к доброму, ни к худому, до самого часа исшествия.
      cn: 此世之生活，如同在书板上描摹字迹之人，仅从已绘之字中引出部分；当有人欲增欲减、欲改字形时，便可随意而为。而未来之生命，则如同书写于洁净卷轴之上，并加盖君王印玺之手稿，其上再无增减之可能。因此，当我们身处变幻之中，当自我警醒，且当我们仍握有书写自身生命手稿（即我们之所行所为）之权时，当努力以善行充实之，并抹去过往生活之瑕疵。盖因吾辈身处此生时，上主尚未对善恶盖上印玺，直至离世之那一刻。
  - type: paragraph
    initial:
      ru: 123)
      cn: 123)
    text:
      ru: В какой мере оставляет ум попечение о всем видимом и озабочивается упованием будущего, в такой же мере утончается он и просвещается в молитве. Посему Господь прежде всего повелел взяться за нестяжательность, удалиться от мирского мятежа и отрешиться от попечения, общего всем людям. Отклоняет нас Господь от всякого такого попечения, чтобы в следствие сего возжелали мы собеседование с единым Богом. Но молитва имеет еще нужду в упражнении, чтоб ум умудрился долговременным пребыванием в оной. После нестяжательности, разрешающей наши мысли от уз, молитва требует пребывания в оной; потому что с продолжением времени ум снискивает навык к упражнению, познает как отражать от себя помысл, и долгим опытом научается тому, чего заимствовать не может из иного источника.
      cn: 心思放下对一切可见之物的牵挂，并为未来的盼望所萦绕的程度，便是在祷告中变得精微和蒙受光照的程度。因此，主首先吩咐我们要追求无财，远离世俗的纷扰，并放下众人所共有的忧虑。主使我们避开一切这样的忧虑，为的是因此而渴慕与独一的上帝交谈。然而，祷告还需要操练，好让心思在其中长久地居留而变得智慧。在无财解除了我们思想的束缚之后，祷告要求我们居留其中；因为随着时间的推移，心思会获得操练的习惯，懂得如何抵挡意念，并从长久的经验中学到那些无法从其他源头汲取的东西。
  - type: paragraph
    initial:
      ru: 124)
      cn: 124)
    text:
      ru: Не называй праздностью продолжительность молитвы невысокопарной, собранной и долгой, потому что оставил ты при этом псалмы. Но паче упражнения в стихословии возлюби на молитве поклоны. Молитва, когда подает тебе руку, заменяет собою Божию службу.
      cn: 请勿将不事浮华、收敛心神且悠长的祷告视为虚掷光阴，即便你因此而搁置了圣咏。反而，要将祷告中的叩拜置于吟诵诗歌的操练之上。祷告，当它向你伸出援手时，便能替代上帝的崇拜侍奉。
  - type: paragraph
    initial:
      ru: 125)
      cn: 125)
    text:
      ru: 'Когда во время службы (молитвенного правила) дано тебе будет дарование слез, услаждение ими не называй праздностью в молитве: потому что благодать слез есть полнота молитвы.'
      cn: 当礼拜（或祷告规程）中赐予你泪水的恩赐时，不要将沉浸其中称为祷告中的闲懒；因为泪水的恩典是祷告的圆满。
  - type: paragraph
    initial:
      ru: 126)
      cn: 126)
    text:
      ru: В то время, как ум твой рассеян, паче молитвы занимайся чтением. Но не всякое писание полезно. Если можно, чтение предпосылай стоянию; ибо чтение источник чистой молитвы.
      cn: 当你的思绪散乱时，与其祈祷，不如多加阅读。然而，并非所有的著作都有益。如若可行，请将阅读置于站立祈祷之前；因为阅读乃是纯净祈祷的泉源。
  - type: paragraph
    initial:
      ru: 127)
      cn: 127)
    text:
      ru: 'Ни под каким видом (во время псалмопения) не предавайся небрежности (о нем), трезвись же от парения ума: ибо псалмопение (без парения ума) корень жития. Впрочем знай и то, что дела телесные много полезнее стихословия, совершаемого с парением ума. А печаль умная превосходит и телесный труд.'
      cn: 在任何情况下（咏唱圣诗时），都不要疏忽大意（对待圣诗），务要警醒，从心神的游荡中清醒过来：因为（没有心神游荡的）咏唱圣诗是生命之根。然而，你也要明白，身体的劳作远比心神游荡的吟诵圣诗更有益。而心神的悲伤则超越了身体的劳苦。
  - type: paragraph
    initial:
      ru: 128)
      cn: 128)
    text:
      ru: Всякая молитва, которую совершаем ночью, да будет в очах твоих досточестнее всех дневных деланий. Не обременяй чрева своего, чтобы не помутился ум твой, и не быть тебе в смятении от парения мысли, когда встанешь ночью, и не расслабли члены твои и тебе самому не оказаться исполненным женского расслабления, а сверх сего, чтобы душа твоя не омрачилась, и не стали потемненными понятия твои, и чтобы, по причине омрачения, не придти тебе в совершенное бессилие собрать их во едино для стихословия, и чтобы не попортился в тебе вкус ко всему, и не перестало услаждать тебя стихословие псалмопения, тогда как ум при легкости и светлости мысли, с удовольствием обыкновенно вкушает его разнообразие. Ибо когда возмущено ночное благочиние, тогда и в дневном делании ум бывает смущен, и ходит в омрачении, и не услаждается, по обычаю, чтением. Удовольствие, подаваемое подвижникам днем, истекает в чистом уме от света ночного делания.
      cn: 所有我们在夜晚进行的祈祷，愿在您的眼中比一切白日之功德更为尊贵。切勿过饱，以免您的心智蒙昧不清，使您在夜晚起身时，不至于思绪纷乱而惊扰不已；也不致使您的肢体软弱无力，让您自身充满女性般的慵弱；更重要的是，以免您的灵魂黯淡无光，您的悟性变得晦涩不明，以致于因这晦暗而全然无力将思绪凝聚一处以吟咏诗篇；也免得您对万物失去兴致，诗篇吟诵不再令您感到愉悦，而原本在心智轻盈明亮之时，它常以其多样性令人心满意足。因为一旦夜间的秩序遭到扰乱，那么在白日的工作中，心智也会感到困惑，在晦暗中徘徊，并且不再像往常一样喜爱阅读。白日赐予修道者的愉悦，乃是从纯净的心智中，由夜间操练的光明所流溢而出。
  - type: paragraph
    initial:
      ru: 129)
      cn: 129)
    text:
      ru: Остерегайся, чтобы не изнемогло слишком тело твое, и от того не усилилось против тебя небрежение, и не охладило душу твою. Всякому надлежит как бы на весах взвешивать житие свое. В то время, когда насыщаешься, остерегайся давать себе и в малом свободу.
      cn: 请留意，不要让你的身体过度劳累，免得因此怠惰之情趁机滋长，使你的灵魂冷淡下来。每个人都应当像用天平称量一般，仔细衡量自己的生活。在你饱足之时，切记不要放纵自己，哪怕是微小的自由也要警惕。
  - type: paragraph
    initial:
      ru: 130)
      cn: 130)
    text:
      ru: Храни себя от самомнения во время добрых в тебе изменений. Немощь свою и невежество свое в рассуждении тонкости сего самомнения рачительно открывай Господу в молитве, чтобы не быть тебе оставленным и не искуситься в чем-либо срамном.
      cn: 当你内在生发良善的转变时，务要保守自己，免于自负。对于这等自负的细微之处，你当殷勤地在祷告中向主敞开你的软弱与无知，如此你才不至于被撇弃，也不至于被任何可耻之事所引诱。
  - type: paragraph
    initial:
      ru: 131)
      cn: 131)
    text:
      ru: За сомнение Бог прекращает попечение Свое о впадшем в оное. Впрочем, прекращает сие попечение не за одно возникновение помысла, но за то, что ум останавливается на сем помысле. Ибо не наказует и не судит Бог человека за невольное движение, если и согласился на время с помыслом. Если в тот же час прободем в себе страсть, и явится в нас сокрушение, то Господь не взыскивает с нас за такое нерадение; взыскивает же за нерадение, которому действительно предается ум, так что взирает на это бесчувственно.
      cn: 当人陷于疑虑时，上帝便停止对他的眷顾。然而，祂之所以停止眷顾，并非因为思想的萌生，而是因为心神滞留于此思想。因为即使人一时与此思想相合，上帝也不会因不自主的冲动而惩罚或审判他。若我们即刻在自身内刺透这激情，且悔悟之情显现于我们之中，那么主便不会追究我们这般的疏忽；但若心神当真沉溺于疏忽，以至麻木不注视，主便会追究这样的疏忽。
  - type: paragraph
    initial:
      ru: 132)
      cn: 132)
    text:
      ru: Когда какой-либо помысл из части десных начнет почасту появляться в тебе, внушая тебе доброе какое предприятие, или начинание, ты же сомневаешься в нем и не можешь ясно постигнуть, свой он или тать, помощник или наветник; то вооружись на него усиленною молитвою со многим бдением и день и ночь. Ты и не отталкивай его от себя, и не соглашайся с ним; но со тщанием и горячностью сотвори о нем молитву, и не умолкай, призывая Господа. Он покажет тебе, откуда сей помысл.
      cn: 当有任何出于右侧的意念开始频繁地浮现于你心，启示你进行某项善行或善举时，你却心生疑虑，无法清晰辨明它是源自自身还是窃贼，是助益者还是诽谤者；那么，请你以加倍的祈祷，并日夜警醒，来武装自己对抗它。你既不要将它推开，也不要与它苟同；但要殷切而热忱地为此意念祈祷，并不住地呼求主。祂必会向你显明此意念的源头。
  - type: paragraph
    initial:
      ru: 133)
      cn: 133)
    text:
      ru: Паче всего возлюби молчание; потому что оно приближает к плоду. Сперва будем принуждать себя к молчанию, и тогда от молчания родится для нас нечто, приводящее к самому молчанию. Да даст тебе Бог ощутить что-либо рождаемое молчанием. От упражнения в сем делании со временем рождается какое-то удовольствие, и насильно ведет тело к тому, чтобы пребывать в безмолвии. И множество слез рождается у нас в сем житии, и в чудном созерцании сердце раздельно ощущает в них что-то, в иное время с трудом, а в иное с удовольствием; потому что сердце умаляется, делается подобно младенцу; и как скоро начнет молитву, льются слезы.
      cn: 将万物之上，热爱寂静；因它使你趋近那果实。起初，我们当强迫自己进入寂静，然后，从寂静中将为我们生出某种，引我们归向寂静本身的事物。愿上帝赐你感受那寂静所生之物。藉由这行持的操练，时日久了，便会生出一种快慰，它会强有力地引导身体，使其安住于宁静之中。在此生中，我们涌出许多泪水，在奇妙的默观里，心灵清晰地感受着泪水中那份难以言喻之物，有时是带着艰难，有时则带着喜悦；因为心灵变得谦卑，如同一个婴孩；一旦开始祷告，泪水便会泉涌而下。
  - type: paragraph
    initial:
      ru: 134)
      cn: 134)
    text:
      ru: Находил я многих отцов, великих и дивных, которые более, нежели о делах, прилагали попечение о благочинии чувств и о телесном навыке; потому что отсюда происходит благочиние помыслов. Много причин встречается человеку вне его воли, которые заставляют его выходить из пределов свободы своей. И если не будет он охраняем в чувствах своих предварительно снисканным неослабным навыком; то может сделаться, что долгое время не войдет он сам в себя и не обретет первоначального своего устроения.
      cn: 我曾遇见许多圣父，他们伟大而奇妙，他们不只是关注行动，更致力于感官的端庄与身体的习惯；因为思想的端庄由此而生。人会遇到许多身不由己的原因，迫使他走出自由的界限。若他不在感官上受到预先获得且永不松懈的习惯的护卫，那么他可能长时间无法回到自身，也无法寻回他原初的内在秩序。
  - type: paragraph
    initial:
      ru: 135)
      cn: 135)
    text:
      ru: Пусть у тебя всегда берет перевес милостыня. Сердце жестокое и немилосердое никогда не очистится. Человек милосердый – врач души своей; потому что как бы сильным ветром из внутренности своей разгоняет он омрачение страстей.
      cn: 愿施予的善行永远在你心中占据上风。铁石心肠、毫无怜悯之心的人，其灵魂永不得洁净。仁慈之人，乃是自身灵魂的医者；因为他能如强劲之风般，从内心深处驱散情欲的阴霾。
  - type: paragraph
    initial:
      ru: 136)
      cn: 136)
    text:
      ru: 'Положи, человек, на сердце своем, что предстоит тебе отшествие, и непрестанно говори себе: вот у дверей уже пришедший за мною посланник. Что же я сижу? Преселение мое вечно, возврата уже не будет.'
      cn: 世人哪，将这事实铭刻于心：你即将启程远行，并不断自语：那奉差遣来接我的使者，已在门外。我为何仍坐守此处？我的迁徙是永恒的，再无归返之途。
  - type: paragraph
    initial:
      ru: 137)
      cn: 137)
    text:
      ru: Будем всегда памятовать о смерти, и в сем помышлении приближаться к Богу сердцем своим, – и презренными соделаются в глазах наших и мирские удовольствия.
      cn: 我们当常将死亡铭记于心，并在此思绪中，以诚挚之心接近上帝——如此，世间的欢愉在我们眼中也将变得微不足道。
  - type: paragraph
    initial:
      ru: 138)
      cn: 138)
    text:
      ru: Безмолвие отсекает предлоги и причины к новым помыслам, и внутри стен своих доводит до обветшания и увядения воспоминания о предзанятом нами. И когда обветшают в мысли старые вещества, тогда ум, исправляя их, возвращается в свой чин.
      cn: 静默，截断了新思的借口与根由，并在其围墙之内，令我们既往所执之念渐趋陈旧与枯槁。当旧有之物在思绪中变得陈旧时，心智便能修正它们，重归其本然之序。
  - type: paragraph
    initial:
      ru: 139)
      cn: 139)
    text:
      ru: Избери себе делание усладительное, непрестанное бдение по ночам, во время которого все отцы совлекались ветхого человека, и сподобились обновления ума. В сии часы душа ощущает оную бессмертную жизнь, и ощущением ее совлекается одеяния тьмы, и приемлет в себя Духа Святого.
      cn: 选择一项令你喜悦、不间断的操练：夜间的警醒。在这警醒的时刻，所有的圣父都曾脱去旧人，并得以心思意念焕然一新。在这些时辰里，灵魂能感受到那不朽的生命，并因着这感受而脱下黑暗的衣裳，将圣灵摄入自身。
  - type: paragraph
    initial:
      ru: 140)
      cn: 140)
    text:
      ru: Разумная душа, быв существенно соединена и сопряжена с чувствами, и своими помыслами естественно увлекается, если человек не будет бодрствовать в сокровенной молитве.
      cn: 理性的灵魂，既然与感官本质性地结合与联结，若人不在隐秘的祷告中警醒，其思想便自然而然地被牵引。
  - type: paragraph
    initial:
      ru: 141)
      cn: 141)
    text:
      ru: Когда по долгом времени, среди дел труда и хранения того, что сокровенно, и при воздержании чувств от всякой встречи, осенит тебя сила безмолвия; тогда встретишь радость без причины овладевающую, по временам, душою твоею. И с сего времени в душе похищается чувство страстей приятностью сею.
      cn: 在漫长的时日之后，当劳苦与守护隐秘之事伴随着你，当感官远离一切外境，那静默的力量将荫庇你；那时，你会遇到一种无缘由的喜乐，不时地攫住你的灵魂。自此，灵魂中的情欲之感便被这愉悦所夺去。
  - type: paragraph
    initial:
      ru: 142)
      cn: 142)
    text:
      ru: 'Любовь есть плод молитвы, и от созерцания своего возводит ум к ненасытимому ее вожделению, когда ум пребывает в ней без уныния, и человек умом только в молчаливых помышлениях разумения молится пламенно и с горячностию. Молитва есть умерщвление понятий, свойственных воле плотской жизни. Ибо молящийся прилежно есть то же, что умерший для мира: и терпеливо пребывать в молитве значит отречься человеку от себя самого. В самоотвержении души обретается, наконец, любовь Божия.'
      cn: 爱是祷告的果实，它从自身的沉思中提升心智，使其达到一种永不餍足的渴望。当心智不带沮丧地安住其中，人仅凭心智，在寂静的理解思绪中，热烈而炽诚地祷告时，此番渴望便油然而生。祷告是肉身生命意志所特有概念的枯萎。因为勤勉祷告的人，就如同已经向世界死去一般；而耐心安住于祷告，则意味着一个人弃绝了自己。在灵魂的自我弃绝中，最终方能寻得神的爱。
  - type: paragraph
    initial:
      ru: 143)
      cn: 143)
    text:
      ru: Как от семени пота постов произрастает колос целомудрия, так от сытости и пресыщения – нечистоты. При алчущем и смиренном чреве никак не проникнут в душу срамные помыслы.
      cn: 正如那贞洁的麦穗，从禁食与汗水的种籽中萌发；污秽亦自饱足与过剩中滋生。当腹中饥馑，心怀谦卑时，那些羞耻的念头绝无可能潜入灵魂深处。
  - type: paragraph
    initial:
      ru: 144)
      cn: 144)
    text:
      ru: Как просветляется красота твоя, целомудрие, возлежанием на голой земле, трудом алкания, отемлющего сон, и злостраданием плоти, которая при воздержании от яств, между ребрами и чревом делается подобною глубокому рву.
      cn: 贞洁啊，你的美如何被照亮？藉由卧于裸地，藉由那夺去睡意的饥馑之劳苦，藉由肉身的苦楚——当禁食之时，肉身在肋骨与肚腹之间，变得如同深邃的壕沟。
  - type: paragraph
    initial:
      ru: 145)
      cn: 145)
    text:
      ru: Пустота чрева и мысли наши делает страною пустынною, нетревожимою помыслами и безмолвствующею от всех мятежных помыслов.
      cn: 空虚的腹腔与我们的思绪，使我们的心灵成为一片旷野之地，不受思想的扰乱，亦沉寂于一切骚动的念头。
  - type: paragraph
    initial:
      ru: 146)
      cn: 146)
    text:
      ru: При каждом сделанном тобою шаге разыскивай, путем ли ты идешь, или уклонился с него и идешь какою-нибудь стезею вне настоящей дороги. И по одним делам явным не уверяйся в том, что в точности совершается тобою житие истинное.
      cn: 在你所迈出的每一步中，都要探寻你所行的究竟是正途，抑或你已偏离了它，正行走于某条偏离真正道路的羊肠小径。切勿单凭显明之事，便确信你所度过的生命是真实无伪的。
  - type: paragraph
    initial:
      ru: 147)
      cn: 147)
    text:
      ru: Если когда совершаешь службу, бываешь по возможности далеким от парения ума, и внезапно пресекается стих на языке твоем и на душу твою налагает оковы молчания, без участия твоей свободы; то знай, что ты простираешься вперед, и что кротость начала в тебе усугубляться. – Если примечаешь в душе своей, что при благих помышлениях и созерцаниях глаза твои наполняются слезами, и слезы без принуждения текут по ланитам твоим; то знай, что начало совершаться пред тобою отверстие преграды на разорение сопротивных. – Если находишь в себе, что по временам мысль твоя, без предварительного о том примышления, вне обычного порядка, погружается внутри тебя и пребывает в этом состоянии около часа, или сколько-нибудь времени, – и мир царствует в помыслах твоих; то знай, что облако начало приосенять скинию твою.
      cn: 若你曾于行事服役时，尽力使心神远离散逸，而吟咏之诗篇忽于你舌上止息，于你灵魂上加诸寂静之桎梏，非关乎你自由之意愿；那么，你当知晓，你正向前迈进，且温良已开始在你内增长。——若你察觉自己灵魂之中，当美善思虑与默观涌现时，你的双眼充满泪水，泪水无需勉强便淌过你的双颊；那么，你当知晓，障碍之门已开始在你面前洞开，以摧毁那与你为敌者。——若你发现自己，有时你的思绪，未经事先筹划，反乎寻常之道，沉浸于你自身之内，并在此状态中停留约一小时，或片刻光阴——且平安在你思虑中称王；那么，你当知晓，云彩已开始荫蔽你的帐幕。
  - type: paragraph
    initial:
      ru: 148)
      cn: 148)
    text:
      ru: Под верою, которая жизнью заправляет, разумей не основание общего всех исповедания, но оную мысленную силу, которая светом ума подкрепляет сердце, и свидетельством совести возбуждает в душе великое упование на Бога, чтобы не заботилась она о себе самой, но попечение свое во всем беззаботно возвергла на Бога.
      cn: 所说的掌管生命的信心，并非指所有信仰共同的基础，而是指那股在理智之光照耀下滋养心灵，并以良心为证，唤起灵魂对上帝的伟大盼望的思维力量；使灵魂不再为自己忧虑，而是将一切关怀，毫无挂虑地全然交付于上帝。
  - type: paragraph
    initial:
      ru: 149)
      cn: 149)
    text:
      ru: Не все страсти ведут брань наступательно. Нерадение, уныние, печаль не нападают наступательно, но только налагают на душу тяжесть. Крепость души изведывается в победе над страстьми, ведущими брань наступательную.
      cn: 并非所有情欲都以攻势争战。懈怠、沮丧、忧伤并非主动攻击，而只是给灵魂带来重负。灵魂的坚韧是在战胜那些以攻势争战的情欲中得以验证的。
  - type: paragraph
    initial:
      ru: 150)
      cn: 150)
    text:
      ru: 'Сладостная в сердце теплота имеет две степени: на первой, – из сердца исходящее услаждение, иногда в час молитвы, иногда во время чтения, и иногда вследствие богомыслия, согревает ум; на второй – оно бывает всего чаще без этого всего, многократно во время поделия, не редко по ночам. Когда найдет на человека это услаждение, бьющее из сердца, тогда думает он, в этот час, что Царство Небесное не иное что есть, как это же самое.'
      cn: 心中那份甘甜的暖意有两重境界：第一重，是那从心底涌出的欢愉，有时在祷告的时刻，有时在诵读圣言之时，有时则因着对神明的沉思默想而生，它温暖着人的心智；第二重，则大多无需这些外缘，常常在劳作之时显现，亦不少在夜深人静之际。当这份从心底迸发出的欢愉降临于人时，在那一刻，他会认为天国无非就是这同一份感受。
  - type: paragraph
    initial:
      ru: 151)
      cn: 151)
    text:
      ru: Всегдашнее бдение вместе с чтением, и вслед за оным частые поклоны, не замедлят рачительным подать благо духовного преспеяния (сладость сердечную).
      cn: 恒常的警醒，伴随着阅读，并继之以频繁的叩拜，必会迅速地赐予殷勤者那属灵长进的恩福（心头的甘甜）。
  - type: paragraph
    initial:
      ru: 152)
      cn: 152)
    text:
      ru: 'Св. Марк, последуя св. Макарию, говорит: «Изменения в каждом бывают, как в воздухе». Выразумей же это слово – «в каждом». Естество одно; почему, чтобы не подумал ты, будто бы сказал он это о низших и худших, совершенные же свободны от изменения, и неуклонно стоят на одной степени бесстрастных помыслов, как утверждают евхиты, сказал: «в каждом».'
      cn: 圣马克，追随圣马卡里乌斯，说：「变化在每个人身上都会发生，如同在空气中一般。」请你理解「在每个人身上」这句话。本性是同一的；因此，为了不让你以为他所说的仅指那些低劣和败坏的人，而完美之人则免于改变，坚定不移地停留在无情思绪的同一境界中，如欧希特派所主张的那样，他才说：「在每个人身上。」
  - type: paragraph
    initial:
      ru: 153)
      cn: 153)
    text:
      ru: 'Когда приосенит тебя благодать и приближатся к тебе св. Ангелы, ограждающие тебя, и при сем приближении отступят все искушающие; ты не превозносись и не помышляй в душе своей, что достиг необуреваемой пристани... нет будто уже врага и злой встречи: потому что многие возмечтали это, и впадали в опасности, как сказал блаженный Нил.'
      cn: 当恩典降临于你，守护你的圣天使们靠近你时，即便所有试探者都因此退避，你也不要心生骄傲，不要以为你的灵魂已抵达了风平浪静的港湾……仿佛已无仇敌，也无邪恶的际遇。因为许多人曾如此幻想，却因此陷入了危险，正如蒙福的尼尔所言。
  - type: paragraph
    initial:
      ru: 154)
      cn: 154)
    text:
      ru: Знай, что устоять – не твое и не добродетели твоей дело, совершит же это благодать, которая носит тебя на дланях руки своей, чтобы ты не приходил в боязнь.
      cn: 要知道，站稳并非你之力，亦非你之德，而是那恩典所成，它将你托于掌上，使你免于恐惧。
  - type: paragraph
    initial:
      ru: 155)
      cn: 155)
    text:
      ru: Смирение и без дел многие прегрешения делает простительными; напротив того без смирения и дела бесполезны. Что соль для всякой пищи, то смирение для всякой добродетели. Для приобретения его потребно непрестанно печалиться мыслию с уничижением и рассудительною печалью.
      cn: 谦卑使许多无行之罪得以赦免；反之，若无谦卑，善行亦归无用。谦卑之于诸般美德，犹如盐之于一切食物。欲求得谦卑，需心怀贬抑之念，以明辨之忧，持续不断地哀恸。
  - type: paragraph
    initial:
      ru: 156)
      cn: 156)
    text:
      ru: Покаяние есть с исполненною сокрушения молитвою приближающееся к Богу неослабное прошение об оставлении прошедшего, и болезнование о хранении будущего. Почему и Господь наш опору нашей немощи указал в молитве, говоря:«бдите и молитеся, да не внидите в напасть»(Мф. 26:41).  – поскольку Господь знает, что прежде смерти не отъемлет Он у нас возможности к уклонению от добродетели к пороку; то повелел быть тщательными и подвизаться во всегдашней молитве.
      cn: 悔改，乃是怀着全然破碎的祈祷，坚定不懈地向神恳求赦免过往之罪，并为将来能持守圣洁而心存忧伤。因此，我们的主在祷告中指出了我们软弱的支柱，祂说：「总要警醒祷告，免得入了迷惑」（马太福音 26:41）。因为主深知，在死亡来临之前，祂不会夺去我们从美德偏离恶行的可能；所以祂命令我们要殷勤，并要在不间断的祷告中竭力奋斗。
  - type: paragraph
    initial:
      ru: 157)
      cn: 157)
    text:
      ru: Не будем нерадеть о молитве, и не поленимся просить помощи у Господа. Твердо положим в мысли своей и то, что, пока мы в мире сем и оставлены во плоти, хотя бы вознеслись до небесного свода, не можем оставаться без дел и труда, и быть без попечения.
      cn: 我们切莫怠惰于祷告，也不要懈怠于恳求主上主的帮助。我们当在思虑中坚定地立定，只要我们仍在世间，仍然寄居于肉体之中，即便我们已然升达天穹，也无法脱离劳作与辛勤，更不能免于挂虑。
  - type: paragraph
    initial:
      ru: 158)
      cn: 158)
    text:
      ru: Что нужно для молитвы? – Свобода и упразднение ума от всего здешнего, сердце, совершенно обратившее взор свой к вожделению уповаемого в будущем. А кто далек от сего, тот на ниве своей сеет смешанное семя, и подобен впрягающему в ярмо вместе вола и осла (Втор. 22:10).
      cn: 祷告需要什么？——是心神从世间万物中获得自由与解脱，是心灵完全转向，渴慕那未来所盼望的一切。而若有人远离此道，他便是在自己的田地里撒下混杂的种子，如同把牛和驴套在同一轭下（申命记 22:10）。
  - type: paragraph
    initial:
      ru: 159)
      cn: 159)
    text:
      ru: Исполненные надежды не чувствуют уже труда, но делаются бесчуственными к скорбям; ежечасно внимание их обращено в лоно отца их; туда простирается все протяжение их помыслов, и туда достигнуть поспешают всегда. Надежда разжигает их, как бы огнем, и дает им свое стремительное течение совершать с радостью. Памятование о Боге действует в сердцах их, упоеваемых надеждою обетований Божиих.
      cn: 那些满怀希望的人，不再感受劳苦，反而对悲伤麻木不仁；他们的注意力每时每刻都转向他们天父的怀抱；他们所有的思绪都延伸到那里，并总是急切地赶着要抵达。希望燃烧着他们，如同烈火，使他们能以喜悦完成自己的急速奔流。对上帝的记念在他们心中运行，他们因着对上帝许诺的希望而沉醉。
  - type: paragraph
    initial:
      ru: 160)
      cn: 160)
    text:
      ru: 'Бесстрастие не в том одном состоит, чтобы не ощущать страстей, но и в том, чтобы не принимать их в себя. В следствие многих и различных добродетелей, явных и сокровенных, приобретенных святыми, страсти изнемогли в них и не легко могут восстать на душу: и ум не имеет нужды непрестанно быть в рассуждении их внимательным, потому что во всякое время исполнен мыслями, какие с сознанием возбуждаются в разуме помышлением и беседою о превосходнейших нравах. И как скоро начиняют возбуждаться страсти, ум внезапно восхищается от сближения с ними каким-то уразумением, приникающим в ум, и страсти, как сказал блаженный Марк, остаются в нем как бы праздными.'
      cn: 无情欲并非只在于不感受情欲，更在于不将其纳入自身。圣徒们因着众多且各异的、或显或隐的美德，情欲在他们心中已然衰弱，难以轻易地重新向灵魂发起攻击：心智无需持续不断地警惕思虑情欲，因为它时时刻刻都充满着那些由思索和谈论卓越品德，以自觉的方式在理智中唤醒的念头。一旦情欲开始被唤起，心智便会突然间被一种渗入其间的领悟所提升，从而远离与情欲的亲近，情欲，正如蒙福的马尔克所言，便留在它里面如同虚空无用。
  - type: paragraph
    initial:
      ru: 161)
      cn: 161)
    text:
      ru: Святые изобилуют созерцаниями, и ум их никогда не имеет недостатка в предметах разумения, и никогда не бывают они без того, что производит в них плод духа. Долговременным навыком изглаждаются в сердце их воспоминания, которыми возбуждаются в душе страсти, и ослабляется сила диавольской власти. Ибо когда душа не сдружится со страстями помышлением о них, тогда, поскольку непрестанно занята она иною заботою, сила страстей не может в когтях своих держать духовных чувств ее.
      cn: 圣者们沉浸于丰盛的默观之中，他们的心智从不匮乏领悟之对象，也从不缺少那在他们里面结出圣灵果实的事物。经过长期的习练，那些搅动灵魂情欲的记忆在他们心中逐渐消逝，魔鬼权势的力量也随之减弱。因为当灵魂不与情欲的思想为伍时，由于它持续不断地专注于其他的关切，情欲的力量便无法以其利爪钳制住灵魂属灵的感官。
  - type: paragraph
    initial:
      ru: 162)
      cn: 162)
    text:
      ru: Кто вдается во многое, тот не может пробыть без смущения помыслов; потому что при многих делах бывает много забот и сборище помыслов многосложенных. И человек перестает уже в мире помыслов своих быть выше всех земных попечений. Если потребности сии не перестают удерживать его от лучших помыслов; то отверзается дверь страстям, удаляется тишина рассудительности и заключается дверь мира.
      cn: 谁若沉溺于繁芜琐事，便无法摆脱思绪的纷扰；因事务繁多则忧虑丛生，众念交织缠绕。如此，人心便不再能于思绪的宁静中超然于世间诸般劳役。若这些需求不停地将他从更美好的思虑中羁绊，那么，情欲之门便会洞开，审慎的平静将离去，而平安之门亦将紧闭。
  - type: paragraph
    initial:
      ru: 163)
      cn: 163)
    text:
      ru: Когда предстанешь пред Бога в молитве, сделайся в помысле своем, как бы муравьем, как бы немотствующим младенцем. Не говори пред Богом чего-либо от знания, но мыслями младенческими приближайся к Нему, и ходи пред Ним, чтоб сподобиться тебе того отеческого промышления, какое отцы имеют о детях своих, младенцах. Оказано:«Храняй младенцы Господь»(Пс. 114:5).
      cn: 当你在祷告中侍立于神面前时，在你的意念里，要使自己如同蚂蚁一般，如同一个不能言语的婴孩。在神面前不要凭着知识说些什么，但要以婴孩般的心思接近祂，并在祂面前行事为人，好使你配得那份父辈的关怀，正如父亲对他们的婴孩所怀有的那份关怀。经文有言：「上主保护愚蒙人」（诗篇 116:6）。
  - type: paragraph
    initial:
      ru: 164)
      cn: 164)
    text:
      ru: Проси у Бога, чтобы дал тебе придти в меру веры. И если ощутишь в душе своей наслаждение сие, то нечему уже будет отвратить тебя от Христа. И не трудно тебе будет каждый час быть отводимым в плен далеко от земного, и укрываться от этого немощного мира и от воспоминаний о том, что в мире. О сем молись неленостно, сего испрашивай с горячностью, об этом умоляй с великим рачением, пока не получишь. И молись, чтоб не ослабеть. Сподобишься же этого, если прежде с верою понудишь себя попечение свое возвергнуть на Бога, и свою попечительность заменить его промышлением. И когда Бог усмотрит в тебе сию волю, что со всею чистотою мыслей доверился ты самому Богу более, нежели себе самому, и понудишь себя уповать на Бога более, нежели на душу свою, тогда вселится в тебя оная недоведомая сила и ощутительно почувствуешь, что с тобою несомненно сила.
      cn: 祈求上帝赐予你达到信心的量度。若你心中感受此种甘甜，则再无何物能使你远离基督。那时，你便不难时时被掳，远避尘世之羁绊，并藏身于这孱弱之世界，远离世间万物之忆念。为此，当勤勉不怠地祷告，热切地恳求，以极大的虔诚祈求，直至得着。并祈祷不至软弱。你若能先以信心勉力将你的忧虑卸于上帝，并以祂的眷顾取代你的顾虑，方能得蒙此恩。当上帝察觉你心中这份意愿，即你以纯全的思想全然信赖上帝，甚于信赖自己，并勉力仰望上帝，甚于仰望自己的魂，那时，那不可言说的力量将居住在你之内，你必能清晰感受，确有力量与你同在。
  - type: paragraph
    initial:
      ru: 165)
      cn: 165)
    text:
      ru: Благодать обучает верующего в рассуждении сокровенного, открывая пред ним хитросплетение мыслей и помыслов трудных. И легко сыскивается человеком значение их, взаимная между ними связь и прелесть их, как они рождаются одни от других и губят душу. И благодать посрамляет пред очами его всю злокозненность демонов. – Тогда рождается у него отсюда та мысль, что всякую вещь, малую и великую, должно ему в молитве испрашивать себе у Создателя своего.
      cn: 恩典教导信徒辨明隐藏之事，在他们面前揭示纷繁复杂、难以捉摸的思想与意念。人们便能轻易寻得其意义、相互间的关联及其诱惑，知晓它们如何层层生发并戕害灵魂。恩典在他们眼前羞辱魔鬼的一切恶意。——于是，信徒心中由此生发出这样的念头：无论大小事务，都应当在祷告中向他们的造物主祈求。
  - type: paragraph
    initial:
      ru: 166)
      cn: 166)
    text:
      ru: Благодать как скоро усмотрит, что в помысле человека начало появляться несколько сомнения и стал он высоко о себе думать, тотчас попускает, чтобы усилились и укрепились против него искушения, пока не познает свою немощь, не побежит и не емлется во смирении за Бога. Сим приходит человек в меру мужа совершенна верою и упованием на Сына Божия, и возвышается до любви.
      cn: 恩典一旦察觉人的思想中开始出现一丝疑惑，并且他开始自视甚高，便会立刻允许试探加强并牢固地对抗他，直到他认识到自己的软弱，在谦卑中奔向并紧紧抓住上帝。如此，人方能达到在信德和对上帝之子的盼望上臻于成熟的境地，并升华至爱的境界。
  - type: paragraph
    initial:
      ru: 167)
      cn: 167)
    text:
      ru: Господь для того предлагает тебе на первых порах крест, чтоб ты наперед определил себе смерть, и потом уже послал душу свою идти во след Его. Когда человек в мысли своей лишит свою жизнь надежды; тогда нет ничего дерзновеннее его; – никто и ничто победить его не может.
      cn: 主在最初的时候将十字架赐予你，是为了让你首先将死亡置于定命，然后再差遣你的灵魂追随祂的脚步。当一个人在思想中剥夺了自己生命的希望时，那么就没有什么能比他更加无所畏惧的了；——没有人、也没有任何事物能够战胜他。
  - type: paragraph
    initial:
      ru: 168)
      cn: 168)
    text:
      ru: Надежда покоя во все времена заставляла людей изменять, добродетели. Если человек небрежет о Царстве Небесном, то разве по надежде малого здешнего утешения.
      cn: 对安宁的盼望，在任何时代都曾驱使人们改变德行。如果一个人轻忽了天国，岂不正是因为盼望着这世间微薄的慰藉吗？
  - type: paragraph
    initial:
      ru: 169)
      cn: 169)
    text:
      ru: Когда сердце возревнует духом, тело не печалится о скорбях, не приходит в боязнь и не сжимается от страха. Поревнуем и мы духовною ревностию о воле Иисусовой, и отгнано будет от нас всякое нерадение, порождающее в мыслях наших леность; потому что ревность рождает отважность, душевную силу и телесную рачительность.
      cn: 当心灵因圣灵而发热心时，身体便不会为苦楚而忧伤，不会陷入恐惧，也不会因惊骇而蜷缩。让我们也以属灵的热忱，为耶稣的旨意而发热心，如此，一切滋生懒惰的懈怠便会从我们思绪中被驱逐；因为热忱能生发出勇气、灵魂的力量以及身体的勤勉。
  - type: paragraph
    initial:
      ru: 170)
      cn: 170)
    text:
      ru: Пока человек пребывает в нестяжательности, непрестанно приходит ему на мысль преселение из жизни и прилагает он всегда попечение свое о жизни по воскресении, во всякое время промышляет о всяком там уготовании, и приобретает терпение, бегает всякой чести и телесного покоя, – даже и смерти не боится. Если же случится ему по какой-либо причине приобрести что-либо преходящее, то в сей же самый час начинает в душе пробуждаться любовь к телу; помышляет он о долгой жизни; ежечасно возникают в нем и приходят в силу помыслы о плотском покое, и превозмогает над ним телесное. За это отнимается у него та твердость сердца, какую приобрел он, когда в своей нестяжательности был выше мира.
      cn: 只要人安住于无得的境地，他就会不断地思念着生命的迁徙，并始终关怀着复活后的生命。他时时筹划着彼处的一切预备，由此获得了忍耐，远离一切的尊荣与身体的安适——甚至连死亡也不再惧怕。然而，倘若他因某种缘由而获得了一点点世间的浮财，那么就在那一刻，他心中便会萌生对肉身的眷恋；他会开始思虑长寿之事；片刻间，肉体安逸的思绪便会涌现并占据主导，肉身的欲望便会胜过他。因此，他便失去了那份他因无得而超乎世俗时所获得的心灵坚韧。
  - type: paragraph
    initial:
      ru: 171)
      cn: 171)
    text:
      ru: Прежде всех страстей – самолюбие; прежде всех добродетелей – пренебрежение покоем. Как невозможно остаться невредимым тому, кто щадит врага на поле битвы; так невозможно подвижнику душу свою избавить от погибели, если щадит он тело свое.
      cn: 在一切激情之先，是自爱；在一切美德之先，是舍弃安逸。就如在战场上怜惜敌人者无法毫发无损，同样地，修行者若怜惜自己的肉体，便无法使自己的灵魂脱离灭亡。
  - type: paragraph
    initial:
      ru: 172)
      cn: 172)
    text:
      ru: Как иной, принеся великий дар царю, награждается от него ласковым взором; так и тому, кто имеет в молитве своей слезы великий царь веков, Бог прощает всякую меру грехопадений и награждает его благоволительным взором.
      cn: 如同那献上厚礼予君王之人，蒙受君王温和的垂顾；同样，凡在祷告中流泪之人，那永恒的伟大君王，上帝，必赦免他一切的罪愆，并以慈爱的目光眷顾他。
  - type: paragraph
    initial:
      ru: 173)
      cn: 173)
    text:
      ru: Когда пожелаешь стать на службу (бдения), возведи внутренний взор ко Господу, и с печалию умоляй Его укрепить немощь твою, чтобы стихословие твое и мысли сердца твоего соделались благоугодными святой Его воле.
      cn: 当你渴望站立侍奉（守夜）之时，请将你内心的目光投向上主，并带着忧伤恳求他坚固你的软弱，好使你的诗歌颂赞和你心底的思念，都能蒙他圣洁旨意所悦纳。
  - type: paragraph
    initial:
      ru: 174)
      cn: 174)
    text:
      ru: 'Если, когда отправляешь службу (бдение), помысл заговорит в тебе и станет тебе нашептывать: поспеши несколько; не приобщайся к сему помыслу. А если сильнее будет беспокоить тебя этим, то воротись тотчас назад на одну «славу», или на сколько хочешь, и каждый стих, заключающий в себе вид молитвы, с размышлением повторяй многократно. Если и опять будет смущать и стеснять тебя помысл, оставь стихословие, и клади поклоны, сказав: я взялся не массу слов отмерять, а Богу молиться.'
      cn: 若你正在进行礼仪（或守夜），有思虑在你心中低语，向你耳语道：稍微快些吧；切莫与这思虑同流。若它因此更强烈地搅扰你，你便立刻回溯一「荣福颂」，或随你所愿，并反复默想每一句包含祈祷形式的经文。若思虑再次困扰并压迫你，便暂停诵经，改为叩拜，并说道：我并非为丈量言语的堆积而来，乃为向上帝祈祷。
  - type: paragraph
    initial:
      ru: 175)
      cn: 175)
    text:
      ru: 'Ни стояние, ни стихословие одних псалмов, не есть всецелое бдение. Совершают его разно: иной всю ночь проводить в псалмах, другой в покаянии, в молитвах умиленных и земных поклонах, а иной в слезах и рыданиях о своих грехопадениях. Об одном из наших отцов говорят, что сорок лет молитву его составляла одна речь: «аз, яко человек, согреших; Ты же, яко Бог, щедр, помилуй мя.» И отцы слышали, как он с печалию твердил этот стих, а между тем плакал и не умолкал; и сия одна молитва заменяла у него службу днем и ночью.'
      cn: 仅仅站立或咏诵诗篇，并非全然的守夜。守夜的方式多样：有的人通宵咏颂诗篇，有的人则在悔罪、在恳切的祷告和叩拜中度过，还有的人则为自己的过犯流泪和哭泣。关于我们的一位教父，据说他的祷告四十年间只由一句话组成：「我，作为一个人，犯了罪；而祢，作为上帝，是慈悲的，求祢怜悯我。」教父们听见他悲伤地重复这句话，同时哭泣不止；而这一句祷告，取代了他日夜的侍奉。
  - type: paragraph
    initial:
      ru: 176)
      cn: 176)
    text:
      ru: Должно погружаться во внутреннего своего человека, и там уединенно пребывать, непрестанно возделывая виноградник сердца своего. И может быть, что сим пребыванием близ внутреннего человека придем в совершенное соединение с ведением нашей надежды, живущего в нас Христа.
      cn: 我们应当潜入内在的人，并独自留居于此，不停地耕耘我们心之葡萄园。或许，借由这与内在之人的亲密相处，我们能与我们所期盼、那活在我们里面的基督之真知，达成完美的结合。
  - type: paragraph
    initial:
      ru: 177)
      cn: 177)
    text:
      ru: 'Чистота души есть первоначальное дарование естества нашего. Без чистоты от страстей душа не приобретает славы, утраченной преступлением. Если кто сподобился очищения, т. е. душевного здравия: то ум его действительно приемлет радость (благобытия) духовным чувством.'
      cn: 灵魂的纯净，乃是我们天性最初的恩赐。若无圣情之洁净，灵魂便无法重获因堕落而失去的荣光。若有人得蒙洁净，即是灵魂康健，那么他的心智便会以属灵的感受，真实地领受喜悦（此乃福祉之存有）。
  - type: paragraph
    initial:
      ru: 178)
      cn: 178)
    text:
      ru: Страсти суть дверь, заключенная пред лицем чистоты. Если не отворит кто этой заключенной двери, то не войдет он в непорочную и чистую область сердца. Терпение с принуждением себя борется со страстьми за чистоту. Если душа препобедит страсти, то приобретает чистоту; а истинная чистота делает, что ум приобретает дерзновение в час молитвы.
      cn: 情欲是紧闭在纯洁面前的一扇门。若有人不打开这扇紧闭的门，便无法进入内心那无瑕纯净的境地。忍耐与自我克制，为着纯洁与情欲搏斗。若灵魂战胜情欲，便能获得纯洁；而真正的纯洁，能使心智在祷告之时获得坦然无惧的信心。
  - type: paragraph
    initial:
      ru: 179)
      cn: 179)
    text:
      ru: Не дела отверзают заключенную дверь сердца, но сердце сокрушенное и смирение души, когда препобедит страсти смирением.
      cn: 开启心门，并非靠着行为，而是那颗破碎的心和灵魂的谦卑，当它以谦逊胜过情欲之时。
  - type: paragraph
    initial:
      ru: 180)
      cn: 180)
    text:
      ru: 'Одним из святых написано: «кто не почитает себя грешником, того молитва не приемлется Господом».'
      cn: 一位圣者曾写道：「凡不尊己为罪人者，其祷告不蒙主悦纳。」
  - type: paragraph
    initial:
      ru: 181)
      cn: 181)
    text:
      ru: Приведем в устройство область сердца делами покаяния и житием благоугодным Богу; Господне же придет само собою, если место в сердце будет чисто и неоскверненно.
      cn: 我们当以悔罪之功与蒙神悦纳之生活，来整饬心田。如此，主之莅临自会应允，若心之所在洁净无染，则主必降临。
  - type: paragraph
    initial:
      ru: 182)
      cn: 182)
    text:
      ru: Сокровенное делание и заповеди новые и духовные, которые душа хранит, имея в виду страх Божий, обновляют и освещают душу и сокровенно врачуют все члены ея.
      cn: 心魂所持守的隐秘操练，以及那崭新而属灵的诫命，当其心怀敬畏上帝之念时，便能更新并光照其心魂，且在隐微之处医治其所有的肢体。
  - type: paragraph
    initial:
      ru: 183)
      cn: 183)
    text:
      ru: Если не будет исцелена страстная часть души, то душа не приобретает здравия. Кто деланием заповедей и трудными делами истинного жития (подвигами) препобедил страсти, тот пусть знает, что законно приобрел он душевное здравие, – стал видим в области духа, и приял его в себя, мир новый и несложный.
      cn: 若灵魂中情欲的部分未能得蒙医治，则灵魂便无法获得健全。凡藉由遵行诫命，并透过真实生命中艰辛的操练（苦修），战胜了诸般情欲之人，他当知晓，自己是合法地获得了灵魂的健全——他已在灵性领域中显现，并将那崭新而纯粹的平安接纳于自身之中。
  - type: paragraph
    initial:
      ru: 184)
      cn: 184)
    text:
      ru: Непрестанным молитвенным с Богом собеседованием и самоуглублением в молитвословия искореняй в сердце своем всякий образ и всякое подобие, предварительно тобою восприятое. Приучай ум свой углубляться всегда в тайны Спасителева домостроительства и оставь просить себе ведения и созерцания, которое в свое время придет само собою.
      cn: 借着与上帝不住的祈祷对话和在祷文中的自我沉潜，将你心中预先领受的一切形象和类比连根拔除。训练你的心思，使其常常沉浸于救主神圣计划的奥秘之中，并且停止祈求知识与默观，因为它们届时会自然而然地到来。
  - type: paragraph
    initial:
      ru: 185)
      cn: 185)
    text:
      ru: Если зрение ума не будет очищено деланием заповедей и делами безмолвного жития, то не возможет он делаться истинным зрителем божественного созерцания. Все же подобия духовного, какие раньше того составляет себе ум, называются призраком, а не действительностью.
      cn: 如果心灵的视觉不通过遵行诫命和寂静生活的工作得以洁净，它就无法成为神圣沉思的真正观者。所有在那之前心灵为自己构建的属灵形象，都称为幻象，而非实相。
  - type: paragraph
    initial:
      ru: 186)
      cn: 186)
    text:
      ru: Крещение дарует прощение грехов туне, и совершенно ничего не требует, кроме веры; при покаянии же во грехах по крещении Бог не туне прощает, но требует трудов, скорбей, печалей, сокрушения, слез, долговременного плача, – и потом уже прощает.
      cn: 洗礼无偿地赐予罪愆的赦免，并且除了信仰别无所求；然而，在洗礼之后为罪愆悔改时，上帝并非无偿地宽恕，而是要求劳苦、忧患、悲哀、痛悔、泪水、长久的哀哭——然后才赐予赦免。
  - type: paragraph
    initial:
      ru: 187)
      cn: 187)
    text:
      ru: Телесное делание предшествует душевному, как персть предшествовала душе, вдунутой в Адама. Кто не снискал телесного делания, тот не может иметь и душевного; потому что последнее рождается от первого, как колос из голого пшеничного зерна. А кто не имеет душевного делания, тот лишается и духовных дарований.
      cn: 身体上的操练先于灵魂上的，如同尘土先于吹入亚当体内的气息。未能获得身体操练的人，也不能拥有灵魂上的操练；因为后者是由前者产生的，正如麦穗从光秃的麦粒中生发出来。而没有灵魂操练的人，也就失去了属灵的恩赐。
  - type: paragraph
    initial:
      ru: 188)
      cn: 188)
    text:
      ru: Кто с ведением убегает суетной славы, тот ощутил в душе своей будущий век. Кто бегает покоя в настоящей жизни, у того ум соглядал уже будущий век.
      cn: 谁人明智地避开虚妄的浮名，他的灵魂便已品尝到未来的世代。谁人逃离此生的安逸，他的心智便已洞察到未来的世代。
  - type: paragraph
    initial:
      ru: 189)
      cn: 189)
    text:
      ru: Кто говорит, что оставил все, и препирается с людьми из-за какой-либо потребности, чтобы не было у него в чем-либо недостатка к успокоению его, тот совершенно слеп, потому что хотя добровольно оставил целое тело, однако же ратует и препирается об одном его члене. Не думай, что одно приобретение золота и серебра есть любостяжательность; она есть приобретение чего бы то ни было такого, к чему привязана воля твоя.
      cn: 凡言已舍弃一切，却为任何所需与人争执，以求自身无所匮乏以得安宁者，此人全然盲目。因他虽甘愿舍弃整个身体，却仍为一个肢体争战不休。莫以为唯有求取金银方为贪婪；贪婪者，乃是获取任何与你意愿相系之物。
  - type: paragraph
    initial:
      ru: 190)
      cn: 190)
    text:
      ru: Не хвали того, кто злостраждет телесно (несет телесные подвиги), но у кого дана воля чувствам, разумею же слух, зияющие и неудержимые уста и блуждающие очи.
      cn: 请勿赞扬那些身体承受苦楚（进行肉体苦修），然而感官却任其放纵之人——我所指的是听觉、张开且放纵的口舌，以及游荡的眼睛。
  - type: paragraph
    initial:
      ru: 191)
      cn: 191)
    text:
      ru: Если милостивый не бывает выше своей правды, то он не милостив, т. е., милостивый не только дает людям милостыню из своего собственного, но и с радостью терпит неправду и милует их. Кто душу свою полагает за брата, тот милостив, а не тот только, кто подаянием оказывает милость брату своему.
      cn: 若慈悲者未能超越其公义，则他非慈悲；亦即，慈悲者不仅以己之所有施予世人，更欣然忍受不公，并怜悯众人。为弟兄舍弃性命者，方为慈悲；而非仅以施舍对弟兄示以慈悲者。
  - type: paragraph
    initial:
      ru: 192)
      cn: 192)
    text:
      ru: Часто и не зная сытости, читай в книгах учителей о Промысле Божием; потому что они руководствуют ум к усмотрению порядка в тварях и делах Божиих, укрепляют его собою, своею тонкостью приуготовляют его к приобретению светозарных мыслей, и делают, что в чистоте идет он к уразумению тварей Божиих.
      cn: 当您饥渴地阅读教导者们关于神之神谕的著作时，常常会发现它们指引心智去洞察受造物和神之作为中的秩序。这些著作以其自身、以其精微来坚固心智，预备心智获取光明的思想，并使其在纯净中领悟神之受造物。
  - type: paragraph
    initial:
      ru: 193)
      cn: 193)
    text:
      ru: 'Чтение твое да будет в невозмущаемой ничем тишине: и будь свободен от многопопечительности о теле и от житейского мятежа, чтобы ощутить в душе своей при сладостном уразумении, самый сладостный вкус, превосходящий всякое ощущение, и чтобы душа ощущала это по пребыванию своему в том.'
      cn: 你的阅读，当在不为万物所扰的静谧中进行。且要从对身体的诸多挂虑及尘世的喧嚣中解脱，好使你能在甜蜜的领悟中，于灵魂深处感受那超越一切感官的、至为甜美的滋味；并且，让灵魂在其中安住，从而长久地感受这滋味。
  - type: paragraph
    initial:
      ru: 194)
      cn: 194)
    text:
      ru: По отсечении и совершенном прекращении внешней беседы,  – с молитвою твоею сопряги милостыню, и душа твоя узрит свет истины. Ибо душе обычно скоро заменять одну беседу другою, разговоры с людьми собеседованием с Богом, если постараемся показать малую рачительность. А чтобы заменить одно собеседование другим, занимайся чтением Писания. Ибо когда станешь после сего на молитву и на правило свое, то вместо размышления о том, что видел и слышал в мире, найдешь в себе размышление о божественных писаниях, какое прочел, и сим размышлением приведется в забвение, что памятовалося о мирском, а таким образом ум приходит в чистоту.
      cn: 当你斩断并完全止息了外在的交谈，— 将你的祈祷与施舍结合起来，你的灵魂将看见真理之光。因为灵魂习惯于迅速地以另一种交谈取代一种交谈，以与人的对话取代与神的对话，只要我们努力展现出微小的热忱。而为了以一种交谈取代另一种交谈，请潜心阅读圣经。因为当你此后站立祈祷并遵循你的规矩时，你将不会再思索你在世上所见所闻，而会在你心中寻得对所读神圣经文的思虑，籍由这份思虑，你对世俗的记忆将被遗忘，心智也因此得以澄净。
  - type: paragraph
    initial:
      ru: 195)
      cn: 195)
    text:
      ru: Ничто не может так приблизить сердце к Богу как милостыня; и ничто не производит в душе такой тишины, как произвольная нищета.
      cn: 没有什么能像施舍那样，使心更贴近上帝；也没有什么能像甘愿的贫困那样，在灵魂中产生如此的宁静。
  - type: paragraph
    initial:
      ru: 196)
      cn: 196)
    text:
      ru: 'Когда человек затворит врата градские, т. е., чувства: тогда ратует внутри, и не боится злоумышляющих вне града.'
      cn: 当一个人关闭城门，即是说，感官：那么他就在内部争战，也不惧怕城外那些心怀恶意的人。
  - type: paragraph
    initial:
      ru: 197)
      cn: 197)
    text:
      ru: В то время, когда Бог внутренно приводит сердце твое в умиление, непрестанно твори поклоны и коленопреклонения. Не попускай сердцу своему заботиться о чем-нибудь, когда демоны начнут убеждать тебя заниматься другими делами; и тогда смотри и дивись, что произойдет у тебя из этого. Ничто другое в подвижнических борениях не бывает так важно и трудно, и не возбуждает такой зависти в бесах, как если повергает кто себя пред крестом Христовым, молясь день и ночь и бывает как бы с связанными назади руками. Хочешь ли не охладеть в своей горячности, и не обнищать слезами, займись этим; и блажен ты, человек, если о сказанном тебе будешь заботиться день и ночь, и не станешь домогаться ничего другого. Тогда воссияет внутри тебя свет, и правда твоя возблистает скоро, будешь, как сад цветущий, и как источник неоскудевающий водою.
      cn: 当上帝在你的心中唤起柔和与感动之时，要不住地做大礼拜和跪拜。当邪魔开始劝诱你去做别的事情时，不要让你的心被任何其他事物所牵挂；那时你便会看到并惊叹，这将会为你带来何等奇妙的果效。在修持的挣扎中，没有什么是比这更重要、更艰难，更能激起邪魔嫉妒的了，即一个人若能在基督的十字架前俯伏，日夜祈祷，如同双手被束缚在背后一般。你若希望在你的热忱中不致冷淡，在你的泪水中不致枯竭，那就投入到这当中吧；你这人是蒙福的，若你日夜关注我所告诉你的这些事，不寻求其他任何事物。那时，光将会在你内里照耀，你的公义也将迅速闪耀，你将如同一座盛开的花园，又如同一口永不枯竭的泉源。
  - type: paragraph
    initial:
      ru: 198)
      cn: 198)
    text:
      ru: Пока внешний человек не умрет для всего мирского, не только для греха, но и для всякого телесного делания, также и внутренний человек – для лукавых помыслов, и не изнеможет естественное движение тела до того, чтобы не возбуждалась в сердце греховная сладость, дотоле и сладость Духа Божия не возбудится в человеке, члены его не приимут чистоты в жизни сей, божественные мысли не войдут в душу его. И пока человек в сердце своем не приведет в бездействие попечение о житейском, кроме необходимых потребностей естества; дотоле не возбудится в нем духовное упоение и успокоение в Боге.
      cn: 除非外在之人向一切世俗之物——不单是罪恶，更是任何肉体之事工——而死，除非内在之人向邪恶之意念而死，并且肉身之自然运行疲乏至心中不再被罪恶之甜蜜所激动，否则，神之圣灵的甘甜便不会在人心中被唤起，他的肢体在此生亦不会得享洁净，神圣的思想亦不会进入他的灵魂。并且，除非人能在其心中使对世俗之事的挂虑——除了维持其自然生命之必需——归于沉寂；否则，属灵的陶醉与在神中的安息便不会在他里面被唤起。
  - type: paragraph
    initial:
      ru: 199)
      cn: 199)
    text:
      ru: 'Кто не удаляется добровольно от причин страстей, тот невольно увлекается в грех. Причины же греха суть следующие: вино, женщины, богатство, телесное здравие, впрочем не потому, что это суть грехи по самому естеству, но потому, что природа удобно склоняется сим в греховные страсти; и поэтому человек должен тщательно остерегаться сего.'
      cn: 凡不自愿远避激情根源之人，必不由自主地堕入罪恶。而罪恶的根源如下：酒、女人、财富、身体健康。然而，这并非因为这些事物本身在本质上就是罪恶，而是因为人的天性容易因此而倾向于罪恶的激情；因此，人必须谨慎地防范这些。
  - type: paragraph
    initial:
      ru: 200)
      cn: 200)
    text:
      ru: Чем погубил ты доброе, тем снова приобретай оное. Погубил ты целомудрие, Бог не примет от тебя милостыни, если пребываешь в блуде, потому что хочет от тебя святыни тела.
      cn: 你曾如何损毁良善，便当再次如此重获良善。你若损毁了贞洁，上帝便不会悦纳你的施舍，如果你仍沉溺于淫乱之中，因为祂愿你身体圣洁。
  - type: paragraph
    initial:
      ru: 201)
      cn: 201)
    text:
      ru: Пока проступок еще мал и не созрел, истреби его, прежде нежели пустил ветви в широту и стал созревать. Не предавайся нерадению, когда недостаток кажется тебе малым; потому что в последствии найдешь в нем бесчеловечного властелина. А кто в начале противоборствует страсти, тот вскоре возгосподствует над нею.
      cn: 趁着过犯尚微，尚未成熟，务要将其铲除，勿令其枝蔓滋长，渐趋老熟。莫要因那瑕疵在你看来微不足道便心生懈怠；因为日后，你将发现它竟成了残酷的奴役之主。凡在起始便抵制情欲之人，必将迅速地将其制服。
  - type: paragraph
    initial:
      ru: 202)
      cn: 202)
    text:
      ru: Не хвались никогда в речах своих делами своими, чтобы не быть постыжденным. Во всем, чем ни хвалится человек, Бог попускает ему изменяться, чтобы он был уничижен и научился смирению.
      cn: 切勿在言语中夸耀自己的功绩，以免蒙羞。凡人所夸耀之处，上帝必使其变幻不定，以期他能受辱，并学习谦卑。
  - type: paragraph
    initial:
      ru: 203)
      cn: 203)
    text:
      ru: Без нестяжательности душа не может освободиться от мятежа помыслов, и не приведя в безмолвие чувств, не ощутит мира в мысли.
      cn: 若无舍弃一切，灵魂便无法从思绪的喧嚣中得解脱，感官若不归于寂静，思想便无法体验到宁和。
  - type: paragraph
    initial:
      ru: 204)
      cn: 204)
    text:
      ru: Если душа не вкусит с ведением страданий Христовых, то не будет иметь общения со Христом.
      cn: 灵魂若不凭着知识而尝尝基督的苦难，就不会与基督相交。
  - type: paragraph
    initial:
      ru: 205)
      cn: 205)
    text:
      ru: 'Кто милует нищего, тот попечителем себе имеет Бога. Бог ни в чем не имеет нужды; но увеселяется, когда видит, что человек упокоевает образ Его и чтит оный ради Него. Когда попросит кто у тебя того, что имеешь ты, не говори в сердце своем: оставлю это душе моей, чтоб упокоиться в этом. Человек разумно добрый не даст чести своей иному, и не попустит, чтобы время благодати проходило без дела. Отослав от себя убогого, уклонился ты от чести, данной тебе Богом, и удалил от себя благодать Его. Посему, когда даешь, веселись, и говори: слава тебе Боже, что сподобил меня найти, кого упокоить!.'
      cn: 谁怜悯贫者，谁就以神为自己的看顾者。神一无所缺；然而，当他看见人安抚他的形象并为他尊崇时，他便欢悦。当有人向你求取你所有之物时，切勿心想：「我将此留给我的灵魂，以便在此中得享安息。」智慧而良善之人不会将自己的尊荣拱手让予他人，也不会任由恩典的时光虚度。你若遣走贫寒之人，便是偏离了神所赐予你的尊荣，也使神的恩典远离了你。因此，当你施予之时，当欢喜，并说道：「荣耀归于你，我的神，你使我得以寻见可以安抚之人！」
  - type: paragraph
    initial:
      ru: 206)
      cn: 206)
    text:
      ru: 'Во всякое время воспоминай о Боге, и Он воспомянет о тебе, когда впадешь в беды: как близки между собою веки на глазах, так искушения близки к людям. Бог предустроил сие для пользы твоей, чтобы ты постоянно ударял в дверь Его, чтобы страхом скорбного вселилось памятование о Нем в уме твоем, чтобы к Нему приближался ты в молитвах, и освящалось сердце твое непрестанным памятованием о Нем.'
      cn: 当你的心时时追念着神，他便会在你身陷苦难之时追念于你：就像眼前的眼睑彼此相近，试炼也同样近在咫尺。神为此预设，是为着你的益处，好让你不断叩击他的门扉，好让那苦痛的惧怕将对他的记念深植于你的心神，好让你在祷告中亲近他，并使你的心因着对他不住的记念而得以圣化。
  - type: paragraph
    initial:
      ru: 207)
      cn: 207)
    text:
      ru: Непрестанно очищай себя пред Господом, имей в сердце своем памятования о Нем, чтобы, пробыв долго без памятования о Нем, не оказаться тебе неимеющим дерзновения, когда приходишь к Нему. Ибо дерзновение пред Богом бывает следствием частаго с Ним собеседования и многой молитвы. Долговременным сохранением памятования о Боге душа по временам приводится в изумление и удивление.
      cn: 在主面前，你要不住地洁净自己，心中常存对祂的记忆。这样，即使长时间没有思念祂，当你来到祂面前时，也不会发现自己失去了那份坦然无惧。因为在神面前的坦然，是源于与祂频繁的交谈和众多的祷告。长时间地持守对神的记忆，灵魂有时会被引向惊异和赞叹。
  - type: paragraph
    initial:
      ru: 208)
      cn: 208)
    text:
      ru: Премудрость изрекла:«Покрываяй»грех свой не будет ни к чему годен; а кто исповедует грехи свои, и оставит их позади себя, тот сподобится милости от Бога (Притч. 28:13).
      cn: 至慧言曰：「遮掩己罪者，必无益处；惟有承认己罪，且弃绝之者，必蒙上帝之怜悯（箴言 28:13）。」
  - type: paragraph
    initial:
      ru: 209)
      cn: 209)
    text:
      ru: Телесные труды без чистоты ума тоже, что бесплодная утроба и изсохшие сосцы; потому что не могут приблизиться к ведению Божию. Тело они утомляют, но не заботятся искоренять страсти в уме; а потому ничего и не пожинают.
      cn: 身体的劳作，若无心灵的洁净，则如同不结果实的子宫和干瘪的乳房；因为这样无法接近对神的认识。他们使身体疲惫，却不思在心灵中根除情欲；因此，也一无所获。
  - type: paragraph
    initial:
      ru: 210)
      cn: 210)
    text:
      ru: Не приносит пост должной пользы.«Во дни бо пощений ваших,– говорит Господь, – творитеволи ваша"(Ис. 58:3), – т. е. лукавые помышления ваши, и приносите их, как всесожжения идолам, т.  е. страстям, которые признали вы за богов, и отдаете им в жертву произволение свое, драгоценнейшее из всех курений, которое вы должны были посвятить Мне при ваших добрых делах и чистой совести.
      cn: 「禁食未能带来应有的益处。」「主说：『在你们禁食的日子，你们仍然随心所欲，』」（以赛亚书 58:3）——也就是说，你们随从自己邪恶的意念，并将它们献上，如同献给偶像的燔祭，即是献给你们认作神明的私欲。你们将自己的意志献给它们作祭品，这意志原是比一切馨香更宝贵之物，本该在你们行善和良心纯净之时，献予我。
  - type: paragraph
    initial:
      ru: 211)
      cn: 211)
    text:
      ru: Если душа просияла памятованием о Боге и неусыпным бдением день и ночь; то Господь устрояет там к ограждению ее облако, осеняющее ее днем и светом огненным озаряющее ночь; во мраке ее просияет свет.
      cn: 若灵魂因着对神的记忆和昼夜不倦的警醒而光芒四射；则主必在那里为护卫她而设立云彩，白昼遮蔽她，夜晚以火光照亮她；在她的幽暗中，光明将璀璨。
  - type: paragraph
    initial:
      ru: 212)
      cn: 212)
    text:
      ru: В сластолюбивом теле не обитает ведение Божие; и кто любит свое тело, тот не улучит Божией благодати.
      cn: 耽于逸乐的肉身，无法承载上帝的圣知；凡是爱惜自己身体的人，都不能得蒙上帝的恩典。
  - type: paragraph
    initial:
      ru: 213)
      cn: 213)
    text:
      ru: Тот монах – кто пребывает вне мира, и всегда молит Бога, чтобы улучить будущие ему блага.
      cn: 修道士——乃是那居于尘世之外，恒常祈求上帝，以获赐他未来之福祉的人。
  - type: paragraph
    initial:
      ru: 214)
      cn: 214)
    text:
      ru: Если любишь целомудрие, отгоняй срамные помыслы упражнением в чтении и продолжительною молитвою; и тогда будешь иметь оружие против естественных побуждений; а без сего невозможно увидеть в душе чистоту.
      cn: 若你钟爱贞洁，当以阅读之操练与恒久之祈祷，驱逐羞耻之思绪；如此你便能拥有抵御本性冲动之兵刃；盖无此二者，则魂灵内纯净无由得见。
  - type: paragraph
    initial:
      ru: 215)
      cn: 215)
    text:
      ru: Если хочешь узнать, смиренномудр ли ты; то испытай себя, не приходишь ли в смятение, когда тебя обижают?
      cn: 若你渴望明了自身是否心怀谦卑，那么请你检验自己：当蒙受伤害之时，你的心是否会陷入纷乱？
  - type: paragraph
    initial:
      ru: 216)
      cn: 216)
    text:
      ru: Когда диавол захочет осквернить ум трезвенников блудным воспоминанием; то сперва испытавает их преклонением к тщеславию, так и устрояя предначатие сего помысла, чтоб он не представлялся страстным. Когда же сим способом исторгнет человека из твердыни его (трезвения), и начнет он беседовать с первым помыслом и удаляться от своей твердыни; тогда сретает его чем-либо напоминающим о блуде, и совращает ум на предметы непотребные. И если не оскверняет его совершенно, то всячески низводит с прежнего достоинства. Но если ум предупредит первое приражение помыслов, служащее причиною нашествия вторых; то удобно может, при помощи Божией, преодолеть страсть.
      cn: 当魔鬼意欲以淫邪之念玷污谨守者之思绪时，它首先会以虚荣来试探他们，以此巧妙地铺设淫念的开端，使其初现时并不显其邪恶。一旦以这般伎俩将人从其坚固的堡垒（即谨守）中诱出，使其开始与这初生的念头交谈，并渐渐偏离其坚固的阵地时，魔鬼便会抛出某种能令人联想起淫秽之物，从而将心智引入不洁之境。即便未能使其彻底败坏，也必使其从原有的尊严中沉沦。然而，倘若心智能够预先察觉那最初的念头，那作为后续侵袭之源的念头，那么，借助于神圣的帮助，便能轻易地战胜这股情欲。
  - type: paragraph
    initial:
      ru: 217)
      cn: 217)
    text:
      ru: Телесный труд и поучение в божественных писаниях охраняют чистоту; труд подкрепляют надежда и страх; надежду и страх утверждают в уме удаление от людей и непрестанная молитва.
      cn: 身体的劳作与神圣经文的教诲守护着纯洁；劳作由希望和恐惧所支撑；希望与恐惧则借由远离人群和不间断的祷告，在心中得以确立。
  - type: paragraph
    initial:
      ru: 218)
      cn: 218)
    text:
      ru: 'Пока человек не приимет Утешителя, потребны ему божественные Писания для того, чтобы памятование доброго напечатлевалось в мысли его и непрестанным чтением обновлялось в нем устремление к добру, и охраняло душу его от тонкости греховных путей: потому что не приобрел еще он силы Духа, которая удаляет прелесть. Ибо когда сила Духа низойдет в действующую в человеке душевную силу; тогда вместо закона Писаний укореняются в сердце его заповеди Духа, и тогда втайне учится у Духа, и не имеет нужды в пособии вещества чувственного; потому что, пока сердце учится от вещества, за учением следует забвение, а когда учение преподается Духом, тогда памятование сохраняется невредимым.'
      cn: 除非人领受了安慰者，他才需要神圣的经文，好让善的记忆印刻在他的思想中，并通过不断的阅读，使他向善的渴慕得以更新，并守护他的灵魂免受罪恶之道的微妙侵扰。因为他尚未获得圣灵的能力，那能力能驱除迷惑。当圣灵的能力降临到人内在运作的灵魂力量时，圣灵的诫命便取代了经文的律法，深植于他的心中。那时，他将秘密地受教于圣灵，不再需要感官物质的帮助。因为，当心灵从物质中学习时，教导之后往往是遗忘；而当教导由圣灵赐予时，记忆便能完好无损地得以保存。
  - type: paragraph
    initial:
      ru: 219)
      cn: 219)
    text:
      ru: Бывают помыслы добрые и изволения добрые; бывают же помыслы лукавые и сердце лукавое. Первая степень есть движение, происходящее в душе подобно ветру, воздвигаемому в море и воздымающему волны; вторая степень есть опора и основание. И по твердости основания, а не по движению помыслов, бывает воздаяние за добро. (Не по случайным изменениям души, добрым ли, или худым, а потому, что лежит во глубине ее, и составляет основу ее характера, суди о себе).
      cn: 存有善念善愿，亦存有恶念恶心。首度之境，乃思绪涌动于魂中，犹如狂风激荡于海面，掀起波澜；次度之境，乃思绪扎根筑基，得以依靠与持存。善行之报偿，乃依根基之坚固，而非思绪之飘摇。莫因魂灵偶然之变迁，或善或恶，而断定己身；当审视其深处所蕴，构成其品性之基石者，方能真切认识自己。
  - type: paragraph
    initial:
      ru: 220)
      cn: 220)
    text:
      ru: 'Неоперившаяся птица тот ум, который, чрез покаяние, недавно вышел из пут страстей; и во время молитвы усиливается возвыситься над земным, но не может, а напротив того пресмыкается еще по лицу земли, не имея сил летать. Однако же с помощью чтения, делания, страха и попечения о множестве добродетелей, собирает во едино помышления свои; потому что не способен знать что-либо, кроме сего. И это на короткое время сохраняет ум не оскверненным: но в последствии приходят воспоминания, и возмущают и оскверняют сердце; потому что человек не ощутил еще того спокойного воздуха свободы, в которой на короткое время, забвением о земном вводит он ум, ибо приобрел телесные только крыла, т. е. добродетели, которые совершаются наружно, но не видел еще добродетелей созерцательных, и не сподобился ощущения их; а они суть те крыла ума, на которых человек приближается к небесному, и удаляется от земного.'
      cn: 那方才借悔改之功，脱离情欲捆绑的心灵，犹如羽翼未丰之雏鸟；在祈祷之时，虽奋力欲超脱尘世，却力不能及。反之，它仍匍匐于地面，无力展翅高飞。然而，借着阅读、行善、敬畏以及对众多美德的殷勤关切，它得以将思绪汇聚一处；因为除了这些，它尚不能知晓其他。如此，这心能短暂地保持洁净：但随后，忆念纷至，搅扰并玷污了心。因为人尚未体验到那自由的宁静空气，在那空气中，他能短暂地因遗忘尘世而使心智进入其中。因他所获得的仅是肉体的翅膀，即那些外在施行的美德，却尚未得见观想性的美德，也未蒙福感受它们；而它们才是心灵的羽翼，人借此得以亲近天国，远离尘世。
  - type: paragraph
    initial:
      ru: 221)
      cn: 221)
    text:
      ru: Пока человек служит Господу чем-либо чувственным, дотоле образы сего чувственного отпечатлеваются в помышлениях его, и Божественное представляет он в образах телесных. Когда же получит он ощущение внутреннего, тогда по мере ощущения его и ум, от времени до времени, будет возвышаться над образами вещей.
      cn: 只要人以任何感官事物服事主，感官事物的形象就会烙印在他的意念中，他便会以肉身形象来呈现神圣。然而，当他获得内在的感受时，他的心智便会随着感受的程度，不时地超越事物的形象。
  - type: paragraph
    initial:
      ru: 222)
      cn: 222)
    text:
      ru: «Очи Господнина смиренных сердцем,и уши Его в молитву их»(Пс. 33:16). Молитва смиренномудрого как бы прямо из уст в уши.
      cn: 「上主的眼目看顾义人，祂的耳朵听他们的呼求。」 （诗篇 33:16）。谦卑之人的祷告，仿佛直接从口入耳。
  - type: paragraph
    initial:
      ru: 223)
      cn: 223)
    text:
      ru: 'Когда душа твоя приблизится к тому, чтобы выйти из тьмы; тогда вот что будет для тебя признаком: сердце у тебя горит, и, как огнь, распаляется день и ночь; а потому целый мир вменяешь ты в уметы и пепел, не желаешь даже пищи от сладости новых, пламенеющих помыслов, непрестанно возбуждающихся в душе твоей. Внезапно дается тебе источник слез; как поток, текущий без принуждения, и примешивающийся ко всякому делу твоему, т. е., во время чтения твоего, молитвы твоей и размышления твоего, когда принимаешь пищу и питие, и во всяком деле твоем оказывается, что у тебя сорастворены с этим слезы. И когда увидишь это в душе своей, будь благонадежен, потому что переплыл ты море; и столько будь прилежен к делам своим, так тщательно содержи стражу, чтобы благодать умножалась в тебе со дня на день. А пока не встретишь в себе этого; ты не совершил еще пути своего; и не вступил на гору Божию. Если же и после того, как обрел и приял ты благодать слез, они прекратятся, и горячность твоя охладеет без изменения в чем-либо в другом, т. е., без телесной немощи; – то горе тебе. Что погубил ты, впав или в самомнение или в нерадение, или в расслабление.'
      cn: 当你的灵魂接近那走出黑暗的时刻；那时，这便是你的标记：你的心会燃烧，如火般昼夜炽热；因此，你会视整个世界为粪土与灰烬，甚至因灵魂中不断涌起的新颖、炽热的思想之甘甜而不愿进食。突然间，你会得到泪水的泉源；它如河流般不假外力地流淌，并融入你所做的每一件事中，即在你阅读、祈祷和默想时，在你进食和饮水时，在你所做的每一件事中，泪水都与之交织。当你看到这一切出现在你的灵魂中时，要心怀盼望，因为你已渡过大海；并且要如此殷勤地处理你的事务，如此仔细地守卫，使恩典日复一日地在你里面增长。然而，在你遇到这一切之前；你尚未完成你的路程；也未踏上上帝的山。如果在你获得了并领受了泪水的恩典之后，它们却止息了，并且你的热忱在其他方面没有任何变化（即，没有身体上的软弱）的情况下冷却了；那么你有祸了。你因陷入自负、或怠惰、或懈怠而失去了什么。
  - type: paragraph
    initial:
      ru: 224)
      cn: 224)
    text:
      ru: Блажены те, которые препоясали чресла свои простотою и непытливым нравом, и не обращают хребта. Они скоро спасаются в пристань царствия, упокоеваются, получают отраду и преисполняются веселием своего упования. А из тех, которые составляют много умствований, желают быть очень мудрыми, предаются замедлениям и боязни помыслов, приуготовляют себя и хотят предусматривать вредоносные причины, большая часть оказываются всегда сидящими при дверях своего дома.
      cn: 那些以淳朴与不求甚解的心性束紧腰肢，且不转身离去的人，是有福的。他们迅速得救，进入天国的港湾，得享安息，获得慰藉，并被其盼望的喜乐全然充满。而那些多方思虑、渴望变得极其智慧、沉溺于迟疑与思想的恐惧之中、预备自己并试图预见有害原因的人，他们中的大部分，总是发现自己坐在家门前。
  - type: paragraph
    initial:
      ru: 225)
      cn: 225)
    text:
      ru: Желающие быть во всем мудрыми, ни в чем не могут положить начала. А невежда, пускаясь в плавание, переплывает с первою горячностью, ни малой не прилагая заботы о теле, и не рассуждая сам с собою, будет или нет какой успех от сего труда. Избыток мудрости да не будет у тебя поползновением душе и сетью пред лицом твоим; напротив того, возложив упование на Бога, мужественно полагай начало пути, исполненному крови, чтоб не оказаться тебе скудным всегда и лишенным Божия ведения. Когда хочешь положить начало делу Божию, сделай прежде завещание, как человек, которому уже не жить в этом мире, как приготовившийся к смерти и отчаявшийся в настоящей жизни, как достигали времени срока своего. И действительно имей это в мысли, чтобы надежда продлить настоящую жизнь не воспрепятствовала тебе подвизаться и победить; потому что надежда продлить сию жизнь расслабляет ум. По сему никак не умудряйся до излишества, но вере дай место в уме своем. С мужеством начинай всякое доброе дело, а не с двоедушием приступай к таковым делам, не колеблись сердцем твоим в уповании на Бога, чтобы труд твой не стал бесполезен и делание твое обременительно.
      cn: 凡事欲求尽善尽美者，必无所成。而无知之人，却能以最初的炽热扬帆起航，丝毫不顾虑肉身之安逸，亦不思忖此番劳作能否有所成就。过度的智慧，切莫成为你灵魂的绊脚石，你面前的罗网；反之，将你的盼望寄托于上主，勇敢地踏上这条充满血汗的道路，以免你永远匮乏，并被剥夺上主之圣知。当你欲开启上主之事工时，当先立下遗嘱，如同一个不再存于此世之人，如同一个已预备好迎接死亡、对今生已然绝望之人，如同一个已届命期之人。你当切实将此铭记于心，以免延长今生之希望阻碍你奋力争战并取得胜利；因为延长此生之希望会使心智懈怠。因此，切莫过度追求智慧，当在你的心智中为信德留出位置。当以勇气开启一切善行，切莫以二心接近此类事工，在仰望上主时，莫要心中摇摆不定，以免你的劳苦归于徒劳，你的善工成为重负。
  - type: paragraph
    initial:
      ru: 226)
      cn: 226)
    text:
      ru: 'Делания жительствующих по Богу бывают следующие: один целый день ударяет своей головою в землю, и делает это вместо совершения службы, т. е., часов. Иной с постоянным и продолжительным коленопреклонением соединяет число молитв. Другой множеством слез своих заменяет для себя Божии службы, и довольствуется тем. Иной старается вникнуть в смысл читаемого, и совокупляет с тем определенное ему правило. Иной, ревностно изучая Псалмы, делает службу свою непрерывною. Иной проводит время в чтении, и согревается сердце его. Иной отдается в плен, домышляясь божественного смысла в божественных Писаниях. – Всегда с радостью и усердием полагай начало Божию делу. И если будешь свободен от колебаний сердца, то Сам Бог возведет тебя на вершину, и поможет тебе, и умудрит тебя сообразно с волею Его.'
      cn: 事奉上帝之人的善工如下：一人终日叩首于地，以此代替平日的礼拜，即时辰祈祷。另一人则以持续不懈的跪拜，连接无数的祈祷。又有一人，以其丰沛的泪水，替代了上帝的礼拜，并以此为满足。另有一人，力求深究所读之义，并以此与他所定的规矩结合。又有一人，虔诚研习诗篇，使其事奉不曾间断。另有一人，以阅读度日，其心因而温暖。又有一人，甘愿成为俘虏，在神圣的经文中探寻那神圣的意义。——当常以喜乐与热诚，为上帝的圣工肇始。若汝心无摇摆不定，上帝自会将汝提升至巅峰，并助汝，按其旨意赐汝智慧。
  - type: paragraph
    initial:
      ru: 227)
      cn: 227)
    text:
      ru: 'От напряженного делания раздается безмерная горячность, распаляемая в сердце горячими помышлениями, вновь появляющимися в уме. А сие делание и хранение утончают ум своею горячностью, и сообщают ему видение, или созерцание. Созерцание усугубляет горячность. От сего рождается слезный поток, сначала вмале с перерывами, а потом непрерывный. От непрерывных слез душу приемлет умирение помыслов: от умирения же помыслов возвышается до чистоты ума, а при чистоте ума человек приходит в видение таин Божиих.'
      cn: 源于紧张的操练，无尽的热忱得以迸发，由心中炽热的思绪所点燃，这些思绪又不断涌现于头脑之中。此等操练与保守，以其热忱涤炼心智，并赋予心智以洞见或沉思。沉思则倍增热忱。由此便产生泪流，初时细微且间断，继而绵延不绝。由不绝之泪，心灵接受思绪的平息：而由思绪的平息，心智则升华至纯净之境，在心智纯净之时，人便得以窥见上帝的奥秘。
  - type: paragraph
    initial:
      ru: 228)
      cn: 228)
    text:
      ru: 'Путь приближения к Богу таков. Началом служит благое пред Богом преднамерение. За этим следует отсечение и удаление себя от дел житейских, и определение на дела Богоугождения и подвижничества кои суть: алкание, чтение, всенощное и трезвенное бдение, по мере сил каждого и множество поклонов, которые полезно совершать в часы дневные, а не редко и ночью. Мерою пусть будет – положить поклонов тридцать, а потом поклониться честному кресту и кончить. Но есть и такие, которые, по мере сил своих, увеличивают сие число поклонов. Иные же в единой молитве проводят три часа, имея ум трезвенный, и повергшись лицом на землю, без принуждения и парения помыслов. Какой иной есть способ молитвы и пребывания в ней свободного от принуждения, узнаешь, когда пройдешь описанным выше путем.'
      cn: 亲近上帝的道路如下：始于在上帝面前美好的意愿。继而，斩断并远离世俗之事，立志于蒙主喜悦和苦修之行，这些苦修乃是：饥饿、阅读、彻夜不醒的虔敬守夜，并依各人能力叩拜无数次。这些叩拜在白日进行有益，且不时于夜间亦然。其尺度可设为——先行三十次叩拜，然后恭敬地朝拜十字圣像，便可结束。然而，亦有蒙恩者，依自身能力，增添叩拜之数。另有虔者，以清醒之心，在一次祈祷中持守三小时，俯伏于地，无一丝强迫与思虑飘摇。至于何种祈祷方式能使你在其中自在无碍，待你循上述道路而行，自会明了。
  - type: paragraph
    initial:
      ru: 229)
      cn: 229)
    text:
      ru: 'Диавол, соображаясь с настроением лица, изменяет способ ратоборства. Которые ленивы произволением и немощны помыслами, на тех с самого начала сильно нападает, чтобы с первого подвига объяла их болезнь, путь их показался им неудобопроходимым, и они сказали в себе: «если начало пути так тяжко и трудно; то может ли кто до самого конца его выдержать большие предстоящие на нем борения?» – И не долго диавол ведет с ними брань, чтобы обратить их в бегство. Лучше сказать, сам Бог попускает диаволу превозмогать их, и ни в чем не вспомоществует им; потому что с сомнением и холодностью вступили в подвиг Господень. – поскольку в самом начале были они нерадивы и расслабленны и не решились предать себя на смерть; то показываются во всех бранях не мужественными. – Диавол сначала узнал, каковы они, т. е. что они боязливы, самолюбивы и более всего щадят тело свое; посему как бурею гонит их, ибо не видит в них душевной силы, какую обык видеть во святых (462–463). Это первый способ вражеской брани!'
      cn: 魔鬼根据个人的心境，改变其争战的方式。对于那些意志怠惰、思想软弱之人，魔鬼从一开始便猛烈攻击，为要使他们从最初的争战中便被病痛缠绕，使他们的道路显得难以通行，以致他们在心中说：「如果这道路的开端已如此沉重与艰难，那么谁又能坚持到最后，忍受前方更大的争战呢？」——魔鬼与他们争战的时间并不长，为要使他们溃逃。更确切地说，是上帝容许魔鬼胜过他们，并且在任何事上都不帮助他们；因为他们是以疑惑和冷淡的心情踏入主道的争战。——正因为他们一开始便不勤勉、松弛懈怠，并未决意将自己置于死地；所以在所有的争战中，他们都显得毫无勇气。——魔鬼从一开始就洞悉他们是怎样的人，即他们胆怯、自爱，并且最爱惜自己的身体；因此，魔鬼如同暴风般驱赶他们，因为它在他们身上看不见圣者（462–463）身上常见的那种灵魂力量。这是仇敌争战的第一种方式！
  - type: paragraph
    initial:
      ru: 230)
      cn: 230)
    text:
      ru: А которые мужественны, ни во что вменяют смерть, исходят на дело с великою ревностью; на встречу тех не вдруг выходит диавол, сдерживается и не вступает с ними в брань. Делает же сие, не их самих устрашаясь, но боится он окружающей их божественной силы. Посему, пока видит их таковыми, не осмеливается даже прикоснуться к ним до тех пор, как увидит, что охладели они в ревности своей и, какие уготовали себе в мыслях своих оружия, сложили с себя изменением божественных словес и памятований, содействующих и вспомоществующих им. Во время же разленения их обращает на них злые очи свои, – когда они уклонятся несколько от первых помыслов своих, и сами от себя начнут изобретать то, что служит к одолению их в них же источающимися ласкательствами мудрования их, и сами от себя искапывают ров погибели, от лености происходящим парением помыслов, от которых в них, т. е. в мыслях и сердцах их, воцарилась холодность.
      cn: 那些刚毅之人，视死亡如无物，以极大的热忱投身于事业；魔鬼不会立刻迎上前去与他们交战，它会克制自己，不与他们争斗。它这样做，并非惧怕他们自身，而是惧怕环绕着他们的神圣力量。因此，只要看到他们保持这种状态，它甚至不敢触碰他们，直到它看到他们热忱冷却，并且将他们思想中预备好的武器，因偏离了那助益并扶持他们的神圣言语和记忆而放下。当他们懈怠之时，魔鬼便会用恶毒的目光注视他们——当他们稍稍偏离最初的意念，并开始凭自己发明出那些通过他们自身流淌出的思虑的奉承来战胜他们的事物，并且因懒惰而生的意念的飘荡，为自己挖掘毁灭的深渊，那飘荡在他们，即他们的思想和心中，播撒了冰冷。
  - type: paragraph
    initial:
      ru: 231)
      cn: 231)
    text:
      ru: Исходящий в след Бога, человек, во время подвига своего помни всегда начало и первую ревность при начале пути, и те пламенеющие помыслы, с какими исшел ты в первый раз из дому своего и вступил в воинские ряды. Так испытывая себя каждый день, чтобы горячность души твоей не охладела в каком-либо из оружий, в какие облечен ты, и к ревности, воспламенившейся в тебе при начале твоего подвига. И непрестанно возвышай голос свой среди воинского стана, ободряй и поощряй к мужеству чад десной страны, т. е. помыслы свои, а другим, т. е. стороне сопротивника, показывай, что ты трезвен.  – А между тем призывай непрестанно Бога, плачь пред благодатью Его, проливай слезы и трудись, и защитительный покров Божий всегда будет осенять тебя (467–468). Это второй способ вражеской брани.
      cn: 「追随神而行的灵魂，在其灵性操练的旅程中，务必恒常铭记其最初的开端和那份炽热的虔诚，如同你初次离家，投身于圣战的队伍时，心中所燃起的火焰般的思绪。每日省察自身，切莫让你灵魂的热忱，在任何一件你所披戴的属灵兵器上冷却，亦莫使你最初投身圣工时的那份热忱有所消减。在灵性的营寨中，你要不住地高扬你的声调，鼓励并激励右侧阵营的儿女——即你内在的善念——去勇敢奋战；至于另一方，即敌对之阵营，则要向他们表明你时刻保持警醒。—与此同时，你要不住地呼求神，在祂的恩典前哭泣，倾洒泪水，并辛勤劳作，如此，神的护佑之翼将永远遮蔽你（467–468）。这是仇敌作战的第二种方式。」
  - type: paragraph
    initial:
      ru: 232)
      cn: 232)
    text:
      ru: Третий способ. Враг видя, как сила Божия, осеняя ревнителя, не подпускает его к нему с искушениями, начинает изобретать способы, как бы отдалить от этого человека помогающего ему Ангела. И в этом успевает он, если удастся ему ослепить ум его и возбудить в нем помыслы гордыни, чтобы подумал он в себе, будто бы вся крепость его зависит от его собственной силы, и сам он приобрел себе это богатство, своею силою, сохранял себя доселе от противника и убийцы. Но если благоразумный человек удержится от таких помыслов, лучше же сказать, удержит памятование о Содействующем ему, и око сердца своего не престанет устремлять к небу, чтобы не видеть нашептывающих в нем это; то враг снова предприемлет изобретать новые способы.
      cn: 第三种方法。当仇敌看见上帝的大能庇护着热诚者，不让仇敌以诱惑靠近他时，仇敌便开始想方设法，试图将那帮助此人的天使从他身边赶走。如果仇敌能蒙蔽他的心智，并在他心中激起骄傲的念头，使他自以为所有的力量都源于自身，这财富也是他凭自己的力量所得，并凭自己的力量至今才得以免受敌者和杀手的侵害，那么仇敌就成功了。但如果一个明智之人能克制住这些念头，更确切地说，能铭记那一直帮助他的，并且他的心眼不停止仰望天堂，不去看那些在他心中低语之物，那么仇敌便会再次设法创造新的方法。
  - type: paragraph
    initial:
      ru: 233)
      cn: 233)
    text:
      ru: У него осталось еще одно средство к брани (четвертое), именно, угнетать человека естественными его нуждами, людскою неприязнью, и видимыми своими нападениями, и обольстительными и страшными.
      cn: 他仍拥有另一件争战的工具（第四件），即是藉由人类自然的匮乏、人际的怨怼、以及他那或魅惑或可怖的可见攻击来压迫人类。
  - type: paragraph
    initial:
      ru: 234)
      cn: 234)
    text:
      ru: Содействующая нам сила непреодолевается. Ибо Господь, – всемогущ, и крепче всех, и во всякое время бывает победителем в смертном теле, как скоро снисходит к подвижникам во время брани. Если же бывают они побеждены; то явно, что побеждаются без Него. И это суть те, которые удалили от себя Бога беспечностью ума своего, или гордостью и неблагодарностью. – В таком случае они и сами чувствуют себя лишенными обычной силы к преодолению брани; видят, что падение их представляется приятным и сладостным в очах их, и что трудно им выдержать жестокость борьбы со врагом их, которую прежде с ревностью решительно преодолевали стремлением естественного движения, сопровождающимся в то время горячностью и быстротою. И этого не находят они теперь в душе своей.
      cn: 那助佑我们的力量是不可战胜的。因为主，祂是全能的，超越一切，并总是在血肉之躯中得胜，只要祂在争战时降临到那些受苦之人身边。如果他们被击败了；那么显然，他们是在没有祂的情况下被击败的。而这些人，正是那些因着心智的疏忽、或是骄傲和忘恩负义而将上帝从自己身边推开的人。——在这种情况下，他们也感到自己被剥夺了克服争战的常有力量；他们看到自己的堕落在其眼中变得愉悦而甘美，而且他们发现难以承受与仇敌争战的残酷，而这争战，他们以前曾以热切的决心，借着自然的冲动，伴随着当时的热忱与迅捷，坚决地克服了。如今，他们却在自己的灵魂中找不到这些了。
  - type: paragraph
    initial:
      ru: 235)
      cn: 235)
    text:
      ru: Блажен человек, который познал немощь свою; потому что ведение сие делается для него основанием, корнем и началом всякой благостыни. – Но никто не может ощутить немощь свою, если не будет попущено на него хотя малого искушения тем, что утомляет или тело или душу. Тогда, сравнив свою немощь с Божиею помощью, тотчас познает ее величие. – Но кто познал, что имеет нужду в помощи Божией, тот совершает множество молитв. И в какой мере умножает их, в такой смиряется сердце его.
      cn: 那深知自己软弱的人有福了；因为这认识将成为他一切美善的基石、根源与肇始。——然而，除非被允许经受哪怕是微小的试炼，无论这试炼是疲惫身体还是灵魂，无人能真正感受自己的软弱。那时，当他将自身的微末与上帝的助佑相比照，便会即刻领悟其浩大。——然而，凡是认识到自己需要上帝帮助的人，都会献上无数的祷告。祷告愈多，其心便愈加谦卑。
  - type: paragraph
    initial:
      ru: 236)
      cn: 236)
    text:
      ru: Как скоро человек смирится, немедленно окружает его милость. И тогда сердце ощущает Божественную помощь; потому что обретает возбуждающуюся в нем некую силу уверенности. Когда же человек ощутит, что Божественная помощь действительно вспомоществует ему, тогда сердце его мгновенно исполняется веры. Из сего уразумевает он, что молитва есть прибежище ищущим помощи, источник спасения, сокровище упования, свет пребывающим во тьме, щит избавления во брани, стрела изощренная на врагов. Отныне услаждается уже он молитвою веры; сердце его делается светлым от упования; и от великого веселия, вид молитвы своей изменит он в благодарственные гласы. Не с трудом и утомлением молится тогда человек; какова всякая иная молитва, какою молится человек до ощущения сей благодати; но с сердечною радостию и удивлением непрестанно источает благодарственные движения, при неисчислимых коленопреклонениях и от множества возбуждения к удивлению пред благодатию Божиею внезапно возвышает глас свой песнословя и прославляя Бога.  – И отныне да престанет он помышлять суетное, да пребывает неотступно пред Богом в непрестанной молитве с боязнью и страхом, чтобы не лишиться великой Божией помощи (477–479).
      cn: 人一旦谦卑，即刻便有恩典环绕。那时，心便能感受神圣的助佑；因为它寻得了一种在其中被唤醒的自信力量。当人感受到神圣的助佑确实在帮助他时，他的心便立刻充满信心。由此，他便明白，祷告是寻求帮助者的避难所，是救赎的泉源，是盼望的宝藏，是黑暗中之人的光明，是争战中拯救的盾牌，是对抗仇敌的利箭。从那时起，他便开始享受信心的祷告；他的心因盼望而变得光明；并因极大的喜悦，他将祷告的形式转变为感恩的赞歌。那时，人不再费力劳顿地祷告；不像他感受这恩典之前所做的任何其他祷告；而是以由衷的喜悦和惊奇，不停地流淌出感恩的意念，在无数次的屈膝和因对神圣恩典的惊叹而涌起的巨大感动中，他突然高声歌颂并赞美上帝。——从今以后，他当停止思虑虚妄之事，当带着敬畏和恐惧，恒久地、不懈地在上帝面前持续祷告，以免失去上帝的伟大帮助（477–479）。
  - type: paragraph
    initial:
      ru: 237)
      cn: 237)
    text:
      ru: Познавший свою немощь, по великому желанию помощи Божией, приближается к Богу в молитве. И в какой мере приближается он к Богу желанием своим, в такой мере и Бог приближается к нему дарованиями своими, и не отъемлет у него благодати за великое его смирение и потому, что как вдова пред судиею, неотступно вопиет защитить его от соперника. Поэтому же щедролюбивый Бог удерживает от него дары благодати, чтобы служило сие для человека причиною приближаться к Богу, и чтобы ради потребности своей человек неотлучно пребывал пред Источающим служащее на пользу. И некоторые прошения его Бог исполняет скоро, именно же те, без которых никто не может спастися; а другие медлит исполнить. И в иных обстоятельствах отражает от него и рассеивает палящую силу врага, а в других попускает впадать в искушение, чтобы это испытание служило для него причиною приблизиться к Богу, и чтобы научился он, и имел опытность в искушениях.
      cn: 深知自身孱弱之人，怀着对上帝帮助的炽热渴望，以祷告亲近上帝。他以自己的愿望亲近上帝多少，上帝便以祂的恩赐亲近他多少。因他极大的谦卑，上帝不收回他的恩典，也因他如同那寡妇在审判官面前，不住地哀求，求他保护她脱离对手。因此，那慷慨施恩的上帝暂不赐予他恩典的礼物，好使这成为人亲近上帝的缘由，也为使人因自身之需，不离不弃地常居于那施予益处者面前。上帝速速应允他一些祈求，尤其是那些无人能藉以得救的祈求；而另一些则迟迟不予应允。在某些情况下，祂会击退并驱散仇敌灼热的力量，而在另一些情况下，祂则允许他陷入试探，好让这考验成为他亲近上帝的缘由，也为使他学习并获得应对试探的经验。
  - type: paragraph
    initial:
      ru: 238)
      cn: 238)
    text:
      ru: Посему-то Господь оставляет святым причины к смирению и к сокрушению сердца в усильной молитве, чтобы любящие Его приближались к Нему посредством смирения. И не редко устрашает их страстями их естества и поползновениями срамных и нечистых помышлений, а часто укоризнами, оскорблениями и заушениями от людей, иногда же неудачами и болезнями телесными, и в другое время нищетою и скудостью необходимых потребностей, то мучительностью сильного страха, оставлением, явною бранью диавола, чем обыкновенно устрашает их, то разными страшными происшествиями. И все это бывает для того, чтоб иметь им причины к смирению, и чтоб не впасть им в усыпление нерадения.
      cn: 因此，主将圣徒们谦卑和痛悔的缘由留在恳切的祈祷之中，好使爱他的人能藉由谦卑亲近他。他并非罕见地以他们本性的情欲和可耻不洁意念的诱惑来恐吓他们；也常藉由人们的斥责、侮辱和掌掴，有时是挫折和身体的疾病，另有时是贫困和必需品的匮乏，有时是强烈恐惧的折磨，有时是被弃之感，有时是魔鬼明显的攻击——他常用这些来恐吓他们——有时则是各种可怕的事件。所有这一切，都是为了让他们有谦卑的缘由，并避免他们陷入怠惰的沉睡。
  - type: paragraph
    initial:
      ru: 239)
      cn: 239)
    text:
      ru: Когда случится, что душа твоя внутренно наполняется тьмою, и подобно тому, как солнечные лучи закрываются на земле мглою облаков, душа на несколько времени лишается духовного утешения, и свет благодати внутри померкает, по причине осеняющего душу облака страстей, и потому, что умалена в тебе несколько радостотворная сила, и ум приосенила необычная мгла; ты не смущайся мыслию и не подавай руки душевному расслаблению, но терпи, читай книги учителей, принуждай себя к молитве, и жди помощи. Она придет скоро, чего и не узнаешь ты.
      cn: 当你的灵魂内在被黑暗充满，如同太阳的光芒被地上浓密的云雾遮蔽，灵魂在一段时间内失去了属灵的慰藉，恩典之光在内在黯淡，这是因为那笼罩灵魂的激情之云，以及你心中那使人喜乐的力量有所减弱，并且心思被异常的阴霾遮蔽；你不要因这念头而烦恼，也不要向灵魂的松弛屈服，而要忍耐，阅读教师们的书籍，强迫自己祈祷，并等待帮助。它会很快到来，你甚至不会察觉到。
  - type: paragraph
    initial:
      ru: 240)
      cn: 240)
    text:
      ru: Пока не достигнешь слез, знай, что еще миру служит сокровенное твое, и Божие дело делаешь ты внешним человеком, внутренний же твой человек еще бесплоден; потому что плод его начинается слезами. Когда достигнешь области слез, тогда знай, что ум твой вышел из темницы мира сего, поставил ногу свою на стезю нового века, и начал обонять воню чудного нового воздуха. Слезы источаться начали, потому что приблизилось рождение духовного младенца. Общая всех матерь, благодать вожделевает таинственно в душе произвести на свет будущего века божественный образ. – И у всякого, пребывающего с Богом, бывает по временам сие утешение, т. е., слезы, то когда он в умственном созерцании, то когда занят словами Писаний, то когда бывает в молитвенном собеседовании. Но я говорю не о сем чине слез, а о том, какой бывает у плачущего непрерывно день и ночь. У такого очи уподобляются водному источнику до двух и более лет; а потом приходит он в умирение помыслов; по умирении помыслов входит в тот покой, о котором сказал св. Павел (Евр. 4:3); по сем же мирном упокоении ум начинает созерцать тайны. Тогда Дух Святый начинает открывать ему небесное, и вселяется в нем Бог, и человек начинает ощущать в себе, хотя неясно и гадательно, то изменение, какое приимет внутреннее естество при обновлении всяческих (491–493).
      cn: 在你达到泪水之境前，当知你隐秘之处仍旧事奉世界，你以外在之人行上帝之事，而你内在之人仍旧不结果实；因为其果实始于泪水。当你抵达泪水之境时，那时当知你的心智已脱离这世界的牢狱，已将脚步踏上新世代之路，并已开始嗅闻那奇妙新空气的芬芳。泪水开始涌流，因为属灵婴孩的诞生已近。众生之母，恩典，热切期盼在灵魂中神秘地孕育出未来世代的神圣形像。—凡与上帝同在之人，时而会有此种慰藉，即是泪水，或在他心智沉思之时，或在他专注于圣言之时，或在他祷告交谈之时。但我所言并非此种泪水，而是那昼夜不停哭泣之人的泪水。这样的人，其双眼如同水源长达两年或更久；而后他进入意念的平静；在意念平静之后，他进入圣保罗所言之安息（希伯来书 4:3）；在此平静安息之后，心智开始默观奥秘。那时圣灵开始向他启示天上的事，上帝住在他里面，人开始在自身中感受，虽不甚清晰且如猜谜一般，那在万物更新之时内在性情所将承受的改变（491–493）。
  - type: paragraph
    initial:
      ru: 241)
      cn: 241)
    text:
      ru: 'Три чина, в которых человек преуспевает: чин новоначальных, чин средний, и чин совершенных. – Кто «в первом чине», у того, хотя образ мыслей наклонен к добру, однако же движение ума бывает в страстях. – «Второй чин» есть нечто среднее между состоянием страстным и бесстрастием: и десные и шуии помыслы возбуждаются в человеке одинаково, и не перестает он источать свет и тьму. Если прекратит он не надолго частое чтение Божественных Писаний и воображение в уме божественных умопредставлений, с внешнею осторожностью, от которой рождаются и внутреннее хранение и достаточной меры дела, то увлекается человек к страсти. Если же естественную свою горячность будет он питать сказанным выше, и не оставит искания, но, по мановению чтения Божественных Писаний, будет питать в себе благие помыслы, и, удерживаясь от уклонения в страну шуюю и от приятия какого-либо диавольского всеяния, с любовью хранит душу свою и просит Бога с терпением в неусыпной молитве; то Бог сам исполнит ему прошение его, и отверзет ему дверь Свою особливо за смирение его. Если умрет он в сем уповании, то, хотя и не узрит вблизи оную землю, однако же, думаю, наследие его будет с древними праведниками, уповавшими достигнуть совершенства, и неузревшими оного, по Апостольскому слову (Евр. 11:39). И они все дни свои трудились, и почили на уповании.'
      cn: 人所进益的三重境地：初阶之境、中阶之境、以及圆满之境。——凡处于「初阶之境」者，其心念虽趋向良善，然其理智之活动仍受制于诸般情欲。——「中阶之境」乃介于情欲缠绕与无情无欲之间：或善或恶之念头于人心中同时兴起，光明与黑暗并流不息。若人稍停片刻，不再勤读圣经、不再于心神中默想神圣之意念，且外在谨慎之心稍有懈怠（此谨慎乃内在持守与适度善行之源泉），则人便会堕入情欲。然若他能以上述方式滋养其天然之热忱，并不倦寻求，反而顺应圣经之启示，在自身中培育善念；且能避免偏离歧途、不受任何魔鬼之引诱，以爱心保守其灵魂，并以忍耐之心、不懈之祷告祈求上帝；则上帝必亲自成全其所愿，并因其谦卑而特为他开启其门。若他怀此希望而离世，即便未能亲睹那应许之地，但我以为，他的产业将与古代的义人同享，那些期望达到圆满却未能亲眼得见之人，正如使徒所言（希伯来书 11:39）。他们终其一生辛劳，却在希望中安息。
  - type: paragraph
    initial:
      ru: 242)
      cn: 242)
    text:
      ru: 'Бывает надежда на Бога прекрасная, и бывает ложная. Когда человек всю рачительность свою обращает на добродетели и угождение Богу, тогда прекрасно и разумно надеется он на Господа. Таковой достоин, чтобы на нем особенным образом показал Бог свою попечительность. Но человек, у которого сердце погребено в земном, который никогда не печется о благоугодном Богу, как осмелится обратиться к Богу? – Будучи стесняем скудостью, или смертью, и подавлен плодами своих беззаконий, может быть и он скажет: «возложу упование на Бога, и Он поможет мне». –  До сего часа не воспоминал ты о Боге, безрассудный, но оскорблял Его непотребством дел своих, и имя Божие ради тебя хулимо было неверующими; а теперь осмеливаешься говорит отверстыми устами: «на Него возложу упование; Он мне поможет». Не обольщайся; надежда на Бога предваряет труд для Бога и пролитый к деланию пот.'
      cn: 有一种对上帝美好的盼望，也有一种虚假的。当一个人将他全部的勤勉都投入到德行和取悦上帝上时，那么他盼望主是美好而明智的。这样的人配得上上帝以一种特殊的方式向他彰显祂的眷顾。但是，一个心被埋藏在世俗之中，从不关心取悦上帝之事的人，他怎敢转向上帝呢？——当他被匮乏或死亡所压迫，被他罪孽的果实所击垮时，或许他也会说：「我将我的盼望寄托于上帝，他会帮助我。」——直到此刻，你这愚昧的人从未记念上帝，反而以你行为的无用亵渎了祂，并因你之故，上帝的圣名被不信者所亵渎；而现在你竟敢张开嘴说：「我将我的盼望寄托于祂；祂会帮助我。」不要自欺；对上帝的盼望先于为上帝所付出的劳苦和为之所流的汗水。
  - type: paragraph
    initial:
      ru: 243)
      cn: 243)
    text:
      ru: Ничто не отделяет нас столько от мира, не умерщвляет в нас страстей, не возбуждает и не оживотворяет нас для духовного, как плачь и сердечное с сокрушением болезнование. Напротив, ничто не делает нас столько сообщниками мира, как смехотворство и, при вольности в обращении, парение мыслей. – И это есть дело блудного демона.
      cn: 没有什么能如此将我们与世界隔绝，熄灭我们里面的情欲，唤醒并使我们活出属灵的生命，除了哭泣和内心带着忧伤的痛悔。反之，没有什么能像戏笑和思想在交谈中恣意飘荡一样，使我们如此成为世界的同伴。——这乃是淫荡邪魔的作为。
  - type: paragraph
    initial:
      ru: 244)
      cn: 244)
    text:
      ru: Умоляю остерегаться злобы врага, чтобы буесловием не устудить тебе в душе своей горячности любви ко Христу, ради тебя вкусившему желчь на древе крестном, и чтобы враг, вместо сладостного оного упражнения и дерзновений пред Богом, не стал во время бодрствования твоего наполнять душу твою многими мечтами, а во время сна твоего пленять и нелепыми грезами, зловония которых не терпят святые Ангелы Божий. Принуждай себя подражать смирению Христову, чтобы возгорелся скорее огнь, Им в тебя вложенный, которым искореняются все движения мира, убивающие нового человека и оскверняющие дворы святого и всемогущего Господа. Ибо осмеливаюсь сказать со святым Павлом, что мы –«храм Божий»(1Кор. 3:16). Посему, как чист сам Бог, очистим храм Его, чтоб Он возжелал вселиться в нем. И как сам Он свят, освятим и храм; украсим его всякими добрыми и честными делами, облагоухаем его благоуханием покоя воли Божией, чистою и сердечною молитвою, какой невозможно приобрести общением в частых мирских волнениях. И таким образом, облако славы его воссияет внутри сердца, и исполнятся радости и веселия все обитатели селения Божия, а наглые и бесстыдные исчезнут от пламени Святого Духа.
      cn: 务请警惕那仇敌的邪恶，免得他以粗鄙之言冷却了你心中对基督炽热的爱，祂为了你，曾在十架苦树上尝尽胆汁。切莫让仇敌在你的清醒之时，以诸多幻想充斥你的灵魂，取代了那甜蜜的操练和在上帝面前的坦然无惧；也莫让他在你沉睡之际，以荒诞的梦境掳掠你的心神，其恶臭连圣洁的上帝天使都无法忍受。强迫自己效法基督的谦卑，好让那被祂置于你内的火，能更快地燃起。这火能根除世间一切的扰动，那些扰动扼杀新人，并玷污圣洁全能之主的殿宇。因为我敢与圣保罗一同宣称，我们是「上帝的殿」(哥林多前书 3:16)。因此，正如上帝本身是纯洁的，让我们也洁净祂的殿宇，好让祂愿意居住其中。并且，正如祂本身是圣洁的，我们也当使这殿宇成圣；以各样的善行和正直之举来装饰它，以顺从上帝旨意的芬芳，以纯洁而发自内心的祷告来熏香它，这种祷告是无法通过频繁参与世俗纷扰而获得的。如此，祂荣耀的云彩将会在心中闪耀，上帝居所的所有居民都将充满喜乐与欢愉，而那些傲慢无耻之徒将会在圣灵的火焰中消逝。
  - type: paragraph
    initial:
      ru: 245)
      cn: 245)
    text:
      ru: 'Укоряй себя самого непрестанно, говоря: горе мне, бедная душа! Приблизилось время отрешения твоего от тела. Для чего увеселяешься тем, что сего же дня должна будешь оставить, и чего не увидишь во веки? Обрати внимание на прежнюю свою жизнь, рассуди, что ты делала, почему так делала, и каковы дела твои, с кем провела дни жизни своей, или кто воспользовался трудом делания твоего на земле, кого возвеселила ратоборством своим, чтобы вышел он в сретение твое при изшествии твоем из мира, кого усладила во время течения своего, чтобы упокоиться тебе в пристани его, для кого бедствовала, трудясь, чтобы придти к нему с радостию, кого приобрела другом в будущем веке, чтобы приял тебя во время изшествия твоего, на каком поле работала по найму, и кто отдаст тебе плату на западе солнца при разлучении твоем?.'
      cn: 你当不住地责备自己，言说：「我真有祸了，可怜的灵魂啊！你与身体分离的时刻已然临近。为何你还因今日必须舍弃、且永不复见之物而欢欣雀跃呢？回顾你过往的生命，省思你曾做过什么，为何如此行事，你的作为又是如何？你与何人共度此生？或是，谁曾蒙受你世间劳作之益？你曾以何种争战令谁喜悦，使他能在你离世之际前来迎接你？你曾于奔行之时令谁心满意足，使你得以安歇于他的港湾？你曾为何人困苦劳碌，得以欢欣地来到他面前？你在来世结交了谁为友，以便他能在你离去时接纳你？你曾在哪片田地受雇劳作，谁又会在日落西沉、你将离别之时，将工价付予你？」
  - type: paragraph
    initial:
      ru: 246)
      cn: 246)
    text:
      ru: Должно поставить себя пред лицем Божиим и всегда непреложно возводить око свое к Богу, если истинно хочешь охранять ум свой, дознавать, прекращать и отклонять даже малые, вкрадывающияся в него движения и в тишине помышлений различать входящее и исходящее.
      cn: 你应当将自己置于神的面前，并且若你真心渴求守护你的心智，你就当始终不渝地将你的目光归向神。如此，你方能察觉、止息并驱除那些悄然潜入的、哪怕是极其微小的思绪涌动，并能在沉静的默想中，辨明何为进入、何为离去。
  - type: paragraph
    initial:
      ru: 247)
      cn: 247)
    text:
      ru: Без освобождения от забот не ищи света в душе своей, ни тишины и безмолвия при расслаблении чувств своих.
      cn: 若无牵挂尽除，莫在灵魂深处寻觅光明，亦莫在感官松弛之际，奢求宁静与寂默。
  - type: paragraph
    initial:
      ru: 248)
      cn: 248)
    text:
      ru: 'Как человек благородный и почтенный, когда упиется, забывает свое благородство, и бесчестится его состояние: так и целомудрие души возмущается лицезрением людей и беседою с ними; человек забывает свою осторожность, в мысли у него изглаждается намерение воли его и искореняется всякое основание к похвальному устройству жизни.'
      cn: 正如一位高贵受敬的人，当他沉醉时，便忘却了自己的高贵，他的境况也因此蒙羞；同样，灵魂的贞洁也会因与人相见及交谈而搅扰。人会遗忘自己的谨慎，他意志中的初衷会在思绪中被抹去，一切赞美之生活构建的基础都将被根除。
  - type: paragraph
    initial:
      ru: 249)
      cn: 249)
    text:
      ru: Испарение, исходящее из чрева, не позволяет уму принимать в себе божественное познание, но омрачает его подобно туману, подымающемуся из влажной земли, и помрачающему воздух.
      cn: 自腹府蒸腾而出的烟气，使心智无法领受神圣的知识，反而像湿土上升的雾霭，遮蔽了空气一般，使心智黯淡不明。
  - type: paragraph
    initial:
      ru: 250)
      cn: 250)
    text:
      ru: Если бы тело не могло поститься, то ум одним бдением может привести в благородство душу. Посему, тебя, желающего приобрести трезвенный пред Богом ум и познание новой жизни, умоляю, во всю жизнь твою не быть нерадивым к пребыванию во бдении. Когда оскудеют силы, то, хотя сидя, бодрствуй и молись сердцем, но не засыпай, и все меры употреби без сна провести ночь, сидя и занимаясь добрыми мыслями.
      cn: 若身体无法禁食，则心智仅凭守夜便能使灵魂高贵。因此，我恳求你，愿在神前获得清醒心智并认识新生命之人，在你一生中，切勿对守夜心生怠惰。当体力不支时，即便坐着，也要警醒并以心祷告，切勿入睡，并尽一切办法，坐着度过无眠之夜，沉浸于良善的思绪中。
  - type: paragraph
    initial:
      ru: 251)
      cn: 251)
    text:
      ru: Всегдашнее безмолвие вместе с чтением, умеренное вкушение снедей и бдение скоро возбуждают мысль к изумлению, если не будет какой причины, нарушающей безмолвие.
      cn: 恒常的静默伴随着阅读，适度的饮食和警醒，若无扰乱静默之因，便能迅速唤醒思绪至惊叹之中。
  - type: paragraph
    initial:
      ru: 252)
      cn: 252)
    text:
      ru: Когда тело твое укрощено воздержанием, бдением и внимательностью к безмолвию, но почувствуешь, что в теле твоем без естественного движения возникает блудная страсть; то знай, что искушен ты помыслами гордыни. Дознай же, о чем ты помышлял и кайся. И потрудись в сем, пока снова не приобретешь смирения и не успокоится сердце твое в Боге.
      cn: 当你以节制、警醒和静默的专注来驯服你的身体时，却感觉到你体内无自然地升起了淫欲的激情；那么，你就该知道，你正被骄傲的思想所试探。因此，查明你所思所想，并悔改。为此努力，直到你再次获得谦卑，你的心在上帝中得到安宁。
  - type: paragraph
    initial:
      ru: 253)
      cn: 253)
    text:
      ru: Кто любит поводы к страстям, тот невольно и нехотя становится подручным и порабощается страстям. Невозможно человеку оставить навык греховный, если не приобретет прежде вражды ко греху и невозможно получить отпущение прежде исповедания прегрешений. Если не возненавидим того, что достойно порицания; то пока носим это в душах своих, не можем ощутить зловония и смрада в действенности всего этого. Пока, не отринешь от себя того, что неуместно, до тех пор не узнаешь, каким покрыт ты стыдом, и сколько должен краснеть от того.
      cn: 谁若爱慕引人堕落的缘由，便会不由自主、身不由己地成为情欲的奴仆，为其所役。人若不先对罪恶生发仇恨，便无法摒弃罪恶的习性；人若不先忏悔己过，便无法获得赦免。倘若我们不憎恶那应受责备之事，那么只要我们心中仍存有这些，便无法察觉其行事之中所散发的恶臭与腐朽。除非你舍弃那不合宜之物，否则你将无法知晓自己被何等羞耻所覆盖，又该为此而脸红到何等地步。
  - type: paragraph
    initial:
      ru: 254)
      cn: 254)
    text:
      ru: Остерегайся собственной своей свободы, потому что она предшествует рабству. Остерегайся утешения, потому что оно предшествует брани. Помни, что за всяким удовольствием следует омерзение и горечь, как неразлучные спутники.
      cn: 慎防你自己的自由，因为它先于奴役。慎防慰藉，因为它先于争战。谨记，在一切的欢愉之后，必随之而来的是厌恶与苦涩，犹如不离不弃的伴侣。
  - type: paragraph
    initial:
      ru: 255)
      cn: 255)
    text:
      ru: За упокоением членов следует помыслов исступление и смешение; за неумеренным деланием – уныние и за унынием – исступление. Но одно исступление различно от другого. За первым исступлением, которое от упокоения следует брань блудная, а за вторым, которое от уныния – оставление безмолвной своей келии, и прехождение с места на место. Умеренному же и ревностно продолжаемому деланию цены нет.
      cn: 在肢体安歇之后，接踵而至的是思绪的狂乱与混杂；在过度的劳作之后，则是忧郁，而忧郁之后，又是狂乱。然而，此狂乱与彼狂乱有所不同。那因安歇而起的狂乱，其后跟随着的是淫荡的争战；而那因忧郁而起的狂乱，其后则是遗弃自己宁静的隐修室，并四处迁徙。至于适度而又热切持续的劳作，其价值却是无法估量的。
  - type: paragraph
    initial:
      ru: 256)
      cn: 256)
    text:
      ru: Страсти подобны небольшим псам, которые привыкли быть на мясных рынках и убегают от одного голоса, а если не обратят на них внимания, наступают, как самые большие львы.
      cn: 热情如同小小的狗，它们惯于流连于肉铺，一闻声便跑开。若是不理睬它们，它们便会像最凶猛的狮子一样扑上来。
  - type: paragraph
    initial:
      ru: 257)
      cn: 257)
    text:
      ru: Пока не приобрел еще ты силы истинного созерцания, занимай себя чтением писаний и псалмов, памятованием о смерти и надеждою будущего. Все это собирает ум во едино и не позволяет ему кружиться, пока не придет истинное созерцание; потому что сила духа могущественнее страстей. В надежде же будущего занимай себя памятованием о Боге и остерегайся всего внешнего, что побуждает тебя к вожделениям.
      cn: 在你尚未获得真知洞察的属灵力量时，当勤读圣书与诗篇，常念死亡之终，并怀抱未来之望。凡此种种，皆能收摄心神归一，不使其流荡盘旋，直至真知洞察降临；因为圣灵之能，远胜乎诸般情欲。在怀抱未来之望时，当以忆念上帝为务，并警惕一切外在引诱你生发贪欲之物。
  - type: paragraph
    initial:
      ru: 258)
      cn: 258)
    text:
      ru: Никто не может победить страсти, разве только добродетелями ощутительными и видимыми, и парения ума никто не может преодолеть, разве только изучением духовного ведения. Ум наш легок; и если не связан каким-либо размышлением, не прекращает парения. Страсти служат преградою сокровенным добродетелям души, и если не будут они низложены добродетелями явными, то за ними невидимы добродетели внутренние. Никто не видит солнца во мраке и добродетели в естестве души, при продолжающемся мятеже страстей.
      cn: 除非以真切可见的美德，否则无人能胜过情欲；除非深入研习属灵知识，否则无人能降服心神之飘荡。我们的心念轻浮，若无任何思虑将其系缚，便会不停地游走。情欲阻碍着灵魂深藏的美德，若不以显而易见的美德将其制伏，那么内在的美德便会隐而不显。正如在黑暗中无人能见日光，在情欲持续的汹涌中，无人能见灵魂本性的美德。
  - type: paragraph
    initial:
      ru: 259)
      cn: 259)
    text:
      ru: Молись Богу, чтобы дал тебе ощутить желание Духа и вожделение Его. Ибо когда придут в тебя это созерцание и вожделение Духа, тогда удалишься от мира, и мир отступит от тебя. Сего невозможно кому-либо ощутить без безмолвия, подвижничества и упразднения в определенном для сего чтении. Каждая добродетель есть матерь другой добродетели. Если оставишь матерь, рождающую добродетели, и пойдешь искать дочерей прежде нежели отыщешь матерь их, то оные добродетели оказываются для души ехиднами.
      cn: 向神祷告，愿祂赐予你感受圣灵渴慕与热切的渴望。因为当这圣灵的默观与渴慕降临于你心，你便会远离世俗，世俗亦会退离于你。若无寂静、苦修以及在为此指定之阅读中的虚己，无人能感受此境。每一种美德都是另一种美德的母亲。若你舍弃生养美德的母亲，却在寻得她们的母亲之前，先行去寻找那些女儿，那么这些美德对灵魂而言，便会化为毒蛇。
  - type: paragraph
    initial:
      ru: 260)
      cn: 260)
    text:
      ru: 'Любовь к Богу естественно горяча, и когда нападет на кого без меры делает душу ту восторженною. Вот признаки сей любви: лице у человека делается огненным и радостным, и тело его согревается. Страшную смерть почитает он радостью; созерцание ума его никак не допускает какого-либо пресечения в помышлении о небесном. Хотя и делает что, но совершенно того не чувствует; так как ум его парит в созерцании и мысль его всегда как бы беседует с кем другим. Сим духовным упоением упоевались некогда Апостолы и мученики.'
      cn: 对神的爱自然是炽热的，当它毫无节制地临到某人时，就会使那灵魂变得狂喜。此爱的迹象如下：人的面容变得炽热而喜悦，身体也随之温暖。他将可怕的死亡视为喜乐；他的心智观照绝不允许任何对天界思虑的阻碍。即便他在做些什么，也完全不察觉；因为他的心智翱翔于观照之中，他的思想总是仿佛在与他人对话。使徒和殉道者们曾一度被这属灵的陶醉所沉浸。
  - type: paragraph
    initial:
      ru: 261)
      cn: 261)
    text:
      ru: Если до вшествия в град смирения примечаешь в себе, что успокоился ты от мятежа страстей, то не доверяй себе. Враг готовит тебе какую-либо засаду и после этого покоя жди великой тревоги и великого мятежа.
      cn: 若在进入谦卑之城前，你察觉自己已从情欲的喧嚣中平息下来，请不要信赖自己。仇敌正为你设下埋伏，在这份宁静之后，你将面临巨大的不安与骚乱。
  - type: paragraph
    initial:
      ru: 262)
      cn: 262)
    text:
      ru: Подвижничество есть матерь святыни. Доброту целомудрия твоего угладь слезами, постами и уединенным безмолвием. Малая скорбь ради Бога лучше великого дела, совершенного без скорби. Ум не спрославится со Иисусом, если тело не страждет за Христа. Слава тела – целомудрие; слава ума – истинное умозрение о Боге. Два есть способа взойти на крест; один распятие тела; а другой вхождение в созерцание; первый бывает следствием освобождения от страстей; а второй следствием действенности дел духа. Ум не покоряется (Богу), если не покорится ему тело. Царство ума есть распятие тела.
      cn: 苦修乃圣洁之母。以泪水、斋戒与幽独的静默，抚平你贞洁的良善。为神忍受的小小苦楚，胜过未带苦楚所成就的伟大事工。若身体不为基督受苦，心智便不能与耶稣同享荣耀。身体的荣耀在于贞洁；心智的荣耀在于对神的真实默观。登临十字架有两条途径：一是身体的受难；二是进入默观；前者是脱离情欲的结果；后者是圣灵之工的果实。若身体不顺服心智，心智便不会顺服神。心智的国度，即是身体的受难。
  - type: paragraph
    initial:
      ru: 263)
      cn: 263)
    text:
      ru: 'Основание всего доброго заключено в следующих двух способах: собрать себя во едино и всегда поститься, т. е. премудро и благоразумно поставить для себе правилом воздержание чрева, неисходное пребывание на одном месте, непрестанное занятие Богомыслием. Отсюда покорность чувств, отсюда трезвенность ума, отсюда укрощение свирепых страстей, возбуждающихся в теле, отсюда светлые движения мысли; отсюда рачительность к делам добродетели, отсюда память смертная, отсюда свобода истинного человека... (534).'
      cn: 万善之基石，奠基于以下两途：其一，收敛心神，使之归一；其二，恒常斋戒，即以智慧与审慎，为自身确立节制口腹、足不出户、不住默想上主的法则。由此，感官得以顺服；由此，心智得以清明；由此，体内炽烈之情欲得以驯伏；由此，思绪得以明澈；由此，乐善好施之美德得以勤勉；由此，死后之记忆得以存留；由此，真我之人方得自由……（534）。
  - type: paragraph
    initial:
      ru: 264)
      cn: 264)
    text:
      ru: Если же кто вознерадит о сих двух способах, то поколеблет и самое основание всех добродетелей. Ибо кто отступит и удалится от них, тот придет к сим двум противоположным тому порокам, разумею, -телесное скитанье и бесчестное чревоугодие, кои дают в душе место всем страстям.
      cn: 若有人轻忽这两种修持之道，他便会动摇所有美德的根基。因为谁若偏离并远离它们，谁就会堕入与此相对的两种恶习之中，我所指的是——肉体的游荡与无耻的饕餮，这两者在灵魂中为一切情欲敞开门户。
  - type: paragraph
    initial:
      ru: 265)
      cn: 265)
    text:
      ru: Диавол усиливается сначала сделать, чтобы оставлена была непрестанная сердечная молитва; а потом внушает пренебрежение к установленным временам молитвы и правила совершаемого телесно. И таким образом в начале помысл предается слабости вкусить прежде времени какую-нибудь малость пищи и что-нибудь самое незначительное и ничтожное... А потом восстает уже в нем и прочее одно за другим.
      cn: 魔鬼首先竭力使人放弃那不间断的内心祷告；然后，他唆使人轻忽按时进行的祷告，以及身体所应行的规例。就这样，起初，意念被引向软弱，在未到时候便尝食少许，或任何微不足道、渺小之物……随后，其他种种也相继而起。
  - type: paragraph
    initial:
      ru: 266)
      cn: 266)
    text:
      ru: Враг днем и ночью стоит у нас пред глазами и высматривает, каким отверстым входом чувств наших войти ему. И когда допущено нами нерадение в чем-либо одном, тогда этот хитрый и бесстыдный пес пускает в нас стрелы свои.
      cn: 仇敌日夜盘桓在我们眼前，窥伺着我们情感的哪扇敞开之门可供它潜入。当我们稍有懈怠，在某处容许了疏忽，那狡猾而无耻的犬便会向我们射出它的毒箭。
  - type: paragraph
    initial:
      ru: 267)
      cn: 267)
    text:
      ru: 'Однажды некто из любомудрых, покачнувшись от слабости и ощутив то, немедленно сел, приведя себя в прежнее положение; другой посмотрев на него, рассмеялся на это. Но он отвечал: «не этого я убоялся, но боюсь небрежения: потому что малая небрежность нередко ведет к великим опасностям». Вот любомудрие – человеку, что ни делает он и в малом, и в не значительном быть всегда трезвенным. Он уготовляет себе великое успокоение.'
      cn: 曾有智者一人，因体力不支而摇晃欲倒，即刻坐下，恢复原状。另一人见状，不禁发笑。然而智者回应道：「我所惧者并非此景，而是怠惰之念；因微小之疏忽，往往引致巨大之危厄。」此即智慧所在——无论所为何事，即便至微至渺，人亦当恒常警醒。如此，方能为自身备下深邃之宁静。
  - type: paragraph
    initial:
      ru: 268)
      cn: 268)
    text:
      ru: Человек боязливый дает о себе знать, что страждет двумя недугами, – животолюбием и маловерием. Но кто пренебрегает сим, тот удостоверяет о себе, что всею душей верует Богу и ожидает будущего.
      cn: 一个胆怯的人显露出他正受两种疾病的折磨——贪食和信心不足。但那些对此不以为意的人，则证明他们全心信靠上帝并期待着未来。
  - type: paragraph
    initial:
      ru: 269)
      cn: 269)
    text:
      ru: Человек не может приобрести надежды на Бога, если прежде по мере своей не исполнял воли Его. Ибо надежда на Бога и мужество сердца рождаются от свидетельства совести, и только при истинном свидетельстве ума нашего имеем мы упование на Бога. Свидетельство же ума состоит в том, что человека ни мало не осуждает совесть, будто бы вознерадел он о чем-либо таком, к чему обязан по мере сил своих. Если не осудит нас сердце наше,«дерзновение имамы к Богу»(1Ин. 3:21). Дерзновение бывает следствием преспеяния в добродетелях и доброй совести.
      cn: 人若不首先尽其所能地遵行神的旨意，便无法获得对神的盼望。因为对神的盼望和心中的勇气，皆源于良心的见证，唯有我们心思的真实见证，方能使我们对神怀有信靠。而心思的见证在于，人的良心丝毫不会定罪他，仿佛他在力所能及的范围内，忽略了任何当尽之事。若我们的心不责备我们，「我们就可以向神坦然无惧」（约翰一书 3:21）。坦然无惧是德行长进和良心纯全的结果。
  - type: paragraph
    initial:
      ru: 270)
      cn: 270)
    text:
      ru: Высшая причина молчания и безмолвия есть, когда человек внутри себя имеет некое божественное собеседование и ум его влечется к оному.
      cn: 静默与无言至高无上的缘由，乃是当人在自身内在拥有一种神圣的对话，而其心智被吸引向这对话之时。
  - type: paragraph
    initial:
      ru: 271)
      cn: 271)
    text:
      ru: Ум и без дел телесных может совершать доброе. Но человек Божий, когда находит удобство к совершению доброго дела, не утерпит, чтоб не доказать любви к Богу трудом делания своего.
      cn: 心神纵然不藉肉身之劳，亦能行善。然而，属神之人，一旦寻得便当之机以成就善工，便无法抑制，必以自身劳作之功来彰显其对上帝的挚爱。
  - type: paragraph
    initial:
      ru: 272)
      cn: 272)
    text:
      ru: Когда человек памятует прежние свой грехи и наказывает себя; тогда Бог прилагает попечение о том, чтобы упокоить его. Бог радуется, что за уклонение от пути Божия сам он наложил на себя наказание, что служит знаком покаяния. И чем больше делает он принуждения душе своей, тем паче приумножается Богом честь его.
      cn: 当一个人回想他往日的罪愆并惩罚自己时，那时，上帝便会悉心关照，使其得享安宁。上帝喜悦他因偏离上帝之道而自行施加惩罚，这正是悔改的明证。他越是勉强自己的灵魂，上帝就越是加增他的尊荣。
  - type: paragraph
    initial:
      ru: 273)
      cn: 273)
    text:
      ru: Добродетели одна другой преемственны, чтобы можно было преуспевать в них по порядку и находить в этом для себя облегчение. Ибо никто не может приобрести действительной нестяжательности, если не убедит и не уготовит себя к тому, чтобы с радостью переносить искушения. И никто не может переносить искушений кроме уверившегося, что за скорби можно приять нечто, превосходящее телесный покой.
      cn: 诸般美德，次第相承，使人能循序渐进，从中得享轻安。因人若不坚信并预备自己，甘愿忍受诸般试炼，便无法获得真实的无财之德。而人若不确信苦难之后，必能领受远超肉身安逸之物，亦无法忍受诸般试炼。
  - type: paragraph
    initial:
      ru: 274)
      cn: 274)
    text:
      ru: Приобрести опыт значит – не подойти только человеку к каким-либо вещам и посмотреть на них, не прияв в себя ведения о них, но по долгом обращении с ними ясно ощутить на опыте их пользу и вред. Ибо нередко вещь наружно кажется вредною, но внутри ее все оказывается исполненным пользы. И наоборот.
      cn: 获得经验，并非只是走到某物近前，观望一番，却不将关于它的知识纳入己心。乃是经过长久地与它们相处，方能在亲身体验中清晰地感受其益处与害处。因为，事物外表看来有害，但其内在却可能尽皆充盈着益处。反之亦然。
  - type: paragraph
    initial:
      ru: 275)
      cn: 275)
    text:
      ru: Соразмерно с искушениями определены Богом и дарования, по Его премудрости, которой не постигают созданные Им. Не приходит искушение, если душа не примет сперва втайне величия паче меры своей, и Духа благодати, приятого ею прежде. Так угодно было Богу благому творить со всеми.
      cn: 依照所受的试探，上帝也按其智慧赐下了恩赐。祂的智慧，受造之物无法测度。试探不会临到，除非灵魂首先秘密地接受了远超其限度的伟大，以及它先前所领受的恩典之灵。如此，在善良的上帝看来，与众人行事皆称美善。
  - type: paragraph
    initial:
      ru: 276)
      cn: 276)
    text:
      ru: Телесное житие по Богу составляют дела телесные; делами же телесными именуются те, которые для очищения плоти в добродетельной деятельности совершаются явными действиями, которыми человек очищается от плотской нечистоты. Житие умное есть дело сердца, непрестанно продолжаемое с заботливою мыслию об угождении в чувствах Богу, вездесущему и всевидящему, также непрестанная молитва сердца и хранение себя от страстей тайных, чтобы не встречалось ничего страстного в области сокровенной и духовной. Все это есть дело сердца; оно-то и называется житием умным.
      cn: 按着神所过的属肉体的生活，是由属肉体的行为所构成的；而属肉体的行为，指的是那些为要洁净肉体，在美德的活动中，藉着显明的行动所完成的，人藉此得以洁净脱离肉体的污秽。属灵智的生活，是内心之事工，藉着对如何在诸般感官中取悦于神、那无所不在又无所不见者的细心思想，而持续不断地进行着，也包括不住的内心祷告，以及保守自己脱离隐秘的激情，使隐蔽与属灵的领域中，不致遭遇任何带有激情的事物。所有这些，皆属内心之事工；它，便是所谓的属灵智的生活。
  - type: paragraph
    initial:
      ru: 277)
      cn: 277)
    text:
      ru: 'Житие духовное есть удивление Богу, – предначатие бессмертной жизни по воскресении. Природа человеческая не престанет там всегда удивляться Богу, вовсе не имея никакого помышления о тварях; ибо если бы было что подобное Богу, то ум мог бы быть подвигнут к этому. Но поскольку всякая красота твари, и в будущем обновлении, ниже красоты Божией: то как может ум воззрением своим устраниться от красоты Божией?'
      cn: 属灵的生命是赞叹上帝，是复活后不朽生命的前奏。人性在那里将永不止息地赞叹上帝，丝毫不会思念任何受造之物；因为若有与上帝相似之物，心智或会被其牵引。然而，既然受造之万物，即便是未来更新后的形体，其美亦低于上帝之美：那么心智又怎能从上帝之美中移开视线呢？
  - type: paragraph
    initial:
      ru: 278)
      cn: 278)
    text:
      ru: Очищение плоти есть неприкосновенность к плотской скверне, очищение души есть освобождение от тайных страстей, возникающих в уме. Очищение же ума совершается откровением тайн. Сам Бог сподобляет созерцать Его непокровенным умом.
      cn: 洁净肉身，乃是不沾染肉体的污秽；洁净灵魂，乃是从潜藏于心智中的情欲中得以解脱。至于心智的洁净，则藉由奥秘的启示而成就。唯有上帝亲自使人配得用无遮蔽的心智来默观祂。
  - type: paragraph
    initial:
      ru: 279)
      cn: 279)
    text:
      ru: 'Вера есть дверь таинств. Как телесные очи видят предметы чувственные, так вера духовными очами взирает на сокровенное. У нас два духовных ока: одним видим тайны Божией славы, сокровенные в естествах; другим же оком созерцаем славу самого святого естества Божия.'
      cn: 信仰是奥秘之门。正如肉眼能看见感官之物，信仰则以属灵之眼凝视那隐秘之境。我们有两只属灵之眼：一只看见神荣耀的奥秘，隐藏于万物本性之中；另一只则瞻仰神圣本性自身的荣耀。
  - type: paragraph
    initial:
      ru: 280)
      cn: 280)
    text:
      ru: Как благодать на благодать, людям по крещении дано покаяние; потому что покаяние есть второе возрождение от Бога. Покаяние есть дверь милости, отверстая усильно ищущим его; сею дверью входим в милость Божию; кроме этого входа не обретем милости. Покаяние есть вторая благодать, и рождается в сердце от веры и страха; страх же есть отеческий жезл, управляющий нами пока не достигнем духовного рая благ.
      cn: 恩典迭加恩典，人类在受洗之后蒙赐悔改，因为悔改是来自神的第二次重生。悔改是怜悯之门，向那些热切寻求它的人敞开；我们藉此门进入神的怜悯；除此入口，我们将无法寻获怜悯。悔改是第二次恩典，它从信心和敬畏之中生于心间；敬畏则是父辈的杖，引领我们，直至我们抵达那属灵美善的天堂。
  - type: paragraph
    initial:
      ru: 281)
      cn: 281)
    text:
      ru: Рай есть Любовь Божия, в которой наслаждение всеми блаженствами. Плоды древа сего возбранены Адаму по умышлению диавольскому. Древо жизни есть любовь Божия, от которой отпал Адам; и с тех пор не встречала его радость, но работал и трудился он на земле терний. Лишенные любви Божией, если и в правоте ходят, едят тот хлеб пота в делах своих, какой повелено есть первозданному по падении его. Пока не приобретем любви, делание наше на земле терний; и хотя сеяние наше бывает сеянием правды, – и сеем и пожинаем мы среди терний и ежечасно уязвляемся ими и что, ни делаем к своему оправданию, живем в поте лица. А когда обретем любовь, тогда станем питаться небесным хлебом и укрепляться в силах без работы и труда.
      cn: '天堂乃是神的爱，在此爱中，万般福乐皆可尽享。魔鬼心怀诡计，故而那树上的果实禁止亚当食用。生命树即是神的爱，亚当却从这爱中堕落了；自那时起，喜乐便不再与他相遇，他只得在荆棘遍布的大地上劳作不休，辛勤耕耘。


        那些缺乏神之爱的人，即便行事正直，他们所食用的，仍是那在自身劳作中渗出的汗水之粮，正如那受命于原祖堕落之后所食之物。除非我们获得爱，否则我们在荆棘之地的劳作便永无止息；纵使我们的播种是公义的播种，我们仍旧在荆棘丛中播种与收割，时时刻刻被它们刺伤，而我们为自证清白所做的一切，都不过是汗流满面地度日。


        然而，一旦我们寻得了爱，我们便将以天上的粮为食，无需劳作辛勤，也能在力量中得到坚固。'
  - type: paragraph
    initial:
      ru: 282)
      cn: 282)
    text:
      ru: Как невозможно переплыть море без корабля и ладьи, так никто не может без страха достигнуть любви. Смрадное море между нами и мысленным раем можем перейти только на ладье покаяния, на которой есть гребцы страха. Покаяние есть корабль, а страх –  его кормчий, любовь же – божественная пристань. Страх вводит нас на корабль покаяния, перевозит по смрадному морю жизни и путеводствует к божественной пристани, которая есть любовь. И когда достигнем любви, тогда достигли мы Бога,  – и путь нами совершен, и пришли мы к острову тамошнего мира, где Отец, Сын и Дух Святой.
      cn: 正如没有船只和扁舟便无法渡过大海，同样地，若无敬畏之心，无人能抵达爱。我们与那思绪中的乐园之间隔着一片恶臭之海，唯有乘坐忏悔之舟，其上载着敬畏的桨手，方能渡过。忏悔是船只，敬畏则是舵手，而爱，则是神圣的港湾。敬畏引领我们登上忏悔之舟，载我们横渡这恶臭的生命之海，并指引我们驶向那神圣的港湾，即是爱。当我们抵达爱时，我们便已抵达了上帝——我们的旅程已然完成，我们已然来到了那彼岸世界的岛屿，那里有圣父、圣子和圣灵。
  - type: paragraph
    initial:
      ru: 283)
      cn: 283)
    text:
      ru: Есть ведение, предшествующее вере, и есть ведение, порождаемое верой. Ведение предшествующее вере есть ведение естественное; а порождаемое верой есть ведение духовное (благодатное). Естественное ведение Бог вложил в разумную природу нашу, и им естественно без науки распознаем мы добро и зло. Оно и есть путь к Богу. Естественное ведение, т. е. различение добра и зла, вложенное в природу нашу Богом, само убеждает нас в том, что должно веровать Богу, приведшему все в бытие. А вера производит в нас страх; страх же понуждает нас к покаянию и деланию (по заповедям). А от делания рождается и духовное ведение.
      cn: 有一种认识先于信仰，也有一种认识由信仰而生。先于信仰的认识是自然的认识；而由信仰而生的认识是属灵的认识（恩典的认识）。自然的认识是神置于我们理性本性之中的，借此我们无需学识，便能自然辨识善恶。这正是通往神的路途。自然的认识，亦即神置于我们本性之中对善恶的辨别，本身便说服我们，必须相信那使万物存在的神。而信仰在我们心中产生敬畏；敬畏则促使我们我们悔改并遵行（诫命）。从遵行中便诞生了属灵的认识。
  - type: paragraph
    initial:
      ru: 284)
      cn: 284)
    text:
      ru: Первая мысль, которая, по Божию человеколюбию, входит в человека и руководствует душу в жизни, есть западающая в сердце мысль об исходе сего естества. За сим помыслом естественно следует пренебрежение к миру; и этим начинается в человеке всякое доброе движение, ведущее его к жизни. Сатана весьма ненавидит сей помысл, и всеми силами нападает, чтобы истребить его в человеке.
      cn: 那在人的心中，凭藉着上主的仁慈，第一道进入并指引灵魂度此生旅程的思绪，便是那深植于心，关于此番尘世本质之终结的念头。紧随此念而来的，自然是对世俗的轻忽；藉由这思绪，人心中一切导向生命的善行善念，便由此发轫。撒旦对此念头深恶痛绝，它会竭尽全力攻击，以期将此念从人心中根除。
  - type: paragraph
    initial:
      ru: 285)
      cn: 285)
    text:
      ru: Тот – храм благодати, кто в единении с Богом и всегда озабочен мыслию о суде Его. Водружение нами в себе памятования о Боге есть вселение в нас Бога.
      cn: 那与神合一，且常思念祂审判的人，便是恩典的殿宇。我们在自身中建立起对神的记念，便是让神居于我们之内。
  - type: paragraph
    initial:
      ru: 286)
      cn: 286)
    text:
      ru: 'Делание сердца служит узами для внешних чувств. И если кто с рассудительностью занимается оным, по примеру живших до нас отцов; то сие бывает явно по следующим в нем трем явлениям: не связан он телесными выгодами, не любит чревоугодия и совсем далека от него раздражительность.'
      cn: 心之功用，乃系缚外感之绳索。若有人效法先贤圣父，以明辨之心修持此道，则有三相显现于其身：一则不为肉身之逸乐所囿，二则不恋口腹之饕餮，三则则远离忿怒之恼。
- type: heading1
  initial:
    ru: Глава 9.
    cn: 章 9：
  text:
    ru: Св. великих старцев Варсонофия и Иоанна. Наставления о молитве и трезвении
    cn: 圣大长老瓦尔索诺菲和约翰。关于祷告与警醒的教诲。
  children:
  - type: paragraph
    text:
      ru: Цифры сии указывают номер вопроса и ответа
      cn: 这些数字指明了问题和回答的编号
  - type: paragraph
    initial:
      ru: 1)
      cn: 1)
    text:
      ru: Внимай себе бдительно, чтобы иметь всегда Бога пред собою, да исполнится и на тебе пророческое слово:«Предзрех Господа предо мною выну, якоодеснуюмене есть, да не подвижуся»(Пс. 15:8).
      cn: 请你警醒自持，时刻将上帝置于你的面前，如此，先知之言亦将应验于你身：「我常将上主摆在我面前；因他在我右边，我便不至动摇」（诗篇 15:8）。
  - type: paragraph
    initial:
      ru: 2)
      cn: 2)
    text:
      ru: 'Касательно теплоты и холодности скажу: известно, что Господь назвал Себя огнем (Втор. 4:24;Евр. 12:29) согревающим и разжигающим сердца и утробы (Пс. 25:2). Итак, если ощущаем холодность, призовем Бога, и Он пришедши согреет сердце наше совершенною любовью Своею не только к Себе, но и к ближнему, и от лица теплоты Его изгонится холодность ненавистника добра.«Терпя потерпех Господа,– говорит писание, –и внят ми и услыша молитву мою»,– и чтоже?«и возведе мя от рова страстей и отбрениятины»(Пс. 39:2, 3). К этому рву принадлежит и нечувствительность сердца.'
      cn: 关于冷淡与热忱，我将如此言说：众所周知，主称自己为火（申命记 4:24；希伯来书 12:29），这火温暖并点燃人心与肺腑（诗篇 26:2）。因此，若我们感到冷淡，便当呼求上帝，他必降临，以其完全之爱温暖我心，不仅爱他自己，亦爱邻人。如此，那憎恶良善者的冷淡，便将自其热忱的面容前被驱逐。「我曾耐心等候上主，」经上说，「他垂听我的祈祷。」结果如何呢？「他从祸坑里，从淤泥中，把我拉上来」（诗篇 40:2-3）。这祸坑之中，亦包括心之麻木不仁。
  - type: paragraph
    initial:
      ru: 3)
      cn: 3)
    text:
      ru: Всякий помысл (намерение что-либо сделать), которому не предшествуют тишина смирения, не от Бога происходит, но явно от левой стороны. Господь наш приходит с тихостию; все же вражеское бывает со смущением и мятежем. Итак, возлюбленный, все что от тебя зависит делай, представляя страх Божий пред очами своими и приноси благодарение Господу (по совершении).
      cn: 凡未有谦卑静默为先的意念（欲行某事的意图），皆非源自上帝，乃显系出自左道。我主降临，常伴宁谧；凡属仇敌者，则必扰乱喧嚣。是以，我之挚爱，凡你所能为者，皆当置上帝之敬畏于眼前而行，事毕则向主献上感恩。
  - type: paragraph
    initial:
      ru: 4)
      cn: 4)
    text:
      ru: Да разгорится в сердце твоем навсегда тот духовный огнь, о котором сказал Владыка Христос:«Огня приидох воврещи на землю»(Лк. 12:49), да водворится мир Господень в сердце твоем (Кол. 3:15), да очистишься от гнева и раздражительности – сих лютых страстей. Да сподобит Господь душу твою водвориться в незлобии и кротости чтобы соделаться тебе питомцем Христовым и агнцем незлобивым (Иер. 11:19). Да видят очи твои Бога, как очи чистого сердцем (Мф. 5:8).
      cn: 愿那灵火永远在你心中炽燃，这火正是主基督所言：「我来要把火投在地上」（路加福音 12:49）。愿主的平安常驻你心（歌罗西书 3:15），愿你洁净自己，摆脱愤怒与恼怒——这凶猛的私欲。愿主使你的灵魂安住于纯良与温柔之中，如此你便能成为基督的门徒，成为一只温顺的羔羊（耶利米书 11:19）。愿你的双眼得见上帝，如同心地纯洁者所见（马太福音 5:8）。
  - type: paragraph
    initial:
      ru: 5)
      cn: 5)
    text:
      ru: Не желай получить от меня правила. Держись рассуждения подобно кормчему, который, соображаясь с ветром, направляет ладью свою. Делай все разумно, и это приведет тебя в жизнь вечную о Христе Иисусе Господе нашем.
      cn: 勿求我赐你规条。持守明辨，如同舵手，随风向而掌舵。凡事皆应以智慧行之，如此方能引你至我主耶稣基督里的永生。
  - type: paragraph
    initial:
      ru: 6)
      cn: 6)
    text:
      ru: 'Когда молимся и Бог медлит услышать, то делает это к пользе нашей, дабы научить нас терпению; а посему и не надобно унывать, говоря: мы молились, и не были услышаны. Бог знает, что полезно человеку.'
      cn: 当我们祈祷，而上帝迟迟不应允时，祂这样做是为了我们的益处，为要教导我们忍耐；因此，我们无需灰心丧气，说：「我们祈祷了，却未蒙垂听。」 上帝深知何为对人有益。
  - type: paragraph
    initial:
      ru: 7)
      cn: 7)
    text:
      ru: Смотри, чтоб не поразило внезапно слух твой:«се, жених...изыдитев сретение Его»(Мф. 25:6). Помни сказанное о дверях, что они затворены были; поспеши, да не останешься вне с юродивыми девами. Перейди мыслию своею от суетного века сего в иной век; оставь земное и взыщи небесного; оставь тленное и найдешь нетленное. Бегай мыслию временного и приблизишься к вечному; умри совершенно, да поживешь совершенно о Христе Иисусе Господе нашем.
      cn: 当心，免得「新郎来了，你们出来迎接他」（马太福音 25:6）这话语忽然震撼你的耳畔。请牢记关于门已被关闭的教导；务必急速，以免你与那愚拙的童女一同被关在门外。你的思绪当从这虚妄的尘世，转向那另一个永恒的世界；放下地上的一切，寻求天上的宝藏；放弃那必朽坏的，你将寻得那永不朽坏的。在思想上远离短暂的事物，你将亲近永恒；彻底地向旧我死去，以便你能在我主耶稣基督里活出完全的生命。
  - type: paragraph
    initial:
      ru: 8)
      cn: 8)
    text:
      ru: 'Не убойся ни одного из искушений, восстающих на тебя, к твоему же искусу; ибо не предаст тебя Бог. Когда постигнет тебя что-либо такое, не трудись изыскивать причины того, но призывай имя Иисуса, говоря: Иисусе, помоги мне, и Он услышит тебя:"Близбо естьвсем призывающим Его»(Пс. 144:12). Не предавайся малодушию, но стремись усердно вперед, и достигнешь желаемого о Христе Иисусе Господе нашем.'
      cn: 莫要惧怕任何向你袭来的诱惑，它们皆为你的试炼；因为上帝绝不会离弃你。当有类似之事临到你时，不必劳神探究其因，只管呼唤耶稣之名，言道：「耶稣，助我！」祂必垂听你的祈求：「凡呼求祂的，祂便与他们亲近。」 (诗篇 144:12) 切勿陷于沮丧，当勤勉向前，你必能在我们主基督耶稣里，达成所愿。
  - type: paragraph
    initial:
      ru: 9)
      cn: 9)
    text:
      ru: Светлейшее учение Спасителя нашего таково:«да будет воля Твоя»(Мф. 6:10). Кто искренно произносит сию молитву, тот оставляет собственную свою волю, и возлагает все на волю Божию.
      cn: 我们救主的至光教导是：「愿你的旨意成就」（马太福音 6:10）。真心发出此祷告的人，便放下自己的意志，将一切交托于神的旨意。
  - type: paragraph
    initial:
      ru: 10)
      cn: 10)
    text:
      ru: 'Писание говорит:«ниже да изыдет велеречие из уст ваших»(1Цар. 2:3). А ты посмел отверсть уста свои пред Богом и сказать, что страсти ослабели в тебе, вместо того, чтобы сказать: все они лежат во мне, как в хранилище. За это и был ты оставлен, и все твое окаянство обнаружилось. Бодрствуй же вперед над собою неослабно, чтобы истребить восемь иноплеменных народов.'
      cn: 经文有言：「不可再有骄傲的言语从你们口中发出」（撒母耳记上 2:3）。然而你竟敢在上帝面前开口，说你的情欲已然减弱，而非说：它们都潜藏在我心，如同储物之所。为此，你便被离弃，你所有的悲苦也随之显露。从今往后，务必警醒自持，不懈怠地根除那八个异邦民族。
  - type: paragraph
    initial:
      ru: 11)
      cn: 11)
    text:
      ru: Безвременно сделать что-нибудь есть исполнение своей воли, и происходит от кичливости.
      cn: 未到时候而行事，乃是随顺己意，并源于傲慢。
  - type: paragraph
    initial:
      ru: 12)
      cn: 12)
    text:
      ru: Ты должен взойти со Христом на крест, быть пригвожден гвоздями и прободен копьем. Потерпи и благодари за все, по слову:«О всем благодарите»(1Сол. 5:18). Очевидно же, что благодарить следует и в нуждах, и в болезнях, и в отраде. Непрестанно призывай Бога, и Он пребудет с тобою и подаст тебе силу о имени Своем.
      cn: 你必须与基督一同登上十字架，被钉子钉住，被长矛刺穿。忍受这一切，并为所有事感恩，如同经文所言：「凡事谢恩」（帖撒罗尼迦前书 5:18）。显然，无论是在困境中、疾病里，还是在慰藉之时，都应当感恩。不住地呼求神，他便会与你同在，并以他的圣名赐予你力量。
  - type: paragraph
    initial:
      ru: 13)
      cn: 13)
    text:
      ru: Утверждай сердце твое, полагая на нем без смущения крестное знамение, во имя Отца и Сына и Святого Духа, и веруя, что сие помогает нам попрать главу врага.
      cn: 请这样坚固你的心，毫不迟疑地在其上划定十字圣号，奉父、子、圣灵之名。并要深信，这能帮助我们踏碎仇敌的头颅。
  - type: paragraph
    initial:
      ru: 14)
      cn: 14)
    text:
      ru: Если хочешь быть спокойным по всему, будь мертв в отношении ко всякому человеку, и успокоишься.
      cn: 倘若你渴望在万事中都得享宁静，那么请你向所有的人死去，你便会获得安息。
  - type: paragraph
    initial:
      ru: 15)
      cn: 15)
    text:
      ru: 'Если мы странники, то странниками и будем. Не будем считать себя за нечто и, когда никто не даст нам никакого значения, будем спокойны. Более всего старайся умереть для всякого человека, и спасешься. Скажи помыслу своему: я умер и лежу в гробе.'
      cn: 我们若身为异乡客，就当持守异乡客的本分。莫要自视甚高，即便无人将我们放在眼里，也要心境平和。最要紧的是，努力向一切世人死去，你便能得救。告诉你的思绪：我已然死去，安卧坟墓之中。
  - type: paragraph
    initial:
      ru: 16)
      cn: 16)
    text:
      ru: 'Не будем принимать смущения от лукавых помыслов, чтобы восставать и смущаться на ближнего нашего: это происходит не иначе, как по действию диавольскому.'
      cn: 我们不要接受邪恶思绪的搅扰，以免我们因此而起来对抗并搅扰我们的邻人：这完全是出于魔鬼的作为。
  - type: paragraph
    initial:
      ru: 17)
      cn: 17)
    text:
      ru: Когда внушает тебе помысл сделать что-либо по воле Божией, и ты находишь в сем деле радость, и в то же время скорбь, ей противободрствующую, то знай, что сей помысл от Бога и понудь себя потерпеть, по слову Апостола:«умерщвляю тело мое и порабощаю, да не како, иным проповедуя, сам неключимь буду»(1Кор. 9:27), и исполни волю Божию. А помыслы, происходящие от демонов, прежде всего бывают исполнены смущения и печали, и влекут в след себя скрытно и тонко; ибо враги одеваются в одежды овечьи, т. е. внушают мысли, по-видимому, правые, внутренно же«суть волцы хищницы»(Мф. 7:15), т. е. восхищают и«прельщают сердца незлобивых»(Рим. 16:18) тем, что кажется хорошо, а в самом деле зловредно. Писание говорит о змие, что он мудрейший, а посему и блюди всегда его главу, чтобы он не нашел у тебя норы, и поселившись в ней, не произвел опустошения. Знай же, что если, тогда как ты что-либо слышишь, мыслишь, или видишь, хотя не много смутится сердце твое, то это демонское. Если же ты не достиг еще меры духовной (и не можешь сам рассуждать помыслов), то смирись пред учителем (открывай ему помыслы), -да"накажеттямилостию"(Пс. 140:5), и без совета ничего не делай (Сир. 32:21), хотя бы что и казалось тебе по-видимому добрым; ибо свет демонов обращается в последствии во тьму.
      cn: 当你心中涌现一个意念，催促你按神的旨意行事，而你在此事中既感到喜悦，同时又有一股与之对抗的忧愁，那么你要知道，这意念是来自神的。那时，你要强迫自己忍受，正如使徒所言：「我克制己身，使其顺服，免得我传福音给别人，自己反被弃绝了」（哥林多前书 9:27）。如此，便能成就神的旨意。至于那些源自魔鬼的意念，首先总是充满迷惑和忧伤，并且会暗中、悄然地将人引向歧途；因为仇敌披着羊皮，也就是说，它们灌输看似正确的思想，但内里「却是残暴的狼」（马太福音 7:15），它们掠夺并「用花言巧语欺骗那些心地纯朴的人」（罗马书 16:18），以那些看似美好的事物，实则却是有害的。圣经论及蛇时说它比一切走兽更狡猾，因此，你当常常留意它的头部，以免它在你这里找到藏身之处，一旦安顿下来，便会带来毁灭。所以，你要知道，当你听到、思想或看到任何事物时，如果你的心哪怕只是稍稍感到不安，那便是魔鬼的作为。如果你尚未达到属灵的境地（无法自行辨别意念），那么请在导师面前谦卑自己（向他敞开你的意念），好让他「以慈爱责备你」（诗篇 140:5）。并且，无论什么事，即便在你看来是好的，也不要未经商议便行事（西拉子 32:21）；因为魔鬼的光芒最终会转变为黑暗。
  - type: paragraph
    initial:
      ru: 18)
      cn: 18)
    text:
      ru: Путь настоящий в том состоит, чтобы проходимое и оставляемое нами позади, не привлекало нас обратно, иначе явимся на том месте, из которого вышли, достойные осуждения, и труд наш будет напрасен. Оставь волю свою позади себя, и смиряйся в течение всей твоей жизни, и спасешься.
      cn: 真正的道路在于，我们所经历和抛诸身后的，不应将我们拉回，否则我们就会回到原点，成为配受谴责之人，我们的努力也将白费。将你的意志抛诸脑后，一生谦卑，你便会得救。
  - type: paragraph
    initial:
      ru: 19)
      cn: 19)
    text:
      ru: Пробуди мысленное око твое, воздремавшее от уныния, да не уснешь в смерть (Пс. 118:28, 12:4). Бодрствуй, да познает ум твой како наблюдать за доброю землею твоею, чтобы не возросло в ней терние и не подавило семени. Блюдись, ибо«окрест нечестивии ходят»(Пс. 11:9).
      cn: 「唤醒你那因沮丧而昏沉的心灵之眼吧，免得你陷入死亡的沉睡」（诗篇 118:28, 12:4）。警醒着，好让你的心思知晓如何看守你那美好的土地，不让荆棘滋生，压制了种子。要小心，因为「恶人四处游荡」（诗篇 11:9）。
  - type: paragraph
    initial:
      ru: 20)
      cn: 20)
    text:
      ru: «Отче наш» (всю молитву) повелено произносить и совершенным, и грешным. Совершенным для того, чтобы они познавши, чьими сынами сделались, постарались не отпасть от Него; грешным же для того, чтобы они со стыдом называя Отцем Того, Которого часто оскорбляли, осудили себя и пришли в раскаяние.
      cn: 「我们的天父」（整段祷文）奉命要由完全之人与罪人同诵。令完全之人诵念，是为了让他们知晓自己已成为谁的儿女，并努力不离开祂；而令罪人诵念，则是为了让他们羞愧地称那位他们屡次冒犯者为父，从而谴责自己，并悔悟过来。
  - type: paragraph
    initial:
      ru: 21)
      cn: 21)
    text:
      ru: 'Если ты непрестанно молишься по слову Апостола (1Сол. 5:18), то не нужна продолжительность, когда встаешь на молитву; ибо ум твой весь день пребывает в ней. Когда сидишь за рукоделием, должно читать или говорить псалмы изустно, и при конце каждого псалма молиться сидя, как например: «Боже, помилуй мя окаянного!» Если же беспокоят тебя помыслы, то прибавь: «Боже! Ты видишь скорбь мою, помоги мне». Но по временам надобно вставать на молитву, и преклонять колена, с подобными же словами. Поя, или читая псалмы наизусть, должно произносить их в слух, если нет никого близко.'
      cn: 倘若你照着使徒的话语不住地祷告（帖撒罗尼迦前书 5:18），那么当你起身祷告时，便无需冗长的祈求；因你的心神整日都浸润其中。当你安坐于手工劳作时，应当默读或口诵诗篇，并在每篇诗篇的末尾，仍旧坐着祷告，例如：「上帝啊，怜悯我这悲苦之人！」倘若有思虑扰乱你，便可加上：「上帝啊！你洞察我的愁苦，求你助我。」然而，有时也需起身祷告，屈膝而跪，口中仍是相似的言语。在吟唱或背诵诗篇时，若四下无人，便应朗声而出。
  - type: paragraph
    initial:
      ru: 22)
      cn: 22)
    text:
      ru: Что до ночи касается, то молись с вечера два часа, считая их от захождения солнца, и кончив славословие, спи шесть часов, потом встань на бдение, и бодрствуй остальные четыре часа.
      cn: 至于夜晚，当你在日落后开始计算，祈祷两个小时；完成赞美后，睡六个小时；接着起身守夜，警醒其余的四个小时。
  - type: paragraph
    initial:
      ru: 23)
      cn: 23)
    text:
      ru: 'Желая омыть скверны, омой их слезами: ибо они чисто омывают всякую скверну. Пока не умолкнет гортань твоя, взывай ко Иисусу:«Наставниче,спаси ны,погибаем"(Лк. 8:24). Очисти сердце свое от пепла, и воспламени тот огонь, который Господь пришел ввергнуть на землю: Он истребит все сие и сделает золото твое чистым. Много потребно нам трезвения.'
      cn: 若欲涤净污秽，请以泪水洗涤：因泪水能纯净地洗去一切污垢。在你的喉咙未止息之前，向耶稣呼求：「夫子！我们丧命啦！」（路加福音 8:24）。洁净你心中的灰烬，并点燃主降世为要投掷于大地的火焰：这火焰将焚尽一切，使你的黄金纯粹。我们亟需警醒。
  - type: paragraph
    initial:
      ru: 25)
      cn: 25)
    text:
      ru: Удивительно, как мирские люди, ища приобретений, не обращают внимания ни на диких зверей, ни на нападения разбойников, ни на опасности моря, ни на самую смерть, и не ослабевают душою, лишь бы приобрести желанное, хотя и не знают наверно, получат ли его; мы же, окаянные и ленивые, получившие власть наступать на змей и на скорпионов и на всю силу вражескую, и слышавшие сие:«Аз есмь, не бойтеся»(Ин. 6:20), зная несомненно, что мы не своею силою боремся, но силою укрепляющего нас Бога, изнемогаем и унываем. От чего так? От того, что не пригвоздилась плоть наша страху Божию (Пс. 118:120), и мы никогда не забывали«снести хлебнашот гласа воздыханиянашего» (Пс. 101:5, 6). Потому переходим мы из одного в другое, что не приняли совершенно огня, который Господь пришел ввергнуть на землю (Лк. 12:49). Огнь сей сжег бы и истребил терние на мысленной нашей ниве. Послабление себе, нерадение и любовь к телу не допускают нас восстать.
      cn: 世人何其奇妙，他们追求财物，却不顾野兽的威胁，不惧强盗的袭击，不畏大海的险阻，甚至不怕死亡，他们的心灵毫不动摇，只为得到心之所愿，尽管他们不知能否如愿以偿；然而我们这些可怜而怠惰之人，明明已得了权柄，能践踏蛇和蝎子，并胜过仇敌的一切权势，也听闻过这句：「是我，不要怕」（约翰福音 6:20），我们确切地知道，我们并非凭自己的力量争战，而是凭那加添我们力量的上帝，却仍然力竭而沮丧。这是何故？只因我们的肉体尚未被钉在对上帝的敬畏之上（诗篇 118:120），我们从未忘记「因我们唉哼的声音，我们的骨头紧贴着肉」（诗篇 101:5-6）。因此，我们从一境转入另一境，是因为我们未曾完全接纳那主降世要投掷于地上的火（路加福音 12:49）。这火必能焚尽并摧毁我们思想田地里的荆棘。对自己的宽纵，懈怠，以及对肉体的爱恋，使我们无法奋起。
  - type: paragraph
    initial:
      ru: 26)
      cn: 26)
    text:
      ru: 'Молитва совершенная состоит в том, чтобы беседовать с Богом, не рассеиваясь мыслями, собирая все свои помыслы и чувства. Человек входит в такое состояние, когда умрет для всех людей; для мира и для всего, что в нем находится. И такой ничего не должен более говорит Богу в молитве, как только: да будет воля Твоя во мне, и иметь в уме, что предстоит Богу и с Ним беседует.'
      cn: 完美的祈祷在于与上帝对话，不让思绪散漫，而是汇聚所有的思想和情感。当一个人对所有世人、对世界以及其中一切都已死去时，他便进入了这种状态。这样的人在祈祷中无需再对上帝多言，只需说：「愿您的旨意在我身上成就。」并心中谨记，他正侍立于上帝面前，与祂交谈。
  - type: paragraph
    initial:
      ru: 27)
      cn: 27)
    text:
      ru: Воспоминаний о том, что ты видел, слышал, или сделал, ничто не уничтожает кроме молитвы, соединенной со смирением, трудами и слезами, и с отсечением своей воли.
      cn: 你所见、所闻、所行的一切记忆，除了与谦卑、辛劳、泪水以及舍弃己意相结合的祷告，没有任何事物能将其抹去。
  - type: paragraph
    initial:
      ru: 28)
      cn: 28)
    text:
      ru: Блюсти сердце значит иметь ум трезвенный и чистый от помысла, наводящего брань. Сперва ум пренебрегает помыслами своими, а потом уже, когда враг увидит нерадение, старается ввести в него брань. Если хочешь узнать о помысле, враг ли он тебе, или друг, сотвори молитву и спроси его:"наш литы,или от супостатов»(Нав. 5:13), – и он скажет тебе истину, ибо предательство бывает от нерадения. Не противоречь (помыслам), потому что враги сего желают (и видя противоречие) не перестанут нападать; но помолись на них ко Господу, повергая пред Ним немощь свою, и Он может не только отогнать, но и совершенно упразднить их.
      cn: 守护心灵，意即拥有一颗清醒纯洁的心智，不受那引致争战的思绪所扰。起初，心智会轻忽自己的思绪，然而一旦仇敌察觉到我们的懈怠，便会竭力将争战引入其中。若你渴望辨明思绪，它是你的敌人抑或朋友，就当祈祷并质问它：「你属我们，还是属我们的敌人？」（约书亚记 5:13）它必向你吐露真情，因背叛源于不经心。切勿反驳（这些思绪），因为仇敌正巴望如此（看见你的反驳），便不会停止攻击；反之，当为它们向主祈祷，将你的软弱倾倒于祂面前，祂不仅能将其驱逐，更能彻底将其废除。
  - type: paragraph
    initial:
      ru: 29)
      cn: 29)
    text:
      ru: Пребывать в келии, -значит воспоминать свои согрешения, плакать о них и сетовать, бодрствовать над собою, чтобы ум не был пленен; а если и будет пленен, то стараться скорее опять привести его в свое место.
      cn: 安居斗室，意即忆念己罪，为之哭泣、悲叹，并警醒自守，以使心神不为所掳；倘若心神已被掳，亦当竭力使其速返本位。
  - type: paragraph
    initial:
      ru: 30)
      cn: 30)
    text:
      ru: Ум бывает зверохищен (подобен зверю угрызенному зверем) тогда, когда человек не поспешит предварительно укорить себя. Такой ум имеет на себе следы угрызения зубов и терзания ногтей (зверей мысленных), почему и нуждается во врачевании, т. е. в покаянии.
      cn: 心灵有时会变得如同被野兽撕咬的生灵那般凶猛残暴，这发生在一个人未能及时预先自责之时。这样的心灵，承载着牙齿咬啮与爪甲撕扯的痕迹（乃是思想野兽的印记），因此，它亟需医治，亦即悔改。
  - type: paragraph
    initial:
      ru: 31)
      cn: 31)
    text:
      ru: Когда восстает на тебя тело; беги поспешно с молитвою к Иисусу, и успокоишься.
      cn: 当你的肉体起来反抗你时，急速以祷告奔向耶稣，你便会得享安宁。
  - type: paragraph
    initial:
      ru: 32)
      cn: 32)
    text:
      ru: 'Осуждение другого случается с тобою от того, что не умерло еще в тебе самооправдание: осуждай себя, и перестанешь осуждать других.'
      cn: 你之所以会论断他人，是因为你内在的自义尚未泯灭：审判你自己，你就会停止论断他人。
  - type: paragraph
    initial:
      ru: 33)
      cn: 33)
    text:
      ru: 'Боязнь – сестра отчаяния. Она ослабляет сердце и отторгает от Бога. Бежим от нея, и возбудим спящаго в нас Иисуса, воскликнув: «Наставниче,спаси ны, погибаем»(Мф. 8:25). И Он, восставши, запретит ветрам и они утихнут, а нам скажет:«Аз есмь, не бойтеся»(Ин. 6:20).'
      cn: 恐惧是绝望的姊妹。它削弱人心，使人远离上帝。让我们逃离它，并唤醒我们内心沉睡的耶稣，呼喊道：「夫子，救我们，我们丧命啦！」（马太福音 8:25）。祂必会起来，斥责风，风就平静了；祂也会对我们说：「是我，不要怕！」（约翰福音 6:20）。
  - type: paragraph
    initial:
      ru: 34)
      cn: 34)
    text:
      ru: Куда так далеко отошел Иисус, чтобы тебе нельзя было подойти к Нему и молить его придти на помощь? Не слышит ли ухо твое, что поют уста твои:«Близ Господь всем призывающим Его... во истине... волю боящихся Его сотворит, и молитву их услышит, и спасет я»(Пс. 144:19)? Прилепись к Нему, и Он избавит, тебя и от внутренних господ, и от внешних рабов их.
      cn: 耶稣离你究竟有多远，以至于你无法靠近祂并祈求祂的帮助呢？你的耳朵难道听不见你口中所唱的诗句吗：「凡求告上主的，就是诚心求告祂的，上主都与他们相近……祂必成就敬畏祂之人的心愿，也必听他们的呼求，拯救他们」（诗篇 144:19）。你要紧紧依附于祂，祂必将你从内在的主宰和外在的奴役中解救出来。
  - type: paragraph
    initial:
      ru: 35)
      cn: 35)
    text:
      ru: Моли благость Того, Который«всем человеком хощет спастися и в разум истины приити»(1Тим. 2:4), дабы он даровал тебе духовное бодрствование, возжигающее духовный огнь, который пришел низвесть на землю (Лк. 12:49) Господь и Владыка неба и земли. Бог дарует сию благодать всем, с трудом и усердием просящим; и она, пришедши, просвещает очи ума, прогоняет сон расслабления и нерадения и очищает оружие, которое заржавело на земле лености.
      cn: 祈求那位「愿万人得救，明白真道」（提摩太前书 2:4）的良善之主，赐予你属灵的警醒。这警醒能点燃属灵的火焰，这火焰是天地的主宰与君王，主降临世间所要降下的（路加福音 12:49）。凡辛劳恳切祈求之人，上帝必赐予此恩典。这恩典降临之时，将光照心灵之眼，驱散懈怠与疏懒之沉睡，并洁净那因怠惰而锈蚀于地上的兵器。
  - type: paragraph
    initial:
      ru: 36)
      cn: 36)
    text:
      ru: 'Иисус никого не отвергает: Он и в единонадесятый час нанял делателей в виноградник Свой. Прилепись к Нему и потрудись несколько, чтобы получить награду наравне со всеми. Бог даровал тебе ум, предай Ему оный, посвящая его небесному,«вышних ища, горняя мудрствуя»(Кол. 3:1, 2), и туда устремляя, где Он Сам пребывает. Сим только образом может каждый освободиться от ветхого человека. Иисус сказал Апостолам:«Вы... соль земли»(Мф. 5:13). Будь сам для себя солью, осоляя и иссушая (в себе) гнилость и (истребляя) червей, т. е., злые помыслы. Бог и Спаситель наш хочет, чтобы мы спаслись; но нам надлежит взывать непрестанно: спаси мя, Господи.  – И спасет.'
      cn: 耶稣不曾弃绝任何人：即便是在第十一个时辰，祂仍旧雇佣工人进入自己的葡萄园。紧紧依附于祂，辛劳片刻，便可与众人一同获得赏赐。上主赐予你智慧，将它奉献予祂吧，使它专注于天上之事，「寻求在上的事，思念上面的事」（歌罗西书 3:1, 2），并朝向祂之所在之处奔赴。唯有以此方式，每个人方能摆脱那老旧之人。耶稣对使徒们说：「你们是世上的盐」（马太福音 5:13）。愿你成为自己的盐，在自身中将腐朽与蛆虫，即邪恶的意念，加以盐渍与枯干，并将其毁灭。我们的上主和救主切愿我们得救；但我们必须不住地呼求：主啊，拯救我！——祂必将拯救。
  - type: paragraph
    initial:
      ru: 37)
      cn: 37)
    text:
      ru: Мера, коей искать должно, есть та, чтоб измениться и очиститься от ветхого человека и приобрести освящение души и тела.
      cn: 我们应当寻求的尺度，乃是要改变并洁净那旧人，以获得灵魂与肉体的圣化。
  - type: paragraph
    initial:
      ru: 38)
      cn: 38)
    text:
      ru: Если увлечешься и согрешишь против кого-нибудь делом или словом, пойди к нему и поклонись, прося прощения. И Бог, видя это, защитит тебя от врагов твоих.
      cn: 如果你的心神被牵引，因着行为或言语冒犯了某人，你就去到他那里，向他致敬并请求宽恕。上帝看见你的举动，便会护佑你，使你免受敌人的侵扰。
  - type: paragraph
    initial:
      ru: 39)
      cn: 39)
    text:
      ru: 'Когда престанет уныние? – Когда придет Господь наш, и о имени его в ушах хромого, сидящего при красных дверях, слышен будет радостный глас:«востани и ходи»;тогда он входит во святилище,«ходя и скача и хваля Бога»(Деян. 3:6, 8); тогда престанет сон уныния и лености; тогда отлетает от веждей дремота уныния и лености; тогда пять мудрых дев возжигают свои светильники и ликуют с женихом во святом чертоге без смущения, согласно воспевая: «видите,видите, яко благ Господь»(Пс. 33:9). Тогда прекращаются брани, и осквернения, и движения, и водворяется святой мир святой Троицы, запечатлевается сокровище, и делается недоступным похищению.'
      cn: 何时忧郁会止息呢？——当我们的主降临，当那坐在美门旁瘸腿之人的耳边，因祂的名响起欢欣之声：「起来行走」；那时他便进入圣所，「又走又跳，赞美神」（使徒行传 3:6, 8）；那时忧郁与懒惰的沉睡便会止息；那时忧郁与懒惰的困倦便会从眼帘上飞离；那时五个聪明的童女便点亮她们的灯，在圣洁的殿堂里，与新郎一同欢庆，毫无纷扰，同声歌唱：「你们要尝尝，看上主是良善的」（诗篇 33:9）。那时争战、污秽和扰动便会止息，圣三一的圣洁平安得以建立，宝藏被封存，变得无法被劫夺。
  - type: paragraph
    initial:
      ru: 40)
      cn: 40)
    text:
      ru: 'Как раздражились бесы против Иова, когда свидетельствовал о нем Бог, и как, предугадав, что приблизилось время юноше очиститься, «стрясошаего"(Мк. 9:20): так и тогда, когда видят, что кто-либо преуспел, искушают его по зависти. Это бывает попущением Божиим, для того, чтобы человек познал свою немощь и не превознесся (полученным) дарованием.'
      cn: 当上帝为约伯作见证时，恶魔们是何等恼怒他；同样，当他们预见到那少年人洁净的时间已近时，他们又是如何「使他抽搐」（马可福音 9:20）的啊：因此，每当他们看见有人有所成就时，他们便出于嫉妒而试探他。这乃是出于上帝的允许，为的是让人认识到自己的软弱，不致因所得的恩赐而心生骄傲。
  - type: paragraph
    initial:
      ru: 41)
      cn: 41)
    text:
      ru: 'Иметь имя или славу выше делания своего нимало не вредит тому, кто не услаждается тем, или не соглашается с тем, что говорят о нем, также, как оклеветанному в убийстве, но ничего подобного не делавшему (не вредит клевета). Такой должен думать: что люди имеют о мне хорошее мнение, не зная, каков я.'
      cn: 拥有一个名声或荣耀，超越了他实际所行的，对于那些不以此为乐、不认同他人所言之人，丝毫没有损害。这正如同那被诬陷谋杀，却未曾做过类似之事的人（诽谤对他无损）。这样的人应当思忖：世人对我抱持善意，却不知我究竟是怎样的人。
  - type: paragraph
    initial:
      ru: 42)
      cn: 42)
    text:
      ru: Имеешь наставление св. Апостола Павла, который говорит:«Вся... искушающе, добрая держите»(1Сол. 5:21). Всякое дело, которое совершает человек в страхе Божием, приносит пользу душе его. Итак, беседуй с отцами, если сия беседа приносит тебе пользу. Полагаю же так, что и беседовать ради Бога хорошо, и не беседовать Бога ради, также хорошо.
      cn: 你当谨记圣使徒保罗的教诲，他言道：「凡事察验，善美的要持守」（帖撒罗尼迦前书 5:21）。凡人在敬畏上帝中完成的每一件事，都将滋养他的灵魂。因此，若与诸位教父的交谈能使你受益，你便可与他们交流。我以为，为着上帝而交谈是好的，为着上帝而不交谈，亦是好的。
  - type: paragraph
    initial:
      ru: 43)
      cn: 43)
    text:
      ru: Умягчи сердце свое, и оно обновится; сколько смягчишь его, столько найдешь в нем помышлений для жизни вечной о Христе Иисусе Господе нашем.
      cn: 柔和你的心，它便会更新；你使它柔和多少，便会在其中寻得多少关于我们主耶稣基督永生之思念。
  - type: paragraph
    initial:
      ru: 44)
      cn: 44)
    text:
      ru: Отсекать волю свою пребывающему в келии своей значит не радеть о телесном покое во всех его видах; воля плотская состоит в том, чтобы упокоить тело в каком-либо случае, и потому, если не доставляешь ему покоя, знай, что, пребывая в келии, отсекаешь свою волю. – А воля, внушаемая демонами, состоит в том, чтобы оправдывать себя и веровать себе, – и тогда человек тот бывает уловляем ими.
      cn: 对于居于斗室之人，截断己意，便是不在乎身体在各种形式下的安逸；肉体的意志在于在任何情况下使身体得享宁静，因此，若你不予身体安宁，须知你是在斗室中截断己意。——而魔鬼所煽惑的意志，则在于自我辩护和自以为是——届时那人便被牠们所擒获。
  - type: paragraph
    initial:
      ru: 45)
      cn: 45)
    text:
      ru: 'Хорошо ли упражняться в молитве: «Господи, Иисусе Христе, Сыне Божий, помилуй мя», или лучше поучаться в божественном писании и стихословить Псалмы? – Надобно делать и то и другое: немного того, и немного другого попеременно, по написанному:«сия подобаше творити, и онех не оставляти»(Мф. 23:23).'
      cn: 那么，操练「主耶稣基督，上帝之子，怜悯我」这句祷文好呢，还是研习圣经、诵读诗篇更好？——两者都当行。交替进行，一点这个，一点那个，正如经上所记：「这都是你们应该做的，而那也不可忽略」（马太福音 23:23）。
  - type: paragraph
    initial:
      ru: 46)
      cn: 46)
    text:
      ru: Молитвы творить, в конце молитвенного своего правила, о мире св. церквей, о царе, правителях, о всех людях, нищих, вдовицах и о прочих, – хорошо; ибо о сем Апостольское есть завещание. Но исполняя сие, надобно сознавать себя недостойным и не имеющим на то силы. – Хорошо молиться и о всяком, просящем молитвы. Ибо Апостольское есть слово:«молитеся друг за друга, яко да исцелеете»(Иак. 5:16). И об Апостолах молились некоторые. Кто не радит о заповеди, тот сам себя осуждает; а потому, можешь или не можешь, понуждай себя к исполнению заповеди.
      cn: 在您祷告仪轨的结尾，为圣教会的和平、为沙皇、为执政者、为所有百姓、为贫者、为寡妇以及为其他众人献上祷告，这是美好的；因为这是使徒的训诫。但在履行之时，必须深知自己是不配的，也无此力量。——为所有请求祷告之人祷告，亦是美好。因为使徒之言说：「你们要彼此代求，使你们可以得医治」（雅各书 5:16）。也曾有人为使徒们祷告。凡不重视诫命者，乃是定自己的罪；因此，无论您能或不能，都当勉力自己去遵行这诫命。
  - type: paragraph
    initial:
      ru: 47)
      cn: 47)
    text:
      ru: Посетить брата хорошо, а празднословить худо. Самое дело научить тебя, как поступить; посети ближнего и воздержись от празднословия, подражая собеседованию святых отцов.
      cn: 探访弟兄是善行，闲谈却是恶习。要教导你如何行事，其精髓在于：探访你的近邻，并戒绝闲谈，效法圣教父们的谈吐。
  - type: paragraph
    initial:
      ru: 48)
      cn: 48)
    text:
      ru: 'Что есть добрая и злая воля? – Всякий покой телесный мерзок Богу нашему; ибо Он сам сказал:«узкий... и тесный путь вводяй в живот»(Мф. 7:14). Избрать этот путь есть добрая воля, и тот, кто держится его во всяком деле, произвольно избирает себе скорбь по силе своей. Или не знаешь, что говорит Апостол:«умерщвляю тело мое и порабощаю»(1Кор. 9:27). Видишь ли, что божественный муж волею порабощает тело свое, хотя оно и противилось тому? Имеющий доброе желание спасения ко всякому из требуемых нуждою действий своих примешивает небольшую скорбь. Например: могу спать на мягкой постели, но избирая небольшую скорбь, по собственному желанию, ложусь на рогоже,  – и подобное. – Это и есть воля по Богу. Воля же плотская состоит в противном сему, т. е. чтобы во всем иметь покой. Трудно спастись! И как заблуждается тот, кто думает спастись, упокоевая себя во всем! – Царствие Небесное получают лишь те, которые нудят себя (Мф. 11:12). Если не понудим себя немного, то как можем спастись?.'
      cn: 何为善与恶的意愿？— 我们神的眼中，一切肉身的安逸皆为可憎；因为祂亲自言明：「引到永生，那门是窄的，路是小的。」（马太福音 7:14）选择这条道路便是善的意愿，而凡在一切事上坚守此道者，便是在其力所能及的范围内，自觉地选择困苦。难道你不知使徒所言：「我克制己身，叫身服我」（哥林多前书 9:27）吗？你可见那神圣之人是凭着意愿使其身体服从，即便身体对此有所抵触？凡对救赎怀抱善愿者，于其一切所需之行动中，皆会掺入些许困苦。例如：我本可在柔软的床榻上安睡，但我选择些许困苦，出于自身意愿，躺卧于草垫之上 — 诸如此类。— 这便是合乎神意的意愿。而肉体的意愿则与此相反，即在于一切事上寻求安逸。救赎之路何其艰难！凡以为在一切事上安逸便可得救者，是何等迷失啊！— 天国只属于那些勉强自己的人（马太福音 11:12）。若我们不稍加勉强自身，又怎能得救呢？
  - type: paragraph
    initial:
      ru: 49)
      cn: 49)
    text:
      ru: Утром нападают помыслы. Как быть? – Когда кто-либо бывает празден, то занимается приходящими ему помыслами. Когда же занят бывает, то не имеет времени принимать их. Итак с раннего утра держи жернов (ум в своей власти), и будешь молоть пшеницу – на хлебы в пищу. Если же соперник твой предупредит тебя, то вместо пшеницы будешь молоть им (жерновом-умом) плевелы.
      cn: 清晨时分，意念会来袭扰。该如何应对呢？——当一个人无所事事时，他便会专注于那些向他涌来的意念。然而，当他忙碌起来时，就没有时间去接纳它们了。所以，从清晨伊始，便要掌控住你的磨盘（即你的心智），如此你便能磨出小麦，以制作成养身的饼食。但若你的对手抢在你前头，那么你将用磨盘（心智）磨出的，就不是小麦，而是稗草了。
  - type: paragraph
    initial:
      ru: 50)
      cn: 50)
    text:
      ru: 'Как сподобиться чистой и духовной молитвы? – поскольку Господь наш Иисус Христос сказал:«просите, и дастся вам: ищите, и обрящете: толцыте, и отверзется вам»(Лк. 11:9); то молись Самому благому Богу, чтобы Он послал Святого Духа Утешителя; и Тот, пришедши, научит тебя всему и откроет тебе все таинства. Его взыщи себе в путеводителя; Он не допустит прелести, или рассеяния в сердце, не попустит нерадения и уныния, или дремоты мысли; просветит очи, утвердит сердце, возвысит ум. Ему прилепись, Ему веруй, Его возлюби; ибо Он умудряет безумных, услаждает мысль, подает силу, чистоту, радость и правду; учит долготерпению и кротости, любви и миру, и дарует оные.'
      cn: 如何才能蒙受洁净而属灵的祷告？——因为我们的主耶稣基督曾说：「祈求，就给你们；寻找，就寻见；叩门，就给你们开门」（路加福音 11:9）；所以，你要向那位至善的上帝祷告，求他差遣圣灵保惠师。圣灵一旦降临，他将教导你一切，并向你启示所有的奥秘。你要寻求他作你的向导；他不会允许迷惑或心思的涣散，也不会容忍懈怠和沮丧，或是思想的昏沉。他将开启你的眼睛，坚固你的心，提升你的悟性。你要紧紧依附于他，信赖他，爱慕他；因为他使愚昧者变得智慧，使思想充满甘甜，赐予力量、纯洁、喜乐与公义；他教导人忍耐与温柔，爱与和平，并慷赐这些恩典。
  - type: paragraph
    initial:
      ru: 51)
      cn: 51)
    text:
      ru: 'От больного не требует Господь службы телесной, но духовной т. е., молитвы; ибо Он говорит:«Непрестанно молитеся»(1Сол. 5:17). – Давай телу несколько меньше против требования его: ибо путь отеческий состоит в том, чтобы вообще в пребывании своем не отягощаться ни питием, ни пищею.'
      cn: 主不向病者求身体的服事，而求心灵的服事，即祷告；因为祂说：「不住地祷告」（帖撒罗尼迦前书 5:17）。— 你当稍稍少给身体所求的：因为先父之道在于，在其整个居世中，不为饮或食所累。
  - type: paragraph
    initial:
      ru: 52)
      cn: 52)
    text:
      ru: 'Не позволяй себе рассуждать о приходящих помыслах; но повергни пред Богом немощь свою, говоря: Господи! я в руках Твоих, помоги мне и избавь меня от рук их. Помысл же, который медлит в тебе и борет тебя, объяви авве твоему, и он, с помощью Божиею, исцелит тебя.'
      cn: 不要容许自己去推敲那些涌现的意念；而是将你的软弱全然倾覆在上帝面前，如此说：主啊！我全在您的掌握之中，求您帮助我，并从他们的手中解救我。至于那在你心中盘桓并与你争战的意念，务要向你的神父坦陈，他必在上帝的助佑下医治你。
  - type: paragraph
    initial:
      ru: 53)
      cn: 53)
    text:
      ru: 'Не оставляй изучения псалмов; ибо и сие относится к духовному деланию, и старайся произносить их наизусть: это для тебя полезно.'
      cn: 不要放弃研习圣咏；因为这同样属于属灵的操练，并且要努力背诵它们：这对于你大有裨益。
  - type: paragraph
    initial:
      ru: 54)
      cn: 54)
    text:
      ru: Не будь поруган, о неразумный! не надобно верить врагам своим. Если оставишь попечение о себе и вознерадишь, то враги придут снова. Воин во время мира изучает то, что потребуется от него во время брани. Смотри, что сказал Господь змию:«той твою блюсти будет главу, и ты блюсти будешь его пяту»(Быт. 3:15). До последнего издыхания не должен человек оставлять попечение о себе. Итак, внимай себе, брат, и берегись гнева, тщеславия, сна и прочих страстей, зная, что враг не спит и не нерадит.
      cn: 愚昧者啊，切莫受辱！你不应相信你的仇敌。若你放弃了对自身的照看，并变得疏忽大意，那么仇敌将卷土重来。战士在和平时期所学习的，正是他在战时所需要的一切。看哪，主对那蛇说了什么：「他将要伤你的头，你将要伤他的脚跟」（创世记 3:15）。直到最后一口气息，人都不应放弃对自身的照看。所以，我的兄弟啊，务必警醒，当心愤怒、虚荣、沉睡以及其他各种情欲，须知仇敌从不沉睡，也从不疏忽。
  - type: paragraph
    initial:
      ru: 55)
      cn: 55)
    text:
      ru: Очисти сердце свое от помыслов ветхого человека. Дарования Божии вмещаются лишь в чистых и им подаются. Пока сердце твое движется гневом, памятозлобием и тому подобными страстями ветхого человека, не войдет в него премудрость. Если желаешь дарований Божиих, извергни из себя сосуды чуждого (страсти), и Божии дарования сами собою войдут в тебя.
      cn: 洁净你的心，除去那旧人的思虑。神的恩赐只容纳于洁净的心中，并施予给它们。只要你的心被愤怒、怀恨以及那旧人类似的激情所驱动，智慧便不会进入其中。如果你渴望神的恩赐，就将那异己的器皿（激情）从你里面倾倒出去，神的恩赐便会自然而然地进入你。
  - type: paragraph
    initial:
      ru: 56)
      cn: 56)
    text:
      ru: 'Если хочешь знать настоящий путь, то знай, что он состоит в следующем: принимать бьющего, как греющего, – безчествующего, как прославляющего, – досаждающего, как почитающего, – и утесняющего, как успокаивающего. Если не дадут тебе того, что следует по обычаю, не скорби, но скажи: если б была на то воля Божия, то я получил бы это; почитай себя недостойным, и оставь самооправдание. Если ты, когда скажешь что-нибудь, говоришь: хорошо сказал я, или когда постигнешь что умом, говоришь: хорошо постиг, – хорошо сделал то, хорошо другое: то далек ты от пути Божия.'
      cn: 若你渴望明了真道，须知其在于此：将击打者视如温暖者，将羞辱者视如荣耀者，将冒犯者视如敬重者，将压迫者视如安抚者。倘若未能按常所得，切勿忧伤，但当言道：若此乃上帝之旨，我必将得之。当自视为不配，并摒弃自我辩护。若你言语之后，心生「我言甚善」之念；或心思领悟之际，自谓「我悟甚透，此举甚佳，彼事甚美」，则你离上帝之道甚远矣。
  - type: paragraph
    initial:
      ru: 57)
      cn: 57)
    text:
      ru: 'Враг крепко лютует на нас; но если смиримся, то Господь упразднит его. Будем всегда укорять себя самих; и победа всегда будет на нашей стороне. Три вещи всегда победоносны: укорять себя, оставить волю свою позади себя, и почитать себя ниже всей твари.'
      cn: 仇敌正猛烈地攻击我们；但若我们谦卑己心，主必将它废除。我们要时常责备自己；如此胜利便会永远属于我们。有三件事总是所向披靡：责备自己，将自己的意志置诸脑后，以及看自己低于一切受造物。
  - type: paragraph
    initial:
      ru: 58)
      cn: 58)
    text:
      ru: 'Постараемся очистить сердце наше от страстей ветхого человека, которые ненавидит Бог: мы Его храмы, и Бог не живет в храме, оскверненном страстями.'
      cn: 我们当竭力洁净我们的心，使之脱离那为神所憎恶的、旧人的情欲：我们是祂的殿，而神不住在那被情欲玷污的殿中。
  - type: paragraph
    initial:
      ru: 59)
      cn: 59)
    text:
      ru: Предоставь Богу заботиться о тебе, возложи на Него все свои попечения, и Он устроит все, что до тебя касается, как Ему угодно. Кто предает себя Богу, должен предать Ему все от всего сердца, даже до смерти. Бог ничего от тебя не требует, кроме благодарения, терпения и молитвы о прощении грехов.
      cn: 将你的重担卸给上帝，让他来照管你。你一切的忧虑都可托付于他，他必按照自己的美意，为你安排好一切。凡将自己奉献给上帝的人，都当全心全意地将一切献上，甚至倾尽性命。上帝对你别无所求，他所要的，唯有感恩、忍耐，以及为罪得赦免的祷告。
  - type: paragraph
    initial:
      ru: 60)
      cn: 60)
    text:
      ru: 'Знай, что те, которые желают покоя во всем, услышат некогда: восприясте благая в животе вашем (Лк. 16:25). Не будем ослабевать; мы имеем Бога милостивого, Который знает и немощь нашу более нас. Чтоб не малодушествовать и не отягощаться, взирай на конец терпения. Близок Бог, сказавший«не имам тебе оставити, ниже имам отТебеотступити»(Евр. 13:5;Нав. 1:5).'
      cn: 须知，那些在一切事上渴求安宁之人，终有一日会听见这番话：「你生前享尽了福乐」（路加福音 16:25）。我们切莫懈怠；我们拥有一位仁慈的上帝，祂比我们更了解我们的软弱。为了不致灰心丧志、不被重担压垮，请仰望忍耐的终点。上帝临近，祂曾说：「我总不撇下你，也不丢弃你」（希伯来书 13:5；约书亚记 1:5）。
  - type: paragraph
    initial:
      ru: 61)
      cn: 61)
    text:
      ru: 'О посте чувственном не скорби (если не можешь его понести): он ничего не значит без духовного. Не от немощных телом требует Бог поста, но от сильных и здоровых; снизойди немного телу, и это не будет грехом. Бог не требует от тебя поста (когда не моществует тело твое); потому что знает болезнь, которую послал тебе. – Благодари же Бога за все.'
      cn: 若你无法持守肉体的禁食，切勿为此忧伤：因为若无灵性禁食相伴，肉体禁食便毫无意义。神所要求的禁食，并非针对身体孱弱之人，而是为那些健壮有力者。稍微体恤你的肉身，这并无罪过。神不要求你禁食（当你的身体无力之时）；因为祂深知那降于你身的疾病。因此，当为这一切而感谢神。
  - type: paragraph
    initial:
      ru: 62)
      cn: 62)
    text:
      ru: 'В чем упражняться ежедневно? – Должен ты несколько упражняться в псалмопении, несколько молиться изустно; нужно время и на то, чтобы испытывать и блюсти свои помыслы. У кого на обеде много разных снедей, тот много ест и с услаждением; а кто каждый день употребляет одну и ту же пищу, тот не только без услаждения вкушает ее, но иногда чувствует, может быть, и отвращение от нее. Так и в нашем состоянии бывает. Только совершенные могут приучить себя употреблять ежедневно одну и ту же пищу без отвращения. В псалмопении же и молитве изустной не связывай себя, но делай, сколько Господь тебя укрепит; не оставляй также чтения и внутренней молитвы. Несколько того, несколько другого, и так проведешь день, угождая Богу. Совершенные отцы наши не имели определенного правила, но в течении целого дня исполняли свое правило: несколько упражнялись в псалмопении, несколько читали изустно молитвы, несколько испытывали помыслы, мало, но заботились и о пище, и все сие делали со страхом Божиим. Ибо сказано:"вся,еликааще... творите, во славу Божию творите»(1Кор. 10:31).'
      cn: 你每日当操练什么？——你当稍作诗篇颂唱，稍作口祷；也需要时间去省察并守护你的思绪。在宴席上若有许多不同的美食，人就会吃得多且心满意足；而若每日只食用一种食物，人不仅食之无味，有时甚至会感到厌恶。我们的境况亦是如此。只有完全之人才能使自己习惯于每日食用同一食物而无厌恶之感。在诗篇颂唱和口祷中，切莫束缚自己，只管按照主所赐予你的力量去做；也不可放弃阅读与默祷。稍作此，稍作彼，如此你便能度过一天，蒙神喜悦。我们那些已臻完善的圣父们没有固定的规矩，而是在整日之中履行他们的规矩：他们稍作诗篇颂唱，稍作口祷，稍作思绪省察，少许但用心关照饮食，所有这一切都怀着对神的敬畏而行。因为圣经说：「无论何事，你们或吃或喝，都要为荣耀神而行」（哥林多前书 10:31）。
  - type: paragraph
    initial:
      ru: 63)
      cn: 63)
    text:
      ru: 'Как должно испытывать свои помыслы, и как избегать пленения? – Испытание помыслов состоит в следующем: когда придет тебе помысл, рассмотри, что от него происходит. Приведу тебе на сие и пример: представь себе, что кто-нибудь тебе досадил, и помысл побуждает тебя сказать ему что-нибудь; а ты скажи своему помыслу: если я выскажу ему, смущу его чрез это и он будет на меня скорбеть: так потерплю немного и пройдет. Так и при всяком худом помысле спроси себя, к чему приводят худые мысли, – и они прекратятся. – Касательно же пленения знай, что оно требует большой бдительности. Отцы говорят: если увлекают ум твой в блуд, напоминай ему о целомудрии; если же увлекают в чревообъядение, приведи ему на память пост. Таким же образом поступай и в отношении к другим страстям.'
      cn: 当如何审视自己的思虑，又如何避免被其掳掠呢？——审视思虑在于以下几点：当一个思虑向你袭来时，要考察它会带来什么后果。我将为此举一个例子：设想某人惹恼了你，一个思虑促使你想对他说些什么；而你则对你的思虑说：如果我对他直言不讳，这会使他不安，他会为此对我心怀怨怼：不如我稍作忍耐，这股冲动便会过去。因此，对于每一个邪恶的思虑，都要问问自己，这些邪恶的思虑会导向何方——如此它们便会止息。——至于被掳掠，你要知道这需要极大的警醒。教父们说：如果你的心神被引诱向淫乱，便提醒它贞洁；如果被引诱向饕餮，便让它回忆起禁食。对于其他的激情，也应采取同样的方式。
  - type: paragraph
    initial:
      ru: 64)
      cn: 64)
    text:
      ru: Непрестанно молиться относится к мере безстрастия; и чрез это обнаруживается пришествие Духа, Который учит всему. Если всему, то и молитве. Ибо Апостол говорит:«о чесом бо помолимся, якоже подобает, не вемы, но сам Дух ходатайствует о нас воздыхании неизглаголанными»(Рим. 8:26).
      cn: 不住地祷告，关乎着无情欲的境界；由此也彰显了圣灵的降临，祂将教导一切。如果祂教导一切，那么祷告亦在其中。因为使徒说：「我们本不晓得当怎样祷告，只是圣灵亲自用说不出来的叹息替我们祷求。」（罗马书 8:26）
  - type: paragraph
    initial:
      ru: 65)
      cn: 65)
    text:
      ru: 'Должно ли иметь правило? – Будь подобен человеку, который ест и пьет, пока это его услаждает: так, если приходит тебе желание читать, и видишь в сердце своем умиление, читай, сколько можешь, и при пении псалмов поступай также, старайся же по силе твоей непрестанно приносить Богу благодарение, и взывать: «Господи помилуй», и не бойся: дарования Божии непреложны.'
      cn: 「需要定下规矩吗？」——你当像那人，饮食皆因其带来愉悦。同样，若你心生阅读的渴望，且在你心中看见感动，你便尽力阅读。诵唱诗篇时，亦当如此行。要尽你的力量，不住地向上帝献上感恩，并呼喊：「上主，怜悯我！」不要害怕：上帝的恩赐是不可改变的。
  - type: paragraph
    initial:
      ru: 66)
      cn: 66)
    text:
      ru: 'За все воздавай благодарение Богу; ибо благодарение ходатайствует о немощах. Правило твое да будет в том, чтобы жить, внимая своим помыслам и иметь страх Божий, говоря себе: как я встречу Бога? как я провел прошедшее время?.'
      cn: 为一切向神献上感谢；因为感谢能为我们的软弱代求。你的准则应当是，在生活中留意自己的思绪，并怀有对神的敬畏，对自己说：「我将如何与神相遇？我将如何度过过去的时光？」
  - type: paragraph
    initial:
      ru: 67)
      cn: 67)
    text:
      ru: Ни в каком случае не считай себя за нечто, и не ищи равенства с другими; – и ни от чего не придешь в смущение, чтобы не сделали тебе неприятного. Помни притом, что если ты станешь взыскивать за что-либо с брата; то и Бог взыщет с тебя за все, содеянное тобою от юности.
      cn: 切勿自视为有何特异之处，亦莫汲汲于与人等齐；如此，便无事能使你心生烦扰，即便有人待你苛刻。此外，请铭记：若你向弟兄有所苛求，则上主亦将追究你自幼年以来所行的一切过犯。
  - type: paragraph
    initial:
      ru: 68)
      cn: 68)
    text:
      ru: Если ты, вразумляя другого, чувствуешь смущение в сердце своем; то такое вразумление не угодно Богу. Оно смешано с самооправданием и происходит по действию диавольскому.
      cn: 若你训诲他人时，心生困扰，则此番训诲非神所喜悦。因其间杂自义，且出于魔鬼之作为。
  - type: paragraph
    initial:
      ru: 69)
      cn: 69)
    text:
      ru: Возненавидим телесный покой, чтобы он не удалил нас от Бога, ибо он мерзок Ему. Бог попускает нам не много поскорбеть, потому что без скорби нет успеха в страхе Божием.
      cn: 我们当厌弃肉体的安逸，免得它使我们远离神，因为它为神所憎恶。神容许我们受些许的苦楚，因为若无苦楚，便无法在敬畏神的事上有所长进。
  - type: paragraph
    initial:
      ru: 70)
      cn: 70)
    text:
      ru: 'Смирение состоит в том, чтобы считать себя землею и пеплом – на деле, а не на словах только, и чтобы говорить: кто я такой? И кто считает меня за что-либо?.'
      cn: 谦卑在于真切地——而非仅是口头地——将自己视作尘土与灰烬，并能说出：「我是谁？谁又将我当回事呢？」
  - type: paragraph
    initial:
      ru: 71)
      cn: 71)
    text:
      ru: Ты тогда хорошо подвизаешься, когда тщательно внимаешь себе, чтобы не отпасть от страха Божия и от благодарения Богу. Блажен ты, если поистине сделался странным и нищим, ибо таковые наследуют царствие Божие.
      cn: 你那时便已善美地争战，当你细心省察自身，以免坠离对上帝的敬畏和对祂的感恩。你是有福的，若你真正地成了异乡人与贫者，因这样的人必承受上帝的国度。
  - type: paragraph
    initial:
      ru: 72)
      cn: 72)
    text:
      ru: 'Если внутреннее делание по Богу не поможет человеку, то напрасно он трудится во внешнем. Внутреннее делание с болезнью сердечною производит истинное безмолвие сердца; такое безмолвие производит смирение, а смирение делает человека селением Божиим; от вселения же Божия (в человека) изгоняются лукавые демоны и начальник их диавол с постыдными их страстями, и человек делается храмом Божиим, освящаемым, просвещенным, очищенным и исполненным всякого благодеяния, благости и радости. Человек сей делается Богоносцем. Трудись же, по силе внутреннего человека, над тем, чтобы смирить свои помыслы; и тогда Бог откроет очи сердца твоего, чтобы видеть истинный свет и быть в состоянии сказать: благодатью спасен я о Христе Иисусе Господе нашем.'
      cn: 如果人里面的敬虔操练无益于他，那么他外在的劳苦就尽都枉然。那带着心痛的内在操练，能生出真实的内心静默；这样的静默生出谦卑，而谦卑使人成为上帝的居所；由于上帝住在人里面，邪恶的魔鬼和它们的头目——魔鬼，连同它们可耻的情欲，就被驱逐出去，人也成了上帝的殿堂，被分别为圣，被光照，被洁净，并充满各样的恩惠、良善与喜乐。这样的人便成了负有上帝圣德者。所以，你要尽你内在之人的力量，去努力降服你的思念；那时上帝将开启你心眼的视力，使你得见真光，并能说：我靠着我们主基督耶稣的恩典得了拯救。
  - type: paragraph
    initial:
      ru: 73)
      cn: 73)
    text:
      ru: 'Кто желает угодить Богу, хоть понуждает себя отсекать волю свою пред ближним: к этому отчасти относится то, что сказал Господь:«царствие небесное нудится, и нуждницы восхищают е»(Мф. 11:12).'
      cn: 谁若渴望蒙神喜悦，纵然在近人面前勉力克制，摒弃一己之私意，这或可部分印证主所言：「天国是努力争取的，努力争取的人就夺得了」（玛窦福音 11:12）。
  - type: paragraph
    initial:
      ru: 74)
      cn: 74)
    text:
      ru: Пока не подчинится телесное духовному, не могут ослабеть в нас страсти.
      cn: 除非身体臣服于灵性，否则我们内心的情欲便无法减弱。
  - type: paragraph
    initial:
      ru: 75)
      cn: 75)
    text:
      ru: Приобрети крайнее смирение и послушание во всем, ибо они суть искоренители всех страстей и насадители всяких благ.
      cn: 请在一切事上获得极度的谦卑和顺服，因为它们能根除所有情欲，并栽种一切美善。
  - type: paragraph
    initial:
      ru: 76)
      cn: 76)
    text:
      ru: 'Согрей сердце свое в страхе Божием, возбуждая его от мысленного сна, наводимого двумя злейшими страстями забвением и нерадением. Согревшись, оно примет желание будущих благ, и отселе ты будешь иметь попечение о них, и чрез сие попечение отступит от тебя не только мысленный, но и чувственный сон, и тогда скажешь, подобно Давиду:«в поучении моемвозгоритсяогнь"(Пс. 38:4). Что о сих двух страстях сказано, то приложимо ко всем: все они подобны хворосту и сгорают от оного духовного огня.'
      cn: 请在对上帝的敬畏中温暖你的心，将它从由遗忘和冷漠这两种最邪恶的激情所带来的心智沉睡中唤醒。心被温暖后，它将生发对未来福祉的渴望，从那时起你就会为它们而劳心。通过这份劳心，不仅心智的沉睡，连感官的沉睡也会离你而去，那时你将像大卫一样说：「在我默想的时候，火就燃起来」（诗篇 38:4）。对这两种激情所说的，也适用于所有激情：它们都像干柴，被那属灵的火所焚烧。
  - type: paragraph
    initial:
      ru: 77)
      cn: 77)
    text:
      ru: Скажу тебе о подвигах духовных, что они, без хранения ума, ни во что не вменяются человеку.
      cn: 我将向你阐述属灵的操练，若没有对心思的保守，它们对人而言毫无价值。
  - type: paragraph
    initial:
      ru: 78)
      cn: 78)
    text:
      ru: 'Чтением ли занимаешься, изучением ли (на память) псалмов, непрестанно воспоминай Бога, сказавшего:«научитеся отМене, яко кроток есмь и смирен сердцем: и обрящете покой душам вашим»(Мф. 11:29).'
      cn: 无论你是阅读，还是（背诵）诗篇以学习，都当不住地忆念那言说的主：「你们当学我的样式，因为我心里柔和谦卑，这样，你们的灵魂就必得安息。」(马太福音 11:29)。
  - type: paragraph
    initial:
      ru: 79)
      cn: 79)
    text:
      ru: 'Смерть и жизнь наша в наших же руках (Втор. 30:19). Если не повторим прежних согрешений, то уже имеем от Бога прощение их, только бы не усумнились снова."Се здравбылеси: ктому не согрешай, да не горше ти что будет»(Ин. 5:14). Будь чужд безнадежия; прилепись к Богу любовью, верою, надеждою, – и возымеешь в Нем жизнь вечную.'
      cn: 「生死祸福，都由我们自己选择。」（申命记 30:19）若我们不再重蹈往昔的罪愆，那么我们已从上帝那里获得了赦免，只愿我们不再心生疑惑。「看哪，你已经痊愈了。不要再犯罪，免得你遭遇更不幸的事。」（约翰福音 5:14）请远离绝望，以爱、以信、以望紧紧依附于上帝，便能在祂那里获得永恒的生命。
  - type: paragraph
    initial:
      ru: 80)
      cn: 80)
    text:
      ru: Во всякое время, если возможет человек отсечь свою волю во всем, и иметь смиренное сердце и смерть всегда пред глазами; то может спастись благодатию Божиею.
      cn: 在任何时刻，若人能断绝自己的所有意愿，并常怀谦卑之心，常将死亡置于眼前；那么他便可蒙受上帝的恩典而得救。
  - type: paragraph
    initial:
      ru: 81)
      cn: 81)
    text:
      ru: Что значит положить начало, как не то, чтоб удаляться от всего ненавистного Богу? А как удаляться от сего? – Не делать ничего без вопрошения и совета, также и не говорить ничего неподобающего, и притом признавать себя неразумным, неосоленным, уничиженным и вовсе ничего незначущим.
      cn: 「奠定基础」意味着什么呢？难道不是要远离一切为上帝所憎恶的事物吗？然而，我们又该如何远离这一切呢？——那便是，凡事未经请示和咨询，便不擅自行动；也不出言不逊；并且，要承认自己是愚拙的、无味的、卑微的，并视自己为一无是处之人。
  - type: paragraph
    initial:
      ru: 82)
      cn: 82)
    text:
      ru: 'Придти тебе в умиление препятствует воля твоя; ибо если человек не отсечет своей воли, то не может приобрести болезни сердечной. Не позволяет же тебе отсечь волю свою неверие; а неверие происходит от того, что мы желаем славы человеческой. – Если поистине хочешь оплакивать грехи свои, внимай себе и умри для всякого человека. Отсеки три эти вещи: волю, самооправдание, человекоугодие; и поистине придет к тебе умиление и Бог покроет тебя от всякого зла.'
      cn: 你之所以无法得享心意软化，是因你的意志作梗；因为人若不弃绝自己的意志，便无法获得心灵的痛悔。而你无法弃绝自己意志的原因，乃是不信；不信的缘由，则在于我们贪求人的荣耀。——若你真心渴望为自己的罪孽哀哭，便当留意自身，并向所有世人死去。弃绝这三件事：你的意志、你的自我辩护、以及你取悦世人的倾向；那么，心意软化将真实地降临于你，而上帝必将护佑你免受一切邪恶。
  - type: paragraph
    initial:
      ru: 83)
      cn: 83)
    text:
      ru: Не обольщайся насыщением чрева, и не услаждай себя принятием пищи или пития, кроме удовлетворения телесной потребности. Берегись, чтоб не осуждать никого; будь покорен, – и так придешь в смирение, и все страсти исчезнут из тебя.
      cn: 莫因肚腹饱饫而自欺，亦莫因饮食之乐而自悦，除非为满足身体之所需。慎勿论断他人；当存顺服之心，如此你将臻于谦卑，一切情欲亦将自你身中消逝。
  - type: paragraph
    initial:
      ru: 84)
      cn: 84)
    text:
      ru: 'Не думай, чтобы спасение было дело безтрудное: оно требует многих потов труда и понуждения. Не расслабляйся, угождая своему телу; иначе оно низложит тебя. И великие мужи бывают им низлагаемы, если не внимают себе.'
      cn: 莫以为救赎是轻省之事：它需付出汗水与劳力，更要自我克制。莫要松懈，以取悦你的肉体；否则它将把你倾覆。即便是伟大的人物，若不警醒自守，亦会因此被其击败。
  - type: paragraph
    initial:
      ru: 85)
      cn: 85)
    text:
      ru: Авва Исаияговорит, что пока человек ощущает сладость грехов, то они не бывают еще ему прощены. Я ощущаю сладость их и помысл смущает меня, что нет мне прощения. – Слово Аввы Исаии относится к тому, кто не ощущает только сласть греха, но и услаждается ею. Тому же, кому хотя и приходит на память греховная сласть, но кто не допускает продления действия сей сласти, а противоречит, и подвизается против оной, прощены прежние грехи.
      cn: 阿爸以赛亚说，除非人不再感受到罪的甘甜，否则他的罪尚未得赦。我仍旧感受到那甘甜，于是意念搅扰我，令我以为自己没有得赦。——阿爸以赛亚的话语，是指向那些不仅感受到罪的甘甜，而且沉溺其中，以此为乐的人。至于那些人，即便罪恶的甘甜浮上心头，但他们不让这份甘甜持续下去，反而加以抵制，奋力抗争，他们过去的罪已被赦免了。
  - type: paragraph
    initial:
      ru: 86)
      cn: 86)
    text:
      ru: 'Служащий (диакон) должен быть, как херувим: весь око, весь ум; он должен размышлять и мудрствовать о небесном, со страхом и трепетом, и славословить; ибо носит тело и кровь бессмертного Царя. Он представляет также и лице Серафимов, потому что поет славословие и осеняет сокровенные тайны рипидою, как бы святыми крылами, образуя чрез то возвышение свое от земли и от всего вещественного. Ему надобно непрестанно воспевать умом, во храме внутреннего человека, победную песнь велелепной славы Бога нашего:«свят, свят, свят Господ Саваоф: исполньнебо иземля славыТвоея» (Ис. 6:3).'
      cn: 事奉者（执事）应当如同革鲁宾：浑身是眼，浑身是心。他必须以敬畏与战兢之心，默想并思索属天之事，并要赞美颂扬；因为他承载着不朽君王的身体和宝血。他也代表着撒拉弗的形象，因为他咏唱赞美之歌，并以扇形圣器——如同圣洁的翅膀——遮蔽隐秘的奥迹，以此象征他超拔于大地和一切物质。他必须在内在之人的殿中，以心神不住地歌颂我们上帝伟大荣耀的得胜之歌：「圣哉，圣哉，圣哉万军之上主，祂的荣光充满全地」（以赛亚书 6:3）。
  - type: paragraph
    initial:
      ru: 87)
      cn: 87)
    text:
      ru: Если станешь непрестанно осуждать себя самого, то сердце твое сокрушится и обратится к покаянию, и Тот, Кто сказал чрез св. пророка:«глаголи ты беззакония твоя прежде, да оправдишися»(Ис. 43:26), оправдает тебя и освободит от всякого осуждения. Ибо писание говорит:«Бог оправдаяй. Кто осуждаяй?»(Рим. 8:33, 34).
      cn: 若你不断地自我谴责，你的心便会破碎，转向悔改。那位曾藉圣先知说：「你要述说你的罪孽，好使你得称为义」（以赛亚书 43:26）的主，必将称你为义，并使你摆脱一切的定罪。因为经文说：「有上帝称我们为义了。谁能定我们的罪呢？」（罗马书 8:33, 34）。
  - type: paragraph
    initial:
      ru: 88)
      cn: 88)
    text:
      ru: Есть раздражительность естественная, и есть раздражительность противоестественная. Естественная противится исполнению похотливых вожделений, и она не требует врачевания, как здравая. Противоестественная восстает, если не исполняются похотливые вожделения. Сия последняя требует врачеваний сильнейших, чем вожделения.
      cn: 有一种自然的烦躁，也有一种反自然的烦躁。自然的烦躁抵制贪欲的满足，它无需治疗，因为它本是健康的。反自然的烦躁则在贪欲未能满足时而勃发。这后一种烦躁，比贪欲本身更需要强力的医治。
  - type: paragraph
    initial:
      ru: 89)
      cn: 89)
    text:
      ru: Бог сотворил душу и тело бесстрастными, но чрез преслушание они впали в страсти. Страсти сгорают от смирения, как от огня.
      cn: 主起初创造灵魂与身体之时，原是无有情欲的。然而，因悖逆之故，情欲便侵染其间。情欲如同火中之薪，唯有谦卑，方能将其焚尽。
  - type: paragraph
    initial:
      ru: 90)
      cn: 90)
    text:
      ru: 'Для искоренения скверной страсти (блудной) необходим труд сердечный и телесный; сердечный, чтобы сердце непрестанно молилось Богу; телесный, чтобы человек умертвил и посильно поработил тело свое. Всячески надо не допускать согласия с помыслом. Согласие с помыслом вообще в том состоит, что когда что-либо нравится человеку, он услаждается тем в сердце своем и с удовольствием размышляет о том. Если же кто противоречит помыслу и ведет с ним брань, чтобы не принимать его: это не есть согласие, но брань, и сие приводит человека к опытности и успеху.'
      cn: 为要根除那邪恶的情欲（淫邪），需要心的劳苦与身体的劳作；心的劳苦在于让心不住地向神祷告；身体的劳作在于让一个人克制己身，并尽力使其顺服。务必要竭力不与思虑相合。与思虑相合通常是指，当某事物使人喜悦时，他便在心里以此为乐，并欣然思量。然而，若有人反驳那思虑，并与之争战，为要不接纳它：这并非相合，而是争战，且此举能引领人走向经验与成功。
  - type: paragraph
    initial:
      ru: 91)
      cn: 91)
    text:
      ru: 'Когда кто скажет: помолись о мне, скажи в сердце своем: «Бог да помилует нас», и этого довольно. А поминать его всегда есть дело совершенных, могущих молиться друг о друге.'
      cn: 当有人对你说：「请为我祷告」，你在心中默念：「愿神怜悯我们。」这就足够了。至于常常为他代求，那是属于那些能彼此代祷的完全人的事。
  - type: paragraph
    initial:
      ru: 92)
      cn: 92)
    text:
      ru: '(Против блудной страсти), – береги глаза, и не питайся довольно. Приобрети смирение, расторгающее все сети вражии. Не уступай врагу, и молись непрестанно говоря: «Господи Иисусе Христе, избави меня от страстей постыдных», и Бог помилует тебя. – Бывает, что человек искушается своею похотию от нерадения о себе, – от того, что позволяет сердцу своему размышлять о соделанном прежде, или о подобных тому делах. Если позволить мысли вращаться в сем, то умножится брань до падения, хотя и не телом, то духом, в согласии с помыслами. Такой человек сам зажигает огонь в своем веществе. Трезвись же и тщательно храни себя от злых воспоминаний, чтоб не увлечься страстными мыслями, удаляться от встреч и бесед и от всякого повода ко греху, боясь, чтоб самому не возжечь в себе огня. К этому принарови и все порядки жизни твоей. Возлюби смирение и плач, и потрудись во всем отсекать волю свою. Не расслабляй себя беседами, ибо они не допустят тебя преуспеть о Боге. Усильно обуздывай органы чувств твоих: зрения, слуха, обоняния, вкуса и осязания – и преуспеешь благодатию Христовою. Смотри, не показывай халдеям сокровищ дома твоего (4Цар. 20:12–18), иначе возьмут они тебя в плен и уведут к Навуходоносору, царю Вавилонскому (4Цар. 24:13), (т. е. не хвались сам в себе: ибо чрез это будешь бесам показывать сокровища свои духовные и они пленят тебя). Теки ко Иисусу, чтоб и достигнуть Его. Если хочешь преуспеть, трудись.'
      cn: （对抗淫欲之情）——当看守你的双眼，且勿饱食。当习得谦卑，因它能撕破仇敌的一切网罗。不要向仇敌屈服，并要不住地祈祷，说：「主耶稣基督啊，求你救我脱离可耻的欲念。」 神便会怜悯你。——有时，人因不留意自身，被自己的情欲所试探，只因他任凭自己的心思想过去所做的，或类似的事情。若任凭思绪沉浸其中，争战便会加剧，甚至跌倒，即便不是身体上的，也是灵里的，与念头相合。这样的人，是在自己里面点燃了火焰。因此，当警醒自守，仔细提防邪恶的回忆，以免被情欲的思想所诱惑；当远离相遇和交谈，以及一切导致罪恶的缘由，因为害怕自己会点燃内心的火焰。为此，你当调整你生活的全部秩序。当爱慕谦卑和哀哭，并在一切事上努力剪除自己的意志。不要因交谈而使自己松懈，因为它们不会让你在 神里面有所长进。当竭力勒住你感官的器官：眼、耳、鼻、口和触觉——你便会靠着基督的恩典有所长进。看啊，不要向迦勒底人展示你家中的宝藏（列王纪下 20:12–18），否则他们会掳走你，把你带到巴比伦王尼布甲尼撒那里（列王纪下 24:13）。（意思是：不要在自己里面自夸，因为这样你会向魔鬼展示你属灵的宝藏，他们便会掳走你。）奔向耶稣，以便能抵达祂。如果你渴望有所长进，就当努力。
  - type: paragraph
    initial:
      ru: 93)
      cn: 93)
    text:
      ru: 'Противостань помыслам блуда твердым сердцем: ибо борцы, если не подвизаются, не бывают увенчаны. Делание инока состоит в том, чтобы терпеть брани и противиться им мужеством сердца. И я (Авва Варсонофий) в юности моей многократно и сильно бывал искушаем бесом блуда и трудился, подвизаясь против таких помыслов, противореча им и не соглашаясь с ним, но представляя себе пред глаза вечные мучения. Пять лет поступал я так ежедневно, и Бог облегчил меня от сих помыслов. Брань сию упраздняет непрестанная молитва с плачем.'
      cn: 以坚毅之心抵挡淫邪之思：因为搏斗者若不争战，便无法得冠。修士的操练在于忍受争战，并以心之勇毅抵抗。而我（阿爸瓦尔萨努菲）在我的青年时代，曾多次被淫邪之魔试探，受其诱惑甚巨，我劳苦争战，对抗这些念头，驳斥它们，不予苟同，反而在眼前呈现永恒的苦痛。我每日如此行了五年，上帝便解除了我这些念头。唯有不辍的祷告与泪水，才能平息这场争战。
  - type: paragraph
    initial:
      ru: 94)
      cn: 94)
    text:
      ru: Если хочешь избавиться от постыдных страстей, не обращайся ни с кем свободно; чрез это освободишься от тщеславия, ибо к тщеславию примешивается человекоугодие, к человекоугодию свободное обращение, а свободное обращение есть матерь всех страстей.
      cn: 若汝欲摆脱羞耻之情欲，切勿与任何人轻率往来。藉此，你将从虚荣中解脱，因人悦己之情常与虚荣相伴，而轻率往来又滋生人悦己之情，轻率往来实为诸般情欲之根源。
  - type: paragraph
    initial:
      ru: 95)
      cn: 95)
    text:
      ru: Ничего нет быстрее ума; возводи его к Богу при всякой потребе и он подаст тебе нужное вразумление или нужную помощь.
      cn: 没有什么比心思更迅捷了；在一切需要中将它提升到上帝面前，祂就会赐予你所需的指引或帮助。
  - type: paragraph
    initial:
      ru: 96)
      cn: 96)
    text:
      ru: Без болезни сердечной никто не получает дарования различать помыслы. Когда же Бог подаст кому сие дарование, тогда он всегда уже будет в состоянии различать помыслы Духом Его.
      cn: 除非心中患病，无人能领受分辨意念的恩赐。当上帝将此恩赐赐予某人，他便能借着上帝的灵，永远地分辨意念。
  - type: paragraph
    initial:
      ru: 97)
      cn: 97)
    text:
      ru: 'Вразуми меня, как должно трудиться сердце мое, чтобы достигнуть дара рассуждения; напиши и о непрестанной о Боге памяти. – Сердечный труд твой должен состоять в том, чтобы непрестанно молиться Богу, да не попустит Он тебе заблудиться или последовать собственным желаниям: чрез сие достигнешь ты рассуждения. – О непрестанной же памяти, т. е. поучении, положи начало, и не бойся; Бог укрепит и утвердит тебя. Но сей с надеждою, чтобы и пожать, если не ослабеешь (1Кор. 9:10;Гал. 6:3).'
      cn: 请教我心当如何劳作，方能得分辨之恩赐；也请您写下关于不间断地忆念上帝。——你心之劳作，当在于持续不断地向上帝祈祷，求祂不要容许你误入歧途，也不要随从自己的欲望：籍此你将获得分辨。——至于不间断的忆念，亦即沉思，请你开始吧，不要害怕；上帝必坚固并建立你。然而，当怀着希望播种，如此便能收割，只要你不懈怠（哥林多前书 9:10；加拉太书 6:3）。
  - type: paragraph
    initial:
      ru: 98)
      cn: 98)
    text:
      ru: 'Иногда приходит теплота, иногда отходит; то усердно хранится память о Боге, а то с принуждением едва держится; к тому же сердце, без моего желания, источает воспоминания страстные или безумные, или безвременные помыслы: как быть? – Потрудись сердечным болезнованием приобрести теплоту и молитву, и Бог даст тебе иметь их всегда. Изгоняет их забвение, которое само рождается от нерадения. Помыслам входить не дозволяет дарование трезвения, и если они войдут, то не допускает их сделать вред. Бог да подаст тебе трезвение и бодренность.'
      cn: '「有时，一股暖流涌来，有时又消逝；有时，对上帝的忆念被热切地持守，有时却勉强维系。此外，我的心，不随我所愿，流溢出激情或愚妄的忆念，或是未经思量的念头：我该如何是好？」——


        「请你劳心以心灵的痛苦来求得暖流与祷告，上帝必使你恒常拥有它们。驱逐它们的，是遗忘，而遗忘本身则生自懈怠。思虑的侵入，不为警醒之恩赐所容许；即便它们进入，警醒也不会让它们造成伤害。愿上帝赐予你警醒与警醒。」'
  - type: paragraph
    initial:
      ru: 99)
      cn: 99)
    text:
      ru: 'Не ослабевай; но, доколе имеешь время, делай, смиряйся, будь послушен, повинуйся, и поможет тебе Бог, дающий благодать смиренным, а гордым противящийся (1Пет. 5:5). Непрестанно говори: «Иисусе, помози мне», – и поможет.'
      cn: 切勿懈怠；反之，趁你尚有时日，当勤勉，当自谦，当顺从，当服从，如此，上帝必会助你。祂将恩典赐予谦卑之人，却抵挡骄傲之辈（彼得前书 5:5）。当恒常祈诵：「耶稣，求你帮助我。」——祂必施予援手。
  - type: paragraph
    initial:
      ru: 100)
      cn: 100)
    text:
      ru: 'Утром немного соберешься в себя; но потом дело за делом развлекают тебя и к вечеру являешься пусть, омрачен и уныл; как быть? погиб я. – Не должно тебе отчаиваться вследствие этого. Кормчий, когда корабль, его бьют волны, не отчаивается в своем спасении, но управляет кораблем, пока не приведет его в пристань. Так и ты, видя, что увлекся и рассеялся в деле, воззови себя к началу пути, говоря с пророком:«И рех: ныне начах»(Пс. 76:11). Рассматривай также встречающиеся дела и обсуждай, как вести их, не отставая от своего внутреннего делания. Попечение ради Бога есть духовное делание, исполняемое и совершаемое во спасение души. Старайся, по силе своей, не опутывать себя мелочными делами, ограничиваясь самонужнейшим. – Будь разумно внимателен к себе, и Бог поможет тебе.'
      cn: 早晨，你稍许内省片刻；但随后事务接踵而至，使你分心，待到夜晚，你便显得阴郁而沮丧；该如何是好？我已迷失。——你不可因此而绝望。舵手在船只遭受波浪拍击时，并不对自己的安危绝望，而是掌舵引航，直到将船驶入港湾。你亦当如此，当你发觉自己被事务缠绕而心神涣散时，便当呼唤自己回到起点，正如先知所言：「我便说：现在我才开始。」（诗篇 76:11）[1] 同时，亦当审视所遇到的事务，并思量如何处理它们，却不偏离你内在的灵修。为着上帝而挂虑，便是属灵的操练，为着灵魂的救赎而施行并完成。尽你的力量，努力不被琐碎之事缠身，只专注在最必需的事上。——愿你对自己保持明智的警醒，上帝必会帮助你。
  - type: paragraph
    initial:
      ru: 101)
      cn: 101)
    text:
      ru: Да даст Господь разум духовный, чтобы ты мог во всех делах своих поступать разумно. Воздерживай язык свой от празднословия, чрево от сластолюбия и не раздражай ближнего. Не будь дерзок, почитай себя за ничто, храни любовь ко всем и имей всегда Бога в уме своем, поминая,«когда явлюся лицу Божию?»(Пс. 41:3). Сохрани сие и земля твоя принесет сторичный плод Богу.
      cn: 愿上主赐予你属灵的悟性，使你在一切行事中都能明智。勒住你的舌，远避虚言；节制你的肚腹，远离贪食；且不要激怒你的邻人。不要放肆无礼，当视自己一无是处，心存对众人的爱，并恒常将上帝铭记于心，默想：「我何时能朝觐上帝的面呢？」(诗篇 41:3)。谨守此言，你的田地将为上帝结出百倍的果实。
  - type: paragraph
    initial:
      ru: 102)
      cn: 102)
    text:
      ru: 'Что значит вменять себя ни во что? – значит ни с кем не сравнивать себя, и не говорить о добром деле: и я это сделал. Берегись высокоумия, чтоб не потерять всего.'
      cn: 将自己视为「无有」是何意？——其意乃是不与任何人比较自己，亦不言及自己的善行说：「此事我亦曾为之。」务要警惕那高傲的心思，以免因此而丧失一切。
  - type: paragraph
    initial:
      ru: 103)
      cn: 103)
    text:
      ru: Нет еще того, чтоб я считал себя ниже всякой твари; но когда испытываю свою совесть, нахожу себя заслуживающим того, чтобы считать себя ниже всякой твари. – Теперь только вступил ты на правую стезю. Вот самая истина. Бог да приведет тебя в ту меру, чтобы считать себя ниже всякой твари.
      cn: 我尚未达到那样的境界，能够将自己视作低于一切受造之物；然而，当我省察自己的良知，却发现我配得如此，配得将自己视作低于一切受造之物。——此刻你才刚踏上正道。这便是最真切的道理。愿上帝引领你达到那样的境地，将自己视作低于一切受造之物。
  - type: paragraph
    initial:
      ru: 104)
      cn: 104)
    text:
      ru: Каким путем скорее можно достигнуть спасения, трудами или смирением? – Истинный труд не может быть без смирения; ибо сам по себе труд суетен и не вменяется ни во что. Писание говорит:«Виждь смирение мое и труд мой, и остави вся грехи моя»(Пс. 24:18). Итак кто соединяет смирение с трудом, тот скоро достигает (цели). Имеющий смирение с уничижением (во внешнем положении) также достигает; ибо уничижение заменяет труд. А кто имеет одно только смирение, тот хотя и успевает, но не так скоро. Желающий приобрести истинное смирение, отнюдь ни в каком случае не должен почитать себя чем-нибудь. В сем состоит истинное смирение.
      cn: 「通过哪条道路才能更快地达到救赎，是劳作还是谦卑？」——真实的劳作不可能没有谦卑；因为劳作本身是虚妄的，不被算作任何。圣经说：「求你垂顾我的困苦和我的劳作，赦免我一切的罪」（诗篇 24:18）。因此，将谦卑与劳作结合的人，很快就能达到目标。拥有谦卑并身处卑微境遇的人也能达到；因为卑微的境遇可以替代劳作。而只有谦卑的人，虽然也能成功，但速度不会那么快。那些渴望获得真正谦卑的人，绝不能在任何情况下自视甚高。这便是真正的谦卑所在。
  - type: paragraph
    initial:
      ru: 105)
      cn: 105)
    text:
      ru: Как избавиться от забвения? – Приемлющий тот огнь, – который Господь пришел воврещи на землю (Лк. 12:49), не знает забвения и пленения, ибо всегда ощущает сей огнь. Возьми пример с чувственного огня. Чем бы человек ни был занят, если упадет на него горящий уголь, он ни мало не может уже оставаться в своем увлечении. Если ты хочешь избавиться от пленения и забвения, то не иначе можешь того достигнуть, как стяжавши в себе духовный огнь; ибо только от его теплоты исчезнет забвение и пленение. Приобретается же огнь сей стремлением к Богу. Если сердце твое день и ночь с болезнью не будет искать Господа, ты не можешь преуспеть. Если же, оставив все прочее, займешься сим, то достигнешь сего:«Упразднитеся иуразумейте» (Пс. 45:11).
      cn: 如何摆脱遗忘？——那领受主降于世上之火的人（路加福音 12:49），不会有遗忘和被掳的困扰，因为他常感受到这火。请以世间的火为鉴。无论人正为何事所困，若有燃着的炭火落于其上，他片刻也无法再沉溺于其中。若你渴望摆脱被掳和遗忘，你唯有借着在心中获得属灵的火才能达成；因为只有其温暖能使遗忘和被掳消逝。这火是通过对上帝的渴慕而获得的。如果你的心日夜不以痛苦寻求主，你便无法成功。然而，若你舍弃一切，专心致志于此，你便能达到此境地：「你们要安静，要知道」（诗篇 45:11）。
  - type: paragraph
    initial:
      ru: 106)
      cn: 106)
    text:
      ru: 'Смирение состоит в том, чтобы ни в каком случае не почитать себя за нечто, во всем отсекать свою волю, повиноваться всем, и без смущения переносить то, что постигает вас отвне. Таково истинное смирение, в котором не находит себе места тщеславие. -Смиренномудрый не должен стараться выказывать свое смирение на словах, но довольно для него говорит: «прости меня, или помолись о мне». Не должно также самому вызываться на исполнение низких дел; ибо и то и другое ведет к тщеславию, препятствует преуспеянию и более делает вреда, нежели пользы; но когда повелят что-либо – не противоречить и исполнять с послушанием; вот что приводит к преуспеянию. – Уничижение бывает двоякого рода: одно сердечное, а другое происходит от поношений, принимаемых отвне. Уничижение, принимаемое отвне, более сердечного; ибо легче самому себя уничижить, нежели перенести уничижение от других, потому что последнее прозводит гораздо большую болезнь в сердце.'
      cn: 谦卑在于无论任何境况，都不要自视甚高；在凡事上舍弃自己的意愿，顺服众人；并且无有烦恼地承受那自外而来的遭遇。这便是真正的谦卑，其中虚荣无处可寻。——谦卑智慧之人，不应试图用言语来显露自己的谦卑，对他而言，只需说：「请原谅我」，或「请为我祈祷」，便已足够。也不应主动请求去承担卑微的工作；因为这两者都会导向虚荣，阻碍灵性进展，并且弊大于利。然而，当被吩咐去做任何事时，不应反驳，而应以顺服的心去执行；这才是带来灵性进展的途径。——自卑有两种：一种是发自内心的，另一种则源于外在所受的羞辱。自外而来的羞辱，比发自内心的自卑更为深刻；因为自己贬低自己更容易，而承受他人的贬低则更难，因为后者在心中会带来更大的痛苦。
  - type: paragraph
    initial:
      ru: 107)
      cn: 107)
    text:
      ru: (Когда хвалят, хорошо ли поперечить тому, смиреннословя о себе). – Молчать гораздо полезнее. Ибо если кто отвечает, то это значит, что он принимает похвалу; а сие есть уже тщеславие. Даже и то, когда думает, что он отвечает смиренно, есть уже тщеславие; ибо если он те же слова, которые сам говорит о себе, услышит от другого, то не может понести их.
      cn: （当受人称赞时，谦卑地谈论自己来反驳这种称赞，这是否好呢？）——保持缄默要益处得多。因为如果有人回应，那便意味着他接受了赞扬；这本身就已经是虚荣了。即使他认为自己是谦卑地回应，那也已经是虚荣；因为如果他从别人那里听到那些他对自己所说的话，他便无法承受。
  - type: paragraph
    initial:
      ru: 108)
      cn: 108)
    text:
      ru: Свободы языка и обращения, равно как и чревоугодия, нельзя обуздать без болезни сердечной, без трезвения и плача. Все страсти препобеждает смирение, которое всякий приобретает трудом.
      cn: 舌头和言语的自由，以及暴食的习性，若无心间的疾患、警醒和泪水，便无法驯服。一切情欲皆为谦卑所胜，而谦卑则须经由辛劳方能获得。
  - type: paragraph
    initial:
      ru: 109)
      cn: 109)
    text:
      ru: Не плач происходит от слез, а слезы от плача. Если человек, не обращая внимания на чужие грехи, на свои одни смотрит, то приобретает плач. Ибо чрез сие собираются его помыслы, и собираясь таким образом, рождают в сердце печаль по Богу (2Кор. 7:10), а печаль эта – слезы.
      cn: 泪非由哭生，哭乃泪之源。若人只审己罪，不顾他愆，便得哭泣之恩。因其心念藉此收敛，此番收敛遂在心内滋生按神旨意的忧愁（哥林多后书 7:10），此忧愁复生出泪水。
  - type: paragraph
    initial:
      ru: 110)
      cn: 110)
    text:
      ru: 'Не высокомудрствуй, потому что повредишь себе тем. Отцы назначали время для внимания своим помыслам, говоря: утром испытай себя, как провел ты ночь, и вечером также, как провел день. И среди дня, когда отяготишься помыслами, рассмотри себя.'
      cn: 不要自视过高，因你必为此受损。圣教父们指定了省察自身意念的时辰，他们说：「清晨当省察自己如何度过夜间，夜晚亦当省察自己如何度过白昼。」而在白昼，当你被意念重压之时，也当省察自己。
  - type: paragraph
    initial:
      ru: 111)
      cn: 111)
    text:
      ru: Если страстный помысл войдет в сердце, чем отражать его, тем ли, чтобы противоречить ему, или произнести запрещение, и как бы прогневаться на него, или тем, чтобы прибегнуть к Богу и повергнуть пред Ним свою немощь? – Страсти те же скорби, и Господь не отделил их, но сказал:«призови Мя в день скорби твоея, и изму тя, и прославиши Мя»(Пс. 49:15). И потому в отношении всякой страсти ничего нет полезнее, как призывать имя Божие. Противоречить же прилично не всем, но только сильным о Боге, которым повинуются бесы. Если же кто из несильных будет противоречить, бесы ругаются над ним, что находясь в их власти, он им же противоречит. Также и запрещать им дело мужей великих, имеющих над ними власть. Многие ли из святых запрещали диаволу, подобно Михаилу Архангелу, который сделал сие потому, что имел власть. Нам же немощным остается только прибегать к имени Иисусову; ибо страсти, как сказано, суть демоны – и уходят (от призывания сего имени).
      cn: 如果一个充满情欲的念头进入心扉，我们当如何抵挡它呢？是反驳它，或是对它发出禁令，并仿佛对它生怒？抑或是奔向上帝，并在他面前倾诉自己的软弱呢？——情欲即是痛苦，主并未将它们分开，反而说：「在患难之日求告我，我必搭救你，你也要荣耀我」（诗篇 49:15）。因此，面对任何情欲，没有比呼求上帝之名更有益的了。至于反驳，并非适合所有人，只适合那些在上帝内刚强有力、连魔鬼都顺服的人。若有不刚强者反驳，魔鬼便会嘲笑他，因为他既在魔鬼的权下，却又反驳它们。同样，禁止魔鬼也是大有能力之人的事，他们对魔鬼拥有权柄。圣者中有多少人曾像总领天使弥额尔那样禁止魔鬼呢？他之所以能如此，乃因他拥有权柄。而我们这些软弱之人，唯有投奔耶稣之名；因为情欲，如前所述，便是魔鬼——它们会因这名的呼唤而离去。
  - type: paragraph
    initial:
      ru: 112)
      cn: 112)
    text:
      ru: Внимай себе и всячески напрягайся, чтоб исполнять заповеди. Если же и побежден будешь в чем, не ослабевай, не отчаивайся, но встань снова, и Бог поможет тебе. Повергай себя всегда пред благостию Господа с плачем, да освободит тебя от страстей.
      cn: 请你务必警醒自持，竭力遵行诫命。倘若在某些事上你被罪所胜，切莫因此而懈怠，亦不可陷入绝望。反要重新站立起来，因为上主必会扶助你。时常怀着泪水，将自己全然交托于主的慈恩之中，祈求他将你从诸般情欲中解脱出来。
  - type: paragraph
    initial:
      ru: 113)
      cn: 113)
    text:
      ru: Уклоняйся от бесед о многом, ибо от них рождаются нерадение, расслабление, непокорство и лютая дерзость.
      cn: 请您避开冗长的谈话，因为它们会滋生懈怠、松弛、悖逆与嚣张的狂妄。
  - type: paragraph
    initial:
      ru: 114)
      cn: 114)
    text:
      ru: 'Помысл говорит мне, что безмолвие всего нужнее, и что оно мне полезно; справедливо ли он мне так внушает? В чем состоит безмолвие, как не в том, чтобы удерживать сердце свое от того, чтобы давать и принимать, от чревоугодия и прочих подобных действий. Когда Господь обличил книжника чрез притчу о впадшем в руки разбойников, и при том спросил его: кто был ближний его, книжник отвечал:«сотворивый милость с ним»(Лк. 10:37); и еще сказал Господь в писании:«милости хощу, а не жертвы»(Мф. 12:7). Если и ты веришь, что милость более жертвы, то к милости приклони твое сердце. Безмолвие дает человеку повод к высокоумию, прежде нежели он приобретет самого себя, т. -е., будет непорочен. – Тогда только имеет место истинное безмолвие, когда человек понес уже крест. И так если будешь сострадать (к ближним), получишь помощь: если же удержишь себя от сострадания, желая взойти в то, что выше твоей меры, то знай, что потеряешь и то, что имеешь. И так не уклоняйся ни внутрь, ни во вне; но держись средины,«разумевая, что есть воляГосподня,яко дние лукави суть»(Еф. 5:16).'
      cn: 一个念头告诉我，静默是最为必要的，而且对我大有裨益；它这样启发我，是否公正呢？静默，不就是克制自己的心，使其不予不取，远离口腹之欲以及其他类似的作为吗？当主耶稣通过那落在强盗手中的人的比喻来指责文士时，并问他：谁是他的邻舍，文士回答说：「就是那怜悯他的」（路加福音 10:37）；主还在圣经中说：「我喜爱怜恤，不喜爱祭祀」（马太福音 12:7）。如果你也相信怜恤胜过祭祀，那么就让你的心倾向于怜恤。静默会给人带来骄傲的缘由，尤其是在他尚未获得自我，即尚未无瑕之前。唯有当人背负了十字架之后，真正的静默才得以存在。所以，如果你能怜悯（你的邻舍），你将得到帮助：如果你压抑自己的怜悯之心，渴望达到超越你尺度的境界，那么要知道，你连你所拥有的也会失去。所以，不要偏向内，也不要偏向外；而是要持守中道，「要明白主的旨意如何，因为这世代邪恶」（以弗所书 5:16）。
  - type: paragraph
    initial:
      ru: 115)
      cn: 115)
    text:
      ru: 'Что значит: не уклоняйся ни во внутрь, ни во вне, но держись средины? – Значит: не дерзать на безмолвие и не нерадеть о себе, когда находишься среди попечений, – вот средний путь, безопасный от падений: в безмолвии (когда бываешь один с собою) должно иметь смирение, и при попечениях бдительность над собою, и удерживать свой помысл; и все сие не ограничивается определенным каким-либо часом, тем более днями.'
      cn: 「不偏离内里，亦不偏离外在，而是持守中道」，这是什么意思呢？——这意味着：既不应贸然追求寂静无言的境地，也不应在身陷俗务之时疏于对自身的警醒。这便是那条中庸之道，得以安稳无虞，免于跌落：在寂静无言之时（当你独自面对自己），应当怀抱谦卑；而在俗务缠身之际，则要对自身保持警觉，并紧系你的思绪。所有这一切，并非局限于某个特定的时辰，更非仅限于某些日子。
  - type: paragraph
    initial:
      ru: 116)
      cn: 116)
    text:
      ru: Не должно умалчивать о своих помыслах; ибо скрывающий свои помыслы пребывает не исцелен, и исправляется только частым вопрошением о них отцов духовных.
      cn: 断不可隐藏自己的思绪；因为隐藏思绪之人，将不得医治，唯有频频向神父们请教，方能得以修正。
  - type: paragraph
    initial:
      ru: 117)
      cn: 117)
    text:
      ru: Кто хранит стадо свое (помыслы) подобно Иакову (Быт. 31:40), от того отступает сон; и когда он уснет немного, сон его бывает, как у иного бодрствование; ибо огнь сердечного горения не допускает его погрузиться в сон, и он воспевает с Давидом:«просвети очи мои,да не когдаусну в смерть»(Пс. 12:4). Кто достигает сей меры и вкусил уже сладость ее, тот разумеет сказанное; такой человек не упояется чувственным сном, а только пользуется естественным.
      cn: 谁若能像雅各那样（创 31:40）守护自己的羊群（思绪），沉睡便会远离他；即使他稍作小憩，他的睡眠也如他人清醒一般；因为那心中燃烧的烈焰不允许他沉溺于睡梦之中，他会与大卫一同歌唱：「求你光照我的眼睛，免得我沉睡致死」（诗 13:4）。谁若能达到这个境界，并已尝到其甘甜，便能理解此言；这样的人不会沉醉于感官的睡眠，而只会享用那自然的休憩。
  - type: paragraph
    initial:
      ru: 118)
      cn: 118)
    text:
      ru: Если помыслы твои собираются, когда ты Бога ради закрываешь глаза во время службы; то не обращай внимания на некоторых, хотя бы это и казалось странным стоящим с тобою братиям.
      cn: 若你在侍奉中为神闭目之时，思绪纷扰，切莫在意某些人，即便这在与你同站的弟兄看来，或有些许怪异。
  - type: paragraph
    initial:
      ru: 119)
      cn: 119)
    text:
      ru: Оденься прежде листьями, а потом, когда повелит Бог, принесешь и плоды.
      cn: 先披上绿叶吧，然后当上帝命定之时，你便会结出果实。
  - type: paragraph
    initial:
      ru: 120)
      cn: 120)
    text:
      ru: Не унывай, падая и восставая, поползаяся и укоряя себя, пока Господь не покажет тебе милости; только не будь нерадив; – только себе внимай по силе своей, и Бог поможет тебе.
      cn: 当跌倒与复起之时，当匍匐前行并自责不已之时，切勿心灰意冷，直至主将慈悲显明于你；只愿你莫要懈怠；——仅以你之力省察己身，上帝自会助你。
  - type: paragraph
    initial:
      ru: 121)
      cn: 121)
    text:
      ru: Со смущением ничего не говори, потому что зло добра не рождает; но потерпи пока помысл твой успокоится, и тогда скажи мирно (что нужно ко исправлению).
      cn: 当你的思绪困惑之时，切莫开口，因为恶念不会生出良善；然而，请耐心等候，直到你的心绪平静下来，那时，你再温和地诉说（那一切为着改正所需的话语）。
  - type: paragraph
    initial:
      ru: 122)
      cn: 122)
    text:
      ru: Берегись гордости, самооправдания и тщеславия, противопоставляя им смирение, страх Божий и рассуждение. По силе твоей старайся пребывать в сих добродетелях, и Бог поможет тебе.
      cn: 务要警惕骄傲、自义与虚荣，当以谦卑、敬畏上帝与明辨抵挡它们。尽你所能努力安住于这些美德之中，上帝必将助佑你。
  - type: paragraph
    initial:
      ru: 123)
      cn: 123)
    text:
      ru: Кто говорит помыслу своему «я и Бог – мы одни в мире; и если не исполню воли Его, буду уже принадлежать не Ему, а чуждому»; и ежедневно ожидает исхода своего из тела, помышляя, как ему сретить Бога, такой улучает путь спасения.
      cn: 谁若对自己的意念说：「唯有我与上帝，我们在此世间孑然一身；倘若我不遵行祂的旨意，我便不再属于祂，而将归于异己」；并且每日都期待自己的灵魂脱离躯壳，思索着他将如何与上帝相遇，这样的人便能寻得救赎之道。
  - type: paragraph
    initial:
      ru: 124)
      cn: 124)
    text:
      ru: 'Будем внимать себе со страхом Божиим, и если благоутробный Бог, по человеколюбию Своему, облегчит нам брань, то и тогда не будем нерадивы: ибо многие, получив облегчение, вознерадели о себе, и пали стремглав. Но мы, получив облегчение, будем благодарить Бога (воспоминая), от чего Он избавил нас, и пребудем в молитве, чтобы не впасть снова ни в те же самые страсти, ни в другие. Так если кто съест что-нибудь, и заболит у него желудок, или селезенка, или печень, и при усердии и знании врача он исцелится; то уже не предается нерадению о себе вспоминая бывшую опасность, чтобы не придти еще в худшее положение, как и Господь сказал исцеленному им:«се здрав еси: ктому не согрешай, да не горше ти что будет»(Ин. 5:14). Хорошие воины и во время мира постоянно учатся искусству вести брань; ибо время брани не допускает с удобством учиться тому, что необходимо для брани; сказано:«Уготовихся и не смутихся»(Пс. 118:60). Не может человек оставаться без попечения и брани до последнего издыхания, чтобы иначе ему не повергнуться долу, как уловленному пронырливым врагом, котораго да упразднит от нас Господ«Духом уст своих»(2Сол. 2:8). Помни, что сказал старец: если человек создаст новое небо и новую землю, то и тогда не может он быть без попечения.'
      cn: 让我们带着敬畏上帝的心来审视自身。即便仁慈的上帝，因其对人类的爱，减轻了我们的争战，我们也不可疏忽怠惰。因为许多人，在得到宽慰后，便对自己疏忽大意，结果一落千丈。但是我们，在得到宽慰后，要感谢上帝，忆念祂将我们从何种境况中拯救出来，并要恒切祷告，以免再次陷入同样的或其他的激情之中。正如若有人食用了不洁之物，以致胃、脾或肝部病痛，而因医者之勤勉与技艺得以痊愈；他便不再疏忽自身，而是铭记曾经历的危险，以免陷入更糟的境地。正如主对祂所医治的人说：「看，你已痊愈了：不要再犯罪了，免得有更不好的事临到你。」（约翰福音 5:14）。优秀的战士，即便在和平时期，也持续学习作战之术；因为战时不允许从容学习战争所需之物；经上说：「我已准备妥当，毫不迟疑。」（诗篇 118:60）。一个人无法在没有思虑和争战的情况下度过其最后一口气，否则他便会像被狡猾的敌人所捕获那般，被摔倒在地，愿主「用他口中的气息」（帖撒罗尼迦后书 2:8）将这敌人从我们身上废除。记住那位长老所言：即便一个人创造了新天新地，他也无法摆脱思虑。
  - type: paragraph
    initial:
      ru: 125)
      cn: 125)
    text:
      ru: Апостол Павел, уразумев силу терпения, писал следующее:«Терпения... имате потребу, да волю Божию сотворше, приимете обетования»(Евр. 10:36). Желающий вместе со Христом взойти на крест должен быть общником страданий Его.
      cn: 使徒保罗，深明忍耐之力，曾书此言：「你们需要忍耐，好使你们行完了神的旨意，就可以得着所应许的」（希伯来书 10:36）。那渴慕与基督同登十架之人，必当分尝祂的苦难。
  - type: paragraph
    initial:
      ru: 126)
      cn: 126)
    text:
      ru: 'О забвении: достигнувший того, что забывает снести хлеб свой от гласа воздыхания своего (Пс. 101:5, 6), не побеждается вражеским забвением.'
      cn: 论遗忘：若有人已臻至那般境界，因着自己叹息之声而忘却带走自己的饼（诗篇 101:5, 6），他便不会被仇敌的遗忘所胜过。
  - type: paragraph
    initial:
      ru: 127)
      cn: 127)
    text:
      ru: Если не будешь унывать от труда, приобретешь смирение, а когда приобретешь смирение, то получишь и прощение грехов; ибо сказано:«Виждь смирение мое и труд мой, и остави вся грехи моя»(Пс. 24:18). Когда смиришься, получишь благодать, и благодать поможет тебе. С надеждою внимай делу Божию и Бог устроит твое дело без твоего ведома.
      cn: 若你不因辛劳而沮丧，便能获得谦卑；而当你拥有谦卑，便会得到罪过的赦免。因为经上说：「求你垂顾我的困苦和我的劳碌，赦免我一切的罪」（诗篇24:18）。当你谦卑下来，便会领受恩典，而恩典会帮助你。怀着盼望留意神的工作，神便会在你不知不觉中成就你的事务。
  - type: paragraph
    initial:
      ru: 128)
      cn: 128)
    text:
      ru: Когда не можешь вопросить старца, то надо трижды помолиться о всяком деле; и после сего смотреть, куда преклоняется сердце, хотя на волос, так и поступить; ибо извещение бывает заметно и всячески понятно сердцу.
      cn: 若你无从向长者请教，则凡事皆当三次祈祷；此后，观察心之所向，即便微乎发丝，亦当循此而行；盖因启示昭然，必能为心所洞悉。
  - type: paragraph
    initial:
      ru: 129)
      cn: 129)
    text:
      ru: В чем состоит ложное знание (лжеименный разум)? – Состоит в веровании своему помыслу, что дело точно таково, как кажется. Кто желает избавиться сего, пусть не верит ни в чем своему помыслу, но вопрошает обо всем своего старца.
      cn: 虚假之知（又名「假冒之理」）在于何处？——它在于深信自己的意念，以为事情果真如其所显现的那样。凡 жела摆脱此境者，切莫在任何事上信赖自己的意念，而当凡事请教自己的长者。
  - type: paragraph
    initial:
      ru: 130)
      cn: 130)
    text:
      ru: Если желаешь спастись, то покайся, отсеки все, наносящее тебе смерть, и скажи с Давидом:«ныне начах»(Пс. 76:11). Итак, отныне оставь свою волю, самооправдание, презорство и нерадение, и вместо их держись смирения, послушания и повиновения. Во всем считай себя уничиженным, и спасешься.
      cn: 如果你渴望得救，那么就当悔改，斩断一切带给你死亡的事物，并与大卫一同说：「我今已开始」（诗篇 76:11）。因此，从现在起，舍弃你的私意、自我辩护、傲慢和怠惰，转而持守谦卑、顺从与服从。在一切事上，都视自己为卑微，你便可得救。
  - type: paragraph
    initial:
      ru: 131)
      cn: 131)
    text:
      ru: Отсечение своей воли состоит в том, чтобы в добром отсекать свою волю, и исполнять волю святых, в худом же и самому собою убегать зла.
      cn: 断绝自身的意愿，在于善良之事上断却己愿，而承行圣者的意愿；在恶事上则需自身竭力，远离罪恶。
  - type: paragraph
    initial:
      ru: 132)
      cn: 132)
    text:
      ru: (о тонких и грубых помыслах, каковы любодеяния, студодеяния, зависти, и пр.). – Кто старается о тонких помыслах, а не радит о грубых, тот подобен человеку, у которого дом нечист, и полон разного хлама, среди коего находится и мелкий сор; и, вздумав очищать его, он начал выносить из дома сперва мелкий сор, а оставил камни и другие вещи, о которые спотыкается. Если он и весь мелкий сор вынесет, чрез то дом его еще не получит благообразия; а когда вынесет камни и прочее, тогда не оставит и сора, потому что и он делает безобразие.
      cn: （论细微与粗鄙之意念，譬如淫邪、不洁、妒忌等等）。——有人若只顾细微之意念，却不理会粗鄙之意念，此人犹如其家不洁，满屋堆积杂物，其中亦有微尘细屑。他若想清理房屋，便从搬运细屑开始，却留下石块与绊脚之物。即便他将所有细屑清除，其屋亦未能整洁美观；唯当他搬走石块及其他杂物，自然不会留下尘屑，因尘屑亦有碍观瞻。
  - type: paragraph
    initial:
      ru: 133)
      cn: 133)
    text:
      ru: Как достигнуть, чтобы страх Божий пребывал непоколеблемо в моем жестоком сердце? – Должно все совершать со страхом Божиим, и приготовив сердце (располагая к тому по силе своей сердце), призывать Бога, чтобы Он даровал ему страх сей. Когда во всяком деле будешь предлагать пред очами своими страх сей, то он сделается непоколеблемым в сердце нашем.
      cn: 如何能让对上帝的敬畏坚定不移地常驻于我这刚硬的心中？——你当凡事都以敬畏上帝之心去完成，并预备好你的心（尽你所能地去调整你的心），祈求上帝赐予你这份敬畏。当你将这份敬畏呈现在你眼中，贯穿于每项事务之中时，它便会在你的心中变得坚定不移。
  - type: paragraph
    initial:
      ru: 134)
      cn: 134)
    text:
      ru: 'Многократно случается, что мне приходит на память страх Божий, и вспомнив суд оный, я тотчас умиляюсь, как я должен принимать память о сем? – Когда сие приходит тебе на память, т. е., (когда почувствуешь) умиление о том, в чем согрешил ты в ведении и неведении, то будь внимателен, как бы сие не произошло по действию диавольскому, на большее осуждение. А если спросишь: как распознать истинную память от приходящей по действию диавольскому, то выслушай: когда придет тебе таковая память, и ты стараешься делами показать исправление; то это есть истинная память, чрез которую прощаются грехи. А когда видишь, что вспомнив (страх Божий и суд), умиляешься, и потом снова впадаешь в те же, или худшие грехи, то да будет тебе известно, что такое припоминание от сопротивного, и что демоны влагают в тебя оные к осуждению души твоей. Вот тебе два ясные пути. Итак, если желаешь бояться осуждения, бегай дел его.'
      cn: 我多次经历，心中会忆起对上帝的敬畏，一想起那审判，我便立刻心生柔和。我该如何看待这份记忆呢？——当这记忆临到你，即是说，当你为自己无论在明知或无知中所犯的罪孽而感到心生柔和时，请务必警醒，免得这并非出于圣灵的感动，反是出于魔鬼的作为，为了引你陷入更深的定罪。如果你要问：如何辨别这记忆是真实的，还是魔鬼的作为呢？那么请听：当这记忆降临于你，而你努力以行动来表明悔改与修正时，这便是真实的记忆，借此你的罪孽得以赦免。但当你发现，想起（对上帝的敬畏与审判）后心生柔和，随后却又故态复萌，甚至陷入更恶劣的罪孽时，那么你当知晓，这种忆起是来自那敌对者，是魔鬼将这些思想植入你的心魂，为要定你的罪。此乃两条清晰的道路。因此，倘若你渴望避免定罪，就请远避那些引致定罪的行径。
  - type: paragraph
    initial:
      ru: 135)
      cn: 135)
    text:
      ru: 'Временем приличным для испытания помыслов, пусть будут для тебя утренние и вечерние часы, в которые вопрошай себя: как я провел ночь или день? И если усмотришь, какое-либо согрешение, постарайся исправиться при помощи Божией.'
      cn: 早晚时分，是你省察思想的合适之机。在这些时刻，你当自问：我如何度过了这一夜或这一日？若你察觉到任何过犯，便当靠着上帝的帮助，努力改正。
  - type: paragraph
    initial:
      ru: 136)
      cn: 136)
    text:
      ru: Как душа моя, имея многие язвы, не плачет? – Кто знает что он потерял, тот будет о том плакать. И кто желает чего-либо, тот совершает многие странствования, и претерпевает многие скорби, ожидая получить желаемое им.
      cn: 我灵魂上既有许多创伤，为何竟不哭泣？——谁若知晓自己失去了什么，便会为此哀哭。谁若有所渴慕，便会历经许多旅程，忍受许多磨难，只为期盼得到他所渴求之物。
  - type: paragraph
    initial:
      ru: 137)
      cn: 137)
    text:
      ru: Постараемся делать дело Божие не ради чего-либо другого, но только ради единого Бога. Если же не так, то всуе труд твой. Итак, делая благое, будем бодрствовать над собою, чтобы как-нибудь, ради воли нашей, не сделать труда своего бесполезным.
      cn: 让我们努力从事神的事工，不是为了别的，而仅仅是为了独一的真神。若非如此，你的劳苦就必归于虚空。所以，当我们行善时，当警醒自守，免得因为我们自己的意愿，而使我们的辛劳归于无用。
  - type: paragraph
    initial:
      ru: 138)
      cn: 138)
    text:
      ru: 'Если, исследовав разумно и основательно, найдешь в чем-либо, представляющемся тебе добром, тщеславие, или смущение, или что подобное; то знай, что оно не от Бога; ибо Божие благо всегда умножает просвещение и смирение сердца: и доставляет человеку тишину.'
      cn: 若你缜密且深入地查究，在某件你看来是善的事物中，发现了虚荣、或困扰、或任何类似之处；那么，当知此非源自上帝；因为上帝的恩泽总能倍增心田的光照与谦卑：并赋予人宁静。
  - type: paragraph
    initial:
      ru: 139)
      cn: 139)
    text:
      ru: 'Если (кажущееся) добрым, по испытании, окажется злым, то надобно отвергнуть его: подобно тому, как кто-нибудь, вкусив снедь, показавшуюся доброю и ощутив горечь ее, тотчас выплевывает ее изо рта.'
      cn: 若一件看似良善的事物，在经历考验后，竟显露出其邪恶的本质，那么我们必须毅然摒弃它。这便如同有人品尝食物，初时觉得美味，却忽感其苦涩，便会即刻从口中吐出。
  - type: paragraph
    initial:
      ru: 140)
      cn: 140)
    text:
      ru: 'Не редко случается и от движения естественного помысла помыслить благое; но и сие надлежит приносить Богу; ибо естество наше есть Его творение. А мы должны знать, что не можем привести сего (т. е. благого) в исполнение иначе, как заповедью Божиею: т. е. когда предлагаем ее перед глаза, тогда сердце наше утверждается в ней к исполнению благого.'
      cn: 美好的思想有时会因自然的意念而生发，这并不少见；然而，这也应当归于上帝；因为我们的本性是他的创造。我们必须明白，若非借由上帝的诫命，我们无法将这美好付诸实践：也就是说，当我们将其呈现在眼前时，我们的心便在其中得以坚固，从而完成这美好。
  - type: paragraph
    initial:
      ru: 141)
      cn: 141)
    text:
      ru: 'Для смирения помысла, когда бы совершил ты все благие дела, и сохранил все заповеди, вспомни сказавшего:«егда сотворите вся повеленная вам, глаголите, яко раби неключими есмы: яко, еже должни бехом сотворити, сотворихом»(Лк. 17:10), тем более, когда мы не достигли еще и того, чтобы исполнить и одну заповедь. Так всегда должно думать, и укорять себя при благом деле, и говорит себе: не знаю, угодно ли оно Богу. Великое дело творить по воле Божией, а исполнить волю Божию еще большее: это есть совокупность всех заповедей; ибо сделать что-нибудь по воле Божией, есть дело частное и меньшее того, чтобы исполнить волю Божию. Посему-то Апостол и сказал:«задняя... забывая, в предняя... простираяся»(Флп. 3:13). И сколько он не простирался вперед, не останавливался, но всегда видел себя недостаточным и от того преуспевал.'
      cn: 若要使思念谦卑，即便你已行了所有的善工，并遵守了所有的诫命，也要牢记那说过的：「你们做完了一切所吩咐的，就当说：『我们是无用的仆人，所做的本是我们应分做的。』」（路加福音 17:10），更何况我们连遵守一条诫命都尚未达到。因此，在行善时，当恒常如此思想，并责备自己说：我不知道这是否蒙上帝喜悦。按上帝的旨意行事乃是大事，而成就上帝的旨意则更是重大：这包含了所有的诫命；因为按上帝的旨意做某件事，是局部且小于成就上帝旨意的事。因此，使徒曾说：「忘记背后，努力面前的」（腓立比书 3:13）。他无论向前伸展多远，都不曾停歇，却总是看见自己的不足，并因此而进步。
  - type: paragraph
    initial:
      ru: 142)
      cn: 142)
    text:
      ru: Если кто делает доброе не по цели богоугождения, это доброе оказывается злым, по намерению делающего. Каждый должен стараться о том, чтобы всегда делать доброе, и в последствии благодатию Божиею дастся ему и то, что дела его будут уже совершаться по страху Божию.
      cn: 若有人行善，而其心并非为蒙神喜悦，则此善行因其意图而变为恶。每个人都当努力，恒常行善，如此，借着神的恩典，他终将蒙赐，使他的行为发乎敬畏神的心。
  - type: paragraph
    initial:
      ru: 143)
      cn: 143)
    text:
      ru: 'Когда случится тебе сделать что-либо доброе, ты должен знать, что это дар Божий, (данный тебе) по благости Божией: ибо Бог всех милует. Внимай же себе, чтобы, по слабости своей, не погубить милость, Им на тебе являемую, которая простирается и на всех грешников. Данного тебе Богом на добро не теряй во зле; теряется же дар сей, когда похвалишь себя, и забудешь облагодетельствовавшего тебя Бога. Сверх того, навлечешь и осуждение на себя, как скоро осмелишься приписывать себе то, за что должно воссылать благодарение человеколюбцу Богу. Апостол говорит:«Что же имаши,егоженеси приял?Ащеже... приял еси, что хвалишися, яко не приемь?»(1Кор. 4:7). И так ни когда не прельщайся поверить помыслу, который хвалит тебя за доброе дело. Все доброе есть Божие.'
      cn: 当你做任何善事时，你当明白，这是出自上帝恩慈的圣赐：因为上帝怜悯众人。因此，你要省察自己，以免因自身的软弱，辜负了祂向你所施的恩慈，这恩慈也普施于所有罪人。不要将上帝赐予你的善念，在邪恶中耗散；若你自诩其功，并忘却了那位施恩于你的上帝，这圣赐便会消逝。此外，一旦你胆敢将本应归于仁爱上帝的感谢，归功于自己，你便会招致谴责。使徒曾言：「你有什么不是领受的呢？若是领受的，为何自夸，仿佛不是领受的呢？」（哥林多前书 4:7）。因此，切勿被那因你的善行而赞美你的意念所诱惑。一切的良善都源于上帝。
  - type: paragraph
    initial:
      ru: 144)
      cn: 144)
    text:
      ru: Святые удостаиваются иметь в себе Духа Святого и бывают Ему храмом. Писание говорит:«вселюся в них и похожду»(2Кор. 6:16). Грешники чужды сего, по сказанному:«в злохудожну душу не внидет премудрость»(Прем. 1:4). Но они хранимы бывают благодатию Божиею (на покаяние).
      cn: 圣者们蒙受恩典，得享圣灵内住，并成为祂的殿宇。经上说：「我要在他们中间居住，也要在他们中间行走」（哥林多后书 6:16）。罪人则与此无份，正如经上所言：「智慧不入邪恶之魂」（智慧书 1:4）。然而，他们却蒙受上帝恩典的保守（以期悔改）。
  - type: paragraph
    initial:
      ru: 145)
      cn: 145)
    text:
      ru: Когда сердце твое возносится при псалмопении, воспоминай написанное:«преогорчевающии да не возносятся в себе»(Пс. 65:7). -Преогорчевать же значит именно не петь разумно со страхом Божиим. Испытай, не развлекается ли помысл твой при псалмопении и непременно найдешь, что он развлекается, а след. и ты преогорчеваешь Бога.
      cn: 当你的心因颂赞诗篇而高扬时，请忆念那书写下来的话语：「那惹怒主的人，切莫在自己心中骄傲自满」（诗篇 65:7）。——而所谓惹怒主，正是指没有以敬畏神的心，明智地颂赞。请你审视，你的思绪在颂赞诗篇时，是否有所散漫？你必然会发现它确实散漫了，如此一来，你便惹怒了神。
  - type: paragraph
    initial:
      ru: 146)
      cn: 146)
    text:
      ru: 'Когда отягощаюсь помыслами при псалмопении, или без оного, и призываю в помощь имя Божие, то враг внушает мне, что непрестанное призывание имени Божия ведет к возношению, ибо человек может при том думать, что он хорошо делает. Как надлежит помышлять о сем? – Мы знаем, что болящие всегда требуют врача и врачеваний его, и обуреваемые непрестанно спешат к пристанищу, дабы не постигло их потопление. По сему-то и Пророк взывает, говоря:«Господи, прибежище был еси нам в род и род»(Пс. 80:1) и еще:«Бог нам прибежище и сила, помощник в скорбех, обретших ны зело»(Пс. 45:2). Если же Он – прибежище наше, то вспомним, что говорит Он:«призови Мя в день скорби твоея, и изму тя, и прославиши Мя»(Пс. 49:15). И так научимся тому, что во время скорби, непременно надобно призывать милостивого Бога. Призывая же имя Божие, да не возносимся помыслом. Кто, кроме безумного, превозносится, получая от кого-либо помощь. Мы же, как имеющие нужду в Боге, призывая имя Его в помощь на сопротивных, если не безумны, то не должны возноситься помыслом, ибо по нужде призываем и скорбя прибегаем. Сверх того, мы должны знать, что непрестанно призывать имя Божие есть врачевание, убивающее не только страсти, но и самое действие их. Как врач взыскивает (приличное) врачевание или пластырь на рану страждущего, и они действуют, при чем больной и не знает, как сие (делается): так точно и имя Божие, будучи призываемо, убивает все страсти, хотя мы и не знаем, как сие совершается.'
      cn: '当我在诵读诗篇或不诵读诗篇时，因思想沉重而感到负担，并呼求上帝的圣名以求帮助时，仇敌便暗示我，持续地呼求上帝的圣名会导致骄傲，因为人可能因此认为自己做得很好。对此，我们应当如何思虑呢？


        我们知道，病人总是需要医生和医治，而受风暴侵袭的人总是不断地奔向避风港，以免遭受沉溺。正因如此，先知呼喊说：「主啊，你世世代代作了我们的居所」（诗篇 80:1），又说：「上帝是我们的避难所，是我们的力量，是我们患难中随时的帮助」（诗篇 45:2）。如果祂是我们的避难所，那么我们就当记住祂所说的话：「要在患难之日呼求我；我必搭救你，你也要荣耀我」（诗篇 49:15）。因此，我们当学习在患难之时，务必呼求慈悲的上帝。然而，在呼求上帝圣名时，切勿心生骄傲。


        除了愚昧人之外，谁会因为得到他人的帮助而自高自大呢？我们这些需要上帝的人，在抵挡仇敌时呼求祂的圣名以求帮助，若我们不是愚昧人，就不应当心生骄傲，因为我们是因需要而呼求，因患难而投奔。


        此外，我们必须知道，不断地呼求上帝的圣名是一种疗法，它不仅能杀死情欲，也能杀死情欲的实际作用。就像医生为受苦之人的伤口寻找合适的药物或膏药，它们便发挥作用，而病人却不知道这是如何发生的：同样地，上帝的圣名在被呼求时，会杀死所有的情欲，即使我们不知道这是如何实现的。'
  - type: paragraph
    initial:
      ru: 147)
      cn: 147)
    text:
      ru: 'Когда мне кажется, что помысл мой безмолвствует и не бывает тревожим и тяготим, хорошо ли и тогда поучаться в призывании имени Владыки Христа? Ибо помысл говорит мне: теперь, когда мы находимся в мире, в сем нет надобности. – Мы не должны думать, что имеем сей мир, доколе признаем себя грешными, ибо в писаний сказано: несть мира грешником (Ис. 48:22). Если же нет мира грешником; то каков этот (у тебя) мир? – Убоимся, ибо написано:«Егда... рекут: мир и утверждение... внезапу нападет на них всегубительство, якоже болезнь во чреве имущей, и не имут избежати»(1Сол. 5:3). Случается же, что и враги с хитростью дают сердцу на короткое время ощущать тишину для того, чтобы прекратилось призывание имени Божия: ибо им не безызвестно, что от призывания Его они обессиливаются. Зная сие, не престанем призывать в помощь имя Божие: ибо это есть молитва, и писание говорит:«Непрестанно молитеся»(1Сол. 5:17). Непрестанное же не имеет конца.'
      cn: 当我感觉我的思绪宁静无声，不受搅扰和重压之时，此刻是否也应恒常操练呼唤主基督的圣名？因为我的思绪告诉我：现在我们身处平安之中，无需如此。——我们不应以为自己拥有此等平安，只要我们仍承认自己是罪人，因为圣经记载：「恶人必不得平安」（以赛亚书 48:22）。若罪人无平安可言；那么你所谓的平安又是什么呢？——我们当警惕，因为经文写道：「几时他们说：平安稳妥的时候，灾祸就忽然临到他们，如同产难临到怀胎的妇人一样，他们绝不能逃脱」（帖撒罗尼迦前书 5:3）。有时仇敌也会狡猾地让心在短时间内感受片刻宁静，目的是为了中断对上帝圣名的呼唤：因为他们深知，呼唤圣名会削弱他们的力量。明悉此理，我们切勿停止呼求上帝圣名以求助佑：因为这便是祷告，而圣经说：「不住地祷告」（帖撒罗尼迦前书 5:17）。不住地，便意味着永无止息。
  - type: paragraph
    initial:
      ru: 148)
      cn: 148)
    text:
      ru: 'Если во время псалмопения, или молитвы, или чтения, придет худой помысл: должно ли обратить на него внимание и оставить на время псалмопение, молитву или чтение для того, чтобы воспротивиться ему чистыми помыслами? Пренебреги им, вникни тщательнее в псалмопение, молитву или чтение, чтобы заимствовать силу от произносимых тобою слов. Если же станем упражняться во вражиих помыслах, то никогда не будем в состоянии сделать что-либо доброе, (внимая) тому, что внушает враг. Когда же видишь, что хитросплетение его мешает псалмопению, молитве или чтению; то и тогда не вступай с оными в прение, потому что это дело не твоей силы, но постарайся призывать имя Божие, и Бог поможет тебе и упразднит ухищрение врагов.'
      cn: 如果在颂唱圣咏、祷告或诵读时，恶念悄然降临，我们是否应当留心于它，暂时放下颂唱圣咏、祷告或诵读，转而用纯洁的思想来抵制它呢？请你轻蔑地忽视它，更专心地投入到颂唱圣咏、祷告或诵读之中，以便从你所诵念的言语中汲取力量。因为如果我们沉溺于仇敌的思想，那么我们永远无法成就任何善事，（听从）仇敌所诱导的一切。当你察觉它的诡计阻碍了你颂唱圣咏、祷告或诵读时，即便如此，也不要与它争辩，因为这并非你能力所及之事，但要努力呼求神的名，神必会帮助你，使仇敌的狡计归于虚无。
  - type: paragraph
    initial:
      ru: 149)
      cn: 149)
    text:
      ru: Как приобрести умиление в молитве, чтении и псалмопении? – Умиление приходит от всегдашнего воспоминания. И так, молящийся должен привести себе на память дела свои, и то, как бывают судимы делающие подобное им, и страшный оный глас:«идите отМене, проклятии, в огнь вечный»(Мф. 25:41). А при чтении и псалмопении (умиление зависит от того), чтобы человек возбудил ум свой ко вниманию произносимых им слов и воспринял в свою душу силу, заключающуюся в них; от благих – чтобы быть ревностным к благому, от тех же, где говорится о воздаянии за зло, – дабы избежать того, что угрожает делающим злое. А пребывая в размышлении о сем, не ослабевай, если и тогда еще будет оставаться в тебе упомянутое нечувствие; ибо милостив и щедр и долготерпелив Бог, принимающий наше тщание. Вспоминай всегда псалмопевца, который говорит:«Терпя потерпех Господа, и внят ми»(Пс. 39:2). Поучаясь в сем, уповай, что вскоре посетит тебя милость Божия.
      cn: 如何在祷告、阅读和颂唱诗篇时获得柔和的感触？——柔和的感触源自永恒的回忆。因此，祷告者当回想自己的行为，思量那些行类似之事的人将如何受审，以及那可怖的声音：「你们这蒙咒诅的，离开我，进入那为魔鬼和他的使者所预备的永火里去！」(马太福音 25:41)。而在阅读和颂唱诗篇时，柔和的感触（取决于）人是否能激发心智，专注于自己所吟诵的字句，并将其蕴含的力量纳入灵魂；从善言中，当热切追求良善；从那些提及恶行报应之处，当竭力避免那威胁作恶者的命运。当沉思于此，即便心中仍存上述的麻木，也不要气馁；因为上帝慈悲、丰盛、恒久忍耐，祂接纳我们的努力。常常忆起那位诗篇作者所言：「我曾耐心等候上主，他转向我，听了我的呼求。」(诗篇 39:2)。以此自勉，仰望神的慈恩必将速速降临于你。
  - type: paragraph
    initial:
      ru: 150)
      cn: 150)
    text:
      ru: 'Когда я стараюсь тщательно вникать в смысл изречений псалмопевца, то не редко случается, что от них перехожу к злым помыслам. – Когда увидишь, что враг ухитрился навести на тебя брань, посредством самых слов псалмопения; то не надобно стараться с особенным тщанием углубляться в силу изречений псаломских, но читать их со вниманием и не развлекаясь: ибо если ты только произносить будешь псаломския слова, то враги знают их силу и не могут противостать тебе, и такое псалмопение послужит тебе вместо моления к Богу и к побеждению врагов.'
      cn: 当我竭力深入揣摩赞美诗作者的言语真义时，不时会从其中转入邪恶的意念。——当你察觉仇敌狡猾地通过赞美诗的言语向你挑起争端时，便无需特别深究诗篇言辞的力量，而应以专注而不分心的方式诵读它们：因为只要你口出诗篇之语，仇敌便深知其力量，无法抵挡你，而这样的赞美诗歌将成为你向上帝的祈祷，并助你战胜仇敌。
  - type: paragraph
    initial:
      ru: 151)
      cn: 151)
    text:
      ru: 'Когда среди упражнений в псалмопении, или при встрече с людьми, беспокоят меня помыслы, и я, не имея удобства призвать Бога устами, призову Его в сердце, или только вспомню Его, ужели не достаточно мне сего в помощь? – Если во время псалмопения, или когда бываешь с людьми, случится тебе призвать Бога, не подумай, будто без устного произношения ты не призываешь Его, но помни, что Он сердцеведец и взирает на сердце, и призывай Его в сердце твоем. Это и есть сказанное в писании:«затвори двери твояипомолися Отцу твоему, иже в тайне»(Мф. 6:6). Затворим же уста, и помолимся Ему в сердце: ибо кто затворяет уста и призывает Бога, или молится Ему в сердце своем, тот исполняет предписывающую сие заповедь. Если же и не призовешь в сердце имени Божия, а только вспомнишь о Боге, то в сем еще больше быстроты (удобства), – и достаточно в помощь тебе.'
      cn: 当我在诗篇诵唱的练习中，或在与人相遇时，意念困扰着我，而我又不便以口呼求上帝，若我用心呼求祂，或仅仅忆念祂，这难道不足以助我吗？——若在诗篇诵唱之时，或与人同在之际，你恰好呼求上帝，切勿以为没有口头的发出，你就没有呼唤祂。但要铭记，祂是鉴察人心的主，祂察看人心，所以要在你的心中呼求祂。这正是经文所言：「关上你的门，向你在隐秘中的父祷告」（马太福音 6:6）。那么，让我们紧闭双唇，在心中向祂祈祷吧：因为凡是闭口并呼唤上帝，或在心中向祂祈祷的人，都遵行了这条命令。即便你没有在心中呼唤上帝的名，而仅仅忆念上帝，这其中更具迅速（便利）——且足以助你。
  - type: paragraph
    initial:
      ru: 152)
      cn: 152)
    text:
      ru: 'Хорошо ли всегда помышлять (о Боге) в сердце своем, или сердечно молиться Ему без содействия языка? Когда случается, что я упражняюсь в сем, мысль моя погружается в рассеянность, и я пребываю будто в сонных мечтаниях. – Не уклоняться умом, и не погружаться сильно в рассеянность или мечтание, есть дело совершенных, могущих управлять умом своим и содержать его всегда в страхе Божием. А тот, кто не может иметь постоянного трезвения по Богу, пусть передает поучение и языку (т. е. пусть и языком повторяет слово, обращенное к Богу). Подобное сему видим и на плавающих в море: те из них, которые искусны, смело ввергают себя в море, зная что оно не может потопить хорошо обучившихся искусству плавания. Начинающий же обучаться сему искусству, почувствовав, что он находится в глубоком месте, из опасений утонуть, спешит выбраться из глубины на берег, и отдохнув немного снова бросается в глубину и упражняется таким образом, чтобы совершенно узнать это искусство, пока достигнет степени изучивших оное прежде его.'
      cn: 心中时常默念上帝，抑或不借言语，只以心灵向祂祈祷，是否为好呢？当我偶然尝试此举时，我的思绪便沉沦于涣散之中，仿佛身处睡梦般的幻境。—— 心意不偏离，不深陷于涣漫或幻象之中，乃是达臻至境者方能做到，他们能驾驭自己的心念，使其常存敬畏上帝之心。至于那些无法持续在上帝面前保持清醒的人，则不妨让口舌也参与教诲（即口中也重复向上帝所说的话语）。我们可以在海中航行的人身上看到类似的景象：其中那些技艺娴熟的，敢于无畏地投身大海，深知大海无法淹没那些精通泳术之人。然而，初学此艺者，一旦感到身处深处，便因害怕溺水而急忙从深处游向岸边；稍作歇息后，又再次跃入深处，如此反复练习，直至彻底掌握此艺，达到那些先于他们学习并已精通此艺者的水平。
  - type: paragraph
    initial:
      ru: 153)
      cn: 153)
    text:
      ru: 'Когда молюсь о многих предметах, должно ли о каждом из них упоминать в молитве? – Если хочешь помолиться о многих предметах, то поскольку Бог знает, в чем мы имеем нужду, молись так: «Владыко Господи, Иисусе Христе, настави меня по воле Твоей!» Если же о страстях, то говори: «исцели меня по воле Твоей». Когда об искушениях, говори: «Ты знаешь полезное мне, помоги моей немощи и даруй мне, по воле Твоей, избавление от искушений».'
      cn: 当为许多事物祈祷时，是否应该在祷告中一一提及它们？——若你渴望为众多事物祈祷，既然上主知晓我们所需，便如此祷告：「主宰、主耶稣基督啊，请依您的旨意指引我！」 若是为着私欲而祷告，就说：「请依您的旨意医治我。」 当为着诱惑而祷告时，便说：「您深知何为于我有利，请帮助我的软弱，并依您的旨意，赐予我从诱惑中得蒙解脱。」
  - type: paragraph
    initial:
      ru: 154)
      cn: 154)
    text:
      ru: В молитве наипаче надобно наблюдать, чтобы все предоставлять воле всемогущего Бога; и самая цель молитвы должна быть та, чтобы просимое нами было по воле Божией.
      cn: 在祷告中，我们尤其需要留意，将一切都交托给全能上帝的旨意；祷告的最终目的也应该是，我们所祈求的，都依照上帝的旨意成就。
  - type: paragraph
    initial:
      ru: 155)
      cn: 155)
    text:
      ru: Когда сижу за чтением или за рукоделием, и хочу, помолиться, помысл побуждает меня, чтобы я обращался к востоку, как я должен делать? – Сидишь ли, ходишь ли, занят ли чем, ешь ли, или иное что делаешь ради потребности телесной, к востоку или к западу случится быть обращенным, не сомневайся молиться; ибо мы получили заповедь делать сие непрестанно и на всяком месте. Наблюдай лишь то, чтобы делать сие не с небрежением.
      cn: 当我坐着阅读或做手工，并想祈祷时，我的意念催促我转向东方，我该如何做呢？——无论你坐着、行走着、忙碌着、进食着，或因身体所需做着其他事，无论你碰巧面向东方或西方，都不要犹豫去祈祷；因为我们领受了要不间断地、在任何地方都如此做的诫命。你只需留意不要敷衍了事地去做这件事。
  - type: paragraph
    initial:
      ru: 156)
      cn: 156)
    text:
      ru: 'Помысл внушает мне: ты согрешаешь во всем и потому должен при каждом слове, деле и помышлении говорит: согрешил я; ибо если не скажешь: я согрешил, то (значит) считаешь себя не согрешившим. – Мы должны иметь всегда такую уверенность, что согрешаем во всем, и в слове, и в деле, и в помышлении, а говорить во всяком случае: я согрешил, не можем. Это внушают демоны, которые хотят повергнуть нас в уныние. Они же внушают нам, будто, если не говорим таким образом о каждом своем деле, то считаем себя не согрешившими. Но вспомним Екклезиаста, который говорит:«время глаголати и время молчати»(Еккл. 3:7). И поутру за (прошедшую) ночь, а в вечеру за день, скажем со умилением в нашей молитве, к Владыке Богу: Владыко! прости мне все имени ради Твоего святаго, и исцели душу мою, яко согреших тебе (Пс. 40:5). И достаточно тебе сего, подобно тому, как если кто имея постоянного заимодавца, берет у него (деньги) разновременно, и не имея возможности каждый раз рассчитываться с ним в точности, расплачивается вдруг; так и здесь.'
      cn: 思念向我低语：你凡事都有罪，因此在你的言语、行为和思虑的每一刻，都应该说：「我犯了罪。」因为若你不说「我犯了罪」，那便意味着你认为自己没有罪。——我们理当常怀此确信，即我们凡事，无论言语、行为或思虑，皆有罪愆。然而，我们不可能在每一个场合都说「我犯了罪」。此乃魔鬼所煽动，意图使我们陷入沮丧。它们又向我们灌输，若我们不以这种方式评论自己的每一件事，就等于认为自己没有罪。但让我们回想《传道书》所言：「有说话的时候，也有静默的时候」（传道书 3:7）。清晨为过去之夜，黄昏为过去之日，我们在祷告中以怜悯之心向主上帝说：「主啊！因着祢圣名的缘故，赦免我一切罪过，并医治我的灵魂，因我得罪了祢」（诗篇 40:5）。这便已足够，正如一个常年有债主的人，不时从他那里借钱，无法每次都精准结清，而是一次性偿还。此处亦然。
  - type: paragraph
    initial:
      ru: 157)
      cn: 157)
    text:
      ru: Что делать, когда заблуждаюсь умом во время псалмопения? – Если уклонишься мыслю в рассеяние, то возвратись, и начни с тех слов, предлежащего псалма, которые удержались в памяти. Если же возвратившись один, два и три раза, затрудняешься вспомнить слова, на которых прервалось твое чтение, или вспомнив затрудняешься найти то место, с которого следует продолжать чтение; то начни тот же псалом сначала. Цель врага та, чтобы забвением воспрепятствовать славословию. Читать предлежащие псалмы в последовательном порядке есть славословие, а не рассеиваться (при сем) возможно лишь тем, которые имеют чистые чувства; но мы еще немощны. Когда же заметим свою рассеянность, возвратим трезвенность к уразумению читаемого, дабы иначе не послужило оно нам во осуждение.
      cn: 当我的心智在诵读诗篇时迷失方向，我该如何是好？——若你的思绪飘忽不定，你当回转，从记忆中尚存的当前诗篇之语句开始。若你回转一、二、三次之后，仍难忆起诵读中断之处的语句，或者忆起却难以寻得该从何处继续诵读，那么，请你从头开始诵读那同一首诗篇。仇敌的目的，乃是以遗忘来阻碍我们的赞美。按照顺序诵读当前的诗篇，即是赞美，而要做到心无旁骛，唯有那些拥有纯净感官的人方能办到；然而我们依旧软弱。但当我们察觉自己的心绪散乱时，便当使清明之心回转，以领悟所诵读之内容，以免其反倒成为我们的罪证。
  - type: paragraph
    initial:
      ru: 158)
      cn: 158)
    text:
      ru: 'Если же развлекусь в молитве, что мне делать? – Когда молишься Богу, и развлечешься умом, то подвизайся, пока не помолишься без рассеяния, и бодрствуй твоим умом, чтобы не развлечься. Если же сие продлится, то хотя в конце молитвы укори себя внутренно, и скажи со умилением: Господи, помилуй меня, и прости мне все согрешения мои, и получишь прощение во всех согрешениях, и в рассеянности, бывшей во время молитвы.'
      cn: 若我在祷告时心神不定，该如何是好？——当你向神祷告时，若心意流离，你当力争，直至你能够心无旁骛地祷告，并警醒你的心思，勿使其再行散乱。倘若此境迁延不绝，那么至少在祷告将尽之时，你当内心自责，并以柔和之心言说：「主啊，怜悯我，赦免我所有的罪过。」如此，你将获得赦免，赦免你所有的罪过，亦包括祷告时的一切心神散乱。
  - type: paragraph
    initial:
      ru: 159)
      cn: 159)
    text:
      ru: 'Когда брат читает псалмы, то помысл мой иногда пребывает мирен, иногда же развлекается. Что мне должно делать? – Когда помысл твой пребывает мирным и видишь, что от чтения брата ты получаешь умиление, то держись сего дела. А как скоро увидишь, что ум твой увлекается в другие помышления, то укори и понудь себя внимать славословию брата. – Если увидишь, что он снова увлекается, снова запрети ему, и делай так до трех раз. А когда он пребудет (в сем), тогда отвлеки его от чтения, но не оставляй в праздности, а помышляй суд и вечные муки, и молись святому имени Божию, говоря: Господи Иисусе Христе, помилуй мя.'
      cn: 当我的弟兄诵读圣咏之时，我的心思有时安宁，有时却为之纷乱。我当如何是好？——当你的心思安宁，且你见从弟兄的诵读中得获柔和与感动时，便要持守这桩功课。然而，一旦你察觉你的心神被牵引入其他思绪，便要自责并勉力自己，专注聆听弟兄的赞美之言。——若你再见它又被牵引，便再次禁止它，如此行至三次。倘若它仍旧耽溺其中，那时便将你的心神从诵读中抽离，但不可任其空闲，而当思量审判与永恒的刑罚，并祈祷于神圣的圣名，言说：「主耶稣基督，求你怜悯我。」
  - type: paragraph
    initial:
      ru: 160)
      cn: 160)
    text:
      ru: 'Если кто, стоя на псалмопении с братиями, не знает псалмов, которые они читают, что ему полезнее: слушать ли их, или читать те, которые он знает? – Не знающему псалмов, которые читают братия, вместо того, чтобы слушать их, полезнее будет читать те, которые сам знает; ибо к слушанию примешивается рассеянность.'
      cn: 如果有人与弟兄们一同唱诵圣咏时，却不熟悉他们所诵读的圣咏，那么对他而言，何者更为有益：是聆听他们，还是诵读他自己所熟悉的圣咏？——对于不熟悉弟兄们所诵读的圣咏之人，与其聆听他们，不如诵读他自己所熟悉的圣咏更为有益；因为聆听之中，常会掺杂着心神的分散。
  - type: paragraph
    initial:
      ru: 161)
      cn: 161)
    text:
      ru: 'Движение (против злых помыслов) должно состоять в том, чтобы не склоняться к лукавому помыслу, и не соглашаться с ним, но безмятежно прибегать к Богу. Итак, если войдет помысл, не смущайся, но рассмотри, что он хочет сделать, и сопротивляйся безмятежно призывая Господа. Господь пришедши в землю Иудейскую, т. е., в сердце человеческое, изгонит бесов. Итак воззови к Нему, как ученики: «Наставниче,спаси ны, погибаем»(Мф. 8:25); и Он, пробудившись запретит ветрам мыслимым, и утихнут; ибо Его есть сила и слава во веки.'
      cn: 抵御邪念的行动，在于不向那狡诈的意念屈服，亦不与之苟同，而是平静地投奔于上帝。因此，若有邪念入侵，切勿烦乱，但要审视其意欲何为，并以平静之心，呼唤主名，与之对抗。主耶稣曾降临犹太之地，亦即人的心田，他将驱逐魔鬼。所以，当如门徒般呼求他：「夫子，救我们，我们丧命啦！」 (马太福音 8:25) 他必被唤醒，斥责那心头的狂风，使之平息；因为权柄和荣耀永远归于他。
  - type: paragraph
    initial:
      ru: 162)
      cn: 162)
    text:
      ru: Сколько имеешь силы, уничижай себя день и ночь, понуждаясь увидеть себя ниже всякого человека. Это есть истинный путь и кроме его нет другого.
      cn: 你当倾尽所有气力，日夜贬抑自身，迫使自己视己身低于一切世人。此乃真道，舍此之外，别无他途。
  - type: paragraph
    initial:
      ru: 163)
      cn: 163)
    text:
      ru: 'Если вижу, что кто-нибудь поступает неприлично, могу ли я судить о сем неприличии? И как избегать проистекающего отсюда осуждения ближнего? – То дело, которое действительно неприлично, мы не можем не признать за неприличное; ибо иначе, как избежим происходящего от него вреда? Того же, кто делает такое дело, осуждать не следует, как по слову писания:«не судите... да не осуждены будете»(Лк. 6:37), так и потому, что нам должно признавать самих себя грешными более всех, а равно и потому, что согрешения брата мы должны считать за свое собственное, и ненавидеть лишь диавола, прельстившего его. Когда бы кто столкнул другого в яму, то мы порицаем, не того, кто упал в яму, а того, кто столкнул его: точно так и здесь. – Случается, что человек делает дело, которое видящим оное кажется не приличным, но оно совершается по благому намерению делающего. – А равно мы не знаем и того, не сделается ли согрешивший брат посредством покаяния благоугодным Богу, чрез свое смиренномудрие и исповедание. Фарисей отошел осужденным за свое величание. Зная сие, будем подражать мытареву смирению и осуждать самих себя, чтобы быть оправданными; и убегать фарисейского величания, чтоб не быть осужденными.'
      cn: 若我看见某人行事不端，我是否能评判这不端？我当如何避免因此而来的对近人的论断呢？——那确实不端之事，我们无法不承认为不端；否则，我们又怎能避开其所招致的损害呢？然而，对于行此事之人，却不应当论断，正如经文所言：「你们不要论断人，免得你们被论断」（路加福音 6:37），也因为我们当承认自己是罪人中之罪魁，并且我们当将弟兄的过犯视作自己的过犯，只当憎恶那诱惑了他的魔鬼。若有人将另一人推入坑中，我们谴责的不是那跌入坑中之人，而是那将其推下之人：此处亦然。——有时，人所行之事，在旁观者看来似乎不端，但其行事乃出于行事者良善的意图。——同样，我们也不知道，那犯了错的弟兄，是否会藉着忏悔、藉着他的谦卑与认罪，而变得蒙上帝喜悦。那法利赛人因其自负而离去时被定罪。深知此事，我们当效法税吏的谦卑，并论断我们自己，以便得蒙称义；并逃避法利赛人的自负，以免被定罪。
  - type: paragraph
    initial:
      ru: 164)
      cn: 164)
    text:
      ru: 'Когда бываю с другими, смущаюсь от стыдливости, речь моя бывает неразумна, и к словам присоединяется бессмысленный смех. Как быть? – Страх Божий чужд бывает всякого смущения, всякого беспорядка и молвы. Итак, прежде беседы утвердим себя в страхе Божием и вникнем тщательно в свое сердце, от чего мы смущаемся и смеемся: ибо в страхе Божием нет смеха. Писание говорит о безумных, что они«в смехе возносят глас свой»(Сир. 21:23). И слово безумных бывает смущено и лишено благодати. О праведном же говорит, что смех его"едвадоосклабления».И так если возбудим в себе памятование о Боге и мысль о том, что мы должны беседовать с братиею нашею со смирением и безмолвным помыслом, и размышляя о сем, будем иметь всегда пред глазами страшный суд Божий; то такое приготовление изгонит из сердца нашего всякое лукавое помышление: ибо где безмолвие, кротость и смирение, там обитает Бог. Более всего будем помнить, что необходимо нам призывать святое имя Божие, ибо где Бог, там все благое, очевидно же, что где диавол, там все злое.'
      cn: 当我与他人同处时，常因羞怯而感到困扰，言语变得不智，话语中夹杂着无意义的笑声。我该如何是好？—— 对神的敬畏是全然远离一切困扰、一切混乱与喧嚣的。因此，在交谈之前，我们当以对神的敬畏来坚定自己，并仔细审视内心，探究我们为何困扰、为何发笑：因为在对神的敬畏中，并无笑声。圣经谈及愚妄人时说，他们「在笑声中高声喧哗」（德训篇 21:23）。愚妄人的言语是困惑且缺乏恩典的。而论及义人，则说他的笑「仅止于微笑」。所以，如果我们能唤醒对神的记念，并思忖我们当以谦卑和宁静的心思与弟兄们交谈，并以此为念，常将神可畏的审判置于眼前；那么这样的准备将能驱逐我们心中一切邪恶的思绪：因为在寂静、温柔与谦卑之处，神便居于其间。最重要的是，我们要牢记，我们必须呼求神圣的圣名，因为神之所在，一切美好便在那里；显而易见，魔鬼之所在，一切邪恶便在那里。
  - type: paragraph
    initial:
      ru: 165)
      cn: 165)
    text:
      ru: 'Свободное обращение бывает двух родов: одно происходит от бесстыдства и есть корень всех зол, а другое происходит от веселости; впрочем и это последнее не совсем бывает полезно тому, кто держится оного. Но так как только крепкие и сильные могут избежать обоих, а мы по немощи своей не можем сделать этого; то по крайней мере допустим иногда то свободное обращение, которое проистекает от веселости, наблюдая, чтоб не подать чрез него брату повода к соблазну. – И в смехе не должно давать себе свободы, но воздерживать помысл, чтобы благопристойно миновать тот смех. Ибо пусть те, которые дают себе в нем свободу, знают, что они впадают от сего и в блуд.'
      cn: 自由的交谈有两种：一种源于无耻，是万恶之根；另一种则源于欢愉。然而，即便是这后一种，对于持守它的人来说，也并非全然有益。但既然只有坚韧有力之人方能避开这两者，而我们因自身的软弱而无法做到，那么，至少让我们有时容许那源于欢愉的自由交谈，但要留意，勿因此给弟兄留下跌倒的因由。——即便是欢笑，也不应任凭自己放肆，而当克制思想，以求得体地度过那欢笑。因为，让那些在欢笑中放纵自己的人知晓，他们会因此堕入淫乱之中。
  - type: paragraph
    initial:
      ru: 166)
      cn: 166)
    text:
      ru: От желания человекоугодия, человек приходит в тщеславие. Когда же оно умножится, приходит гордость.
      cn: 从取悦人的愿望，人便堕入虚荣。当虚荣滋长，便会生出骄傲。
  - type: paragraph
    initial:
      ru: 167)
      cn: 167)
    text:
      ru: Должно ли любопытствовать о божественных тайнах? И приступая к ним грешный осуждается ли, как недостойный? – Придя во св. храм для принятия тела и крови Христовой и принимая оные, внимай себе, чтобы несомненно веровать истине сего (таинства). А как сие бывает, не любопытствуй, но верь как сказано:«сие есть тело Мое... сия есть кровь Моя» (Мф. 26:26, 28;Мк. 14:22, 24).Господь дал нам их во оставление грехов. Надеемся, что кто верует так, тот не осудится, а кто не верует, уже осужден есть. Итак не воспрещай себе приступать осуждая себя, как грешного, но признавай, что грешник, приступающий к Спасителю, удостаивается отпущения грехов. И в писании видим приступавших к Нему с верою и слышавших оный Божественный глас:«отпущаются тебе греси твоимнози» (Мф. 9:2, 5;Мк. 2:5;Лк. 7:47, 48). Послушай и самого Господа, Который говорит:«не приидохспастиправедных, но грешные»(Лк. 5:32). И так, признавая себя грешным, приступи к Могущему спасти погибшего (Мф. 18:11;Лк. 19:10).
      cn: 我们是否应该探究神圣的奥秘？罪人接近它们是否会因不配而被定罪？——当你来到圣殿，为领受基督的身体和宝血时，并领受它们时，请留意自己，以便毫无疑问地相信这（圣事）的真理。至于这如何发生，不要去探究，而要相信，正如所说的：「这是我的身体……这是我的血」（马太福音 26:26, 28；马可福音 14:22, 24）。主将它们赐予我们，是为了赦免罪过。我们希望，凡如此相信的人不会被定罪，而不相信的人，已经被定罪了。因此，不要因自视为罪人而禁止自己前来，而是要承认，罪人接近救主，便会蒙受罪得赦免的恩典。在圣经中，我们也看到那些怀着信心接近他的人，听到了那神圣的声音：「你的许多罪都被赦免了」（马太福音 9:2, 5；马可福音 2:5；路加福音 7:47, 48）。请听主自己所说：「我来不是召义人，乃是召罪人悔改」（路加福音 5:32）。因此，承认自己是罪人，便可接近那位能拯救失丧者的主（马太福音 18:11；路加福音 19:10）。
  - type: paragraph
    initial:
      ru: 168)
      cn: 168)
    text:
      ru: 'Когда мне приходят многие скверные помыслы и я стыжусь сказать кому-нибудь о них, – как поступить? – Скажи Богу: «владыко прости мне, что я помыслил противное воле Твоей в ведении или в неведении; ибо Твоя есть милость во веки, аминь».'
      cn: 当许多污秽的思想涌上心头，我羞于向人启齿时，该如何是好？——向神祷告：「主啊，求祢赦免我，因我或有意或无意地，思虑了违背祢旨意之事；因祢的怜悯直到永远，阿门。」
  - type: paragraph
    initial:
      ru: 169)
      cn: 169)
    text:
      ru: 'Что мне делать, я страдаю от блудной страсти? – Сколько можешь, утомляй себя самого, впрочем по силе своей: не на это однако ж надейся, но на любовь и покров Божий, и не предавайся унынию, ибо уныние служит началом всякому злу.'
      cn: 我该怎么做，我正受淫荡之情的煎熬？——尽你所能地劳役自己，然而要按你的力量而行：但不要指望这个，却要指望上帝的爱与庇佑，并且不要陷入沮丧，因为沮丧是一切邪恶的开端。
  - type: paragraph
    initial:
      ru: 170)
      cn: 170)
    text:
      ru: Что мне делать, – меня беспокоит брань чревоугодия, сребролюбия, любоимания и других страстей? – Когда борет страсть чревоугодия, то всеми силами подвизайся Бога ради не давать телу столько, сколько оно требует. – И в отношении сребролюбия (любоимания) поступай подобным же образом, – пока беспокоит тебя брань, отнюдь не приобретай ничего лишнего, даже до рубашки и глиняного сосуда, и в самых малых вещах подвизайся (против любоимания). Когда же, при помощи Божией, победишь сию брань, то приобрети по Богу нужное тебе. И при других страстях поступай таким же образом (т. е. деятельно противным).
      cn: 我该怎么做呢？我正为贪食、贪财、贪婪及其他情欲的争战所困扰。——当贪食的情欲来袭时，要竭尽全力，为着上帝的缘故，不给身体它所要求的一切。——对于贪财（和贪婪），也当如此行。——只要这场争战还在困扰着你，就绝对不要购置任何多余之物，哪怕是一件衬衫或一个陶罐也不要，在最微小的事物上也要与（贪婪）争战。当借着上帝的帮助，你战胜了这场争战时，再按照上帝的旨意购置你所需之物。对于其他情欲，也当以同样的方式（即积极地反其道而行之）去应对。
  - type: paragraph
    initial:
      ru: 171)
      cn: 171)
    text:
      ru: 'Брату, который легко воспламеняется гневом: – если бы ты понуждал себя умереть для всякого человека и взять несколько смирения, то мог бы иметь покой и избавился бы от многих бед. Да смирится сердце твое пред Богом и благодать Его заступит нас во всем.'
      cn: 致那位易怒的弟兄：——若是你强迫自己对众人死去，并获得一些谦卑，你便能拥有平安，并免于诸多祸患。愿你的心在上帝面前谦卑，愿他的恩典在一切事上庇佑我们。
  - type: paragraph
    initial:
      ru: 172)
      cn: 172)
    text:
      ru: Если ты (по немощи) будешь совершать псалмопение и молитву сидя, но с умилением; это не препятствует тому, чтобы служение твое было угодно Богу; ибо кто и стоя совершает его, но рассеянно, труд того вменяется ни во что.
      cn: 倘若你（因着身体的软弱）只能坐着吟诵圣咏与祷告，然而心怀谦卑与感动；这并不会阻碍你的事奉蒙神喜悦；因为那些即便站立着事奉，却心神涣散的人，他们的劳苦也必归于虚无。
  - type: paragraph
    initial:
      ru: 173)
      cn: 173)
    text:
      ru: Стоишь ли ты, или сидишь, или лежишь, пусть бодрствует сердце твое в твоем псалмослужении. Предавайся молитве, непрестанно прибегая к Богу, днем и ночью, и тогда враги, борющие душу, отступят постыжденные.
      cn: 无论你站立，或安坐，或躺卧，愿你的心在你的诗篇颂祷中儆醒。委身于祈祷，昼夜不息地投奔上帝，那时，与灵魂争战的仇敌必蒙羞退去。
  - type: paragraph
    initial:
      ru: 174)
      cn: 174)
    text:
      ru: 'Какой признак того, что я имею упование на Бога, и какой признак прощения грехов? – Признак упования на Бога состоит в том, чтобы отвергнуть от себя всякий помысл попечения о плоти и отнюдь не думать, что имеешь нечто в сем веке, ибо иначе будешь иметь упование на то, а не на Бога. – Признак прощения грехов состоит в том, чтобы возненавидеть их и не делать более. А когда человек помышляет о них и сердце его услаждается ими, или он и совершает их на деле: это есть знак, что грехи его еще не прощены ему, но он еще обвиняется в них.'
      cn: '一个人拥有对神的信靠，以及罪得赦免的凭证各是什么？


        对神的信靠之凭证，在于舍弃一切对肉体的思虑，并且全然不思量自己在此世拥有任何事物，否则你将信靠于那些世物，而非神。


        罪得赦免之凭证，在于恨恶罪恶，并且不再重犯。当一个人思念罪恶，他的心被其诱惑，或他实际去行了罪恶：这便是他罪恶尚未得赦免的迹象，他仍为此受谴。'
  - type: paragraph
    initial:
      ru: 175)
      cn: 175)
    text:
      ru: Читать ли догматические книги? – Не хотел бы я, чтобы ты занимался этими книгами, потому что они возносят ум горе; но лучше поучайся в словах старцев, которые смиряют ум долу. Я сказал сие не с тем, чтобы унижать догматические книги, но лишь даю тебе совет, ибо пища бывает различна.
      cn: 要读教义书籍吗？——我并不希望你研读这些书卷，因为它们使心智高傲；不如多研习长者的言语，它们能使心智谦卑。我说这话并非为了贬低教义书籍，而只是给你一个忠告，因为食物各有不同。
  - type: paragraph
    initial:
      ru: 176)
      cn: 176)
    text:
      ru: 'Писание говорит:«Аще дух владеющаго взыдет на тя, места твоего не остави»(Еккл. 10:4). Что это значит? – Значит: не позволяй помыслу «взыти на тя» и не беседуй с ним, но прибегай к Богу; ибо если захочешь дать ему (помыслу) ответ, увлечешься в размышление о нем, которое отвлечет тебя от теплоты молитвенной.'
      cn: 经文有言：「掌权者的灵若临到你，你不可离开你的本位」（传道书 10:4）。这句是何深意？——其意为：勿容思虑「临到你」，勿与它交谈，当立即归向神。因为，若你欲回应那思虑，便会为之所惑，深陷沉思，此沉思将使你远离祷告的炽热心境。
  - type: paragraph
    initial:
      ru: 177)
      cn: 177)
    text:
      ru: 'Когда услышу, что кто-нибудь худо говорит о мне: что мне делать? – Тотчас встань на молитву и помолись сперва об нем, потом о себе, говоря: Господи Иисусе Христе! помилуй сего брата и меня, непотребного раба Твоего и покрой нас от лукавого, молитвами Святых Твоих, аминь.'
      cn: 当我听闻有人恶言议论我时，我当作何是？——当即起身祈祷，首先为那人，其次为自己，如此祷告：「主耶稣基督啊！求您怜悯这弟兄，也怜悯我这无用的仆人，并以您众圣者的祈祷，庇佑我们脱离那恶者的侵害。阿们。」
  - type: paragraph
    initial:
      ru: 178)
      cn: 178)
    text:
      ru: Кто начнет злословить другого (и опомнится), тот должен скорее перестать и переменить беседу на другую, более полезную, но не медлить и в этой, чтоб от многословия (снова) не впасть в злословие.
      cn: 若有人开始诽谤他人（并醒悟过来），他应尽快停止，并将谈话转向另一个更有益的话题，但也不应在此话题上拖延，以免因多言（再次）陷入诽谤。
  - type: paragraph
    initial:
      ru: 179)
      cn: 179)
    text:
      ru: Слушать с удовольствием злословие, есть также злословие и заслуживает равное с ним осуждение.
      cn: 乐意聆听诽谤之言，亦属诽谤，应受同等谴责。
  - type: paragraph
    initial:
      ru: 180)
      cn: 180)
    text:
      ru: 'Есть уныние естественное от бессилия, и есть уныние от беса. Если хочешь распознать их, распознавай так: бесовское приходит прежде того времени, в которое должно дать себе отдохновение; ибо когда человек начнет что-нибудь делать, оно, прежде нежели совершится треть или четверть дела, нудит его оставить дело и встать. Тогда не надобно слушать его, но должно сотворить молитву и сидеть за делом с терпением, и враг видя, что человек о сем творит молитву, – перестанет бороть его, ибо он не хочет давать повода к молитве.'
      cn: 有一种自然而然的沮丧，源于无力；还有一种沮丧，源于邪魔。若你想辨别它们，请这样分辨：邪魔的沮丧会在你应当休息的时间之前到来。因为当一个人开始做某事时，在事情完成三分之一或四分之一之前，它就催促他放弃工作并起身。那时，你无需听从它，而应当献上祷告，并怀着忍耐坚持工作。当仇敌看到这个人为此献上祷告时，它就会停止与他争斗，因为它不想给人祷告的机会。
  - type: paragraph
    initial:
      ru: 181)
      cn: 181)
    text:
      ru: 'Скажи (настоятель) братиям: «да не скрывает никто помысла, ибо если кто скрывает помыслы, злые духи радуются, (усиливаясь) погубить его душу». И если кто из братий объявит тебе помысл свой, то воззови мысленно: «Господи, что Тебе угодно – для спасения души брата, подай мне, дабы я мог сказать ему и дабы сказал Твое слово, а не мое».'
      cn: 方丈对弟兄们说：「愿无人隐藏自己的思想，因为若有人隐藏思想，恶灵便会欢欣，（借此增强力量）以毁灭其灵魂。」 若有弟兄向你表白他的思想，你便在心中呼求：「主啊，为了我弟兄灵魂的救赎，凡是祢所喜悦的，请赐予我，使我能对他说，并使我所说的乃是祢的话语，而非我自己的。」
  - type: paragraph
    initial:
      ru: 182)
      cn: 182)
    text:
      ru: Считай себя (настоятель), ниже всех, а равно и правителем всех, долженствующим дать ответ за сан, который ты принял.
      cn: 视自己（修道院长）低于众人，也视自己为众人的管理者，你当为自己所领受的圣职交账。
  - type: paragraph
    initial:
      ru: 183)
      cn: 183)
    text:
      ru: 'Если я вижу, что кто-нибудь делает какое-либо дело и рассказываю о том другому, говоря, что я не осуждаю, но мы только разговариваем: нет ли при этом злословия в моем помысле?-Когда человек говоря, чувствует при сем страстное движение, это уже злословие. Если же он свободен от страсти, это не есть злословие, а говорится для того, чтобы не возросло зло.'
      cn: 如果我看见有人做任何事，然后告诉另一个人，说我没有论断，我们只是在交谈：我的意念中是否带有了毁谤？——当一个人在说这些话时，若感到其中带有一种情欲的冲动，那便是毁谤了。但如果他内心没有情欲的牵引，那便不是毁谤，而是为了防止邪恶滋长而说出来。
  - type: paragraph
    initial:
      ru: 184)
      cn: 184)
    text:
      ru: Кто произвольно имеет в себе грех и зло, и кто не произвольно? – Произвольно имеющие в себе зло суть те, которые предают свободу свою злу, услаждаются им и сдружаются с ним. Таковые имеют мир с сатаною и не ведут с ним брани в помыслах. Не произвольно же имеющие в себе зло суть те, которые, по слову Апостола (Рим. 7:23), ощущают противную силу противовоюющую в членах их, и есть над ними некоторая мрачная сила и покрывало, но только в помыслах, с которыми они не соглашаются, не услаждаются ими, не повинуются им, но противоречат, противостоят, говорят вопреки, сопротивляются, гневаются сами на себя.
      cn: 谁是那些甘愿身怀罪恶与邪秽之人，谁又是不甘愿的呢？——甘愿身怀邪秽者，乃是将自己的自由交付予邪恶，陶醉其中，并与之结为挚友。此类人与撒旦和睦共处，在思虑中不与撒旦争战。而不甘愿身怀邪秽者，则是如使徒所言（罗马书 7:23），感受到那在肢体中交战的对敌之力，有一股幽暗之力与遮蔽笼罩着他们，但这仅限于思虑之中。对于这些思虑，他们并不认同，不为其所诱惑，不顺从，反驳、抵抗、抵触、抗拒，并因此对自己生出愤懑。
  - type: paragraph
    initial:
      ru: 185)
      cn: 185)
    text:
      ru: 'Как тело одно, а членов много, и если недостает одного члена; то и тело не есть совершенное; так заключай и о внутреннем человеке, члены которого суть многие добродетели. Если не достанет одной из них, то человек не бывает уже совершенным. И как ремесленник, который хорошо знает свое ремесло и по быстроте ума своего занимается и другими ремеслами, не называется мастером их, но только мастером своего ремесла, так и здесь: человек, имеющий все добродетели, по той познается, и от той получает наименование, чрез которую наиболее сияет в нем благодать Духа.'
      cn: 如同身体虽一，却有许多肢体，若缺少一个肢体，身体便不完全；你当如此推断内在的人，其肢体乃是众多的美德。若缺少其中一种，人便不再完全。正如一位匠人，虽精通其手艺，且因其聪慧敏捷，亦涉猎其他技艺，却不被称为那些技艺的师傅，而仅被称为其本门手艺的师傅；此处亦然：拥有所有美德的人，是藉由其中那使其圣灵恩典最为闪耀的美德而被认识，并因此得名。
  - type: paragraph
    initial:
      ru: 186)
      cn: 186)
    text:
      ru: 'Когда увижу, что кто-нибудь уничижает святыню, или хулит святую веру, то как бы по ревности смущаюсь на него: хорошо ли это? – Ты слышал уже, что исправление (зла) не совершается чрез злое, но чрез благое. И так, с кротостью и долготерпением скажи тому, кто так делает, вразумляя его со страхом Божиим. Если же видишь, что сам смущаешься, то ничего не должно говорит.'
      cn: 若我见到有人轻贱圣物，或亵渎神圣的信仰，我心中仿佛因热忱而生出对他的烦乱：这样做对吗？——你已听闻，邪恶并非通过邪恶来纠正，而是通过良善。因此，当以温柔和恒忍对那行此恶之人言说，怀着敬畏上帝之心劝导他。倘若你见到自己心生烦乱，则不应言语。
  - type: paragraph
    initial:
      ru: 187)
      cn: 187)
    text:
      ru: Что мне делать, – я скоро увлекаюсь страстями? – Не заключай с ними союза, и отврати очи твои, еже не видети суеты (Пс. 118:37), и руки твои от лихоимства, и Бог избавит тебя от них. Веди себя благопристойно, не вкушай ни пищи, ни пития до сытости, и оные страсти утихнут в тебе, и ты будешь иметь покой.
      cn: 我该如何做——我很快就会被情欲所吸引？——不要与它们结盟，并且「掉转我的眼睛，免得看虚妄」（诗篇 118:37），也要使你的手远离贪婪，上帝会把你从它们之中解救出来。举止端庄，不要贪食或暴饮，那些情欲就会在你里面平息，你也将拥有安宁。
  - type: paragraph
    initial:
      ru: 188)
      cn: 188)
    text:
      ru: 'Помысл внушает мне боязнь, говоря: диавол может сделать то, что ты согрешишь, хотя бы и не желал; потому что ты сделался ему покорен. – Я очень скорблю о сем. – Не думай, чтобы диавол имел власть над кем-нибудь: причина греха заключается в нашей свободной воле, а не в принуждении от получившего будто (над нами) власть; человек как не принуждается ко спасению, так и ко греху. Властью ли своею прельстил диавол Еву, или советом? Нигде не видно его власти; иначе никто не мог бы избегать (греха), когда бы он власть имел. Мы подобны свободному человеку, который произвольно отдал себя в рабство другому, – и по времени приходит в себя и раскаивается. Но при сем если он не прибегнет к сильнейшему его (врага), то не может себя избавить: а когда прибегнет, то (мнимый господин его), зная, что он не есть его собственный раб, не смеет ничего ему сделать ради Всесильного. И так явно, что диавол не имеет власти над человеком; скажи же и ты своему помыслу: точно я должник, но прибегнул к Могущему меня избавить, Который призвал меня, и говорит:«Приидите ко Мне вси труждающиися и обремененнии, и Аз упокою вы»(Мф. 11:28), и я должен всегда бодрствовать, чтобы не впасть опять в руки врага.'
      cn: 思虑向我灌输恐惧，说道：「即使你不愿意，魔鬼也能让你犯罪；因为你已经臣服于他了。」——我为此感到非常悲伤。——不要以为魔鬼对任何人有权柄：罪的根源在于我们自由的意志，而非来自那似乎拥有（我们）权柄者的强迫；人既不会被迫得救，也不会被迫犯罪。魔鬼是凭着自己的权柄还是凭着计谋诱惑了夏娃呢？他的权柄无处可见；否则，如果他有权柄，就无人能够逃脱（罪了）。我们如同一个自由人，自愿将自己卖为他人的奴隶——时日一久，他幡然醒悟并懊悔不已。但在此情形下，如果他不投奔一个比他的（仇敌）更强有力者，他就无法自救；而当他投奔之后，（他那虚假的 Mf. 11:28 主人），知道他并非自己的奴隶，就不敢因那位全能者而对他做任何事。因此，显而易见魔鬼对人并没有权柄；你也对你的思虑说：「我确实欠债，但我已投奔了那位能将我拯救的，祂呼召我，并说：『凡劳苦担重担的人，可以到我这里来，我就使你们得安息』（马太福音 11:28），我必须时刻警醒，以免再次落入仇敌之手。」
  - type: paragraph
    initial:
      ru: 189)
      cn: 189)
    text:
      ru: 'Когда ты беседуешь о жизни святых отцов и об их ответах, то должен осуждать себя, говоря: горе мне! как я говорю о добродетелях отцов, а сам ничего такого не приобрел и нисколько не преуспел? – Как бы не исполнилось и на мне сказанное Апостолом:«научая... инаго, себе ли не учиши»(Рим. 2:21)? – Когда будешь так в себе говорить, сердце твое будет умиляться, – и слова твои будут смиренные.'
      cn: 当您谈论圣父们的生活及他们的应答时，您应当谴责自己，并说：「我真是有祸了！我竟谈论圣父们的德行，而自己却一无所获，丝毫没有进步。」— 使徒所说的岂不会应验在我身上吗：「教导……别人，却不教导自己」(罗马书 2:21)？当您如此自省时，您的心便会柔软，您的话语也会谦卑。
  - type: paragraph
    initial:
      ru: 190)
      cn: 190)
    text:
      ru: Во время беседы с кем-либо, хорошо ли призывать имя Божие? – И во время беседы, и прежде беседы, и после беседы, во всякое время и во всяком месте должно призывать имя Божие. Писание говорит:«Непрестанно молитеся»(1Сол. 5:17); ибо чрез сие упраздняется всякое искушение.
      cn: 在与人交谈时，呼唤神的名是好的吗？——无论在交谈中、交谈前、交谈后，在任何时候、任何地方都应当呼唤神的名。圣经说：「不住地祷告」（帖撒罗尼迦前书 5:17）；因为藉此一切试探都得以消除。
  - type: paragraph
    initial:
      ru: 191)
      cn: 191)
    text:
      ru: Как может человек непрестанно молиться? – Когда кто бывает наедине, то должен упражняться в псалмопении и молиться устами и сердцем; если же кто будет на торгу и вообще вместе с другими, то не следует молиться устами, но одним умом. При сем надлежит соблюдать глаза, для избежания рассеяния помыслов и сетей вражиих.
      cn: 人如何能不住地祷告？——当人独处时，应勤于诵咏诗篇，并以口舌和心灵祷告；若人在市集或与众人同处时，则不应以口舌祷告，而仅以心智。在此期间，务必看顾双眼，以避免思绪散漫和仇敌的网罗。
  - type: paragraph
    initial:
      ru: 192)
      cn: 192)
    text:
      ru: 'Когда молюсь или упражняюсь в псалмопении, и не ощущаю силы произносимых слов, по причине сердечного нечувствия: то какая мне польза от сего (моления)? – Хотя ты и не ощущаешь (силы того, что произносишь), но бесы ощущают ее, слышат и трепещут. И так не переставай упражняться в псалмопении и молитве, и мало помалу, помощью Божиею, нечувствие твое преложится в мягкость.'
      cn: 当我在祷告或诵唱圣咏时，由于心境麻木，未能感受言语的力量：那么这（祷告）对我有什么益处呢？——纵然你未能感受（所诵之言的力量），但邪灵却能感受，它们听见并战栗。因此，切勿停止诵唱圣咏与祷告的操练，如此日积月增，借着上帝的帮助，你的麻木将会转化为柔和。
  - type: paragraph
    initial:
      ru: 193)
      cn: 193)
    text:
      ru: 'Когда все, сидящие за трапезой, будут люди мирские, как нам поступить, не имея, кто бы мог благословить (трапезу)? – Хорошо и мирским людям, приступая к пище, благословлять Бога, ибо памятью о Боге освящается пища. Благословение же сие не имеет того значения, как благословение священнослужителя: оно лишь славословие и воспоминание о Боге, ибо всем прилично воспоминать Бога и славословить Его; а потому хорошо делать то и мирским, когда нет среди их, кто бы мог благословить пищу.'
      cn: 当所有围坐桌旁的人皆为俗世之人时，我们该如何行事，若无能祝圣（膳食）之人呢？——即使是俗世之人，在享用食物前祝颂上主亦是美善之事，因为对上主的忆念能使食物得以圣化。然而，此等祝颂并不具备圣职人员祝圣之意涵：它仅仅是对上主的颂赞与忆念，因为所有人都适宜忆念上主并颂赞他；因此，当俗世之人中无能祝圣食物者时，他们如此行事亦是美善之举。
  - type: paragraph
    initial:
      ru: 194)
      cn: 194)
    text:
      ru: 'Господь сказал:«Блажени плачущии»(Мф. 5:4); а по слову Апостола надлежит всегда быть радостным (1Сол. 5:16), и для всех доступным (Рим. 12:10). Скажи мне, какое дело вменяется человеку в плач, и какое в то, чтоб всегда быть радостным? и можно ли обоим сим – и плачу и веселости пребывать вместе? – Плач есть печаль по Богу, которую рождает покаяние: признаки же покаяния суть: пост, псалмопение, молитва, поучение в слове Божием. Радость есть веселость по Богу, которая благопристойно обнаруживается при встрече с другими и в лице и в слове. Пусть сердце сохраняет плач, лице же и слово благоприличную веселость.'
      cn: '主曾说：「哀恸的人有福了。」（马太福音 5:4）而按照使徒的教导，我们应当常常喜乐（帖撒罗尼迦前书 5:16），并对所有人敞开（罗马书 12:10）。请告诉我，何种行为被算作哀恸，何种行为又被算作常常喜乐？这二者——哀恸与喜乐——能否同时存在？


        哀恸是因着神而生的忧伤，它由悔改而生。悔改的标志是：禁食、诵诗、祷告、研习神的话语。喜乐是因着神而生的欢愉，它在与人相遇时，无论在面容还是言语上，都得体地展现出来。愿心灵持守哀恸，而面容和言语则保持得体的欢愉。'
  - type: paragraph
    initial:
      ru: 195)
      cn: 195)
    text:
      ru: 'Если кто войдет в церковь во время службы, и прежде окончания выйдет из нее: не грешно ли это? – Совершенное и богоугодное дело состоит в том, чтобы вошедший в церковь слушал Писание и пребывал при службе до совершенного окончания оной; ибо без уважительной причины не следует выходить из церкви прежде конца службы; потому что это есть презорство. Если же предстоит нужда, то это прощается; но и в таком случае человек не должен оправдывать себя, а просить прощения у Бога, говоря: Владыко! прости меня, что я не мог исполнить должного.'
      cn: 如果有人在礼拜进行中进入教堂，又在礼拜结束前离开，这是否算是一种罪过呢？——最完美且蒙神喜悦的行为，是凡进入教堂的人，都应当恭听圣经，并全程参与礼拜，直到圆满结束。因为若无充分的理由，不应在礼拜结束前离开教堂，此乃一种轻慢。然而，若确有必要，这便可以得到宽恕；即便如此，人也不应自我辩解，而当祈求神的宽恕，说道：「主宰啊！求您宽恕我，因我未能尽到应尽的本分。」
  - type: paragraph
    initial:
      ru: 196)
      cn: 196)
    text:
      ru: Можно ли беседовать в церкви? – Отнюдь не должно кому бы то ни было беседовать в доме Божием во время святой литургии, но упражняться в молитве, и тщательно слушать Божественное Писание, возвещающее то, что служит ко спасению душ наших. А как скоро будет нужда сказать что-либо, то должно сказать кратко, ради благоговения и страха к настоящему времени, и считать сие дело не иначе, как в осуждение себе.
      cn: 在教堂里可以交谈吗？——在神圣的礼仪期间，任何人都绝不应该在神的殿宇里交谈，而应该专心祈祷，并仔细聆听那宣讲我们灵魂得救之事的圣经。一旦有必要说些什么，也应当简短地说，因为对当前时刻怀有敬畏和敬畏之心，并且只能将此事视为对自己的谴责。
  - type: paragraph
    initial:
      ru: 197)
      cn: 197)
    text:
      ru: 'Помысл представляет мне недостаток моих потребных средств, внушая, что я не могу пропитаться с домашними моими, и от сего нападает на меня печаль; что это значит? – Это печаль человеческая. Если бы мы имели надежду на Бога, то Он Сам управлял бы нами по воле Своей, и так,«возверзи на Господа печаль твою»(Пс. 54:23), и Он силен подать тебе и домашним твоим (все необходимое) без печали и скорби. Скажи Ему: да будет воля Твоя, и Он не оставит тебя в печали и скорби.'
      cn: 有一个念头向我展示了我的必要资源的匮乏，它暗示我无法养活我的家人，由此我便陷入了忧愁；这意味着什么？——这意味着这是人的忧愁。如果我们对上帝抱有希望，那么祂必会按照祂的旨意亲自管理我们，因此，「你要把你的重担卸给上主」（诗篇 54:23），祂有能力在没有忧愁和悲伤的情况下，赐予你和你的家人一切所需。你对祂说：愿你的旨意成就，祂必不会让你陷于忧愁和悲伤之中。
  - type: paragraph
    initial:
      ru: 198)
      cn: 198)
    text:
      ru: Не грешно ли делать что-либо в день воскресный? – Делать что-либо во славу Божию – не грешно; ибо Апостол сказал:«день и нощь... делающе, да не отяготимкого» (1Сол. 2:9); делать же что-либо не по Богу, с презрением (ко дню воскресному), по лихоимству и по видам низкого корыстолюбия – грех. Впрочем вообще полезно в день воскресный, в Господские праздники и в дни памяти св. Апостолов, упраздняться от дел и приходить в церковь, ибо сему учит предание святых Апостолов.
      cn: 在主日做任何事都是有罪的吗？——为荣耀上帝而做的任何事，都不是罪；因为使徒曾说：「我们昼夜劳碌，免得叫你们一人受累」（帖撒罗尼迦前书 2:9）。然而，若非出于上帝旨意，而是带着对（主日）的轻蔑，出于贪婪以及低劣的贪求之心去做任何事，那就是罪了。不过，通常来说，在主日、在主的节期以及纪念圣使徒的日子，放下俗务，前往教堂是有益的，因为圣使徒的传统正是这样教导的。
  - type: paragraph
    initial:
      ru: 199)
      cn: 199)
    text:
      ru: Скот мой болен, не будет ли безрассудно позвать кого-либо заговорит его? – Заговариванье запрещено Богом, и ни в каком случае не должно употреблять его; ибо нарушать повеление Божие – есть душевная погибель; лучше полечи скот свой другим образом, попроси совета у врачей – в этом нет греха, или окропи его святою водою.
      cn: 我的牲畜病了，请人来为它祝祷（заговорит）岂不是愚蠢之举吗？——祝祷（Заговариванье）为上帝所禁止，无论如何都不应使用；因为违背上帝的诫命乃是灵魂的沉沦；你最好以其他方式治疗你的牲畜，向兽医寻求建议——这并无罪过，或者用圣水洒在它身上。
  - type: paragraph
    initial:
      ru: 200)
      cn: 200)
    text:
      ru: 'Бог сотворил человека свободным, и Сам же говорит:«без мене не можете творити ничесоже»(Ин. 15:5). Как согласить свободу с тем, что без Бога ничего нельзя сделать? – Бог сотворил человека свободным, дабы он мог склоняться ко благому: склоняясь же к нему произволением своим, он не в состоянии бывает совершить благого без помощи Божией, ибо написано:«ни хотящаго, ни текущаго, но милующаго Бога»(Рим. 9:16). И так, когда человек преклоняет сердце свое к благому, и призовет на помощь Бога; то Бог, внимая его доброму усердию, подаст ему силу к деланию, и таким образом бывает место тому и другому, – и свободе человека, и помощи, даруемой ему от Бога; ибо благое проистекает от Бога, совершается же чрез Святых Его. И так Бог славится во всех и прославляет их.'
      cn: '上帝创造了人类，赐予自由，而祂自己也说：「离了我，你们就不能做什么」（约翰福音 15:5）。那么，我们该如何协调人类的自由与「离了上帝就不能做什么」这两者呢？


        上帝创造人类，赋予自由，是为了使人能够倾向于善。然而，即便人以自己的自由意志倾向于善，若没有上帝的帮助，他仍无法成就善事，因为经上记着：「这不在乎那定意的，也不在乎那奔跑的，只在乎发怜悯的上帝」（罗马书 9:16）。因此，当一个人将心倾向于善，并呼求上帝的帮助时，上帝就会垂听他的善心，赐予他行善的力量。如此一来，两者便各得其所：既有人的自由意志，又有上帝所赐予的帮助；因为善源自上帝，却通过祂的圣徒得以成就。因此，上帝在万物中得荣耀，也荣耀他们。'
  - type: paragraph
    initial:
      ru: 201)
      cn: 201)
    text:
      ru: 'Еммануил толкуется: «с нами Бог». И так испытайте самих себя, есть ли поистине с нами Бог. Если мы удалились от зол, и стали чужды изобретателя их диавола, то поистине с нами Бог. И если горька стала нам сладость злых дел, и мы услаждаемся желанием благих дел, и тем, чтобы всегда иметь жительство на небесах, то поистине с нами Бог. Если на всех людей смотрим одинаково, и все дни (скорбные и благополучные) для нас равны; то поистине с нами Бог. Если любим ненавидящих нас, поносящих, укоряющих, презирающих, наносящих убыток, и угнетающих, так же как и тех, которые любят нас, хвалят, доставляют нам приобретение и упокоевают нас; то поистине с нами Бог. Признак же достигшего в меру сию состоит в том, что такой человек всегда имеет с собою Бога, ибо и Бог всегда с ним. Если же ни с ним нет Бога, ни он с собою Бога не имеет, то по необходимости должен иметь с собою сопротивного, а отсюда понятно и остальное для имеющих ум.'
      cn: '「以马内利」解作「上帝与我们同在」。因此，请自行省察，上帝是否真正与我们同在。


        如果我们已远离诸恶，并与那诸恶的始作俑者——魔鬼——全然隔绝，那么上帝就真地与我们同在。


        如果恶行的甘甜对我们而言已变得苦涩，而我们却乐于渴慕善行，并渴望在天国中永居，那么上帝就真地与我们同在。


        如果我们以同样的心看待众人，并且视所有的日子（无论是悲苦或顺遂）为平等，那么上帝就真地与我们同在。


        如果我们爱那些憎恨我们、诽谤我们、指责我们、蔑视我们、损害我们并压迫我们的人，如同爱那些爱我们、赞美我们、使我们获益并安抚我们的人，那么上帝就真地与我们同在。


        达到此等境界的标志是：这样的人恒常与上帝同在，因为上帝也恒常与他同在。


        倘若上帝不与他同在，他也未曾拥有上帝与自己同在，那么他必然是与那对敌者同在。由此，对于有悟性之人而言，其余的一切亦不言自明。'
- type: heading1
  text:
    ru: Святитель Феофан затворник о молитве и трезвении
    cn: 圣隐士费奥凡论祷告与警醒
  children:
  - type: paragraph
    text:
      ru: Что такое молитва? Ума и сердца к Богу возношение на славословие, благодарение и испрошение нужных благ. Стало быть, сутцество молитвы есть умное восхождение к Богу в сердце. Станет ум в сознании пред лицем Бога и, исполнившись благоговейного страха, начнет изливать пред Ним сердце свое, – вот и умная молитва! [1]
      cn: 何为祷告？乃是心思和心灵向着上帝的升华，以颂赞、感谢并祈求所需恩惠。因此，祷告的精髓，便是心思在心灵中向着上帝的理智提升。当心思在觉知中立于上帝圣颜之前，并充满敬畏之情时，便开始在祂面前倾吐自己的心扉——此即理智祷告！[1]
  - type: paragraph
    text:
      ru: Молитву, или устремление сердца к Богу, нужно возбудить и возбужденную укрепить, или – что то же – нужно воспитать в себе молитвенный дух.
      cn: 祷告，或说内心向着上帝的倾慕，必须被唤醒，而这被唤醒的倾慕则需被坚固，换言之，就是需要在自身中培育出祷告的灵。
  - type: paragraph
    text:
      ru: Первый способ к этому есть читательное или слушательное наше молитвословие. Читай или слушай, как следует, молитвословие, – и непременно возбудишь и укрепишь восхождение в сердце твоем к Богу, то есть войдешь в молитвенный дух. В молитвах святых отцов движется великая молитвенная сила, и кто всем вниманием и усердием проникает в них, тот – в силу закона взаимодействия – непременно вкусит молитвенной силы, по мере сближения настроения своего с содержанием молитвы. – Чтобы наше молитвословие сделать нам действительным средством к восгіитанию молитвы, необходимо совершать его так, чтобы и мысль и сердце воспринимали содержание молитв, составляющих молитвословие.
      cn: 达到此境的第一途径，便是我们诵读或聆听的祷文。若你虔心诵读或聆听祷文，必能唤醒并坚固你心中对上帝的升华，亦即进入祈祷之神髓。圣教父们的祷文蕴藏着伟大的祈祷力量，凡全心全意浸润其中者，必将——遵循相互作用之法则——尝到祈祷之力，其深浅依其心境与祷文内容之契合度而定。为使我们的祷文成为培养祈祷的有效途径，我们必须以思与心皆能领受祷文内容的方式来诵祷。
  - type: paragraph
    text:
      ru: 'С первого пробуждения утром озаботьтесь собраться внутрь и возгреть теплоту. Это считайте нормальным вашим состоянием. Коль скоро нет сего, знайте, что у вас внутри неисправно. Поставив себя утром в такое собранное и согретое состояние, затем, – все обязательное надо исправлять так, чтоб тем не разорять своего внутреннего настроения, а из произвольного – то, что поддерживает сие состояние, делать; что же расстроивает его, того ни под каким видом не делать: ибо это значило бы вражествовать против себя. Это вам общее правило. Как потом оно может быть исполняемо в разных случаях, само дело научит. Смотрите сами и умудряйтесь. Стороннему лицу нет возможности определить то. Поставьте только законом хранить собранность и теплоту, умом стоя в сердце пред Господом. Тогда это само укажет, что как должно делать, или что должно позволять себе и чего не должно.'
      cn: '清晨初醒之时，请务必专注于内在的收敛，并燃炽起那份暖意。将此视为您本然的状态。倘若这份暖意阙如，您便当知，您内在有所失序。

        清晨，当您将自己安置于这种收敛而温暖的状态之后，便当如此：所有必须完成之事，皆应妥善处理，使之不至于扰乱您内在的心境；而对于那些出于自愿的事务，则只做那些能维系此心境的；至于那些会破坏此心境的，无论如何也不可为之。因为那样做，无异于与己为敌。

        此乃您通行的准则。至于它如何在各种境况中得以实践，事态本身自会教导您。请您自行审视，并从中得着智慧。旁人是无法界定此事的。

        您只需将其奉为圭臬：恒守内在的收敛与暖意，使您的心智安住于内心，侍立于主前。届时，这本身便会指引您，何事当如何行，何事可为，何事不可为。'
  - type: paragraph
    text:
      ru: Всесильное пособие к сему есть молитва Иисусова. Надобно навыкнуть ей так, чтоб она непрестанно читалась там, где место сердца. А чтоб навыкнуть, надобно потрудиться.
      cn: 耶稣祷文乃是全能之助，能襄助我们臻此。我等须习之，直至其不辍诵于心之所在。而欲精熟，则须勉力而为。
  - type: paragraph
    text:
      ru: 'Настоящее употребление в жизни богомыслия есть представление какой-либо истины веры с соответственными чувствами и намерениями без движения рассуждения, как уже конченного однажды[2]. – У святых отцов оно называется созерцанием, что есть зрение умом истины с чувствами. Потрудитесь все истины пересмотреть, как пересмотрели одну... И каждую пересмотренную потом почаще созерцайте, чтоб не забылась. Когда пересмотрите все истины, тогда вам останется только созерцать их. Употребление созерцания таково: утром, тотчас по восстановлении полного сознания после сна, делайте общий их обзор, начиная предвечным бытием Бога Триипостасного и кончая Страшным судом и вечною всех участию, не быстро и не длительно, но со вниманием. Можно это сделать поСимволу веры. Вся совокупность сих истин есть строй мысленного, духовного, Божественного мира. Пересмотром их сознание вставляется в строй их и входит в духовный мир. Это – в соответствии тому, как, проснувшись, входим мы в строй внешнего, окружающего нас мира и сознательно держим себя в нем: солнце и небо над нами, стихии и все твари наземные вокруг, равно как семья, соседи, государство со всем бывающим в них. Последнее невольно само собою совершается, a над первым надо потрудиться, хоть это не слишком трудно. Сии два мира, – созерцаемый мысленно и видимый вне, – сознавая, – в мысленном обретайте руководственные указания, как следует вращаться в видимом. Это общее правило созерцания! Частные: кончив мысленный обзор, утром, надо остановиться на том предмете, который больше повлиял на чувство, и им оживлять дух молитвенный. Когда же этого нет, тогда оживлением духа молитвенного да будет общее благоговейное чувство ко всему строю духовного Божественного мира. Потрудитесь ни одного утра не оставлять без освежения своего внутреннего таким созерцанием богомысленным, как имеете обычай освежать свои покои впусканием свежего утреннего воздуха; и потом весь день бывать в чувстве, что, кроме видимого, вас осеняет и окружает и невидимое, не без влияния.'
      cn: 思想上帝在生命中的真实运用，乃是将信仰中的某项真理，带着相应的情感和意向呈现出来，而无需推理的运作，如同它早已被一次性地完成一般[2]。——在圣教父那里，这被称为「沉思」，即是用心灵带着情感去观看真理。请您努力将所有的真理都重新审视一遍，就像您审视过其中一项一样……而每一项被审视过的真理，之后都要更频繁地去沉思，以免遗忘。当您审视完所有的真理之后，您所剩下的就只有沉思它们了。沉思的运用方式如下：清晨，在从睡梦中完全恢复清醒意识之后，立即对它们进行一番总体的回顾，从三位一体上帝的永恒存在开始，直到末日的审判和万物的永恒结局，不疾不徐，但要全神贯注。您可以依照《信经》来完成此事。所有这些真理的总和，构成了思想的、灵性的、神圣的世界的秩序。通过重新审视它们，意识便被置入其秩序之中，并进入灵性世界。这与我们醒来后进入外部环绕我们的世界的秩序，并自觉地身处其中是相对应的：太阳和天空在我们头顶，元素和地上的一切受造之物围绕着我们，同样还有家庭、邻里、国家及其所发生的一切。后者是不自觉地自行发生的，而前者则需要努力，尽管这并不太困难。这两个世界——被思想沉思的世界和外面可见的世界——在意识中，要从思想的世界中寻求指导性的指引，如何在这可见的世界中行事。这是沉思的普遍法则！具体而言：清晨，在完成思想的回顾之后，应当停留在那个对情感影响最大的主题上，并以此来激活祈祷的精神。如果未能达到此，那么就让对整个灵性神圣世界秩序的普遍的敬畏情感，成为祈祷精神的激活之源。请您努力，不要让任何一个早晨没有通过这般思想上的沉思来更新您的内在，就像您习惯于通过引入清晨的新鲜空气来更新您的房间一样；然后整天都要保持这样的感受：除了可见的，还有一个无形的世界也在荫蔽和环绕着您，并非没有影响。
  - type: paragraph
    text:
      ru: 'Желаете слышать что-либо ο молитве. Что могу сказать вам, чего бы вы не знали? Есть молитва, которую сам человек творит; и есть молитва, которую Бог дает молящемуся. Первой кто не знал? Должна быть вам известна и последняя, хоть в начатках. Сначала, когда приступает кто к Господу, первое дело молитва. Начинает он ходить в церковь и дома молиться по молитвенникам и без них. Но мысли все разбегаются. Никак с ними не управиться. Чем, впрочем, больше трудиться в молитве, тем больше мысли все улегаются и улегаются, и молитва становится чище. Однако ж атмосфера души не очищается, пока не затеплится духовный огонек в душе. Огонек сей есть дело благодати Божией, но не особенной, a общей всем. Он является вследствие известной меры чистоты во всем нравственном строе человека ищущего. Когда затеплится сей огонек или образуется постоянная в сердце теплота, тогда бурление помыслов останавливается. Бывает с душою то, что с кровоточивою: ста ток крове ея (Лк.8:44). В этом состоянии молитва, больше или меньше, подходит к непрестанной. Посредницею ей служит молитва Иисусова. И это есть предел, до которого может доходить молитва, самим человеком творимая! Думаю, что все сие вам очень понятно.'
      cn: '您希望能听到一些关于祷告的事情。我还能告诉您什么，是您所不知道的呢？有一种祷告是人自己所做成的；还有一种祷告是上帝赐予祷告者的。前者有谁不曾知晓呢？后者也应为你们所知，哪怕只是初步的认识。


        最初，当一个人归向上主时，首要之事便是祷告。他开始去教堂，并在家中，或借助祷告书，或不借助祷告书，进行祷告。然而思绪总是四处奔逸，无法掌控。不过，越是在祷告上努力，思绪就越是平息下来，祷告也变得越发纯净。


        然而，灵魂的氛围并不会得到洁净，除非灵魂中燃起属灵的火花。这火花乃是上帝恩典的作为，并非是特殊的恩典，而是普世性的恩典。它出现于寻求者在整体道德结构上达到一定程度的洁净之后。当这火花燃起，或者心中形成持续的温暖时，思虑的沸腾便会停止。这灵魂会变得如同那个血漏的妇人一样：她血漏的源头立刻止住了 (路加福音 8:44)。在这种状态下，祷告，或多或少，会趋向于不住的祷告。耶稣祷文则成为其媒介。这便是人凭自己所能达到的祷告的极限！我想，所有这些对您来说都是非常明白的。'
  - type: paragraph
    text:
      ru: Далее, в сем состоянии, дается молитва находящая, а не самим человеком творимая. Находит дух молитвенный и увлекает внутрь сердца, – все одно, как бы кто взял другого за руку и силою увлек его из одной комнаты в другую. Душа тут связана стороннею силою и держится охотно внутри, пока над нею есть нашедший дух. Знаю две степени сего нахождения. В первой – душа все видит, сознает себя и свое внешнее положение, – и рассуждать может и править собою, может даже разорить сие состояние свое, если захочет. И это вам должно быть понятно.
      cn: 再者，在此境况中，所赐予的乃是莅临的祷告，而非人自身所发。祷告之灵降临，并牵引人进入内心——这如同有人牵着另一人的手，用力量将他从一个房间引到另一个房间。在此，灵魂被一股外来的力量束缚，并心甘情愿地持守在内心深处，只要那降临的灵仍在其中。我知道此种莅临分为两个层面。在第一个层面，灵魂能洞悉一切，察觉自身及其外在境况——它能思辨，也能自我掌控，甚至若其愿意，还能瓦解此种状态。这一点，想必您应当明白。
  - type: paragraph
    text:
      ru: У святых отцов, и особенно у святого Исаака Сирианина, указывается и другая степень даемой, или находящей, молитвы. Выше показанной стоит у него молитва, которую он назвал экстазом, или восхищением. И тут тоже находит дух молитвенный; но увлекаемая им душа заходит в такие созерцания, что забывает свое внешнее положение, не рассуждает, а только созерцает, и не властна править собою или разорить свое состояние. Помните, в «Отечниках» пишется, что кто-то стал на молитву пред своею вечернею трапезою, а опомнился уже утром. Вот это и есть молитва в восхищении, или созерцательная. В иных она сопровождалась просветлением лица, светом вокруг; в иных подъятием от земли. Святой апостол Павел в этом состоянии восхищен был в рай. И Пророки святые в нем находились, когда взимал их дух.
      cn: 在圣教父们的著述中，尤其是在叙利亚的圣艾萨克那里，还提到了另一种被赐予或临到的祷告的境界。在他看来，超越上述境界的是一种他称之为「神魂超拔」或「被提」的祷告。此时，祷告之灵同样会降临；但被其牵引的灵魂会进入一种深奥的默观之中，以至于忘记了自身的外在境况，不再思辨，唯有默观，并且无法自主掌控或打破这种状态。请记住，《教父言行录》中记载，有人在晚膳前开始祷告，醒来时已是早晨。这便是处于被提状态下的祷告，或称默观式祷告。在某些人身上，这种状态伴随着面容的明亮，周身发出光芒；在另一些人身上，则伴随着身体的腾空离地。圣使徒保罗正是在这种状态下被提到了乐园。而圣先知们也曾处于这种状态中，当圣灵将他们提升之时。
  - type: paragraph
    text:
      ru: 'Подивитесь, какая великая милость Божия к нам, грешным. Мало кто потрудится, и чего сподобляется? Всяко трудящимся можно смело говорить: трудитесь; есть из-за чего!.'
      cn: 请看，我们这些罪人蒙受了何等宏大的神恩。少有人肯劳苦，却能蒙受什么恩典呢？对于一切劳苦之人，大可坦然言说：劳苦吧！因为这劳苦，实有其价值！
  - type: paragraph
    text:
      ru: 'Молитва внутренняя, от души, от себя, по чувству своих нужд духовных паче и других, – есть настоящая молитва. Главное в молитве – чувство к Богу из сердца. Слова молитвенные при сем, какие подберутся. Чувство к Богу и без слов есть молитва. Слово поддерживает и иной раз углубляет чувство. Устав молитвенный для богослужений церковных должен быть исполняем, как есть. Что касается до молитвенного правила домашнего, то оно не имеет неизменности, а может быть изменяемо и во времени, и в длительности, и в составе, – одно иметь во внимании: чтобы все делалось не в угоду лености и чтобы молитва шла от души. Какой у вас есть устав молитвословия, тот хорош. Можете прибавлять и изменять. Хороши коротенькие молитовки святого Златоуста – двенадцать на ночь и двенадцать для дня. Можете из псалмов выбирать более впечатлительные стихи. Всяко действовать с полною свободою. Иыой раз и все время молитвенное молиться своими молитвами по настоящей нужде; или такую молитву вставить в свое правило, в начале, средине и конце, или без слов, только чувство к Богу держа... со взыванием: «Боже, милостив буди», или: «Имиже веси судьбами, спаси». Но есть непрестанная молитва, которая непрестанно идет к Богу из сердца. Это есть дар благодати. СвятойМакарий Великийговорит: молись и преутруждай себя в молитве, и Бог, видя, как ты усердно желаешь молиться, даст молитву. В «Добротолюбии» славянском старец Максим Капсокаливит говорит о себе, что два года молился Матери Божией, чтоб Она дала или испросила молитву. Однажды, говорит он, как я, помолившись, приложился к иконе Божией Матери, – мгновенно уканул[3]огонек сладкий в сердце и с тех пор там теплится; вот дар молитвы! Взыщите его и вы, и в молитве словами то выражайте, держа в мысли ту молитву, о коей говорит Максим оный. Иногда бывает так, что огонек сей ниспадает во время разрешения священнического на исповеди, иногда при причащении Святых Христовых Таин. Всяко ищите [95–97].'
      cn: 发自内心的祷告，从魂灵深处，由自身而发，因着灵性与诸多需要的真切感受，这便是真正的祷告。祷告的核心，乃是心中对上帝的感受。祷告的言语，随此感受而选取。即便没有言语，心中对上帝的感受亦是祷告。言语支撑着感受，有时亦能深化感受。教会礼仪的祷告规程，务必如实遵行。至于居家祷告的规程，则不必墨守成规，可在时间、长短及内容上有所调整，只需牢记一点：万勿屈从懒惰，且祷告须发自肺腑。你现行的祷告规程，已然很好。你可以增补，可以修改。圣金口约翰简短的祷告文极佳——夜间十二篇，白天十二篇。你也可以从诗篇中选取那些更感人肺腑的诗句。凡事皆可全然自由地行事。有时，整段祷告时间皆可按当下真切的需要，以自己的言语祷告；或者将这样的祷告，置入你的规程中，在开始、中间和结尾，亦或无言祷告，唯持对上帝的感受……呼求道：「上帝啊，求你开恩怜悯，」或：「以你所知的方式，拯救我吧。」然而，有一种不间断的祷告，它从心底不歇地流向上帝。这乃是恩典的赐予。圣马卡里奥斯大帝说：祷告并竭力在祷告中劳苦，上帝见你如此恳切地渴望祷告，便会赐予你祷告。在斯拉夫语的《爱圣集》中，老者卡普索卡利维特的马卡西姆谈及自身，说他向圣母玛利亚祷告了两年，求她赐予或为他求得祷告。他说，有一次，当我祷告完毕，亲吻了上帝之母的圣像时——刹那间，一股甘甜的火焰滴落心中，自此便在那里温暖着；这便是祷告的恩赐！你们也当寻求它，并在祷告的言语中表达出来，心中怀着马卡西姆所谈及的那个祷告。有时，这火焰会在神父告解的赦罪之时降下，有时在领受基督圣体圣血时降下。无论如何，你们都要寻求 [95–97]。
  - type: paragraph
    text:
      ru: 'Трезвение есть дар благодати, и самому его достигнуть невозможно, а надо только трудиться над исканием его и молить Господа о нем в чаянии Божия присещения. Как искать? Замечаете ли, что, когда есть в сердце чувство, тогда внимание не отходит от сердца: потому заключаю, что если делать так, чтобы приступить к умной молитве не иначе, как наперед возбудив в сердце какое-либо чувство, то внимание не отойдет от сердца, с вниманием будет там ум и – умная молитва. Попробуйте так, может быть, дело пойдет на лад.'
      cn: 醒悟是一种恩典的赐予，人凭己力无法获得，唯有辛勤寻求，并带着对神造访的盼望，为此向主祈求。如何寻求呢？您是否注意到，当心中存有感受时，注意力便不会离开心间？因此，我推断，若能如此行，即在开始心思祷告之前，先在心中唤起某种感受，那么注意力便不会离开心间，心智也会随着注意力同在，心思祷告便会随之而来。您可以尝试这样做，或许事情会顺利进展。
  - type: paragraph
    text:
      ru: Вставши утром, установись покрепче перед Богом в сердце, в утренней своей молитве, и потом исходи на дело свое, Богом тебе порученное, не отрывая от Hero чувства и сознания. И, пребывая в Боге умом и сердцем, силами души и тела исполняй лежащие на тебе обязанности.
      cn: 清晨起身，在你的晨祷中，更坚定地将心安立于上帝面前，然后，前往你由上帝所托付的事工，不要让你的情感和意识与祂分离。在上帝的智性与心中，以你灵魂与肉身的力量，履行你所肩负的职责。
