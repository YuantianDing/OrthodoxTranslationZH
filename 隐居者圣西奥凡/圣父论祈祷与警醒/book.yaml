      ru: 'Я не говорю: будь целый день в церкви. Но подари мне два часа дня, а прочие удержи за собою. Но и эти два часа не мне ты подаришь, а себе, – чтоб утешиться молитвою отцев, чтоб преисполниться благословениями их, чтоб выйти отсюда обезопашенным всесторонне, чтоб, облекшись здесь во всеоружие духовное, стать недосязаемым и неодолимым для диавола. Что приятнее, скажи мне, пребывания здесь? Хоть бы и целый день тут провести надлежало, что почтеннее сего? Где безопаснее, как здесь, где столько братий, где Дух Святый, где Иисус посреди, и Отец Его? Какое другое подобное сему найдешь ты собрание? Какое совещалище? Какой синод? Такие здесь блага на трапезе (Господней), в слышании (слова Божия и поучений), в благословениях, в молитвах, во взаимнообщении: а ты в другие обращаешь очи свои места собраний? Какое можешь ты иметь в этом извинение? – Это говорю я не для вас (присущих здесь), потому что вы не имеете нужды в таких врачевствах, делом показывая свое здравие, послушание и теплую любовь к пребыванию в церкви. Но я говорю это вам, чтоб чрез вас услышали то не присущие здесь. Не говорите впрочем им, что я только осуждаю не пришедших сюда, но передайте им все мое слово с начала. Скажите им, сколь лучше всех других здешнее собрание, скажите, какую великую награду получают собирающиеся здесь. Ибо если скажете только, что я осудил их, то рассердите только их, – рану причините, а врачевства не наложите на нее. Если же дадите им понять, что я не как враг осудил их, а как друг болезновал о них, и убедите, что«достовернее суть язвы друга, нежели вольная лобзания врага»(Притч. 27:6); то они с большим удовольствием примут обличение: ибо в таком случае они будут обращать внимание не на слова, а на намерение говорящего. Так врачуйте братий ваших. Мы ответны за спасение вас здесь присущих, а вы – за спасение отсутствующих. Нам нельзя вести с ними беседу лицом к лицу: будем вести ее чрез вас, чрез ваше их научение. Мостом некиим да будет для нас к ним ваша любовь. Сделайте, чтоб слова наши чрез ваш язык перешли в их слух.'
      cn: 我不是说，要你整天留在教堂里。但请你将一天中的两小时奉献给我，其余时间你自行运用。然而，即便是这区区两小时，你也并非献给我，而是献给你自己——好藉由诸圣教父的祈祷得享慰藉，好领受他们丰盛的祝福，好从这里全然安稳地走出，好在这里披戴全副属灵的盔甲，从而使魔鬼无法触及，无法战胜。请你告诉我，有什么能比留在这里更令人喜悦？即便需要整日在此度过，有什么能比这更尊贵？还有哪里能比这里更安全？这里有如此多的弟兄姊妹，有圣灵同在，有耶稣居于我们中间，还有祂的父！你能找到任何其他类似这样的聚会吗？任何这样的议事会？任何这样的主教会议？这里有如此多的美善在（主的）筵席上，在（聆听神的话语和教诲的）耳中，在祝福中，在祷告中，在彼此的交通中；而你的目光却转向了其他聚集之处？你对此能有什么借口？——我这样说，并非针对你们（在座的各位），因为你们不需要这样的医治，你们以行为表明了自己的健康、顺从以及对常驻教会的热切热爱。但我对你们说这些，是为了让不在场的人能通过你们听到。然而，不要只告诉他们我谴责了那些没有来的人，而是要将我从头到尾所说的一切话语都传达给他们。告诉他们，这里的聚会比所有其他聚聚都好上多少，告诉他们，凡是聚集在此的人会得到何等丰厚的赏赐。因为如果你只告诉他们我谴责了他们，那只会激怒他们——是造成伤口，而非敷上药膏。但如果你让他们明白，我谴责他们并非作为仇敌，而是作为朋友为他们而忧伤，并且使他们确信：「朋友加的伤痕是忠诚，敌人却是连连亲嘴」(箴言 27:6)；那么他们会更乐意接受这责备：因为在这种情况下，他们会关注的不是言语，而是说话者的意图。请你们如此医治你们的弟兄姊妹。我们对在座各位的救恩负责，而你们则对不在场者的救恩负责。我们无法与他们面对面地交谈：我们将通过你们，通过你们对他们的教导来与他们交谈。愿你们的爱成为我们通向他们的桥梁。请让我们的言语通过你们的舌头传入他们的耳中。
