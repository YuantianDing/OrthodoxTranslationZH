- type: heading1
  initial:
    ru: Глава 1.
    cn: 章 1：
  text:
    ru: Святого Василия Великого наставления о молитве и трезвении
    cn: 圣大巴西略论祈祷与警醒的训诲
  children:
  - type: paragraph
    initial:
      ru: 1)
      cn: 1)
    text:
      ru: Молитва есть прошение благ, воссылаемое благочестивыми к Богу. – Но надобно не в словах одних поставлять молитву, а паче в душевном расположении молитвенном. И молиться надобно всегда, при всяком случае. Сидишь ли за столом, – молись; вкушая хлеб, воздай благодарение Давшему; подкрепляя немощь тела вином, помни Подавшего тебе дар сей на веселие сердцу и в облегчение недугов. Миновалась ли потребность в снедях – да не прекращается памятование о Благодетеле. Надеваешь хитон, – благодари Давшего; облекаешься в одежду, – усугубь любовь к Богу, даровавшему нам покровы, пригодные для зимы и лета, охраняющие жизнь нашу и закрывающие наше безобразие. Прошел ли день? Благодари Даровавшего нам солнце для отправления дневных дел, и Давшего огонь освещать ночь и служить для прочих житейских потреб. Ночь пусть доставит тебе другие побуждения к молитве. Когда воззришь на небо и устремишь взор на красоту звезд, молись Владыке видимого, и поклонись наилучшему Художнику всяческих, Богу, Который«вся премудростию сотворил»(Пс. 103:24). Когда увидишь, что вся животная природа объята сном, опять поклонись Тому, Кто посредством сна и против воли нашей разрешает нас от непрерывности трудов, и чрез малое успокоение опять приводит в бодрость силы. Поэтому ночь не вся да будет у тебя уделом сна, – не попускай, чтобы от сонного бесчувствия сделалась бесполезною половина жизни; напротив, ночное время да разделится у тебя на сон и на молитву. Таким образом непрестанно будешь молиться, не в словах заключая молитву; но чрез все течение жизни приближаясь к Богу, чтобы жизнь твоя была непрерывною и непрестанною молитвою (4, 68, 69).
      cn: 祈祷，乃是虔诚之人向神所献的，求取恩福的祈请。然而，祈祷不应仅止于言语，更当发乎于内心的祷告情怀。并当于任何时机，恒常祈祷。你若安坐桌旁，便当祈祷；享用饼食，便当感谢赐予者；以酒滋养虚弱之躯时，便当记念那赐予此恩物，使心欢愉，缓解病痛的施予者。饮食之需已过，对施恩者的记念却不可中断。穿上内衣，便当感谢赐予者；披上外衣，便当倍增对神的爱，因他赐予我们御冬蔽夏的衣裳，护卫我们的生命，遮掩我们的不美。白日已尽？便当感谢那赐予我们太阳以行白日之事者，以及那赐予火焰以照亮黑夜、并供其他生活所需者。黑夜当为你提供另一些祈祷的动因。当你仰望星空，凝视众星之美时，便当向可见万物之主祈祷，并敬拜那至美的万有创造者——神，他「用智慧造成这一切」（诗篇 104:24）。当你看到所有动物都沉睡时，便当再次敬拜那位，他藉由睡眠，即使违背我们的意愿，也使我们从不间断的劳作中解脱，并藉由短暂的休憩，使我们重新恢复活力。因此，不要让你的黑夜完全被睡眠占据——不要容许睡眠的麻木使你生命的一半变得无用；相反，当将夜晚的时间分为睡眠与祈祷。如此，你便会不住地祈祷，不将祈祷局限于言语；而是透过生命的整个进程亲近神，使你的生命成为持续不绝的祈祷（4, 68, 69）。
  - type: paragraph
    initial:
      ru: 2)
      cn: 2)
    text:
      ru: 'На всякое призывание тебя к молитве отвечай: «готово сердце мое», и до последней молитвы будь на богослужении, почитая великим ущербом оставить молитву. Ибо если, вкушая пищу для подкрепления своей плоти, остаешься безвыходно за трапезой, пока не удовлетворишь потребности, и без большой необходимости не легко выйдешь из-за стола: то не тем ли паче должен ты до конца оставаться во время духовного питания и укреплять душу молитвою? Ибо сколько разности у неба с землею и у небесного с земным, столько же разности у души с телом. Душа – подобие неба, потому что в ней обитает Господь; а плоть – из земли, на которой обитают смертные люди и бессловесные животные. Поэтому нужды телесные соразмеряй с часами молитв, и приготовься не слушаться помысла, который отвлекает тебя от общего молитвословия. Ибо у диавола в обычае в часы молитвы, под предлогом благовидной конечно причины, побуждать нас к отлучке, чтобы благовидно отвлечь нас от молитвы. Не говори в извинение: у меня болит голова, болит живот, представляя неизвестных свидетелей небывалой болезни и для упокоения ослабляя в себе усилие ко бдению. Напротив того, совершай еще и тайные молитвы, которые Бог видит в тайне, и за которые воздаст тебе"Яве"(Мф. 6:6).'
      cn: 对每次邀你祈祷的呼唤，回应说：「我心已备。」且务必参与圣事，直至最后一次祷告，视中断祈祷为巨大损失。因为，若你为滋养肉身而进食，便会不离席地留在餐桌旁，直到满足所需，除非万不得已，否则不会轻易离席；那么，在属灵的滋养和以祷告坚固灵魂之时，岂不更应坚持到底吗？因为天与地、属天与属世之物有多少差异，灵魂与肉体就有多少差异。灵魂是天的肖像，因主居住其中；而肉体则来自大地，其上居住着凡人和无言的动物。因此，将身体的需求与祷告的时间相衡量，并准备好不听从那些将你从集体祈祷中引开的念头。因为魔鬼的惯常伎俩，就是在祷告时，以看似正当的理由引诱我们离开，以便看似合理地将我们从祷告中拉走。不要以「我头痛」或「我肚子痛」为借口，提出无名的疾病和虚假的证人，从而削弱自己守夜的努力，以求得安息。相反，更要进行隐秘的祷告，那为上帝在暗中看见的祷告，祂必为此公开地（马太福音 6:6）报答你。
  - type: paragraph
    initial:
      ru: 3)
      cn: 3)
    text:
      ru: 'Вся жизнь да будет временем молитвы. Но поскольку напряженности псалмопения и коленопреклонения надобно давать отдых некоторыми перерывами: то всего более должно соображаться с теми часами, которые употребляемы были на молитву святыми в образец нам. Так великий Давид говорит:«Полунощи востах исповедатися Тебе о судьбах правды Твоея»(Пс. 118:62). А ему, как видим, последуя Павел и Сила в полунощи хвалят Бога в темнице (Деян. 16:25). Потом тот же пророк говорит:«Вечер и заутра и полудне повем и возвещу»(Пс. 54:18). Но и в третий час совершается пришествие Духа Святаго, как знаешь из Деяний (Деян. 2:15). Девятый час напоминает страдание Господне, совершившееся нашей ради жизни. Но поскольку Давид говорит:«Седмерицею днем хвалих тя о судьбах правды Твоея»(Пс. 118:164), а помянутые времена молитвы не наполняют собою седмеричного числа молитв; то полуденную молитву надо разделить на молитву пред принятием пищи, и на молитву по принятии оной, чтобы и нам, при каждом круговращении дня служило образцом сие правило: «седмерицею днем хвалить Бога».'
      cn: 愿我们的一生都成为祷告的时光。然而，由于持续的诗篇吟唱和跪拜需要间歇的休憩，因此，我们应多加思量那些圣徒们曾用作祷告的时刻，以之为我们的典范。大卫王曾言：「我半夜起来称谢你，因你公义的典章」（诗篇 118:62）。而保罗和西拉，我们看到他们似乎也效法大卫，在半夜于狱中赞美上帝（使徒行传 16:25）。之后，同一位先知又说：「晚上、早晨、中午，我要恳求、呼喊」（诗篇 54:18）。在第三个时辰，圣灵降临，你可从使徒行传中得知（使徒行传 2:15）。第九个时辰则提醒我们主为我们的生命所受的苦难。但因为大卫说：「我因你公义的典章，一天七次赞美你」（诗篇 118:164），而上述的祷告时间并未满七次祷告之数；因此，午间的祷告应分为饭前祷告和饭后祷告，这样，每日的循环往复中，这个「一天七次赞美上帝」的规矩也能成为我们的榜样。
  - type: paragraph
    initial:
      ru: 4)
      cn: 4)
    text:
      ru: Для прочего всему свое есть время, по слову Екклесиаста:«время всякой вещи»(Еккл. 3:1); но для молитв и псалмопения пригодно всякое время. Почему, и между тем, как движешь руку на дело, «или» языком, когда возможно сие, лучше же сказать, когда полезно к созиданию веры, «или», если то невозможно, сердцем «во псалмех и пениих и песнех духовных» воспевай Бога, и между делом совершай молитву, как благодаря Того, Кто дал силу рук на дела, и мудрость ума на приобретение знания, Кто дал вещество, из которого сделаны орудия, «так» моля направить дела рук наших к цели благоугождения Богу. Таким образом достигнем собранности, когда, по сказанному, при всяком действии будем у Бога просить успеха в делании, воздавать благодарение Давшему деятельную силу и соблюдать цель благоугождения Ему. Ибо, если не употребим при этом сего способа, то как может быть совмещено сказанное у Апостола:«Непрестанно молитеся»(1Сол. 5:17), и:«ночь и день делающее»(2Сол. 3:8)?.
      cn: 对其他一切事物而言，都有其特定的时辰，正如传道者所言：「凡事都有定期」（传道书 3:1）；然而，对于祷告和赞美诗歌，则任何时刻皆宜。因此，即便当你亲手劳作时，若舌头能行，更确切地说，若有助于建立信仰，便用舌头；若不能，则用心灵「以诗章、颂词、灵歌」来歌颂上帝，并在劳作中完成祷告。如此，你既感谢那位赐予双手力量以劳作、赐予心智智慧以求知、赐予制造工具之材料的主，也祈求祂引导我们手中的工作，使其达到蒙上帝喜悦的目标。这样，我们便能达到心神凝聚，正如所说，在一切行动中向上帝祈求工作顺利，并向赐予我们行动力量的主献上感谢，且始终谨守蒙祂喜悦的目标。因为，若我们不在此事上采用此种方式，那么使徒所言「不住地祷告」（帖撒罗尼迦前书 5:17）和「昼夜劳碌」（帖撒罗尼迦后书 3:8）又如何能兼顾呢？
  - type: paragraph
    initial:
      ru: 5)
      cn: 5)
    text:
      ru: 'Не должно пренебрегать установленные времена молитв, потому что каждое из них особенным образом напоминает о благах, подаваемых от Бога. Так не должно пренебрегать утра, чтобы первыя движения души и ума посвящаемы были Богу, чтоб мы ничем другим не озабочивались, пока не возвеселены мыслию о Боге, по написанному:«Помянух Бога и возвеселихся»(Пс.76:4), чтоб и тело не приводили в движение для делания, пока не исполним сказаннаго:«Заутра услыши глас мой: заутра предстану Ти, и узриши мя»(Пс. 5:4). И в третий час должно вставать на молитву, воспоминая дар Духа, данный в третий час Апостолам, чтобы и нам сделаться достойными принятия святыни, и испросить у Духа руководства и учения на пользу, подражая сказавшему:«Сердце чисто созижди во мне, Боже, и дух прав обнови во утробе моей. Не отвержи мене от лица Твоего и Духа Твоего Святаго не отыми отМене. Воздаждь ми радость спасения Твоего, и Духом Владычным утверди мя»(Пс. 50:12–14). Потом опять приниматься за дела. В шестой же час признали мы необходимым в подражание святым молиться, говоря:«Вечер и заутра и полудне повем и возвещу, и услышит глас мой»(Пс. 54:18), а чтоб избавиться и беса полуденного, читая вместе и девяностый псалом. О том же, что девятый час нужен нам на молитву, предано нам самими Апостолами в книге Деяний, где повествуется, что«Петр и Иоанн восхождасте во святилище на молитву в час девятый»(Деян. 3:1). А по окончании дня нужны как благодарение за то, что в день сей дано нам, или благоуспешно нами исполнено, так исповедание в том, что, чего мы не выполнили, произвольно ли было наше прегрешение, или непроизвольно, или даже тайно, состояло ли оно в словах, или в делах, или заключалось в самом сердце; за все должны мы умилостивить Бога молитвою. Ибо обозрение прошедшего весьма полезно, чтоб снова не впадать нам в подобные грехи, почему и сказано:«яже глаголете в сердцах ваших, на ложах ваших умилитеся»(Пс. 4:5). Но опять и при наступлении ночи нужно просить, чтобы упокоение наше было непреткновенно и свободно от мечтаний, читая и в этот час девяностый псалом. А что и полночь нужна нам на молитву, это передал Павел и Сила, как сказует история Деяний, говоря:«В полунощи же Павел и Сила молящеся,пояхуБога"(Деян. 16:25). И Псалмопевец говоря: «вполунощи востах исповедатися Тебе о судьбах правды твоея»(Пс. 118:62). Опять надобно вставать на молитву и предваряя утро, дабы день не застал нас во сне и на ложе, по словам сказавшего:«Предваристе очи мои ко утру, поучатися словесем твоим»(Пс. 118:148). Тем, которые решились жить тщательно во славу Бога и Христа Его, не надобно пренебрегать ни одного из сих времен.'
      cn: 我们不应轻忽既定的祷告时辰，因为每个时辰都以其独特的方式，提醒我们神所赐予的恩典。因此，清晨不可轻忽，好让灵魂与心智最初的涌动，皆奉献于神。在心神尚未因思念神而欢欣之前，我们不应为其他事务所烦扰，正如经上所记：「我追念神，便甚烦乱」（诗篇 76:4）。并且，在尚未成就经上所言：「清晨你必听我的声音；清晨我必向你陈明我的心意，并要儆醒」（诗篇 5:4）之前，我们的身体也不应投入劳作。到了第三个时辰，我们理当起来祷告，追念圣灵在第三个时辰赐予使徒们的恩赐，好使我们也配得领受神圣，并恳求圣灵的引导与教诲，以得益处，效法那说：「神啊，求你为我造清洁的心，使我里面重新有正直的灵。不要丢弃我，使我离开你的面；不要从我收回你的圣灵。求你使我回转，得着你救恩之乐，扶持我，使我甘心乐意」（诗篇 50:12–14）之人。此后，再投入日常事务。至于第六个时辰，我们认为有必要效法圣徒祷告，说道：「晚上、早晨、中午，我要唉哼悲叹，他也必听我的声音」（诗篇 54:18），同时诵读九十篇诗篇，以摆脱「日午的幽灵」。而关于第九个时辰祷告的必要性，使徒们在《使徒行传》中亲自传授于我们，其中记载：「彼得、约翰上圣殿去，是申初祷告的时候」（使徒行传 3:1）。在一天结束之际，我们不仅需要为这一天所领受的恩典，或所顺利完成的事务献上感恩，也需要认罪，无论我们的过犯是故意还是无意，抑或是隐秘的，无论它存在于言语、行为，还是潜藏于内心深处，我们都应为此通过祷告来恳求神的怜悯。因为回顾过往极有益处，能使我们不再重蹈类似的罪恶，故此经上说：「你们当恐惧，不可犯罪；在床上的时候，要心里思想，静默无声」（诗篇 4:5）。然而，在夜晚降临之时，我们再次需要祈求，使我们的安息无所阻碍，远离幻象，并在这时辰诵读九十篇诗篇。至于午夜祷告的必要性，保罗和西拉已然传达，正如《使徒行传》所载：「约在半夜，保罗和西拉祷告，唱诗赞美神」（使徒行传 16:25）。诗篇作者亦云：「我半夜起来称谢你，因你公义的典章」（诗篇 118:62）。再次，我们必须在黎明前起来祷告，以免白昼在沉睡与床上将我们发现，正如那说：「我趁夜更未换将眼睛睁开，为要思想你的话语」（诗篇 118:148）之人所言。对于那些决心为了神及其基督的荣耀而认真生活的人，这些时辰中的任何一个都不应被轻忽。
  - type: paragraph
    initial:
      ru: 6)
      cn: 6)
    text:
      ru: 'Как достигнуть нерассеянности в молитве? – Несомненно убедившись, что Бог пред очами. Если тот, кто видит пред собою начальника, или настоятеля, и беседует с ним, не отвращает от него взора: то кольми паче молящийся Богу (с показанным убеждением) будет иметь ум, не уклоняющийся от Испытующего сердца и утробы, исполняя написанное:«воздеюще преподобныя руки без гнева и размышления»(1Тим. 2:8).'
      cn: 如何才能在祷告中达到不分心呢？——毫无疑问地确信上帝就在眼前。若有人面对长官或院长交谈时，眼目不离他们；那么，向着上帝祷告的人（怀着上述的确信），岂不更会将心神系于那鉴察人心肺腑的上帝，实践经上所记的：「举起圣洁的手，没有忿怒，没有争论」（提摩太前书 2:8）吗？
  - type: paragraph
    initial:
      ru: 7)
      cn: 7)
    text:
      ru: Можно ли достигнуть нерассеянности во всем и во всякое время, – и как сего достигают? – Что сие возможно, показал тот, кто сказал:«Очи мои выну ко Господу»(Пс. 24:15), и:«Предзрех Господа предо мною выну, якоодеснуюмене есть, да не подвижуся»(Пс. 15:8). А как сие возможно, о том сказано выше. – именно же, – для сего не должно давать душе времени быть праздною от помышления о Боге и о Божиих делах и дарах, также от исповедания и благодарения за все. (Там же).
      cn: 能否在一切事上、一切时候都达到心无旁骛的境界呢？— 若能，又当如何臻至？ — 这种可能已由那位圣者昭示，他说：「我的眼睛时常仰望上主」（诗篇 25:15），又说：「我常将上主摆在我面前，因他在我右边，我便不至动摇」（诗篇 16:8）。至于如何达到，上文已有所阐述 — 即是说，为此，不应让心灵有片刻的空闲，不思念神和神的作为与恩赐，也不停止告白与感恩。
  - type: paragraph
    initial:
      ru: 8)
      cn: 8)
    text:
      ru: 'Какая это"клеть",в которую Господь повелевает войти молящемуся (Мф. 6:6)? – «Клетию» обыкновенно называется пустая и отдельная храмина, в которую кладем, что хотим сохранить, или в которой можно скрыться. А силу заповеди объясняет самый предмет речи, потому что она обращена к страждущим недугом человекоугодия. Почему, если кого беспокоит сей недуг, то прекрасно он делает, устраняясь и уединяясь в молитве, пока не будет в состоянии приобрести навык не обращать внимания на похвалы людские, а взирать только на Бога, по примеру сказавшего:«Се, яко очи раб в руку господий своих, яко очи рабыни в руку госпожи своея: тако очи наши ко Господу Богу нашему»(Пс. 122:2). – Но если кто по благодати Божией чист от недуга сего, то нет ему надобности скрывать прекрасное; чему научая, сам Господь говорит:«Тако да просветится свет ваш пред человеки, яко да видят добрыя дела ваша и прославят Отца вашего, иже на небесех»(Мф. 5:16). Тот же смысл заповеди о милосердии и о посте, о которых говорится в томже месте, и вообще о всяком деле благочестия.'
      cn: 主命令祈祷者进入的「内室」（马太福音 6:6）是什么？——「内室」通常指一个空置而独立的房间，我们可以在其中存放想要保存的物品，或者可以藏身之处。而这诫命的深意则由其语境本身所阐明，因为它指向那些饱受取悦世人恶习之苦的人。因此，若有人为此恶习所困扰，他便做得极好，当在祷告中避开人群，独自隐退，直到他能养成不顾世人赞美，只仰望上帝的习惯，正如那说过的：「看哪，仆人的眼睛怎样望主人的手，使女的眼睛怎样望主母的手，我们的眼睛也照样望上主我们的上帝」（诗篇 122:2）。然而，若有人因着上帝的恩典，已然洁净，脱离此等恶习，他便无需隐藏美好的德行；主自己教导此理，说：「你们的光也当这样照在人前，叫他们看见你们的好行为，便将荣耀归给你们在天上的父」（马太福音 5:16）。对于施舍和禁食的诫命，在同一处经文中提及，以及总而言之，对于一切虔敬之事，亦是同样的含义。
  - type: paragraph
    initial:
      ru: 9)
      cn: 9)
    text:
      ru: 'Что значит:«пойте разумно»(Пс. 46:8)? Что в рассуждении снедей ощущение качества каждой снеди, то в рассуждении слов Писания разумение. Ибо сказано: «гортань брашна вкушает, ум же (в славян. «ухо»; но и св. Златоуст читает: «ум».) словеса рассуждает». Посему, если у кого душа так чувствительна к силе каждого слова, как вкус чувствителен к качеству каждой снеди; то он исполнил заповедь, которая говорит:«пойте разумно»(5, 356).'
      cn: 「理性地歌唱」（诗篇 46:8）是什么意思？关于食物，感官能辨别每种食物的品质；同样，关于圣经的话语，心智能够理解其意义。因为经上说：「喉咙品尝食物，心智（斯拉夫语译本为「耳朵」；但圣金口若望也读作「心智」）辨明话语。」因此，如果一个人的灵魂对每个字句的力量如此敏感，如同味觉对每种食物的品质如此敏感；那么他就遵行了那条诫命，它说：「理性地歌唱」（5, 356）。
  - type: paragraph
    initial:
      ru: 10)
      cn: 10)
    text:
      ru: По какой причине человек теряет всегдашнее памятование о Боге? Если он не памятует благодеяний Божиих и оказывается несознательным пред благодетелем (5, 364).
      cn: 人是因何故而失去对神的恒常记念呢？若他不记念神的恩慈，并且在施恩者面前显得冥顽不化（5, 364）。
  - type: paragraph
    initial:
      ru: 11)
      cn: 11)
    text:
      ru: 'Молитву должно всему предпочитать. Марфа принимает (заботится угостить) Господа, а при ногах Его сидит Мария. В обеих сестрах видно прекрасное усердие; но ты различай дела. Господь одобрил усердие обеих женщин: но Марию предпочел Марфе. Марфа – образ деятельного служения другим; Мария – образ созерцательного предстояния Богу в молитве. Подражай чему хочешь: тем и другим приобретешь плод спасения; впрочем, последнее выше перваго.«Мария... благую часть избра»(Лк. 10:42). Если и ты хочешь быть таинником Христовым, сядь при ногах Его и пребывай в молитвенном созерцании Его (5, 379–81).'
      cn: 祷告应置于万事之上。马大接待（殷勤款待）主，而马利亚则坐在他脚前。两位姊妹都展现了美好的热忱；然而，你当分辨她们所做的事。主赞许了两位妇女的热忱：但他更看重马利亚而非马大。马大是积极服侍他人的象征；马利亚则是藉由祷告，在神面前默观的伫立的象征。你可以选择效法任何一种：两者都能为你带来救赎的果实；然而，后者优于前者。「马利亚……选择了那上好的福分」（路加福音 10:42）。如果你也渴望成为基督的奥秘参与者，就坐在他脚前，以祷告来默观他（5, 379–81）。
  - type: paragraph
    initial:
      ru: 12)
      cn: 12)
    text:
      ru: 'Молитва имеет два вида: первый – славословие с смиренномудрием, а второй низший – прошение. Посему, молясь, не вдруг приступай к прошению; в противном случае сам о своем произволении даешь всем знать, что молишься Богу, вынужденный потребностию. Поэтому, начиная молитву, оставь себя самого, жену, детей, расстанься с землею, минуй небо, оставь всякую тварь видимую и невидимую, и начни славословием все Сотворшего: и когда будешь славословить Его, не блуждай умом туда и сюда, не баснословь по язычески, но выбирай слова из святых Писаний и говори: Благословляю тебя, Господи, долготерпеливого и незлобивого. Для того, Господи, Ты молчишь и терпишь нас, чтобы мы славословили Тебя, домостроительствующего спасение рода нашего, и под. Когда же кончишь славословие, по мере сил твоих заимствованное из Писаний, и возсшлешь хвалу Богу, тогда начни со смиренномудрием и говори: недостоин я, Господи, говорить пред Тобою; потому что весьма грешен, – более всех грешников грешен я. Так молись со страхом и смиренномудрием. Когда же совершишь обе эти части славословия и смиренномудрия, тогда проси уже, чего должен ты просить, т. е. не богатства, не славы земной, не здравия телесного, потому что Он сам знает, что полезно каждому: но, как повелено тебе, проси Царствия Божия. Царь наш преименит и негодует, если кто попросит у Него какой малости, если кто из нас просит у Него недостойного. Поэтому молитвою своею не наведи на себя негодования, но проси себе того, что достойно Царя Бога (5, 381–3).'
      cn: 祷告有两种形式：第一种是怀着谦卑的颂赞，第二种是较低层次的祈求。因此，祷告时不要立即着手祈求；否则，你自己就让人知道，你是因为迫不得已而向神祷告的。所以，开始祷告时，要放下自己、妻子和儿女，与尘世告别，超越诸天，抛开一切有形无形的受造之物，转而颂赞万有的创造者：当你颂赞祂时，不要心猿意马，不要像异教徒那般胡言乱语，而是要从圣经中选取词句，说道：「我赞美祢，主啊，祢是恒久忍耐、不怀恶意的。主啊，祢之所以保持静默，忍受我们，是为了让我们赞美祢，因祢为我们人类的救赎作了安排。」等等。当你尽己所能，从圣经中选取词句，完成颂赞，将赞美献给神之后，便可怀着谦卑开始说：「主啊，我不配在祢面前说话；因为我罪孽深重——比所有罪人更甚。」要怀着敬畏和谦卑如此祷告。当你完成颂赞与谦卑这两部分后，便可以祈求你当祈求之事，即不是财富，不是世俗的荣耀，也不是身体的健康，因为祂自己知道对每个人来说何为有益；而是，正如你所受吩咐的，祈求神的国。我们的君王尊贵非凡，若有人向祂祈求微不足道之物，若我们中有人向祂祈求不配之物，祂便会不悦。因此，不要通过你的祷告为自己招致不满，而当祈求那配得上神——我们的君王之物。(5, 381–3)
  - type: paragraph
    initial:
      ru: 13)
      cn: 13)
    text:
      ru: Прося того, что достойно Бога, не переставай просить, пока не получишь. На сие наводя мысль, Господь сказал притчу о выпросившем в полночь хлебы у друга своего неотступностию (Лк. 11:5–7). Господь представляет нам пример сей, чтобы научить нас быть неослабными и неотступными в молитве с верою, не теряя надежды и не отчаиваясь, если не вдруг получим просимое. Хотя пройдет месяц, и год, и трехлетие, и большее число лет, пока не получишь, не отступай, но проси с верою, непрестанно делая добро (5, 384).
      cn: 若你所求是那合乎神心意之事，切莫停止祈求，直至你蒙受恩赐。为此，主曾设一比喻，论及那在午夜时分，因其恳切不懈，而向友人求得饼食之人（路加福音 11:5–7）。主将此例展现在我们面前，为要教导我们，在祷告之中，当以坚韧不拔、恳切不倦之信德，不失盼望，不生绝望，即便所求并非立刻得偿。纵然月复一月，年复一年，或三载有余，或更长岁月，直至你终得所求，切莫退却，只管以信德恳求，并持之以恒地行善（5, 384）。
  - type: paragraph
    initial:
      ru: 14)
      cn: 14)
    text:
      ru: 'Итак проси неотступно Бога о всем касающемся спасения твоего и преуспеяния в добре, и непременно получишь. Но при сем ведай, что ты и с своей стороны должен делать все посильное; к Богу же вопиять о помощи, чтобы Он был тебе помощником. Ибо если кто по непостоянству сам предается похотениям (противным заповедям), то Бог не помогает ему и не слушает его молитв, потому что он предварительно сделал себя чуждым Бога чрез грех. Кто хочет иметь помощь от Бога, тот не изменяет обязанности: и кто не изменяет обязанности, тот никогда не бывает оставлен без Божия вспомоществования. Поэтому не должно доводить себя до того, чтоб его осуждала в чем-либо собственная совесть, и в таком состоянии призывать Божию помощь (5, 385).'
      cn: 因此，你当恒切地向神祈求，凡关乎你救恩与德行精进之事，你必蒙应允。然而，与此同时，你当明了，你自身亦须竭尽所能；并向神呼求援助，愿他成为你的帮手。因为若有人因其心性不定，而自愿投身于（违背诫命的）贪欲之中，神便不会帮助他，也不会听他的祷告，因为他已先行因罪而使自己与神疏远。凡愿得神帮助之人，必不背弃其本分；凡不背弃其本分之人，必不致缺乏神的扶持。因此，我们不应使自己陷于任何被良心谴责的境地，并在此状态下祈求神的帮助（5, 385）。
  - type: paragraph
    initial:
      ru: 15)
      cn: 15)
    text:
      ru: Призывать же ее должно не с нерадением, не умом скитающимся там и здесь. Такой не только не получит просимого, но еще более преогорчит Владыку. Если и тот, кто стоит и ведет речь пред князем, стоит с великим страхом, не дозволяя блуждать, как внешнему своему оку, так и внутреннему душевному, чтобы не подвергнуться опасности; то не тем ли паче со страхом и трепетом надо стоять пред Богом, весь ум устремляя к Нему единому, а не к чему-либо иному? Потому что Он не только подобно людям видит внешнего человека, но прозирает и во внутреннего. Посему, если будешь стоять пред Богом, как надобно, и с своей стороны все сделаешь, то не переставай просить просимого тобою, и несомненно получишь. (Там же).
      cn: 然而，我们呼求她（指上帝之母）时，不可心不在焉，不可思想游荡不定。这样的人不仅无法获得所求，反而会更加触怒主宰。如果连站在君王面前讲话的人，尚且怀着极大的敬畏，不敢让其外在的眼目或内在的心灵游荡，以免招致危险；那么，我们站在上帝面前，岂不更应怀着敬畏与颤栗，将全部心神专注于他，而非其他事物？因为他不仅像世人一样能看见外在之人，更能洞察内在。因此，如果你能以应有的方式站在上帝面前，并尽己所能，那么就不要停止祈求你所渴望的，你必将无疑地获得。
  - type: paragraph
    initial:
      ru: 16)
      cn: 16)
    text:
      ru: Если будешь осуждаем совестию своею, как презритель заповедей Божиих, и если будешь стоять на молитве рассеянно, когда бы мог стоять и нерассеянно, то не дерзай стоять пред Богом, чтобы молитва твоя не обратилась в грех. Если же ты стараешься, но не успеваешь молиться без развлечения, то принуждай себя сколько станет сил, и продолжай стоять пред Богом, к Нему обращая ум и собирая его в себя самого, и Бог простит тебе; потому что не из пренебрежения, но по немощи не имел ты сил стоять пред Богом, как должно. Потому, если так будешь себя принуждать ко всякому делу благу, не переставай просить, пока не получишь просимого тобою, но терпеливо толкай в дверь Его, прося просимого."Всяк бо,– сказано, –просяй приемлет, и ищай обретает, и толкущему отверзется»(Лк. 11:10). Ибо чего иного желаешь ты сподобиться, как не единого спасения в Боге? (5, 386).
      cn: 若你的良心谴责你，视你为藐视上帝诫命之人，又若你在祈祷时心神散乱，本可专心却未如此，那么，切勿胆敢站立于上帝面前，免得你的祷告反成为罪。然而，若你已尽力，却仍无法无有分心地祷告，那么，尽你所能地勉强自己，并持续站立于上帝面前，将你的心智转向祂，收摄于你自身之内，上帝必会赦免你；因为你并非出于轻蔑，而是因着软弱，无力按应有之态站立于上帝面前。因此，若你如此勉强自己行一切美善之事，便不要停止祈求，直到你获得所求的，但要耐心叩击祂的门，恳求你所渴慕的。「因为凡祈求的，就得着；寻找的，就寻见；叩门的，就给他开门。」（路加福音 11:10）。你所渴望得着恩典的，除了在上帝里唯一的救赎，还能是什么呢？(5, 386)。
  - type: paragraph
    initial:
      ru: 17)
      cn: 17)
    text:
      ru: 'Но говоришь: много раз просил я, – и не получил просимого. – Без сомнения не получил ты потому, что просил худо, – с неверием и рассеянно, или просил неполезного тебе. А если и полезного просил, то не имел постоянства. Ибо написано:«В терпении вашем стяжите души ваша»(Лк. 21:19), – и:«претерпевый... до конца, той спасен будет»(Мф. 10:22).'
      cn: 你或许会说：「我祈求了许多次，却从未得到所求的。」毫无疑问，你之所以没有得到，是因为你的祈求方式不当——心存疑虑，心不在焉，或者你所求之物对你并无益处。即便你所求的是有益之事，你却未能持之以恒。因为圣经上写道：「你们凭着坚忍，就必保全灵魂」（路加福音 21:19），又说：「那忍耐到底的，必然得救」（马太福音 10:22）。
  - type: paragraph
    initial:
      ru: 18)
      cn: 18)
    text:
      ru: 'Бог знает сердце молящихся. Поэтому говоришь: какую нужду имеет Бог в нашем прошении? Разве не знает Он, в чем имеем нужду? Посему какая нужда в прошении? – Бог знает, что нам нужно, и все телесное щедро подает в наслаждение наше, еще прежде прошения нашего; будучи благ,"дождитОнна праведныя и неправедныя, и солнце свое сияет на злыя и благия»(Мф. 5:45). – Но веры, добродетели, достойной сего имени, царства небесного, если не будешь просить с трудом и многим терпением, не получишь, потому что должно прежде пожелать, а пожелав искать деятельно в вере и терпении, употребив с своей стороны все, так чтобы ни в чем не осуждала собственная совесть, будто бы просишь или нерадиво или лениво; и тогда уже получишь, если угодно сие Богу. Ибо Он лучше тебя знает, что полезно тебе. (Также).'
      cn: 上主洞察祈祷者的心。因此你会说：上主何需我们的祈求呢？祂难道不知我们所需何物吗？既然如此，又何必祈求呢？——上主知晓我们所需，在未及开口祈求之前，祂已丰厚地赐予我们一切身体所需，以供我们享乐；祂仁慈地，「祂的日头照恶人，也照善人；降雨给义人，也给不义的人」（马太福音 5:45）。——然而，若非勤恳而满怀恒忍地祈求，你将无法获得那名符其实的信心、德行与天国。因为你必须先有所愿，既有所愿，便当以信心与恒忍积极求索，尽己所能，使自己的良心不致谴责，以为祈求或怠慢或懒惰；唯有如此，若蒙上主允诺，你方能得偿所愿。因为祂比你更清楚何者对你真正有益。（同上）
  - type: paragraph
    initial:
      ru: 19)
      cn: 19)
    text:
      ru: И может быть – для того медлит Он даровать тебе просимое, чтобы заставить тебя неотлучнее пребывать пред Ним, и чтобы ты, узнав, что такое дар Божий (как трудно достается), со страхом хранил его. Ибо все, что приобретает кто со многим трудом, старается он сохранить, чтоб, потеряв то, не потерять и многаго труда своего, и отринув благодать Божию, не сделаться недостойным жизни вечной. Посему не малодушествуй, если нескоро получаешь просимое. Ибо если бы благий Господь видел, что ты, скоро получив дар, не утратишь его, то готов был бы даровать оный и прежде твоего прошения. А теперь из попечительности о тебе делает Он это (т. е. не дает). Ибо если принявший талант и сохранивший его в целости осужден за то, что не пустил его в оборот; то не тем ли паче осужден будет утративший его? (5, 389).
      cn: 也许，祂迟迟不肯赐予你所祈求的，是为了让你更专心地侍立于祂面前；也是为了让你知晓何为神的恩赐（它得来何其不易），好使你怀着敬畏之心去保守它。因为凡是人历经千辛万苦所获得的，他都会竭力去守护，以免失去它时，也失去了他所付出的大量辛劳；并避免因弃绝神的恩典，而变得不配享有永生。因此，若你未能及时获得所求之物，切勿气馁。因为若良善的主预见你即便迅速获得恩赐也不会将其失去，祂早已在你祈求之前就乐意赐予了。而现在，祂这般（即不赐予）乃是出于对你的关怀。因为那领受了才干并完整保存下来的，尚且因未曾使其生利而被定罪；那么，那失去才干的，岂不更要被定罪吗？(5, 389)。
  - type: paragraph
    initial:
      ru: 20)
      cn: 20)
    text:
      ru: 'Посему, зная это, получаем ли скорее, или медленнее, пребудем благодарными Господу: потому что все, что ни делает Владыка, домостроительствует во спасение наше: только ты да не будешь из малодушия прекращать прошения. Ибо Господь для того и сказал притчу о вдовице, которая своею неотступностию преклонила беззаконного судию, чтобы и нас научить, своею неотступностию, достигать получения по прошениям своим. В этом выказывается и вера наша и любовь к Богу, когда, и нескоро получая, пребываем благодарными Ему. Будем же всегда благодарить Его, чтобы сделаться достойными сподобиться вечных благ Его.'
      cn: 是以，明了此理，无论我等或疾或缓地蒙受，皆当常存感恩于主：因凡是主宰所行，无一非为我等之救赎而精心擘画。唯汝不可因心志微弱而辍止祈求。盖主曾为此讲述寡妇之譬喻，那寡妇凭藉其不懈之恳求，终使不义之判官屈从，此乃为教导我等，以吾等之不倦，方能成就所求。于此亦显我等之信心与对神之爱，即便未速获应允，仍能常存感恩于祂。故，愿我等永恒称颂祂，以使我等堪当领受祂永恒之福祉。
  - type: paragraph
    initial:
      ru: 21)
      cn: 21)
    text:
      ru: Прежде всего должны мы всеми мерами удерживать помысл, установив над ним трезвенный надзор ума, чтобы не дозволять душе предаваться необузданным стремлениям по влечению тела. Как телесное зрение – в глазе, так око души – в прирожденном ей уме. Когда душа, приводя в движение свою умную силу, какая естественно вложена в нее сотворшею ее Святою Троицею, желает должного и надлежащего, тогда избегает она нападений тела, предусматривая и обуздывая беспорядочные его движения, блюдеть в себе приличную ей тишину, и среди безмолвного упразднения от всего, занимается свойственными ей созерцаниями; и сие делает, по возможности возводя внимательный взор к достопокланяемой Троице, и помышляя о неприступности Божией славы, по преизбытку ее сияния, о светлости Богоблаженства, о беспредельной Его премудрости, о мире в Нем глубоком и ничем невозмутимом, о Его естестве бесстрастном и ни от чего не приходящем в движение. Когда душа, соблюдая мысленную силу свою в трезвении и свойственных ей деланиях, установится в описанных всеми созерцаниях, тогда она и нрав свой и стремления свои будет сильно направлять на то, что право и праведно, прекрасно и миротворно. Коль же скоро она перестанет устремлять ум свой горе и углубляться в надлежащие созерцания, тогда телесные страсти, как псы, оттолкнувшие надсмотрщика, тотчас с силою восстают и нападают на душу, – и каждая страсть усиливается истерзать ее. Когда душа сделает свою созерцательную и разумную силу всегда бодрственною, то усыпляет телесные страсти двояким образом, т. е. и тем, что бывает занята созерцанием лучшего и сроднего, и тем, что надзирая за безмятежием тела уцеломудривает и утишает его страсти. Если же, возлюбив леность, оставит созерцательную силу в недеятельности, то телесные страсти легко увлекают душу к своим стремлениям и действиям.
      cn: 首先，我们必须竭尽全力抑制心思，对它施以清醒的思虑监督，以免让灵魂沉溺于身体欲望所驱动的放荡冲动。正如肉体的视力在于眼睛，灵魂的眼睛则在于其固有的心智。当灵魂，借着其造物主圣三一自然赋予的智慧力量，渴望合宜与适当之事时，它便能避免身体的侵扰，预见并约束其无序的动作，在自身中保持其应有的宁静，并在万籁俱寂的清净中，沉浸于其固有的默观。它如此行，尽可能地将专注的目光投向可敬的圣三一，思忖着神荣耀的不可企及，因其辉煌的光芒而显得难以接近，思忖着神圣福祉的璀璨，思忖着祂无限的智慧，思忖着祂那深邃而万物莫能扰动的平安，思忖着祂那无情欲、不受任何事物动摇的本性。当灵魂，使其思维能力保持清醒，并专注于其固有的行事，定格于上述所有默观之中时，它便能坚定地将自己的品格和倾向导向正直公义、美好和平之事。然而，一旦它停止将心智提升向上，停止深入到合宜的默观之中，那么肉体的情欲，就像驱逐了看守者的恶犬，会立即凶猛地站起来，攻击灵魂——每一种情欲都竭力将其撕裂。当灵魂使其默观和理性力量始终保持警醒时，它便能以两种方式平息肉体的情欲：其一，是因其专注于默观更美好和更亲近的事物；其二，是因其监督着身体的宁静，从而使身体的欲念归于纯洁和平静。但若它爱上怠惰，使默观的力量处于不活跃状态，那么肉体的情欲便会轻易地将灵魂引向它们的冲动和行为。
