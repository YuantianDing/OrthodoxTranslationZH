      ru: 16)
      cn: 16)
    text:
      ru: Не столько царская корона украшает главу, сколько крест, всего мира честнейший. От чего прежде все с ужасом отвращались, то ныне стало для всех вожделенно, – и ты повсюду встретишь его, у начальников и у подначальных, у жен и мужей, у дев и замужних, у рабов и у свободных. Все часто напечатлевают его на важнейшей части своего тела, и на челе своем изображенным, как на колонне, носят его повседневно. Он – на священной трапезе, он – в хиротониях иереев, он опять с телом Христовым на Тайной вечери сияет. Его всюду господствующим может видеть всяк, – в домах, на рынках, в пустынях, на дорогах, на горах и холмах, на море, кораблях и островах, на одрах, одеждах и оружиях, на сосудах серебряных и золотых, на камнях драгоценных и украшениях стен, на телах обладаемых демонами, во время войны и мира, и днем и ночью. Так вожделен для всех стал сей дивный дар, – сия неизреченная благодать! Никто не стыдится его, никто не закрывает лица своего, помышляя, что он есть знак поносной смерти; но все украшаемся им паче, нежели коронами, диадимами и бесчисленными маргаритами.
      cn: 并非王者的冠冕使头颅生辉，而是十架，它比世间万物都更尊贵。曾经，所有人都惊恐地回避它，如今它却成了众生所渴慕的——你会在各处寻见它，在掌权者与被管理者之中，在妇人与男子之间，在贞女与已婚者身上，在奴仆与自由人那里。所有人常常将它刻印在自己身体最重要的部位，像雕刻在柱石上般，每日将它绘于额头。它在圣洁的祭坛上，在司铎的按手礼中，它又与基督的身体一同在最后的晚餐中闪耀。人人皆可见它无处不在地主宰着一切——在居所中，在市集中，在旷野里，在道路上，在高山与丘陵上，在海上，在船舶与岛屿上，在卧榻、衣袍与兵器上，在银器与金器之中，在珍贵的宝石与墙壁的装饰上，在被魔鬼附身者的身体上，在战争与和平时期，日夜皆然。这奇妙的恩赐，这无法言喻的恩典，对所有人而言竟是如此可慕！无人以它为耻，无人掩面，以为它是可耻之死的标记；相反，我们因它而蒙受的装饰，远胜过冠冕、王冠与无数的珍珠。
  - type: paragraph
    initial:
      ru: 17)
      cn: 17)
    text:
      ru: Хочешь ли видеть наилучшее украшение постели? Я сейчас покажу тебе украшение постели не какого-либо простого селянина, и не человека военного, но постели царской. Я совершенно уверен, что, будь ты из всех самолюбивых самолюбивейший, не пожелаешь однако ж постели краше постели царя, и царя не какого-нибудь, но царя первого, всех царей царейшего, и доныне славимого во всей вселенной. Указываю тебе на постель блаженного Давида. Знаешь, какова она была? Она была преукрашена не золотом и серебром, но слезами и исповеданием. Об этом сам он сказывает, говоря:«измыю на всяку нощ ложе мое, слезами моими постелю мою омочу»(Пс. 6:7). Слезы будто маргариты, отвсюду были на ней насажены. И посмотри ты мне, какая у него боголюбивая душа? Так как днем развлекали его многие заботы и попечения о делах народных и воинских, то он на исповедание, молитвы и слезы употреблял время отдыха, в которое другие все наслаждаются покоем. И это делал он не так, чтоб одну ночь побдел, а другую отдыхал, или по две и по три ночи бодрствовал, а в промежутках предавался покою, но делал так всякую ночь."Измыю,– говорит, –на всяку нощь ложе мое, – слезами моими постелю мою омочу»,– выражая тем и обилие слез и постоянство в них. Когда все отдыхали и предавались покою, один он беседовал тогда к Богу, и очей не смыкал, с сокрушением и плачем исповедуя грехи свои. Такую же и ты приготовь себе постель. Постель, золотом обложенная с одной стороны, зависть человеческую возбуждает, с другой – гнев Божий воспламеняет. Слезы же, подобные слезам Давида, даже геенский огнь угашают.
      cn: 你可愿目睹卧榻最美的装饰？我现今为你展示的，并非寻常农夫或军士的卧榻，而是一张皇室的卧榻。我确信无疑，纵使你自爱之心冠绝群伦，亦不会奢望一张比那君王卧榻更华美的床铺——并且，并非寻常君王，而是那至高的君王，万王之王，至今仍受普世景仰。我所指的，乃是蒙福的大卫的卧榻。你可知那卧榻是何等模样？它并非以金银点缀，而是以泪水和忏悔妆点。他自己如是说：「我夜夜流泪，使我的床榻漂浮，我的卧榻湿透」（诗篇 6:7）。泪水如同珍珠，遍布其上。你且看，他的灵魂是何等虔诚？白日里，国事与战事诸多烦忧困扰着他，于是他将忏悔、祈祷与泪水倾注于休憩之时，彼时旁人皆沉溺于安歇。他并非偶尔一夜不寐，次夜休憩，亦非两三夜警醒，其间又归于平静，而是「夜夜」如是。他言道：「我夜夜流泪，使我的床榻漂浮，我的卧榻湿透」——这字里行间，既流露泪水之丰沛，亦显其持之以恒。当众皆休憩安眠之时，唯他一人与上帝交谈，双眼不合，以痛悔与哭泣忏悔己罪。你亦当为自己预备一张如此的卧榻。一张镶金的卧榻，一面激起世人嫉妒，另一面则点燃上帝的怒火。然而，大卫那样的泪水，甚至能熄灭地狱的烈火。
  - type: paragraph
    initial:
      ru: 18)
      cn: 18)
    text:
      ru: 'Для чего Бог вложил в душу нашу такого деннонощно бодренного и бдительного судию? – Совесть, говорю. Между людьми нет такого неусыпного судии, как наша совесть. Внешних судей и деньги портят, и лесть расслабляет, и страх заставляет кривить весы, и многое другое уклоняет от праведного решения дел. Совестное же судилище ничем таким не повреждается; но хоть деньги давай, хоть лесть расточай, хоть стращай, хоть другое что делай, она все праведное произносит осуждение погрешивших помыслов; и сам согрешивший, сам он осуждает себя, хотя бы никто другой не обличал его в грехе. И это не однажды и дважды, но многократно и всю жизнь не перестает она делать. Пусть и значительное пройдет время, она никогда не забудет сделанного. И во время совершения греха, и прежде совершения его, и после совершения строгим налегает на нас судом, – особенно после прегрешения. В то время, как совершаем грех, опьяняемые сластию греховною, не так чувствуем мы (упреки совести); но когда грех сделан и дело грешное приведено к концу, тогда сласть греховная исчезает и находит горькое жало покаяния. Противное сему бывает у рождающих. У тех прежде рождения бывают боли нестерпимые, муки раздирающие, после же рождения – радость и покой, ибо вместе с исходом плода чревного отходят и все боли; а здесь не так, но когда приемлем греховные помыслы и зачинаем преступные желания, радуемся и веселимся, а когда родим злое дитя – грех, тогда, увидев срамоту рожденного, начинаем мучиться и раздираться болями, горшими, чем у рождающих. Посему не будем, прошу вас, принимать особенно в начале растлительного похотения; если же примем, истребим сие семя внутри (прежде чем созреет и родится из него плод). Но если и это допустим по нерадению, поспешим убить делом совершенный грех, исповедию, слезами и осуждением самих себя. Ибо ничто так не разрушительно для греха, как самоосуждение с покаянием и слезами. Осудил ты себя в грехе? сбросил с себя бремя его. И кто это говорит: Сам Бог-Судия.«Глаголи ты беззакония твоя прежде, да оправдишися»(Ис. 43:26). Чего же ради, скажи мне, ты стыдишься и краснеешь исповедать грехи свои? Человеку разве сказываешь ты их, чтоб он поносил тебя? Или сорабу твоему исповедаешь, чтоб всем о том рассказал? Нет: но Господу, милосердому, человеколюбивому врачу показываешь раны свои.'
      cn: '上帝为何在我们灵魂中安置了这样一位日夜不寐、警醒的审判者呢？我所说的，就是良心。在世人之中，没有哪一位法官能像我们的良心这样不知疲倦。外在的法官，或被金钱腐蚀，或被谄媚软化，或因恐惧而偏离公义，还有许多因素会使他们无法做出公正的判决。


        然而，良心的法庭却不会受到这些损害。无论是金钱贿赂，还是阿谀奉承，无论是恐吓威胁，还是其他任何手段，它始终公正地宣判那些有过失的意念。即使无人指摘他的罪过，犯罪者本人也会自我谴责。这并非一两次，而是贯穿一生，持续不断。即便时间流逝，良心也永不会遗忘所犯之罪。在罪行发生之时、发生之前、发生之后，它都以严厉的审判加诸我们，尤其是在罪行之后。


        当我们沉溺于罪恶的甜蜜之中时，（良心的谴责）我们感受得不那么真切。但当罪行既已铸成，罪恶之事尘埃落定，罪恶的甜蜜便随之消逝，取而代之的是悔恨的苦涩毒刺。这与生产的母亲恰恰相反。她们在分娩之前承受着无法忍受的剧痛，撕心裂肺的折磨，但在分娩之后，却充满了喜悦与安宁，因为随着腹中胎儿的降生，所有的痛苦都随之消退。然而在此，情况却并非如此。当我们接受罪恶的意念，孕育违法的欲望时，我们欢欣鼓舞，雀跃不已。但当我们生下那邪恶的孩子——罪——时，当我们看到这新生之物的丑陋，便开始饱受折磨，经受着比分娩更甚的剧痛。


        因此，我恳请各位，不要在最初就接受腐蚀性的欲望。倘若我们接受了，请务必在内心将这罪的种子根除（在它成熟并结出果实之前）。但如果我们因疏忽而放任其发展，那么请迅速以行动、忏悔、泪水和自我谴责来扼杀已然完成的罪恶。因为没有什么比伴随着忏悔和泪水的自我谴责更能摧毁罪恶了。你谴责了自己的罪行吗？你便卸下了它的重担。是谁说了这话呢？是审判者上帝自己：「你要述说你的罪愆，好使你得称为义。」（以赛亚书 43:26）。


        那么，请告诉我，你为何羞于启齿，脸红着承认自己的罪过呢？你难道是向人讲述它们，让他们羞辱你吗？或者是向你的同伴忏悔，让他们向所有人宣扬吗？不！你是向主，那位慈悲、仁爱的大医，展示你的创伤啊。'
  - type: paragraph
