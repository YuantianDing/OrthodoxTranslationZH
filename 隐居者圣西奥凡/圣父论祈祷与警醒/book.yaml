    text:
      ru: 'Мы по природе имеем любовь и расположение к благодетелям и готовы бываем на всякий труд, чтобы воздать за оказанное нам благодеяние. -Но какое слово может изобразить Божии дары? Они таковы по множеству, что превышают всякое число, – так велики и важны по качествам, что достаточно и одного, чтобы обязать нас ко всякой благодарности Подателю. Умолчу о тех из них, которые, хотя сами по себе и чрезмерны величием и привлекательностью, однако же превышаемые светозарностью больших, как звезды сиянием солнечных лучей, не так ясно выказывают свою благотворность. Ибо нет времени, оставив превосходнейшее, измерять благость Благодетеля меньшими Его дарами. Поэтому пусть будут преданы молчанию восхождение солнца, круговращение луны, благорастворение воздуха, смены годовых перемен, вода из облаков, вода из земли, самое море и вся земля, рождающееся из земли, живущее в водах, роды живых тварей в воздухе, тысячи различий между животными, все назначенное на служение нашей жизни. – Но одного, хотя бы кто и захотел, нельзя миновать, об одном даже совершенно невозможно молчать тому, кто имеет здравый ум и слово, – именно о том, что Бог, – сотворив человека по образу Своему и подобию, удостоив ведения о Себе, украсив пред всеми животными даром слова, дав ему наслаждаться безмерными красотами рая, поставив его князем над всем, что на земле, и после того, как перехищрен быв змием, ниспал он в грех, а чрез грех в смерть и во все, что достойно смерти, – не презрел его, но сперва дал ему закон, для охранения его и попечения о нем приставил Ангелов, для обличения порока и научения добродетели посылал пророков, порочные стремления пресекал угрозами, усердие к добрым делам возбуждал обетованиями, – а потом, когда мы и при всех таких пособиях, оказались неисправимыми, благоволил воззвать нас от смерти и оживотворить в Господе нашем Иисусе Христе предивным некиим домостроительством. Ибо Он,«во образе Божии сый, не восхищением непщева быти равен Богу: но Себе умалил, зрак раба приим»(Флп. 2:6, 7), – восприял на Себя и наши немощи, понес болезни, был язвен за нас, чтобы мы"язвою Егоисцелели» (Ис. 53:5),«искупил ны есть от клятвы... быв по нас клятва»(Гал. 3:13), претерпел поноснейшую смерть, чтобы нас возвести к славной жизни, и не удовольствовался тем, но еще даровал нам достоинство причастия Божества, уготовал вечные упокоения, великостию утешений превышающие всякую человеческую мысль. –"Чтоубо воздадимГосподеви о всех, яже воздаденам?» (Пс. 115:3). – Когда все сие привожу себе на мысль, тогда (откроюсь в своей немощи) прихожу в какой-то ужас и страшное исступление от боязни, чтобы по невнимательности ума или по причине занятия суетным, отпав от любви к Богу, не сделаться мне некогда укоризною Христу. Ибо тот, кто ныне обольщает нас, и мерзкими приманками всемерно старается произвести в нас забвение о Благодетеле к погибели душ наших, тогда сие забвение наше обратит в укоризну Господу, хвалясь нашею непокорностью и нашим отступничеством; потому что он не сотворил нас и не умер за нас, однако же имел нас своими последователями в непокорности и нерадении о заповедях Божиих. Эта укоризна Господу и эта похвальба врага для меня кажутся тяжелее геенских мучений – врагу Христову послужить поводом ко превозношению пред Тем, Кто за нас умер и воскрес.'
      cn: 吾人禀性中蕴藏着对恩主的爱慕与敬意，并乐意承担一切辛劳，以报答所受之恩惠。——然而，何等言语能描绘上帝的恩赐？其数量之繁多，超越一切计数；其品质之伟大与重要，仅得其一，便足以使吾人对施予者永怀感激。我将缄默不提那些恩赐，它们虽自身宏伟迷人，却被更大的恩光所掩盖，如同星辰在日光下光芒减弱，未能清晰显现其益处。因为时日有限，我们不可舍弃至宝，而以较小的恩赐来衡量施恩者的良善。因此，太阳之升起，月亮之运转，空气之和煦，四季之更迭，云中之水，地下之泉，乃至海洋与大地，凡自地而生者，凡居于水中者，凡翔于空中之万类生灵，动物之间千般异同，以及一切为吾人生命效力之物，都将付诸缄默。——但有一事，即使有人想避而不谈，对拥有健全心智与言语者而言，亦绝无可能保持缄默——即是：上帝，祂按自己的形象与样式创造了人类，赐予其认识自己的尊荣，以言语之天赋使其超越万物，使其享受伊甸园无尽之美，并立其为地上万物之主。当人被蛇狡猾地诱惑，堕入罪恶，继而陷入死亡与一切配得死亡之事时，上帝并未遗弃他，而是首先赐予律法，指派天使守护与照料，差遣先知斥责罪恶，教导美德，以威胁制止邪恶之冲动，以应许激励善行。——此后，当我们虽蒙如此诸多助益，仍无可救药时，祂竟以奇妙之救赎奥秘，乐意在吾主耶稣基督里将我们从死亡中召回并赐予新生命。因为祂「本有神的形像，不以自己与神同等为强夺的，反倒虚己，取了奴仆的形像」（腓立比书 2:6, 7）——祂承担了我们的软弱，背负了我们的疾病，为我们受了鞭伤，好使我们「因祂受的鞭伤得医治」（以赛亚书 53:5），「替我们受了咒诅，就赎出我们脱离律法的咒诅」（加拉太书 3:13），祂忍受了最羞辱的死亡，为要将我们提升至荣耀的生命。祂不仅止步于此，更赐予我们与神性有份的尊荣，预备了永恒的安息，其慰藉之宏大，超越一切人类思想。——「我拿什么报答上主向我所赐的一切厚恩？」（诗篇 116:12）。——每当我思及这一切，便（容我坦露我的软弱）陷入某种恐惧与极度惊骇之中，唯恐因心神不专或被世俗之事缠绕，而偏离对上帝的爱，有朝一日成为基督的指责。因为那现在诱惑我们，并以卑劣的诱饵竭力使我们遗忘施恩者，以致灵魂灭亡的仇敌，届时将把我们的遗忘变为对主的指责，夸耀我们的悖逆与背离；因为他并未创造我们，也未为我们而死，却拥有我们作他悖逆与怠慢上帝诫命的追随者。这加诸主身的指责，以及仇敌的这种夸耀，在我看来，比地狱的痛苦更为沉重——竟让基督的仇敌有机会在为我们死而复活的祂面前自高自大。
  - type: paragraph
    initial:
      ru: 25)
      cn: 25)
    text:
      ru: Надобно всяким хранением блюсти свое сердце (Притч. 4:23), чтобы никак не терять мысли о Боге, и памятования о чудесах Его не осквернять представлениями суетного, но святую мысль о Боге, постоянным и чистым памятованием напечатленную в душах наших, всюду носить с собою, как неизгладимую печать. Ибо таким образом приобретается нами любовь к Богу, которая и возбуждает к исполнению заповедей Господних, и вместе опять сама ими соблюдается, делаясь непрерывною и непоколебимою.
      cn: 我们当以一切的守护来保守我们的心（箴言 4:23），使我们绝不失掉对神的思念，也不让虚妄的意象玷污对祂奇迹的记忆。相反，那刻印在我们灵魂中，由恒常纯洁的忆念所形成的圣洁之神的思念，当如一道不可磨灭的印记，被我们随身携带，无处不在。因为如此，我们便能获得对神的爱。这爱既能激发我们去遵行主的诫命，又反过来因着这些诫命而得以持守，变得绵延不绝，坚定不移。
  - type: paragraph
    initial:
      ru: 26)
      cn: 26)
    text:
      ru: Во всяком предстоящем нам деле, волю Повелевшего должно поставлять для себя целью, и по оной направлять тщательность свою, как и о Себе говорит Господь:«снидох с небесе, не да творю волю Мою, но волю пославшаго мя Отца»(Ин. 6:38). Ибо как необходимые в жизни искусства, предположив некие свойственные им цели, к ним направляют частные действия; так, поскольку и нашим делам положены один предел и одно правило – исполнять заповеди благоугодно Богу, то не иначе можно преуспеть с точностию в деле, как совершая оное по воле Давшего заповеди. А при строгой тщательности совершать дело по воле Божией возможно будет чрез памятование вступить в единение с Богом. – Христианин всякое действие, маловажное и важное, должен соображать с волею Божиею, и вместе хранить мысль о Том, Кто повелел так поступать. А кто в деле своем нарушает точность заповеди, тот очевидно, слабо памятует о Боге. – Посему помня слова Сказавшего:«Еда небо и землю не Аз наполняю?»(Иер. 23:24), – и еще:«Бог приближаяйся Аз есмь... а не Бог издалеча»(Иер. 23:23), – надобно всякое дело совершать, как бы оно делалось пред очами Господа, и всякую мысль слагать, как бы Господь назирал ее. В таком случае и всегдашний страх будет, и любовь усовершится.
      cn: 在我们所要着手的一切事务中，我们当将那位施命者的旨意作为自己的目标，并依此指引我们的勤勉，正如主论及他自己所言：「我从天而降，并非为要遵行我自己的旨意，而是为要遵行那差遣我来的父的旨意」（约翰福音 6:38）。因为，正如生活中不可或缺的技艺，设立了某些其固有的目标，并使具体的行动趋向这些目标；同理，既然我们的行为也设定了一个界限和一条法则——即，按神所喜悦的方式遵行他的诫命——那么，若不按照赐予诫命者的旨意去完成它，便无法在行动中臻于精准。而若要以严格的勤勉遵行神的旨意来行事，则可通过忆念而与神合一。——基督徒应当将一切行动，无论大小，都与神的旨意相符，并同时铭记那位命令如此行事者。凡在行事中违背诫命精准之人，显而易见，他对神的忆念是薄弱的。——因此，当铭记那说话者的言语：「难道我不能充满天地吗？」（耶利米书 23:24），以及：「我是一位临近的神……而不是一位遥远的神」（耶利米书 23:23），——我们当将每件事务都视作在主眼前完成，并构思每一个念头，仿佛主正在审视它。如此，便会有恒常的敬畏，爱也将得以完全。
  - type: paragraph
    initial:
      ru: 27)
      cn: 27)
    text:
      ru: Откуда рассеянность и помыслы? И как их приводить в порядок? – Рассеянность происходит от праздности ума, незанимающегося необходимым. А ум остается в праздности и беспечности от неверия в присутствие Бога, испытующего сердца и утробы. Ибо если кто поверит сему, то, без сомнения, сделает сказанное:«Предзрех Господа предо мною... якоодеснуюмене есть, да не подвижуся»(Пс. 15:8). А кто достиг сего и подобного сему, тот никогда не осмелится и не будет иметь досуга помыслить что-либо не клонящееся к созиданию веры, хотя бы казалось это и хорошим, а не только что-нибудь запрещенное и неугодное Богу.
      cn: 散漫与思绪从何而来？又如何将它们理顺？——散漫源于心智的空闲，不专注于必要之事。而心智之所以空闲且漫不经心，则是因为不相信上帝无时不在，洞察人心肺腑。因为若有人深信此理，他无疑会实践经文所言：「我将上主常摆在我面前，因他在我右边，我便不至摇动。」（诗篇 15:8）。凡达到此等境界或与之相近之人，绝不敢也无暇思虑任何无助于建立信仰之事，即便那看似美好；更遑论那些为上帝所禁止和不悦之事了。
  - type: paragraph
    initial:
      ru: 28)
      cn: 28)
    text:
      ru: 'Каким образом преуспеть в нерассеянности? – Если кто усвоит себе мысли избранного Давида, который говорил – иногда:«Предзрех Господа предо мною выну, якоодеснуюмене есть, да не подвижуся»(Пс. 15:8), – иногда же:«Очи мои выну ко Господу, яко Той исторгнет от сети нозе мои»(Пс. 24:15), – а иногда:«Се, яко очи раб в руку господий своих, яко очи рабыни в руку госпожи своея: тако очи наши ко Господу Богу нашему»(Пс. 122:2). И чтобы малым примером озаботить нам себя к тщательнейшему приобретению важнейшего, пусть каждый размыслит сам с собою, как он ведет себя в присутствии других, хотя бы и равных себе, как старается достигнуть того, чтобы не осудили чего в уменье его держать себя, в походке, в движении каждого члена и в выговоре. Но как пред людьми стараемся соблюдать видимое для людей, так и гораздо еще более кто несомненно уверен, что имеет зрителями -Бога, по написанному, «испытующагосердца и утробы»(Пс. 7:10), – и единородного Сына Божия, исполняющего обетование:«идеже... еста два или трие собрани во имя Мое, ту есмь посреде ихь»(Мф. 18:20), – и Святаго Духа, Который управляет нами, разделяет дарования и действует в нас, – и Ангелов-хранителей каждого из нас, по сказанному Господом:«Блюдите, да не презрите единаго [от] малых сих: глаголю бо вам, яко ангелы их на небесех выну видят лице Отца Моего небеснаго»(Мф. 18:10); тот возлагает на себя важнейший и труднейший подвиг, как благочестие свое сделать богоугодным; и таким образом сильнее и совершеннее утверждается в нем нерассеянность, особенно же если постарается исполнить сказанное:«Благословлю Господа на всякое время, выну хвала Его во устех моих»(Пс. 33:2), чтобы, при неослабном и непрестанном созерцании славы Божией, ум не находил и времени к рассеянию.'
      cn: 如何臻于心无旁骛之境？—— 若有人能将受选的大卫之心思深植于心，他曾如此言说——有时：「我将上主常摆在我面前，因他在我右边，我便不至摇动。」 (诗篇 16:8)；有时则：「我的眼睛时常仰望上主，因为他必将我的脚从网罗中拉出来。」 (诗篇 25:15)；另有时则：「看哪，仆人的眼睛怎样望主人的手，使女的眼睛怎样望主母的手，我们的眼睛也照样望上主我们的神。」 (诗篇 123:2)。为使我们以小小的示例激励自己，更细致地获取这至关重要的品德，愿每个人都扪心自问：当他在他人面前，即便与自己平等之人面前，他如何举止？他如何努力确保他的举止、他的步态、他肢体的一举一动以及他的言谈不被他人非议？然而，正如我们在世人面前努力保持世人可见的体面，那些毫无疑问地确信有神——如经上所写，「察验人心肠肺腑」 (诗篇 7:10)——与神的独生子为他们的见证者的人，他成就了应许：「因为无论在哪里，有两三个人奉我的名聚会，那里就有我在他们中间。」 (马太福音 18:20)；还有圣灵，他引导我们，分赐恩赐，并在我们里面运行；以及我们每个人的守护天使——正如主所说：「你们要小心，不可轻看这小子里的一个。我告诉你们，他们的使者在天上，常见我天父的面。」 (马太福音 18:10)；这样的人，便承担起了至关重要而又艰巨的修行，即如何使自己的虔诚蒙神悦纳；如此一来，心无旁骛之境便在他里面更强烈、更完美地坚固，尤其当他努力践行所说的：「我必时时称颂上主，赞美他的话必常在我口中。」 (诗篇 34:2)，以便在不懈且不间断地默观神荣耀的过程中，心思根本无暇分散。
  - type: paragraph
    initial:
      ru: 29)
      cn: 29)
    text:
      ru: 'От чего бывает, что в уме как бы оскудевают благие помыслы и попечения угодные Богу? и как предохранить себя от этого? – поскольку Давид говорит:«Воздрема душа моя от уныния»(Пс. 118:28), то видно из сего, что бывает это от душевной дремоты и от бесчувствия. Ибо в душе бодрственной и трезвящейся не оскудевают и попечение угодное Богу и помысл благий, а напротив того видит она, что сама для них недостаточна; потому что если око телесное недостаточно к рассмотрению каких-либо немногих Божиих созданий, и не насыщается, посмотрев на что-либо однажды, но и непрестанно рассматривая одно и тоже, не перестает однако же смотреть: то тем паче душевное око, если оно бодрственно и трезвенно, недостаточно к созерцанию Божиих чудес и судеб. Ибо сказано:«судьбы Твоя бездна многа»(Пс. 35:7), – и в другом месте:«Удивися разум Твой отМене, утвердися, не возмогу к нему»(Пс. 138:6), – и многое подобное сему. Если же оскудевает в душе благий помысл, то явно, что оскудевает в ней также и просвещение, не по оскудению просвещающего, но от дремоты того, что должно быть просвещено.'
      cn: 为何人心中，良善的思绪和蒙神悦纳的关切，仿佛枯竭了呢？又如何能避免这种情况呢？——因为大卫说：「我魂因忧伤而沉睡」（诗篇 118:28），由此可见，这乃是出于灵魂的困倦和麻木。因为在一个警醒而清醒的灵魂中，蒙神悦纳的关切和良善的思绪是不会枯竭的，反而它会看到自身对此力有未逮；因为如果肉眼不足以审视神的寥寥数个创造，它看了一次也不会满足，而是持续不断地审视着同一事物，却仍不住地观看：那么，灵魂之眼，如果它是警醒而清醒的，就更不足以默观神的奇迹和法则了。因为经上说：「你的法度是深渊，极其深奥」（诗篇 35:7），——又在另一处说：「你的知识奇妙，非我所能测度，至高，我不能及」（诗篇 138:6），——诸如此类的经文还有许多。如果良善的思绪在灵魂中枯竭了，那么显然，其中的光照也枯竭了，这并非因为赐予光照者枯竭了，而是因为那本应被光照的事物陷入了困倦。
  - type: paragraph
    initial:
      ru: 30)
      cn: 30)
    text:
      ru: 'Блаженна душа, которая день и ночь не имеет другого попечения, кроме сего одного, как в великой тот день, когда вся тварь предстанет Судии дать отчет в делах своих, и ей незатрудняясь ответить за жизнь свою. Кто имеет у себя пред глазами этот день и час, и всегда помышляет об оправдании на непогрешимом судилище, тот или вовсе не согрешит, или согрешит весьма мало; потому что грешим мы по отсутствию в нас страха Божия. А в ком ясно напечатлено ожидание угрожающего, тому живущий в нем страх не даст времени впадать в поступки, или помышления необдуманные. Итак памятуй о Боге, имей в сердце страх Божий и всех призывай в общники и пособники молитвенные, ибо велика помощь от тех, которые могут умилостивить Бога. И ты не переставай делать это. Ибо молитва их будет нам, и пока живем, добрым помощником в жизни сей, и когда будем отходить отселе, послужит достаточным напутствием к будущему веку. – Но как попечение о будущем ответе есть дело доброе, так опять малодушие и безнадежие принадлежит к предметам душепагубным. Уповай на благость Божию, и ожидай от Бога заступления, зная, что если обращаемся к Нему как должно и искренно, то Он не только не отринет нас вовсе, но пока еще произносим слова молитвы, скажет: «Се Аз!».'
      cn: 那昼夜除了这一个念头别无挂虑的灵魂是有福的：在那大日子，当所有受造物都将站在审判者面前为自己的行为交账时，她也能毫不费力地为自己的生命作答。谁若将那一日和那一刻常置眼前，并时常思忖如何在无误的审判台前得以称义，那人要么全然不犯罪，要么犯罪极少；因为我们犯罪乃是因心中缺乏对上帝的敬畏。而谁若心中清晰地刻印着对那即将到来的威胁的期盼，则那活在他心中的敬畏便不会让他有时间陷入轻率的言行或意念之中。因此，要记念上帝，心中常存敬畏上帝之心，并呼召众人成为你祷告的同伴与帮手，因为那些能蒙上帝怜悯之人所带来的帮助是大的。而你也不要停止这样做。因为他们的祷告将成为我们今生在世时美好的帮手，当我们离世之时，也将成为我们前往来世的充足行囊。然而，正如对未来交账的思虑是美善之事，同样，小信和绝望也属于毁灭灵魂之事。要信赖上帝的良善，并期待上帝的庇佑，深知如果我们以合宜而真诚的方式归向祂，祂不仅不会完全弃绝我们，甚至当我们还在开口祷告之时，祂便会说：「看哪，我在这里！」
  - type: paragraph
    initial:
      ru: 31)
      cn: 31)
    text:
      ru: «Поклонитеся Господеви во дворе святем Его»(Пс. 28:2). Двор Господа – святая церковь. Надобно покланяться Господу не вне святого двора сего, но находясь внутри его, чтоб оставаясь вне и увлекаясь внешним, не превратить в ничто пребывания своего во дворе Господа. Ибо многие по наружности стоят на молитве, но не суть во дворе, потому что мысль их носится туда и сюда, и ум развлечен суетною заботою.
      cn: 「当以圣洁的装饰敬拜上主」（诗篇 29:2）。主的庭院，便是圣洁的教会。我们理当在这圣庭之中敬拜主，而非其外。若流连庭外，心为俗物所牵，便会使身处主之庭院的意义化为乌有。因为许多人外表上立于祷告之中，但他们却不在庭院之内，只因他们的思绪飘忽不定，心思为虚妄的忧虑所困扰。
  - type: paragraph
    initial:
      ru: 32)
      cn: 32)
    text:
      ru: '«В храме Его всякий глаголет славу»(Пс. 28:9). Да слышат сии слова, и да стыдятся те, которые предаются многоглаголанию. Что говорит Псалом? Кто в храме Божием, тот не злословит, и не слова о суете и срамных вещах износит из уст, но«в храме Его всякий глаголет славу».Здесь стоят св. Ангелы и записывают твои слова; здесь сам Господь, – и назирает расположение входящих. Молитва каждого открыта пред Богом: Ему открыто, кто по расположению, кто разумно просит небесного, кто только для вида, одними краями уст, выговаривает слова, и сердце его далеко отстоит от Бога, кто хоть и молится, но просит лишь здоровья телесного, богатства вещественного, славы человеческой. В храме же Божием надлежит преимущественно глаголать славу Божию. Славословить Бога – занятие Ангелов. Для всего Небесного воинства одно дело – воссылать славу Создателю. Всякая тварь, и молчащая и говорящая, и премирная и земная, славит Создавшего. А жалкие люди, оставя дома и стекшись в храмы, не приклоняют слуха к словесам Божиим, не исполняют долга естества (славословить), не скорбят, что состоят под властию греха, не сокрушаются воспоминая о грехах, не трепещут суда; но с улыбкою простирая друг к другу руки, дом молитв делают местом длинных бесед, не внимая Псалму, который свидетельствует и говорит, что«в храме Божием всякий глаголет славу».А ты не только не глаголешь славы, но и другому служишь препятствием, обращая его внимание на себя, и своим шумом заглушая учение Духа. Смотри, как бы вместо получения награды за славословие, не выйти тебе отсюда осужденным вместе с хулящими имя Божие. У тебя есть псалом, есть пророчество, есть Евангельские заповеди и Апостольские проповеди. Пусть поет язык; пусть ум изыскивает мысль сказанного, чтобы воспеть тебе духом, воспеть же и умом. Бог не требует славы, но хочет, чтобы ты стал достоин прославления.«Еже бо... сеет человек,тои пожнет"(Гал. 6:7). Посей славословие, чтобы пожать тебе венцы, и почести, и похвалы в Царстве Небесном.'
      cn: 「在祂的殿中，一切都宣扬祂的荣耀。」 （诗篇 29:9）愿那些沉溺于多言多语之人听闻此言，并感到羞愧。诗篇说了什么？凡身处上帝殿中者，不应口出恶言，不应道出虚妄或羞耻之事，而应「在祂的殿中，一切都宣扬祂的荣耀。」圣天使们站立于此，记录你的言语；主亲自在此，审视所有进入者的心境。每个人的祷告都在上帝面前显明：祂洞悉谁是真心诚意、明智地祈求天上之事；谁只是装模作样，口中轻吐言语，而心却远离上帝；谁虽在祷告，却只祈求身体康健、物质财富、人间声望。然而，在上帝的殿中，首要之事乃是宣扬上帝的荣耀。赞美上帝是天使的职分。对于整个天上的军旅而言，唯一的使命就是向造物主献上荣耀。所有受造之物，无论是无声的还是有声的，无论是超世的还是属世的，都颂扬那创造万有的主。然而，可怜的人们，舍弃家园，聚集于殿堂之中，却不倾听上帝的话语，不履行其本性之义务（赞美），不为身陷罪恶权势之下而忧伤，不因回想罪愆而心碎，不为审判而战栗；反而面带微笑，彼此握手，将祷告之所变为长篇闲谈之地，全然不顾诗篇所见证的，即「在上帝的殿中，一切都宣扬祂的荣耀。」你不仅没有宣扬荣耀，反而成为他人的障碍，吸引他们的注意力，用你的喧哗淹没了圣灵的教诲。当心，莫要因为你的多言，非但没有获得赞美的奖赏，反而与那些亵渎上帝之名的人一同被定罪。你拥有诗篇，拥有预言，拥有福音的诫命和使徒的宣讲。让你的舌头歌唱吧；让你的心思探究所言之深意，好让你能以心灵歌唱，也能以悟性歌唱。上帝并非需要荣耀，祂乃是希望你配得荣耀。「人种的是什么，收的也是什么。」（加拉太书 6:7）播撒赞美，好让你在天国中收获冠冕、尊荣与颂扬。
  - type: paragraph
    initial:
      ru: 33)
      cn: 33)
    text:
      ru: '«Господи Боже мой, воззвах к Тебе, и исцелил мя еси»(Пс. 29:3). – Блажен, кто знает внутреннюю язву свою, может придти к Врачу и сказать:«исцели мя, Господи... исцели душу мою, яко согрешихТебе» (Пс. 6:3, 40:5). – Но здесь Пророк приносит вместе и благодарение за поданное ему исцеление:«воззвах к Тебе, и исцелил мя еси».Не было промежутка между воззванием и Твоею благодатию: едва воззвал я, как пришло и исцеление. Молящийся Богу должен говорит не маловажное, чтобы пришло к нам скорое исцеление.'
      cn: 「主我的神啊，我向你呼求，你就医治了我。」 (诗篇 29:3)。有福之人，他深知自己内在的创伤，能够来到医者面前，说：「主啊，医治我……医治我的灵魂，因为我得罪了你。」 (诗篇 6:3, 40:5)。然而在此，先知也同时为所蒙受的医治献上感谢：「我向你呼求，你就医治了我。」我的呼求与你的恩典之间，并无任何间隔：我方才呼求，医治便已临到。向神祈祷之人，所言不可轻忽，方能使速疾的医治降临于我们。
  - type: paragraph
    initial:
      ru: 34)
      cn: 34)
    text:
      ru: '«Пойте Господеви, преподобнии Его»(Пс. 29:5). Не всякий тот поет Господеви, кто произносит устами слова Псалма, но лишь те, которые от чистого сердца воссылают псалмопения, все, которые преподобны и хранят правду пред Богом, все такие могут петь Богу, верно соблюдая духовные рифмы (духовное настроение). Сколь многие пришли сюда – такие, которые скрывают в сердце неправду? Такие не могут петь, как должно. Они представляют себя поющими, но не поют в действительности: ибо Псалом приглашает к песнопению преподобного.«Не может древо... зло плоды добры творити»(Мф. 7:18), и порочное сердце износить из себя слова жизни (духовной). Очистите сердца, чтобы плодоносить духовное, и тогда, став преподобными, возможете петь Господу разумно.'
      cn: 「你们要向上主歌唱，祂的圣民哪！」(诗篇 29:5)。并非所有口中诵念诗篇之人都在向上主歌唱，唯有那些从洁净之心献上诗歌的人，所有圣洁并秉持公义于上帝面前的人，所有这样的人，方能向神歌唱，真实地持守属灵的韵律（属灵的心境）。有多少人来到此处——心中却隐藏着不义？这样的人无法如理歌唱。他们自以为歌唱，实则并未歌唱：因为诗篇所邀请的，乃是圣洁之人来歌颂。「坏树不能结好果子」(马太福音 7:18)，败坏的心也无法从自身发出生命（属灵的）之言语。洁净你们的心，以便结出属灵的果实，然后，成为圣洁，你们便能明智地向主歌唱。
  - type: paragraph
    initial:
      ru: 35)
      cn: 35)
    text:
      ru: «Отвратил... еси лице Твое, и бых смущен»(Пс. 29:8). Пока лучи Твоего посещения, говорит Пророк, осиявали меня, я проводил жизнь в непоколебимом и безмятежном состоянии. Но когда«отвратил еси лице Твое»;тогда обличилось страстное и смущенное состояние души моей. – Будем же непрестанно молиться, чтобы осиявало нас лице Божие, чтобы нам быть в священнолепном состоянии, тихими и ничем несмущенными, по готовности нашей к добру.
      cn: 「你转脸不顾，我便惊惶」（诗篇 29:8）。先知说，当祢的临访之光照耀我时，我的人生安稳不动，毫无波澜。但当祢「转脸不顾」时，我灵魂中激情与纷乱的状态便显露无遗了。——因此，让我们不停祷告，愿上帝的圣颜光照我们，使我们能处于神圣庄严的境地，平宁安谧，不为任何事所困扰，因我们已然准备好行善。
  - type: paragraph
    initial:
      ru: 36)
      cn: 36)
    text:
      ru: «Кая польза в крови моей, внегда сходити ми во истление?»(Пс. 29:10). Что мне, говорит, пользы в благосостоянии плоти и во множестве крови, когда она будет предана общему разрушению?«Но умерщвляю тело мое и порабощаю»(1Кор. 9:27), чтобы утучнение плоти не послужило поводом ко греху. Не угождай плоти сном, банями, мягкими постелями, непрестанно повторяя слово сие:«Кая польза в крови моей, внегда сходити ми во истление?»Для чего заботишься о том, что вскоре сотлеет? Для чего утучняешь себя и отягощаешь плотью? Разве не знаешь, что чем более дебелою сделаешь ты плоть свою, тем более тягостное узилище приготовишь душе?.
      cn: 「我的血有何益处，当我堕入毁灭之时？」（诗篇 29:10）。这意思是说，当我的身体被交付于普遍的朽坏时，我身体的康健和血液的丰盈对我又有何益处呢？「我却要克制己身，使其作我的奴隶」（哥林多前书 9:27），以免肉体的肥胖成为犯罪的诱因。不要用睡眠、沐浴、柔软的床榻来取悦肉体，而要不断地重复这句话：「我的血有何益处，当我堕入毁灭之时？」你为何要为那即将朽坏之物而操心呢？你为何要使自己肥胖，并让肉体变得沉重呢？难道你不知道，你越是使你的肉体变得粗重，你就越是为灵魂准备了一个更加沉重的囚牢吗？
  - type: paragraph
    initial:
      ru: 37)
      cn: 37)
    text:
      ru: '«Радуйтеся, праведнии, о Господе»(Пс. 32:1).«Радуйтеся... о Господе»– не тому, что благоуспешны дела ваши, не тому, что наслаждаетесь телесным здравием, не тому, что поля ваши изобилуют всякими плодами; но тому, что имеете Господа, Который, так прекрасен, так благ, так премудр. Псалом побуждает праведных восчувствовать то свое достоинство, что удостоены быть рабами такого Владыки, и восхищаться своим рабством Ему с неизреченною радостию и с скаканиями, как бы рвалось у них сердце от восторга любви к Благому. Если когда-либо в сердце твоем как бы ниспадший свет произвел внезапную мысль о Боге, и озарил твою душу так, что ты возлюбил Бога, а мир и все телесное презрел; то из сего слабого и малого подобия познай полное состояние праведных, которые равномерно и непрерывно возрастают в веселии о Боге. Тебя по временам и редко посещает сия радость, по смотрению Божию, чтобы малое ее вкушение приводило тебе на память, сколь великого блага у тебя недостает. А в праведнике-постоянно божественное и небесное веселие, потому что в нем несомненно обитает Дух. Господь для праведных есть как бы место, их вмещающее, – такое место, в которое вступающему нельзя не благодушествовать и не веселиться. И праведный делается местом для Господа, приемлющим Его в себя: а грешник дает в себе место диаволу (Еф. 4:27). Посему, пребывая в самом Господе, и, сколько можем, созерцая чудеса Его, из созерцания сего приобретем веселие для сердец своих.'
      cn: 「义人哪，你们要靠上主欢喜」（诗篇 32:1）。「你们要靠上主欢喜」——并非因你们的事业亨通，并非因你们身体康健，并非因你们田野硕果累累；而是因你们拥有主，祂是如此的全然美好，如此的全然良善，如此的全然智慧。这诗篇激励义人去感受他们蒙受的尊荣——得以成为如此一位主宰的仆人，并以难以言喻的喜乐和欢腾，来欢庆他们的仆役身份，仿佛他们的心因对良善者的爱而雀跃欲裂。若你心中曾有光芒降临，倏然生发对神的思念，照亮你的灵魂，使你爱慕神，而鄙弃世间万物和一切属肉体之事；那么，从这微弱而细小的譬喻中，你便可体悟义人完全的境界，他们以同样的方式，持续不断地在神中增长喜乐。这喜乐时而稀有地造访你，乃是出于神的眷顾，为使你尝到这微小滋味时，便能忆起你所欠缺的何等大的福分。而在义人心中，神圣与属天的喜乐却是恒常的，因为圣灵无疑地居住在他里面。主对于义人而言，如同一个容纳他们的空间——一个只要踏入，便不可能不心境安宁、不欢欣雀跃的空间。义人也成为主的空间，将祂接纳到自己里面；而罪人则将魔鬼安置于自己心中（以弗所书 4:27）。因此，让我们常在主里面，并尽我们所能地默观祂的奇妙作为，从这默观中，为我们的心获得喜乐。
  - type: paragraph
    initial:
      ru: 38)
      cn: 38)
    text:
      ru: Если кто, водимый Святым и человеколюбивым Духом, не мечтая о самом себе, но уничижая себя, чтобы возвысить других, возопиет духом, испрашивая чего-либо великого, и не произнесет ничего недостойного и низкого, выражающего искание земного и мирского, то вопль сего просящего услышан будет Господом.
      cn: 若有人，蒙圣善并爱人的圣灵所引导，不自视甚高，反倒谦抑己身，为要抬举他人，并以心灵呼求，祈求宏大之事，且不发任何卑劣低微之言，不显露对世俗和属世之物的追求，则此呼求者的祷告必蒙主垂听。
  - type: paragraph
    initial:
      ru: 39)
      cn: 39)
    text:
      ru: '«Бог нам прибежище и сила»(Пс. 45:2). Не убегай чего не должно и не прибегай к кому не должно. Но пусть будет у тебя одно избегаемое – грех, и одно прибежище – Бог. Многие говорят: Бог нам прибежище; но очень немногие говорят сие с таким же расположением, как и Пророк: ибо не все во всем предаются Богу, не все Им одним дышат, не все в Нем едином имеют надежду и уверенность. И самые дела обличают нас, когда во скорбях скорее прибегаем ко всему прочему, только не к Богу. Больно у тебя дитя? Ты ищешь ворожею, или вешающего на шеи невинным младенцам пустые надписи. Возмутил тебя сон? Ты бежишь к снотолкователям. Устрашился ты врага? Ищешь заступника в ком-либо из людей. Вообще при всякой нужде обличаешь себя сам, что на словах Бога называешь прибежищем, а на деле домогаешься помощи от бесполезного и суетного. Но праведнику истинная помощь – Бог. Как военачальник, имея храбрых воинов, всегда готовь вспомоществовать изнемогшим: так и Бог, – наш помощник и споборник всякого, сражающегося против козней диавола, посылает служебных духов к требующим спасения.'
      cn: 「上帝是我们的避难所，是我们的力量」（诗篇 45:2）。切莫逃避不该逃避之事，亦不可投奔不该投奔之人。但愿你只避一事——罪恶，只寻一处避难所——上帝。许多人说：上帝是我们的避难所；然而，极少人能以先知那般的心志说出此言：因为并非所有人都能全然委身于上帝，并非所有人都能唯独以上帝为息，并非所有人都能唯独在祂那里怀抱希望与确信。当我们在苦难中，宁愿奔向万事万物，却唯独不奔向我们的上帝时，我们的行为便已将我们显露无遗。你的孩子病了？你便去寻求巫师，或是那些将虚妄符咒挂在无辜婴孩颈上的人。你被梦境困扰？你便急奔向解梦者。你被仇敌惊吓？你便在世人中寻求庇护。总而言之，每逢急难，你都亲身证明了自己口称上帝为避难所，实则却在寻求无益与虚妄的帮助。然而，对于义人而言，真正的帮助乃是上帝。如同统帅拥有勇猛的战士，时刻准备援助疲惫者；同样，上帝——我们对抗魔鬼诡计者的帮助者与同伴——也会差遣服役的灵，去帮助那些寻求救赎的人。
  - type: paragraph
    initial:
      ru: 40)
      cn: 40)
    text:
      ru: Пророк сказал:«приклони ухо»(Пс. 114:2), не для того, чтобы ты составлял какое-нибудь чувственное понятие о Боге, будто бы имеет Он уши и приклоняет их по причине тихого голоса, как делаем мы, приближая слух свой к говорящим слабо, чтобы лучше услышать произносимое. Он сказал:"приклони",чтоб показать собственную свою немощь, т. е. снизойди по человеколюбию ко мне лежащему долу, как человеколюбивый врач, приклоняя слух свой к больному, который от великого изнеможения не может говорить внятно, чтобы вблизи яснее узнать нужды страждущего. Божий слух для услышания не имеет нужды в звуках голоса. Бог и по движениям сердца узнает просимое. Или не слышишь, как Моисей, который ничего не говорит, но в бессловных воздыханиях молит Господа, услышан был Господом, Который сказал ему:«что вопиеши ко Мне?»(Исх. 14:15).
      cn: 先知说：「请侧耳倾听」（诗篇 114:2），并非是要你对上帝构成任何感官上的概念，仿佛他有耳朵并因着微弱的声音而俯身倾听，正如我们所做的，将耳朵靠近轻声说话的人，以便更好地听清所说的话。他说「请侧耳倾听」，是为了显明他自己的软弱，即，请以仁爱俯就我这卑微之人，如同仁慈的医生，将耳朵靠近因极度虚弱而无法清晰言语的病人，以便更清楚地了解病患的需求。上帝的耳朵无需声音便能听闻。上帝甚至通过心灵的悸动便能知晓所求。难道你没有听到吗？摩西虽然一言不发，却在无声的叹息中向上帝祈祷，蒙了上帝的垂听，上帝对他说：「你为何向我哀求？」（出埃及记 14:15）。
- type: heading1
  initial:
    ru: Глава 2.
    cn: 章 2：
  text:
    ru: Святого Иоанна Златоуста наставления о молитве и трезвении
    cn: 圣金口若望论祈祷与警醒之教诲
  children:
  - type: paragraph
    initial:
      ru: 1)
      cn: 1)
    text:
      ru: 'Господь не только заповедует прощать похищающему твое и олихоимствовавшему тебя, но говорит еще: люби его любовью сильнейшею и искреннею. Ибо это, именно это внушить желая, сказал Он:«молитеся за творящих вам обиду»(Лк. 6:28), – что делается обычно только в отношении к тем, коих сильно любят. Так Христос молиться об обижающих заповедал, а мы ковы сшиваем против них, и, получив повеление -благословлять клянущих нас, забрасываем их тысячами проклятий.'
      cn: 主不仅命令我们赦免那夺取你之物并欺压你的人，祂甚至还说：要以更强烈、更真诚的爱去爱他。因为，正是为了要教导这个，祂才说：「为那凌辱你们的祷告」（路加福音 6:28）——这通常只对那些我们深爱之人才能做到的。基督命令我们为那凌辱我们的人祷告，而我们却对他们暗设诡计；我们领受了要祝福咒骂我们之人的命令，却对他们抛掷成千上万的诅咒。
  - type: paragraph
    initial:
      ru: 2)
      cn: 2)
    text:
      ru: 'Помолиться, говоришь, я и дома могу, а слышать беседы и учение дома не могу (обличаются уходящие из церкви, прослушав беседу Златоуста, по прочтении Евангелия). Обманываешь ты себя, человече. Помолиться и дома конечно возможно; но так помолиться, как в церкви, невозможно, – где такое множество отцев, и где такой единодушный к Богу воссылается вопль. Не будешь ты так услышан, когда сам о себе один молишься Господу, как (когда молишься Ему) с братьями своими. Ибо здесь есть нечто большее, как-то: единомыслие, согласие, союз любви и молитвы иереев. Иереи для того и поставлены предстоять в собраниях, чтоб слабейшие сами по себе молитвы народа, быв подъяты их сильнейшими молитвами, вместе с ними восходили на небеса. – К тому же что пользы от проповеди, когда с нею не соединяется молитва? Прежде молитва, – а потом слово. Так и Апостолы говорят:«мы же в молитве и служении слова пребудем»(Деян. 6:4). Так делает и Павел, всегда молитвою начиная свои послания, чтобы как свет светильнику, так и свет молитвы предшествовал слову. Если приучишь себя молиться со тщанием, то не будешь иметь нужды в учении от равных тебе рабов; потому что тогда сам Бог, без всякого посредства, будет просвещать ум твой. Если же молитва одного такую имеет силу, то тем паче молитва в союзе со многими. У этой больше силы и больше дерзновения, чем у той, которая дома бывает, наедине. Откуда это видно? Послушай, как говорит о сем св. Павел:«иже от толикия смерти избавил ны есть и избавляет, наньже... уповахом, яко и еще избавит, споспешествующим и вам по нас молитвою, да от многих лиц, еже в нас дарование, многими благодарится о нас»(2Кор. 1:10, 11). Так и Петр освободился из узилища, потому что«молитва бе прилежна бываемая от Церкви к Богу о нем»(Деян. 12:5). Если же Петру принесла пользу молитва Церкви, то как же ты, скажи мне, презираешь силу ее, и какое можешь иметь в этом извинение? Послушай еще, – вот и сам Бог говорит, что Он не может не приклоняться, когда множество народа благоумно докучает Ему в молитве. Ибо, оправдывая пред Ионою скорое помилование Ниневитян, Он говорит:«ты оскорбился еси о тыкве, онейжене трудился еси, ни воскормил еси ея, яже родися об нощь и об нощ погибе: Аз же не пощажду ли Ниневии града великаго, в немже живут множайшии неже дванадесять тем человек»(Ион. 4:10, 11)? Не просто Он выставляет, на вид множество народа, но с тем, чтоб дать тебе уразуметь, что согласная многих молитва великую имеет у Него силу.'
      cn: 你说，我可以在家祈祷，却不能在家听讲道和教诲（这是责备那些听完金口圣若望的讲道，读过福音后却离开教会的人）。你在欺骗自己啊，世人。在家祈祷当然是可能的；但是，像在教会里那样祈祷，是不可能的——在那里有如此多的教父，在那里向上帝发出如此同心合意的呼喊。当你独自为自己向上主祈祷时，你不会像（与你的弟兄们一起向祂祈祷时）那样被垂听。因为在这里有更伟大的东西，即：同心同德，和谐一致，爱与祭司祈祷的结合。祭司们之所以被设立在聚会中主持，是为了让百姓自身较弱的祈祷，被他们更有力的祈祷所托举，与他们一同升上天堂。——此外，如果讲道不与祈祷相结合，那有什么益处呢？先是祈祷，然后才是言语。使徒们也是这样说的：「但我们要专心于祈祷和传道事奉」（使徒行传 6:4）。保罗也是如此行事，他总是以祈祷开始他的书信，好让祈祷的光芒如同灯烛之光，先行于言语。如果你习惯于虔诚祈祷，那么你就不需要向与你同等的仆人学习；因为那时上帝亲自，无需任何中介，就会照亮你的心智。如果一个人的祈祷有如此力量，那么与众人联合的祈祷就更有力量了。这种祈祷比在家中独自进行的祈祷，有更大的力量和更多的勇气。从何处可见呢？请听圣保罗对此如何说：「他曾把我们从那样的死亡中拯救出来，现在仍拯救我们，我们也在他身上存着盼望，他将来还要拯救我们；你们也要用祷告帮助我们，使我们因许多人的祷告而蒙恩，也有许多人为我们感谢上帝」（哥林多后书 1:10, 11）。彼得也是从监狱中被释放出来，因为「教会为他切切地祷告上帝」（使徒行传 12:5）。如果教会的祈祷对彼得有益，那么你告诉我，你为何轻视它的力量呢？你对此能有什么借口？再听，——看哪，上帝自己也说，当众多百姓以智慧的恳求缠磨祂时，祂不能不俯就。因为，在约拿面前为尼尼微人迅速蒙怜悯辩护时，祂说：「你为了那棵蓖麻，就是你没有栽种，也没有使它长大，一夜之间生，一夜之间死的，尚且爱惜；我岂不更爱惜尼尼微这大城，其中有十二万多人」（约拿书 4:10, 11）？祂并非简单地指出众多百姓，而是要让你明白，众多人同心合意的祈祷在祂那里有极大的力量。
  - type: paragraph
    initial:
      ru: 3)
      cn: 3)
    text:
      ru: Предмет всегдашних моих увещаний – да прилежим усердной молитве трезвенною мыслию и бодренною душею (это в храме, на литургии). – Диавол, видя, как пламенна и возбужденна душа твоя в молитве, поймет, что путь к помыслам твоим для него непроходен. Увидев, что ты зеваешь и себе не внимаешь, он тотчас вскочит в тебя, как в пустое, оставленное жильцом, жилище. Если же увидит, что ты собран в себе, бодрствен и к самым небесам будто привешен, то даже и взглянуть на тебя не посмеет. Пожалей же себя, и загради вход в душу твою лукавому демону. Ничто так не преграждает пути к его на нас находу, как прилежная и теплая молитва.
      cn: 我恒常的劝勉是：让我们以清醒的思虑和警醒的灵魂，恳切地投入到热忱的祷告中（这指的是在圣堂中，在圣礼仪上）。—— 魔鬼看见你的灵魂在祷告中是多么的炽热和振奋，便会明白通往你思绪的道路对他而言是无法逾越的。但若他看到你呵欠连连，心不在焉，他会立刻跳进你里面，如同闯入一所空置、被主人遗弃的居所。可若他见到你心神集中，警醒自持，仿佛悬挂于天上，他甚至不敢将目光投向你。所以，请你怜悯自己，堵塞那邪恶邪魔进入你灵魂的入口。没有任何事物能像恳切而炽热的祷告那样，如此有效地阻挡他侵袭我们。
  - type: paragraph
    initial:
      ru: 4)
      cn: 4)
    text:
      ru: 'Что, думаешь ты, повелевается, когда диакон возглашает: «прости» (оρθοι, выпрямившись), «станем добре»? Не другое что, как чтоб мы восставили долу стелющиеся помыслы наши, и отрясши духовное разленение, порожденное в нас хлопотами по житейским делам, прямо пред лицем Бога поставили душу свою. А что это истинно так есть, что слово это относится не к телу, а к душе, ее повелевая восставить прямо, послушаем Павла, который в этом именно смысле употребил сие речение. Ибо простирая слово к людям, которые готовы были пасть духом под бременем бед, он говорит:«ослабленныя руки и ослабленная колена исправите»(Евр. 12:12). Ужели скажешь, что он говорит здесь о руках и ногах тела? Никак; ибо он обращает речь не к тем, кои ведут состязания в беге и борьбе, но он убеждает этими словами восставить силу внутренних помыслов, разбитых искушениями.'
      cn: 「прости」（orthoi，意为「挺身直立」）和「станем добре」（意为「让我们好好站立」）——你认为当执事如此高呼时，是在命令我们做什么呢？无非是让我们将那些匍匐于地的思绪重新振作起来，抖落掉因世俗事务的劳碌而在我们心中滋生的精神倦怠，使我们的灵魂直接站立在神的面前。为了证明这确实如此，为了说明这个词语并非指身体，而是命令灵魂挺身直立，让我们聆听保罗的话语。他正是以这种含义运用了这一措辞。因为他向那些因苦难重负而几乎要灰心丧志的人们伸出言语之援手，说道：「你们要把下垂的手，发酸的腿，挺起来」（希伯来书 12:12）。你难道会说他这里所指的是身体的手脚吗？绝非如此；因为他所对话的并非那些参与赛跑和角斗的人，而是借这些话语劝勉人，要重新振作被试炼击垮的内在思绪之力。
  - type: paragraph
    initial:
      ru: 5)
      cn: 5)
    text:
      ru: Помысли, близ кого стоишь ты? С кем приступаешь призывать Бога? – С Херувимами. Внимай же сим, в одном с тобою стоящим хоре, – и этого будет тебе достаточно к поддержанию трезвения, когда будешь помнить, что ты, обложенный телом и с плотью соплетенный, удостоен воспевать общего всех Владыку вместе с бесплотными. Итак, принимая участие в сих священных и таинственных песнях, никто не стой здесь с распущенным вниманием и расслабшим усердием, никто в это время не держи житейских помыслов, но изгнав все земное из ума, и всецело перенесшись на небо, так возноси всесвятую песнь Богу славы и величия, как бы ты стоял близ самого престола славы, об руку с Серафимами. Для сего-то и повелевается нам стоять добре в это время. Ибо стоять добре не что другое означает, как стоять так, как подобает стоять человеку пред лицем Бога, – со страхом и трепетом, с трезвенною и бодренною душею.
      cn: 请思想，你正站在谁的近旁？你正与谁一同趋近，以呼求上帝？——与基路伯天使同在。请留意这些与你同列的圣者——单是这份觉察，便足以维系你的警醒。当你铭记，你这被肉身所环绕、与血肉交织的凡人，竟蒙受恩典，能与无形无质的天使一同颂扬万有之主宰时，你的心神自会清明。因此，凡是参与这些神圣而奥秘诗歌的人，没有人应当心神涣散，懈怠怠惰；在此刻，没有人应当怀揣世俗思虑。反之，应当将一切尘世之念从心中驱逐，将全部心神转移至天上，如此向上帝，荣耀与威严的上帝，献上这至圣的赞歌，仿佛你正立于荣耀宝座的近旁，与撒拉弗天使携手并立。正是为此缘故，我们才被吩咐在此刻「站立得稳」。因为「站立得稳」所意味的，无非就是以一个凡人当有的姿态，站立在上帝的圣颜之前——带着敬畏与颤栗，带着警醒而清醒的灵魂。
  - type: paragraph
    initial:
      ru: 6)
      cn: 6)
    text:
      ru: Что и это речение («станем»; пред сим толковал об оρθои – выпрямившись) относится к душе, опять показал тотже св. Павел, говоря:«тако стойте о Господе, возлюбленнии»(Фил. 4:1). Ибо как стрелец, желая пускать стрелы прямо в цель, прежде всего заботится установить себя самого, и, уже установившись верно против цели, начинает стрелять; так и ты, желая устрелить диавола в злую его голову, прежде позаботься установить помыслы, чтоб, утвердившись в правом и беспрепятственном стоянии, верно бросать в него стрелы.
      cn: 此言（「站立」；此前曾解释过正立——挺直）亦指涉灵魂，圣保罗再次阐明此点，言曰：「我所亲爱的主内弟兄，你们要这样站立得稳」（腓立比书 4:1）。正如射手欲将箭矢正直射向目标，首先着意安稳自身，待其稳固地对准目标后，方始射击；你亦当如此，若欲射中魔鬼邪恶之首，当先致力安立你的思绪，使其在正直无碍的站立中得以坚定，方能准确地向他射出箭矢。
  - type: paragraph
    initial:
      ru: 7)
      cn: 7)
    text:
      ru: 'Молитва есть великое оружие, сокровище неоскудевающее, богатство никогда неиждиваемое, пристанище неволненное, невозмутимое отишье, – и бесчисленных благ корень и источник и матерь есть молитва: она могущественнее самой царской власти. – Молитву же я разумею, не кое-какую, не нерадивую и рассеянную, но пламенную и притрудную, исходящую из души болезнующей и ума глубокособранного. Такая только молитва небовосходна.'
      cn: 祷告是伟大的武器，是永不枯竭的宝藏，是永不耗尽的财富，是风平浪静的港湾，是宁静致远的心安。祷告是无数福泽的根源、泉源和孕育者，它比君王的权势更显威能。——然而，我所言的祷告，并非寻常泛泛、懒散涣漫之祷，而是发自痛悔心魂、凝聚深邃意念的炽热而劳苦的祷告。唯有如此祷告，方能上达天听。
  - type: paragraph
    initial:
      ru: 8)
      cn: 8)
    text:
      ru: 'Как вода, когда течет по ровному месту и разливается широко, не поднимается вверх: когда же руки искусников утесняют ее всесторонними ограждениями, тогда она от собственного напора быстрее стрелы устремляется вверх: так и сердце человеческое, наслаждаясь всяким покоем, рассеивается и разливается; когда же обстоятельства утеснят его, тогда гнетомое оно воссылает горе чистые и усердные молитвы. И чтоб убедиться тебе, что эти именно, от скорби воссылаемые молитвы, наиболее бывают сильными на небе, послушай, что говорит Пророк:«Ко Господу, внегда скорбети ми, воззвах, и услыша мя»(Пс. 119:1). Воспламеним же сердце свое, и сокрушим душу памятованием грехов, сокрушим ее не за тем, чтоб только утеснить, но чтоб подготовить и услышание молитвы ее, сделав ее трезвенною, бодренною и самых небес касающеюся.'
      cn: 水流淌于平坦之处，便会四散漫溢，无法上涌；然而，当巧匠之手将其四围紧密围堵，它便会因自身的冲击力，比箭矢更快地向上奔涌。同样，人心若沉溺于安逸，便会涣散漫溢；而当环境逼仄，它在重压之下，便会向上献上纯洁而恳切的祷告。为了使你确信，正是这些由悲苦中所发的祷告，在天上最是强而有力，请听先知所言：「我遭遇急难，就求告上主，他就应允我。」（诗篇 119:1） 愿我们燃炽心火，并以对罪的忆念来破碎灵魂，破碎它并非仅为使其受苦，而是为预备其祷告能蒙垂听，使其清醒、警醒，直至触及天际。
  - type: paragraph
    initial:
      ru: 9)
      cn: 9)
    text:
      ru: '«Боже, милостив буди мне грешному»,взывал мытарь, и вышел из храма оправданным паче фарисея (Лк. 18:13). И вышло, что слова явились выше дел, и речения превзошли деяния. Тот выставлял свою праведность, пост, десятины; а этот одни сказал слова (без дел), и стяжал прощение всех грехов. Почему так? Потому, что Бог не одни слова слушал, но паче внимал чувству, с каким они произнесены, – и, нашедши его сокрушенным и смиренным, помиловал и возчеловеколюбствовал. Это говорю я, не да согрешаем, но да смиренномудрствуем. Ибо если мытарь, человек последней худости, не возсмиренномудрствовав (ибо что за смиренномудрие у того, у кого все худо?), а только возблагоумствовав, и грехи свои высказав, и исповедав себя тем, чем был, такое привлек к себе Божие благоволение: то сколь большую привлекут себе Божию помощь те, которые, наделав много добрых дел, нимало высоко о себе не думают! Посему-то я всегда и прошу, и молю, и заклинаю всякого из вас, как можно чаще исповедывать грехи свои пред Богом. Я не вывожу тебя пред публику, как на зрелище, и не принуждаю открывать грехи свои пред людьми. Пред Богом открой совесть свою. Ему покажи раны свои и у Него проси уврачевания. Ему покажи, не поношающему, но уврачевание подающему (Иак. 1:5). Он уже все видит, хоть ты и молчишь. Выскажись же, – и получишь пользу. Выскажись, чтобы сложив все бремя грехов здесь, туда перейти чистым без всяких ран греховных, – и избавишься от нестерпимого опубликования их (на Страшном Суде). Три отрока душу свою предали за исповедание единого истинного Владыки всяческих и Бога, и в пещь огненную ввержены; однако же после стольких и толиких доблестей, говорят:«несть нам отверсти уст: студ и поношение быхом рабом твоим и чтущим Тя»(Дан. 3:33). – Так зачем же вы отверзаете уста свои? – Чтоб это одно, говорят, сказать, что«несть нам отверсти уст»,и этим одним умилостивить Господа.'
      cn: '「神啊，开恩可怜我这个罪人！」税吏呼求道，然后他离开圣殿时，竟比那法利赛人蒙了称义（路加福音 18:13）。于是，言语竟超越了行为，话语竟胜过了作为。那法利赛人炫耀自己的义行、禁食和奉献什一；而这个税吏只说了一些话语（没有行为），却得到了所有罪恶的赦免。为什么会这样呢？因为神所听的并非仅仅是言语，祂更细察言语所流露的情感——当祂发现那情感是痛悔和谦卑的，祂便怜悯并施以仁慈。我说这话，并非要我们去犯罪，而是要我们学习谦卑。因为，如果那税吏——一个极度卑劣的人——并没有表现出谦卑（一个一无是处之人，何来谦卑呢？），而只是醒悟了过来，坦白了自己的罪过，并承认了自己的本相，就吸引了神如此的恩宠；那么，那些行了许多善事，却丝毫没有自高自大之人，岂不更要吸引神更大的帮助吗？


        因此，我总是恳求、祈祷并劝诫你们每一个人，要尽可能频繁地在神面前认罪。我不是要将你公开示众，也不是强迫你在人前揭露自己的罪过。要在神面前敞开你的良心。向祂展示你的创伤，并在祂那里寻求医治。向祂展示吧，祂不会指责，反而会赐下医治（雅各书 1:5）。即便你保持沉默，祂也早已洞察一切。所以，倾诉出来吧——你会得到益处。倾诉出来吧，好让你在此卸下罪恶的所有重担，洁净无疵地进入彼岸，没有一丝罪恶的创伤——如此你便能免于（在可怕的审判中）那难以忍受的公开示众。


        三位少年人为了认信独一的真主、万物之主宰和真神，将自己的灵魂交托出去，被投入烈火的窑中；然而，在经历了如此众多而伟大的英勇事迹之后，他们仍然说：「我们不能开口：我们成了你的仆人和敬拜你的人的羞辱和辱骂」（但以理书 3:33）。那么，你们为何还要开口呢？他们说：「只为说出这句『我们不能开口』，并以此来取悦主。」'
  - type: paragraph
    initial:
      ru: 10)
      cn: 10)
    text:
      ru: 'Сила молитвы угашала силу огненную, укрощала ярость львов, прекращала брани, отверзала врата небесные, расторгала узы смерти, прогоняла болезни, отражала нападения, спасала грады от землетрясения, отвращала и свыше несущиеся удары, и человеками готовимые наветы, и всякого вообще рода бедствия. Молитву же опять разумею не ту, которая только в устах вращается, но ту, которая исходит из глубины сердца. Ибо как дерева, глубоко в земли пустившие корни, не сваливаются и не исторгаются, какие бы сильные ветры ни нападали на них; потому что корни крепко держат их в земле: так и молитвы, из глубины сердца возсылаемыя, будучи там укоренены, безопасно простираются горе, никаким приражением помыслов не быв уклоняемы от сего направления. Почему и Пророк говорит:«Из глубины воззвах к Тебе, Господи»(Пс. 129:1).'
      cn: 祷告的力量，曾熄灭烈火的炽焰，驯服狮子的狂暴，平息战乱的喧嚣，开启天国之门，挣脱死亡的枷锁，驱散疾病的阴霾，抵御敌人的侵袭，拯救城池免于地震的倾覆，扭转从天而降的打击，以及人所设下的诡计，并抵挡一切各类灾祸。然而，我所言及的祷告，并非仅仅口舌间的流转，而是发自心灵深处的呼唤。因为，正如根深蒂固的树木，无论多么猛烈的风暴袭来，也不会倾倒或被连根拔起；因为根系牢牢地将其固于大地。同样，那些从心底深处发出的祷告，在那里深深扎根，便能安稳地升向高天，不为任何思绪的冲击所动摇，偏离其方向。因此，先知曾言：「上主啊，我从深处向你求告！」(诗篇 129:1)
  - type: paragraph
    initial:
      ru: 11)
      cn: 11)
    text:
      ru: 'Хотя уже не мало раз приходилось нам говорить о молитве, но надо поговорить о ней и ныне. Ибо как бывает с одеждами нашими, что если материя, из которой они сшиты, однажды только покрашена, то краска эта скоро и легко сходит, а если красильщик несколько раз покроет ее краскою, то цвет ее навсегда остается неизменным: тоже самое бывает и с душами нашими, – что если часто слышим какое наставление, то принимая его, как какое глубоко входящее окрашение, не легко забываем его. Итак не мимоходом слушайте слова о молитве. Ибо нет ничего сильнее молитвы, нет ничего ей равного. Не столько блистателен царь облеченный в пурпур, сколько молящийся, украшенный беседою с Богом. Ибо как, если б кто-нибудь, пред лицом всего воинства, воевод и разных начальственных лиц, приступив к Царю, стал беседовать с ним наедине, то взоры всех обратил бы на себя, и в тоже время явился в очах их особенно достойным отличия и почета: так бывает и с молящимися. Представь себе, каково это человеку, яко человеку, в присутствии Ангелов, предстоянии Архангелов, Серафимов и Херувимов, и всех других бесплотных Сил, с великим дерзновением приступить и беседовать с Царем оных Сил? Какою не облекает это его честью? – Но не честь только, а и польза очень великая бывает для нас от молитвы, даже прежде, чем получим просимое. Ибо вместе с тем, как возденет кто руки к небу и призовет Бога, тотчас отстает он от всех человеческих дел и переносится мыслию в будущую жизнь, и затем уже созерцает только небесное, ничему, относящемуся к настоящей жизни, не внимая во время молитвы, если молится усердно. В следствие сего, гнев ли был у него пред сим в движении, он легко улегается; похоть ли жгла, – она погасает; зависть ли точила, – она прогоняется с великим удобством. В душе при сем тоже совершается, что бывает в природе при восходе солнца, как говорит Пророк. Помнишь, что говорит он?«Положил еси тму, и бысть нощь, внейжепройдут вси зверие дубравнии, скимни рыкающии восхитити и взыскати от Бога пищу себе. Возсия солнце, и собрашася, и в ложах своих лягут»(Пс. 103:20–22). Итак как при появлении солнечного света убегают все звери и скрываются в ложах своих: так и когда молитва, как луч некий, появится от уст наших и нашего языка, тогда ум просвещается, все же неразумные и зверовидные страсти отступают, разбегаются и прячутся в свои им норы, – только бы молились мы, как следует, с душею бодренною и трезвенною мыслию. Тогда будь диавол близ, он отгоняется, будь демон, – убегает.'
      cn: 虽然我们已多次谈论祷告，但今日仍需再次提及。正如我们的衣裳，若染料只染一次，颜色便很快褪去；但若染匠反复涂染数次，颜色便能持久不变。同样，我们的灵魂也是如此。若我们常常聆听教诲，将其深植于心，便不易遗忘。因此，请勿草率地聆听关于祷告的话语。因为没有任何事物比祷告更强大，也没有任何事物能与祷告匹敌。身披紫袍的君王，其光辉不及那位藉由与神交通而蒙受恩典的祷告者。设想一下，若有人在众军将士、各级长官面前，走近君王，与他私密交谈，众人的目光必定会聚集在他身上，他也会在众人眼中显得格外尊贵和受人敬重。祷告者亦是如此。请你思量，一个凡人，在天使、大天使、炽天使、基路伯，以及所有其他无形力量的在场之下，以极大的坦然无惧靠近并与这些力量之王交谈，这是何等的尊荣啊？——然而，祷告带给我们的不只是尊荣，更有巨大的益处，甚至在我们得到所求之前，益处便已显现。因为当人举手向天，呼求上帝之时，他立刻便脱离了世俗的一切事务，思想被带入未来的生命，继而只默观天上的事，若他虔诚祷告，便不会在意今生的一切。因此，如果之前有怒气涌动，它便会轻易平息；如果情欲炽烈，它便会熄灭；如果嫉妒啃噬，它便会轻易被驱逐。与此同时，灵魂中也会发生如同日出时自然界所发生的变化，正如先知所言。你还记得他说了什么吗？「祢安置黑暗，就有了夜，林中的百兽就都出来。少壮狮子吼叫，要抓食，向上帝寻求食物。太阳一出，兽就躲避，卧在洞里。」（诗篇 104:20-22）因此，如同太阳光出现时，所有野兽都逃走并藏匿在它们的巢穴中一样，当祷告如一道光芒从我们的口舌发出时，心智便会得到光照，所有不理性的、兽性的情欲都会退去、溃散，并藏匿在它们各自的洞穴中——只要我们按照规矩祷告，带着警醒的灵魂和清醒的心思。那时，即便魔鬼靠近，也会被驱逐；即便有邪灵，也会逃跑。
  - type: paragraph
    initial:
      ru: 12)
      cn: 12)
    text:
      ru: Господь многое совершал, чтобы показать нам пример. С тем же намерением Он и молитвы многие совершал. Когда ученики приступили к Нему и просили Его научить их молиться (Лк. 11:1); что надлежало ему сделать, скажи мне? – Не научить их молиться? Но Он затем и пришел, чтоб возвесть их во всякое любомудрие. Но если надлежало научить молитве, то надлежало и Самому молиться. Скажешь, что это можно было сделать и словом одним? Но учение словами не так сильно действует на обучаемых, как учение делами. Почему Он и учит их молитве не словами только, но и Сам делает тоже, молится по целым ночам в уединенных местах, научая нас и внушая, когда намереваемся беседовать с Богом, бегать шума и молвы житейских, и удаляться в пусто место, приспособляя притом к молитве не место только, но и время. Пустынь – не гора только, но и какое-либо жилище, недоступное для шума. Также когда благословлял Он хлебы, то воззрев на небо, помолился (Мр. 6:41), чтоб научить нас не прежде вкушать от трапезы, как по возблагодарении создавшего плоды Бога.
      cn: 主行了诸多事迹，为要给我们留下榜样。怀着同样的心意，祂也作了许多祷告。当门徒来到祂面前，请求祂教导他们祷告时（路加福音 11:1），请告诉我，祂该怎么做呢？——难道不教导他们祷告吗？然而祂正是为此而来，要将他们提升到一切智慧的境界。但如果理当教导祷告，那么祂自己也理当祷告。你或许会说，这只需言语便可做到？然而言语的教导，其对受教者的影响，远不及以行为作出的教导。因此，祂教导他们祷告，不仅凭借言语，祂自己也同样行事，彻夜在僻静之处祷告，教导并启发我们：当我们意欲与神交谈时，当避开尘世的喧嚣与纷扰，退隐至旷野之地，并且，不仅要将祷告的地点，也要将祷告的时间预备妥当。旷野，不仅指山峦，也可是任何一处喧嚣难及的居所。同样，当祂祝福饼时，祂举目望天，祷告了（马可福音 6:41），为要教导我们，在享用筵席之前，当先感谢创造万物的神。
  - type: paragraph
    initial:
      ru: 13)
      cn: 13)
    text:
      ru: Правость и чистоту жизни ничто так не может установить и утвердить, как частое бывание здесь в храме, и усердное слушание Слова Божия. Ибо что пища для тела, то для души научение божественными словесами.«Не о хлебе едином живбываетчеловек, но о всякомглаголеисходящем из уст Божиих»(Втор. 8:3). Почему и не причащение сей трапезы производит своего рода голод. И Бог угрожает им и наводит его, как наказание и кару."Послю,– говорит Господь, –глад на землю, не глад хлеба, ни жажду воды, но глад слышания слова Господня»(Амос. 8:11). Как же после сего не неуместно будет, для отстранения глада телесного, все делать и предпринимать, а душевный глад самим себе добровольно причинять, тогда как он гораздо бедственнее первого, – настолько, насколько в важнейшем терпится и ущерб от него. Прошу же вас и молю, не будем устроять против себя такого злого навета, но всякому другому делу и занятию будем предпочитать пребывание здесь (в храме). Ибо скажи мне, что можешь ты приобрести такого, что могло бы равняться вреду и для тебя и для дома твоего от оставления церковного собрания? Хотя бы ты нашел сокровищницу, всю битком наполненную золотом, и ради того не пришел сюда, – все больший потерпишь ты вред, – настолько больший, насколько духовное ценнее чувственного. Того хоть бы и много было, и оно отвсюду больше и больше стекалось, – не велико дело; потому что оно не будет сшествовать нам в тамошнюю (загробную) жизнь, не преселится с нами на небо и не предстанет пред страшным престолом, а почасту даже и прежде кончины оставляет нас и разслывается, если же и остается в наших руках до конца жизни, всячески самою кончиною отъемлется у нас. А духовное сокровище есть неотъемлемое стяжание, – всегда сопутствует нам, последует за нами при переселении отселе, и пред престолом Судии подает нам великое дерзновение.
      cn: 再没有比时常亲临圣殿，并虔诚聆听圣言，更能确立并坚固生命的正直与纯洁了。因为食物之于身体，如同神圣言语的教导之于灵魂。「人活着，不是单靠食物，乃是靠神口里所出的一切话。」（申命记 8:3）。因此，若不领受这属灵的筵席，便会产生一种属灵的饥饿。神也以此威吓并降下饥荒，作为惩罚与报应。「主上主说：『日子将到，我必命饥荒降在地上。人饥饿非因无饼，干渴非因无水，乃因不听上主的话。』」（阿摩司书 8:11）。如此看来，为了消除身体的饥饿，我们倾尽全力，不惜一切，却又自愿招致灵魂的饥饿，这岂非不合时宜？况且灵魂的饥饿远比身体的饥饿更为悲惨，其祸害之深，唯有受其亏损者方能知晓。故此，我恳求并劝勉你们，我们切勿自招这等邪恶的计谋，而应将此地（圣殿）的 пребы置于一切事务与工作之上。请告诉我，你所能获得的任何事物，怎能与你和你的家因疏忽教会聚会而遭受的损害相提并论呢？即便你找到一处金银珠宝盈满的宝库，并因此缺席了这里，你所遭受的损害仍然更大——其损害之巨，正如同属灵的价值远超感官之物。即便世俗之财物再多，且源源不断地汇聚而来，也无足轻重；因为它不会伴随我们进入彼岸（来生），不会与我们一同迁往天上，也不会呈现在那可畏的宝座前，甚至常常在临终之前便已离我们而去，消散无踪。即便它能伴随我们直到生命终点，最终也必因着死亡而被夺去。然而属灵的宝藏，却是不可剥夺的产业——它永远伴随我们，在我们从此处迁徙时跟随我们，并在审判主的宝座前赐予我们莫大的坦然与勇气。
  - type: paragraph
    initial:
      ru: 14)
      cn: 14)
    text:
      ru: Двоякий получаем мы плод от бывания на церковных собраниях. Не то только бывает плодом сего, что мы души свои напаяем божественными словесами, но еще и то, что мы чрез то врагов своих покрываем крайним стыдом, а братьям нашим доставляем утешение и оживление. – Ибо когда, подошедши к сим священным дверям, увидит кто, что собравшихся немного, тотчас охлаждается и в том усердии ко храму, какое имел, поддается припадкам разленения и расслабши совсем, удаляется прочь от церкви; а когда увидит, что отвсюду со всем усердием спешат в церковь и стекаются на служение Богу, тогда, хотя бы он был самый нерадивый и беспечный, это видение усердных возжигает и в нем равное усердие. Ибо если камень о камень тромый скоро извлекает искру, если и тогда, как камень холоден, а огонь горяч, соударение их, побеждает естество; – то, если с камнем это бывает, не тем ли паче будет с душами, когда они одна о другую станут тереться и взаимно согреваться огнем духа?.
      cn: 我们从参与教会聚会中，获得双重的果实。这不仅是我们的灵魂得以饱饮神圣的言语，更是我们因此而使仇敌蒙受极大的羞辱，并为我们的弟兄带来安慰与振奋。因为当有人来到这些神圣的门前，若他看见聚集的人数稀少，他那原本对圣殿的热忱便会立刻冷淡下来，屈服于懒惰的侵袭，彻底松懈，从而远离教会；然而，当他看见四面八方的人们都怀着满腔热忱，急速涌向教会，聚集起来侍奉上帝时，那么即便他是最懈怠、最漫不经心的人，这虔诚的景象也会在他心中燃起同样的热忱。因为若石头与石头相击，便能迅速迸发火花，即便石头冰冷，火焰炽热，它们的碰撞也能胜过自然；那么，既然石头尚且如此，灵魂在彼此摩擦，并藉着圣灵之火相互温暖时，岂不更是如此吗？
  - type: paragraph
    initial:
      ru: 15)
      cn: 15)
    text:
      ru: 'Муж глава жене (Еф. 5:23), а жена помощница мужу. Итак глава да не решается без тела своего ятися пути, ведущего к сему священному месту, и тело да не является здесь без главы, но да входят сюда и глава и тело, имея с собою и чад своих. Ибо если приятно видеть дерево с отростками от корня его, тем паче приятно видеть человека, имеющего при себе дитя, как отрасль от корня своего. И не только приятно это, но и благотворно и похвально. Благотворно для собравшихся, в том смысле, как сказал я выше; похвально для родителей и служителей слова: ибо и земледельцу мы дивимся не тогда, когда он обрабатывает землю, не раз уже обработанную, но тогда, когда он взяв землю непаханную и незасеванную, всякое об ней прилагает попечение, чтоб сделать ее плодоносною. Так и св. Павел действовал, в честь себе ставя – проповедывать Евангелие не там, где именовася уже Христос, а там, где не именовася. Ему и мы будем подражать, и в возращение церкви, и для нашей собственной пользы.'
      cn: 丈夫是妻子的头（以弗所书 5:23），妻子是丈夫的帮助者。因此，作为头的丈夫不应在没有其身体——妻子——的情况下独自踏上通往这圣地的道路；而作为身体的妻子，也不应在没有其头——丈夫——的情况下独自来到这里。头和身体应携手并进，并带着他们的孩子一同前来。因为，如果看到一棵树，其根部长出嫩枝，已是赏心乐事，那么看到一个人带着孩子，如同自身根系的延伸，就更是令人欢喜了。这不仅令人欢悦，更是有益且值得称赞的。对聚集的人而言，其益处正如我上文所言；对父母和传道者而言，这值得称赞：因为我们敬佩农夫，并非当他耕耘已然翻垦的土地时，而是当他开垦从未犁过、从未播种的荒地，倾尽心力使其丰饶时。圣保罗也是如此行事，他以在基督之名尚未被提及之处传扬福音为荣，而非在基督之名已被知晓之地。愿我们也效法他，以期教会增长，并为我们自身带来益处。
  - type: paragraph
