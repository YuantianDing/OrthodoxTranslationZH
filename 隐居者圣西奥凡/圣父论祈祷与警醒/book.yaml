      ru: '«Пад убо раб той, кланяшеся ему, глаголя: господи, потерпи на мне, и вся ти воздам. Милосердовав же господ раба того, прости его и долг отпусти ему»(Мф. 18:26, 27). Послушаем ленивые на молитву, какую силу имеет умаливание. Раб этот ни пощения особенного не показал и ничего другого подобного, но потому только что умолял господина своего, преклонил его на милость. Не будем же унывать и отчаяваться в молениях. Кто был ничтожнее этого раба, только долги копившего и ничего доброго, ни большего ни малого, в себе не имевшего? Однако ж он не сказал сам в себе: бездерзновенен есм, стыд покрывает лице мое, – как могу приступить? Как могу отверзть уста на умоление? – что говорят многие грешники, больные диавольским благоговением. Бездерзновенен ты? Для того и приступи, чтобы стяжать дерзновение. Разве человек есть тот, кого ищешь ты умилостивить, чтобы стыдиться Его и краснеть? Бог Он есть, больше тебя самого желающий очистить тебя от долгов твоих пред Ним. Не столь ты желаешь поставить себя в положение обезопашенное со всех сторон, сколько Он желает твоего спасения. И это показал Он самым делом. – Не имеешь дерзновения? Но потому самому тебе и следует дерзать, что ты таким себя сознаешь. Ибо величайшее дерзновение есть почитать себя бездерзновенным, как величайшее стыдение есть оправдывать себя пред Господом. Таковый нечист, хотя бы являлся святейшим всех людей; как напротив праведен, кто почитает себя последнейшим всех. Свидетели этого фарисей и мытарь. Не будем же отчаяваться и падать духом по причине грехов, но приступим к Богу, припадем, станем умолять, как сделал этот раб, бывший доселе в истинно добром настроении. Ибо не падать духом, не отчаиваться, исповедать грехи, просить облегчения и потерпения – все это хорошо, и есть признак сердца сокрушенного и души смиренной. Но что после того он сделал, то совсем не схоже с тем, что сделал в начале. Что ни собрал он умолением, все то потерял своим к сорабу немилосердием. – Но перейдем к образу помилования, и посмотрим, как господин простил ему и как дошел до сего. Тот просил потерпения, а этот отпустил ему весь долг, так что тот получил больше, чем просил. Почему Павел и говорит:«Могущему... паче вся творити по преизбыточествию (преизбыточественнее),ихже(нежели) просим или разумеем... слава»(Еф. 3:20, 21). Ты и вообразить не можешь того, что и сколько Он приготовил дать тебе. Не стыдись же и не красней. Стыдись, правда, грехов, но не отчаивайся, и не отступай от молитвы, но приступи и будучи грешным, чтоб умилостивить Господа и дать Ему случай явить на тебе Свое человеколюбие отпущением тебе грехов твоих. Если же убоишься приступить, то положишь препону Его благости и попрепятствуешь излиться на тебе Его щедрости.'
      cn: 「那仆人就俯伏拜他，说：主啊，宽容我，将来我都要还清。那仆人的主人就动了慈心，把他放了，并且免了他的债。」(马太福音 18:26, 27) 让我们聆听那些在祷告上懈怠之人，谦卑恳求具有何等的力量。这个仆人并没有展现特别的禁食，也没有做任何其他类似的事情，只因恳求了他的主人，就使主人动了怜悯。因此，我们不要在祷告中沮丧和绝望。有谁比这个仆人更微不足道呢？他只是一个堆积债务，一无是处，无论大小，都未曾拥有任何良善的人。然而，他并没有自言自语：「我没有勇气，羞愧遮盖了我的脸，——我怎能靠近呢？我怎能张口恳求呢？」——许多罪人，被魔鬼般的敬虔所困扰，却这样说。你没有勇气吗？正是因此，你更当靠近，以获得勇气。难道你所寻求和解之人是一个人，以至于你会因他而羞愧脸红吗？他就是上帝，他比你自己更渴望洗净你欠他的债务。你渴望使自己完全安稳的心情，远不及他渴望拯救你的心切。他已经用行动证明了这一点。——你没有勇气吗？正因为你意识到自己是这样的人，所以你更应该鼓起勇气。因为最大的勇气莫过于认为自己没有勇气，正如在主面前自辩是最大的羞辱。这样的人是不洁的，即使他看起来比所有人都圣洁；反之，认为自己是所有人中最卑微的人，却是公义的。法利赛人和税吏就是这方面的见证。因此，我们不要因罪恶而绝望和气馁，而要亲近上帝，俯伏恳求，就像这个仆人所做的那样，他之前一直保持着真正良好的心态。因为不气馁，不绝望，承认罪恶，祈求宽恕和忍耐——所有这些都是好的，是忧伤痛悔的心和谦卑的灵魂的标志。然而，他之后所做的，与他最初所做的完全不同。他通过恳求所得到的一切，都因为他对同伴的无情而失去了。——但让我们转向蒙赦免的方式，看看主人是如何赦免他的，以及他如何做到这一点的。那仆人祈求宽容，而主人却免除了他所有的债务，以至于那仆人得到的比他所求的更多。这就是保罗所说的：「上帝能照着运行在我们心里的大力充充足足地成就一切，超过我们所求所想的。但愿荣耀归给他。」(以弗所书 3:20, 21) 你甚至无法想象他为你预备了什么，以及要赐给你多少。因此，不要羞愧，不要脸红。是的，为罪感到羞愧是应当的，但不要绝望，也不要放弃祷告，即便你是罪人，也要靠近，以和解主，并给他机会在你身上显明他的仁慈，赦免你的罪。如果你因害怕而不敢靠近，你就会阻碍他的美善，并阻止他的慷慨倾泻在你身上。
