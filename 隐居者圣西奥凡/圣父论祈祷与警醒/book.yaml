      cn: 57)
    text:
      ru: 'Когда увидишь, что породились какие-либо затруднения или в супружестве, или в положении прочих житейских вещей, призывай Бога на помощь. Это есть самый лучший способ разрешения встречающихся затруднений. Оружие молитвы есть самое сильное. Это я часто говорил, и ныне говорю, и не перестану говорит. Хоть ты – грешник, -смотри на мытаря, который не получил отказа, но столько грехов своих очистил. Хочешь ли знать, какова сила молитвы? Не сильно у Бога столько дружество, сколько молитва. И это не мое слово: не посмел бы я от своего ума произнести такое положение. Послушай из писаний, как дружба не сделала того, что сделала молитва.«Кто от вас,– говорит Господь, –имать друга, и идет к нему в полунощи, и речет ему: друже, дажд ми взаим три хлебы: понеже друг прииде с пути ко мне, и не имам чесо предложити ему. И той извнутрь отвещав речет: не твори ми труды: уже двери затворени суть, и дети моя со мною на ложи суть: [и] не могу востав дати тебе. Глаголю... вам:ащеи не даст ему востав, зане друг ему есть: но за безочество его, востав даст ему, елика требует»(Лк. 11:5–8). Видишь как, чего не сильна была сделать дружба, то сделала неотступность (моления)? поскольку проситель был друг, то, чтоб ты не подумал, что по этой причине имела успех просьба, Господь сказал:«аще и не даст ему... зане друг ему есть: но за безочество его... даст ему».Если и не сделает, говорит, этого дружба, но неотступность сделает то, для чего не сильна была дружба. – Но где же было так на деле? На мытаре. Мытарь не был друг Богу, но сделался другом. Так и ты, хотя бы враг был, неотступностию сделаешься другом. Посмотри и на Сирофиникиссу, и послушай, что говорит ей Господь:«несть добро отъяти хлеба чадом и поврещи псомъ»(Мф. 15:26). Как же Он сделал это, если оно не хорошо? Неотступностию жена достигла сего блага, да уразумеешь, что чего мы недостойны, того достойными делаемся посредством неотступного моления.'
      cn: 当你发觉在婚姻中，或在其他生活事务上，有任何困难缠绕，就当呼求上帝的帮助。这是解决困境的最佳方法。祷告的兵器是最有力的。我曾多次说过，现在也说，并且将不停地说。纵使你是罪人，——请看那税吏，他并未被拒绝，反而洗净了自身的诸多罪孽。你可愿知祷告的力量何其强大？在上帝面前，友谊的效力不如祷告。这并非我个人之言：我不敢凭己意妄下此等断言。请听圣经所载，友谊未曾成就之事，祷告却成就了：「你们中间谁有一个朋友，半夜去敲他的门说：『朋友，请借我三个饼，因为我有一个朋友从路上来到我家，我没有什么可以款待他。』那人从里面回答说：『不要搅扰我了！门已经关上，我的孩子们也与我一同睡在床上了；我不能起来给你。』我告诉你们，他即使不因这人是他的朋友而起来给他，也会因为这人情词迫切地求他，就起来给他所需要的。」（路加福音 11:5–8）。你看，友谊所不能成就的，那份（祷告的）恒切却成就了？因为求助者是朋友，为免你以为祷告因这缘故得以成功，主便说：「他即使不因这人是他的朋友而起来给他，也会因为这人情词迫切地求他，就起来给他」。祂说，即使友谊不能成就此事，但那份恒切将成就友谊所不能为之事。——但何处曾有此事真切发生？在税吏身上。税吏原非上帝的朋友，却成了祂的朋友。如此，即使你曾是仇敌，藉着恒切，你也将成为朋友。再看那叙利腓尼基的妇人，并听主对她所说：「拿儿女的饼丢给狗吃是不好的」（马太福音 15:26）。那么，如果这事不好，祂又是如何成就的呢？妇人藉着恒切，获得了这福祉，使你明白，我们原不配得的，却能透过恒切的祈求，变得配得。
  - type: paragraph
    initial:
      ru: 58)
      cn: 58)
    text:
      ru: 'Не говори: грешен я, не имею дерзновения, не смею молиться. Тот и имеет дерзновение, кто думает, что не имеет дерзновения; как наоборот, кто думает, что имеет дерзновение, отнимает силу у дерзновения, как фарисей. Кто почитает себя отверженным и бездерзновенным, тот паче будет услышан, как мытарь. Смотри, сколько на это имеешь примеров, – Сирофиникиссу, мытаря, разбойника на кресте, друга в притче, три хлеба просившего и получившего их не по дружбе, а по неотступности прошения. Всякий из этих, если б сказал: грешен я, постыжден, и потому не могу приступить с прошением, ничего бы и не получил. Но как каждый из них не на множество взирал грехов своих, но на богатство человеколюбия Божия, то воздерзновенствовал и восприял смелость, и будучи грешником, стал просить того, что выше его достоинства, и получил, чего желал. Воспоминая все сие, будем молиться непрестанно, с трезвением, дерзновением, с благими надеждами, со многим усердием. Будем молиться и за врагов и за друзей, и конечно получим все благопотребное. Человеколюбив бо есть Даятель, – и не столько мы желаем получать, сколько Он желает давать.'
      cn: '切莫说：「我罪孽深重，不敢冒昧，不敢祈祷。」那些自认为不敢冒昧之人，反而拥有这份冒昧；反之，那些自认为拥有冒昧之人，却如法利赛人一般，剥夺了冒昧的力量。那些视自己为被弃绝、无资格冒昧之人，反而更会被垂听，如同那位税吏。


        你看，对此你有多少例证——叙利非尼基妇人、税吏、十字架上的强盗、比喻中那位求借三块饼的朋友，他并非因友谊，而是因着恳求的坚韧不拔而得到。他们之中，若有任何一人说：「我罪孽深重，羞愧难当，故无法带着祈求靠近。」那么他将一无所获。然而，他们每个人并非着眼于自身罪恶的浩瀚，而是仰望神之慈爱（人类之友爱）的丰盛，因此他们鼓起了勇气，获取了这份胆量；虽身为罪人，却开始祈求那些超越自身所配得之物，并得到了他们所渴望的。


        忆念这一切，让我们不住地祈祷，带着清醒的警觉，带着冒昧的胆量，带着美好的盼望，带着极大的热忱。让我们也为仇敌和朋友祈祷，我们必然会得到一切所需的益处。因为施予者是爱人类的，我们渴望得到的程度，远不及祂渴望施予的程度。'
  - type: paragraph
