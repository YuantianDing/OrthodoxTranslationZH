    text:
      ru: '«И воставши Анна по ядении их в Силоме... ста пред Господем»(1Цар. 1:9). Видишь? – Какое время другие делают временем отдыха сладкого, то она сделала временем молитвы, и после трапезы поспешила к месту молитвы и излила потоки слез, представляя Богу ум целомудрствующий и трезвенствующий. Она и после трапезы так прилежно и усердно молилась, что получила дар сверхъестественный. Так жена сия подает нам пример – молиться и после трапезы. И сколько было бы пользы, если б мы взялись подражать сему! Ибо помышляющий о молитве после трапезы не станет много пить и не допустит себя до опьянения, не станет и есть много и не допустит себя до пресыщения. Ожидание, что надо будет молиться после трапезы, будет у него уздою для помыслов, чтоб в меру касаться всего предлежащего: а это и для души и для тела будет великим благом. Трапеза, молитвою начинающаяся и молитвою преемлемая, никогда не оскудеет, но обильнее источника всякое нам доставит благо. Где молитва и благодарение, там присещает благодать св. Духа: оттуда бегут демоны и вся противная сила отступает. Думающий после трапезы обратиться к молитве не дерзнет во время трапезы сказать что-либо неуместное, и, если скажет, тотчас опомнится и раскается. Посему должно и приступая к трапезе, и окончив ее, молиться Богу и благодарить Его.'
      cn: 「哈拿在西罗吃喝完了，就站起来，站在上主面前。」(撒母耳记上 1:9)。你看到了吗？当别人将那段时光用作甜蜜休憩之时，她却将其变为祷告之刻；饭食之后，她立即奔赴祷告之地，倾泻泪水如注，向上主呈献一颗纯洁而警醒的心。她在用膳之后，仍如此勤勉而热切地祈祷，以至于获得了超乎自然的恩赐。因此，这位妇人给我们留下了榜样——在饭后也要祷告。倘若我们都能效法此举，那将带来多大的益处啊！因为一个在饭后仍心系祷告之人，便不会豪饮致醉，也不会暴食至饱。对于他而言，饭后即将祷告的期盼，将成为思想的缰绳，使其适度地触及眼前的一切；这对于灵魂和身体而言，都将是莫大的福祉。以祷告开始、以祷告延续的餐食，永不匮乏，反而会比泉水更丰盈地为我们带来一切美善。祷告与感恩之处，圣灵的恩典便会降临：恶魔由此逃逸，一切敌对势力皆退避三舍。一个在饭后计划祷告之人，在用餐时便不敢妄言；即便说了，也会立刻醒悟并悔改。因此，无论开始用膳还是用膳完毕，都应向上帝祷告并感谢祂。
