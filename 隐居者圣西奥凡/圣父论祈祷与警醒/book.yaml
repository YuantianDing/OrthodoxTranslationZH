    text:
      ru: 'Скажи ему (не ходящему в церковь): не стыдно ли тебе и не должно ли тебе краснеть пред Иудеями, которые с такою точностию соблюдают свою субботу, и еще с навечерия ее оставляют всякую работу? Они как только заметят в пятницу, что солнце подходит к закату, тотчас пресекают все сделки и торговлю прекращают. И если кто, купив у них что-либо пред вечером, вечером принесет им цену купленного, они не согласятся принять ее и взять в руки сребро. Что я говорю о цене купленного? Хоть бы сокровище приходилось получить, они скорее согласятся потерять такое приобретение, чем нарушить закон. Итак Иудеи с такою строгостью соблюдают свой закон, и притом безвременно и так, что это соблюдение никакой уже не доставляет им пользы, но более вредит; а ты, ставший выше тени закона, сподобившийся узреть самое Солнце правды, принадлежащий уже к Царствию Небесному, не хочешь показать, такую же ревность к спасительному, какую они показывают к безвременному не на добро себе, но, бывая призываем сюда на малую часть дня, даже и этого не имеешь терпения употребить на слушание божественных словес? Какое можешь ты улучить прощение, скажи мне? Какое можешь представить себе оправдание, благословное и уважительное? Нет, нельзя, никак нельзя улучить какое-либо прощение тому, кто столько нерадив и беспечен, хотя бы он неисчетные выставлял житейские нужды. К тому же не знаешь разве, что если ты, пришедши сюда, поклонишься Богу и пробудешь здесь всю службу, то дела, которые у тебя на руках, потекут благоуспешнее? Житейские у тебя есть заботы. Но для того и спеши сюда, чтобы, Божие стяжав благоволение ради молитвенного здесь пребывания, выйти отсюда с благонадежием на успех, чтобы Бога возиметь споспешником себе в борьбе с затруднениями, чтоб, в силу вспомоществования вышнею десницею сделаться необоримым для демонов. Если сподобишься здесь отеческих (иереев) молитв, если причастишься силы общей (братий) молитвы, если послушаешь словес Божественных, если привлечешь Божию помощь, если такими огражденный оружиями, выйдешь отсюда; то сам диавол даже воззреть на тебе не возможет, а не только люди злые, у которых только и заботы, как бы кого искусить и оклеветать. Если же прямо из дома пойдешь на торжище, то будучи лишен всех таких оружий, явишься открытым для всех против тебя покушений.'
      cn: '对他说（对不常上教堂之人）：难道你不羞愧吗？难道你不该在犹太人面前脸红吗？他们如此精确地遵守自己的安息日，甚至在安息日的前夜就停止了一切工作。他们一到星期五，只要看到太阳接近落山，便立刻中断所有交易，停止所有买卖。如果有人在傍晚前从他们那里买了东西，然后在晚上送去付款，他们也不会同意接受，不会把银子拿在手里。我说的是买卖的价钱吗？哪怕是能得到宝藏，他们也宁愿放弃这份所得，也不愿违反律法。


        所以，犹太人如此严厉地遵守他们的律法，而且是过时的，这种遵守对他们没有任何益处，反而更有害处。而你呢，你已经超越了律法的阴影，蒙恩得以瞻仰公义的太阳本身，已经属于天国，难道你不愿对那救赎之道展现出与他们对那无益、对己不利的过时之事相同的热忱吗？你被召来这里，只为一天中的一小部分时间，甚至连这点时间也不愿忍耐，来聆听神圣的话语？请告诉我，你能得到怎样的宽恕？你能提出何种正当而合理的辩解？不，不能，绝对不能得到任何宽恕，对于如此疏忽大意、漫不经心之人，即使他搬出无数世俗的困境。


        况且，你难道不知道吗，如果你来到这里，敬拜上帝，并在此地参与全部的礼拜，那么你手中的事务将会进展得更加顺利吗？你确实有世俗的烦恼。但正因如此，你更应该赶来这里，以便因在此地祷告而获得上帝的恩宠，带着成功的希望离开这里，让上帝成为你克服困难的助手，以便借助高天之手的帮助，使你对邪魔而言不可战胜。如果你在这里蒙受神父们（司祭们）的祷告，如果你分享到弟兄们共同祷告的力量，如果你聆听神圣的话语，如果你吸引到上帝的帮助，如果你带着这些武器的护佑离开这里，那么就连魔鬼也无法正视你，更何况那些恶人，他们唯一关心的只是如何引诱和诽谤他人。然而，如果你直接从家中走向市集，那么你将失去所有这些武器，暴露无遗，任由所有针对你的企图摆布。'
  - type: paragraph
