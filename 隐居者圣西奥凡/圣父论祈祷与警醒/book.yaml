    text:
      ru: 'От природы в нас есть вожделение прекраснаго. – Но что досточуднее Божией красоты? Какое представление приятнее Божия благолепия? Какое желание душевное так живо, и неудержимо, как желание пораждаемое Богом в душе, очищенной от всего худого, которая с истинным расположением говорит:«уязвлена [есм] любовию»(Песн. 2:5)? Подлинно неизреченны и неописанны молниеносные блистания Божией красоты; ни слово не может выразить их, ни слух вместить. Наименуем ли блеск денницы, или светлость луны, или сияние солнца, – все это недостойно явить и малое подобие славы Божией, и в сравнении с истинным Светом далее отстоит от Него, нежели глубокая ночь и ужаснейшая тма от полуденной ясности. Если красота сия незримая телесными очами, а постижимая только душею и мыслию, озаряла кого-нибудь из святых, и оставляла в нем неудержимое уязвление любви: то, тяготимые здешнею жизнию, говорили они:«Увы мне, яко пришельствие мое продолжися»(Пс. 119:5),«когда прииду и явлюся лицу Божию?»(Пс. 41:3),«Возжада душа моя к Богу крепкому»(Пс. 41:3). Столько были неудержимы в стремлении к Богу те, которых души коснулось божественное желание. По причине ненасытного желания созерцать Божественную доброту, они молились о том, чтобы зрение красоты Божией простиралось на всю вечность (Пс. 21:4).'
      cn: '人类本性中怀有对美的渴慕——然而，有何能比得上神圣之美的奇妙呢？有何种景象能比神的荣光更令人愉悦呢？有何种灵魂的渴望能像神在那些洁净了所有恶念、并以真挚心意说道：「我因爱而受伤」（雅歌 2:5）的灵魂中所激发的渴望那样，如此活泼而无法抑制呢？

        诚然，神圣之美那闪电般的光辉是无法言说、亦无法描绘的；言语无法表达，听觉亦无法领受。无论我们称之为晨星的璀璨，月亮的皎洁，抑或太阳的辉煌——这一切都无法充分展现神荣耀的微末相似，与真光相比，它们与真光的距离，甚至比深夜与极深的黑暗与正午的澄明相距更远。

        如果这非肉眼可见，唯独灵魂与思想方能领悟的美，曾照亮过任何一位圣者，并在其心中留下无法遏制的爱之创伤：那么，他们便会因这世上的生命而感到重负，他们会说：「我寄居的日子何其漫长，我真是痛苦」（诗篇 119:5），「我几时才得朝见神的圣面呢？」（诗篇 41:3），「我的心渴慕那活神」（诗篇 41:3）。那些灵魂被神圣渴望触动的人，对神的向往是如此不可抑制。因为那永不餍足地渴求瞻仰神圣美善的愿望，他们为此祈祷，愿能永远瞻仰神的美丽（诗篇 21:4）。'
