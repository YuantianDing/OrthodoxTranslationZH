      cn: 59)
    text:
      ru: 'Хотя и вне церкви находишься, взывай и говори: «помилуй мя!» не губами только шевеля, но из сердца вопия. Ибо Бог слышит и молча вопиющих к Нему. Не место требуется, но благонастроенное сердце. Иеремия во рве тинном был и Бога имел с собою; Даниил в яме со львами сидел, и Божиим покрываем был благоволением: три отрока в пещь огненную вверженные хвалебными песнями Бога преклонили на милость; разбойник распят был, но крест не помешал ему рай отверсть; Иовь сидел на гноищи, и Бога милостивым к себе соделал; Иона – во чреве китове был, и Бог услышал его. Хоть в бане будешь молись, хоть в пути, хоть на одре, – и где бы ты ни был, молись. Ты сам – храм Божий, не ищи другого места для молитвы: нужно только молитвенное настроение ума и сердца. Море было впереди, позади Египтяне, посреди Моисей. Для молитвы крайнее стеснение, и однако же молитва была пространнейшая. Позади гнались Египтяне, впереди стояло море, посреди – молитва. Моисей ничего не говорил, но Бог сказал ему:«что вопиеши ко Мне?»(Исх. 14:15). Уста не говорили, но сердце, вопияло. – И ты, возлюбленный, всегда и везде так прибегай к Богу! Бог – не человек, чтоб идти к Нему в известное место. Он всегда и везде близ есть. Если желаешь о чем-либо просить человека, спрашиваешь, что он делает, занят чем, или отдыхает. Идя к Богу, ничего такого разведывать ненужно. Где ни приступишь к Нему и не призовешь Его, слышит. Скажи: помилуй мя, – и Бог уже близ есть.«Еще глаголющу ти,говорит Он сам, реку:сеАз» (Ис. 58:9). О глас, преисполненный человеколюбия? Не ожидает и окончания молитвы; не успеешь кончить молитвы, как уже получишь дарование.'
      cn: 你虽身处教会之外，也要呼求并言说：「怜悯我吧！」不仅是口唇微动，更是发自内心的呼喊。因为神甚至能听见那些默默向祂呼求的人。所需并非特定的场所，而是一颗合宜的心。耶利米身陷污泥深坑，却有神与他同在；但以理坐在狮子坑中，蒙受神的恩眷庇佑：三个孩童被投入火窑，却以赞美之歌感动神施予怜悯；那与主同钉十架的强盗，十字架未能阻碍他进入天堂；约伯坐在粪堆上，却使神对他施予慈悲；约拿身处鲸鱼腹中，神也听见了他的祷告。无论你身在浴池，还是旅途之中，抑或卧榻之上——无论你身在何处，都要祷告。你自己就是神的殿宇，不必为祷告寻觅他处：只需心志与心境皆具祷告之意。前有大海，后有埃及人，摩西居于其间。此乃祷告的极度窘迫，然而那祷告却广阔无垠。埃及人在后追赶，大海在前阻挡，祷告则在其间。摩西一言未发，但神却对他说：「你为何向我哀求？」（出埃及记 14:15）。口唇未言，心却在呼喊。——你啊，蒙爱的弟兄，要时刻如此、处处如此地投奔神！神并非人，无需前往特定之处才能遇见。祂无时无刻、无处不在地临近你。若你想向人求助，你会打听他正在做什么，是否忙碌，或正在休憩。然而，走向神，无需打探这些。无论你何时何地接近祂、呼求祂，祂都垂听。你说：「怜悯我吧！」——神便已临近。「你还在说话的时候，」祂自己说，「我便应声：『我在这里』」（以赛亚书 58:9）。哦，这充满慈爱的人声！祂不等待祷告的结束；你还未及完成祷告，便已领受了恩赐。
  - type: paragraph
    initial:
      ru: 60)
      cn: 60)
    text:
      ru: 'Когда скажу кому: молись, проси Бога, умоляй Его, – отвечает иной: просил единожды, дважды, три, десять, двадцать раз, – и все не получаю просимого. – Не отступай, брате, пока не получишь. Концом моления да будет получение просимого. Тогда перестань, когда получишь; или лучше и тогда не переставай, но все продолжай молиться. Пока не получишь, молись, чтоб получить; а когда получишь, молись благодаря, что получил.'
      cn: 当我对人说：「祷告吧，祈求上主，恳求祂。」——有时，有人会回答说：「我求了一次，两次，三次，十次，二十次——可我所求的，全然未曾得着。」——弟兄啊，不要退却，直到你得着为止。祷告的终点，就是得着你所求的。那时，当你得着了，就停下吧；或许，即便那时也不要停止，而要继续不断地祷告。当你尚未得着时，祷告是为了得着；而当你得着了，祷告则是为了感恩你所得到的。
  - type: paragraph
    initial:
      ru: 61)
      cn: 61)
    text:
      ru: Многие входят в церковь, прочитывают тысячи стихов, и выходят; но не помнят, что читали. Уста двигались, а слух не слыхал. Сам ты не слышишь своей молитвы, а хочешь, чтобы Бог слышал твою молитву? – Я преклонил, говоришь, колена; но ум твой блуждал вне. Тело твое было внутрь церкви, а мысль вне ее. Уста говорили молитву, а ум считал барыши, обдумывал сделки и обмен товаров, обозревал поля и прочие имения, и вел беседы с друзьями. Злый диавол, зная, сколь полезна для нас молитва, наипаче нападает помыслами во время ее. Часто праздно лежим мы на одре, и никаких не имеем помыслов. Но пришли помолиться, – и помыслы бесчисленны. Это враг хлопочет, чтоб мы отошли от молитвы ни с чем.
      cn: 许多人步入教会，诵读了数千节经文，然后离去；却不记得自己读过什么。嘴唇动了，耳朵却未曾听闻。你自己都听不到自己的祷告，又怎能奢望上帝垂听你的祷告呢？——你说，我屈膝了；但你的心思却在外游荡。你的身体在教会之内，思想却在教会之外。嘴唇在祷告，心思却在计算利润，筹划交易与货物往来，审视田地及其他产业，并与朋友交谈。邪恶的魔鬼，深知祷告对我们益处良多，尤其在祷告之时，更以意念攻击我们。我们常常闲散地躺在床上，没有任何杂念。然而，当我们前来祷告时，意念却纷至沓来，数不胜数。这是仇敌在作祟，企图使我们一无所得地离开祷告。
  - type: paragraph
    initial:
      ru: 62)
      cn: 62)
    text:
      ru: 'Видишь, возлюбленне, что все в Божественном Писании написанное, не для другого чего предано памяти, как для пользы нашей и спасения рода человеческого. Поучаяся в нем, всякой из нас находит и налагает на раны свои соответствующие врачевства. Для того всякому открыт доступ до него, и всякому желающему удобно найти требуемое для томящей его болезни врачевство, воспользоваться им и получить наискорейше оздравление; только пусть не отвергает предлагаемого врачевства, а с охотною покорностию примет его. Ибо нет ни одной, из схватывающих человеческое естество болезней, – ни душевной, ни телесной, – для которой не нашлось бы здесь врачевства. И вот смотри! Входит кто сюда, печалию томимый и житейскими обстоятельствами теснимый, и от того одолеваемый малодушием; но вошедши сюда и тотчас услышав слова пророка:«Вскую прискорбна еси, душе моя? иВскуюсмущаеши мя? уповай на Бога, яко исповемся Ему, – спасение лица моего и Бог мой»(Пс. 41:6), – достаточное приемлет утешение, и отходит отрясши всякое малодушие. Иной, крайнею бедностию томимый, скорбит и мучится, особенно видя, как к другим течет богатство, и они надымаются и с такою выступают пышностию. Но слышит он слова Пророка:«Возверзи на Господа печаль твою, и Той тя препитает»(Пс. 54:23). И еще:«Не бойся, егда разбогатеет человек, или егда умножится слава дому его: яко егда умрети ему, не возмет вся»(Пс. 48:17, 18), – и воодушевляется терпеть благодушно долю свою. Иной опять скорбит, подвергшись наветам и клевете, и жизнь вменяет не в жизнь, нигде не находя человеческой помощи. Но и этот от того же Пророка получает урок, – в подобных обстоятельствах не к человеческой прибегать обороне, но поступать, как он говорит о себе:«оболгаху мя, аз же моляхся»(Пс. 108:4). Видишь, где ищет он содействия и помощи? Другие говорит, сплетают козни, клеветы и наветы; я же прибегаю к стене необоримой, к якорю надежному, к пристани неволненной, – к молитве, которою все трудности делаются для меня легкими и удобоодолимыми. Иной еще, будучи отвергнут и презрен прежде ему помогавшими, и оставлен друзьями, смущается и мятется помыслами. Но и он, если захочет придти сюда, услышит потребные ему слова блаженного сего пророка:«Друзи мои и искреннии мои прямо мне приближишася и сташа. И ближнии мои отдалече мене сташа, и нуждахуся ищущии душу мою: и ищущии злая мнеглаголахусуетная, и лстивым(ковам)весь день поучахуся»(Пс. 37:12, 13). Видишь, как те до самой смерти сплетали наветы и непрестанную вели войну? – Ибо весь день означает – всю жизнь. Что же делал он, когда те так наветовали на него и такие строили ему ковы?«Аз же, говорит, яка глух не слышах, и яко нем не отверзаяй уст своих: и бых яко человек не слышай и неотверзаяйуст своих"(Пс. 37:14, 15). Видишь преизбыточество любомудрия, как он, противоположных держась путей, одерживал верх? Те ковы сплетали, а он и уши затыкал, чтоб даже не слышать о том. Те все время изощряли язык и поучались суетностям и козням, а он молчанием обезоруживал их манию (злые замыслы). Почему же он так поступал, и когда строили против него ковы, он держал себя, будто глухой и немой, не имеющий ни слуха, ни языка? Послушай, что сам он говорит о причине такого любомудрия.«Яко на Тя, Господи, уповах»(Пс. 37:16). поскольку, говорит, я на Тебя возложил все упование мое, то никакой уже у меня заботы нет о том, что те делают. Ибо единое Твое мановение довольно к тому, чтобы рассеять, и сделать бесплодными все их наветы и ковы, и ничему из заготовленного ими не дать перейти в дело. Видите, как во всякой нужде, беде и скорби, можно здесь получить пригодное врачевание и отойти отсюда отрясши всякую житейскую печаль. Посему я и умоляю вас: почаще сюда приходить и тщательно внимать тому, что читается здесь из божественных Писаний, и не только здесь внимать Писаниям, но и дома брать в руки священные книги и усердно усвоять себе прочитываемое. Ибо великая отсюда произойдет польза.'
      cn: 你看，蒙爱者啊，圣经中所写的一切，无非是为了我们的益处和人类的救赎而被记忆传承。我们从中学习，每个人都能找到并敷上适合自己创伤的良药。因此，人人皆可接近它，每个渴望寻求医治其病痛的人，都能轻易寻得所需的良药，加以利用，并迅速康复；只要他不拒绝这所提供的良药，而是甘心顺服地接受它。因为没有任何一种缠绕人类本性的疾病——无论是灵魂的还是身体的——在此寻不到疗愈之方。你看！有人心怀忧愁，为生活所困，因而被沮丧所压倒，他走进这里；然而，他一进来，立刻听到先知的话语：「我的心啊，你为何忧愁？你为何在我里面烦躁？要仰望上帝，因我还要称谢他，他是我脸上的救恩，是我的上帝」（诗篇 41:6），他便获得足够的安慰，抖落一切的沮丧而离去。另一个人，为极度的贫困所困，感到悲伤和痛苦，尤其是当他看到财富流向他人，而他们因此自高自大，趾高气扬时。但他听到先知的话语：「你要把你的重担卸给上主，他必抚养你」（诗篇 54:23）。又说：「人发财的时候，你不要惧怕，他家里的荣耀增加的时候，你也不要惧怕；因为他死的时候，什么都不能带去」（诗篇 48:17, 18），他便鼓起勇气，甘心忍受自己的命运。还有一个人，因遭受诽谤和诬陷而悲伤，视生命如草芥，到处都找不到人的帮助。然而，他从同一位先知那里得到教诲——在这种情况下，不要寻求人的庇护，而是要像先知所说的那样行事：「他们诬赖我，我却祷告」（诗篇 108:4）。你看到他在哪里寻求帮助和扶持了吗？他说，别人设下诡计，诽谤和诬陷；我却投奔坚不可摧的城墙，可靠的锚，风平浪静的港湾——那就是祷告，藉着祷告，一切困难对我而言都变得轻而易举，容易克服。还有一个人，被从前帮助过他的人拒绝和蔑视，被朋友抛弃，心中充满困惑和烦乱的思绪。但是，如果他愿意来到这里，他会听到这位蒙福的先知所需的话语：「我的朋友和亲人远远站着，我的近邻也都远远站着。寻求我性命的，都设下罗网；寻求我恶事的，都说虚妄的话，整天思想诡诈的计谋」（诗篇 37:12, 13）。你看到他们是如何至死都设下诡计，不断发动战争的吗？——因为「整天」意指一生。那么，当他们这样诬陷他，设下如此诡计的时候，他做了什么呢？他说：「我却像耳聋的人，不听；像哑巴的人，不开自己的口。我好像一个不听话的人，口中也没有回话」（诗篇 37:14, 15）。你看到了智慧的丰盛吗？他以截然相反的方式获得了胜利。他们设下诡计，他却堵住耳朵，甚至不愿听闻。他们整天磨砺口舌，沉迷于虚妄和诡计，他却以沉默解除他们的狂妄（邪恶的意图）。他为何这样做，当他们对他设下诡计时，他却表现得像个又聋又哑的人，既没有听力，也没有言语呢？听他自己如何解释这种智慧的原因。「因为我仰望你，主啊」（诗篇 37:16）。他说，既然我已将所有的希望都寄托在你身上，那么我对他们所做的一切就不再有任何担忧。因为你只需一个意念，就足以驱散并使他们所有的诬陷和诡计归于虚无，使他们所准备的一切都无法付诸实施。你看，在任何需要、苦难和忧愁中，你都可以在这里获得合适的疗愈，并抖落一切尘世的忧伤而离去。因此，我恳求你们：常常来这里，仔细聆听圣经中所诵读的内容，不仅在这里聆听圣经，而且在家中也要拿起圣书，并殷勤地领会所读的一切。因为这将带来巨大的益处。
  - type: paragraph
