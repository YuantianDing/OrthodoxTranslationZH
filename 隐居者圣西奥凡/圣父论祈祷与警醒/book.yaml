    text:
      ru: О св. Анне пишется, что во время молитвы уста ее двигались, а слов не было слышно. Это и есть настоящая молитва, когда вопли возносятся извнутрь, когда молитва выражается не тоном голоса, но устремлением ума. Так молился и Моисей, которому, когда он ничего не произносил устами, Бог сказал:«что вопиеши ко мне?»(Исх. 14:15). Люди слышат только этот звуковой голос, а Бог прежде его слышит то, что вопиется внутри. Почему возможно и без вопияния быть услышану, и ходя по торжищу молиться умом со всем усердием, и сидя с друзьями, или другое что делая воплем крепким призывать Бога, – внутренним, разумею, – не делая сего явным никому из присущих. Это делала тогда и св. Анна.«Глас ея не слышашеся»(1Цар. 1:13). Но Господь услышал ее. Таков был ее внутренний вопль.
      cn: 关于圣安娜，经书记载她祷告时嘴唇翕动，却听不见声音。这才是真正的祷告，是发自内心深处的呼求，祷告不是通过声音的音调来表达，而是通过心灵的渴慕。摩西也曾这样祷告，当时他口中并未发出任何声音，但上帝却对他说：「你为何向我哀求呢？」（出埃及记 14:15）。人们只能听到有声的言语，而上帝在那之前便已听见内心深处的呼喊。因此，即使没有发出声音，祷告也可能被听见；即使在市集中行走，也能以全心全意的心灵祷告；即使与朋友同坐，或在做其他事情，也能以强烈的呼求——我指的是内在的呼求——来召唤上帝，而不让在场的任何人察觉。圣安娜当时正是如此。「她的声音没有被听见」（撒母耳记上 1:13）。然而，主却听到了她。这便是她内在的呼求。
