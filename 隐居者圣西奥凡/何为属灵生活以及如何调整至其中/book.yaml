  text:
    ru: Значение молитвы в деле борьбы со страстными помыслами. Примеры
    cn: 祷告在与情欲思念的争战中的意义。示例
  children:
  - type: paragraph
    text:
      ru: 'Прошлый раз я изобразил вам весь ход, как от простого помысла доходят до
        страстного пожелания и от него – до дела. На деле не всегда так протяжно бывает
        течение действования, как изображено на бумаге. Нередко, если не большей частью,
        все стадии пробегаются очень быстро, так что не успеет мысль показаться, как
        следует уже и дело, и, особенно, слово. Разбирать и различать все эти случайности
        никакой нет нужды. Это не подаст никакого пособия в борьбе со страстями. Держитесь
        одного: как замечено страстное, тотчас вооружаться против него гневом и неприязненным
        рассерчанием. Это рассерчание в мысленной брани такое же имеет значение, как
        при нападении злого человека подать его сильно в грудь. Но как при подобном
        нападении удар в грудь не всегда обращает в бегство злого человека, так в
        мысленной брани рассерчание на помысл, чувство и пожелание страстные не всегда
        изгоняет их из души и оканчивает борьбу с ними. По естественному порядку следовало
        бы так быть – и бывает, но не всегда. Это потому, что в возбуждении помыслов
        часто участвуют бесы, а они бесстыжи. Как ни серчай на них, они все стоят
        со своим помыслом. Очевидно, что после рассерчания надобно прибегать еще и
        к другому средству. Какому же это?'
      cn: 上次我已向您描绘了整个过程：从一个简单的思虑，如何演变为炽热的欲望，再从欲望付诸行动。在现实中，行动的进程并非总如纸上所示那般漫长。很多时候，甚至可以说大多数情况下，所有的阶段都飞速闪过，以至于思绪才刚浮现，行动便已紧随其后，言语尤其如此。细致剖析并区分所有这些偶然情况，实无必要。这并不能为对抗情欲提供任何助益。您只需谨记一点：一旦察觉到情欲的念头，便立刻以怒气和敌意的愤懑武装自己。在心神的争战中，这种愤懑的意义，就如同在恶人来犯时，猛地推搡其胸膛。然而，正如在类似袭击中，胸部的打击并非总能使恶人仓皇而逃，同样，在心神的争战中，对情欲的思虑、感受和欲望所激发的愤懑，也并非总能将它们驱逐出灵魂，并结束与它们的搏斗。按照自然的秩序，本应如此——也确实如此，但并非总是如此。这是因为，在思虑的萌发中，邪魔常常参与其中，而它们是毫无廉耻的。无论您如何对它们发怒，它们依然固执地坚守着自己的思虑。显然，在愤懑之后，我们还需诉诸另一种方法。那么，这又是何种方法呢？
  - type: paragraph
    text:
      ru: 'Что делает подвергшийся нападению злого человека? Подавши его в грудь,
        кричит: «Караул!» На зов его прибегает стража и избавляет его от беды. То
        же надо делать и в мысленной брани со страстями. Рассерчавши на страстное,
        надо взывать о помощи: «Господи, помоги! Господи, Иисусе Христе, Сыне Божий,
        спаси меня!«Боже, в помощь мою вонми, Господи, помощи ми потщися!»(Пс. 69, 2)».
        Обратясь так ко Господу, уж не отходите от Него вниманием к тому, что в вас
        происходит, а все и стойте пред Господом, умоляя Его о помощи. От этого враг,
        как огнем палимый, убежит немедля. Некто из святых сказал: именем Господа
        Иисуса бей ратников. Против Господа ничто устоять не может, а Он близ есть:«близ
        Господь всем призывающим Его, всем призывающим Его во истине: волю боящихся
        Его сотворит, и молитву их услышит, и спасет я»(Пс. 144, 18–19). Он Сам дал
        такое обетование тем, которые в уповании взывают к Нему в час нужды:«Яко на
        Мя упова, и избавлю и: покрыю и, яко позна имя Мое. Воззовет ко Мне и услышу
        его: с ним есм в скорби, изму его и прославлю его»(Пс. 90, 14–15). Не забывайте
        так делать – и всегда с успехом будете поражать и прогонять все возникающее
        в вас страстное.'
      cn: 当一个人被恶人袭击时会做什么？他会捶击那恶人的胸膛，并大喊：「救命！」听到呼喊，护卫队会赶来，将他从困境中解救出来。在与情欲进行的思想争战中，我们也当如此行。当你对情欲感到愤怒时，务要呼求帮助：「主啊，求祢帮助！主耶稣基督，上帝的儿子，求祢拯救我！」「上帝啊，求祢快快帮助我！主啊，求祢速速扶助我！」（诗篇
        69:2）。如此转向主之后，你的心思意念就不要再离开祂，不要再关注自己里面所发生的一切；你当全然立于主前，恳求祂的帮助。如此，敌人必如被火焚烧般，立刻逃走。有位圣者曾说：要奉主耶稣的名，击打那些仇敌。在主面前，没有什么能站立得住，因为祂是近的：「凡求告上主的，就是诚心求告祂的，上主都与他们相近。敬畏祂的，祂必成就他们的心愿，也必听他们的呼求，拯救他们。」（诗篇
        144:18-19）。祂亲自向那些在患难时刻带着盼望呼求祂的人，赐下了这样的应许：「因为他专心爱我，我就要搭救他；因为他知道我的名，我要把他安置在高处。他若求告我，我就应允他；他在急难中，我要与他同在；我要搭救他，使他尊荣。」（诗篇
        90:14-15）。切莫忘记如此行——你将总能成功地击败并驱逐你心中所有涌现的情欲。
  - type: paragraph
    text:
      ru: 'Иные делали, а может быть, и теперь делают так: заметив страстное и вознегодовав
        на него, начинают изобличать его непотребство. Например, пришел помысл гордости
        – они начинают читать: «Гордость Богу противна; ты, земля и пепел, как не
        стыдишься возноситься помыслом, помяни грехи свои» и подобное. Все подбирают
        мысли против гордости, полагая, что этим прогонят горделивый помысл. Бывает,
        что и прогоняют, но вообще этот прием неверен. Обличая страстный помысл, все
        же держим его в уме, и он между тем шевелит чувство и пробуждает желание,
        то есть продолжает сквернить душу. Да и одно присутствие его в мысли уже есть
        скверна. Когда же, не вступая в эту словесную прю со страстным, прямо обратимся
        ко Господу со страхом, благоговеинством, упованием и преданностью Его вседействию,
        то этим самым страстное уже отстраняется от очей ума, взирающего на Господа.
        Будучи отрезано от души таким вниманием, оно само собою отходит, если естественно
        так возбуждается; а если тут и враг примешивается, то его поражает луч света
        умного, от созерцания Господа исходящий. И бывает так, что душа тотчас успокаивается
        от страстных приражений, как только обратится ко Господу и воззовет к Нему.'
      cn: 另有人过去如此行事，或许现在亦是如此：一旦察觉到情欲的念头，便对之生出愤慨，开始揭露其不当。例如，当一个骄傲的念头浮现时，他们便开始诵读：「骄傲为上帝所憎恶；你这尘土与灰烬，怎能不羞于心生傲慢之念，当记起你的罪愆。」诸如此类。他们收集所有针对骄傲的思绪，以为这样就能驱逐骄傲的念头。有时，这确能将其驱逐，但总而言之，这种方法并不正确。当我们在揭露情欲念头之时，它仍在我们的心中盘桓，并同时搅动着情感，唤醒着欲望，亦即持续地玷污着灵魂。更何况，它单单存在于思绪之中，便已是一种玷污。然而，当我们不与这情欲的念头进行口舌之争，而是直接带着敬畏、崇敬、盼望与对上帝全能作为的顺服转向主，那么情欲的念头便已从我们心神的目光中被挪开，因为这目光已仰望于主。当它被这种专注从灵魂中斩断时，若它是自然而然地被激发，便会自行消散；若其中掺杂着仇敌的作为，则从对主的默观中发出的那道理性之光，便会击退仇敌。于是，当灵魂一转向主，向祂呼求，便立刻从情欲的侵袭中得到安宁。
  - type: paragraph
    text:
      ru: 'Чтобы вам яснее это представить, расскажу одно предание. Жил старец в безмолвной
        пустыне. Напали на него бесы видимо и начали тащить вон из келии, чтобы выгнать
        совсем и из пустыни. Старец начал сам отбиваться от них, но те пересилили
        его и уже к самой двери притащили. Еще бы немного – и они вышвырнули бы его
        вон. Видя крайнюю беду, старец воззвал: «Господи, Иисусе Христе! Почто мя
        оставил еси! Помоги мне, Господи!» Как только воззвал, тотчас явился Господь
        и разогнал бесов, а старцу сказал: «Я не оставлял тебя; но как ты не призывал
        Меня, а сам думал управиться с врагами, то не приступал помочь тебе. Сам ты
        виноват, понадеявшись на себя. Призывай Меня, и всегда встретишь готовую помощь».
        Сказав это, Господь стал невидим. Вразумив старца, этот случай и всем нам
        дает урок не барахтаться со страстными помыслами своим с ними мысленным препирательством,
        а тотчас обращаться к Господу с молитвою против них.'
      cn: '为了让您更清晰地理解，我将讲述一个古老的传说。


        有一位年迈的修士，独自居住在寂静的旷野之中。有一天，邪魔们显形而来，猛烈地拽着他，试图将他拖出他的居所，甚至将他彻底逐出这片隐修之地。修士奋力抵抗，试图将它们击退，然而邪魔们的力量远胜于他，已将他拖至门边。只差片刻，他便会被它们完全抛出门外。


        眼见自身陷入绝境，修士急切地呼喊：「主啊，耶稣基督！祢为何离弃了我？求祢帮助我，我的主！」 他刚一呼喊，主便立刻显现，驱散了所有的邪魔，并对修士说：「我从未离弃你；然而，你并未呼求我，反而自恃其力，企图独自战胜仇敌，所以我未曾施以援手。你因信赖自身而犯下过错。呼求我吧，你将永远得到我随时预备的帮助。」
        说完这些，主便隐去了身形。


        这个故事不仅教诲了那位修士，也为我们所有人提供了一个教训：我们不应与那些充满情欲的思虑纠缠不清，不应试图通过自身的思维辩驳来与它们搏斗，而应立刻转向主，以祷告来抵御它们。'
  - type: paragraph
    text:
      ru: 'Все разумно ведущие мысленную брань со страстями так и поступают. Святой
        Иоанн Колов говорил о себе: «Я делаю, как человек, сидящий под деревом и внимательно
        осматривающийся кругом. Этот человек, как только увидит зверей, подходящих
        к нему пожрать его, тотчас взбирается на дерево, и звери, подошедши, походят-походят
        кругом и отходят. А я, как только замечу мысленных зверей, подходящих ко мне
        в страстных помыслах, тотчас востекаю умом ко Господу, и эти мысленные звери
        и подойти ко мне не успевают, как принуждены бывают разбегаться куда зря».'
      cn: 所有以理智与情欲进行思想争战的人，都是这样做的。圣约安·科洛夫曾谈及自己：「我所行之事，就像一个人坐在一棵树下，警觉地环顾四周。这个人，一旦看到野兽逼近要吞噬他，立刻便爬上树，而野兽们走过来，在树下徘徊一阵便离开了。至于我，一旦察觉到情欲思想中逼近我的无形野兽，我立刻便以心智攀升至主那里，这些无形野兽还未来得及靠近我，就被迫四散奔逃，不知所踪。」
  - type: paragraph
    text:
      ru: 'Припомните, что я писал вам прежде: что надобно утвердиться вниманием ума
        в сердце и там непрестанно взирать и взывать ко Господу. Это то же есть, что
        теперь говорится: что надо к Господу обращаться с молитвою, когда восстают
        страстные мысли, чувства или пожелания. К Господу обращаться надо, сходя вниманием
        ума в сердце и там взывая к Нему. Если бы мы неопустительно исполняли это
        небольшое правильце: утвердившись умом в сердце, стоять пред Господом со страхом,
        благоговеинством и преданностью, – то никогда не возникали бы в нас не только
        страстные пожелания и чувства, но и голые помыслы. Но та наша беда, что уходим
        умом из сердца от Господа и блуждаем мыслями на стороне далече. В эту пору
        и вторгаются страстные помыслы, и только мало-мало не спохватись, глядишь
        – уж и чувства страстные пошли, и желания такие же зашевелились. Вот и борись.
        А кто виноват?! Не давать бы блуждать мыслям – и брани не было бы. Но пусть
        сплоховали мы, удалившись из сердца от Господа и тем накликав на себя беду,
        по крайней мере теперь, когда беда уж замечена, поспешим опять укрыться туда
        же – в сердце пред Господа, чтобы воззвать к Нему о помощи.'
      cn: 请忆念我先前写予您的：当使心意坚定于心中，并于彼处不息地仰望并呼求主。这与现今所言的，乃是同一件事：当情欲思虑、情感或欲望涌现之时，人须以祷告转向主。人当转向主，降心意于心中，并于彼处向祂呼求。倘若我们能毫不懈怠地遵行这微小的规矩：使心意坚定于心中，以敬畏、虔诚与全然委身立于主前——那么，不仅情欲的欲望与情感，就连赤裸的意念，也绝不会在我们里面生发。然而，我们的不幸在于，心意离开心中，远离了主，使思绪在远方漫游。就在此时，情欲的意念便趁虚而入，倘若稍不留意，您会发现——情欲的情感已然生起，同样的欲望也已骚动不安。于是，您便要为此争战。然而，谁之过呢？！若不任由思绪漫游——便不会有争战。但即便我们已然失误，远离了心中之主，从而招致灾祸，至少如今，当灾祸已被察觉时，我们当速速再次隐匿于彼处——在主前的心中，向祂呼求帮助。
  - type: paragraph
    text:
      ru: 'На этот предмет тот же святой Иоанн Колов сказал такую притчу: была в одном
        месте красавица неисправного поведения. Правитель той страны сжалился над
        нею, что такая красота гибнет, и, улучив время, сказал ей: «Брось шалости,
        я возьму тебя к себе в дом и будешь моею женою и госпожою многих сокровищ.
        Только смотри, будь верна, а то будет тебе такая беда, что и вообразить ты
        не можешь». Она согласилась и была взята в дом правителя. Прежние ее приятели,
        видя, что она пропала где-то, начали искать и разыскивать и дознали, что она
        у правителя. Правитель хоть и гроза, но они не отчаивались опять сманить к
        себе красавицу, зная ее слабость. «Нам стоит только подойти сзади дома и свистнуть
        – она поймет в чем дело и тотчас выбежит к нам». Так и сделали. Подошли сзади
        к дому и свистнули. Красавица, услышав свист, встрепенулась. Зашевелилось
        было в ней нечто прежнее. Но она уже взялась за ум и вместо того, чтобы выбежать
        из дома, устремилась во внутреннейшие покои пред лицо самого правителя, где
        тотчас и успокоилась; новых же свистков там уже не слышно было. Те приятели
        посвистели-посвистели и отошли прочь ни с чем. Смысл притчи сей ясен. Красавица
        эта изображает падшую душу, ко Господу обратившуюся в покаянии и с Ним сочетавшуюся,
        чтобы Ему Единому принадлежать и Ему Единому служить. Прежние приятели – страсти.
        Свист их – это движение страстных помыслов, чувств и пожеланий. Убежание во
        внутренние покои есть укрытие в глубь сердца, чтобы стать там пред Господа.
        Когда это совершится внутри, обеспокоившее душу страстное, что бы оно ни было,
        отходит само собою, и душа успокаивается.'
      cn: '对于此事，圣约安·科洛夫讲了一个这样的比喻：曾有一地，住着一位行为不端的绝代佳人。那地的统治者怜悯她，哀叹如此美貌竟要凋零，便寻得时机对她说：「弃绝你的轻浮举止吧，我将带你入我家中，你必成为我的妻子，并掌管诸多财宝。但请务必谨记，要对我忠贞不渝，否则你将遭遇连想都无法想象的灾祸。」她欣然同意，便被接入统治者的家中。她往日的友人们见她不知所踪，便四处寻访打探，最终得知她身在统治者之处。虽知统治者威严可畏，但他们并未放弃再次诱回佳人的念头，因深知她的软弱。「我们只需走到屋后，轻声吹哨——她便会明白一切，立刻奔向我们。」他们便照做了。走到屋后，轻声吹哨。佳人听到哨声，心中一动。她内心深处的一些旧习似乎被触动了。但她已然痛改前非，非但没有冲出屋子，反而径直奔向内室，来到统治者面前，在那里她立刻得到了安宁；外界的哨声也再听不到了。那些友人们吹了一会儿哨，便一无所获地离开了。


        这个比喻的含义是显而易见的。这位佳人象征着一个堕落的灵魂，她在忏悔中转向主，并与他结合，单单归他所有，单单侍奉他。昔日的友人们，则是指情欲。他们的哨声，则是情欲思虑、感受和欲望的涌动。逃入内室，则是在内心深处寻求庇护，以便在那里站立在主面前。当这在内心深处得以实现时，无论何种困扰灵魂的情欲，都会自行消退，灵魂便会得到安宁。'
  - type: paragraph
    text:
      ru: Извольте затвердить сие сказание и по смыслу его действовать всегда. Увидите,
        как скоро будет восстановляться в вас внутренний покой, возмущаемый появлением
        страстностей.
      cn: 请您务必铭记这段话语，并始终依循其深意而行。您将见到，内心之平静——那常被情欲扰乱的平静——会多么迅速地在您心中得以恢复。
  - type: paragraph
    text:
      ru: Милость Божия буди с вами! Спасайтесь!
      cn: 愿上帝的恩慈与你们同在！愿你们蒙受救赎！
- type: heading1
  initial:
    ru: '59.'
    cn: '59.'
  text:
    ru: Выдержка из преподобного Исихия о борьбе со страстями
    cn: 圣伊西修斯关于对抗诸情的摘录
  children:
  - type: paragraph
    text:
      ru: О мысленной брани вообще теперь все уже вам сказано. Страстей много, но
        сколько бы их ни было, все они подходят показанным образом и все прогоняются
        и преодолеваются, как сказано. Каждая страсть, конечно, имеет свои особенности,
        с которыми и возбуждается; бывает также премножество случайностей в образе
        их появления. Но это не изменяет общих приемов брани с ними. Делайте, как
        сказано, и успешно всякую прогонять будете страсть, с какой бы силой ни восстала
        она в вас.
      cn: 关于心灵争战的一切，如今已尽数向您阐明。情欲繁多，然无论其数量几何，皆按所示之法降临，亦如所言，皆可被驱逐与战胜。诚然，每种情欲皆有其独特之处，并以此而激起；其显现之方式亦有无数偶发之事。然此并不能改变与之争战之普遍方法。请依所言而行，您便能成功驱逐一切情欲，无论其以何等力量在您心中兴起。
  - type: paragraph
    text:
      ru: Чтобы вы лучше могли запомнить все это и убедиться, что так, а не иначе
        надо действовать, делаю выписку из преподобного Исихия, пресвитера Иерусалимского,
        книжку которого, помнится, я вам послал.
      cn: 为了让你们更好地记住这一切，并确信行动理当如此而非他法，我特此摘录一段耶路撒冷长老，可敬的伊希基奥斯的话。我记得，他的书我已寄给了你们。
  - type: paragraph
    text:
      ru: 'Вот что он говорит:'
      cn: 以下是他所言：
  - type: paragraph
    text:
      ru: '«Подвизающийся внутренне всякую минуту должен иметь следующие четыре вещи:
        смирение, крайнее внимание, противоречие (помыслам) и молитву. Смирение –
        поскольку сопротивники его в брани суть гордые демоны, – дабы Христову помощь
        удержать рукою сердца, ибо Господь ненавидит гордых. Внимание – чтобы не попускать
        сердцу иметь никакого помысла, хотя бы он и добрым казался. Противоречие –
        дабы, как скоро усмотрит пришедший (помысл), тотчас с гневом отразить лукавого.
        Молитву – дабы после противоречия тотчас возопить ко Христу с воздыханием
        неизглаголанным. И тогда сей подвижник увидит врага связанного или гонимого
        поклоняемым именем Иисуса, как прах ветром или как дым исчезающего с мечтанием
        своим» (пункт 20).'
      cn: 「那在内心争战的人，每时每刻都应具备以下四样：谦卑、极度的专注、抵挡（意念），以及祷告。谦卑，是因为他争战的对手是骄傲的魔鬼，为要用心的手把握住基督的帮助，因为主憎恶骄傲的人。专注，是为了不让心存留任何意念，即使它看似良善。抵挡，是为了在察觉到意念来临之时，立刻带着愤怒击退那恶者。祷告，是为了在抵挡之后，立即以无可言喻的叹息向基督呼求。那时，这位属灵的战士将看到仇敌被捆绑，或被可敬的耶稣之名驱逐，如同尘土被风吹散，或像烟雾带着其幻象消逝」（第20点）。
  - type: paragraph
    text:
      ru: 'Вот и еще подобное место:'
      cn: 看，这里又有一处相似的记载：
  - type: paragraph
    text:
      ru: «В мысленной брани должно действовать так, как действуют на (обыкновенной)
        войне. Во-первых, потребно внимание; во-вторых, когда заметим, что враг придвинул
        помысл, должно поразить его проклятием, с гневом в сердце; в-третьих, надобно
        помолиться против него, призывая в сердце Иисуса Христа, дабы демонский призрак
        тотчас исчез, чтобы ум не пошел за мечтанием, как дитя, прельщаемое каким-нибудь
        искусником (фокусником, фигляром)» (пункт 105).
      cn: 「在心意的争战中，我们应当像在（寻常）战争中那样行事。首先，需要警醒；其次，当我们察觉仇敌带来了念头时，应当以咒诅击打它，心中带着义怒；第三，必须为抵挡它而祷告，心中呼求耶稣基督，好让那恶魔的幻象立即消失，使心智不致像孩童被弄虚作假者（变戏法者，小丑）所迷惑那样，随从幻象而去。」（第105点）
  - type: paragraph
    text:
      ru: «Если ты в сердце своем всегда обращаешься со смиренномудрием, с памятованием
        о смерти, с самоосуждением, с противоречием помыслам и с призыванием имени
        Иисуса Христа и с сими оружиями ежедневно продолжаешь трезвенно узкий, радостотворный
        и приятный путь мысленный, то войдешь во святые созерцания святых и просветишься
        глубокими тайнами от Христа,«в Котором сокрыты все сокровища премудрости и
        ведения», в Котором«обитает вся полнота Божества телесно»(Кол. 2, 3, 9). Ибо
        ты ощутишь во Иисусе, что на душу твою нисшел Дух Святый, который светит уму,
        чтобы он мог смотреть откровенным лицом.«Никто, – говорит Апостол, –не может
        назвать Иисуса Господом, как только Духом Святым»(1Кор. 12, 3). Конечно, сим
        он утверждает таинственно ищущего» (пункт 29).
      cn: 「若你心中常存谦逊、忆念死亡、自我谴责、抵拒意念，并恒常呼求耶稣基督之圣名，日复一日，以这些神圣的兵器，警醒地行走于那窄而喜乐、可悦的思维之路，你便将进入圣者们的崇高默观，并从基督那里领受深奥的奥秘，『因祂里面藏着一切智慧和知识的宝藏』，在祂里面『神性一切的丰盛，都有形有体地居住着』(歌罗西书
        2:3，9)。因为你将在耶稣里面感受得到，圣灵已降临于你的灵魂，祂将照亮你的心智，使你得以明澈地观见。使徒说：『若非借着圣灵，没有人能称耶稣为主』(哥林多前书
        12:3)。当然，借此，他以奥秘的方式坚固着寻求之人。」（第29点）
  - type: paragraph
    text:
      ru: В этих и других подобных местах вообще говорит преподобный Исихий о ходе
        мысленной брани. Больше же в его книжке говорится по частям о каждом из показанных
        приемов брани, и особенно о внимании к сердцу, пребывании там и мысленном
        оттуда обращении ко Господу с молитвою. Извольте просмотреть теперь же всю
        ту книжку. А я выпишу вам несколько о сем пунктов.
      cn: 在这些以及其他类似篇章中，可敬的伊希基奥斯普遍论述了心神争战的进程。然而，在他的小册子中，更多的是分章节阐述了所展示的每一种争战策略，尤其是关于对心神的专注、安住于其中，以及从那里以祷告转向主。请您现在就通读那本小册子。我将为您摘录几个相关要点。
  - type: paragraph
    text:
      ru: '«Великий законодатель Моисей или, лучше, Дух Святый устами его говорит:«Внемли
        себе: да не будет слово тайно в сердце твоем беззакония»(Втор. 15,9). Тайным
        словом называет он одно мысленное представление чего-нибудь худого (страстного),
        ненавидимого Богом, что также отцы называют прилогом, наводимым на сердце
        от диавола, за которым, коль скоро он является уму, тотчас устремляются наши
        мысли и страстно с ним сообщаются» (пункт 2).'
      cn: 「伟大的立法者摩西，或者更确切地说，圣灵借由他的口谕示我们：『你要谨慎自守，不要心存不义的隐秘话语。』（申命记 15:9）他所说的隐秘话语，是指心中对任何邪恶（情欲的）事物的思想表象，为神所憎恶。此即教父们所称的「外来意念」，由魔鬼引入心中。一旦它出现在心智中，我们的思绪便立刻随之奔涌，情欲地与之交合。」（第2点）
  - type: paragraph
    text:
      ru: «Внимание есть непрестанное сердечное от всякого помысла безмолвие, в котором
        душа Единым Иисусом Христом Сыном Божиим и Богом всегда, непрерывно и непрестанно
        дышит и Его призывает; мужественно с Ним ополчается на врагов; Ему, имеющему
        власть отпущать грехи, исповедуется; часто тайным призыванием объемлет Христа,
        Единого ведающего сердца» (пункт 5).
      cn: 「专注乃是心扉不住的寂静，远离一切妄念。在此寂静中，灵魂以独一的耶稣基督，上帝之子与上帝为气息，绵绵不绝，持续不辍地呼唤祂；勇敢地与祂并肩作战，抵御仇敌；向拥有赦罪权柄的祂告解；时常以隐秘的呼求拥抱基督，唯有祂洞悉人心。」（第五点）
  - type: paragraph
    text:
      ru: «Трезвение есть твердое водружение помысла и его стояние у дверей сердца,
        так что он видит подкрадывающиеся помыслы и уразумевает, какой образ покушаются
        начертать и напечатлеть в уме демоны, чтоб прельстить им чрез воображение»
        (пункт 6).
      cn: 「警醒是将意念坚定地安置并使其守候在心门，如此它能看见悄然临近的意念，并辨明恶魔企图在心中描绘和印刻何种形象，以便借由想象来诱惑。」（第6点）
  - type: paragraph
    text:
      ru: «Мысль, стоящая (в сердце) и призывающая Христа на врагов и прибегающая
        к Нему, подобна некоему зверю, окруженному множеством псов и защищающемуся
        в твердыне. Она издалека умственно усматривает умственные засады невидимых
        врагов и, непрестанно моля против них миротворца Иисуса, пребывает невредимою
        от них» (пункт 8).
      cn: 「那驻于（心中）并向基督呼求以抵御仇敌，且投奔于祂的思想，犹如一头野兽，被群犬环伺，却在坚固的堡垒中自卫。它从远处以心神洞察无形仇敌的诡谲伏击，并持续不断地祈求和平之君耶稣抵挡他们，因此安然无恙，不受伤害。」（第八条）
  - type: paragraph
    text:
      ru: «Не имеющий молитвы, чистой от помыслов, не имеет оружия на брань. Молитву
        разумею я непрестанно совершаемую во внутренности души, дабы скрытно ратующий
        враг призыванием Христа был поражаем и опаляем. Ибо ты должен и острым, и
        напряженным оком ума смотреть, чтобы узнавать входящих, узнав же, тотчас противоречием
        сокрушать главу змия и в то же время со стенанием взывать ко Христу – тогда
        опытом дознаешь Божию невидимую помощь, тогда ясно увидишь правое состояние
        сердца» (пункты 21 и 22).
      cn: 「若无思虑纯净之祷告，便无争战之兵器。我所言之祷告，乃是灵魂深处不辍之奉行，使那潜伏争斗之仇敌，因呼唤基督之名而受击溃与焚烧。因你当以敏锐而专注之心眼审视，以辨识那潜入者；一旦辨识，便立即以抵挡之言碎其蛇首，同时以呻吟之声呼求基督——如此，你将亲身经验上帝那无形之助佑，届时你将清晰洞见心之正境」（第21与22段）。
  - type: paragraph
    text:
      ru: '«Итак, да дерзает душа о Христе, да призывает Его и да не страшится нисколько:
        она не одна воюет, но вместе со страшным Царем, Иисусом Христом, Творцом всего
        сущего, телесного и бестелесного, видимого и невидимого» (пункт 40).'
      cn: 「因此，愿灵魂在基督里大胆无惧，愿她呼求祂，丝毫不要畏惧：她并非独自争战，而是与可敬可畏的君王——耶稣基督，万有之创造主，包括有形与无形，可见与不可见——一同争战。」（第40点）
  - type: paragraph
    text:
      ru: Ограничусь этими выписками, потому что, если бы выписывать все, сюда относящееся,
        надлежало бы переписать половину книжки. И эти выписки сделал я для того,
        чтобы обновить в вашей памяти, что уже так давно толкую вам о памяти Божией
        и внутренней брани со страстями. Ведайте, что в этом вся суть труда над содеванием
        спасения.
      cn: 我仅限于这些摘录，因为若要摘录所有相关内容，便要抄写半本书了。我作这些摘录，乃是为了唤醒你们的记忆，关于我长久以来向你们讲解的，对上帝的纪念以及与情欲的内在争战。请知晓，这乃是为成就救恩而劳作的全部精髓。
  - type: paragraph
    text:
      ru: 'Прочитав это, не скажите в себе: «Да что же я, пустынница, чтобы мне соблюдать
        такие правила?!» Не вы одни, а очень и очень многие так говорят, только не
        из числа тех, которые как должно принялись за труд содевания спасения. Взявшиеся
        за сей труд не могут так говорить. Так и вы, если хотите жить в духе (в чем
        и состоит содевание своего спасения), должны неотложно поступать так, как
        прописано. А если хотите жить спустя рукава, то, конечно, все это к вам не
        подходит. Я и начал писать об этом, поверив, что ваше решение Господу принадлежать
        было искренне. Ибо у кого такое решение искренне, тому не миновать прописанного
        пути. Он может много трудиться и делать разные обходы, но, пока не нападет
        на эту тропу, толку не будет. Я и указываю вам ее прямо, чтобы вам не плутать
        по сторонам. Беритесь усерднее – и скоро увидите успех. На все труд надо;
        без труда ничего не бывает.'
      cn: 读到此处，请不要自言自语：「我难道是隐士吗，要我遵守这样的规矩？！」 不止你一人，实在有太多太多人如此说，只是他们并非那些真正投入到救赎工程中的人。那些已承担此劳作之人，是不会说出此番话的。因此，若你渴望在圣灵中生活（这正是你救赎的成就所在），便当毫不迟疑地遵照所写明的去行。若你只想得过且过，那么，这一切自然与你不相干。我之所以开始写这些，是因我相信你归属于主的决定是真诚的。因为，凡是怀抱此真诚决定之人，都必将走上所指示的道路。他或许会付出诸多辛劳，尝试各种迂回，但若不踏上这条小径，便不会有任何益处。我正直接为你指明这条路，免得你四处徘徊迷失。更加勤勉地去实践吧——你很快便会看到成功。凡事都需要努力；没有辛劳，便一无所成。
  - type: paragraph
    text:
      ru: Не допускайте же такого суемудрия. В пустыне кто живет или в монастыре,
        или в миру содевает свое спасение – всякому неотложный закон очистить сердце
        свое от страстей; очистить же он его иначе не может, как описанным способом.
        Не отказывайтесь же и не упирайтесь ногами.
      cn: 切莫容许此等虚妄之念。无论是隐居沙漠，抑或安住修院，乃至身处尘世以成全自身救赎者——皆有一项不可规避之法则，即须涤净己心，使其远离诸般激情。而欲达此境，除上述之道，别无他途。故请勿推诿，亦勿固执己见。
  - type: paragraph
    text:
      ru: Благослови вас, Господи!
      cn: 愿主赐福于你！
- type: heading1
  initial:
    ru: '60.'
    cn: '60.'
  text:
    ru: Как поступать, если и при борьбе со страстями проторгаются в нас страстные
      мысли и желания. Очищение сердца
    cn: 若与情欲搏斗时，情欲的思念与渴求仍闯入我心，当如何行？—— 洁净心灵。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的慈悲与您同在！
  - type: paragraph
    text:
      ru: 'Полагаю, что вы взялись за дело как должно и усердно напрягаетесь памятовать
        всегда о Господе, внимать сердцу своему и всякое неправое в нем движение преследуете
        неприязненным отвержением, обращаясь в то же время молитвенно к Господу о
        помощи. Но вместе с сим никак не могу полагать, что, как только взялись –
        тут и успех полный: и мысли у вас все чисты, и чувства и желания святы. Потому
        что так ни у кого не бывает. Будут умиротворяться помыслы, будут все более
        и более редкими становиться страстные движения чувств и пожеланий. Но все
        же они будут прорываться, и иногда с большой силой.'
      cn: 我想，您已经依照应有的方式开始着手，并且殷切地努力，时时将主铭记于心，留意自己的心扉，并以厌恶之情摒弃其中一切不不正的涌动，同时向主祈祷以求助。然而，与此同时，我绝不认为，一旦您开始着手，便会立即获得圆满的成功，使得您的思想全然纯洁，情感与愿望全然圣善。因为世上无人能达此境。您的思虑会逐渐趋于平静，情欲的冲动和妄念会越来越少。但它们仍会不时地爆发，有时甚至以巨大的力量冲击而来。
  - type: paragraph
    text:
      ru: Прорвались – выгоните, опять прорвутся – опять выгоните. Но это уж положено.
        Теперь я хочу только сказать вам, как должно вам отнестись к сим проторжениям
        по суду совести. Отнестись ли равнодушно или поскорбеть о том, что так бывает,
        и каяться в том Господу? Нельзя равнодушно относиться к сим проторжениям,
        а по прогнании их всякий раз надо поболеть и покаяться пред Господом, что
        так было. Даже и тогда, как мысли, чувства, желания страстные проторгаются
        вдруг, без всякого участия произволения, все же они означают, что сердце нечисто
        и из него«исходят помышления злая»(Мф. 15, 19). А вы обязаны иметь сердце
        чистое. Вот и жалейте, что сердце нечисто, и кайтесь Господу в сей нечистоте,
        обещая трудиться над очищением его и моля Его о помощи в сем. Но ведь на деле
        редко не примешивается сюда и произволение. Вы по невниманию дали страстному
        помыслу место, и он успел породить страстное чувство – виноваты, зачем не
        внимали. По тому же невниманию, а то и по сласти чувства, вы не поспешили
        вооружиться против него и прогнать, и оно успело породить страстное пожелание
        – вы виноваты, зачем тотчас не вооружились, а допустили соуслаждение греховным
        и страстным. Чтобы пожеланию вы попустили породить склонение на дело, я этого
        в вас не допускаю, но всяко вы можете допустить длительность пожелания и не
        тотчас вооружиться против него. А это и еще более делает вас виновной. Таким
        образом, дурной помысл попущен – вина; допущено породиться от него дурному
        чувству – другая; из дурного чувства попущено родиться дурному пожеланию –
        третья; дурному пожеланию дозволено промедлить – четвертая. Вот сколько виновностей!
      cn: 它们若冲破防线，您就将它们逐出；若再冲破，您就再次逐出。但这已是定数。如今我只愿告诉您，您当如何以良心的判断来面对这些冲破。是漠然视之，还是为此等情状而忧伤，并在主面前忏悔？您不能对这些冲破漠然置之，而是在每次将它们逐出之后，都当为此悲痛，并在主面前忏悔，因为它们竟能如此。即便那些情欲的思想、情感、欲望是骤然闯入，丝毫无关乎您的自由意志，它们依然表明您的心不洁净，因为「从心里发出恶念」（马太福音
        15:19）。而您有责任拥有一颗洁净的心。因此，当为心不洁净而哀伤，并在主面前为此不洁而忏悔，承诺要努力洁净它，并祈求祂的帮助。然而，在实际中，自由意志很少不掺杂其中。您因疏忽大意，让情欲的思想占据了位置，它便成功地生出了情欲的情感——这是您的过失，为何不谨慎呢？同样因疏忽，甚或因情感的甜美，您未能及时武装自己并将其驱逐，它便成功地生出了情欲的愿望——这是您的过失，为何不立刻武装自己，却容许对罪恶和情欲的同乐呢？至于您会放任愿望生出行动的倾向，我对此不容许发生在您身上，但您无论如何都可能容许愿望持续，而不立刻武装自己对抗它。而这使您的过失更加深重。因此，一个坏念头被容许——是过失；容许它生出坏情感——是第二个过失；从坏情感中容许生出坏愿望——是第三个过失；容许坏愿望拖延——是第四个过失。看，这有多少过失啊！
  - type: paragraph
    text:
      ru: И не извольте себя замаскировывать, прикрываясь листвием смоковничным, и
        укрываться в кусты от Господа, подходящего к вам в совести и обличающего.
        Вините себя скорее кругом и просите прощения, не слагая вины ни на кого. Рассерчали,
        например, на горничную, и тем паче если наговорили ей острых слов, не слагайте
        вины на горничную. Пусть горничная сплоховала, но тут не об ней дело, а о
        том, зачем вы рассерчали. Разве нельзя было без серчания поправить ошибку?
        Да хоть бы и нельзя было поправить, все вообще можно улаживать без серчания.
        Тут серчание проторглось, там осуждение, там завиствование, там тщеславие.
        На все это, конечно, были поводы совне. Но не поводы виноваты, а виноваты
        вы, зачем допустили такие дурные чувства. И извольте, не прикрываясь, прямо
        винить себя пред Господом и просить прощения. Это делайте всякий раз, как,
        заметив дурноту, прогоните ее. Покаянием этим и сокрушением помиритесь с Господом
        и совестию и будете покойно опять воззревать ко Господу. А если не покаетесь,
        воззревать так не можете – это же будет для вас тяжело и опасно.
      cn: 请不要用无花果叶遮蔽自己，躲藏在灌木丛中，以逃避那在你的良知中接近并责备你的主。倒不如彻底地责备自己，并请求宽恕，不要将过错推诿给任何人。例如，你对女仆生气了，甚至还对她说了尖刻的话，请不要将过错推到女仆身上。或许女仆犯了错，但问题不在她，而在你为何生气。难道就不能心平气和地纠正错误吗？就算错误无法纠正，一切事情也都可以不带怒气地解决。这里涌出怒气，那里涌出论断，那里涌出嫉妒，那里涌出虚荣。所有这些，当然都有外部的诱因。但有罪的不是这些诱因，而是你，是你为何容许这些恶劣的情感。请你不要遮掩，直接在主面前责备自己并请求宽恕。每次当你察觉到邪恶并将其驱逐时，都要这样做。通过这悔改和痛悔，你将与主和良知和好，并能再次平静地仰望主。如果你不悔改，你就无法这样仰望——这会让你感到沉重和危险。
  - type: paragraph
    text:
      ru: До вечера не оставляйте не очищенными покаянием таких проторжений страстных,
        а тотчас очищайте их, как только прогоните именем Господа. Целый день и пройдет
        у вас – все в покаянии, потому что проторжения эти вначале будут у вас нередки.
        А вечером, пред тем, как молиться, своим чередом опять пересмотрите все страстные
        проторжения, опять пожалейте о том с сокрушением и покайтесь. В сем дело повседневного
        покаяния. Вот вам на это опять урок преподобного Исихия. «Ежедневные наши
        дела мы должны ежечасно взвешивать внимательно и сколько можно облегчать непременно
        тяжесть их вечером чрез покаяние, если хотим с помощию Иисуса преодолеть страсти.
        Надобно также смотреть, по воле ли Божией, пред Богом ли и для одного ли Бога
        совершаем все наши видимые дела, дабы чувства (страстные) не скрадывали вас,
        как неразумных» (пункт 124).
      cn: 在夜幕降临之前，请勿让那些因情欲而生的过失未尝以忏悔之洗涤，而应在您以主之圣名将其驱逐后，即刻予以洁净。您的整日时光，将尽数沉浸于忏悔之中，因为这些过失在最初时，于您而言将屡见不鲜。及至夜晚，在您祷告之前，依照惯例，再次省察所有的情欲过失，再次以破碎之心为此哀恸并忏悔。此乃日复一日忏悔之要义。为此，我们再次奉上圣伊西希俄斯长老的教诲：「我们每日的所行所为，当每时每刻审慎权衡，并竭尽所能地在夜晚借由忏悔来减轻其重负，如果我们渴望借由耶稣的帮助战胜情欲。我们亦须审察，我们所有可见的行为，是否出于上帝的旨意，是否在上帝面前，是否唯独为了上帝而行，以免情欲（之感）如愚顽者般暗中窃取您的心神。」（第124条）
  - type: paragraph
    text:
      ru: 'Если будете действовать по прописанному с безжалостной к себе решимостью,
        скоро увидите плод: умиротворится сердце ваше и воссияет в нем радость о Господе.
        Отчего бывает немирно сердце? Оттого, что его гложут страсти. Побейте страсти
        – и оно восприимет покой. Один из отцов уподобляет сердце норе, полной змей.
        Змеи эти – страсти. Когда показывается что страстное из сердца – это то же,
        что змея голову высовывает из норы. Бей ее по голове именем Господа, и она
        спрячется. Другая покажется – бей и ее. И всякую бей. Раз десяток придется
        так нанести удар такой змее – страсти – забудет высовываться, а то и совсем
        околеет. Всяко, если завалить нору или не давать пищи змеям, они перемрут.
        Так и страсти замрут, если не давать им пищи сочувствием к их внушениям, а,
        напротив, с гневом отревать их, как только появятся.'
      cn: 倘若你们能以对自己毫不留情的决心，依循所铭记的指引去行，很快便会得见果实：你们的心将归于宁静，主的喜悦将在其中闪耀。为何心会不安？乃因它为情欲所噬。战胜情欲，心便会重获安宁。有位教父将心比作一个布满毒蛇的洞穴。这些毒蛇，便是情欲。当情欲从心中显现时，便如同毒蛇从洞中探出头来。以主之名击打它的头，它便会缩回去。另一条毒蛇探出，也击打它。击打每一条毒蛇。如此这般，打击某条毒蛇——情欲——十来次，它便会忘记探头，甚至完全死去。无论如何，若是堵塞洞穴，或是不喂食毒蛇，它们便会死去。情欲亦然，若是不以同情去滋养其诱惑，反而是在它们刚一出现时，便以愤怒将其驳斥，它们便会消逝。
  - type: paragraph
    text:
      ru: Се вам кратчайший путь к очищению сердца от страстей. Если возлюбили вы
        чистоту сию, теките к ней сим путем, ибо другого нет. Не согласитесь так действовать
        – страсти останутся в сердце. Вы можете исправить свое поведение и сделать
        его безукоризненным и без этого, но сердце останется страстным и не даст вам
        узреть Господа. Не забывайте юродивых дев (Мф. 25, 1–13)!
      cn: 看哪，这是你涤净心田、摆脱情欲的最简捷之途。若你钟爱这份纯洁，便循此路奔赴，因别无他径。若你不愿依此而行，情欲将盘桓于心。即便如此，你或可修正自身行为，使其无可指摘，但心仍为情欲所困，使你无法得见吾主。勿忘那些愚拙的童女们（马太福音
        25:1-13）！
  - type: paragraph
    text:
      ru: Бог вам в помощь! Спасайтесь!
      cn: 愿上帝助您一臂之力！愿您得救！
- type: heading1
