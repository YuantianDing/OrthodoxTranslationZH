  text:
    ru: Выводы из сказанного о трех сторонах человеческой жизни. Возможность перехода
      из одного состояния в другое и преобладания той или другой стороны жизни. Преобладание
      душевности и плотяности как греховное состояние. Господство духовной жизни как
      норма истинной жизни человека
    cn: 关于人类生命三面的总结。从一个状态过渡到另一个状态的可能性，以及生命某一方面的主导性。魂性与肉性的主导为罪恶状态。属灵生命的主宰为人类真正生命的常态。
  children:
  - type: paragraph
    text:
      ru: Давайте теперь с вами сведем счеты или сделаем выводы из всего наговоренного.
        Видите, сколько у нас сторон или, лучше, степеней жизни! Есть сторона и степень
        жизни духовная, есть духовно-душевная, есть собственно душевная, есть душевно-телесная
        (кажется, я не оттенил ее как следует – сюда принадлежат наблюдения с воображением
        и памятью, желания из потребностей тела и чувства телесных состояний и впечатлений),
        есть телесная. Пять ярусов, но лицо человека одно, и это одно лицо живет то
        одной, то другой, то третьей жизнью и, судя по тому, какой жизнью живет, получает
        особый характер, отражающийся и в его воззрениях, и в его правилах, и в его
        чувствах, то есть оно бывает или духовным – с духовными воззрениями, правилами
        и чувствами, или душевным – с душевными понятиями, правилами и чувствами,
        или плотским – с плотскими мыслями, делами и чувствами (серединных состояний
        – душевно-духовного и душевно-телесного – не беру в счет, чтоб не дробиться
        слишком.) Не то сие означает, чтоб, когда человек бывает духовен, душевность
        и телесность не имели уже в нем места, – но то, что тогда духовность у него
        бывает господствующей, подчиняя себе и проникая собою душевность и телесность;
        равно не то, чтоб, когда человек бывает душевен, его духовность и телесность
        не существовали более, – но то, что тогда душевность бывает господствующей,
        всем заправляет и всему дает свой тон и самую духовность облекает покровом
        душевности; также не то, чтоб, когда человек бывает плотян, его духовность
        и душевность исчезли, – но то, что тогда все у него оплотеняется и духовность
        и душевность плотяны бывают, подчинены плоти и ею попраны и в рабстве у нее
        содержимы.
      cn: 现在，让我们来总结或从所有已述之事中得出结论。你看，我们有多少生命的面相，或者说，生命的阶层！有灵性的生命面相与阶层，有灵性与魂性的，有纯粹魂性的，有魂性与肉体的（看来我没有充分地阐明这一点——这包括了伴随着想象与记忆的观察，源自身体需求和对身体状态与感受的欲望），以及肉体的。这有五个层次，然而人的面目却是单一的，而这单一的面目时而活在一种生命中，时而活在另一种，时而活在第三种生命中，并根据其所活的生命，获得一种特殊的品格，这品格反映在他的见解、规则和感受中。也就是说，他或是灵性的——带着灵性的见解、规则和感受；或是魂性的——带着魂性的概念、规则和感受；或是肉体的——带着肉体的思想、行为和感受（处于中间状态的——魂性与灵性、魂性与肉体——我暂不考虑，以免过于零碎）。这并非意味着当一个人是灵性的时候，他就不再有魂性和肉体；而是说，那时灵性在他身上占据主导地位，使魂性和肉体顺服并被其渗透。同样地，这并非意味着当一个人是魂性的时候，他的灵性和肉体就不再存在；而是说，那时魂性占据主导地位，支配一切，赋予一切其自身的基调，甚至将灵性也披上魂性的外衣。也并非意味着当一个人是肉体的时候，他的灵性和魂性就消失了；而是说，那时他的一切都变得肉体化，灵性和魂性都变得肉体化，屈服于肉体，被肉体践踏，并被其奴役。
  - type: paragraph
    text:
      ru: Так как, на какой бы степени ни находился человек, другие стороны его жизни
        остаются присущими в нем, то ни на одной степени он не бывает закабален так,
        чтобы уж и высвободиться не мог из сей кабалы, но всегда имеет возможность
        переходить с одной степени на другую, ослабив одну сторону своей жизни и усилив
        другую. Так и духовный человек может ниспасть в душевность и телесность, и
        плотяный – подняться до духовности, когда тот возлюбит душевное и плотское,
        а этот взыщет духовного. Человек всегда свободен. Свобода дана ему вместе
        с самосознанием и вместе с ним составляет существо духа и норму человечности.
        Погасите самосознание и свободу – вы погасите дух, и человек стал не человек.
      cn: 因为，无论人处于何种境地，他生命的其他方面仍旧与他同在，所以他从不会被束缚至无法解脱，而总有机会从一个境地转向另一个境地，削弱生命中的一方面，增强另一方面。因此，属灵之人可能坠入属魂和属肉的境地，而属肉之人也能升华至属灵，这取决于前者是否爱慕属魂和属肉的事物，而后者是否寻求属灵的。人始终是自由的。自由是与自我意识一同赐予他的，并与自我意识共同构成了灵的本质和人性的准则。若熄灭了自我意识和自由，你便熄灭了灵，人也就不再是人。
  - type: paragraph
    text:
      ru: Но утверждая, что человек имеет свободу двигаться вверх и вниз по степеням
        жизни своей, я не утверждаю вместе с сим, что ему одинаково легко и удобно
        двигаться, сверху ли вниз идет он или снизу вверх, или что эти движения могут
        совершаться в нем так же быстро и часто, как переходы из одной комнаты в другую,
        бывающие по нескольку раз в день. Я хотел этим только сказать, что человек,
        себя сознающий и свободный, есть виновник своего состояния внутреннего и что
        если он, попав в такое состояние, которое одобрить нельзя, остается в нем,
        то сам виноват в том и ответен пред Богом и людьми.
      cn: 然而，我主张人拥有自由，可以在其生命阶梯上或升或降，但我并非同时主张，无论他是自上而下，抑或自下而上，其移动都同样轻省便利；也并非主张这些移动能如每日多次往返于不同房间那般迅速频繁。我仅欲借此说明，一个自觉且自由之人，乃是其内心状态的缔造者；倘若他陷入一种不可称许的境地，并滞留其中，那么他自己便要为此担责，并需在上帝和世人面前承担后果。
  - type: paragraph
    text:
      ru: 'Всякая из показанных степеней, или проявлений, нашей жизни натуральна в
        нас и, следовательно, не может быть неодобряема сама по себе. Не натурально
        и, следовательно, само по себе не одобрительно то состояние, в котором мысли
        блуждают, парят и бурлят, желания непостоянствуют, возбуждаемы будучи страстями
        – не натуральными нам, а пришлыми, – и чувства сердца волнуются и мятутся
        по причине сих же страстей. Я нарочно оттенял эти неестественности внутри
        нас, говоря о душевной жизни, чтоб остановить на них ваше внимание. Нарочно
        и теперь поминаю об этом, чтоб тоже заставить вас получше вникнуть в это дело
        и отнестись к нему по его достоинству. Блуждание помыслов, непостоянство желаний
        страстных и тревоги сердца непрестанно беспокоят нас, не давая ни одного дела
        сделать как должно и всегда почти сбивая нас с пути. Это болезнь хотя всеобщая
        и повсюдная, но не естественная, а нажитая нами произвольно. Враг знает, сколько
        она подручна ему, и, покушаясь искусить кого, прежде всего старается столкнуть
        его в этот омут, именно: сначала вводит в поток помыслов, под ними потом зажигает
        страстные пожелания, а этими взволновывает сердце.'
      cn: 我们生命中展现的每一种境况，或说现象，都根植于我们的本性之中，因此，其本身并非不可取。然而，那种思绪游荡、飘忽不定、波涛汹涌，欲望因着非我们本性、而是外来之情欲——即是激情——而被煽动得反复无常，心之情感也因此等激情而激荡不安、动荡不已的状态，却并非本性所有，故其本身亦不值得嘉许。我在论及灵魂生命时，特意强调了这些我们内在的非自然之处，旨在引起诸位对此的关注。如今我亦特意重提此事，同样是为了让诸位更深入地审视此事，并以其应有之重要性对待它。思绪的游荡、激情欲望的反复无常以及内心的不安，无时无刻不在困扰着我们，使我们无法
        properly 地完成任何一件事，几乎总是将我们引离正途。这虽然是一种普遍而无处不在的病症，却并非天生，而是我们任意妄为所致。仇敌深知此症对它而言是何等易于掌控，每当企图试探某人时，它首先便会努力将那人推入这深渊之中：即是，它先引导人进入思绪的洪流，继而在这洪流之下燃起激情的欲望，再以此激荡人心。
  - type: paragraph
    text:
      ru: Кто доведен до этого, у того искушение созрело. Если не опомнится – падает
        и, падши, увлекается в водоворот бурливых движений помыслов, пожеланий и чувств,
        иногда ненадолго, иногда надолго, а нередко и навсегда. Та жизнь, частичку
        которой, помните, вы испытали, вся проходит в этом водовороте и бывает, судя
        по кружкам, где бурливее, где потише, где поскромнее, где нараспашку – во
        всей своей наготе и срамоте. Но и помимо этого редко кто бывает свободен от
        тех бурлений внутри. Нет-нет – и прорвется. От блужданий же мыслей и представлений,
        не знаю, есть ли кто свободный. Так вот эту болезнь нашу извольте заметить
        (да вы уж ее и заметили отчасти, жалуясь на неудержимость мыслей) – и, заметив,
        взяться за труд врачевания. Всяко не выпускайте из мысли, что внутри вас постоянно
        присуще нечто недоброе, что всегда готово сбить вас с должного и направить
        на недолжное.
      cn: 若有人达到此地步，其所受之试探已然成熟。倘若他未能警醒，便会跌落，一经跌落，即被卷入思绪、欲望与情感翻腾的漩涡之中——有时短暂，有时长久，而又常常是永远。您曾体验过的那一部分生活，请您回想，便是全然在这漩涡中度过。依据不同的圈层，这漩涡或湍急，或平静，或隐晦，或坦荡，展现其赤裸与羞耻的全貌。然而，即便撇开这些，也很少有人能免于内心的波澜。时不时，它便会爆发。至于思绪与观念的游荡，我不知是否有谁能完全摆脱。因此，请您留意我们这痼疾（您已有所察觉，因您曾抱怨思绪难以控制），并一旦察觉，便着手医治。无论如何，请勿忘记，您内心始终潜藏着某种不善之物，它时刻准备着将您引离正道，导入歧途。
  - type: paragraph
    text:
      ru: Что касается до душевности и телесности, то они сами по себе, как замечено
        уже, безгрешны как естественные нам; но человек, сформировавшийся по душевности
        или, еще хуже, по плотяности, не безгрешен. Он виновен в том, что дал в себе
        господство тому, что не предназначено к господству и должно занимать подчиненное
        положение. И выходит, что, хотя душевность естественна, быть душевным человеку
        неестественно; так же и плотяность естественна, но быть плотяным человеку
        неестественно. Погрешность здесь в исключительном преобладании того, что должно
        стоять в подчинении.
      cn: 至于魂性与肉身性，它们本身，如前所述，是无罪的，因为它们是我们的本然之质；但一个人若依魂性，或更甚者，依肉身性而塑形，则并非无罪。他的罪过在于，他让自己里面不该作主、本应居于从属地位的事物得势。于是便出现这样的情形：尽管魂性是自然的，但人若依凭魂性，则是不自然的；同样地，肉身性虽是自然的，但人若依凭肉身性，则是不自然的。这里的过失，在于本应居于从属地位的事物，却获得了独占性的主导。
  - type: paragraph
    text:
      ru: Но когда у кого господствует духовность, тогда, хоть это будет его исключительным
        характером и настроением, он не погрешает, во-первых, потому, что духовность
        есть норма человеческой жизни и что, следовательно, бывая духовным, он есть
        настоящий человек, между тем как душевный и плотяный человек не есть настоящий
        человек; а, во-вторых, потому, что, как ни будь кто духовен, он не может не
        давать должного душевности и плотяности, только держит их не жирно и в подчинении
        духу. Пусть не широка у него душевность (в научных познаниях, искусствах и
        делах прочих) и крепко стеснена плотяность – все он настоящий, полный человек.
        А душевный (многознающий, искусник, делец), а тем паче плотяный, – не есть
        настоящий человек, как бы красным не являлся он вовне. Он – безголов. Отсюда
        простой человек, Бога боящийся, выше многообразованного и элегантного, но
        не имеющего в целях своих и стремлениях угождения Богу. По сему же судите
        и о произведениях литературы и искусств. Произведения, в коих все плотяно,
        из рук вон нехороши; но и те, в коих господствует душевность, не отвечают
        своему назначению, хотя они выше плотяных. Таков суд только о тех произведениях,
        кои чужды духовных элементов; те же, кои прямо относятся враждебно о всем
        духовном, то есть о Боге и вещах Божественных, – прямо суть вражеские внушения
        и терпимы быть не должны.
      cn: '然而，当一个人由灵性主导时，即便这是他独特的品格与情志，他也不会犯错。首先，因为灵性是人类生命的准则，因此，当他活出灵性时，他才是一个真正的人；而属魂与属肉的人则不是真正的人。其次，无论一个人多么有灵性，他都不能不给予魂与肉它们应得的部分，只是他不会让它们过度膨胀，而是将它们置于灵的统御之下。即便他的魂（在科学知识、艺术及其他事务上）不甚广阔，肉体也受到严格的约束，他仍是一个真实、完整的人。然而，属魂的人（博学多识者、艺术家、事务家），更不用说属肉的人，则不是真正的人，无论他外表显得多么光鲜亮丽。他如同没有头颅一般。由此可见，一个敬畏上帝的普通人，比那些博学而优雅，但其目的与追求中却不包含取悦上帝的人，要更为高尚。


        根据此理，亦可评判文学与艺术作品。那些全然属肉的作品，极其拙劣；而那些以属魂为主的作品，虽高于属肉之作，却未能达到其应有的目的。这样的判断仅针对那些缺乏灵性元素的创作；至于那些直接对一切属灵之事，即对上帝与神圣事物怀有敌意的作品，它们直接就是仇敌的唆使，绝不应被容忍。'
  - type: paragraph
    text:
      ru: Из сего вы видите, что по естественному назначению человек должен жить в
        духе, духу подчинять и духом проникать все душевное, а тем паче телесное,
        а за ними – и все свое внешнее, то есть жизнь семейную и общественную. Се
        – норма!
      cn: 由此可见，依照本性的定命，人当活在灵里，让灵掌管并渗透一切属魂之事，更遑论属体之事。如此，方能将灵带入他外在的一切，即他的家庭与社会生活之中。此乃常道！
  - type: paragraph
    text:
      ru: 'Я не прилагаю убеждения вам жить в духе и ему все подчинять, полагая, что
        если вы хорошо разобрали все сказанное, то решение жить так уже присуще в
        вас. Вы уже и высказали свое решительное желание стоять на уровне человеческой
        жизни, какою быть она предназначена. Видите теперь, какою быть она предназначена,
        и, конечно, желаете явить ее такой. Да ведь вы и жили доселе в своем семействе
        и в кругу родных так, как изображено, то есть по духу, хоть и науки проходили,
        и хозяйство знаете, и в музыке и пении мастерица. Вам предлежит не заводить
        в себе духовность, а поддерживать ее и хранить, оберегая себя от влияний и
        влечений душевно-плотской жизни, в водовороты которой вы начали попадать.
        Об этом-то мы с вами и сговорились толковать. И, конечно, вы ждете поскорее
        решения: так как же быть-то?'
      cn: 我并不劝说您活在圣灵之中并万事顺服于祂，因为我深信，如果您已然透彻领悟了所有言语，那么这般生活的决心已然深植于您心。您也已然表达了坚定的愿望，要站立在人类生命应有之高度。现在您看见了这生命应有之样貌，自然也渴望将它彰显出来。您至今在家中、在亲友圈里，不也正是这样生活的吗？即便是按着圣灵，即便您学富五车，即便您精通家政，即便您是音乐与歌唱的能手。您所面临的并非是在自身中建立灵性，而是要维护并保守它，保护自己免受您已开始卷入的魂肉生命漩涡的影响与牵引。我们正为此而约定了探讨。当然，您也急切地期待着解答：那么，究竟该如何是好呢？
- type: heading1
  initial:
    ru: '13.'
    cn: '13.'
  text:
    ru: Истинное счастье человека – жизнь по духу. Тончайшая оболочка души, служащая
      посредницей между ею и телом и средством общения душ между собою и с миром святых
      и Ангелов. Светлое и темное состояние оболочки души
    cn: 人之真福，乃灵性之生活。灵魂之精微外壳，乃其与身体之间中介，亦是众魂彼此交流，并与圣者及天使世界沟通之媒介。此灵魂外壳之光明与晦暗状态。
  children:
  - type: paragraph
    text:
      ru: Хотел отвечать на помещенный в конце прошлого письма вопрос, но подошел
        день вашего Ангела, и мне пришло в голову высказать мои вам по сему случаю
        благожелания.
      cn: 我本欲回复您上封信末提出的问题，然您的主保天使日已然临近，故我心生念头，在此际向您表达我的美好祝愿。
  - type: paragraph
    text:
      ru: Желаю вам прежде всего здоровья, потому что в нем условие и стяжания всех
        благ, какие благом считает человек, и наслаждения ими, или вкушения их. Уж
        у больного и расслабленного какие возможны утехи, когда все чувства в ненормальном
        состоянии. Исключение надо сделать только для духовных утешений. Они не подлежат
        такой зависимости от состояния здоровья и могут быть присущи, несмотря на
        страдания телесные. Мученики во время самых мучений истинно радовались, воистину,
        а не языком только говорили, что радуются.
      cn: 我衷心祝愿您，首先是身体康健。因为健康是获取人所珍视的一切福乐，以及享受或品尝这些福乐的基础。一个病弱无力之人，其所有感官都处于异常状态，又怎能有什么愉悦呢？唯有属灵的慰藉是例外。它们不依赖于健康状况，即使身体遭受痛苦，也能得以享有。殉道者在最残酷的折磨中，也曾真切地喜乐，那份喜乐是发自肺腑的，而非仅仅口头言说而已。
  - type: paragraph
    text:
      ru: А за этим чего пожелать? Обычно желают счастия. Желаю вам счастия и я. Но
        что же тут именно желается?! Ведь до сих пор никто еще не определил, что есть
        счастие или кто воистину счастлив. Я так понимаю, что счастлив тот, кто чувствует
        себя счастливым. Так вот этого и желаю вам, желая счастия! Желаю, чтоб вы
        всегда чувствовали себя счастливою. Отчего и как? Об этом у людей столько
        разных понятий и вкусов, что не разберешь. Я же потихоньку вам скажу, что
        пока вы не в духе живете, не ждите счастия. Душевная и телесная жизнь, при
        благоприятном течении, дают что-то похожее будто на счастие, но это бывает
        мимолетный призрак счастия, скоро исчезающий. К тому же при них та бурливая
        среда, между душою и телом образующаяся и страстными помыслами, желаниями
        и чувствами возметаемая, всегда бывает сильна, а при ней, по причине яда страстей,
        возможно только опьянение, забывающее страдание, как бывает и от опиума, но
        не отсутствие страданий и болей сердца. Боли сердца составляют неотъемлемую
        принадлежность той жизни. Дух же витает за пределами всех треволнений и туда
        уносит живущего в нем и, давая ему вкушать свои блага, всегда пребывающие,
        делает его истинно и прочно счастливым.
      cn: 在此之后，我们还能渴求什么呢？人们通常会期盼幸福。我也祝愿您幸福。然而，这里所期盼的究竟是什么呢？！毕竟，直到如今，尚无人能确切定义何为幸福，亦无人能言明谁是真正幸福之人。依我之见，感到幸福之人便是幸福的。因此，当我说祝您幸福时，我所祝愿的正是这一点！我祝愿您能时刻感到幸福。为何如此，又如何能如此？对此，人们有着
        myriad 的观念和品味，实在难以分辨。我则悄然告诉您，除非您活在圣灵之中，否则切莫奢望幸福。灵魂和肉体的生活，即便在顺遂的境遇下，所给予的也只是某种貌似幸福之物，但这往往是转瞬即逝的幸福幻影，迅速消散。更何况，在这种生活中，灵魂与肉体之间形成的那种汹涌澎湃的环境，被情欲的思绪、欲望和感受所搅动，总是强劲有力。而在此环境中，由于情欲的毒素，人所能得到的唯有如同鸦片般令人遗忘苦楚的麻醉，而非痛苦和心痛的止息。心痛乃是那种生命不可或缺的伴侣。而圣灵则翱翔于一切纷扰之外，将活在祂里面的人带往彼处，使他尝到祂那永恒的恩赐，从而使他获得真正而持久的幸福。
  - type: paragraph
    text:
      ru: 'Что же? Тем и кончить благожелания? Нет, думаю, что этого мало. Если б
        жизнь наша кончалась этой жизнью, то, конечно, достаточно было бы сказать:
        будьте здоровы и счастливы. Но как она не кончается так, а продолжается и
        за гробом и там только является решительной жизнью, то для полноты благожеланий
        не могу не пожелать вам, чтоб вы сподобились и там быть блаженною. Буди же
        вам и там быть блаженною. Я этого от всей души и паче всего вам желаю и молю
        усердно Господа, да проведет Он вас безбедно путем настоящей жизни и после
        нее вселит в Царство Свое всеблаженное.'
      cn: 那么，就这样结束我的祝福了吗？不，我想这还不够。如果我们的生命就止于今生，那么，当然，说一句「愿你们健康幸福」也就足够了。然而，既然生命并非就此终结，而是在坟墓之后依然延续，并且在那里才显现出其决定性的生命意义，为了让我的祝福圆满无缺，我怎能不祈愿你们也能在那边蒙受福祉呢？愿你们在那边也能蒙受福祉。我全心全意，并且超越一切地为你们许下这个愿望，并恳切地祈求上主，愿他引导你们平安地走过今生之路，并在今生之后，将你们安置在他那充满至福的国度里。
  - type: paragraph
    text:
      ru: 'При этом, конечно, в вашем сознании представляются очень суровые условия.
        Есть, конечно, условия решительные, но суровы ли они? На это скажу пока обще:
        и да и нет, судя по тому, как кто поставлен с детства; и судя по сему же предъявляю,
        что для вас они не суровы. Вы уже и выполняете их. Только берегитесь и не
        отступайте.'
      cn: 当然，此刻在你心头浮现的，是很严酷的条件。无疑，有些条件是决定性的，可它们是否严酷呢？对此，我暂且笼统地回答：亦是亦否，这取决于一个人自幼所处的境况；依此而言，我向你指出，这些条件对你而言并不严酷。你已然在遵行它们了。只是要警醒，不要退却。
  - type: paragraph
    text:
      ru: Приходит мне и еще на мысль послать вам к вашему празднику конфету, но не
        знаю, сумею ли составить ее. Попробую.
      cn: 我心中又浮现一个念头，想在您节日时送您一块糖果，但不知能否制作出来。我会试试看的。
  - type: paragraph
    text:
      ru: 'Если вы не забыли, когда-то я заводил с вами речь о некоей тонкой-претонкой
        стихии, которая тоньше света. Зовут ее эфир. И пусть: не в имени дело, а в
        признании, что она есть. Я признаю, что такая тончайшая стихия есть, все проникает
        и всюду проходит, служа последней гранью вещественного бытия. Полагаю при
        сем, что в этой стихии витают все блаженные духи – Ангелы и святые Божии,
        – сами будучи облечены в некую одежду из этой же стихии. Из этой же стихии
        и оболочка души нашей (доразумевайте при сем слове и дух, который есть душа
        души нашей человеческой). Сама душа – дух, невещественна, но оболочка ее из
        этой тонкой невещественной стихии. Тело наше грубо, а та оболочка души – тончайшая
        есть и служит посредницею между душою и телом. Через нее душа действует на
        тело и тело – на душу. Но об этом я мимоходом говорю. Удержите только в мысли,
        что душа имеет тончайшую оболочку и что эта оболочка такая же и у нашей души,
        какая у всех духов. Из этого вам нетрудно уже вывести заключение, что та всемирная
        тончайшая стихия, из которой эти оболочки и в которой витают все духи, есть
        посредница и для взаимного общения наших душ и духов тех.'
      cn: 若您不曾忘却，昔日我曾与您谈及一种极其纤细、比光更微妙的元素。它名为「以太」。且随它去吧：名称并非关键，重要的是承认它的存在。我承认，确有如此一种极其精微的元素存在，它渗透万物，无所不至，乃是物质存在最终的界限。我由此推断，所有蒙福的灵——天使与上帝的圣者——皆在这元素之中游弋，他们自身也披覆着一件由这元素构成的衣裳。我们灵魂的
        оболо（此处当理解为亦包含那作为我们人类灵魂之灵魂的灵）也源自这种元素。灵魂本身是灵，是无形的，但它的 оболо却是由这精微无形的元素构成。我们的身体粗糙，而那灵魂的
        оболо则极其精微，它充当着灵魂与身体之间的中介。灵魂通过它作用于身体，身体也通过它作用于灵魂。但这些我只是顺带提及。您只需铭记，灵魂拥有一层极其精微的
        оболо，并且这层 оболо与所有灵的 оболо无异，与我们灵魂的 оболо亦是相同。由此，您不难得出结论：那普世的、最精微的元素，所有这些
        оболо皆由它构成，所有灵亦在其间游弋，它亦是我们灵魂与众灵相互沟通的媒介。
  - type: paragraph
    text:
      ru: 'Теперь оторвитесь от этого представления и перейдите вниманием к обычным
        между нами делам. Вы живете теперь в Москве, сидите в стенах своей квартиры,
        окружены отвсюду зданиями и, куда ни обратите очи свои, всюду встречаете препоны:
        многие предметы преграждают острозоркость и дальнозоркость очей ваших. Но
        если б вам подняться над Москвою на каком-нибудь шаре, вы увидели бы беспрепятственно
        не только ее всю, но и окрестности ее. Если б вам еще повыше подняться, то
        вы и что есть дальше кругом увидели бы. Усиль ваше зрение и подними вас еще
        выше и выше – вы можете увидеть Санкт-Петербург, Париж, Лондон и т.д. Все
        сие потому, что зрение ваше стало острозорче и никаких ему нет помех видеть.'
      cn: 现在，请您暂时搁置这个想法，转而将注意力移至我们日常事务上。您现在身处莫斯科，在公寓的四壁之内安坐，四周高楼林立，无论您目光转向何处，都会遭遇阻碍：许多事物都阻碍了您视线的锐利与深远。但是，如果您能乘坐热气球升至莫斯科上空，您便能一览无余地看到整个城市及其周边地区。如果您再升得高些，您便能看到更远之处。若能增强您的视力，并让您升得更高，更高——您便能望见圣彼得堡、巴黎、伦敦等等。所有这些，都因为您的视力变得更加敏锐，再没有任何障碍阻挡您的视野。
  - type: paragraph
    text:
      ru: Переходите теперь опять к святым Божиим. Та стихия, о коей речь, всюду проходит
        и никакой нигде помехи не встречает себе. Луч солнца проходит сквозь стекло,
        а та стихия – и сквозь стекло, и сквозь стены, и сквозь землю, и сквозь все.
        Но как она проходит сквозь все, так и те, которые витают в ней, могут проходить
        сквозь все, когда нужно (как Спаситель прошел в горницу, где были апостолы,«дверем
        затворенным») (Ин. 20, 26). Обитают они в определенном месте, но, когда им
        повелевается или позволяется, тотчас переносятся куда нужно по той стихии
        и никаких преград не только не встречают, но и не видят. Когда нужно, переносятся,
        а когда нет такой нужды, на своем месте пребывая, видят по всем направлениям,
        что где есть и что где творится. И когда очи свои обращают на землю, то есть
        на нас грешных, то ясно видят и нас, только не это грубое тело наше, до коего
        им дела нет, а видят самую душу нашу, как она есть, не непосредственно, а
        посредством оболочки души, сродной с их оболочкою и той стихией, в коей они
        живут, ибо состояние души верно отражается в ее оболочке.
      cn: 现在让我们再回到神的圣者那里。我们所谈论的那种元素，它无处不在，丝毫不受阻碍。一道阳光能穿透玻璃，而这种元素，它能穿透玻璃、穿透墙壁、穿透大地、穿透一切。然而，正如它能穿透万物，那些翱翔于其中的圣者，在必要时，也能穿透万物（如同救主进入使徒们所在的楼房时，「门都关了」）（约翰福音
        20:26）。他们居住在一个特定的地方，但当他们被命令或被允许时，便能立即通过那种元素被带到需要之处，不仅不遇阻碍，甚至连阻碍都看不到。当需要时，他们便迁徙；当无此需要时，他们便安居原处，却能洞察四方，知晓万物所在，万事发生。当他们将目光转向大地，也就是转向我们这些罪人时，他们能清晰地看见我们，但他们所见的并非我们这粗重的肉身，因为他们对此并不在意，他们所见的是我们真实的灵魂，并非直接，而是通过灵魂的外壳，这外壳与他们的外壳以及他们所居住的那种元素是相通的，因为灵魂的状态忠实地反映在其外壳之中。
  - type: paragraph
    text:
      ru: 'Извольте теперь вообразить: сидят двое и разговаривают, при этом душа каждого
        настроена своим образом. Каждый из них не видит, что на душе у другого, по
        причине грубой занавески тела, за которой прячется душа; а Ангелы и святые,
        если обратят взор на них, увидят душу их, как она есть и что в ней есть, ибо
        какова она и что в ней – отражается в ее оболочке. Если в ней святые мысли
        и чувства, оболочка светла, и при каждом святом чувстве светла особым образом.
        А если мысли и чувства ее не совсем чисты, то оболочка ее не светла и от каждого
        нечистого чувства своим образом помрачена, являясь то как туман, то как мрак
        ночи. Если б вы вознеслись на небо и ангельское восприяли зрение, совлекшись,
        конечно, и этого тела, то, взглянув на землю, вы увидели бы вместо разнообразной
        массы людей некие тени светлые, полусветлые, туманные, мрачные, причем не
        дивно, что светло наряженные показались бы вам мрачными, если у них душа дурна,
        а одетые в рубище – светлыми, если их душа чиста. И вот такими-то видят нас
        небожители и, судя по тому, какими видят, радуются о нас или скорбят.'
      cn: 请您现在想象：有两人坐着交谈，而他们的灵魂各自以不同的方式调整着。他们每个人都无法看见对方的内心，因为粗糙的身体如同一道帷幕，将灵魂隐匿其后。然而，天使和圣者们若将目光投向他们，便能看清他们的灵魂本相及其所有，因为灵魂的特质与内容皆映照于其外壳。若灵魂怀有圣洁的思想与情感，其外壳便会明亮，且每一种圣洁的情感都以独特的光辉闪耀。而若其思想与情感不够纯净，其外壳便会失去光泽，每一种不洁的情感都会以其特有的方式使其黯淡，或呈现为薄雾，或显现为夜之幽暗。倘若您升入天堂，并获得了天使般的洞察力，当然，也已摆脱了这具肉身，那么，当您俯瞰大地时，您所看到的将不再是形形色色的人群，而是一些光明的、半光明的、迷蒙的、幽暗的影子。届时您或许会惊奇地发现，那些衣着华丽之人，若其灵魂污秽，在您眼中竟是阴暗的；而那些身披褴褛之人，若其灵魂纯净，却显现出光明。天上的居民正是以这样的方式看待我们，并根据他们所见的景象，为我们欢欣或悲伤。
  - type: paragraph
    text:
      ru: 'Позвольте вас спросить: какою видит вас святая, имя которой вы носите,
        и особенно ныне, когда она повнимательнее присматривается к вам ради того,
        что и вы поусерднее обращаетесь к ней? Какою видит вас Ангел хранитель, всегда
        при вас находящийся, и Сам Господь, с теломодеснуюОтца седящий (Пс. 109, 1,Мк. 16, 19),
        но и с нами обещавшийся быть«вовсядни»(Мф. 28, 20)? Какою они вас видят, таковы
        вы и на деле. Упреждаю, что таким вопросом я не думаю смутить вас и тем омрачить
        ваш праздник, напротив, чаю доставить вам духовное утешение и обрадование.
        Ибо не могу ожидать, чтоб с неба вас видели мрачной или туманной. Вы еще не
        успели отуманиться, потому видимы светлой. По крайней мере мое искреннее благожелание
        вам в день вашего Ангела есть: да будете и пребудете всегда таковы, чтоб небожители
        всегда видели вас светлой. Тогда из сей жизни прямо к ним туда и перейдете.
        Вот этого вам от всей души и желаю.'
      cn: '请容我冒昧相问：您所敬奉的主保圣人，是如何看待您的？尤其是在今日，当您更恳切地向她祈求时，她是否也更细致地垂顾您？那常在您身旁的守护天使，又是如何看待您的？还有那坐在父右边的上主（诗篇
        109:1，马可福音 16:19），却也应许与我们同在「直到世界的末了」（马太福音 28:20），祂又是如何看待您的？他们如何看待您，您便实际是怎样的。


        我预先声明，提出这样的问题并非为了扰乱您，也无意使您的节日蒙上阴影。恰恰相反，我期望能为您带来灵性的慰藉与喜悦。因为我无法相信，在天界您会被看作是忧郁或迷蒙的。您还未曾被乌云遮蔽，因此在他们眼中您依然明亮。至少，在我您的主保日（或译：圣名日、命名日）这一天，我真诚地祝愿您：愿您永远如此，以至于天上的圣者们永远能看见您光明灿烂。如此，您便能从此生径直升入他们所在的天国。这便是我全心全意为您献上的祝愿。'
- type: heading1
  initial:
    ru: '14.'
    cn: '14.'
  text:
    ru: Оболочка души бывает светлою или темною соответственно внутреннему настроению.
      Примеры. Потемненную душу видят бесы
    cn: 灵魂的外壳，会因其内在心境的相应变化，或光明或晦暗。举例而言，被黑暗笼罩的灵魂，恶魔是看得见的。
  children:
  - type: paragraph
    text:
      ru: Хочу в дополнение к предыдущей речи и еще кое-что сказать о том же. Перескажу
        вам несколько опытов того, что душа в оболочке своей точно принимает вид,
        соответственный ее внутреннему настроению. При жизни святого Андрея, Христа
        ради юродивого, был в Константинополе иерей (из неженатых), постник, уединенник,
        молитвенник. Все его чтили. Но встретился с ним святой Андрей и видит, что
        он одет каким-то темным туманом, а около шеи у него обвилась змея с надписью
        «змея сребролюбия». Вот какова была душа его! А, между тем, этого никто не
        видал. Увидели просвещенные очи духовные святого Андрея[1]. Но у небожителей
        они еще просвещеннее. Таким образом, тогда, как нам думается, что никто нас
        не видит, каковы мы, нас видит несметное множество очей. Видите, сколько звезд
        на небе! Очей, на нас обращенных, еще больше.
      cn: '我希望在之前的谈话之外，再补充一些关于同一主题的内容。我将与你们分享几个经验，这些经验表明，灵魂在其外壳中确实会呈现出与其内在心境相符的形态。


        在圣愚人基督安德烈在世的时候，君士坦丁堡有一位司祭（未婚），他是一位禁食者、隐修者和祷告者。所有人都尊敬他。但当圣安德烈遇见他时，却看到他被一种黑暗的迷雾所笼罩，一条蛇缠绕在他的脖子上，上面写着「贪财之蛇」。这就是他的灵魂真实的样子！然而，这一切无人得见，只有圣安德烈那被光照的属灵眼睛看到了[1]。


        然而，天国居民的眼睛比圣安德烈的眼睛更加明亮。因此，当我们以为无人知晓我们真实面貌的时候，无数双眼睛正在注视着我们。你们看，天上有多少繁星！而那些注视着我们的眼睛，比星星还要多。'
  - type: paragraph
    text:
      ru: 'Да ведь и сами мы можем, если не видеть, то определять, каковы мы. Это
        сказывает нам совесть – неподкупный судия. Ее можно на время заглушить, но
        она всегда успевает высвободиться из-под гнета и возвысить свой голос, даже
        и у не совсем совестных. А у неопорочившихся голос ее всегда чист и звонок.
        Она есть и именуется гласом Божиим в духе человека. В ней же отражается и
        то, какого мнения о нас или какой имеют на нас взгляд небожители. Так вот,
        когда совесть говорит, что мы чисты во всем пред Богом и людьми, то это свидетельство
        совести светом отражается окрест души нашей – и все с неба видят нас светлыми.
        А если совесть укоряет, что мы нечисты, то мы видимы бываем темными. Но ближе
        тех видят нас всегда Ангелы хранители: кого темным, кого светлым, судя по
        внутреннему настроению – постоянному или случайному.'
      cn: 我们自己，即便不能看见，也能判定自己是怎样的人。这乃是良心告诉我们的，它是一位不被收买的法官。良心可以被暂时压制，但它总能从重压之下挣脱出来，并发出自己的声音，即便在那些不太有良心的人身上也是如此。而在那些纯洁无瑕之人身上，良心的声音总是清澈而响亮。它存在着，并且被称为人灵中的上帝之声。在其中，也反映出天上的居民对我们持何种看法，或对我们有何种观点。因此，当良心说我们在上帝和世人面前全然洁净时，这良心的见证之光便映照在我们灵魂的周围——于是天上的一切都视我们为明亮的。而如果良心谴责我们不洁，那么我们便被视为黑暗的。但那些守护天使们，总是比其他任何人更近地看见我们：他们根据我们内在的心境——无论是恒常的还是偶然的——来判断谁是黑暗的，谁是明亮的。
  - type: paragraph
    text:
      ru: Кроме Ангелов и святых видят нас невидимо для нас и темные силы. Только
        они, когда душа светла, не могут смотреть на нее, боясь, подобно нетопырям,
        света, а воззревают на нее лишь тогда, когда она помрачаться начинает. Они
        всюду стаями шмыгают и, как только заметят где потемненную душу, тотчас нападают
        на нее огулом и начинают вертеть ее туда и сюда помыслами, страстными желаниями
        и волнением чувств. Та область бурливая, о коей я говорил, что между душою
        и телом беззаконно устрояется, есть место, где бесы подседают к душе и начинают
        возметать ее, как прах ветром. Они покушаются подкрасться и к светлым душам,
        но бывают отражаемы и поражаемы, как стрелою, лучами света. В Антиохии был
        волхв Киприан. Один юноша просил его расположить к нему своим волхвованием
        Иустину, прекрасную христианку, которую он хотел взять себе в жены, а она
        и смотреть на него не хотела. Киприан несколько раз посылал к ней состоящих
        у него на службе бесов, чтоб они по-своему расшевелили в ней любовь к юноше,
        но те подходили к ее жилищу, а внутрь войти не могли и, воротясь, сказывали,
        что оттуда, изнутри, их отражает и опаляет свет, ибо та Иустина, как облаком
        каким, одета светом, и им посмотреть на нее не удалось[2].
      cn: 除了天使和圣者之外，黑暗的势力也以我们不可见的方式窥视着我们。只是当灵魂光明之时，它们无法注视，如同夜蝠般畏惧光明，而唯有当灵魂开始蒙尘时，它们方才敢于凝视。它们成群结队地四处游荡，一旦发现有灵魂蒙上阴霾，便立刻蜂拥而上，用思虑、情欲和情感的波澜将它搅得团团转。我曾谈及在灵魂与身体之间不法建立的骚动之地，那里正是恶魔依附灵魂，并像风扬尘埃般搅动它的场所。它们也曾试图潜近光明的灵魂，但却被光芒的利箭般击退和击伤。在安提阿，曾有一位名为库普里安的巫师。一位年轻人请求他用巫术促使美丽的基督徒尤斯蒂娜对他产生好感，他渴望娶她为妻，然而她却不愿看他一眼。库普里安数次派遣受他役使的恶魔前去，试图以它们的方式激起尤斯蒂娜对年轻人的爱意，然而它们只能抵达她的居所，却无法进入。它们折返后禀告说，有光芒自内部将它们击退并灼伤，因为那位尤斯蒂娜，仿佛被云彩般的光明所笼罩，它们无法一睹她的面容[2]。
  - type: paragraph
    text:
      ru: Вот лучший пример того, какой светлой бывает душа, когда она бывает христианка,
        чиста в совести своей и Господу предана. При чистой совести страх Божий исполняет
        душу и хранит ее неприкосновенной. Тогда и Господь, Который везде есть и все
        исполняет, посещает душу ту, и она вся становится светом и сияет, как звездочка.
      cn: 这便是绝佳的例证，昭示了当一个灵魂成为基督徒时，当其良知纯洁且全然奉献于主时，它会是何等的光明。在纯洁的良知中，对上帝的敬畏充满灵魂，并使其得以保全，免受玷污。那时，遍在并充满万有的主，便会造访这灵魂，而它将全然化为光明，如星辰般璀璨闪耀。
  - type: paragraph
    text:
      ru: 'Сохранившись такой чистой и светлой, душа и на тот свет переходит, по исходе
        из тела, такой же светлой. Святой Антоний беседовал однажды с учениками своими
        и увидел полосу света, поднимающуюся к небесам. Всмотревшись в нее и различив,
        что там такое, он сказал: «ЭтоАммонсвятой восходит на небо в сопровождении
        Ангелов».'
      cn: 灵魂若能如此清净明亮，那么在它离躯体、步入彼世之时，亦会同样光明皎洁。圣安东尼有一次与他的门徒们交谈，忽见一道光带升向天际。他仔细凝视，辨明其中景象，便说：「那是圣阿蒙由天使相伴，升入天堂。」
  - type: paragraph
    text:
      ru: 'Так вот о чем возревнуйте. На видимость свою внешнюю не полагайтесь, ибо
        возможно, что иное видится в нас, а иное – мы на деле. Но ведь, конечно, быть
        лучше, чем казаться. Припоминаю словаВасилия Великого, который говорит: «Тело
        – наше; что кроме тела есть у нас, начиная с одежды, – это есть окружающее
        нас. А что мы? Мы – душа (с духом). Вот туда-то, отвлекшись от всего вне нас
        сущего и от самого тела, надо собраться, войти в себя, порассмотреть все и
        решить: что же ты такое, матушка, душа наша?» &13;'
      cn: 那么，这就是你们要热切追求的。不要依赖你们外在的表象，因为在我们身上所见的，可能与我们实际的所是并不一致。然而，无疑，成为真实的自己总比仅仅看起来是真实的要好。我回想起大巴西略的言语，他曾说：「身体是我们的；而身体之外的一切，从衣物开始，都只是围绕着我们的。那么，我们究竟是什么呢？我们是灵魂（连同着灵）。正是在那里，在远离了一切我们身外之物和身体本身之后，我们必须汇聚起来，进入自身，仔细审视一切，并下定决心：我们的灵魂啊，你究竟是什么呢？」
  - type: paragraph
    text:
      ru: Это возвращает нас к тому, от чего мы немного отклонились – именно, к решению,
        как быть, чтоб жить в духе и им одухотворять душу и тело и все свое внешнее?
        Но об этом до другого раза.
      cn: 这使我们回到了我们稍有偏离的话题——那就是，如何才能活在圣灵之中，并让圣灵充满我们的灵魂、身体以及我们所有的外在？但这留待下次再谈。
- type: heading1
