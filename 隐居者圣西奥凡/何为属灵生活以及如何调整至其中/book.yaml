    cn: '68.'
  text:
    ru: Молва и речи человеческие. Нужда в добром советнике. Постоянная опасность
      со стороны врага
    cn: 人间的蜚语流言。对良善谋士的需求。恒常来自仇敌的威胁。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的慈悲与您同在！
  - type: paragraph
    text:
      ru: Как больно отозвалось у меня в сердце ваше слово «пошла молва»! О, как страшен
        и едок огонь речей и подозрительных очей человеческих! И понятно, почему в
        псалмах святой пророк Давид часто с болезнию сердечной обращается к Богу в
        молитве избавить его от языка человеческого.
      cn: 您那句「流言四起」之语，在我心中激起了何等剧痛！哦，人类言语的火焰，那疑惧眼神的灼伤，是何等可怖，何等蚀骨！也难怪，在诗篇之中，圣先知达味（David）常怀锥心之痛，向上帝（God）恳求，祈祷祂将自己从人类的舌尖下解救出来。
  - type: paragraph
    text:
      ru: Где вам найти утешение и опору? В свидетельстве вашей совести. Это сознание
        нравственного достоинства ваших поступков пред Богом и всеми здравомыслящими
        людьми и держите в уме и сердце. При нем мужественно встретите всякую речь,
        какая бы там ни ходила. Между тем относитесь ко всем, как будто ничего не
        знаете.
      cn: 您将在何处寻得慰藉与支柱？在您良心的见证之中。将这份意识——您在上帝与所有明智之人面前行为的道德价值——常存于您的心智与心间。有了它，您将能勇敢地面对任何流言蜚语。同时，对待众人，您则要表现得如同对一切毫不知情。
  - type: paragraph
    text:
      ru: 'В житейском быту нельзя совсем пренебрегать тем, что скажут или что говорят.
        Дело благоразумия, впрочем, здесь должно простираться лишь до следующего:
        вести дела так, чтобы не раздражать речей и не мутить очей человеческих. Дальше
        же этого не должно заходить: к отложению, например, дел, которые считаются
        обязательными.'
      cn: 在日常生活中，我们不能完全忽视他人的言语。然而，明智之举仅限于此：行事不激起言语纷扰，不搅扰人心眼。超出此限则不应逾越，例如，为了避人议论而搁置那些被视为必须完成的事项。
  - type: paragraph
    text:
      ru: Да доселе чем же вы высказали какую-либо особенность?! Неужели тем, что
        сходили к преподобному Сергию?! Но ведь это сделано не гласно, и тут вы спрятаны
        были за своими. Или тем, что во все воскресные и праздничные дни ходите в
        церковь ко всенощной и к литургии?! Но это есть долг, верно исполняемый всеми
        христианами, помнящими, что они христиане. От исполнения его может увольнять
        только крайняя нужда, не навлекая укора в лености и в забвении своего христианства.
        На дурные обычаи барышень московских не смотрите и речей их пустых не слушайте.
        Ныне-завтра смерть. Она не смотрит на красавиц – подкашивает и их. А после
        смерти – тотчас отчет. И умничания барышень там никак не возьмут в расчет.
      cn: 您至今到底展现了什么特别之处呢？！难道是您拜访了圣塞拉芬长老吗？！但这并非公开之事，您也因此隐藏在众人身后。又或者是，您在所有主日和节日都前往教堂参加彻夜祷和圣礼吗？！但这乃是所有铭记自己基督徒身份的人，都忠实履行的本分。唯有极度的必需，方可使人免于履行此本分，而不致招致懒惰和遗忘基督徒身份的责备。请勿效仿莫斯科小姐们的坏习俗，也莫听信她们空洞的言语。生死不过旦夕之间。死亡不顾及美貌——它也同样收割美人。而死亡之后，紧接着便是审判。小姐们的巧言令辩在那时将毫无用处。
  - type: paragraph
    text:
      ru: Так не беспокойтесь речами. С вашей стороны делается все, чтобы не раздражать
        их. Если, несмотря на то, они пошли, пусть их. В утешение и укрепление вашего
        мужества достаточно, как я сказал, свидетельства совести пред Богом. Пусть
        все осуждают, но если Бог оправдывает в совести, все суды эти ничто. Сказывал
        мне один из наблюдательных, что речи человеческие, коль скоро не цепляются
        за что-либо действительно дурное, постоят-постоят над человеком, как облако
        безводное, и отходят. И след их простынет, и никто уже не помянет о них. То
        же, думаю, будет и в отношении к вам. От всей души желаю этого вам. Держите
        себя ровно, как всегда, будто ничего не замечаете.
      cn: '那么，请不必为言语而忧虑。您已尽力避免激怒他们。如果即便如此，他们仍旧选择离去，那就随他们去吧。正如我所言，您在上帝面前的良心见证，足以慰藉并坚固您的勇气。纵使世人皆予谴责，若上帝在您的良心中宣告无罪，则所有这些审判都将归于虚无。


        我曾听一位观察入微之人说起，凡不依附于真正恶行的世人言语，必如无水之云，在人头顶盘桓片刻后便会消散。其痕迹无踪，再无人会提及。我想，对您而言，亦会是如此。我衷心祝愿此事成真。请您一如既往，保持泰然自若，仿若未曾察觉任何异样。'
  - type: paragraph
    text:
      ru: Вместо строгости подвижнической, неприложимой в вашем быту, возьмите страх
        Божий и память смертную – и они научат вас всему.
      cn: 在您的日常生活中，那严峻的苦修之道或不可行，那么请您代之以敬畏上帝和忆念死亡——它们将教导您一切。
  - type: paragraph
    text:
      ru: 'Пишите обо всем. Скрытность в житейском быту не худая вещь, в духовной
        же жизни – самая опасная. Непременно надо иметь кого-нибудь, с кем бы можно
        было совещаться о всем бывающем и вне, и паче внутри. Как уж у нас с вами
        зашла о том речь, то и пишите. Есть около нас и в нас какая-то дурная сила,
        которая разными призрачными добротностями вводит нас в обман и путает дела
        наши, наводя то на пустоделие, то даже и на худоделие. Сидит враг под боком
        и все подталкивает под руку. Много помогает против него и свое рассуждение:
        то, чтоб не сразу делать всякое показавшееся хорошим дело, а наперед обсуждать
        его всесторонне. Когда станете обсуждать, призрачность добра, какою облекает
        враг свои внушения, тотчас рассеется. Но свое рассуждение не всегда успевает
        это сделать, потому что враг нередко и его запутывает своими подсказами (наши
        старцы прозвали это подсадами). Пишите же и все рассказывайте. А если там
        найдете кого, с тем переговаривайте о всем почаще.'
      cn: 请将一切都写下来。在日常生活中有所隐秘并非坏事，但在属灵生活中，这却是最危险的。我们必须拥有某个人，可以与他商议所有发生在外在和，尤其是在内在的一切。既然我们之间已经谈及此事，那么请你写下来。在我们的周围和我们之内，有一种邪恶的力量，它以各种虚假的善德欺骗我们，搅乱我们的事务，有时引我们虚度光阴，有时甚至引我们行恶。仇敌就坐在我们身边，不断地推搡我们的手。我们自己的明辨力对付它也大有助益：不要立刻去做所有看似美好的事情，而要事先全面地审视它。当你开始审视时，仇敌用来包裹其暗示的虚假之善，会立刻消散。但我们自己的明辨力并非总能做到这一点，因为仇敌常常用它的暗示（我们的长者称之为「埋伏」）来迷惑它。所以，请你写下并讲述所有的事情。如果你在那里找到某人，就更频繁地与他谈论一切。
  - type: paragraph
    text:
      ru: Спаси вас, Господи, и помилуй! Жить надо учиться.
      cn: 愿主拯救你并怜悯你！人需要学习如何生活。
  - type: paragraph
    text:
      ru: Наблюдайте за собою. Ошибки покажут, как в другой раз поступить исправнее.
      cn: 请审视自身。过错将指引你，下次当如何行得更臻完善。
