  children: []
- type: heading1
  initial:
    ru: '1.'
    cn: '1.'
  text:
    ru: Вступительное напоминание о данном обещании вести переписку о духовной жизни.
      Ожидаемая от сего польза
    cn: 开篇提醒，此信系践行承诺，将与您通信共谈灵性生命。我所期望的益处，亦在于此。
  children:
  - type: paragraph
    text:
      ru: 'После того, как пред отъездом вашим в Москву мы условились вести беседу
        о нужных для вас вещах письменно, мне естественно было ожидать, что по прибытии
        на место вы дадите знать о себе и новой для вас обстановке. Ждал и жду, но
        вот сколько уже времени ничего не дожидаюсь. Что сделалось? Уж здоровы ли
        вы? Храни вас Матерь Божия. Или намерение переменили?! Всяко бывает – и это
        возможно. На этот случай и пишу теперь, чтоб, если так есть и тут участвует
        какая-либо опаска обо мне – что-де обременять не след или другое что, – вы
        выбросили ее из головы. Писание к вам, и притом о таких предметах, не будет
        для меня тяготою, напротив, составит немалое удовольствие, внося некое разнообразие
        в обычные мои занятия. Скажу нечто большее: что если не состоится задуманное
        нами, то я буду себя чувствовать так, как чувствует себя понесший какой-либо
        убыток или потерявший нечто. Как это – не стану вам объяснять, но повторяю,
        что сие так будет и что сему так и быть должно. Вот и приходится не совет
        вам давать, а прошение прилагать: пишите. Хоть большой мудрости нечего вам
        от меня ожидать, но один уже пересмотр всего достодолжного доставит вам немалую
        пользу, оживив в памяти вашей всю эту область и сосредоточив на ней внимание,
        может быть, с возгрением и особой энергии. А в этом последнем какое благо!
        Ибо если бывает у нас нескладность в жизни, то она всегда почти происходит
        не столько от худоумия и худосердечия, сколько от недостатка ретивости и ревности
        к достодолжному.'
      cn: 在你动身前往莫斯科之前，我们曾约定，就你所需要的事务，以书信方式进行探讨。因此，我自然期待你抵达彼地之后，能告知我你的近况以及新的环境。我久候不至，然而时光流逝，却未曾收到你的只言片语。究竟发生了何事？你可安康？愿上帝之母护佑你。抑或是你改变了主意？！凡事皆有可能，此亦不无可能。鉴于此，我今特意写信，倘若果真如此，而其中又掺杂着任何对我的顾虑——例如，认为不应打扰我，或有其他缘由——请你将此念头从脑海中抛却。为你写信，且是关于此类主题，对我而言绝非负担；相反，它将为我日常的事务增添几分新意，带来不少的愉悦。我甚至要说得更多：倘若我们原定的计划未能实现，我将感到如同蒙受了某种损失，或失去了什么。究其缘由，我便不再向你细述，但我重申，事情将会如此，且理应如此。因此，我并非向你提供建议，而是提出一个请求：请你写信吧。即便你不必期待我能赋予你高深的智慧，但仅仅是对所有应尽之事物的重新审视，便能为你带来莫大的益处，它能唤醒你记忆中这整个领域，并使你的注意力聚焦其上，或许还能激发出特别的活力与热忱。而在这后一点之中，蕴藏着何等福祉！因为，倘若我们的生命中出现不谐，那几乎总是不在于我们的智力不足或心地不善，而更多地源于我们对所应尽之事缺乏热忱与激情。
  - type: paragraph
    text:
      ru: Так пишите же.
      cn: 请书写。
- type: heading1
  initial:
    ru: '2.'
    cn: '2.'
  text:
    ru: Отзыв о причине молчания. Необходимая откровенность и простота в переписке.
      Суета светской жизни
    cn: 默言之因的回顾。书信往来中不可或缺的坦诚与质朴。世俗生活的浮华喧嚣。
  children:
  - type: paragraph
    text:
      ru: 'А я растерялся в догадках: что бы такое было? А вот что! Бабушка немножко
        болела. Ну, бабушка – победоносное слово. Для внучек нет теплее места, как
        у бабушек; нет и для бабушек дороже лиц, как хорошие внучки. И за это надо
        Бога благодарить. А вы чаще утешайте бабушку и повнимательнее слушайте, что
        она говорит. У стариц – мудрость, опытами и трудами жизни приобретенная. И
        они часто невзначай, в простых фразах высказывают такие мудрые уроки, которых
        и в книгах поискать – не найдешь.'
      cn: 我百思不解，这会是什么呢？原来如此！奶奶有点儿不适。啊，奶奶——这是一个充满胜利意味的词语。对孙女们来说，没有比在奶奶身边更温暖的地方；对奶奶们来说，也没有比乖巧的孙女们更珍贵的面孔了。为此，我们应当感谢上帝。你们要多多安慰奶奶，并更留心地听她说话。年长的女性拥有智慧，这智慧是她们在生活的经历和劳作中获得的。她们常常不经意间，用朴素的言语说出那些睿智的教诲，即便在书中寻觅，也难以找到。
  - type: paragraph
    text:
      ru: Хоть вы представили очень удовлетворительное объяснение, почему не писали
        так долго, но все же следовало бы на вас наложить, хоть небольшую, епитимию,
        в видах исправления. Думаю, однако ж, что, может быть, вы лучше расположитесь
        к исправности, если поблагодарю вас, что писали, и за то, что писали. И благодарю.
      cn: 虽然您为长期未动笔写下的原因，给出了一个非常令人满意的解释，但作为一种惩戒，还是应该给您施加一点点补赎。不过，我想，也许我感谢您写了信，并感谢您所写的一切，您会更好地倾向于改进。我感谢您。
  - type: paragraph
    text:
      ru: Обещаете быть откровенною. Добре! Откровенность – первое дело в переписке,
        иначе нечего было ее и затевать. И пишите всегда сплеча – все, что есть на
        душе, и особенно пополнее излагайте вопросы, которые зашевелятся в голове
        и станут настойчиво требовать решения. Тогда и решения будут приниматься,
        как земля жаждущая принимает воду. И это есть самый лучший способ и приобретения,
        и закрепления в душе понятий, разъясняющих суть предметов и дел, которых яснозрение
        очами ума считаем мы для себя необходимым. Какой был бы толк, если б я написал
        вам об одном, а ваша душа была бы занята другим? Это было бы пусторечие, похожее
        на то, как если б два лица разговаривали между собой, обратясь друг к другу
        спиной и каждый толкуя о том, что у него пред глазами. Мы, кажется, так и
        положили с вами, что не будем заниматься отвлеченностями и рисовать планы
        и теории, а поведем речь так, как вести ее заставят текущие явления жизни.
        Так и будем идти шаг за шагом.
      cn: 您保证会坦诚相待。甚好！坦诚是书信往来的首要之事，否则便无须开启这段笔墨。请您务必直抒胸臆——将心中所思所想尽数倾吐，尤其要详尽阐述那些在您脑海中翻腾、急切寻求解答的问题。如此，解答便会如干渴的大地汲取甘霖般被接受。这正是让灵魂获得并牢固掌握那些阐明事物和事务本质的观念之最佳途径，我们认为以心眼洞察这一切是不可或缺的。若我所写与您心中所思相去甚远，那又有什么意义呢？那不过是空谈，就像两个人背对而立，各自述说着眼前所见一般。我们似乎也曾约定，不涉猎抽象理论，不勾勒宏伟计划，而是让言谈顺应生命的当前境况。我们将一步一个脚印地前行。
  - type: paragraph
    text:
      ru: 'Пишете, что у вас «рябит в глазах». «Дня с два, – говорите, – случилось
        мне пробыть в обычных здесь общественных увеселениях: то в театре посидела,
        то погуляла, то была на вечере. И что это за толкотня, какие речи, какие о
        всем мудреные суждения, какие приемы в обращении? Все это мне дико, а от толкотни
        – мыслей не соберу». Это на первый раз вам так показалось, а потом присмотритесь.
        Впечатление, вами испытанное, после покойной простой семейной в деревне жизни
        совершенно в порядке вещей. Я бы сказал вам: по этому и судите, где истина
        жизни и где ложь, – но не знаю, что у вас от всего бывшего засело на душе.
        Ибо возможно, что на поверхности будто и неодобрение таких порядков, а поглубже
        – сочувствие им и желание повторения. Жизнь, которой частичку вы видели, имеет
        одуряющее свойство: так что и видят, что все это не то, а все тянутся, как
        привыкший к опиуму знает, что будет как сумасшедший, а все принимает его (или
        потому и принимает). Так вы как себя чувствуете? Тянет вас еще туда же? Желательно
        вам так проводить жизнь? Прошу  хорошенько расписать мне это – и по правде.'
      cn: 您写道，您感到「眼前一片模糊」。您说，「大约两天时间，我参加了这里通常的公共娱乐活动：有时在剧院里坐坐，有时散散步，有时参加晚会。那是怎样的喧嚣啊，那样的言辞，那些对一切事物的故作高深的评判，以及那些交际中的姿态？这一切对我来说都如此陌生，而那喧嚣让我无法集中思绪。」
        这只是您初次的感觉，之后您会慢慢习惯。您所经历的这种印象，在平静、简单的乡村家庭生活之后，是再正常不过的了。我本会告诉您：也正因此，您可以判断何为真实的生活，何为虚假，——但我不知道您心中对所经历的一切留下了怎样的感受。因为或许表面上您似乎并不赞同那些生活方式，但内心深处却可能对其怀有同情，并渴望再次体验。您所看到的那一小部分生活，具有麻醉的特性：所以人们即使看到这一切并非真谛，却仍然趋之若鹜，就像吸食鸦片的人明知自己会变得疯狂，却仍然吸食（或者正是因为如此才吸食）。那么您感觉如何呢？您是否仍然被它吸引？您是否渴望过那样的生活？请您如实地，详细地写给我。
- type: heading1
  initial:
    ru: '3.'
    cn: '3.'
  text:
    ru: Пустота и односторонность светской жизни
    cn: 世俗生命的虚空与偏颇
  children:
  - type: paragraph
    text:
      ru: 'Как вы обрадовали меня вашим ответом! «Не тянет, напротив, отталкивает.
        Не один день после того я была как разбитая, душа моя томилась и тосковала,
        и я сладить с собою не могла. Насилу-насилу отлегло». Что же это вы прошлый
        раз не прописали этого? Мне и показалось, что, помалчивая, вы прячете зазнобу
        или занозу. Дай Бог, чтоб такое отревающее от светской жизни и светских увеселений
        чувство навсегда сохранилось в вас. Но возможно и то, что слюбится. Как видно,
        вам нельзя не соприкасаться с такой жизнью. Во второй раз будет уж не так
        разрушительно и смутительно, в третий – еще меньше, а потом и ничего себе
        – как говорят про водочку: первая чарка колом, вторая соколом, а там уж только
        подавай. Которым приходится зайти в табачную мастерскую, что испытывают? И
        глаза ест, и в носу точит, и дохнуть нельзя. А которые трут-то, тем совсем
        ничего; да и эти свежие, постояв немного, уж не так жмурятся, чихают и перхают,
        а потом и совсем эти неудобства прекращаются. Смотрите, не случилось бы и
        с вами подобного относительно так возмутивших покой ваш порядков жизни.'
      cn: 您的回答令我欣喜不已！「它并非吸引我，反而是排斥我。在那之后，我有好几天都像是被击碎了一般，灵魂倍受煎熬，满心愁绪，我无法与自己和解。好不容易才稍稍释怀。」您上次为何没有详述这些呢？我当时还觉得，您沉默不语，是在隐藏着一份情愫或心结呢。愿天佑您，使这种远离世俗生活和娱乐的感受永远存留于您心中。但也有可能，您会日久生情。显然，您无法避免与这样的生活有所接触。第二次，它便不会再如此具破坏性，也不会再如此令人困扰；第三次，困扰更少；再往后，便会觉得没什么了——正如人们谈论伏特加时所说的：「第一杯如木桩般难以下咽，第二杯便如隼鹰般顺畅，之后便只管斟满即可。」那些不得不踏入烟草作坊的人，会有怎样的感受呢？熏眼，刺鼻，无法呼吸。然而那些研磨烟草的人，却丝毫没有感觉；就连那些初来乍到的人，稍待片刻，也不会再那么眯眼、打喷嚏、咳嗽了，之后这些不适感便会完全消失。请您留意，切莫让类似的事情发生在您身上，尤其是那些曾搅乱您内心宁静的生活秩序。
  - type: paragraph
    text:
      ru: 'Вы будто упредили мой вопрос и говорите: «И не думаю, чтоб я помирилась
        когда-нибудь с такой жизнью. Присматриваюсь и нахожу, что это не жизнь. Не
        умею этого объяснить, но утверждаюсь в мысли, что это не жизнь. Движения тут
        много, а жизни нет. Вон и моя швейня куда как хлопочет, но что в ней за жизнь?»
        Прекрасную мысль породила ваша светленькая головка. Теперь ваше положение
        я могу считать более надежным. Чувство одно непрочно: оно может измениться.
        Но когда в помощь к нему приходит основательная мысль, то оно упрочивается
        и собою опять упрочивает мысль. Вдвоем они похожи на крепость. Но чтоб эта
        крепость была крепче, надо вам понять, почему именно нет жизни в той жизни.
        Если продолжатся наши беседы, то со временем подробно выяснится это, теперь
        же скажу только: потому нет в той жизни жизни, что она не все стороны человеческой
        жизни занимает, питает, а только малую частичку, и притом такую, которая стоит
        на последнем месте или, вернее, на окраинах жизни, не касаясь центра ее. Жизнь
        человеческая многосложна и многостороння. Есть в ней сторона телесная, есть
        душевная и есть духовная. Каждая имеет свои силы и потребности и свои способы
        и упражнения их, и удовлетворения. Только тогда, как все силы наши бывают
        в движении и все потребности удовлетворяются, человек живет. А когда у него
        в движении только одна частичка сил и только одна частичка потребностей удовлетворяется,
        то эта жизнь – не жизнь: все одно, как в вашей швейне движение должное бывает
        только тогда, когда все части ее в ходу. Прекратись действие какой-либо части
        – машинка стала, не живет. Не живет и человек по-человечески, когда в нем
        не все в движении. Только в машинке прекращение ее жизни – движения – видимо
        видится, а в человеке бездействие в нем полной человеческой жизни, при действии
        одной какой стороны и удовлетворении немногих потребностей, совершается невидимо,
        хотя есть действительно, как действительна неподвижность сказанной машинки.
        Таков закон человеческой жизни! Приложим его к тому, о чем у нас речь. Какие
        силы там заняты и какие потребности удовлетворяются? Заняты руки, ноги, язык,
        глаза, уши, обоняние, осязание, память, воображение, фантазия и сметливость,
        все в совокупности – самая низшая сторона человека, одинаковая у него с животными;
        и удовлетворяется только одна потребность животной жизни или, лучше, играние
        сей жизни, какое действует с овечками, когда их выгоняют на зеленую поляну.
        Кроме этих сил есть у человека еще два-три яруса их и еще главный им центр.'
      cn: 您仿佛预见我的问题，并言道：「我一点也不认为我能与那样的生活和解。我仔细观察，发现那不是生活。我无法解释，但我坚信那不是生活。那里有很多活动，却没有生命。看啊，我的缝纫机也十分忙碌，但它有什么生命呢？」您的聪慧之心孕育了一个绝妙的思想。现在，您的处境我可以认为是更为稳固了。情感是不可靠的：它可能改变。但当深思熟虑的思想前来助益，情感便会变得坚实，反过来又使思想坚固。它们二者一同，如同一个堡垒。然而，要使这堡垒更为坚固，您必须明白为何那种生活中没有生命。如果我们的对话继续，这在日后会详细阐明；现在我只说：那种生活中之所以没有生命，是因为它并未占据、滋养人类生活的所有方面，而仅仅是一小部分，而且是处于最末位，或者更确切地说，是生活边缘的部分，未能触及其核心。人类的生活是复杂而多面的。其中有身体的一面，有灵魂的一面，还有精神的一面。每一面都有其力量和需求，以及其运用和满足的方式与操练。只有当我们所有的力量都在运转，所有的需求都得到满足时，人才能真正地活着。而当他只有一小部分力量在运转，只有一小部分需求得到满足时，那种生活——不是生活：这如同您的缝纫机，只有当所有部件都在运转时，它才能正常运作。如果某个部件停止运作——机器就停了，没有生命了。当人并非所有部分都在运转时，他也不算活得像个人样。只是在机器中，其生命——即运动——的停止是显而易见的；而在人身上，当只有某一方面在活动，少数需求得到满足时，其完整人生活的停滞是无形中发生的，尽管它是真实存在的，就像上述机器的静止是真实存在的一样。这就是人类生命的法则！让我们将其应用于我们所谈论的事情上。那里有哪些力量被占用，哪些需求得到满足呢？被占用的有手、脚、舌头、眼睛、耳朵、嗅觉、触觉、记忆、想象、幻想和机敏，所有这些加起来——是人类最底层的部分，与动物无异；而满足的只有动物生命的一种需求，或者更确切地说，是这种生命的嬉戏，就像牧羊时将羊群赶到绿色的草地上一样。除了这些力量，人还有两三个更高层级，以及它们的主要中心。
