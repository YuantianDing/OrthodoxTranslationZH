  initial:
    ru: '73.'
    cn: '73.'
  text:
    ru: Продолжение. Раз данный обет безбрачия должно держать твердо. Высота девства
    cn: （承前）因此，既然已立下独身之誓，就当坚守不渝。贞洁之崇高
  children:
  - type: paragraph
    text:
      ru: Спешу и еще приложить вам кое-что о том же.
      cn: 我急切地再向你呈上一些关于同一主题的见解。
  - type: paragraph
    text:
      ru: 'Святой апостол Павел, насадивший веру Христову в Коринфе, опасаясь, как
        бы Коринфяне не уклонились на какой-нибудь неправый путь, писал к ним:«Ревную...
        по вас Божиею ревностию: обручих бо вас Единому Мужу деву чисту представити
        Христови. Боюся же, да не како, якоже змий Еву прельсти лукавством своим,
        тако истлеют и разумы ваши от простоты, яже о Христе»(2Кор. 11,2–3). Ревную
        Божиею ревностию и я по вас, как это вы видите с самого начала наших бесед.
        Се предстоите вы Христу Господу – дева чистая, Ему себя предавшая! Но обручение
        ваше с Господом не мною совершено. Оно устроилось помимо моих усилий и даже
        намерений. Пиша к вам, я не имел ничего в виду, как наладить вас на строй
        истинно христианской жизни – строй прочный, в котором, как на безопасной ладье,
        могли бы вы переплыть неверное море временного жития. Произошло, однако же,
        большее. И слава Богу! Предрасположение к тому было у вас от природы – Бог
        дал. Повеяла на него Божия благодать. И се – решение!'
      cn: '圣使徒保罗，这位在科林斯（哥林多）播撒了基督信仰的种子的人，深恐科林斯（哥林多）的信徒们误入歧途，便致信于他们说：「我以上帝的炽热之爱，为你们心怀炽热。因为我曾将你们许配给唯一的丈夫，要将你们如同贞洁的少女，呈献给基督。但我担心，就像那蛇以狡猾诱惑了厄娃（夏娃）一样，你们的心思也会被败坏，偏离了那在基督里的纯全。」（哥林多后书
        11:2-3）

        我亦以来自上帝的炽热之爱，为你们心怀炽热，正如你们从我们最初的交谈中便已洞察。看哪，你们此刻正侍立于主基督面前——如同贞洁的少女，将自己全然献给了祂！然而，你们与主的结合并非由我促成。它是在我的努力甚至意图之外成就的。在写信给你们时，我所思所想的，唯有将你们导向真正基督徒生活的秩序——一个坚固的秩序，使你们能像在安全的舟船上一般，渡过此生变幻莫测的尘世之海。

        然而，所发生的却远超于此。赞美上帝！你们自性中便对此有所预备——这是上帝的恩赐。上帝的恩典之风吹拂其上。看哪——这便是你们的抉择！'
  - type: paragraph
    text:
      ru: 'Решение! Но дело-то ведь еще далеко. Сколько может встретиться случайностей,
        могущих все поворотить кверху дном. Нельзя потому не бояться, да не истлеет
        и ваш разум от простоты, да не прельстит и вас враг лукавством своим, как
        некогда змий Еву. Господь да избавит вас от таких случайностей. Однако ж,
        если и всегда необходимо рабам Христовым трезвиться и бодрствовать (1Пет. 5, 8),
        бдеть и молиться (Мф. 26, 41), тем паче необходимо это для вас теперь, после
        принятого вами намерения. Определенного ничего не могу вам сказать, как: будьте
        на страже. Мгновенно может напасть враг. Пишите тогда поскорее. А между тем
        стойте.'
      cn: 解决！然而事情仍遥远。多少偶然之事可能出现，将一切颠覆。因此，怎能不恐惧？愿你的心智不因简朴而朽坏，愿那恶者不以诡诈诱惑你，如同古时蛇引诱夏娃。愿主救你脱离此等偶然。然而，如果基督的仆人总是需要警醒和清醒（彼得前书
        5:8），警醒和祷告（马太福音 26:41），那么在你采纳了此意图之后，这对于你而言更是何等必要。我无法给你任何具体的指示，除了：务要警惕。仇敌可能瞬息之间来袭。那时，请迅速写信。与此同时，请坚立。
  - type: paragraph
    text:
      ru: Поглубже укорените то убеждение, что образ жизни, вами избираемый, есть
        Богом благословенный. Его одобрил Спаситель словом о скопцах«Царствия ради
        Небесного»(Мф. 19, 12). Ему Он дал предпочтение, сказав о Марии, приседшей
        к ногам Его и слушавшей только слово Его, что она«благую часть»избрала, избрала
        то, что есть«единое... на потребу»(Лк. 10, 41–42). Светлые примеры его видите
        в лице многих пророков и апостолов, святого Предтечи Господня, паче же Пречистой
        Владычицы Богородицы – чистоты приятелища и источника. Покров Ее Материнский
        да осеняет вас всегда. Девственницы – особый предмет Ее попечения.
      cn: 请更深入地扎根这信念：你们所选择的生活方式，是蒙神祝福的。救主曾用关于为「天国的缘故」而自阉者的话语（马太福音 19:12）来认可这种生活。祂也曾偏爱这种生活，当时马利亚坐在祂脚前，只听祂的话语，祂便说她选择了「上好的福分」，选择了那「不可少的一件事」（路加福音
        10:41-42）。这种生活的璀璨榜样，你们可以在许多先知和使徒身上看到，在主的圣先驱身上看到，尤其是在至洁的上帝之母——纯洁的殿宇与泉源——身上看到。愿她慈母的庇护永远荫蔽你们。贞洁者，更是她特别关怀的对象。
  - type: paragraph
    text:
      ru: Девственницы, как и девственники, установились в Церкви Христовой еще во
        времена Апостолов и с того времени постоянно в ней пребывают и пребудут, пока
        стоит Святая Церковь, то есть до скончания века. Ибо сей род жизни и естеству
        нашему не чужд, и благоприятствуется духом веры Христовой. В Коринфе многие
        девы не хотели выходить замуж, всею любовию возлюбив Христа Господа – всем
        душам единого мужа. Отцы обратились к святому Павлу с вопросом, как им поступить.
        Святой Павел посоветовал им дать дочерям свободу работать Господу, не нудя
        их выходить замуж. Отцы послушались сего совета, и девы остались девами. Примеру
        Коринфян последовали другие Церкви, и девство зацвело повсюду. В иных местах
        девы собирались для жительства в одном доме – работали и Богу молились, не
        входя в общение с прочими. Многие из таковых увенчались и венцами мученическими,
        как свидетельствуют подлинные жития их.
      cn: 童贞女，以及童贞男，早在使徒时代便已在基督的教会中确立，从那时起便持续不绝地存留于其中，并将一直存留，只要圣教会屹立不倒，也就是直到世界的终结。因为这种生活方式，既不悖乎我们的人性，也蒙基督信仰之灵的眷佑。在科林斯，许多童贞女不愿嫁人，她们以全心全意爱慕主基督——祂是众灵魂唯一的良人。众长老们便向圣保罗求教，询问他们当如何行。圣保罗劝谕他们，要给予女儿们侍奉主的自由，不要强迫她们嫁人。长老们听从了这番劝告，于是这些童贞女便保持了童贞。其他教会也效法科林斯人的榜样，童贞之道便处处绽放。在一些地方，童贞女们聚集在一处住所共同生活——她们劳作，向上帝祈祷，不与其他人往来。她们中许多人也荣获殉道的冠冕，正如她们真实的圣徒传记所见证的那样。
  - type: paragraph
    text:
      ru: 'Видите, в какой сонм вы вступаете, чьим стопам последуете, чьим покровом
        осеняетесь и чьему слову внимаете. Смотрите же, взявшись за рало, не обращайтеся
        вспять. Затвердите слова Апостола об отказавшихся от брака и почаще вращайте
        его в уме своем:«непосягшая», то есть не вышедшая замуж,«печется о Господних,
        како угодити Господеви, да будет свята и телом и духом»(1Кор. 7,34). О святости
        телом нечего говорить. Но о святости духом нельзя не говорить много и много
        не заботиться. Можно ее мгновенно потерять.«Блюдите убо, како опасно ходите»(Еф. 5, 15).
        Что блюсти? Сердце, чтобы оно ни к чему не прилеплялось: не к лицу только
        (об этом и говорить нечего), но ни к какой вещи. Всякое такое прилепление
        будет нарушением вашего обручения с Господом, неверностью Ему. А Он – ревнив.
        И строго взыскивает с сердец, Ему неверных.'
      cn: 您看，您正步入一个怎样的圣贤群体，追随他们的足迹，蒙受他们的庇佑，聆听他们的教诲。因此，您既然已手扶犁把，就不要再回头望了。请将使徒论及那些选择不婚之人的话语铭记于心，并时常在心中默念：「未婚的女子，是为主的事挂虑，为要身体、灵魂都圣洁」（哥林多前书
        7:34）。身体的圣洁自不必言。但灵魂的圣洁，则需多多谈论，并倾注无数心血去守护。因为灵魂的圣洁可能瞬间失去。「你们要谨慎行事」（以弗所书 5:15）。要谨慎什么？要谨慎自己的心，不让它依恋任何事物：不仅是人（这更是不必多言），也包括任何物件。任何此类的依恋都将是对您与主所立婚约的违背，是对祂的不忠。而祂是一位忌邪的神。祂必严厉地追究那些对祂不忠的心。
  - type: paragraph
    text:
      ru: Пишу это не затем, чтобы застращать вас. Стращание уж что за держава! Но
        напоминаю про случай, что вам самим, может быть, иногда придется вразумлять
        саму себя страхом, если другие вразумления не возьмут. На нашу ревность и
        постоянство положиться нельзя. Ныне так, а завтра кто знает, что будет. Так
        вот и ведайте, сколь дурно будет, если отступитесь от преднамеренного.
      cn: 我写下这些，并非要恐吓你们。恐吓又算得了什么力量呢！我只是提醒，或许有时你们自己也需要用恐惧来警醒自己，如果其他劝诫都无效的话。我们无法倚仗自己的热忱与恒心。今天如此，明天谁知会怎样呢？因此，你们当明白，如果背弃了预定的志向，那将是何等的恶劣。
  - type: paragraph
    text:
      ru: Благослови вас, Господи!
      cn: 愿主赐福于你！
