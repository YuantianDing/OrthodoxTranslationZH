    text:
      ru: Судите же теперь, может ли такая жизнь быть жизнью? Чувство ваше сказало
        вам, что нет тут жизни. Указываю вам главную причину, почему нет. Может быть,
        действие этой причины не так теперь для вас ясно, но общая мысль не может
        не быть понятою, подробности же уяснятся со временем. Ибо я имею намерение
        все достодолжное выводить из устройства человеческого естества. Жить нам надобно
        так, как Бог создал нас, и когда кто не живет так, смело можно говорить, что
        он совсем не живет. Прошу удовлетвориться пока этим.
      cn: 现在请您评判，如此生活能称之为生命吗？您的感觉已告诉您，其中并无生命。我将为您指出其主要原因，为何其中没有生命。或许，这原因的作用现在对您而言尚不甚明晰，但其总体思想定能被您领悟，而细节则将随着时间逐渐明朗。因为我打算将所有应有的道理，皆从人性的构造中推演出来。我们应当按照上帝创造我们的方式去生活，若有人不如此生活，便可大胆地说，他根本没有生命。请您暂且以此为满足。
