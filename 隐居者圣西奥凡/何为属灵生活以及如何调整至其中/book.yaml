  text:
    ru: Искушения со стороны домашних неприятностей. Покорность родителям как приготовление
      к монастырскому послушанию
    cn: 家庭烦恼带来的试探。顺从父母，以此预备修道院的服从。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的慈悲与您同在！
  - type: paragraph
    text:
      ru: Вот и еще! То неверкою хотел вас сделать враг, а теперь делает бунтовщицей,
        и против кого же? Против родителей.
      cn: 这又来了！之前仇敌想让你们成为不信之人，现在又想让你们成为叛逆者，而且是对谁叛逆呢？是对父母叛逆。
  - type: paragraph
    text:
      ru: 'Боже мой, какое ропотливое письмо ваше! А что там такое случилось?! Верно,
        блоха укусила. Всячески догадываюсь, что это какая-нибудь мелочь, что и сказать-то
        о ней нечего. А в голове вашей она вгромождена в такую величину, что и глазом
        не окинешь. Все враг, все враг. Он гонит вас из-под крова родительского, чтобы
        свернуть вам голову. Вот и раздувает всякую мелочь в гору, подавляющую вас.
        Вы описать не можете, что это такое. Я вам наперед скажу, что и описывать
        нечего. Это обычная вражеская уловка – запутывать ум наш неопределенностями.
        И огорчения, им возбуждаемые, и дурацкие его утешения он умеет так закрывать
        призрачностями, что, ничего в них не видя определенного, думают, однако ж,
        что они суть нечто великое. А стал разбирать – все разлетится: ни горя, ни
        утешения нет там, где их указывались горы. Все обман. И теперь над вами устроил
        он обман. Извольте перекреститься и плюнуть на эти советы врага.'
      cn: 我的上帝，您的信中充满了多少抱怨！究竟发生了何事？！想必是被跳蚤咬了。我尽力猜测，这定是某些微不足道的小事，甚至不值一提。然而在您心中，它却被堆砌得如此庞大，以至于一眼也望不尽。一切都是仇敌，一切都是仇敌。他将您赶出父母的庇护，为的是要将您引向毁灭。他将每一件小事都夸大成一座巨山，将您压垮。您无法描述那究竟是什么。我预先告诉您，也无甚可描述的。这乃是仇敌惯用的伎俩——以不确定性来困惑我们的心智。他所激起的烦恼，以及他愚蠢的安慰，他都能以幻影来掩盖，使人虽未见其中有任何具体之物，却以为它们是某种伟大的存在。然而一旦开始剖析，一切便会烟消云散：在那些曾被指为山峦之处，既无悲伤，亦无安慰。一切皆是欺骗。如今，他又在您身上设下了欺骗。请您划上十字圣号，并唾弃仇敌的这些诡计吧。
  - type: paragraph
    text:
      ru: 'Неприятности, неприятности! Я уверен, что их совсем нет. Но пусть и в самом
        деле они есть, разве бежать от них надо?! Их надо переносить благодушно и
        с благодарением Господу. Враг ведь это разжигает вас. Когда воин встречает
        врага, бежать разве ему надо? Надо воевать. И вам тоже. Вы же что? Враг рога
        только показал, воздымая какие-то неприятности, а вы уж и бежать. И думать
        не думайте. Из-под крова родительского, после принятого вами намерения не
        вязать себя браком, вам только два выхода: или в монастырь, или в сестры милосердия;
        то или другое – с благословения самих родителей. Пока же не устроилось ни
        то ни другое, сидите дома и все терпите. Извольте сейчас же стать пред Господом,
        искренно покаяться в своем дурном смущении и изречь твердое решение: «Буду
        ждать, буду все сносить благодушно. Да будет во всем воля Твоя, Господи!»
        &13;'
      cn: 烦恼啊，烦恼！我确信根本就没有烦恼。但即便它们真实存在，难道我们应该逃避吗？！我们应该以平和的心态和感恩的心去承受它们，感谢主。毕竟，是仇敌在煽动你们。当一个战士遇到敌人时，难道他应该逃跑吗？他应该战斗。你们也是如此。可你们呢？仇敌只是露出了它的角，掀起了一些烦恼，你们就已经想逃跑了。不要有这样的念头。在父母的庇护之下，在你们决定不通过婚姻束缚自己之后，你们只有两条出路：要么进入修道院，要么成为仁爱修女；这两者都需得到父母的祝福。然而，在两者都未实现之前，请待在家里，忍受一切。请立刻站在主面前，真诚地为你们糟糕的困惑忏悔，并坚定地宣告：「我将等待，我将平静地承受一切。愿你的旨意在一切事上成就，我的主啊！」
  - type: paragraph
    text:
      ru: 'Не умею понять, как можете вы расходиться с родителями в чем-либо? Если
        это касается суждений о чем-либо, то почему вам не уступать в этом всякий
        раз со смирением? Они постарше вас и поопытнее. Ошибку в суждении скорее вам
        следует за собою признать, чем предполагать ее у них. Так и полагайте: «Верно,
        я плохо вижу» – и соглашайтесь с их мнением. Если это касается каких-либо
        распоряжений по дому, опять сделать по-ихнему, и конец. Если не можете чего
        сделать, объясните, что не можете, и тоже конец. Если, несмотря на то, они
        будут настаивать, делайте как можете. И не могу я придумать ни в чем у вас
        такого разладу, чтобы его нельзя было сладить. Все враг из мухи слона строит.'
      cn: 我无法理解，您怎能与父母在任何事上有所分歧呢？若涉及对某事的判断，为何您不每次都谦卑地顺从呢？他们比您年长，也更有经验。您更应承认自己判断有误，而非认为他们有错。您就该这样想：「没错，我看得不清楚」——然后同意他们的看法。若涉及家中的任何安排，就按他们的意思去做，如此便了。若有事力不能及，就解释您做不到，也就了结了。如果尽管如此，他们仍坚持，那您就尽力而为吧。我实在想不出，在您这里有何种不和是无法平息的。一切都是仇敌在小题大做罢了。
  - type: paragraph
    text:
      ru: Да уж вы не хотите ли, чтобы все пошло, как вам хочется? Вот гордячка! Не
        только это незаконно в отношении чего-либо по дому, но даже и в отношении
        вас самих. Извольте же отрешить себя на совершенную покорность родителям и
        все делайте в угодность им, чтобы успокаивать дух их. Это и будет предварительным
        приготовлением к будущему монастырскому послушанию или исполнительности в
        общине сестер милосердия. Вот Апостол для всех положил законом повиноваться«друг
        другу в страхе Божием»(Еф. 5, 21). А вы родителям поперечить беретесь и расходитесь
        с ними, Бога не боясь. На что это похоже? В чьей школе научились вы такой
        мудрости?!
      cn: 您难道不希望万事都如您所愿吗？真是个骄傲的人！这不仅在家中任何事务上都不合法，甚至对您自身而言也是如此。请您务必将自己完全顺服于父母，凡事都依他们之意而行，以慰藉他们的心灵。这将是您未来修道院顺服生活或仁爱修女团体中尽忠职守的初步预备。看哪，使徒为所有人立下了律例，要「在敬畏基督的心下，彼此顺服」
        (以弗所书 5:21)。而您却敢于违抗父母，与他们意见相左，毫不敬畏上帝。这究竟是何等情状？您是在何人的学堂里学得这般「智慧」呢？！
  - type: paragraph
    text:
      ru: «Блюдите»же, повторяю вам еще,«како опасно ходите»(Еф. 5, 15)! Благослови
        вас, Господи!
      cn: 我再次对你们说，要「小心谨慎地行走」（以弗所书 5:15）！愿主赐福于你们！
