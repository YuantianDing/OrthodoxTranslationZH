    cn: '17.'
  text:
    ru: Вклады в небесную сокровищницу. Богоугодная жизнь. Мечтания прогрессисток
      о всеобщем благе человечества и их лживость
    cn: 向天国宝库的奉献。虔敬蒙福的一生。进步主义者对人类普世福祉的幻想及其虚伪性。
  children:
  - type: paragraph
    text:
      ru: Очень рад, что вы приняли к сердцу написанное в прошлом письме и соглашаетесь
        так именно себя держать. Помоги вам, Господи!
      cn: 我很高兴您已将上次信中所写的内容铭记于心，并同意以此方式行事。愿主帮助您！
  - type: paragraph
    text:
      ru: Эту жизнь Бог нам дал, чтоб мы имели время приготовиться к той. Эта коротенькая,
        а та конца не имеет. Но хоть она коротенькая, а в продолжение ее можно заготовить
        провианту на целую вечность. Всякое доброе дело туда отходит, как вклад небольшой;
        из всех таких вкладов составится общий капитал, проценты с которого и будут
        определять содержание вкладчика во всю вечность. Кто больше пошлет туда вкладов,
        того содержание будет богаче, кто меньше – того и содержание будет менее богато.
        Господь всякому воздает по делам его.
      cn: 上主赐予我们此生，是为了让我们有时间为来世做准备。此生短暂，而彼生永恒无尽。然而，纵使此生短暂，我们却能在此期间为永恒预备资粮。每一件善行，都如一份小小的奉献，抵达彼岸；所有这些奉献将汇聚成总资本，其利息将决定奉献者在永恒中的所得。谁向彼岸送去更多的奉献，谁的所得就更丰厚；谁送去的少，谁的所得就相对贫乏。主必按各人的行为报答他。
  - type: paragraph
    text:
      ru: 'Вот об этом и должна быть теперь у нас вся забота, чтоб побольше переслать
        туда вкладов. И забота эта не мудрена и не тяжела, как удостоверяет Сам Господь,
        говоря:«Иго... Мое благо, и бремя Мое легко есть»(Мф. 11, 30). Я объяснял
        вам это применительно к смутившим вас мыслям, чтоб отвеять скорбь вашу, будто
        живете без пользы и проживете всю жизнь без пользы, если так будете жить,
        как живете. Весь же строй христианской жизни таков: веруй в Бога, в Троице
        поклоняемого, спасающего нас в Господе Иисусе Христе благодатию Святаго Духа,
        и, принимая благодатные силы чрез Божественные таинства Святой Церкви, живи
        по заповедям Евангелия, одушевляясь упованием, что Бог за малый посильный
        труд наш, ради веры в Господа Спасителя и послушания Ему, не лишит нас небесного.
        Это я нарочно прибавляю, чтоб вы видели, в каком духе должно творить дела
        нам, христианам сущим. Ибо иные говорят: делай-делай, а другие: веруй-веруй.
        Надо то и другое: веру сочетавать с делами и дела с верою.'
      cn: 我们现在所有的心力，都应当倾注于如何向彼岸多送些献仪。这份关切并非繁难，也不沉重，正如主亲自向我们保证：「因为我的轭是容易的，我的担子是轻省的。」（马太福音
        11:30）我曾向你们解释这番话，以回应那些扰乱你们的思绪，好驱散你们的忧愁，免得你们以为自己徒劳无益地生活，如果继续这样下去，一生也将虚度。基督徒的生活，其整体的架构乃是如此：信仰那在三一中受敬拜的上帝，祂在主耶稣基督里，藉着圣灵的恩典拯救我们；我们借由圣教会的神圣奥秘领受恩典的力量，并按照福音的诫命而生活，怀着盼望，即上帝因我们微薄的努力，且因我们信靠主救主并顺服祂，必不会剥夺我们天上的福分。我特意加上这一点，是为了让你们明白，我们这些基督徒应当以怎样的精神行事。因为有些人说：只管做，只管做；另一些人则说：只管信，只管信。其实二者皆不可或缺：必须将信心与行为结合，并将行为与信心结合。
  - type: paragraph
    text:
      ru: 'Но все же главным образом внимание должно быть сосредоточено на исполнении
        заповедей. Уже веруем – что еще? Твори заповеди – ибо вера без дел мертва.
        И благодарение Господу, что Ему угодно было ценность дел наших определять
        не их широтою и великостию, а внутренним нашим расположением при делании их,
        окружив между тем нас премножеством случаев к деланию дел по воле Его, так
        что, если внимаем себе, можем поминутно делать дела богоугодные. Для этого
        нет нужды ходить за море, как прогрессистки, а смотри около всякий день и
        час: на чем видишь печать заповеди, исполняй то неотложно в том убеждении,
        что такого, а не другого дела требует от тебя в этот час Сам Бог.'
      cn: 然而，首要之务仍在于全心专注于遵行诫命。我们已然信主——此外还须作甚？当遵行诫命，因为没有行为的信心是死的。感谢主，祂喜悦判定我们行为的价值并非依据其广度与宏伟，而是我们行事时的内在心志。同时，祂也以众多的机会环绕我们，使我们能按照祂的旨意行事，以至于若我们时刻警醒，便能时时行那蒙神喜悦之事。为此，我们不必像那些进步主义者般远渡重洋，只需日日夜夜环顾周遭：凡你见有诫命印记之处，便当毫不迟疑地遵行，深信在此刻，神所要求于你的正是此事，而非其他。
  - type: paragraph
    text:
      ru: Потрудитесь и еще крепче установиться в такой мысли. Как только установитесь,
        начнет покой приливать к вашему сердцу от уверенности, что всякую минуту вы
        работаете Господу. Это начало все обнимает. Даже когда вам велят заштопать
        чулок меньшому брату и вы сделаете это ради заповеди Господней – слушаться
        и помогать, это будет причтено к сумме дел, Богу угодных. Так всякий шаг,
        всякое слово, даже движение и взгляд – все можно обратить в средство ходить
        в воле Божией и, следовательно, поминутно двигаться к последней цели.
      cn: 请再努力一下，让这种想法更加坚定地扎根于心。一旦你做到了，安宁便会涌入你的心田，因为你确信自己每时每刻都在为主工作。这种信念涵盖一切。即使当有人让你为幼弟缝补袜子，而你因着主的诫命——顺从与帮助——去做了，这也会被算作蒙主喜悦的善行。因此，每一步、每一言，甚至每一个动作和眼神，都可以转变为遵行上帝旨意的途径，从而时时刻刻朝着最终的目标迈进。
  - type: paragraph
    text:
      ru: 'Прогрессистки имеют в виду все человечество и, по меньшей мере, весь свой
        народ огулом. Но ведь человечество или народ не существует как одно лицо,
        чтоб можно было что-нибудь для него сделать сейчас. Оно состоит из частных
        лиц: делая для одного, делаем в общую массу человечества. Если б каждый, не
        пуча глаз на общность человечества, делал возможное для того, кто у него пред
        глазами, то все люди в совокупности в каждый момент делали бы то, в чем нуждаются
        все нуждающиеся, и, удовлетворяя их нуждам, устрояли бы благо всего человечества,
        сложенного из достаточных и недостаточных, из немощных и сильных. А то в мыслях
        держат благо всего человечества, а что пред глазами, то пропускают без внимания,
        – и выходит, что они, того общего не имея возможности делать, а это частное
        пропуская, ничего не делают для главной цели жизни.'
      cn: 进步主义者心中所想的是全人类，至少也是他们的整个民族。然而，人类或民族并非作为一个单一的个体而存在，我们无法立刻为之做些什么。它是由无数个体组成的：当我们为一个人付出时，我们也就为人类的整体做出了贡献。倘若每一个人，不把目光仅仅聚焦于人类的整体，而是尽力为眼前之人提供帮助，那么所有人在每一刻共同的努力，便能满足所有需要帮助之人的需求。通过满足这些需求，全人类的福祉——由富足者与匮乏者、虚弱者与强健者共同构成的整体——便得以成就。反观那些心中只怀着全人类的福祉，却对眼前之事视而不见的人，其结果便是：他们无法实现那宏大的整体目标，却又错失了眼前的具体行动，最终对生命的主要目的毫无建树。
  - type: paragraph
    text:
      ru: 'В Санкт-Петербурге мне рассказывали такой случай. Один джентльмен в каком-то
        собрании юных радетелей о всеобщем благе – это было в самый разгар прогрессистского
        бреда – держал сильную речь о любви к человечеству и народу. Все восхищались.
        Но ворочается он домой; человек, служивший у него, как-то не скоро отворил
        дверь (это ему уже не показалось), потом свечу не скоро подал, потом с трубкой
        что-то сделалось, да холодновато было в комнате... Не выдержал, наконец, наш
        филантроп и разбранил своего слугу. Тот – какое-то возражение, а этот его
        в грудь. И вот наш парень: там распарился от любви к человечеству, а тут и
        с одним человеком не мог поступить как следует. И в тот у нас первый разгар
        прогрессистского бреда красавицы, бросаясь в переплетные заведения, нередко
        матерей своих оставляли без куска хлеба, а все же мечтали, что они каким-то
        образом идут вперед и благо человечества устрояют. Вся беда от слишком широких
        кругозоров. А лучше, смиренно потупя очи, глядеть под ноги и разбирать, какой
        где сделать следует шаг. Это самый верный путь.'
      cn: 在圣彼得堡，人们曾向我讲述这样一个故事。一位绅士，在一个青年们为普世福祉热心奔走的聚会中——那正是进步主义狂潮最炽盛的时刻——发表了一篇关于爱人类与爱民族的慷慨陈词。众人皆为之倾倒赞叹。然而，当他回到家中，那位服侍他的仆人开门的速度有些慢（这已让他心生不悦），接着递上蜡烛也迟缓了些，再后来，烟斗又出了点问题，而房间里也略显寒冷……我们的这位慈善家终于忍无可忍，对他的仆人破口大骂。仆人稍作辩解，绅士却将他推搡在胸口。你看，我们的这位先生，在外面为爱人类而激情澎湃，而在这里，他却连与一个人都无法妥善相处。在那进步主义狂潮初起之时，许多佳丽们投身于装订作坊，却常常让自己的母亲衣食无着，然而她们仍旧梦想着自己以某种方式在进步，并为人类的福祉而努力。所有的祸患都源于过于广阔的视野。而更好的方式是，谦卑地垂下目光，审视脚下的道路，辨明每一步应如何迈出。这才是最为稳妥的途径。
  - type: paragraph
    text:
      ru: Во второй раз толкую вам все о том же, чтоб все это покрепче засело у вас
        в памяти, и ограждаю вас от отуманения, какое наводят на душу прогрессистские
        мечты.
      cn: 第二次，我向你们反复重申同样的事情，好让这一切更深地铭刻在你们的记忆中，并护佑你们免受进步主义梦想所带来的心灵蒙蔽。
- type: heading1
  initial:
    ru: '18.'
    cn: '18.'
  text:
    ru: Значение духовных потребностей в ряду других сторон человеческой жизни. Единое
      на потребу. Господство духа как естественная гармония всех потребностей, могущая
      дать мир и покой. Отсутствие этого покоя в человечестве. Всеобщая суета и крушение
      духа. Зародыш этого смятения получается вместе с рождением
    cn: '精神需求在人类生活的其他面向中的重要性：唯此所需。

      灵性之主宰，乃众欲之天然和谐，能赐予平安与宁静。

      人类缺乏此种宁静。普世之喧嚣与灵性之崩塌。此种纷乱的萌芽，伴随诞生而至。'
  children:
  - type: paragraph
    text:
      ru: Теперь нам ничто уже не мешает обратиться к решению оставленного вопроса.
        Но чтоб его самого поновить, потрудитесь припомнить сказанное.
      cn: 如今，万事俱备，我们可以着手解决那个悬而未决的问题了。但为了让它在您心中重新清晰起来，请您费心回忆一下我们之前所谈论的。
  - type: paragraph
    text:
      ru: 'Дотолковались мы с вами, что у человека есть три, а с промежуточными –
        пять ярусов жизни: духовный, душевный и телесный; что каждый из них дает свою
        сумму потребностей, естественных и свойственных человеку; что сии потребности
        не все одного достоинства, но одни выше, другие ниже, и что соразмерное удовлетворение
        их дает человеку покой. Духовные потребности выше всех, и когда они удовлетворяются,
        то другие хоть и не будут удовлетворяемы, покой бывает; а когда они не удовлетворяются,
        то, будь все другие удовлетворяемы богато, покоя не бывает. Почему удовлетворение
        их и называется«единым... на потребу»(Лк. 10, 42).'
      cn: 我们与各位一同深究，得知人有生命的三个层面，若加上中间过渡的，则有五个层面：灵性、魂性与身体。每一个层面都孕育出各自的需求，这些需求是自然且合乎人性的；而这些需求并非等量齐观，有些高贵，有些则次之，对它们加以适当的满足，便能使人获得安宁。灵性的需求凌驾于一切之上，当它们获得满足时，即使其他需求未能全然遂愿，安宁依然会降临；反之，若灵性的需求得不到满足，即便所有其他需求都得到丰裕的满足，安宁也无从寻觅。因此，对灵性需求的满足，便被称为「不可缺少的一件事」（路加福音
        10:42）。
  - type: paragraph
    text:
      ru: 'Когда удовлетворяются духовные потребности, то они научают человека поставлять
        в согласие с ними удовлетворение и прочих потребностей, так что ни то, чем
        удовлетворяется душа, ни то, чем удовлетворяется тело, не противоречит духовной
        жизни, а ей пособствует – и в человеке водворяется полная гармония всех движений
        и обнаружений его жизни: гармония мыслей, чувств, желаний, предприятий, отношений,
        наслаждений. И се – рай! Напротив, когда дух не удовлетворяется и сие«единое...
        на потребу»забыто, тогда все другие потребности разбегаются в разные стороны
        и каждая требует своего, и как их куча, то голоса их, как шум на базаре, оглушают
        бедного человека, и он мечется как угорелый то туда, то сюда за удовлетворением
        их. Но покоя никогда не имеет, потому что, когда одна удовлетворяется, другие
        не довольствуются тем и, не считая себя чем-либо ниже той, которая почтена
        удовлетворением, настойчиво требуют своего, как у матери, когда она накормит
        одного ребенка, другие пять кричат. Оттого внутри у такого шум, гам, разволока
        во все стороны и во всем беспорядочность. Тут же зарождается и та бурливая
        полоса, о коей была особая речь, и еще больше возмущает и обеспорядочивает
        все внутреннее. Такой ничем не доволен, всегда в туге, то, утомившись, стоит,
        выпучив глаза и недоумевая, что бы начать, то кружится и кружится. И се есть
        суета и крушение духа!'
      cn: '当属灵的需求得以满足时，它们便教导人将其他需求的满足与之调和一致，如此一来，无论是滋养灵魂的，还是滋养身体的，都不会与属灵生命相悖，反而会助益于它——在人里面，他生命中一切的动向与显现都将建立起完全的和谐：思想、情感、愿望、作为、关系、喜乐的和谐。看哪，这就是天堂！


        反之，当灵魂未得满足，而这「不可少的一件」被遗忘时，所有其他的需求便会四散奔走，各求其所。由于它们数量众多，它们的呼声就像市集上的喧嚣，震耳欲聋，可怜的人便像被烟熏火燎般，为了满足这些需求而四处奔突。但他永无安宁，因为当一个需求得到满足时，其他的并不以此为足，它们不认为自己比那个得蒙满足的低一等，反而会固执地要求自己的份，就像一个母亲喂饱了一个孩子，其他五个却在哭闹一样。因此，在这样的人里面，尽是嘈杂、喧嚣，四面八方的拉扯，一切都处于紊乱之中。那段喧嚣沸腾的境况，就是我们曾特别提及的，也正是在此生成，它使一切内在的事物更加骚动不安，毫无秩序。这样的人对什么都不满足，总是处于愁苦之中；有时，他疲惫不堪地站着，瞪大了眼睛，不知该从何开始；有时，他又团团转，一直打转。看哪，这就是虚妄与心灵的破碎！'
  - type: paragraph
    text:
      ru: 'Вот откуда и рождается вопрос: так как же быть-то? Как сделать, чтоб духовная
        сторона была в нас преобладающей и, заправляя всем, вносила строй в жизнь
        нашу?'
      cn: 因此，问题就产生了：我们究竟该如何行事呢？怎样才能让属灵的层面在我们生命中占据主导，掌管一切，并为我们的生活带来秩序呢？
  - type: paragraph
    text:
      ru: Скажу вам наперед, что этому вопросу не было бы места, если б жизнь, свойственная
        нам, развивалась как следует. Ибо и телесные с душевными потребности так же
        естественны нам, как и духовные, и удовлетворение им само по себе не может
        вносить беспорядка и смятения в жизнь, как и удовлетворение духовным. Развивайся
        они все в строе и естественном взаимоподчинении – и жизнь человеческая текла
        бы прелесть как хорошо. Посадите семечко, поливайте, держите в должной теплоте
        – оно даст росток, ствол, лист и, наконец, цвет прелестный. Так было бы и
        с человеком. Раскрывайся он в естественном чине – будет всегда выходить прекрасный
        человек. Отчего же это мы ни себя, ни других не видим прекрасными? Отчего
        жизнь наша покривляется?
      cn: 我先告诉您，如果我们的生命能够适当地成长，这个问题根本不会出现。因为身体和灵魂的需求对我们而言，与精神需求一样自然；满足这些需求本身并不会给生命带来混乱与不安，正如满足精神需求也不会。如果它们都能在秩序中，在自然的相互依存中发展，那么人类的生命将会如诗般美好地流淌。播下一颗种子，浇水，保持适当的温暖——它会生根发芽，长出茎干，舒展叶片，最终绽放美丽的鲜花。对于人类而言，亦是如此。若他能以自然的方式绽放，便会永远展现为一个美好的人。那么，为何我们却看不到自己和他人的美好？为何我们的生命会变得如此扭曲？
  - type: paragraph
    text:
      ru: 'Припомните, что с вами было после того, как вы окунулись немножко в тот
        омут, или ту бурливую жизнь. Ведь у вас внутри сильное произошло смятение.
        Повторись это несколько раз – и вы, если не примете предосторожностей, вплететесь
        в тот же водоворот, и пойдет у вас жизнь, которая есть суета и крушение духа.
        Так нельзя ли нашей беспорядочности объяснять тем, что есть беспорядочные
        люди: мы увлекаемся ими и усвояем себе их беспорядочность? Вы вот только теперь
        начали подвергаться влиянию этой беспорядочности, воспитание же ваше прошло
        под упорядочивающими влияниями благочестивого семейства вашего и ваших родных.
        А другие, у которых семья и родство живут бурливо и смятенно, с мальства усвояют
        эту смятенность и в ней вырастают. Так вот, может быть, и причина, от которой
        покривляется наша жизнь, – от естественного течения, но в нее входит неестественное
        смятение?'
      cn: 回想一下，在你稍稍涉足那个深渊，或那喧嚣的生活之后，你身上发生了什么。你内心必然经历了巨大的骚乱。如果这种情况重复几次——你若不加以防范，就会被卷入同一个漩涡，你的生活将陷入虚妄和精神的颓败。难道我们不能将自己的混乱归因于那些混乱的人吗：我们被他们所吸引，并沾染上他们的混乱？你现在才开始受到这种混乱的影响，而你的教养是在你虔敬的家庭和亲属的有序影响下成长的。而另一些人，他们的家庭和亲属生活在喧嚣和混乱之中，从小就习得了这种骚乱，并在其中长大。所以，或许我们生活扭曲的原因——是源于自然的流动，但其中却掺入了不自然的骚乱？
  - type: paragraph
    text:
      ru: 'Нет, этим дело не объясняется, потому что остается и еще вопрос: а в этот
        круг людей как зашло смятение? Откуда оно в семействах и в обществе? Вовне
        человек бывает таков, каков внутри. Беспорядочность в семейство и общество
        вошла изнутри человека. Не будь его внутри, не было бы его и вовне. Теперь
        внешнее отдает обратно внутреннему то, что от него получило. И опять вопрос:
        внутрь-то же откуда оно зашло? И еще скажу: внешнее бурление воздействует
        внутрь и там себя воспроизводит, потому что зародыш его и предрасположение
        к нему есть уже внутри. Вы тогда были смятены и покоя не находили. Отчего?
        Вы умолчали, а я не сказал вам, потому что было не время. А теперь скажу.
        В те два дня, пустившись в бурливую жизнь, вы увлекались, сердце ваше сочувствовало
        если не всему, то многому. От этих сочувствий бурление и смятение возникли
        и в вас. Пришедши в себя, вы увидели в себе новость. Совесть доложила вам,
        что эта новость – дело ваше, и дело недолжное, и начала вас за это казнить.
        Повинуясь сему голосу, вы тогда все хорошо обсудили и верно оценили ту жизнь.'
      cn: 不，这并不能解释事情，因为仍然还有另一个问题：这种混乱是如何进入这个人群圈子里的？它在家庭和社会中从何而来？人外在如何，内在亦如何。家庭与社会中的无序，是从人的内在而来的。若其不在内在，亦不会在外在。现在，外在正将它所从内在接收到的，反过来回馈给内在。于是又一个问题：它又是如何进入内在的呢？我还要说：外在的骚动会影响内在，并在那里再现自己，因为它的萌芽和对它的倾向早已存在于内在之中。那时你心烦意乱，找不到安宁。为什么？你没有说，我也没有告诉你，因为时机未到。但现在我要说了。在那两天里，你投身于那喧嚣的生活，你被吸引，你的心即使不是完全赞同，也赞同了许多。正是这些赞同，在你心中也激起了骚动和混乱。当你回过神来时，你发现自己内心有了新变化。良心告诉你，这个新变化是你的作为，而且是不合宜的作为，并开始为此惩罚你。顺从这个声音，你当时对那种生活进行了全面而深入的审视，并对其作出了准确的评价。
  - type: paragraph
    text:
      ru: После сего, если вам еще придется попасть в эту сумятицу и вы, как не раз
        уже говорил я, будете держать сердце свое вдали, не давая ему воли, когда
        оно начнет рваться на сочувствия, – то вы не будете испытывать испытанного
        томления. Но это я поминаю мимоходом. Речь же моя о том, откуда у вас, живших
        доселе в других порядках, это сочувствие к тому беспорядочному. Извольте разобрать
        и найдете, что оно у вас и прежде было внутри, но было скрыто, а теперь вышло
        наружу. Внешние влияния не дают ничего нового, а только возбуждают то, что
        уже есть внутри. Скажу вам пример. Я видел прокаженных. Дети их рождаются
        хорошенькими и растут совсем здоровыми. Но приходит время, проказа проявляется
        и у них, и они начинают быть, как и родители их и как все другие прокаженные.
        Откуда она? Вышла извнутрь! А туда откуда попала? Получена вместе с рождением.
      cn: 此后，若您仍不可避免地卷入此番纷扰，而如我曾屡次提及的，您能将心置于远方，不任其自纵，即便它开始渴望共鸣——那您便不会再体验那曾感受过的愁苦了。但这我只是顺带提及。我的论点在于，您素来生活在别样的秩序中，却为何对那无序之物产生共鸣呢？请您细加审视，便会发现它其实早已存在于您的内心，只是之前隐匿未显，如今方才显露无疑。外在的影响并不会带来任何新奇之物，而只会激发那些早已深藏于内的。我举一个例子。我曾见过麻风病人。他们的孩子出生时健康可爱，成长过程中也一切如常。但时机一到，麻风病便会在他们身上显现，他们也开始变得如同他们的父母，以及所有其他的麻风病人一样。这病是从何而来？它源自内部！那又是如何进入内部的呢？它是随同诞生一同获得的。
  - type: paragraph
    text:
      ru: Из сего вам немудрено будет сделать такое наведение, что если мы видим внутри
        себя беспорядочность и смятение – мыслей, чувств, желаний, начинаний, дел
        – и кружимся в них, то это потому, что зародыш всего этого внесен в естество
        наше и что этот зародыш беспорядочности, раскрываясь вместе с раскрытием наших
        сил и потребностей, вносит в них смятение и делает, таким образом, всю нашу
        жизнь смятенной и бурливой.
      cn: 由此不难得出这样的推论：如果我们发现自身思想、情感、欲望、意愿和行动杂乱无章、心烦意乱，并且深陷其中，那是因为这一切的萌芽已然植入我们的本性之中。而这混乱的萌芽，随着我们力量与需求的展开而一同滋长，将纷乱带入其中，从而使我们整个生命变得不安与喧嚣。
  - type: paragraph
    text:
      ru: 'Извольте теперь рассудить, откуда этот зародыш. Говорю: извольте рассудить
        об этом, потому что иначе не сможем мы найти удовлетворительного ответа на
        несколько уже раз повторенный вопрос: как же быть? Кто хочет успешно врачевать
        болезнь, должен доискаться причины ее. Без того лечение не может иметь правильного
        течения и успеха.'
      cn: 现在请您思索，这个萌芽从何而来。我恳请您思索此事，因为若非如此，我们将无法为那个已经重复多次的问题找到令人满意的答案：我们该如何行？凡欲成功医治疾病者，必当探究其病因。若无此举，治疗便无法循着正确的方向前行，亦不能取得成效。
  - type: paragraph
    text:
      ru: Так вот о чем теперь надо потолковать.
      cn: 那么，现在我们必须谈论此事。
- type: heading1
  initial:
    ru: '19.'
    cn: '19.'
  text:
    ru: Первородный грех как источник внутреннего смятения и беспорядка. Возможность
      врачевания поврежденного грехом состояния человека
    cn: 原罪——内在纷扰与失序的源头。疗愈因罪受损之人性的可能性。
  children:
  - type: paragraph
    text:
      ru: Хоть я писал вам рассудить и сам обещался потолковать о том, откуда в нас
        зародыш внутреннего смятения и беспорядочности, но ведь известно уж, и вы
        знаете, откуда он. Стало быть, нечего и рассуждать, а только припомнить, как
        мы веруем о сем. Веруем, что такой зародыш не Творцом при сотворении человека
        вложен в естество наше, а привнесен после сотворения – силою падения прародителей
        наших, которые, преступив заповедь, повредили и расстроили естество наше,
        которое расстроенным и поврежденным передали и потомству своему, то есть всему
        роду человеческому.
      cn: 我虽曾致函于您，欲与您共思，并应允亲自阐明吾人内心纷扰与失序之根源，然此源头实已昭然若揭，您亦心知肚明。如此，便无需再多作议论，只需回顾吾辈对此之信仰即可。吾辈笃信，此等根源并非造物主在创生人类之时，植入吾人本性之中，乃是在创生之后，由吾人之始祖堕落之力所引入。彼等违逆诫命，遂使吾人本性受损紊乱，并将其受损紊乱之状态，传递给了他们的后裔，即整个人类。
  - type: paragraph
    text:
      ru: Так оно перешло и к нам с вами и служит причиной того смятения и той беспорядочности
        внутри нас, от которых происходят все беспорядки и вне, в частной жизни каждого
        лица, семейной и общественной жизни. Почему эта беспорядочность, хотя получается
        нами в зародыше вместе с рождением, но не природна нам, не принадлежит к природе
        человеческой, не так существенна в ней, чтоб без нее человек был уже не человек,
        а, напротив, без нее-то человек и бывает настоящим человеком. Она есть болезнь
        наша, и только по устранении ее мы можем являться здравыми в таком виде, в
        каком следует нам быть по естеству, как оно вышло из рук Творца. Припоминаю
        ваше желание стать на уровне достоинства человеческого. Уврачуйте в себе болезнь
        означенную – и станете такими.
      cn: 如此，它也传递给了我们，成为我们内在骚乱与无序的根源，一切外在的紊乱，无论是个人私生活、家庭生活还是社会生活中的一切，皆源于此。为何这种无序，虽伴随我们诞生而萌芽，却并非与生俱来，不属于人性本然，亦非其精髓，以至于没了它，人便不再是人？恰恰相反，唯有摆脱它，人方能成为真正的人。它是我们的病痛，唯有将其根除，我们方能以合乎本性的健康姿态显现，正如我们出自造物主之手时的模样。我记得您曾渴望达到人类尊严的境界。请疗愈您身上所指明的病症，您便能臻此境界。
  - type: paragraph
    text:
      ru: Запомните, что внутреннее наше смятение и беспорядочность прирождены нам,
        но не природны, не состоят в природе нашей как существенная часть ее, а втеснились
        между природными частями и их расстраивают и в собственной каждой части деятельности,
        и в их взаимных отношениях. Если б это природно было, то не производило бы
        своим присутствием страдания и муки, какие мы от этого испытываем. Что природно,
        то радость жизни составляет, а что противно природе, то ее томит и мучит.
      cn: 请牢记，我们内在的混乱与无序是与生俱来的，但并非天然的，并非我们本性中不可或缺的一部分，而是强行挤入了我们本性的组成部分之间，扰乱了它们各自的活动，以及它们相互之间的关系。如果这是天然的，那么它的存在就不会带来我们所承受的痛苦与折磨。凡是天然的，便构成生命的喜悦；凡是违逆本性的，便使生命郁结受苦。
  - type: paragraph
    text:
      ru: С другой стороны, если б это природно было, то, когда бы кто явился свободным
        и чистым от того, уж он не был бы человек. Но мы ведаем Человека, Который
        был совершенно чист от этого и все же был человек – настоящий человек. Ведаем
        также, что и все, которые облекаются в Него, получают область очищать себя,
        как и Он«чист есть»(1Ин. 3, 3), и являться подобными Ему.
      cn: 另一方面，如果这是出于本性，那么，一旦有人显现出全然的自由和纯洁，他便不再是人了。然而，我们深知那位人子，他全然纯洁，却仍是人——真正的、完全的人。我们也深知，所有披戴他的人，都获得洁净自己的权能，正如他「是清洁的」（约翰一书
        3:3），并能与他相似。
  - type: paragraph
    text:
      ru: Запомните, говорю, что эта беспорядочность прирожденна нам, но не природна,
        – запомните, и убеждение в том держите крепко. Убеждение это будет поддерживать
        у вас ревность к уврачеванию сей болезни. Если она не природна, то, значит,
        есть возможность уврачевать ее. Имея же сию надежду, кто не воодушевится и
        самым делом уврачевать себя?
      cn: 请铭记，我说，这种纷乱是与生俱来的，却非天性使然——请铭记，并牢牢持守这份确信。这份确信将支撑您热切地医治此病。如果它不是天性使然，那么，就意味着有医治它的可能。怀揣着这样的希望，谁不会在实际行动中振奋起来，医治自己呢？
  - type: paragraph
    text:
      ru: 'Естество наше в чистом виде достолюбезно. Сами Ангелы взирают на него с
        любовью и удивлением, когда оно является таковым. Нам ли не желать увидеть
        его таковым, и притом не вне – в других, а в себе самих? Да ведь и все счастие
        наше и благобытие в том состоит, чтоб избавиться от сей болезни. Ибо, когда
        ее не будет, что помешает нам быть в блаженном состоянии и чувствовать себя
        таковыми? Напротив, если эта болезнь природна, то ее уж не уврачуешь. Так
        и останется она навсегда, сколько ни трудись над изгнанием ее. Прими эту мысль
        – и руки опустишь, говоря в себе: так, верно, уж быть. А это и есть то пагубное«нечаяние»,
        в которое вложившись, предают себя«студодеянию в делание всякия нечистоты»(Еф. 4,19).'
      cn: 我们本性的纯粹形态是如此可敬可爱。当它展现出其本真时，连天使也会以爱慕和惊叹的目光凝视它。难道我们不应渴望在自己身上，而非他人身上，目睹这份纯粹吗？我们所有的幸福和福祉，实则在于摆脱这种病痛。因为，当这病痛消失之时，还有什么能阻碍我们进入蒙福之境，并真切感受这份福祉呢？反之，如果这病痛是与生俱来的，那么它便无法治愈，将永远存留，无论我们如何辛勤努力去驱逐它。若采纳此念，你便会垂下双手，心中叹息道：「看来，事情就该如此。」而这，正是那毁灭性的「绝望」，一旦陷入其中，人便会「放纵自己，行各样的污秽」（以弗所书
        4:19）。
  - type: paragraph
    text:
      ru: 'И еще повторяю: держите убеждение, что не природна нам беспорядочность
        наша, и не слушайте тех, которые говорят: что тут толковать, так уж мы сотворены,
        ничего с собою не поделаешь. Не так мы сотворены и, если возьмемся за себя
        как следует, что-нибудь и сделаем с собою.'
      cn: 我再次重申：请坚定这个信念，那就是我们的无序并非与生俱来，也请不要听信那些说「这有什么好解释的，我们生来如此，对此无能为力」的人。我们并非被造成那样，如果我们能够好好地约束自己，我们便能有所改变。
  - type: paragraph
    text:
      ru: Все сие толкую вам, чтоб вы возревновали взяться за себя и не допускать
        себя опять до тех мучений, какие испытали, а, напротив, пресечь в себе самую
        возможность их. Как сего достигнуть, об этом следует рассудить.
      cn: 我将这一切向你们阐释，为的是让你们生发热忱，自我承担，不再让自己重蹈覆日，落入曾体验过的那些苦楚之中。反之，当截断其萌芽，使其在自身之中永无可能。至于如何达此境地，这便需要我们深思熟虑。
- type: heading1
  initial:
    ru: '20.'
    cn: '20.'
  text:
    ru: Продолжение. Изъяснение расстройства, внесенного в природу человека грехом
      прародителей. Общение с Богом служило источником господства духа над душою и
      телом. Чрез нарушение заповеди человек отделился от Бога и потерял господствование
      над душою и телом и подчинился господству страстей. Изображение человека, по
      падении терзаемого страстями
    cn: 续。始祖之罪恶，于人性中所致紊乱之阐释。与上帝之交契，乃是灵主宰魂与体之源泉。人因违逆诫命，遂与上帝分离，失去对魂与体之主宰权，而臣服于情欲之辖制。描绘人堕落后，受情欲折磨之景象。
  children:
  - type: paragraph
    text:
      ru: Продолжаю. Что такое сделалось с нами вследствие преступления прародительского?!
        Природа наша осталась та же, части и силы естества нашего остались те же,
        с теми же законами и требованиями. Но не туда направилось наше сознание со
        свободою, чрез что возмутили взаимное соотношение наших частей и сил и, нарушив
        их первообразный строй, внесли расстройство в общую деятельность и жизнь человека,
        породив из себя особый класс разрушительных сил – страсти, не естественные
        нам, но возымевшие такую власть, что всеми силами нашими ворочают, как им
        угодно. Вот как все это случилось.
      cn: 我来继续。因着我们原祖的逾越，我们究竟遭遇了什么呢？！我们的本性依旧如初，我们受造之物的各部分与能力也保持原样，带着同样的法则与需求。然而，我们的意识却未能随同自由指向正确的方向，从而扰乱了我们各部分与能力之间的相互关联。我们破坏了它们最初的和谐秩序，将混乱带入了人类的整体活动与生命之中，并由此催生了一类特殊的破坏性力量——那便是情欲。它们本非我们天性所有，却获得了如此巨大的权势，以至于能随心所欲地操纵我们所有的力量。这一切的发生，便是如此。
  - type: paragraph
    text:
      ru: Бог создал человека для блаженства, и именно в Нем, чрез живое с Ним общение.
        Для сего вдунул в лицо его дыхание Своей жизни, что есть дух, как уже поминалось.
        Существенное свойство духа – сознание и свобода, а существенные движения его
        суть исповедание Бога, Творца, Промыслителя и Воздаятеля, с чувством полной
        от Него зависимости, что все выражается в любительном к Богу воззревании,
        непрестанном к Нему внимании и благоговейном пред Ним страхе с желанием творить
        всегда угодное пред Ним по указанию законоположницы – совести – и с отрешением
        от всего, чтоб Единого Бога вкушать и Им Единым жить и услаждаться.
      cn: 上帝创造人类是为了赐予福乐，这福乐唯有在祂里面，借着与祂活泼的交通才能实现。为此，祂将自己的生命之气吹入人的鼻孔，这气就是灵，如前所述。灵的根本属性是意识与自由，而其根本的动向，乃是对上帝——这位创造者、护理者与施报者——的承认与颂扬，并深感完全依赖于祂。这一切都通过爱慕上帝的目光、对祂不息的专注，以及敬畏祂的虔诚之心表达出来，同时渴望按照立法者——良知——的指引，恒常行祂所喜悦之事，并弃绝一切，以便唯独领受上帝，唯独靠祂而活，并唯独以祂为乐。
  - type: paragraph
    text:
      ru: 'Человеку даны в духе сознание и свобода, но не затем, чтоб он зазнался
        и своевольничал, а затем, чтоб, сознав, что все имеет от Бога, и для того,
        чтоб жить в Боге, все свободно и сознательно направлял к сей единой цели.
        Когда он так бывает настроен, то в Боге пребывает и Бог в нем пребывает. Бог,
        пребывающий в человеке, дает духу его силу властвовать над душою и телом,
        а далее и над всем, что вне его. Таково и было первоначальное состояние человека.
        Бог являлся прародителям и подтвердил все сие Своим Божественным словом, наказав
        им Его Единого знать, Ему Единому служить, в воле Его Единого ходить. Чтоб
        они не запутались в соображениях, как все это выполнять, Он дал им небольшую
        заповедь: не вкушать плодов от одного дерева, названного Им древом познания
        добра и зла. Так и начали жить наши прародители и блаженствовали в раю.'
      cn: 人被赋予了灵性中的意识与自由，但并非为了让他骄傲自满、任性妄为，而是为了让他意识到一切都源于上帝，并为了活在上帝之中，将一切都自由而有意识地导向这唯一的目标。当他以这样的心境行事时，他便居住在上帝之中，上帝也居住在他之中。居住在人里面的上帝，赋予人的灵以力量，使其能够驾驭魂与身，进而驾驭一切身外之物。这便是人最初的状态。上帝曾向我们的始祖显现，并以祂的神圣话语确认了这一切，吩咐他们只认识祂一位，只侍奉祂一位，只遵循祂一位的旨意。为了让他们不致在思虑中迷茫如何完成这一切，祂赐予了他们一条小小的诫命：不可吃那棵被祂称为「分别善恶树」上的果子。我们的始祖便是这样开始生活的，并在乐园中享受着福乐。
  - type: paragraph
    text:
      ru: Позавидовал им падший прежде того по гордости дух и сбил их с пути, наустив
        их преступить данную им небольшую заповедь тем, что обольстительно представил,
        будто со вкушением от запрещенного плода они вкусят такого блага, которого
        без того и вообразить не могут, – станут как боги. Они поверили – и вкусили.
        Дело вкушения, может быть, и не велико, но худо, что поверили, не зная кому.
        Может быть, и это не так бы было важно, если б не те страшно преступные мысли
        и чувства к Богу, какие, как яд, влил в них злой дух. Он наговорил им, что
        Бог запретил им вкушать от древа затем, чтоб и они не сделались богами. Этому
        поверили.
      cn: 那早先因骄傲而堕落的灵，嫉妒他们，便诱使他们偏离正道，唆使他们违背了赐予他们的小小诫命。他以诱惑的方式，描绘仿佛只要尝食禁果，他们就能尝到一种他们之前无法想象的美善——他们将变得如神一般。他们信了——也尝了。尝食这行为本身或许并不重大，但糟糕的是，他们信了，却不知所信何人。或许这本身也不至于如此重要，如果不是那邪灵像毒药一样，将对上帝的可怖罪恶之思与情注入他们心中。他对他们说，上帝禁止他们尝食那树的果子，是为了不让他们也成为神。他们信了这话。
  - type: paragraph
    text:
      ru: 'Но поверив так, они не могли не принять хульных о Боге помышлений, будто
        Он завидует им и неблагожелательно к ним относится, а приняв такие помышления,
        не могли миновать и некоторых недобрых к Нему чувств и своевольных решений:
        так мы же сами возьмем то, до чего Ты не хочешь допустить нас. «Так вот Он
        какой, – засело у них в сердце о Боге, – а мы думали, что Он такой благой.
        Ну, так мы сами себя устроим наперекор Ему». Вот эти-то мысли и чувства были
        страшно преступны! Они-то и означают явное отступление от Бога и враждебное
        восстание против Него. У них внутри то же произошло, что приписывается злому
        духу:«Вышеоблак...поставлю престол мой...ибуду подобен Вышнему»(Ис. 14, 13–14),
        – и это не как летучая мысль, а как враждебное решение.'
      cn: 然而，当他们如此相信之后，便无法避免对上帝产生亵渎的念头，以为祂嫉妒他们，对他们心怀不善。一旦接受了这样的念头，他们也无法避开对祂产生某些不好的情感，并做出任性的决定：既然你不愿我们得着，那我们就自己去争取。他们的心中对上帝产生了这样的想法：「原来祂竟是如此，而我们原以为祂是那般良善。既然如此，我们就自行安排，与祂作对。」这些思想和情感是极其罪恶的！它们正意味着公然背弃上帝，并敌对性地反叛祂。在他们内心深处所发生的，正如同那恶灵被描述的：「我必升到高云之上……我必高举我的宝座……我必与至上者同等」（以赛亚书
        14:13-14），这并非 fleeting 的念头，而是敌意的决意。
  - type: paragraph
    text:
      ru: Так сознание зазналось и свобода воссвоевольничала, приняв на себя устроение
        своей участи. Отпадение от Бога совершилось полное с отвращением некиим и
        враждебным восстанием против. За это и Бог отступил от таких преступников
        – и живой союз прерван. Бог везде есть и все содержит, но внутрь свободных
        тварей входит, когда они Ему себя предают. Когда же в себе самих заключаются,
        тогда Он не нарушает их самовластия, но, храня их и содержа, внутрь не входит.
        Так и прародители наши оставлены одни. Если б покаялись поскорее, может быть,
        Бог возвратился бы к ним, но они упорничали, и при явных обличениях ни Адам,
        ни Ева  не сознались, что виноваты. Последовал суд и наказание изгнанием из
        рая. Тут опомнились, но уже было поздно. Надо было нести наложенное наказание,
        а за ними – и всему роду нашему. Благодарение Всемилостивому Богу, что Он
        хоть отступил от нас, но не бросил, устроив предивный способ к воссоединению
        нас с Собою.
      cn: 于是，心识变得骄傲，自由也任性妄为，承担起安排自己命运的重任。完全的堕落离弃了上帝，带着某种厌恶和敌意的反叛。因此，上帝也离弃了这些罪人——生动的盟约被中断。上帝无处不在，维系万有，但祂进入自由受造物的内心，唯当它们将自己交付于祂。当它们封闭在自身之中时，祂不侵犯它们的自主权，而是守护并维系它们，却不进入其内心。我们的始祖亦是如此，被独自留下。如果他们能早些悔改，或许上帝会回到他们身边，但他们顽固不化，即便在明显的责备面前，亚当和厄娃（Ева）也未曾承认自己的过错。随之而来的是审判和惩罚，被逐出乐园。此时他们才清醒过来，但为时已晚。他们必须承受所施加的惩罚，而他们之后，我们全人类也当承受。感谢全仁慈的上帝，祂虽然离弃了我们，却未曾抛弃，为我们预备了奇妙的方式，使我们能与祂重新联合。
  - type: paragraph
    text:
      ru: Но это я зашел немного далеко. Нам надо внимание свое остановить на том,
        что произошло внутри человека. Вот что! Дух был властен над душою и телом,
        потому что состоял в живом общении с Богом и от Него получал Божескую силу.
        Когда пресеклось живое общение с Богом, пресекся приток и Божеской силы. Дух,
        себе оставленный, не мог уже быть властителем души и тела, но был увлечен
        и сам завладен ими. Над человеком возобладала душевность, а чрез душевность
        – телесность, и стал он душевен и плотян. Дух хоть тот же, но без власти.
        Он заявляет свое существование то страхом Божиим, то тревогами совести, то
        недовольством ничем тварным, но его предъявлений не берут во внимание, а принимают
        только к сведению, всю заботу обращая на устроение своего быта здешнего, к
        чему и назначена душа, – и быта более вещественного, потому что здешняя жизнь
        посредствуется телом и что все телесное осязательнее и кажется нужнее.
      cn: 然而，我稍稍有些离题了。我们必须将注意力集中于人内在所发生之事。就是说：灵曾主宰着魂与身体，因为灵与上帝保持着活泼的相通，并从祂那里领受神圣的力量。当这活泼的相通中断时，神圣力量的涌流也随之停止。灵，一旦被独自留下，便无法再成为魂与身体的主宰，反而被它们所牵引并反被它们所掌控。心神之情（душевность）开始在人身上占据主导，并通过心神之情，身体之情（телесность）也随之兴盛，人因此变得魂性而肉体化。灵虽依旧存在，却失去了权能。它通过对上帝的敬畏，通过良心的不安，通过对一切受造之物的不满来宣告自己的存在，然而它的申明却不被重视，只被姑且知晓，所有关切都转向了在此世间的生活安排——而这正是魂所受的托付——并且是更偏向物质层面的生活，因为此世生命乃由身体所中介，且所有身体之事皆更为实存可感，似乎也更为必要。
  - type: paragraph
    text:
      ru: 'Когда произошло такое низвращение порядка в соотношениях частей естества
        нашего, человек не мог уже видеть вещи в настоящем виде, не мог держать в
        должном порядке свои потребности, желания и чувства. Они пришли в смятение,
        и беспорядочность стала характеристической их чертой. Но это недоброе, конечно,
        состояние было бы еще сносно, если б не страсти, – а то страсти превзошли
        и тиранят человека. Смотрите, как рассерчавшего бьет гнев, как лихорадка.
        Как завистливого источила зависть, что посинел бедный. Как опечаленного иссушила
        скорбь, что он – кости и кожа. Таковы и все страсти. Вошли же они вместе с
        самостию. Как только произнеслось внутри праотца: «Так я сам», так самость
        внедрилась в него – сей яд и сие семя сатанинское. Из нее потом развилось
        все полчище страстей: гордость, зависть, ненависть, скорбь, уныние, любоимание
        и чувственность – со всеми их многочисленными и многообразными порождениями.
        Расплодившись внутри, они еще более возмущают и без них смятенное там состояние.'
      cn: 当我们的本性各部分之间的秩序发生如此颠倒时，人类便无法再看清事物的真实面貌，也无法将自己的需求、欲望和感受保持在应有的秩序中。它们陷入了混乱，而无序则成了它们显著的特征。然而，若没有情欲，这种无疑是不良的状态或许尚可忍受——但情欲却超越了一切，并
        tyrannizes 着人类。你看，被怒气冲昏头脑的人，那愤怒如同热病般击打着他。你看，嫉妒如何将那可怜的、心怀嫉妒之人耗尽，以致他面色发青。你看，悲伤如何将那忧愁之人枯槁，以致他只剩下皮包骨头。所有的情欲皆是如此。它们是与「自我」一同进入的。当始祖内心刚一说出：「我就这样」，那「自我」便根植于他心中——这便是撒旦的毒液和种子。随后，所有情欲的大军便从中滋生：傲慢、嫉妒、憎恨、悲伤、沮丧、贪婪和肉欲——以及它们所有众多且多样的衍生物。它们在内心繁殖，使得原本已经混乱不堪的内在状态更加骚动不安。
  - type: paragraph
    text:
      ru: Так вот в чем болезнь. Дух зазнался и засвоевольничал. За это потерял власть
        и подпал под владычество души и тела и всего внешнего. Отсюда смятение душевно-телесных
        потребностей и желаний, и особенно, их безмерность. Эту безмерность сообщает
        им от себя дух, ими порабощенный. Сами по себе эти потребности мерны и не
        бурливы. То, что они меры не имеют и бурлят, – это оттого, что дух бушует
        в них, ибо у него по природе энергия безграничная. Отсюда обжорство, пьянство,
        копление денег... и прочее многое, чему меры не думает давать человек. Но
        главная болезнь – страсти, пришлые тираны.
      cn: 这便是病根所在。灵魂变得傲慢自恣，因此失去了权柄，反而受制于心神、肉体以及一切外物。由此，心神和肉体的需求与欲望便纷乱起来，尤其是它们的无度。正是那受其奴役的灵魂，将这种无度赋予了它们。这些需求本身原是有限而平和的。它们之所以失去节制并变得狂暴，乃是因为灵魂在其中喧嚣翻腾，因其本性拥有无垠的能量。由此便生出暴食、醉酒、贪财……以及诸多人类不愿加以节制的事物。然而，主要的病症，却是那些外来的暴君——情欲。
  - type: paragraph
    text:
      ru: 'Теперь вам немудрено сделать наведение: что же нужно, чтобы все в нас опять
        поставить в первоначальный чин? Об этом я напишу вам в следующий раз, а вы
        пока подумайте.'
      cn: 现在你明白该如何着手了：我们该怎样才能使自己的一切都回归最初的秩序呢？关于这一点，我下次再为你详述，而你现在可以先自行思索。
- type: heading1
  initial:
    ru: '21.'
    cn: '21.'
  text:
    ru: Необходимость воссоединения с Богом для спасения. Сам человек не в силах сделать
      этого. Дух Божий совершает сие в нас ради искупления, принесенного Сыном Божиим
    cn: 为了救赎，我们必须与神重新合一。人单凭自己无法做到这一点。神的灵在我们里面成就这事，皆因神子所献的赎罪祭。
  children:
  - type: paragraph
    text:
      ru: Так что же вы придумали в ответ на то, что нужно, чтоб все в нас поставить
        в прежний, первоначальный чин? Что бы вы там ни придумали, я продолжаю свое.
      cn: 那么，你们针对如何使我们之内的一切回归其原始、初生的秩序，又想出了什么呢？无论你们想出了什么，我都会继续我的。
  - type: paragraph
    text:
      ru: 'Как скатились мы под гору – обратно тому надо и восходить опять на гору.
        Как зашла болезнь – противоположно тому действуя, можно изгнать ее. Отпали
        от Бога – надобно воссоединиться с Ним. Отпали, усомнившись в слове Бога,
        – надо восставить полную веру сему слову. Потеряв веру Богу и в Бога, приняли
        мы пагубное решение: «Так я сам», – надо уничтожить это «я сам». Когда образовалось
        это пагубное «я сам», дух наш потерял свойственную ему силу властвовать над
        душою и телом и, напротив, сам подпал под иго рабства им – надо восстановить
        сию власть духа. Когда власть духа пресеклась, потребности души и тела разбрелись
        в разные стороны и в желаниях наших произошло смятение – надо все эти потребности
        опять привести к единству и установить в их чине взаимоподчинение. Вместе
        с пагубным «я сам» втеснилась в круг жизни нашей стая страстей, подобно диким
        зверям, терзающих нас, – надо изгнать сии страсти.'
      cn: 我们是如何跌落山谷的，就当循着反方向再攀登山峰。疾病是如何侵袭的，就当采取相反的行动来驱逐它。我们既然与神分离，就必须与祂重新合一。我们因怀疑神的话语而坠落，就必须重建对祂话语完全的信心。当我们丧失了对神的信靠和信仰，我们便做出了毁灭性的决定：「我要凭自己来。」现在，我们必须摧毁这个「凭自己」。当这个毁灭性的「凭自己」形成时，我们的灵便失去了它本应有的、驾驭魂魄与肉身的力量，反而沦为其奴役的轭下——我们必须恢复灵的这份权柄。当灵的权柄中断时，魂魄与肉身的需求便四散奔逸，我们的欲望也因此陷入混乱——我们必须将这些需求再次整合归一，并确立它们彼此间的从属秩序。伴随着毁灭性的「凭自己」，一群如野兽般的激情也涌入了我们的生命圈中，将我们撕裂——我们必须驱逐这些激情。
  - type: paragraph
    text:
      ru: 'Видите, сколько надо. Уже по одному множеству и важности сего надобного
        можете заключить, что самим нам не сладить с этим, единственно, однако ж,
        надобным для нас делом. Особенно же нельзя надеяться самим уладить это главнейшее
        наше дело, потому что первый пункт в нем, не установив которого за другие
        и браться нечего, – именно, воссоединение с Богом, – никак не может состоять
        в нашей власти. Мы можем желать его и искать, но устроить его – дело не наших
        рук. Кто может втесниться в область Божию или сам проложить дорогу к Нему?
        Кто силен взять у Бога что желает, тем паче понудить Бога быть в нас, чтоб
        и мы были в Нем, и особенно после того, как все это было уже дано нам, но
        презрено, и лицо Божие умалено недоверием, и власть Его попрана самоволием?
        Говоришь: покаюсь – и каюсь. Но не твое дело поставлять условия. Может и покаяние
        идти в дело, но когда Сам Бог его постановит и согласится принимать. А само
        по себе что оно?! Ушибся и больно – что тут?!'
      cn: 您看，所需何其多。单是这诸多必要之事的重要性，就足以让您明了，仅凭我们自己，是无法完成这唯一而又至关紧要的任务的。尤其不能指望我们自己能够料理好这我们生命中最为要紧之事，因为其中的第一要点——若此点未能确立，则其他一切都无从谈起——即是与上帝的重新结合。这绝非我们力所能及。我们固然可以渴望并寻求它，然而要促成它，却非我们双手能够做到。谁能闯入上帝的领域，或是自行开辟通往祂的道路呢？谁有能力从上帝那里索取所愿，更何况是强迫上帝居住在我们之内，使我们也得以在祂里面？尤其是在这一切早已赐予我们，却被我们轻视，上帝的面容因我们的不信而受损，祂的权柄因我们的自作主张而被践踏之后？您说：「我要悔改，并且我正在悔改。」然而，设定条件的并非是您。悔改或许能发挥作用，但那必须是当上帝亲自设定并同意接受之时。而它自身又能算什么呢？！跌伤了，很痛——这又算得了什么呢？！
  - type: paragraph
    text:
      ru: 'Так, воссоединение с Богом не в нашей власти: и условия его, и образ совершения
        его, и все сюда относящееся не в наших руках. Между тем, вот как оно важно,
        что совершишь воссоединение – все прочее пойдет уже само собою. Тотчас возьмет
        силу дух, подчинит себе душу и тело, упорядочит потребности и желания и выгонит
        страсти. Но ему-то самому как состояться? Речь эту я веду к тому, чтоб дать
        вам разуметь, что нечего нам ломать своей головы над тем, как воссоединиться
        с Богом. Сколько ни ломай, ничего не придумаешь; а скорее, если Богу угодно
        было установить закон и порядок сего воссоединения, поспеши приять его полною
        верою и воспользоваться им с теплой благодарностью. И благодарение человеколюбивому
        Богу! Все уже для того совершено, установлено и растолковано. Принимай и пользуйся.'
      cn: 人与神的复合，非我等所能掌控：其条件、其方式，以及所有相关的一切，皆非我等所能支配。然而，此复合至关重要，一旦达成，余者自会顺遂。灵性将即刻得力，统御魂与身，规范需求与欲望，并驱逐情欲。但此复合本身又将如何成就呢？我之所以言此，是为让诸位明白，我等无需为如何与神复合而绞尽脑汁。纵使冥思苦想，亦无所得；倒不如，若神乐意设立此复合之法则与秩序，我等便当以全然的信心欣然接受，并怀着热切的感恩加以运用。感谢那爱世人的神！一切已为此成就、设立并阐明。只管领受并运用吧。
  - type: paragraph
    text:
      ru: 'Не буду излагать вам, как все сие совершено, скажу главное: для восстановления
        духа нашего и воссоединения его с Богом необходимо, чтобы Дух Божий нисходил
        в него и оживлял его. Чтобы открыть путь нисхождению Духа Божия, снисшел,
        воплотился, пострадал, умер на Кресте, воскрес и вознесся Единородный Сын
        Божий. В таком отношении поставляет дело Свое к Святому Духу Сам Сын Божий,
        когда, объявив ученикам Своим о Своем отхождении ко Отцу и возбудив тем в
        них скорбь, говорил в утешение им:«Аз истину вам глаголю: уне есть вам, да
        Аз иду:ащебо не иду Аз, Утешитель не приидет к вам»(Ин. 16,7). И еще прежде
        святой евангелист Иоанн Богослов, объясняя слова Господа:«веруяй в Мя... реки
        от чрева его истекут воды живы», присовокупил:«Сие же рече о Дусе, Егоже хотяху
        приимати верующии во имя Его: не убо бе Дух Святый, яко Иисус не у бе прославлен»(Ин. 7, 38–39).
        Надлежало прославиться Сыну Божию, смирившему Себя в воплощении и страдании,
        чтобы пришел и пребыл с верующими в Него Дух Святый. Он пришел и стал пребывать,
        и пребывание Его в верующих так неотложно, что другой апостол с изумлением
        вопрошал у них:«Не весте ли, яко храм Божий есте, и Дух Божий живет в вас»(1Кор. 3,16).'
      cn: 我不会向您详述这一切是如何完成的，我只说最重要的：为了恢复我们的精神并使之与上帝重新合一，圣灵必须降临其中并使其复苏。为了开启圣灵降临的道路，上帝的独生子降临了，取了肉身，受难，死在十字架上，复活并升天。上帝之子亲自将他的事工与圣灵如此关联起来，当他向门徒们宣告他将回到父那里，并因此激起他们的悲伤时，他安慰他们说：「我将真理告诉你们：我去是与你们有益的；我若不去，保惠师就不到你们这里来。」(约翰福音
        16:7)。在此之前，圣福音传道者圣约翰神学家在解释主的话语时：「信我的人……从他腹中将流出活水的江河」，又补充道：「他这话是指着信他之人要受圣灵说的；那时还没有圣灵，因为耶稣尚未得荣耀。」(约翰福音
        7:38-39)。上帝的独生子，他在道成肉身和受难中谦卑了自己，他必须得荣耀，以便圣灵能够降临并与信他的人同在。他降临了，并开始同在，他与信徒的同在是如此不可或缺，以至于另一位使徒惊讶地问他们：「岂不知你们是上帝的殿，上帝的灵住在你们里头吗？」(哥林多前书
        3:16)。
  - type: paragraph
    text:
      ru: Так вот вам и все дело. Сын Божий воплотился, пострадал плотию, умер на
        Кресте, воскрес, вознесся на Небеса и послал от Отца Духа Святаго, Который,
        приемлем бывая верующими в Сына, исполняет в них то, о чем молился сей Сын:«Якоже
        Ты, Отче, во Мне и Аз в Тебе, да и тии в Нас едино будут»(Ин. 17, 21).
      cn: 这便是全部的旨意：上帝之子道成肉身，为我们受难于血肉之躯，死于十字架上，复活，升入天堂，并从父那里差遣了圣灵。圣灵，凡是信奉圣子的信徒都可领受，并在他们心中成就圣子所祈求之事：「父啊，祢在我里面，我亦在祢里面，愿他们也在我们里面合而为一。」（约翰福音
        17:21）
  - type: paragraph
    text:
      ru: Как же Он совершает сие? Сочетавается с духом тех, кои веруют в Сына Божия,
        и, оживляя его, воссоединяет его с Богом. Сие именуется новым рождением от
        Бога, которое верующих делает чадами Божиими по благодати, как говорит святой
        Иоанн евангелист:«Елицы... прияша Его, даде им область чадом Божиим быти,
        верующим во имя Его, иже не от крове... но от Бога родишася»(Ин. 1, 12–13).
        И стало законом духовной жизни о Христе Иисусе:«аще кто не родится водою и
        Духом, не может внити во Царствие Божие...ибо толькорожденное от Духа дух
        есть»(Ин. 3, 5–6).
      cn: 祂是如何成就这一切的呢？祂与那些信奉上帝之子的灵魂相结合，使其复苏，并将其与上帝重新联结。这便被称作由上帝而来的新生，它使得信徒们因恩典而成为上帝的儿女，正如圣福音传播者约翰所言：「凡接待祂的，就是信祂名的人，祂就赐他们权柄，作上帝的儿女。这等人不是从血气生的……乃是从上帝生的」（约翰福音
        1:12-13）。于是，在基督耶稣里的属灵生命便有了一条定律：「人若不是从水和圣灵生的，就不能进上帝的国……因为从灵生的就是灵」（约翰福音 3:5-6）。
  - type: paragraph
    text:
      ru: Не извольте пытать, почему нужно все сие для восстановления в нас истинной
        жизни, и примите и содержите то с простотою и искренностью детской веры. Станете
        пытать – подойдет враг и, как некогда Еве, нашепчет вам соблазны и поколеблет
        веру, а чрез то лишит и плодов веры. Как тогда непонятно было, как от вкушения
        плода могли произойти такие следствия, однако ж они произошли именно от вкушения,
        так теперь непонятно, чего ради надлежало Сыну Божию воплотиться и пострадать
        и потом, вознесшись, ниспослать Духа для восстановления нас, – и, однако ж,
        от искренней веры именно в такое устроение зависит наше восстановление и все,
        которые принимали и принимают его с верою, восстановляются.
      cn: 请勿追问为何这一切对于我们真生命的复兴是必需的，只请以赤子般单纯真诚的信仰来接受并持守。一旦你开始追问，仇敌便会靠近，如同昔日对厄娃耳语诱惑一般，动摇你的信仰，从而剥夺你信仰的果实。正如那时，人们不明白尝食禁果如何会带来如此后果，然而后果确实因尝食而生。同样，如今我们不明白，上帝之子为何需要道成肉身，受苦，然后升天，并降下圣灵来复兴我们——然而，我们真诚地相信这正是上帝的安排，我们的复兴便有赖于此；凡是曾以信德接受并正在接受这安排的人，都得以复兴。
  - type: paragraph
    text:
      ru: Так не пытайте Божия устроения, и я вам ничего об этом не скажу, хоть обычно
        говорится кое-что в объяснение его. Скажу только несколько слов о том, что
        производит в нас Дух Святый, восстановляя дух наш. Однако ж потерпите до следующего
        письма.
      cn: 因此，不要试探神的安排，我也不会对此多言，尽管通常会说一些来解释它。我只会就圣灵在我们里面所做的工作，即如何复兴我们的灵，说几句话。然而，请耐心等到下一封信。
- type: heading1
  initial:
    ru: '22.'
    cn: '22.'
  text:
    ru: Продолжение о искупительном восстановлении падшего человека. Участие всея
      Святыя Троицы в нашем спасении. Порядок возбуждения в спасаемом человеке добрых
      чувств от Духа Божия. Участие в сем деле самого человека. Ревность о спасении
      как первое условие к достижению его
    cn: 论堕落之人的救赎与复兴（续）。至圣三位一体悉数参与我们的救赎。神之圣灵唤起蒙救赎之人良好情感的次序。人自身在此事中的参与。对救赎的渴慕作为达成此境的首要条件。
  children:
  - type: paragraph
    text:
      ru: Продолжаю. Единородный Сын Божий, воплотившийся нас ради, крестною смертию
        удовлетворив правде Божией, примирил нас с Богом; вознесшись же на Небо и
        седшиодеснуюОтца, выну ходатайствует о нас примирительным ходатайством Своим.
        Но вместе с сим Он есть для нас источник жизни истинно человеческой. Каким
        надлежит быть человеку, это явил Он и в Своем человечестве и все верующие,
        когда получают новое рождение, получают семя жизни Христоподобной. Которые
        крестятся во Христа, во Христа облекаются (Гал. 3, 27). Сие производит в верующих
        благодать Святаго Духа. Что же именно происходит в нас под действием благодати?
      cn: 我继续。上帝的独生子，为我们道成肉身，借由祂的受难之死满足了上帝的公义，使我们与上帝和好；祂升入高天，坐在父的右边，永远以祂那使人与上帝和好的代求为我们祈祷。但与此同时，祂也是我们真正属人生命的泉源。人应该如何，祂已在祂的人性中显明；所有信徒，当他们获得新生时，便得到了那基督般的生命种子。凡受洗归入基督的，都是披戴基督了（加拉太书
        3:27）。这在信徒中乃是借圣灵的恩典所成就的。那么，在恩典的作用下，我们里面究竟发生了什么呢？
  - type: paragraph
    text:
      ru: 'Но наперед попрошу вас такую всегда держать мысль, что когда говорится,
        что одно сделал и делает Сын Божий, другое – Дух Святый, то не следует при
        сем разделять между Ними восстановительное Их в нас действие. Оно идет нераздельно
        от Бога, в Троице поклоняемого. Почему святой Петр, изъявляя свое благожелательное
        приветствие тем, к кому писал послание, говорит:«По прозрению Бога Отца, во
        святыни Духа, в послушание и кропление Крове Иисус Христовы: благодать вам»и
        прочее (1Пет. 1, 2), а святой Павел заключает свое послание к Коринфянам подобным
        же благожеланием:«Благодать Господа нашего Иисуса Христа и любы Бога и Отца
        и общение Святаго Духа со всеми вами»(2Кор. 13, 13). Восстановительное действие
        в нас Бога, в Троице поклоняемого, есть общение Его с духом нашим. И сие общение
        не от Единого Лица бывает, но от нераздельного в Трех Лицах Бога. Почему говорится,
        что и Сын, и Дух Святый, и Отец входят в общение с нами. Господь Спаситель,
        хотя сидитодеснуюБога Отца, но, по обетованию Своему, с нами есть«вовсядни»(Мф. 28,20),
        и это не внешне, а внутренне, ибо говорит:«Аще кто любит Мя, слово Мое соблюдет:
        и Отец Мой возлюбит его, и к нему приидема и обитель у него сотворима»(Ин. 14,23).
        Вот, Бог Отец и Бог Сын вселяются в нас и живут чрез веру и любовь, выражаемую
        исполнением заповедей. А что Дух Святый живет в верующих и заповеди Божии
        исполняющих, об этом прошлый раз приводил уже я свидетельство Писания:«Не
        весте ли, яко храм Божий есте, и Дух Божий живет в вас»(1Кор. 3, 16). Коль
        велика и неизреченна к нам милость Божия! Триипостасный Бог живет в нас, если
        мы верны условиям, под коими сие бывает!'
      cn: 但请您首先牢记一个念头：当我们谈及圣子所行与正行之事，以及圣灵所行之事时，切勿将祂们在我们身上的复兴之工割裂开来。这工并非分离，乃是由圣三一之独一真神所不可分割地发出。因此，圣彼得在向他写信的对象表达其善意的问候时说：「就是照父神的先见，借着圣灵得成圣洁，以致顺服耶稣基督，又蒙祂血所洒的人。愿恩惠、平安，多多地加给你们！」（彼得前书
        1:2）而圣保罗在致哥林多人的书信末尾，也以类似的祝愿作结：「愿主耶稣基督的恩惠、神的慈爱、圣灵的感动常与你们众人同在！」（哥林多后书 13:13）。圣三一真神在我们身上施行的复兴之工，便是祂与我们灵性的相通。此相通并非由三位格中之任何一位独自成就，而是由三位格中之独一真神不可分割地完成。因此，我们说圣子、圣灵和圣父都与我们相通。主救主虽「坐在父神的右边」，但祂按自己的应许，「常与我们同在，直到世界的末了」（马太福音
        28:20），这并非外在的同在，而是内在的，因祂说：「人若爱我，就必遵守我的道；我父也必爱他，并且我们要到他那里去，与他同住。」（约翰福音 14:23）你看，圣父和圣子借着信心与爱，并借着遵行诫命，居住在我们里面。至于圣灵居住在信徒和遵行神诫命的人里面，我上次已经引述了圣经的见证：「岂不知你们是神的殿，神的灵住在你们里头吗？」（哥林多前书
        3:16）。神的慈爱对我们是何等伟大，何等不可言喻！倘若我们信守这恩典的条件，三位一体的真神便居住在我们里面！
  - type: paragraph
    text:
      ru: Но производство богообщения совершается благодатию Святаго Духа. Он изготовляет
        в нас обитель и вместе с Богом Отцом и Богом Сыном вселяется в нас. Как же
        изготовляется сия обитель?
      cn: 然而，神人共融的成就，乃是借由圣灵的恩典。祂在我们内预备了居所，并与圣父和圣子一同内住于我们。那么，这居所又是如何预备的呢？
  - type: paragraph
    text:
      ru: 'Дух Божий сокровенно действует на дух наш и приводит его в движение. Пришедший
        в движение дух наш восставляет в себе естественное свое боговедение, что Бог
        есть, все содержит и Мздовоздаятель есть. Сознание сего восставляет чувство
        всесторонней зависимости от Бога и оживляет страх Божий. То и другое растревоживает
        совесть – свидетельницу и судию дел наших и чувств, между коими редко что
        встречается такое, на что бы благоволительно воззрел Бог. Встревоженная совесть
        вместе со страхом Божиим и чувством всесторонней зависимости от Бога поставляют
        человека в чувство безвыходности своего положения:«Камо пойду... камо бегу?»(Пс. 138, 7).
        Но бежать некуда: пойман и в руках Бога – Судии и Воздаятеля. Чувствуется«гнев
        Божий с небесе на всякую... неправду»(Рим. 1,18).'
      cn: 上帝之灵隐秘地作用于我们的灵，并使其律动。我们律动的灵，在其自身中重新唤起了与生俱来的对上帝的认知——即上帝存在，他托住万有，并且他也是那赏罚者。对这一切的认识，唤起了对上帝全然依赖之感，并使敬畏上帝之心活泼起来。这两者搅动了我们的良知——那见证并审判我们行为和感受的。在这些行为和感受中，鲜有能蒙上帝悦纳的。被搅动的良知，连同对上帝的敬畏以及对上帝全然依赖之感，使人感受到自身境况的绝望无助：「我往何处去躲避你的灵？我往何处逃避你的面？」（诗篇
        138:7）然而无处可逃：人已被捕获，落在审判者与赏罚者上帝的手中。人感受到「上帝的忿怒从天上显明在一切不虔不义的人身上」（罗马书 1:18）。
  - type: paragraph
    text:
      ru: 'Но тут приходит благовестие Евангелия и выводит из беды. Без Евангелия
        такое пробуждение духа нашего было бы пагубно, ибо неизбежно ввергало бы в
        отчаяние. Но благость Божия так устрояет, что истинное пробуждение духа и
        совершается, и сопутствуется Евангелием. Тому, у кого внутри образовалось,
        вследствие пробуждения духа:«Камо пойду... камо бегу?»– Евангелие возвещает:
        «Куда и зачем бежать? Иди под сень Креста – и спасешься. Сын Божий, воплотившись,
        умер на Кресте во очищение грехов наших. Веруй в сие – и получишь отпущение
        и милость Божию сретишь». Апостолы всегда так и делали, проповедуя Евангелие.
        Растревожат, а потом говорят: «Веруй в распятого Господа – и спасен будешь».
        Так, святой Петр в первую проповедь, в день сошествия Святаго Духа, встревожил
        и устрашил иудеев до того, что они начали вопиять: «Что же нам делать теперь?
        Куда деваться?» Он возблаговестил им тогда:«Покайтеся, и да крестится кийждо
        вас во имяГосподаИисуса... во оставление грехов»(Деян. 2, 38). Святой апостол
        Павел и Послание свое к Римлянам расположил так, что сначала устрашил всех,
        говоря:«Гнев Божий... открывается»(Рим. 1, 18), и потом указал и прибежище
        всем – в вере в Господа Иисуса Христа (Рим. 3, 22и далее).'
      cn: 然而，福音的喜讯此刻降临，将我们从困境中拯救。若无福音，我们灵性的此番苏醒必将带来灾祸，因其无可避免地会将我们投入绝望深渊。然神的恩慈如此安排，使得灵性的真正觉醒，既得以成就，亦得福音相伴。对于那些因灵性觉醒而在内心深处发出「我将何往？……我将何奔？」呼喊之人，福音宣告：「何须奔逃，又为何奔逃？且来十架荫蔽之下——便可得救。神的圣子道成肉身，为洁净我等罪愆而死于十架。信此，你将蒙受赦免，并得享神的恩眷。」使徒们在宣扬福音时，总是如此行事。他们先是使人不安，随后便言：「信奉被钉十架之主，你便可蒙拯救。」譬如，圣彼得在圣灵降临之日的首次讲道中，便使犹太人惊惧不安，以至于他们开始呼喊：「我们现在当做什么？我们当往何处去？」彼得遂向他们宣扬：「你们当悔改，并且你们各人要奉主耶稣的名受洗，使罪得赦」（使徒行传
        2:38）。圣使徒保罗亦如此安排他致罗马人的书信，他先是藉着「神的震怒……显明出来」（罗马书 1:18）之语，使众人心生恐惧，随后便为众人指明了避难之所——即信奉主耶稣基督（罗马书
        3:22及后续经文）。
  - type: paragraph
    text:
      ru: Когда кто в крайней беде находится и встретит указание на исход и прибежище,
        с какой ревностью хватается он за сие. Так и дух наш, вняв благовестию спасения
        в Господе, всей силою емлется за него с благонадежием и готовностью все сделать,
        лишь бы сделаться причастником евангельских благ. Такое настроение нашего
        духа делает его готовым к богообщению, и благодать Святаго Духа, действовавшая
        доселе совне, возбуждая, вселяется внутрь не непосредственно, а чрез посредство
        таинства. Верующий кается, крестится и приемлет«дар Святаго Духа»(Деян. 2,38).
        Сие и есть действо богообщения – живого и действенного. Так осязательно проявлялось
        сие действо во время первоначальной проповеди святых апостолов, так проявлялось
        оно и после них и проявляется доселе, когда все при сем с нашей стороны исполняется
        достодолжно.
      cn: '当有人身处极度困厄之中，而忽得一线生机与避难之所的指引时，他会以何等热切的心情紧握住这份希望！我们的灵魂亦复如是，一旦聆听了主耶稣基督救赎的福音，便会倾尽全力地紧紧抓住它，满怀着笃定的信心与甘愿付出一切的决意，只为能成为福音之恩福的分享者。


        我们灵魂的这种状态，使其为与上帝相交做好了准备。圣灵的恩典，原先在外部运行，不断地激励着，此刻便会内住于心，但这并非直接的，而是借由圣事的中介。信者忏悔、受洗，便领受了「圣灵的恩赐」（使徒行传
        2:38）。这正是与上帝相交的奥迹——鲜活而充满效能。这奥迹在圣使徒们最初宣讲福音之时，曾如此真切地显明；在他们之后亦然，并持续至今，只要我们这边的一切都得以如礼如仪地完成。'
  - type: paragraph
    text:
      ru: 'Не все совершает один Дух Божий. Требуется нечто и от нас, и это нечто
        немаловажно. Дух Божий возбуждает, благовестие указывает, за что взяться.
        Сие от Бога. Но сделав сие, Бог останавливается и ждет нашего произволения.
        Первыми действиями Своими Бог как бы спрашивает: «Хочешь выйти из беды? Вот
        что делай». Момент сей самый важный. Склонится кто на указание – открывает
        вход дальнейшим действиям благодати, которая и вводит его потом в область
        спасенных. Не склонится – пресекает дальнейшие действия благодати, и таковой
        остается в среде погибающих. Апостол Павел проповедует в ареопаге. После проповеди
        святой Дионисий и еще кто-то идут вслед его и крестятся, а из прочих кто говорит:
        «Чему это учит суесловный сей?», а кто: «Приходи в другой раз, послушаем тебя».
        Бог никого не неволит спастись, а предлагает на выбор и только того, кто изберет
        спасение, спасает. Если б не требовалось наше произволение, Бог всех в одно
        мгновение сделал бы спасенными, ибо«всем... хощет спастися»(1Тим. 2, 4). Да
        тогда и совсем не было бы погибающих. А произволение наше не всегда разумно
        бывает, упорничает и Самому Богу не внимает. Вот и гибнем.'
      cn: 并非所有之事皆由同一圣神完成。我们亦被要求有所作为，而这所求之举并非微不足道。圣神激发我们的心志，福音则指引我们应如何行事。这皆源于上主。然而，完成这些之后，上主便会停驻，等候我们自由的意愿。透过祂最初的行动，上主仿佛在询问：「你可愿摆脱困厄？当行此道。」此乃至关重要之时刻。若有人顺从这指引，他便为圣恩的进一步运作敞开了门户，圣恩随后便会将他引入蒙救赎的领域。若不顺从，他便阻断了圣恩的进一步运作，此人便仍留于沉沦之中。使徒保罗在亚略巴古宣讲。宣讲之后，圣迪奥尼修斯和另外一些人跟随他，并受了洗。而其余的人中，有的人说：「这饶舌之人究竟在教导些什么？」有的人则说：「下次再来吧，我们会听你讲。」上主从不强迫任何人得救，祂将选择呈现在我们面前，且唯有选择救赎之人，祂才加以拯救。若非需要我们的自由意愿，上主本可在瞬间使所有人得救，因为「祂愿意所有的人得救」（提摩太前书
        2:4）。如此一来，便根本不会有沉沦之人了。然而，我们的自由意愿并非总能明智，它常固执己见，甚至不听从上主自己。于是，我们便走向沉沦。
  - type: paragraph
    text:
      ru: 'Так извольте заметить сей момент. Он всегда во всяком духе должен быть
        присущ, когда кто стоит на стороне спасаемых. Слагается он из следующих действий:
        после того, как благодать возбудит чувство крайности положения, а благовестие
        укажет исход из него, к чувству беды приложить надо сознание, что сам во всем
        виноват, и раскаяться в том; уверовать в действенность предлагаемого образа
        спасения; возжелать сим именно образом спастись и благонадежие в том возыметь;
        изъявить полную готовность всеусердно делать все, что указано будет как условие
        спасения. Когда все сие произойдет в духе нашем, останется только к таинствам
        приступить – и богообщение совершится. Сведем итог: раскаялся, возжелал спасения
        в Господе и благонадежие в том возымел – эти действия суть действия покоющиеся,
        внутри происходящие и тамошним проявлением довольствующиеся. А последнее действие
        – готовность делать все, что потребуется, – есть настоящая деятельная сила
        во спасение, поскольку оно от нас зависит, источник спасительной деятельности
        и жизни спасенной. Эта готовность, пока нами одними изъявляется, слаба бывает,
        а когда благодать Божия внутрь вселится, тогда становится всесильной, не знающей
        препон, все преодолевающей. Она есть ненасытимая ревность о богоугождении
        и всеусердном исполнении воли Божией, при всей вере в Господа и благонадежии
        спасения в Нем Едином. Она исполняет предвечное определение Божие«быти нам
        святым и непорочным пред Ним в любви»(Еф. 1, 4), для чего и делает нас Господь
        ревнителями добрых дел (Тит. 2,14).'
      cn: 请允许我指出这一刻。它必须永远存在于每一个灵魂之中，当一个人站在得救者的行列里时。它由以下行动构成：在恩典唤起极端处境的感受，而福音指明出路之后，必须将对困境的感受与「自己应对一切负责」的意识结合起来，并为此忏悔；相信所提供救赎方式的有效性；渴望
        именно以此方式得救，并对此抱有美好的希望；表达出完全准备好全心全意做一切被指示为救赎条件的事情。当这一切都在我们的灵魂中发生时，剩下的就只是领受圣事——而与神的相通便告完成。我们来总结一下：忏悔了，渴望在主里得到救赎并对此抱有美好的希望——这些行动是内在的、静止的，并在其自身的显现中得到满足的行动。而最后的行动——准备好做一切所需之事——是真正的、有力的、通向救赎的行动力，因为它取决于我们，是救赎活动和蒙福生命的源泉。这种准备，当我们独自表达时，是微弱的，而当神的恩典内住时，它便变得无所不能，不畏障碍，战胜一切。它是对取悦神和全心全意遵行神旨意的永不满足的热忱，伴随着对主完全的信仰和对唯独在他里面得救的美好希望。它实现了神「使我们在爱中在他面前成为圣洁无瑕疵」的永恒旨意（以弗所书
        1:4），为此主也使我们成为热心行善的人（提多书 2:14）。
  - type: paragraph
    text:
      ru: 'Я нарочно останавливаю внимание ваше на сей ревности, чтоб вы возревновали
        о ней. Ибо когда она есть с нашей стороны, то благодать Божия, со своей стороны,
        не пропустит делать все с преизбытком, так что, когда есть ревность сия –
        в области веры и искания спасения, – тогда все есть и содеевание нашего спасения
        несомненно бывает в ходу и идет к своему концу; а когда нет ее, то и ничего
        уже нет: не ревнующий о спасении непричастен спасения.'
      cn: 我特意将您的注意力引向这份热忱，是为了让您也能对它心生热忱。因为，当我们拥有这份热忱时，上帝的恩典也绝不会错过，必将丰盛有余地成就一切。所以，当这份热忱——在信仰的领域中，在寻求救赎的过程中——存在时，一切都随之俱足，我们救赎的实现无疑正在进行，并走向它的终点。而当它缺席时，则一切都荡然无存：不为救赎而热忱之人，便与救赎无份。
  - type: paragraph
    text:
      ru: Какой долгий делал я обход, чтобы довести вас до этого пункта. Но это все
        были общие рассуждения. Теперь станем мы с вами рассуждать о вас самих.
      cn: 我跋涉了如此漫长的旅途，才将你们引到此处。然而，这都不过是泛泛之论。如今，我们当一同思索，关乎你们自身之事。
- type: heading1
  initial:
    ru: '23.'
    cn: '23.'
  text:
    ru: Признаки истинной духовной ревности в отличие от ревности душевной
    cn: 真诚灵性热忱与魂性热忱之别征
  children:
  - type: paragraph
    text:
      ru: 'Прошлый раз взялся я сводить итоги и не довел до конца, а это-то главным
        образом и требовалось. Конец сей есть: да ведаете, что ревность, о коей была
        речь, – ревность действенная, живая, горящая, неутомимая, – и есть признак,
        что дух наш восстановлен в своей силе и правах чрез воссоединение с Богом
        благодатию и действием Святаго Духа. Вспышки ревности бывают у нас и свои,
        но вспыхнет – и погасла.'
      cn: 上次我开始总结，却没有完成，而这正是最主要的要求。这总结的结局是：让你们明白，我们所谈论的热忱——那积极的、活泼的、炽热的、不知疲倦的热忱——正是我们灵魂在圣灵的恩典与作为下与上帝重新联合，恢复其力量与权利的标志。我们有时也会有自己的热忱闪现，但它常常是昙花一现，转瞬即逝。
  - type: paragraph
    text:
      ru: 'Ревность же, всегда горящая, постоянная и неутомимая, бывает только по
        облагодатствовании духа нашего Святым Духом. Так вот, когда есть у вас такая
        ревность, значит, и у вас восстановлен дух и – только не угашайте его  – он
        заберет в свои руки и душу, и тело, все потребности естества вашего и все
        ваши отношения житейские и гражданские – и все направит к одному: богоугождению
        и спасению. Отвечайте же, есть или нет.'
      cn: 然而，那常燃不息、持续不断、永不疲惫的热忱，唯有在我们的灵蒙受圣灵恩典之时方能显现。故此，若您拥有此等热忱，便意味着您的灵已然复苏——只消您不将其熄灭——它便会执掌您的魂与身，统领您本性的一切所需，以及您世间的一切人际往来——并将其导向同一目标：蒙主喜悦与救赎。请您回答，此热忱或有或无。
  - type: paragraph
    text:
      ru: 'Полагаю, что вам очень затруднительно ответить на это, и не по одной скромности.
        Прихожу к вам на помощь. Не смешайте ревность с ревностию. Ревность духовная
        вся истощается на угождение Богу и спасение души, она преисполнена страхом
        Божиим и непрестанное хранит внимание к Богу, всячески заботясь ничего не
        допустить ни в мыслях, ни в чувствах, ни в словах, ни в делах, что бы не было
        угодно Богу, как указывает ей совесть, которую она хранит чистою, как зеркало,
        сердце свое она блюдет от всяких прилеплений к чему-либо, кроме Бога и вещей
        Божественных, и надеждами своими переселяется в иной мир, отсекши все земные
        надежды. Она не чуждается того, что нужно для временной жизни, но все сюда
        относящееся есть для нее приделок, а дело – одно: богоугождение и спасение.
        Видите как? Извольте хорошенько это обсудить и себя по этому проверить.'
      cn: 我想，这对您来说一定很难回答，且并非仅仅出于谦逊。我来助您一臂之力。请勿混淆两种「热忱」。属灵的热忱，全然倾注于取悦上帝和拯救灵魂之上，它充满着敬畏之心，并不断地谨守对上帝的专注，竭力小心，不让任何思绪、情感、言语或行为有丝毫违逆上帝的旨意，正如它所持守的纯洁如镜的良心所指引的那样。它守护自己的心灵，不让其依附于除上帝和神圣事物之外的任何东西，并以其希望迁居到另一个世界，斩断了所有尘世的盼望。它并不排斥现世生活所需之物，但所有与此相关的一切对它而言皆为附庸，而其唯一之要务乃是：取悦上帝与得蒙救赎。您看如何？请您仔细思量此事，并以此来省察自己。
  - type: paragraph
    text:
      ru: Еще примите во внимание, что бывает ревность и душевная, и ревность сильная.
        Но она вся обращена на устроение временного быта. Кто о научности ревнует,
        не спя; кто о художественности, мир весь обегая; кто о промышленности и торговле,
        сил не жалея; кто о другом чем – житейском или гражданском. Все это было бы
        ничего, но то беда, что когда какая-либо из сих ревностей завладеет вниманием
        и силами человека, то она погашает ревность духовную.
      cn: 还请注意，有魂性的热诚，也有强烈的热诚。然而，这一切都只专注于安排暂时的尘世生活。有的人为追求学问而彻夜不眠；有的人为艺术而走遍天下；有的人为工商业而竭尽全力；有的人则为其他世俗或公民之事而奔波。所有这些本身并无不妥，但祸患在于，当这些热诚中的任何一种占据了人的注意力和精力时，它就会熄灭那属灵的热诚。
  - type: paragraph
    text:
      ru: Душевная ревность в лучших своих проявлениях, какие указаны, холодна к духовному
        и отбивает всякую охоту заниматься тем, что удовлетворяет ревность духовную.
        А о других ревностях и говорить нечего, как они противны духовной. Ибо есть
        еще ревность суетная (о нарядах и подобном) и есть ревность злая – порочная
        и грешная, обращенная на удовлетворение страстям. Эти последние не охлаждают
        только ревность духовную, но совсем враждебны ей и как в себе самих подавляют
        ее, если она как-либо зашевелится в совести, так и в других гонят ее и преследуют.
        Вот сколько бывает ревностей! Извольте-ка приглядеться, нет ли какой-либо
        из них и у вас?
      cn: 灵魂的热忱，在其所指出的最佳表现中，对于属灵之事是冷淡的，并且会打消一切从事那些能满足属灵热忱之事的愿望。至于其他的热忱，就更不必说了，它们是何等与属灵的热忱相悖。因为还有虚浮的热忱（关于服饰等等），以及邪恶的热忱——那是败坏且罪恶的，旨在满足情欲。这后两种热忱不仅不冷却属灵的热忱，反而完全与它为敌，它们如同在自身中压制它，如果它在良心中有所触动，也如同在他人中驱逐和迫害它。看，有多少种热忱啊！请您仔细审视，这些热忱中，是否也有某种存在于您身上呢？
  - type: paragraph
    text:
      ru: Духовная ревность не гонит душевной (научности, художественности, житейскости,
        гражданственности), а только умеряет ее и упорядочивает, направляя ее к своим
        видам, не позволяя ей ревновать о чем-либо таком, что противно ей самой. Она
        прогоняет только суетную и страстную и показаться им не допускает в круге
        жизни человека, которым сама завладела. В одном только случае она и душевной
        ревности не дает хода – именно, когда видит, что дела и занятия по удовлетворению
        сей ревности – науки, художества, мастерства, жизнь семейная, гражданские
        службы и должности – не дают простора ей самой, теснят ее, охлаждают и гасят.
        Тогда она человека, коим завладела, совсем исторгает из тех порядков жизни,
        коими заведует ревность душевная, и уводит его туда, где тем только и занимается,
        чтобы удовлетворять ее – духовную ревность. Вы догадываетесь, о чем здесь
        речь?!
      cn: 属灵的热忱并不排斥魂（即心智）的热忱——对学术、艺术、生活、公民事务的热忱，而只是加以节制与规范，使其导向自身的旨趣，不让其对任何与自身相悖的事物心生热忱。它只驱逐虚妄与激情的热忱，不容它们出现在它已然主宰的人的生命场域中。唯有一种情况，它不给予魂的热忱以空间——那便是当它发现，满足这种热忱的事务与追求——如科学、艺术、技艺、家庭生活、公民服务与职务——无法给予它自身以广阔天地，反而挤压、冷却并熄灭它时。那时，它便会彻底将它所主宰的人从那些由魂的热忱所掌管的生活秩序中拔除，并引他到只为满足它——即属灵的热忱——而存在的地方。您是否已猜到这里所说的是什么了呢？！
  - type: paragraph
    text:
      ru: 'Отгораживаю вам настоящую духовную ревность от всего стороннего, чтобы
        вы определенно видели, что она есть, и возревновали о ней. Она есть тот«огнь»,
        который Господь пришел«воврещи»на земле (Лк. 12, 49) и который, падши на земле
        естества нашего, поядает там все непотребное, а все потребное переплавляет
        и перечищает. Ее разумел Апостол, когда писал к Солунянам:«Духа не угашайте»(1Сол. 5, 19).
        Ибо хотя Дух сей есть Дух благодатный, но присутствие Его в нас свидетельствуется
        горением духовной ревности, и погашается Он, когда гаснет сия ревность. Ее
        же разумел он, когда поучал Римлян: «Будьтетщанием нелениви, духом горяще,
        Господеви работающе»(Рим. 12,11).'
      cn: 我将真正的属灵热忱与一切外物区分开来，以便你们能清晰地看到它的本质，并为之燃起热火。它就是主降临世间「投下」的「火」（路加福音 12:49），这火落在我们本性的土地上，吞噬一切无用的，并将一切有用的熔炼、洁净。使徒在致帖撒罗尼迦人书信中写道：「不要消灭圣灵的感动」（帖撒罗尼迦前书
        5:19），他所指的正是这种热忱。因为尽管这灵是恩典的灵，但祂在我们内的临在，是借着属灵热忱的燃烧来见证的，而当这热忱熄灭时，祂也就被消灭了。当他教导罗马人：「殷勤不可懒惰。要心里火热，常常服侍主」（罗马书
        12:11）时，他所指的也是这种热忱。
  - type: paragraph
    text:
      ru: Тщание и неленостность есть самая ревность; горение духом есть свидетельство
        ее присутствия и действенности; работание Господеви есть направление и дух
        сей ревности. Направляя такую ревность, тот же Апостол заповедует Филиппийцам:«Елика
        суть истинна, елика честна, елика праведна, елика пречиста, елика прелюбезна,
        еликадостохвальна,аще кая добродетель иащекая похвала, сия помышляйте... и
        Бог мира будет с вами»(Флп. 4, 8–9). Вот о чем ревнует дух оживший, с Богом
        сочетанный и вследствие такой ревности сохраняющий такое сочетание. За то
        Бог мира пребывает с ним – благо, выше которого нет другого.
      cn: 殷勤与不懈正是那份热忱；心灵的炽热是其存在与效力的明证；事奉主便是这份热忱的方向与精髓。引领着这样的热忱，同一位使徒向腓立比人训诫道：「凡是真实的，凡是可敬的，凡是公义的，凡是纯洁的，凡是可爱的，凡是可称赞的，无论有什么美德，有什么荣耀，这些你们都要思念……和平的上帝就必与你们同在。」
        (腓立比书 4:8-9) 这便是那复活之灵，与上帝联合之灵所热切追求的，并因此热忱而维系着这样的结合。为此，和平的上帝必与他同在——这是至高的福祉，再无他者能超越。
  - type: paragraph
    text:
      ru: Должное также направление ревности определяя, пишет он к Римлянам:«Молю
        убо вас, братие, щедротами Божиими, представите телеса ваша жертву живу, святу,
        благоугодну Богови, словесное служение ваше, и не сообразуйтеся веку сему,
        но преобразуйтеся обновлением ума вашего, во еже искушати вам, что есть воля
        Божия благая и угодная и совершенная»(Рим. 12, 1–2). Обновление ума есть обновление
        духа нашего благодатию. Оживши, он отрешается от дел века сего и ревнует только
        о богоугождении, всего себя принося Богу в жертву«живу»и«святу», а потому
        и«благоугодну»Богу.
      cn: 他也向罗马人写信，以此界定那应有的热切方向：「所以我以神的怜悯劝你们，弟兄们，将你们的身体献上，作活祭，是圣洁的，是神所喜悦的，你们如此事奉乃是理所当然的。不要效法这个世界，只要心意更新而变化，叫你们察验何为神的善良、纯全、可喜悦的旨意」（罗马书
        12:1-2）。心意的更新，便是我们借由恩典而来的灵性更新。一旦我们的灵性复苏，便会挣脱这世俗的桎梏，唯独热切地寻求神的喜悦，将自己全然献上，作那「活泼」且「圣洁」的祭，因此也必是神所「喜悦」的。
  - type: paragraph
    text:
      ru: Так вот вам что есть ревность, какова сила ее и каковы направления ее! поскольку
        столь велико значение этой ревности, то сами согласитесь, что стоит труда
        определить, есть ли она у нас с вами. И потрудитесь над этим. Подходит праздник
        Рождества Христова. Поздравляю и шлю вам мой привет и благожелания! Вместе
        с этим уж и с Новым годом поздравляю. Может быть, не придется мне писать вам
        до того времени.
      cn: 这就是嫉妒，它的力量和方向！既然这份嫉妒如此重要，你们自己也会同意，努力确定我们是否拥有它，是值得的。请为此努力吧。基督诞生节（圣诞节）即将来临。我祝贺你们，并向你们致以我的问候和祝福！同时，也祝贺新年快乐。也许在那之前，我无法再给你们写信了。
- type: heading1
  initial:
    ru: '24.'
    cn: '24.'
  text:
    ru: Новогодние пожелания. Необходимость обновления и самоочищения. Это делает
      в нас ревность духовная
    cn: 新年的祝愿。更新与自我洁净的必要性。这在我们里面激发了属灵的热情。
  children:
  - type: paragraph
    text:
      ru: 'Поздравил я вас с Новым годом мимоходом, а потом пришло на мысль и особо
        поздравить вас с ним и пожелать нечто особенное. Что же именно? То, чтобы
        вы стали новенькой. Как новенькой? Так, как бывает всякое новенькое платьице:
        все на своем месте, ни пятнышка, ни помятости, так и веет от него свежестью.
        Вот подобного сему желаю душе вашей. По телу вы, как о платье говорится, только
        что с иголочки, совершенно новенькая. А душа наша и на свет является со старым
        и, если не отнять от нее этого старья, она так и останется старой, не вкусив
        новинки. Старое в душе – суета и страсти. Выгоните все такое – и станете новенькая.'
      cn: 我已在匆匆之间向你致以新年祝贺，但随后又想，应该特地再次祝贺你，并送上一些特别的祝愿。究竟是什么呢？就是愿你焕然一新。如何焕然一新呢？就像一件崭新的衣裙：一切都井然有序，没有一丝污渍，没有一丝褶皱，散发着清新之气。我正是愿你的灵魂如此。论及你的身体，正如那件衣裙，你如同刚刚从针线中取出，全然崭新。而我们的灵魂却带着旧物来到世间，若不除去这些陈旧之物，它便会一直陈旧下去，无法尝到新颖。灵魂中的旧物，便是虚妄与情欲。驱逐这一切，你便会焕然一新。
  - type: paragraph
    text:
      ru: 'Расскажу вам одно предание, и вам будем яснее, в чем тут дело. Некто жил
        где-то далеко в пустыне. Заболели у него внутренности: легкие ли, или сердце,
        или печень, или все вместе. Боль хоть умирай. Людской помощи неоткуда ожидать,
        прибег к Богу со всесильною молитвой. Услышал Господь. В одну ночь, заснувши,
        видит он такое видение: пришли два Ангела с ножами, разрезали его, вынули
        больные части, вычистили их, вымыли и чем-то смазали. Затем все положили на
        свое место, спрыснули чем-то – и все срослось, как будто и разрезов не было.
        Проснувшись, старец встал совсем здоровым, как будто никогда не болел, новеньким,
        будто юноша во цвете сил. Видите, чего вам желаю? Чтоб в вашей душе все было
        перечищено, больное и старое повыброшено, все оздравленное и обновленное поставлено
        на свое место и вспрыснуто живою водой. И станете новенькая, свеженькая, полная
        светлой, отрадной жизни.'
      cn: 我来给你们讲一个传说，这样你们就会更清楚这是怎么一回事了。曾有一人，隐居在遥远的旷野。他内脏患了病：或许是肺，或许是心，或许是肝，又或许是所有脏器皆病。疼痛欲死。无人可求助，他便转向上帝，以全能的祷告祈求。主听到了他的呼求。在一个夜晚，他睡着了，看到了这样的景象：两位天使手持刀具而来，将他剖开，取出病患之处，将它们清洗干净，然后涂抹上某种膏药。接着，他们将一切放回原位，又喷洒上某种液体——于是所有伤口都愈合了，仿佛从未被剖开过一般。这位长者醒来后，身体完全康复，仿佛从未生病，焕然一新，如同盛年少年。你们看，我期望你们得到什么？我愿你们的灵魂被彻底洁净，病患和陈旧之物皆被抛弃，所有康复和更新之物皆归其位，并被生命之水喷洒。如此，你们将焕然一新，清新活泼，充满光明喜乐的生命。
  - type: paragraph
    text:
      ru: 'Рассказывал я эту историйку одному из трудящихся над собою. Выслушав ее,
        он нехладно воззвал: «О, когда бы пришли Ангелы и сделали с душою моею то
        же, что сделали с телом того старца!» В этом воззвании слышались и молитва,
        и желание свалить на других то, что должно быть сделано своими трудами. Ибо
        и такое лукавство не чуждо нашему сердцу, что хорошими быть мы не прочь, но
        потрудиться ради того – руки опускаются.'
      cn: 我曾向一位正在自我修持的人讲述这个小故事。他听完后，热情地呼喊道：「哦，但愿天使们能降临，对我的灵魂施以同样的神迹，就像他们对那位长者肉身所做的一样！」在这声呼唤中，既有祷告的虔诚，也有渴望将本应由自身努力完成的重担，转嫁于他者的心愿。因为，这种狡黠也并非与我们的内心全然相悖：我们不排斥成为良善之人，然而，一旦需要为此付出辛劳，双手便会不自觉地垂下。
  - type: paragraph
    text:
      ru: Душу перечищать и исцелять не придут Ангелы. Бывают при этом и их указания
        и вразумления, но делать все надо самим. Даны все средства, или орудия, и
        лекарские инструменты. Бери сам и режь себя, где нужно, без всякого жаления
        себя. Другой никто этого не может сделать. Сам Бог не входит во святилище
        души могуществом Своим, а благоволительно просит входа.
      cn: 清洗和治愈灵魂，天使并不会亲自降临。虽有他们的指引和开悟，但这一切都需我们亲力亲为。所有的途径、工具和医用器械都已赐予。要靠自己去取用，去割除那些需要割除之处，不可有丝毫的自怜。旁人无法替你完成。即使是上帝，祂也不会以大能闯入灵魂的圣殿，而是带着慈爱，恳请准许进入。
  - type: paragraph
    text:
      ru: 'Вас я и не спрашиваю, как вы располагаетесь: сами себя перечищать или на
        других все сваливать. Вы еще и не брались за это как следует. Но когда возьметесь,
        то я и вам пророчу, что не раз придет вам, и не летучее желание: «О, когда
        бы пришли Ангелы и все перечистили!» И однако ж Ангелы не возьмутся за это,
        хоть тут же с вами будут. Дело очищения надо будет вести самим, без жалости
        к себе. Производитель его в нас есть та живодейственная ревность, о которой
        я писал в прошлый раз. Она и резак, и нож, который весьма хорошо действует,
        когда отточен благодатию и направляется по ее же внушениям. Она и безжалостна
        бывает, когда вселится в сердце и режет, не слушая криков режемого. Зато и
        дело при ней идет спешно и скоро приходит к концу, ибо не все – резанье. Когда
        все поотрежется, тогда ревность не ножом уже бывает, а стражем и всю лютость
        свою обращает на врагов спасения, от докучливости которых никто не свободен
        и бесстыдство которых никогда не оставляет покойным никого.'
      cn: 至于你将如何安顿，是自我涤净抑或将一切归咎于他人，我并不发问。你尚未真正着手此事。然而，当你决心投入时，我预言，你将不止一次，而非短暂地生出此般渴望：「哦，若有天使降临，将一切涤荡净尽！」然而，天使们不会插手此事，即便他们与你同在。这涤净的工作，你必须亲力亲为，丝毫不容情于己身。在我们之内，成就此事的，正是那活泼生动的热忱，我在上次函中已有所提及。它既是切割之刃，亦是利刀，当蒙受恩典之磨砺，并循恩典之指引时，便能极其精妙地运作。当它深植于心，便会变得毫不留情，斩截不止，不顾被斩者的哀嚎。正因如此，它所成就之事进展迅速，迅速达至终结，因为并非一切皆是斩截。当一切皆已斩除，热忱便不再是利刃，而是守卫，将其所有烈性转向救恩之仇敌，其纠缠不休令无人能免，其无耻之行永不令人得享安宁。
  - type: paragraph
    text:
      ru: Сами видите, что речь эту я завел затем, чтобы раздражить ваше желание точнее
        определить, есть ли у вас такая ревность. Ибо без нее не пойдет ваше дело
        духовное. Да когда ее нет, значит, дух спит, и когда он спит, нечего и толковать
        о духовном.
      cn: 你们看，我之所以说这些，是想激发你们的热切愿望，使你们更精确地审视自己是否拥有这种热忱。因为没有它，你们的灵性事务就无法进展。一旦缺乏热忱，就意味着灵性沉睡；而当灵性沉睡之时，再谈论属灵之事也毫无意义。
- type: heading1
  initial:
    ru: '25.'
    cn: '25.'
  text:
    ru: Мысли в праздник Крещения Господня. Сокровенное действие благодати, получаемой
      нами в таинстве Крещения
    cn: 主显节（即主受洗节）之思。我们在洗礼圣事中所领受的恩典，其内在的奥秘运作。
  children:
  - type: paragraph
    text:
      ru: 'Хочу поделиться с вами теми мыслями, какие приходили мне для вас на Крещение
        Господне. Я положил было задать только вам вопрос: как думаете вы о своем
        крещении? Что это, простой чин или оно дает вам нечто? Но потом мне подумалось,
        что гораздо лучше решить это мне самому. И решаю.'
      cn: 我想与您分享，在主显节时我为您所思所虑的这些想法。我本打算只问您一个问题：您是如何看待自己的洗礼的？它仅仅是一个简单的仪式，抑或赋予了您某些事物？但后来我转念一想，最好还是由我亲自来阐明。于是我决定如此行。
  - type: paragraph
    text:
      ru: Крещение дает нам то, чего ничто другое на земле, кроме него, дать нам не
        может. Оно сочетавает и срастворяет с естеством нашим божественную благодать,
        так что из купели крещения человек выходит таким, каким выходит из мастерской
        какое-либо изделие, например колокольчик, в коем к меди прилито серебро. Подобный
        ему медный колокольчик без серебра на вид таков же, каков и этот, с серебром,
        но состав их разный, разный у них звук, разны и честь им, и цена. Так разнится
        и человек крещеный и некрещеный. Разность сию составляет то, что с крещеным
        сочетавается благодать Святаго Духа, так как крещаемый водою крестится, вместе
        с тем, и Духом Святым. На вид и он такой же человек, как и некрещеный, а на
        деле – в составе своем – они разны, и очень.
      cn: 洗礼所赋予我们的，是世间其他事物，除了它之外，都无法给予的。它将神圣的恩典与我们的本性结合并融汇，以至于人从洗礼池中出来时，就如同某种器物从工坊中出来一般，例如一个铃铛，其中铜与银已然浇铸为一体。一个没有银的铜铃，其外观与这个有银的铃铛别无二致，但它们的成分不同，它们的声响不同，它们所受的尊崇和价值也不同。受洗之人与未受洗之人，其区别亦然。这区别在于，圣灵的恩典与受洗之人结合，因为受洗者不仅受水的洗礼，也同时受圣灵的洗礼。从外观上看，他与未受洗之人同样是人，但实际上——在他们的构成中——他们是不同的，并且大有不同。
  - type: paragraph
    text:
      ru: Так, во Святом Крещении к естественному составу нашему приливается еще новая
        стихия, сверхъестественная, и остается в нас сокрытой и сокровенно действующей.
        Мы крещение получаем в младенчестве, и хоть не знаем, что творится с нами,
        но благодать тем не менее сочетавается с нами и тогда же начинает действовать
        в нас помимо нашего сознания, по единой благости Божией, веры ради восприемников
        и родителей. Приходя в возраст, мы не можем хорошо различить в себе, что в
        нас от естества и что от благодати, которая, с самого крещения пребывая в
        нас, не оставалась праздною, а действовала свойственным ей образом. Но в первые
        времена, когда приводимы были к вере и крещаемы возрастные, действие благодати
        обнаруживалось в них тотчас же, и для них ощутительно, и для других видимо.
        Особенно поразительны бывали изменения нрава и жизни, когда, например, сердитый
        становился кротким, гордый – смиренным, скупой – щедрым, развратник – целомудренным
        и прочее. Подобное нечто, верно, совершилось и с нами в купели крещения. Пришедши
        в возраст и видя в себе добрые стороны, мы нередко тщеславимся тем, или другие
        – нами, приписывая то себе самим, между тем, как все доброе, что есть в нас,
        надо относить к благодати Божией, которая и все естественное в нас переделывает,
        и многое дает прямо от себя.
      cn: 在圣洗礼中，我们自然之构成又添入了新的元素，是超乎自然的，且深藏于我们之中，秘密地运行着。我们于婴孩之时领受洗礼，纵然不知己身所历何事，然圣恩却与我们结合，并于那时便开始在我们意识之外运行，只因上帝的独一美善，以及领受者与父母的信心。待我们成年之时，便难以分辨自身何者出自天性，何者源自圣恩，因圣恩自洗礼之始便常驻我们之中，从未虚度，而是以其特有的方式运行。然而在最初的时代，当成人被引领至信仰并受洗时，圣恩的运行便会立即显现，于他们自身而言是可感知的，于他人而言是可见的。尤其令人惊叹的是性情与生命的转变，例如，愤怒之人变得温顺，骄傲之人变得谦卑，吝啬之人变得慷慨，放荡之人变得贞洁等等。想来，在洗礼的圣池中，我们自身也曾经历过类似之事。待我们成年，见自身有可取之处时，我们常因此而生出自负，或他人因我们而生出此情，将之归因于自身，然而我们自身所有的一切美好，都应归于上帝的圣恩，祂将我们之内一切自然之性都重新塑造，并直接赐予我们许多。
  - type: paragraph
    text:
      ru: Благодать действует в нас с малолетства сокровенно. Ее подновляют в нас
        причащением Святых Тайн Тела и Крови; среда же, в коей мы растем, если она
        верующа и благочестна, дает простор действию ее в нас чрез христианское воспитание.
        И выходим мы из детства и отрочества при сих условиях совсем не то, чем выходят
        те, которые не крещены. Полагаю, что вам приятно восприять мысль и веру, что
        вы облагодатствованы. И не отрицайтесь, а паче благодарите. Благодать сокровенно
        действует, но нередко она проторгается и въявь, в святых порывах и делах.
        Если будете почаще себя тереть, ходя в порядках христианских, – чаще будете
        испытывать и действие благодати. Огонь есть в дереве, но скрыт. Станьте тереть
        дерево о дерево – пойдет дым, а потом и огонь покажется. В янтаре и сургуче
        есть электричество, но так оно не видно. Потрите – и оно тотчас обнаружится
        притяжением каких-либо мелких частичек и даже искоркою. Вот и телеграф молчит,
        а как только машинка начнет производить трение, электричество тотчас пробуждается,
        и видите, как оно стремительно действует.
      cn: 恩典自我们幼年时便隐秘地在我们里面运行。借着领受圣体宝血的圣奥秘，恩典在我们里面得以更新；而我们成长的环境，若是有信仰、有虔敬之心，便能透过基督徒的教养，让恩典在我们里面有更广阔的运行空间。在这样的条件下，我们走出童年和青少年时期，与那些未受洗的人截然不同。我相信，您会乐于接受并相信自己已蒙恩典。请勿否定，反而要多多感恩。恩典虽隐秘运行，却也常常在圣洁的冲动与善行中显明出来。若您能常常在基督徒的规矩中磨砺自己，便会更频繁地体验到恩典的运行。火在木头里是隐藏的。您若将木头相互摩擦，便会生烟，接着火光便会出现。琥珀和火漆里有电，但平时是看不见的。您若摩擦它们，它们立刻会显现出来，吸引一些微小的粒子，甚至会产生火花。电报机也是如此，当机器开始摩擦时，电便立刻被唤醒，您会看到它是如何迅速地运作的。
  - type: paragraph
    text:
      ru: 'Так видите, облагодатствованная дщерь Божия, за чем дело! Тереть себя надобно,
        ходя в порядках христианских, – и благодать Божия будет непрестанно проявлять
        в вас свою живодейственность. Есть электрические солнца. Отчего? Возбуждено
        посредством известных аппаратов много электричества и держится в сем возбуждении.
        Желаю стать и вам самосветящимся солнцем под действием благодати, вам дарованной
        и в вас сущей. Вот и опять мы подошли к тому же: что не надо себя жалеть –
        а то резать, то тереть. Иначе ничего из нас с вами не выйдет в духовном смысле,
        хоть мы и очень красивы будем на вид.'
      cn: 您看，蒙受恩典的上帝之女，这正是关键所在！在基督徒的秩序中行走时，您必须磨砺自己——上帝的恩典将不断在您里面彰显其生机勃勃的活力。有电光之太阳。为何如此？乃因借助特定的器械，激发了大量的电能，并使其保持在这种激发状态中。我愿您也能在所赐予您并存乎您内的恩典作用下，成为自发光的太阳。如此，我们又回到了同一点：即无需怜惜自己——反而要切割，要磨砺。否则，在属灵的意义上，我们之间将一无所成，即便我们外表再如何美丽。
- type: heading1
  initial:
    ru: '26.'
    cn: '26.'
  text:
    ru: Продолжение о сокровенном действии в человеке благодати Крещения. Пояснительные
      уподобления благодати закваске в тесте и огню в железе. Приходя в возраст, человек
      должен упрочить в себе благодать Божию свободным произволением. Опасность остановиться
      на полудороге. Полная горячая решимость служить Богу
    cn: 关于圣洗恩典在人内心隐秘运作的延续。将恩典比作面团中的酵母和铁中的火焰的阐释性类比。随着年龄的增长，人应当以自由的意志来巩固自己内心的神圣恩典。中途止步的危险。全心全意的炽热决心侍奉上帝。
  children:
  - type: paragraph
    text:
      ru: Полагаю, что вы удержали и держите в памяти, что христианин не прост, а
        сложен из естества и благодати. Хочу теперь выяснить вам, что спасенные –
        те, кои войдут в Царствие Божие вечное, – суть только те, в которых благодать
        не пребывает сокрытою, а раскрывается, проникает все наше существо и делается
        видною даже вовне, поглощая будто собою естество наше.
      cn: 我猜想，也相信您一直铭记在心，基督徒并非单纯，而是由本性与恩典复合而成。现在我愿向您阐明，那些得蒙救赎、将进入永恒天国之人，唯独是那些恩典并非隐藏不显，而是全然彰显、渗透我们整个存在，甚至外化可见，仿佛将我们的本性全然吞没的人。
  - type: paragraph
    text:
      ru: 'Вонми слову Спасителя! Он говорит, что Царствие Божие похоже на то, как
        жена, взявши закваску, влагает ее в тесто (Мф. 13, 33). Тесто, принявши закваску,
        не вдруг вскисает: для этого требуется свое время. Положенная внутрь закваска
        мало-помалу проникает все тесто – и все тесто делается заквашенным: хлеб из
        него потом выходит рыхлый, ароматный, вкусный. Так точно и благодать, влита
        будучи в естество наше, не вдруг проникает его все, но мало-помалу. Потом,
        когда проникнет все, все естество становится облагодатствованным. И дела,
        какие делает потом человек, все суть дела особого рода. Хотя на вид они такие
        же дела, как и всех других, но с особым ароматом, особым вкусом и особым звуком.
        Бог их только и приемлет как особенно Ему приятные дела.'
      cn: 请聆听救主的话语！祂说，天国就像妇人拿了酵，把它藏在三斗面里（马太福音 13:33）。面团接受了酵，不会立刻发酵：这需要时间。置于内部的酵，一点一点地渗透整个面团，使整个面团都发酵：这样烤出来的面包松软、芳香、美味。同样，恩典被注入我们的本性之后，也不会立刻完全渗透，而是一点一点地。当它完全渗透时，我们的整个本性就都被恩典所充满。那时，人所做的一切事，都属于一种特殊的作为。虽然它们看起来与其他人所做的行为并无二致，却带着独特的馨香，独特的滋味，和独特的声音。唯有这些，神才欣然接受，视之为特别蒙祂喜悦的作为。
  - type: paragraph
    text:
      ru: Беру другое сравнение в пояснение того, как благодать, когда ей дают простор
        действовать, проникнув все естество наше, выходит потом наружу и бывает видна
        для всех способных видеть. Подобно тому как огонь, проникая железо, не внутри
        только железа держится, но выходит наружу и огненную свою силу являет ощутительно
        для всех – так и благодать, проникнув все естество наше, становится потом
        осязательно видима для всех. Все приходящие в соприкосновение с таковым облагодатствованным
        чувствуют присущую в нем необыкновенную силу, проявляющуюся в нем разнообразно.
        Станет он говорить о чем-либо духовном – все у него выходит ясно, как среди
        дня, и слово его прямо идет в душу и там властно слагает соответственные себе
        чувства и расположения. Да хоть и не говорит, так веет от него теплота, все
        согревающая, и сила некая исходит, возбуждающая нравственную энергию и рождающая
        готовность на всякого рода духовные дела и подвиги.
      cn: 现在，我将用另一个比喻来解释，当恩典获得充分的施展空间时，它如何渗透我们的整个本性，然后显现于外，被所有能够看见的人所察觉。如同火焰渗透铁块，它不仅停留于铁之内，更会显现于外，将其火焰之力显而易见地展现给所有人——同样，恩典一旦渗透我们整个本性，便会变得清晰可见，触手可及。所有与这蒙恩之人接触者，都会感受到他身上那非凡的力量，以各种方式显现出来。当他谈论属灵之事时，一切都变得如白昼般清晰，他的言语直抵灵魂深处，并在那里以权威的方式孕育出相应的感受和性情。即使他缄默不语，一股温暖也会从他身上散发，温暖一切，一股力量也会随之流出，激发道德上的活力，并催生出对各类属灵善工和苦修的准备。
  - type: paragraph
    text:
      ru: Благодать Божию мы принимаем чрез Святое Крещение в младенчестве. С сего
        же момента она начинает в нас действовать и совершать свое дело в той надежде,
        что, когда мы придем в возраст, сами, произвольным своим решением, начнем
        ревностно делать все, что в деле спасения зависит от наших трудов. Когда семейство
        благочестиво и детей воспитывает в христианских порядках жизни, благодать
        сама умиротворяет их внутреннее, и они выходят кроткими, смиренными, послушными,
        милосердыми, благоговейными и страха Божия исполненными. Примеры сего всюду
        видны.
      cn: 我们借由婴儿时的圣洗，领受了神的恩典。自那一刻起，恩典便在我们内开始运作，并成就其工，怀着这样的盼望：当我们成年时，能自行以自由的抉择，热切地去完成救赎之事中，一切仰赖我们努力的作为。当家庭虔敬并以基督徒的生活规范教养子女时，恩典会自行平息他们内在的纷扰，他们便会变得温柔、谦逊、顺服、仁慈、虔敬，并充满敬畏神的心。这样的例子随处可见。
  - type: paragraph
    text:
      ru: 'Я и на вас бы указал, если бы не боялся, что возмечтаете о себе, хоть тут
        пока еще неотчего много о себе думать, потому что ничего еще не приложено
        от собственных трудов. Все, что видится хорошего, чужое есть, дано, возделано.
        За вами теперь стоит: все это хорошее возлюбить и положить в сердце хранить
        то, возвышать и множить. То правда, что вы стоите на хороших основах и поставлены
        на хорошую дорогу, но во всем этом не было еще пока вашего произволения и
        свободного решения. И если вы не приложите сего теперь, то все в вас положенное
        предшествовавшим воспитанием не будет прочно и при неблагоприятных обстоятельствах
        развеется, оставя за собою только приятное, а может быть и неприятное, воспоминание.'
      cn: 我也本会指向你们，若非我害怕你们会因此自傲，尽管目前你们还未有太多可夸耀之处，因一切皆非出自你们自身之劳作。所有美好之物，皆为外来、所赐、所耕耘。如今，摆在你们面前的是：珍爱这一切美好，并将其存入心中，加以守护、提升与繁增。你们确实奠基于良善的基础之上，并被安置于正确的道路之中，然而这一切尚未包含你们的自由意志与自主决断。若你们如今不投入此番努力，那么所有借由先前的教养所植入你们之中的一切，将不会坚固。在不利的情境下，它或将消散，只留下愉悦，抑或是不悦的记忆。
  - type: paragraph
    text:
      ru: 'Помните, что с вами было, когда вы окунулись в омут светской жизни? Кто
        это вам тогда томил и сокрушал сердце ваше? Все доброе в вас возгрето благодатию
        Божиею при благочестивом семейном воспитании. За что же томили вас? За то,
        что вы позволили себе возыметь некоторое сочувствие к тем беспорядочным порядкам.
        Хоть вы и не сказали мне этого, но это само собою следует из того скорбения,
        какое томило вас потом. Не будь этого сочувствия, не было бы томления. И я
        писал вам, чтобы, если нужда заставит опять окунуться в такой же омут, не
        прилагали сердца ни к чему, что там увидите и услышите. И если не будете прилагать,
        не будете испытывать и томлений. Что-то я не слышу, бываете ли вы там и, бывая,
        делаете ли так, как я писал вам. Сами смотрите. Вы ведь госпожа над собою,
        вступаете в возраст самостоятельного действования. Скажу только вам, что из
        вас выйдет или такая же пустая, суетная и страстная личность, как и все те,
        или ни то ни се. Первого рода личность выйдет, когда вы вседушно вдадитесь
        в ту жизнь. Тогда забудете все прошлое доброе, святое, духовное и станете
        во враждебное к нему отношение. Зная вас, я уверен, что этого с вами не случится.
        Но не могу отрицать возможности второго случая: из вас может выйти ни то ни
        се – ни духовная, ни мирская, ни христианка, ни язычница. Это будет, когда
        вы, храня благочестные, в которых выросли, порядки, не будете, однако ж, блюсти
        сердца своего от сочувствий к порядкам светской жизни. Помните: я разумею
        сочувствие, а не участие, которое бывает иногда необходимо, как вы говорите.
        Это сочувствие не отобьет вас от прежнего, но охладит к нему, и вы будете
        влачиться в них по одной привычке, а не по избранию сердца. По существу дела,
        вас не будет ни в мирской, ни в настоящей духовной сфере: будете ни то ни
        се.'
      cn: 你可还记得，当你沉溺于世俗生活的漩涡时，你经历了什么？那时，是谁折磨并击碎了你的心？你内在所有的良善，皆是因着敬虔的家庭教养，蒙受了上帝的恩典而得以滋养。那么，究竟是什么在折磨你呢？那是因为你允许自己对那些混乱的秩序产生了一些共鸣。即便你没有亲口告诉我，但从你后来所经历的苦楚中，这便不言自明了。若没有那种共鸣，便不会有这番折磨。我曾写信给你，若是情势所需，你再次坠入那般的深渊，切勿将你的心附着于你所见所闻的一切。倘若你不去附着，便不会经受那份折磨。我却未曾听说，你是否还曾去到那里，若是去了，你是否按照我所写的那样去做了。你自己看着办吧。你毕竟是你自己的主人，正步入独立行事的年龄。我只想告诉你，你最终会成为一个如同他们一样空虚、浮躁、充满情欲的人，或者是一个不上不下的人。第一种人格的形成，是你全身心地投入到那种生活之中。那时，你将遗忘过去一切的美好、圣洁、属灵之事，并与之处于敌对关系。深知你的为人，我确信这绝不会发生在你身上。但我不能否认第二种情况的可能性：你可能成为一个不上不下的人——既不属灵，也不世俗；既非基督徒，也非异教徒。这将会发生在你身上，当你虽保持着你从小长大的敬虔秩序，却未能看守好自己的心，使其不与世俗生活的秩序产生共鸣。请记住：我所指的是共鸣，而非参与，正如你所说，参与有时是必要的。这种共鸣不会使你背离旧有的一切，却会使你对其冷淡，你将仅仅出于习惯，而非出于内心的选择，而沉湎于其中。就本质而言，你既不属于世俗，也不属于真正的属灵领域：你将成为一个不上不下的人。
  - type: paragraph
    text:
      ru: 'Что же вам за это будет? То же, что присудил уже Господь в Апокалипсисе
        одному из ангелов Церквей:«Вем твоя дела, яко ни студен еси ни тепл: не дабы
        студен был еси, или горящ. Тако, понеже тепл еси, и не студен еси ниже горящ,
        имам тя изблевати из уст Моих»(Откр. 3, 15–16). Надо быть горящею к Богу и
        всему Божественному и холодною ко всему светскому и мирскому. Если не окажетесь
        ни к светскому не холодною, ни к Божескому не горячею, а к тому и к другому
        полутеплою и полухолодною, то будете отвергнуты Богом. Как же быть? Надо теперь
        же избрать сердцем святую, богоугодную, духовную христианскую жизнь – теперь
        именно, когда вы вступаете в период самостоятельной жизни. К этому у меня
        вся речь идет. Изберете – избавитесь от беды быть ни то ни се. Благослови
        вас, Господи, и вразуми!'
      cn: 那么，这会给你们带来什么呢？ 正是主在《启示录》中判给众教会的一位天使的命运：「我知道你的行为，你既不冷也不热；我巴不得你或冷或热。你既如温水，也不冷也不热，所以我必从我口中把你吐出去。」（启示录
        3:15-16）。我们应当对上帝和一切神圣之事充满热情，而对一切世俗之事保持冷淡。如果你们既不对世俗之事冷淡，也不对神圣之事热情，而是对两者都半温半冷，那么你们将被上帝弃绝。该如何是好呢？
        你们现在就应当用心选择一种圣洁、蒙上帝喜悦的属灵基督徒生活——正是现在，当你们步入独立生活之际。我所有的言语都为此而来。若能如此选择，你们便可免于那种既非此也非彼的苦难。愿主赐福于你们，并启迪你们！
- type: heading1
  initial:
    ru: '27.'
    cn: '27.'
  text:
    ru: Продолжение о ревности и решимости жить по благодати. Внутренняя центрособранность.
      Просветление оболочки души. Разные степени этого просветления
    cn: 关于热忱与决心活出恩典的续篇。内在的中心凝聚。灵魂外壳的明光。这明光的不同程度。
  children:
  - type: paragraph
    text:
      ru: Очень обрадован вашим желанием переродиться. Вы рванулись желанием, но благослови,
        Господи, возвести вам это желание до решимости, а потом решение свое произвести
        и в дело, которое по буквам не так сложно и длинно, а по существенному смыслу
        должно быть трудом целой жизни. Как дойти до решимости, об этом потолкуем
        после. Теперь я еще поговорю о том, что будет в конце. Сознанный светлый конец
        какого-либо начинания поддерживает в соответственном напряжении энергию сил
        к довершению его.
      cn: 得知你渴望重生，我深感欣喜。你的心已萌生愿望，然愿主赐福，使此愿望得以升华为决心，并进而付诸行动。此行事之艰，若论文字，不甚繁复；若论实质，却需倾尽一生之力。至于如何抵达决心之境，我们稍后再议。此刻，我欲先言及最终之景。对任何开端而言，若能洞悉其光明之结局，则能以相应之张力，维系内在之力，以臻其圆满。
  - type: paragraph
    text:
      ru: Прошлый раз я писал вам, что надобно нам самоохотно дать благодати Божией,
        принятой нами в крещении, простор, чтобы она, как закваска, проникла все существо
        наше во всех частях и частичках; потом прибавил, что со времени крещения она
        тотчас начинает действовать и, если не встретит помехи, производит все возможное
        в душе одна, в чаянии, что, пришедши в возраст, душа и произволением своим
        изберет те заложенные уже благодатию начатки христианской богоугодной жизни.
        Когда, пришедши в возраст, станет кто своим сознанием и свободным избранием
        на сторону благодати, тогда она уже самого человека научает, как ладить с
        собою и все в себе переделывать, и не отступает от него, пока не доведет своего
        дела до конца, если человек не станет противиться тому своим произволением.
        Вы теперь стоите на том моменте жизни, когда предлежит вашему произволению
        и свободе выбор, стать на сторону благодати или на противоположную ей. Положим,
        что вы избрали первое и дошли трудом жизни до блаженного конца благодатной
        жизни. В каком, думаете, виде будет тогда созерцаться ваше внутреннее? Как
        лучезарная звезда, всюду разливающая светлые лучи. Вот как это!
      cn: 上次我写信给您，说我们应当自愿地为我们在洗礼中所领受的上帝的恩典让出空间，好让它如面酵般渗透我们存在的每个部分和细微之处；然后我补充说，从洗礼之时起，恩典就立刻开始运作，如果它没有遇到障碍，它就会独自在灵魂中成就一切可能之事，期待着当灵魂成年时，它会以自己的自由意志选择那些已由恩典奠定的基督徒敬虔生活的开端。当一个人成年后，以自己的意识和自由选择站在恩典一边时，恩典就会教导这个人如何与自己和睦相处，并改变自己的一切，它不会离开这个人，直到将自己的工作完成，除非这个人以自己的自由意志去抗拒。您现在正处于生命的这个时刻，您的自由意志和自由面临着选择：是站在恩典一边，还是站在它的对立面。假设您选择了前者，并通过生命的辛劳达到了恩典生活的蒙福终点。您认为那时您的内心会以何种景象呈现？它会像一颗光芒四射的星辰，向四方散发着明亮的光芒。正是如此！
  - type: paragraph
    text:
      ru: 'Помните, вы говорили, что не совладаете с мыслями, а потом писали, будто
        я вас испортил своими речами, что прежде у вас все было лучше, а как стали
        всматриваться в себя по моему указанию, то видите одно неустройство: и мысли,
        и чувства, и желания – все идет вразброд, и привести их в какой-либо порядок
        сил нет. Вот вам решение, почему это так: центра нет. А центра нет, потому
        что вы своим сознанием и свободным избранием еще не решили, какую сторону
        вам принять. Благодать Божия доселе вводила в вас возможный порядок, и он
        в вас был и есть. Но отселе она не станет уже действовать одна, а будет ждать
        вашего решения. И если вы вашим избранием и решением не станете на сторону
        ее, то она и совсем отойдет от вас и оставит вас в руках произволения вашего.
        Вы отторжены будете на противную сторону и, может быть, даже сердцем изберете
        ее, но не ждите, чтобы от этого направления умалился внутри вас беспорядок.
        Нет, там водворится еще большее смятение и растрепанность. Упорядочение внутри
        вас начнется лишь тогда, когда вы станете на сторону благодати и порядки жизни
        в духе ее поставите неотложным законом своей жизни. С того момента, как образуется
        в вас такое решение, образуется и центр внутри вас, и центр сильный, который
        все сущее в вас начнет стягивать к себе. В центре сем будет благодать, завладевшая
        вашим сознанием и свободою, или ваше сознание и свобода, сочетанные с благодатию.
        Это то же, что прежде названо воскрешением, или восстановлением духа. К сему
        центру потом благодать Божия начнет стягивать все другие силы естества вашего:
        и душевные, и телесные – и заправлять всей их деятельностью, удерживая в них
        то, что есть доброго, и истребляя все недоброе. Это стянутие всего к одному
        центру и направление всего к оному и есть внутреннее перерождение, которого
        вы с таким порывом возжелали. Когда завершится это перерождение, тогда уже
        все – и малое, и великое – будет исходить из одного центра и внутри водворится
        совершеннейшая гармония, и мир Божий, превосходящий всякий ум, осенит внутреннюю
        храмину естества вашего.«И Бог... мира будет с вами»(2Кор. 13, 11)! Какое
        восхитительное и преблаженное состояние! Вы рванулись желанием к вещи, весьма
        достойной вашего желания.'
      cn: 您曾说自己无法驾驭思绪，后来又写道，我的言语把您「带坏」了，说您以前一切都好，但按照我的指引审视自己后，却只看到一片混乱：思绪、情感和欲望——一切都杂乱无章，无力将其理顺。这便是原因所在：您没有中心。没有中心，是因为您的意识和自由选择尚未决定要接受哪一方。神的恩典至今一直在您内维系着可能的秩序，这秩序在您内曾有且仍存。但自此以后，恩典将不再单独行动，它会等待您的抉择。若您的选择和决断不站在恩典这一边，那么它将完全离开您，任由您随心所欲。您将被扯到对立的一方，甚至可能心中也选择了它，但请不要指望这种走向会减少您内心的紊乱。不，那只会带来更大的困惑和散漫。您内在的秩序，唯有当您站在恩典一边，并使合乎恩典的生活秩序成为您生命中不可或缺的法则时，才会开始建立。从您心中形成此等决断的那一刻起，您内在的中心也便形成了，一个强大的中心，它将开始将您内所有的一切都凝聚到自身。在这中心之中，将是恩典，它已掌控了您的意识和自由，或者说，是您的意识和自由与恩典相结合。这便是先前所说的灵魂的复活或更新。此后，神的恩典将开始把您本性中所有其他的力量——无论是灵魂的还是身体的——都凝聚到这个中心，并引导它们的一切活动，保留其中的良善，并清除所有不善。这种将万物凝聚于一中心，并将万物引向它的过程，正是您如此渴望的内在蜕变。当这蜕变完成时，那时一切——无论大小——都将从一个中心发出，您内在将充满最完美的和谐，而超越一切理智的神的平安，将荫庇您本性之内室。「……和平的神必与你们同在。」（哥林多后书
        13:11）多么令人欣喜和无比蒙福的状态啊！您所热切渴望的，是如此配得上您愿望的事物。
  - type: paragraph
    text:
      ru: Теперь потрудитесь припомнить, что было говорено о некоей повсюдной тончайшей
        стихии, все проникающей и однородной с оболочкой души нашей. Когда душа состоит
        вне благодати, оболочка ее или мрачна, как ночь темнейшая, если кто поблажает
        страстям и им служит; или сера, как неопределенный туман, когда кто не слишком
        предан страстям, живет, однако ж, в суете. Под действием же благодати, вместе
        с тем, как проникается ею душа, просветляется постепенно и оболочка ее, подобно
        тому, как обыкновенно разгуливается пасмурная погода. Когда душа вся проникается
        благодатию, тогда и оболочка ее вся становится ярко-светлою. Как внутреннее
        все в сем случае стянуто к единому, от коего исходят и все тамошние движения
        и действия, то и ярко-светлость оболочки представляется исходящей из того
        же центра вслед за духовными действиями. Это и есть лучезарность. Внутреннее
        облагодатствованного блестит, как звезда, не духовным только, но и вещественным
        светом.
      cn: 现在请回想一下，我们曾谈及一种普遍存在、极其精微的元素，它渗透万物，并与我们灵魂的外壳同质。当灵魂不在恩典之中时，它的外壳或阴暗如最深的黑夜，若有人沉溺于情欲并为其役使；或灰蒙蒙如不定形的薄雾，若有人虽不深陷情欲，却仍活在虚妄之中。然而，在恩典的作用下，随着恩典逐渐渗透灵魂，其外壳也随之渐渐明亮，正如阴沉的天气逐渐放晴一般。当灵魂完全被恩典充满时，它的外壳也变得全然明亮光耀。在这种情况下，内在的一切都归于一元，所有的内在运动和行动都由此发出，因此外壳的明亮光耀也如同追随属灵行动一般，从同一个中心发出。这便是光芒四射。被恩典充满之人的内在，不仅以属灵的光芒，也以物质的光芒闪耀，如同星辰一般。
  - type: paragraph
    text:
      ru: Эта светозарность внутренняя у таковых нередко прорывается и наружу и бывает
        видима для других. Бывши в Санкт-Петербурге в сороковых годах, я слыхал об
        этом от некиих и очень желал увидеть то своими очами. Случилось мне принять
        к себе одного инока, в котором начали уже проявляться ощутительные действия
        благодати. Началась речь о духовных вещах. По мере того как входил он в себя
        и мысль его углублялась, лицо его все более и более светлело, а потом стало
        все бело, как снег, и глаза его искрились. И об отцеСерафиме Саровскомговорят,
        что он часто просветлялся, особенно во время молитвы в церкви, видимо для
        всех. О подобных проявлениях есть много сказаний в отечниках. Об одном пишется,
        например, что лишь только он, став на молитву, поднял руки к небу, как из
        всех пальцев обеих его рук потекли пуки света на довольное пространство. О
        другом говорится, что ученик его пришел к нему за чем-то и постучался, ответа
        не было. Он пригнулся посмотреть в скважину и увидел, что старец стоял весь
        в огне, как столп света. И много-много есть таких сказаний. И про святителя
        Тихона я еще маленький слышал нечто подобное. Преображение Господне, когда
        Он явился весь облистан светом (Мф. 17, 2), одного с этим происхождения.
      cn: 这内里的光辉，在那样的人身上，往往会突破而出，显现于外，为他人所见。四十年代我在圣彼得堡时，曾听一些人谈及此事，心中甚是渴望亲眼得见。有一次，我接待了一位修士，他身上已开始显现出可感知的恩典之作用。我们开始谈论属灵之事。随着他心神内敛，思想愈发深沉，他的面容也愈发光亮，随后变得全然雪白，双眼闪烁着火花。人们也说起萨罗夫的圣塞拉芬，他常显现光明，尤其是在教堂祈祷时，众人皆可见之。在教父文集（отечниках）中，有许多关于此类显现的记载。例如，有记载说，有一位教父，他刚一站定祈祷，将双手举向天空，便有数束光芒从他双手的每个指尖流溢而出，延伸至相当远的距离。另有记载说，一位门徒因事前来拜访，敲门却无回应。他便俯身从门缝中窥视，只见长者全身
        bathed in flame，宛如一道光柱。诸如此类的记载数不胜数。关于圣主教提洪，在我年幼时也曾听闻类似之事。吾主之变容，当祂全身 bathed
        in light 显现之时（马太福音 17:2），其源头亦与此同。
  - type: paragraph
    text:
      ru: 'Лучезарность такая при переходе в другую жизнь обнаруживается уже сама
        собою естественно, ибо тогда спадает это грубое тело и не мешает ей быть видною
        для других. Я уже поминал вам, как святойАнтоний Великий, сидя однажды и беседуя
        с учениками, устремил очи свои на небо и, посмотревши довольно, сказал: «Я
        видел столп света, восходящий от земли на небо. Это душа Аммония воспарила
        к Господу». Таких видений много записано. И то несомненно, что в Царство Небесное
        войдут только те, в которых благодать Божия, быв воспринята, начала свое действие
        в какой-либо мере, хотя и не успевши проникнуть всего естества.'
      cn: 当灵魂过渡到另一生命时，这般灿烂的光辉便会自然而然地显现出来，因为那时粗重的肉身会脱落，不再阻碍她向他人展示光华。我曾向你们提及，圣安东尼大帝有一次坐着与门徒们交谈时，将目光投向天空，凝视许久后说：「我看见一道光柱从大地升向天堂。那是阿蒙的灵魂飞升向了主。」
        诸如此类的异象记载甚多。毫无疑问，唯有那些领受了上帝恩典，并已在某种程度上（即使尚未完全渗透其本性）开始运作的人，方能进入天国。
  - type: paragraph
    text:
      ru: Припомните притчу о десяти девах (Мф. 25, 1–13). Пять юродивых не вошли
        в чертог оттого, что не имели огня в светильниках. Это значит, что, приняв
        благодать, как и все, они не озаботились возгреть ее в себе и не потрудились
        над собою, чтобы дать ей простор полно воздействовать в себе. Погасили благодать
        – света и не оказалось, ибо неоткуда ему произойти в нас, как от благодати.
      cn: 请回想那十个童女的比喻（马太福音 25:1-13）。五个愚拙的童女未能进入婚筵，因为她们的灯里没有油。这意味着，她们像所有人一样领受了恩典，却不曾用心在自身里燃旺这恩典，也未曾殷勤操练自己，好让恩典能在她们里面全然运行。她们熄灭了恩典——光明便不复存在，因为光明在我们里面，除了来自恩典，别无他源。
  - type: paragraph
    text:
      ru: Вообразите, как они были поражены, когда у самых дверей стояли и были отвергнуты,
        и глас жениха слышали, только не призывающий, а отгоняющий. Господи, помилуй!
        Прегорькая участь! Почаще вращайте в мысли этот момент и всею заботой озабочивайтесь
        во что бы то ни стало достигнуть того, чтобы не повторилось и над вами нечто
        подобное.
      cn: 试想他们是何等惊愕，当他们伫立于门前，却被拒之门外，耳闻新郎之声，却非召请，而是驱逐。主啊，求祢怜悯！何等苦涩的命运！请常常在思绪中回旋这一刻，并尽你一切的关切，务必竭力达成，使类似之事不致重演于你身。
  - type: paragraph
    text:
      ru: Благослови вас, Господи!
      cn: 愿主赐福于你！
