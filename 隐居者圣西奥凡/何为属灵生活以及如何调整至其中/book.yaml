  text:
    ru: Утешение богомольца. Наставление о тщательной исповеди. Краткие молитовки
      и непрестанное внимание к Богу
    cn: 信徒之慰藉。虔心告解之训诲。短颂与对上帝恒常的关注。
  children:
  - type: paragraph
    text:
      ru: Совершили вы свое путешествие! Слава Богу! Вот видите, исполнилось мое вам
        предсказание утомления и ломот. Исполнилось и то, что обещалось душе вашей.
        Господь утешил вас обрадованием от Святого Причащения, а святой Сергий прогнал
        ваше смущение.
      cn: 您的旅程已然完结！荣耀归于上帝！您看，我预言的疲惫与酸痛都已应验。那些许诺给您灵魂的也已实现。主以圣餐的喜乐安慰了您，而圣谢尔盖则驱散了您的困惑。
  - type: paragraph
    text:
      ru: 'Пишете: «Поднялось в душе сильное и тревожное смущение, я обратилась к
        святому Сергию – и смущение мгновенно рассеялось, оно заменилось тихим и приятным
        покоем». Так видите, воззвание из сердца тотчас слышится на Небе и тотчас
        же ниспосылается оттуда ответ на него. Учитесь из сего, где надо искать успокоения
        и вразумления.'
      cn: 请看：「我心中涌起强烈而不安的骚动，我转向圣谢尔盖——骚动便瞬间消散，取而代之的是宁静而愉悦的平安。」你看，发自内心的呼求立刻在天堂被听见，并立即从那里降下回应。由此，请学习到何处寻觅慰藉与教诲。
  - type: paragraph
    text:
      ru: 'Но что вы на исповеди какого-то греха не сказали: это недобре сделано.
        Великое ли или малое, дело или слово, но, коль скоро совесть говорит, что
        то грех, надо очищать то исповедью и покаянием. Сущность таинства покаяния
        состоит в разрешении сказанного греха. Грех несказанный не разрешится и остается
        на душе, и с нею пойдет на тот свет. Будет черное пятно, на белом платье тем
        заметнее. Хитроумие там не поможет. Надо сделать, как положено не людьми,
        а Самим Господом. Господь говорит:«Глаголи ты беззакония твоя прежде, да оправдишися»(Ис. 43, 26).
        И в утешение нам и облегчение сего иногда не совсем легкого дела законоположил:«Еликаащесвяжете
        на земли, будут связана на небеси: и еликаащеразрешите на земли, будут разрешена
        на небесех»(Мф. 18, 18). Затвердите хорошенько и к сердцу примите, что все
        не разрешенное на земле богоучрежденным порядком остается не разрешенным и
        на Небе. И поспешите восполнить это опущение. Теперь вам надо, каясь в грехе,
        пропущенном на исповеди, каяться и в том, что вы заведомо пропустили.'
      cn: 然而，你在告解时对某个罪过未曾言及：「此事处理不妥。」无论是大罪还是小愆，是言语还是行为，一旦良心指出这是罪，就必须通过告解和忏悔来洁净。忏悔圣事的本质，在于赦免已宣明的罪过。未曾说出的罪，将不会得到赦免，它会留在灵魂上，并随之进入另一个世界。那将是一个黑色的污点，在洁白的衣裳上愈发显眼。任何狡诈之计都无济于事。你必须按照并非由人，而是由主亲自所立的规矩去行。主言：「你要述说你的罪愆，使你得以被称为义」（以赛亚书
        43:26）。为了安慰我们，并减轻这有时并非易事的工作，祂又制定律例：「凡你们在地上所捆绑的，在天上也要捆绑；凡你们在地上所释放的，在天上也要释放」（马太福音
        18:18）。请你牢牢记住并铭刻于心：凡在地上未曾按神所立的秩序得到赦免的，在天上依然未得赦免。所以，请速速弥补此一疏漏。如今，你不仅要为告解中遗漏的罪悔改，也要为你明知故犯的遗漏而悔改。
  - type: paragraph
    text:
      ru: Хорошо вы делали, что всю почти дорогу не оставляли коротенькой молитовки.
        Да и всегда учитесь быть с нею неразлучно. Она и внимание будет собирать,
        и отбивать пустомыслие и суетномыслие, и держать вас в состоянии получать
        от Господа чрез Ангела хранителя вразумление в час нужный. Маленькая молитовка
        есть великое сокровище. Ничего нет равного ей в духовных деланиях. Старайтесь
        при этом стоять вниманием в сердце и не слова только непрестанно произносить,
        но и память о Господе держать, соединяя с нею благоговейный страх. Бог везде
        есть. Думаем или не думаем о Нем. Он все же тут есть, где и мы, и все видит.
        Судя по-человечески, как Ему скорбно, когда не обращают на Него внимания,
        хотя Он всех держит, о всех печется и всех снабжает всяким добром. Исключите
        себя из числа сих невнимательных и око ума своего не забывайте обращать к
        Господу или хоть в чувстве только держите, что Он близ, подобно тому, как
        чуем, что солнце над нами и греет, хоть и не смотрим на него. Умное, с благоговением,
        обращение к Богу из сердца есть уже молитва. Делайте так, как только есть
        возможность. А о том, что стать пред иконами и класть поклоны днем не приходится,
        не беспокойтесь много. Зато часы утренние и вечерние все отдавайте Господу.
        Тут и почитайте, и подумайте, и помолитесь подольше. Будто спите, а между
        тем, пробудившись пораньше, вставайте поскорее и ведите с Господом сладкую
        беседу. Наладитесь утром хорошенько – весь день пойдет хорошо. Память Божия,
        чтение Евангелия и Апостола и других душеполезных книг будут раскрывать и
        утверждать в вас понятия о достодолжном. Совесть возьмет сии понятия под свою
        опеку и начнет проводить в жизнь, не позволяя вам уклоняться от дел, ими указываемых.
        И пойдет жизнь светлая. Только законом имейте никогда ничего (ни большого,
        ни малого) не делать против совести, а если что прорвется, тотчас удовлетворять
        ее покаянием – своим внутренним, домашним. Пред духовником после исповедуетесь.
        Совесть – великое дело. Она есть голос Вездесущего Бога в душе. Кто в мире
        с нею, тот в мире и с Богом.
      cn: "您做得很好，在几乎整个旅途中都未曾间断那简短的祈祷。而且，您要时常学习与它形影不离。它会帮助您收敛心神，驱散空虚和妄念，并使您保持在一种状态，以便在需要之时，能通过您的守护天使，从主那里获得启迪。这小小的祈祷乃是无价的珍宝。在所有的属灵操练中，没有什么能与它匹敌。\n\
        \ \n 在此过程中，请努力将您的心神安住于心中，不仅仅是持续地诵念言语，更要常存对主的忆念，并将虔敬的敬畏与此相结合。上帝无所不在。无论我们是否思想祂，祂都存在于我们所在之处，且洞察一切。以人的眼光来看，当人们不留意祂时，祂该是何等忧伤，尽管祂托住万有，关怀一切，并以诸般美善供应众人。请您将自己排除在那些不留意之人的行列之外，并且不要忘记将您的心眼转向主，或者至少在感受中持守祂就在近旁，就像我们能感受到太阳在我们上方并给予温暖，即便我们不去看它。\n\
        \ \n 从内心发出、带着虔敬的、理性的归向上帝，这本身就是祈祷。只要有可能，就请这样做。至于白天不便在圣像前站立和俯伏敬拜，请不必过多忧虑。相反，早晨和晚上的时光，请全然献给主。那时，您可以多读经，多默想，多祷告。仿佛您在沉睡，而实际上，您可以早些醒来，迅速起身，与主进行甘甜的交谈。若您早晨打理得妥善，一整天都会顺利。对上帝的忆念，阅读福音书、使徒书及其他有益于灵魂的书籍，会开启并坚定您对合宜之事的理解。良知会将这些理解纳入其看顾之下，并开始在生活中实践它们，不让您偏离那些由它们所指示的行动。如此，生命便会光明灿烂。\n\
        \ \n 您要将此奉为圭臬：绝不要做任何违背良知之事（无论大小）；若有偏离，应立即以悔改——您内在的、私密的悔改——来弥补。之后，再向您的神师告解。良知是一件大事。它是无所不在的上帝在灵魂中的声音。凡与良知和睦相处之人，便也与上帝和睦相处。"
  - type: paragraph
    text:
      ru: Благослови вас, Господи!
      cn: 愿主赐福于你！
