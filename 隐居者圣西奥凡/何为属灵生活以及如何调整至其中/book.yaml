  text:
    ru: Блюдение слуха и зрения. Как уничтожать худые впечатления видимого и слышимого
    cn: 守护听觉与视觉。如何消除所见所闻的恶劣印象
  children:
  - type: paragraph
    text:
      ru: Прошлый раз помянул я вам о поводах к возбуждению  страстных мыслей, чувств
        и пожеланий, что на них не  следует сваливать вину. Скажу вам теперь о них
        несколько слов.
      cn: 上次我向你们提到了激发情欲思想、感受和欲望的缘由，指出不应将罪责归咎于它们。现在我将就此再说几句。
  - type: paragraph
    text:
      ru: 'Страстные мысли, а за ними чувства и пожелания такие же, иногда сами собою,
        не знаешь как, возникают в душе. Но большей частью они порождаются под действием
        внешних впечатлений. Встречаемые вещи, лица и события по роду своему возбуждают
        и мысли во встречающем. От добрых рождаются добрые мысли, от худых – худые.
        Но может случиться и наоборот: при добрых породятся худые мысли, а при худых
        – добрые. Все зависит от постоянного или случайного настроения встречающего.
        Следовательно, и ответ лежит весь на нем. Как же быть?'
      cn: 炽热的念头，以及随之而来的炽热情感与欲望，有时会无声无息地，不知如何地，在灵魂深处涌现。但多数时候，它们是由外部印象所激发的。所遇事物、面孔和事件，依照其本性，会在遇见者心中激起相应的念头。从良善中生出良善的念头，从恶劣中生出恶劣的念头。然而，也可能发生相反的情况：在良善中却生出恶劣的念头，在恶劣中却生出良善的念头。这一切都取决于遇见者恒常或偶然的心境。因此，所有的责任都全然在于他。那么，该如何是好呢？
  - type: paragraph
    text:
      ru: 'Первое: не давать воли своим чувствам, особенно глазам и ушам. Не позволяйте
        без разбора все видеть, все слышать и всего касаться. Чувства наши похожи
        на окна или двери, а более – на черпало. Кто отворяет окна и впускает дурной
        воздух, худо делает. Кто отворяет двери и позволяет входить в свое жилье всякой
        скотине, не может быть свободен от укора. Но что бы вы сказали о том, кто,
        взяв черпало – чашку или кружку, – ходил бы по грязным и нечистым лужам, черпал
        в них и себя тем обдавал? Бестолковее этого что можно придумать? Но не это
        ли самое делает тот, кто с любопытством останавливается пред нехорошим и слушает
        недобрые речи?! Нахватается чрез это недобрых помыслов, от них перейдет к
        недобрым чувствам и пожеланиям – и ходит весь остращенный, как в каком тумане.
        Итак, благоразумие и долг самоохранения (внутреннего покоя) требуют не на
        все смотреть, не все слушать и не всего касаться из невольно встречаемого.
        Мало-мало покажется что могущим расшевелить страсти, надо отвращать от того
        очи, затыкать пред тем уши или видя не видать и слыша не слыхать.'
      cn: 首先，不要放纵自己的感官，尤其是眼睛和耳朵。不要漫无目的地观看一切、聆听一切、触碰一切。我们的感官如同窗户或门扉，更像汲水之器。若有人敞开窗户，让污浊之气涌入，此举实为不妥。若有人打开大门，任凭各样牲畜闯入居所，亦难逃责备。然而，若有人手持汲水之器——无论杯盏或水罐——在肮脏污秽的水洼中游走，汲取其水并洒遍自身，对此您会作何评价？难道还有比这更不明智的行为吗？然而，那好奇地驻足于不良事物前、倾听不善言语之人，所做的难道不正是如此吗？！他因此沾染不善的意念，继而转变为不善的情感和欲求——终日惶惑不安，如同身处迷雾之中。因此，审慎与自我守护（内在平静）之责要求我们，对于无意中遇到的一切，并非都要观看、都要聆听、都要触碰。若有丝毫看似能撩拨情欲之物，便当转离目光，堵塞耳窍，或视而不见，听而不闻。
  - type: paragraph
    text:
      ru: 'Второе: случилось, что от чего-либо произойдет худое впечатление и породит
        худые мысли – надо тотчас спешить изгладить впечатление и пресечь мысли способом,
        показанным прежде, конечно, прекратив наперед приток впечатлений. Оставаться
        под дурным впечатлением или оставлять изглаждение его и восстановление душевного
        мира до другого времени неразумно. Оставаясь под впечатлением, самоохотно
        будем способствовать расположению худых мыслей и чувств, а оставляя надолго
        в себе сие дурное, даем ему возможность глубже укорениться и потом дольше
        сопротивляться изгнанию и очищению, если не совсем завладеть душою.'
      cn: 其次：倘若发生不佳之印象，由此生出恶念——务必即刻着手抹去此印象，并以之前所示之法截断恶念，当然，首要之务是阻断印象之来源。若任由恶劣印象存留，或将清除之工与心灵平安之恢复延宕至他时，此乃不智。若吾人安于此印象之下，便会自愿助长恶念恶情之滋生；若吾人让此恶劣之物长久盘踞于心，便使其有机会深植蒂固，日后欲驱逐涤净，则需更长时日方能抗拒，甚至可能全然占据灵魂。
  - type: paragraph
    text:
      ru: 'Третье: однажды испытавши дурное от чего-либо впечатление, не надо произвольно
        позволять себе встречаться опять с предметами, произведшими его. Это будет
        означать, что поступающий так любит услаждаться дурным и, следовательно, нечист
        до глубины сердца. Если же нужда какая заставит повстречаться с ним, надо
        наперед вооружиться и подготовить сердце свое устоять против дурного впечатления
        и не допустить его до себя. Внимание, усиленное самопротивление и молитва
        дадут к тому возможность.'
      cn: 第三：一旦曾因某事物而体验到不好的印象，就不应随意允许自己再次与那些产生该印象的客体相遇。这样做将意味着行为者喜欢沉溺于恶，因此，他的心深处是不洁净的。然而，若有某种需要迫使他与之相遇，就必须事先武装自己，并预备好自己的心，以抵挡那不好的印象，不让它接近自己。专注于此、加倍的自我抵抗和祈祷，将为此提供可能。
  - type: paragraph
    text:
      ru: 'Четвертое: я писал уже вам о том, чтобы вы все встречаемое вами и могущее
        вам встретиться перетолковывали в духовном смысле. Это надобно сделать и в
        отношении к предметам недоброго значения. После сего, встречая их, вы будете
        воспринимать не худые, а добрые мысли, подобно тому, как святой Ефрем Сирианин,
        встретив разряженную красавицу нескромную, сказал ученикам: «Видите, как она
        заботится украшать тело свое, которое скоро будет прах? Как же нам не заботиться
        об украшении души бессмертной?» &13;'
      cn: 第四点：我曾写信给你们，论到你们当将所遇见的，以及可能遇见的万事万物，都从属灵的意义上去解读。这一点，即使是那些具有不良含义的事物，也当如此对待。如此一来，当你们再遇见它们时，所领受的便不再是恶念，而是善念。正如圣叙利亚的埃弗莱姆（Ephraim
        the Syrian）有一次遇见一位盛装打扮、举止轻浮的美女，他对门徒们说：「你们看，她如何精心妆饰自己的身体，这身体不久将化为尘土？我们岂不更应致力于妆饰那不朽的灵魂吗？」
  - type: paragraph
    text:
      ru: Этих правил достаточно. Следовало бы указать такие случайности, неблагоприятные
        для вашей внутренней жизни, в вашем быту. Но я полагаю, что их нет никаких
        ни в вашей семье, ни в вашем родстве. Их не иначе можете вы встретить, как
        вне дома, например, в том обществе, в коем случилось вам быть не слишком недавно,
        как вы писали. Относительно таких случайностей извольте держаться того, что
        сказано в третьем пункте. Под него же потом подводите и все подобные, какие
        встретятся после. И вообще, положите законом мерить позволительное тем воздействием,
        которое оно производит внутри. Что созидает, то позволяйте себе, а что расстраивает,
        того не позволяйте ни под каким видом. Кто, находясь в уме, протянет руку
        к стакану с питьем, в которое пущен яд, как ему ведомо?!
      cn: 这些法则已然足够。您应当指出那些不利于您内心生命的意外情况，在您的日常生活中。但我相信，在您的家庭和亲族中，并没有这样的情况。您只可能在户外遇到它们，例如，在您之前不久曾身处的那个社交圈子里，正如您所写。关于这些意外情况，请您谨记第三点所言。之后，所有类似的情况，凡是遇到的，都可归入此条。总而言之，请您定下规矩：以其对内心所产生的影响来衡量何者可为。凡是能造就您的，您便许可；凡是扰乱您的，则无论如何都不可。谁会在神志清醒之时，伸出手去触碰那已知被投放了毒药的饮品呢？！
  - type: paragraph
    text:
      ru: Я не имею мысли, будто вам так необходимо стеснить себя, что вы будете похожи
        на затворницу. Но хочу только навести на решимость не черпать вредного для
        духа вашего после того, как удостоверились, что только жизнь в духе есть настоящая
        жизнь, и не только удостоверились, но и испытали то.
      cn: 我并不认为你们必须如此束缚自己，以至于像一位隐士。我只是希望引导你们下定决心，在确信唯有活在圣灵中才是真正的生命，并且不仅确信，更亲身体验了这生命之后，不再汲取任何对你们的灵魂有害的事物。
  - type: paragraph
    text:
      ru: Благослови вас, Господи!
      cn: 愿主赐福于你！
