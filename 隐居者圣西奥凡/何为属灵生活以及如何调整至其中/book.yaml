  text:
    ru: Как обращать житейские дела и вещи на духовную пользу
    cn: 如何将世俗事务和物件转化为灵性益处
  children:
  - type: paragraph
    text:
      ru: 'Святитель Тихон навел меня на следующее для вас полезное  указание, именно:
        как всякую вещь превращать в проповедницу  истин Божиих и в напоминательницу
        о Боге.'
      cn: 圣替虹向我指出了以下对你们有益的指示，即：如何将万物转化为宣讲上帝真理的布道者，并成为上帝的提醒者。
  - type: paragraph
    text:
      ru: Вы писали, что занятия по дому отвлекают мысль от Бога.  Я указал вам, как
        сделать, чтобы они не отвлекали. Но вы не  помянули еще об одном, могущем
        отвлекать и действительно  отвлекающем ум от Бога. Это то, что всякая вещь
        внешняя,  действующая на чувства, обращает на себя внимание наше и  покушается
        оторвать его от Бога. Но есть и здесь некоторый  прием, при коем вещи видимые
        не отвлекать, а привлекать  будут к Богу. Как же это?
      cn: 您曾写道，家务会使思绪远离神。我已向您指明，如何使它们不再分心。但您尚未提及另一件可能并确实使人心思离神的事物。那就是，一切外在之物，凡触及感官的，都会吸引我们的注意力，并试图将其从神那里夺走。然而，此处也有一种方法，能使所见之物不再使人分心，反而引人归向神。这该如何做到呢？
  - type: paragraph
    text:
      ru: 'Надобно вам все вещи, какие бывают у вас на глазах,  перетолковать в духовном
        смысле, и это перетолкование  так набить в ум, чтобы, когда смотрите на какую
        вещь,  глаз видел вещь чувственную, а ум созерцал истину духовную.  Например,
        видите вы пятна на белом платье и чувствуете,  как неприятно и жалко это встретить.
        Перетолкуйте это на то,  как жалко и неприятно должно быть Господу, Ангелам
        и святым  видеть пятна греховные на душе нашей, убеленной созданием по  образу
        Божию, возрождением в купели Крещения или омытием в  слезах покаяния. Слышите
        вы, что малые дети, оставшись одни,  поднимают беготню, шум и гам. Перетолкуйте
        это на то, какой  поднимается шум и гам в душе нашей, когда отходят от нее  внимание
        к Богу со страхом Божиим. Обоняете вы запах розы  или другой какой и вам приятно,
        но, попав на течение дурного  запаха, вы отвращаетесь и зажимаете нос. Перетолкуйте
        это так:  всякая душа издает свой запах[11](2Кор. 2,15): добрая – хороший,
        страстная –  дурной. Ангелы Божии и святые, а нередко и земные праведники,  обоняют
        сей запах и о хорошем радуются, о дурном же скорбят.'
      cn: '你们当将眼前所见的一切事物，皆转译为属灵之意，并将此等转译深植于心，以致当你们注视某物之时，眼见其表象，而心则默观其属灵之真理。


        例如，你们看见洁白衣衫上的污渍，感受其令人不悦与惋惜。便当转译此景，思及主、天使与圣者，看见我们灵魂上罪恶的污渍，是何等令人惋惜与不悦。我们的灵魂本因受造于上帝肖像、在洗礼池中重生，或以忏悔之泪洁净而皎白无瑕。


        你们听见孩童独处时，嬉闹奔跑，喧哗嘈杂。便当转译此声，思及当敬畏上帝之心，不再专注于上帝之时，我们的灵魂中亦是如此喧哗嘈杂。


        你们闻到玫瑰或其他花朵的芬芳，心生愉悦；然而，当恶臭袭来，你们便厌恶地掩鼻。便当如此转译：每个灵魂都散发自己的气息[11]（哥林多后书 2:15）：良善的灵魂散发馨香，受情欲捆绑的灵魂则散发恶臭。上帝的天使与圣者，乃至地上的义人，皆能嗅到此等气息，并为馨香者欢欣，为恶臭者忧伤。'
  - type: paragraph
    text:
      ru: 'Это я говорю вам только для примера, а всякая вещь разные  может порождать
        духовные мысли: у одного – одни, у другого – другие.  Как найдете более для
        себя пригожим, так и перетолкуйте все вас  окружающее и могущее встретиться
        кроме того. Начинайте с дома и  перетолкуйте все в нем: самый дом, стены,
        кровлю, фундамент, окна,  печи, столы, зеркала, стулья и прочие вещи. Перейдите
        к жильцам и  перетолкуйте родителей, детей, братьев и сестер, родных, слуг,  приезжих
        и прочее. Перетолкуйте и обычное течение жизни: вставание,  здорование, обед,
        работы, отлучки, возвращения, чаепитие, угощения,  пение, день, ночь, сон
        и прочее, и прочее, и прочее.'
      cn: 我这番话仅是举例而言，因为万事万物都能激发起不同的灵性思绪：于此人，或生彼念；于彼人，或起此想。凡你觉着于己更为适宜的，便以此去诠释你周遭的一切，以及可能遭遇的额外之事。从你的家开始，诠释家中所有：屋宅本身，墙垣，屋顶，地基，窗户，炉灶，桌案，明镜，座椅以及其他物件。进而诠释家中的居者：父母，子女，兄弟姐妹，亲眷，仆从，访客等等。亦当诠释日常生活的流转：晨起，问安，午餐，劳作，外出，归返，品茗，宴飨，歌咏，白昼，黑夜，安眠，以及其他种种，等等，等等。
  - type: paragraph
    text:
      ru: В пособие себе возьмите опять же святителя Тихона. У него целых  четыре
        книги таких перетолкований написано под именем «Сокровище  духовное, от мира
        собираемое». Возьмите и почитайте. Почитавши и  видя, как он это делает, навыкнете
        и сами собою делать то же. А  то и прямо усвояйте себе его перетолкования.
        Если, может быть,  прочтение тех книг покажется вам слишком долгим делом,
        то у него  есть и сокращенное всего перетолкование под заглавием «Случай и  духовное
        от того рассуждение» (том 2). Тут он коротко перетолковал  сто семьдесят шесть
        случаев. И вам небольшого будет стоить труда  пересмотреть их со вниманием;
        между тем, они обнимают все, что вам  занадобится перетолковать. Впрочем,
        как знаете, только непременно  сделайте так, как вам предлагается.
      cn: 圣提宏，也请您再次将他作为您的指引。他共撰有四卷此类的阐释之书，题名为《属灵的宝藏，自世间聚敛》。请您取阅并研读。研读之后，您将洞察他如何为之，并自然而然地学会自行如此行事。或者，您亦可直接采纳他的阐释。或许，阅读那些书籍对您而言会显得过于耗时，那么他还有一部涵盖所有阐释的缩编本，题为《事件及其属灵省思》（第二卷）。在此书中，他简要阐释了一百七十六个事件。您只需稍费心神，便可仔细审阅它们；同时，它们涵盖了您所需阐释的一切。然而，一切依您所愿，但务请务必按此建议而行。
  - type: paragraph
    text:
      ru: Когда это сделаете, то всякая вещь будет для вас, что книга  святая или
        что статья в книге. Тогда и всякая вещь будет приводить  вас к мысли о Боге,
        как и всякое занятие и дело. И будете вы ходить  среди чувственного мира,
        как в области духовной. Все вам будет говорить  о Боге и поддерживать ваше
        внимание к Нему. Если всякий раз вы будете  прилагать к сему напоминанию страх
        Божий и благоговеинство пред Его  величием, то каких вам еще нужно учителей
        и вразумителей?!
      cn: 当您做到这一点时，万物都会为您所用，无论是圣书还是一本书中的章节。那时，每一件事都会引导您思念上帝，就像您的每一次活动和工作一样。您将行走于这感官的世界中，如同身处灵性之地。万物都将向您诉说上帝，并维系您对祂的专注。如果您每一次都将敬畏上帝和敬畏祂的伟大与这提醒相结合，那么您还需要怎样的教师和开导者呢？！
  - type: paragraph
    text:
      ru: 'Но, конечно, нужны и труд, и напряжение, как умственное, так и  сердечное.
        И не жалейте себя. Пожалеете себя – сгубите себя. Не  пожалеете – спасете.
        Отбросьте вы то неправое действование, какое часто  нападает, и едва ли не
        на всех: что на всякое дело мы не жалеем труда,  а на дело спасения жалеем
        его. Думается нам, что тут стоит только  подумать и захотеть – и все готово.
        А на деле не так бывает. Дело  спасения – первое дело. Стало быть, и труднейшее.
        По важности  дела и труд. Трудитесь же, Господа ради! Вот-вот и плод увидите.  А
        не станете трудиться, останетесь ни при чем и будете никуда негожая.  Избави
        вас, Господи, от сего!'
      cn: 然而，诚然也需要心智与心灵的劳苦和专注。不要怜惜自己。怜惜自己，便会毁灭自己；不怜惜，则能得救。请抛弃那不当的行为，它常袭扰我们，几乎无人幸免：我们为任何世俗之事都不吝惜辛劳，却唯独在救赎之事上吝惜。我们总以为，在此只需思虑与意愿，便万事俱备。但实际上并非如此。救赎之事乃首要之事，故亦是最为艰难之事。其劳苦与事情之重要性相符。因此，请为着主辛劳吧！如此，果实便近在眼前。若不肯辛劳，你将一无所获，沦为无用之人。愿主佑你免于此境！
- type: heading1
  initial:
    ru: '52.'
    cn: '52.'
  text:
    ru: Памятование о Боге должно доводить до чувства теплоты или горячей любви к
      Богу
    cn: 对神的记念，应引人进入一种对神满怀温情或炽热爱慕的感受。
  children:
  - type: paragraph
    text:
      ru: Вы удивляетесь, что столько времени я толкую все об одном и том же. Конечно,
        говорите, для меня и другое многое нужно.
      cn: 您或许会诧异，为何我如此长时间地反复谈论同一个主题。当然，您会说，对我而言，还有许多其他重要的事情需要关注。
  - type: paragraph
    text:
      ru: Да уж теперь покончил. За вами остается только исполнять. А что так много
        толковал все о памяти Божией, так потому, что в этом вся сила. Когда утвердитесь
        в сем памятовании, не голом, а с благоговеинством и другими чувствами к Господу,
        тогда это памятование заставит вас быть исправною и во всем прочем, и так
        исправною, что в исправности сей будет у вас некое предивное благообразие,
        ибо бывает исправность суковатая, неуклюжая. Память сия будет у вас господином,
        распорядителем и строителем всех дел, паче же внутреннего вашего быта. В вас
        тогда исполнится то, чего молитвенно благожелал Апостол Ефесеям, а в лице
        их и всем христианам, говоря:«Да даст вам(Бог)по богатству славы Своея, силою
        утвердитися Духом Его во внутреннем человеце, вселитися Христу верою в сердца
        ваша»(Еф. 3, 16–17). Это и есть то, о чем я все толкую. Апостол считал сие
        так важным, что, молясь о сем, молился с особенным жаром:«Преклоняю, – говорит,
        –колена... ко Отцу Господа нашего Иисуса Христа»(Еф. 3,14). Как же нам с вами
        не толковать об этом? Когда утвердитесь во внутреннем человеке памятью Божией,
        тогда и Христос Господь вселится в вас. То и другое идет вместе.
      cn: 我如今已然完结。余下的，只待你来遵行。我之所以如此详尽地论述对神的忆念，是因这其中蕴含着全然的力量。当你在这忆念中得以坚固，这并非是空洞的，而是带着对主的敬畏以及其他诸般情感的忆念，届时，这忆念便会促使你在其余的一切事上臻于完善，而且是如此的完善，以至于在这完善之中，你将拥有一种超凡脱俗的美善。因为世上亦有粗糙、笨拙的完善。此份忆念将成为你的主宰、你的安排者以及你所有事务的建造者，尤其更是你内在生命的主宰、安排者和建造者。那时，在你之内，使徒为以弗所人——亦即借着他们为所有基督徒——所献上的祷告祝福将得以成就，如他所言：「愿祂照着祂荣耀的丰盛，借着祂的灵，叫你们心里的力量刚强起来，使基督因着信，住在你们心里」[以弗所书
        3:16-17]。这正是我一直以来所阐述的。使徒认为此事至关重要，因此，在为此祈祷时，他以特别炽热的心情祷告说：「我屈膝在……我们主耶稣基督的父面前」[以弗所书
        3:14]。我们又怎能不对此加以论述呢？当你借着对神的忆念在你的内在之人中得以坚固时，基督——我们的主——便会居住在你里面。这两者是并行不悖的。
  - type: paragraph
    text:
      ru: 'И се вам знамение, по коему можете удостовериться, что предивное дело сие
        начало совершаться в вас, именно: теплое некое чувство к Господу. Если будете
        исполнять все прописанное, то чувство такое скоро начнет появляться, и все
        чаще и чаще, а потом сделается и непрерывным. Чувство сие сладостно и блаженно,
        и с первого появления своего возбуждает желание и искание его, чтобы оно не
        отходило от сердца, ибо в нем рай.'
      cn: 「这便是为你们设定的标记，凭此即可确证这奇妙的工已在你们心中展开，那便是：一种对主耶稣热切的感受。若你们能履行所有已然记载的教诲，则此种感受必将迅速萌生，且愈发频繁，终至绵延不绝。此感受甘甜且充满福祉，自其初次显现之时，便能激发出渴慕与追寻之心，愿其永不离弃吾等心扉，因其中蕴藏着天堂的喜乐。」
  - type: paragraph
    text:
      ru: 'Хотите ли поскорей вступить в рай сей? Вот что делайте: когда молитесь,
        не отходите от молитвы, не возбудив в сердце какого-либо чувства к Богу: или
        благоговения, или преданности, или благодарения, или возвеличения, или смирения
        и сокрушения, или благонадежия и упования. Также, когда по молитве читать
        станете, не отходите от чтения, не доведши вычитанной истины до чувства. Сии
        два чувства (приема), подогревая себя взаимно, могут, если будете внимать
        себе, и весь день продержать вас под своим влиянием. Потрудитесь в точности
        исполнять сии два приема – и сами увидите, что будет.'
      cn: 您想快些进入这地上的乐园吗？请如此行：当您祈祷时，不要在心中未被激起任何对神的感受之前，就从祷告中离开——这感受可以是敬畏，可以是顺服，可以是感恩，可以是颂扬，可以是谦卑与痛悔，也可以是希望与信靠。同样，当您祷告后开始阅读时，不要在未将所读真理化为感受之前，就从阅读中离开。这两种感受（方法），相互激发，如果您留意自身，能使您整日沉浸在它们的影响之下。请您勤勉而准确地实行这两种方法——您将亲自看到结果如何。
  - type: paragraph
    text:
      ru: Когда вещь долго лежит под лучами солнца, она сильно нагревается; так будет
        и с вами. Держа себя под лучами памяти Божией и под чувствами в отношении
        к Нему, вы будете все более и более нагреваться неземной теплотою, а потом
        и совсем станете горячая, и не горячая только, но и горящая. И исполнится
        на вас:«огня приидох воврещи на землю»сердец человеческих, и ничего столько
        не желаю, как того, чтобы он у всех поскорее возгорелся (Лк. 12, 49).
      cn: 当事物长久地曝露在阳光之下时，它会变得炽热；你们也将是如此。若能将自己置于对上帝的记忆之光芒下，并浸润在对祂的情感之中，你们将愈发被那超尘的暖流所温煦，最终变得全然炽热，不仅炽热，更是熊熊燃烧。于是，那句「我来是把火投在地上」——指人类的心田——便会在你们身上应验；我最深切的愿望，莫过于这火能在众人心中尽快地燃起（路加福音
        12:49）。
  - type: paragraph
    text:
      ru: 'Приложите к сему и следующее сравнение: когда искра падет на горючее вещество,
        то вещество это начинает тлеть понемногу, потом вспыхнет, а наконец и все
        обымется пламенем и, будучи по естеству темно, станет светлым и светящим по
        причине объявшего его огня; так и с вами будет. Согреваясь понемногу, затеплитесь,
        вспыхнет огонек духовный и, проникая вас по частям, всю обымет и сделает светлой,
        хоть сами по себе вы – тьма. Припомните при сем, что вначале было говорено
        о некоей оболочке души, а потом о лучезарности души облагодатствованной[12].
        Вот что будет с вами и в вас! Истинно так! Но наперед надо труд и пот, а сколько
        времени – Единому Богу ведомо, ибо все от Него. Ведайте только, что не обидлив
        Бог, чтобы забыл труд любви вашей.'
      cn: 请您也思考以下的比喻：当火星落在易燃之物上，此物便会渐渐燃起，继而火光迸发，最终全然被火焰吞噬。它本性幽暗，却因被烈火包围而变得明亮辉煌；您亦将如此。渐渐地被温暖，被点燃，灵性的火花将迸发，它会逐渐渗透您的每一个部分，将您完全包围，使您变得光明，尽管您自身原是黑暗。在此，请您回想之前所提及的关于灵魂的某种「外壳」，以及蒙受恩典的灵魂所散发的「光芒」[12]。这便是您将经历的，也是您内在将显现的！此言真实不虚！然而，首先需要辛劳与汗水，至于需要多久——唯有独一的上帝知晓，因万物皆源于祂。您只需明白，上帝并非吝啬，祂不会忘记您爱的劳作。
- type: heading1
  initial:
    ru: '53.'
    cn: '53.'
  text:
    ru: Страсти как помеха духу возгореться любовью к Богу. Они должны быть изгнаны
    cn: 情欲如同障碍，阻碍着灵性燃起对上帝的爱。它们必须被驱逐。
  children:
  - type: paragraph
    text:
      ru: Когда сердце ваше затеплится теплотою Божией, с того времени начнется собственно
        внутренняя ваша переделка. Огонек тот все в вас пережжет и переплавит, иначе
        сказать, все одухотворять начнет, пока совсем одухотворит. Пока не придет
        тот огонек, одухотворения не будет, как ни напрягайтесь на духовное. Стало
        быть, теперь все дело достать огонька. И извольте на сие направить весь труд.
      cn: 当您的心被神圣的暖意点燃时，从那时起，您内在的真正改造便将开始。那一点火光会焚尽并熔炼您里面的一切，换言之，它会开始使一切都充满灵性，直到完全灵化。只要那火光尚未降临，无论您如何努力追求灵性，也无法获得灵化。因此，现在所有的事情都归结于获取那一点火光。请务必将所有的努力都倾注于此。
  - type: paragraph
    text:
      ru: Но сие ведайте, что огонек не покажется, пока страсти в силе, хоть им и
        не поблажают. Страсти то же, что сырость в дровах. Сырые дрова не горят. Надо
        со стороны принесть сухих дровишек и зажечь. Они, горя, начнут просушивать
        сырость и, по мере просушивания, зажигать сырые дрова. Так понемногу огонь,
        гоня сырость и распространяясь, обымет пламенем и все дрова положенные.
      cn: 然而，你们当知晓，只要情欲依然强盛，即便不纵容它们，那微弱的火苗也无法显现。情欲就好比木柴中的湿气。潮湿的木柴是无法燃烧的。我们必须从旁带来一些干燥的柴薪，将其点燃。它们在燃烧之时，会开始烘干湿气，并随着湿气的逐渐消散，引燃潮湿的木柴。如此，火苗便会一点点地驱散湿气，蔓延开来，最终以熊熊火焰包围所有放置的木柴。
  - type: paragraph
    text:
      ru: Дрова наши суть все силы души нашей и все отправления тела. Все они, пока
        не внимает человек себе, пропитаны сыростью – страстями – и, пока страсти
        не изгнаны, упорно противятся огню духовному. Помните, изображая вам, что
        есть в нас, я писал, что есть в нас какая-то беспорядочная, бурливая область,
        в коей беспорядочно мятутся мысли, желания и чувства, как прах возметается
        страстями. Я помещаю сию область между душою и телом, означая тем, что страсти
        к естеству не принадлежат, а пришлые суть. Но они не остаются тут в промежутках,
        а проходят и в душу, и в тело, забирают и самый дух – сознание и свободу –
        в свою власть и таким образом господствуют над всем человеком. Как они в стачке
        с бесами, то чрез них и бесы господствуют над человеком, мечтающим, однако
        ж, что он сам себе господин.
      cn: 我们的木柴是我们灵魂的所有力量和身体的所有运作。所有这些，只要人不对自己留心，就会被潮湿——也就是情欲——浸透；而且，只要情欲没有被驱逐，它们就会顽固地抵抗属灵的火焰。请记住，在向您描述我们内在的存在时，我曾写道，我们内在有一片混乱而汹涌的区域，其中思想、欲望和情感杂乱无章地翻腾，如同尘埃被情欲扬起。我将这片区域置于灵魂与身体之间，以此表明情欲不属于本性，而是外来的。但它们并非停留在这些间隔之中，而是进入灵魂和身体，甚至将灵——即意识和自由——也纳入其掌控，从而主宰整个人。由于它们与恶魔勾结，恶魔也通过它们来主宰人类，然而人却幻想着自己是自己的主人。
  - type: paragraph
    text:
      ru: Вырывается из сих уз прежде всего дух. Благодать Божия исторгает. Дух, преисполняясь
        под действием благодати страхом Божиим, разрывает всякую связь со страстями
        и, раскаявшись в прошедшем, полагает твердое намерение угождать прочее Единому
        Богу и для Него Единого жить, ходя в заповедях Его. Стоя в этой решимости,
        дух с помощью благодати Божией изгоняет потом страсти из души и тела и все
        в себе одухотворяет. Вот и в вас дух исторгся из державших его уз. Сознанием
        и произволением вы стоите на стороне Божией. Богу хотите принадлежать и Ему
        Единому угождать. Это – точка опоры для вашей деятельности в духе. Но тогда
        как дух ваш восстановлен в своих правах, душа и тело остаются еще под действием
        страстей и терпят от них насилие. Вам остается теперь вооружиться против страстей
        и побить их – изгнать из души и тела. Борьба со страстями неизбежна. Они не
        уступят сами собою своих владений, хотя незаконных.
      cn: 首先从这些束缚中挣脱出来的，是灵魂。那是神的恩典所拔除的。灵魂，在恩典的感动下充满了敬畏之心，切断了与一切情欲的联系，并且，为过去的过错忏悔，坚定地立志，此后只愿取悦于独一的上帝，为祂而活，行在祂的诫命中。坚定在这份决心中，灵魂在神的恩典的帮助下，将情欲从心神和肉体中驱逐出去，并使自己的一切都充满灵性。如今，在您里面，您的灵魂也从束缚它的桎梏中挣脱出来了。您在意识上和意愿上都站在了神的一边。您渴望归属于上帝，并只愿取悦于祂。这是您在灵性活动中的一个立足点。然而，当您的灵魂恢复了它的权利时，心神和肉体仍然受情欲的影响，并受其暴力侵扰。现在，您需要武装起来对抗情欲，击败它们——将它们从心神和肉体中驱逐出去。与情欲的争战是不可避免的。它们不会自动放弃它们的领地，尽管那些领地是不合法的。
  - type: paragraph
    text:
      ru: 'Перед этим я все толковал вам о памяти Божией, о пребывании с Богом и хождении
        пред Ним. И вы подивились: что все об одном толкую? Память Божия – жизнь духа.
        Она и ревность к богоугождению поджигает, и вашу решимость быть Божией делает
        непоколебимою. Се, повторю опять, точка опоры для жизни в духе и, прибавлю,
        базис стратегических операций ваших против страстей.'
      cn: 此前，我已向你们阐述了关于忆念上帝、与上帝同在以及行于上帝面前的一切。你们或许会讶异：为何我总是围绕同一主题？忆念上帝乃是灵魂的生命。它点燃了取悦上帝的热忱，并使你们归属于上帝的决心坚定不移。看哪，我将再次重复，这是灵性生活的支点，并且，我还要补充，是你们对抗情欲之战略行动的基础。
  - type: paragraph
    text:
      ru: 'Спросите: да как же это так? Когда я вниманием и желанием своим обратилась
        к Богу, какое место тут страстям? Но что спрашивать-то? Посмотрите, ведь они
        есть еще в вас? Недавно вы писали, что крепко рассерчали. Не страсть это?
        Но она одна не бывает, тут есть и гордость, и своя воля, и презорство. А пред
        тем поминали, что отказали в чем-то просящему. Это что? Не скупость? Еще:
        вы поминали, что какого-то лица терпеть не можете. Это не страсть? А что спать
        любите – это не страсть телолюбия? И это все еще мимоходом открылось, а поройтесь
        в себе получше – чего-чего там не найдете.'
      cn: 您会问：这究竟是怎么回事呢？当我的心神与渴慕转向上帝时，情欲又能占据何处呢？但又何必追问呢？请看，它们不是依然存在于您心中吗？您前不久还写道，您曾大发雷霆。这难道不是一种情欲吗？而这情欲并非孤立存在，其中还潜藏着骄傲、一意孤行和轻蔑。在这之前，您也曾提及，您拒绝了某个求助者的请求。这又是什么呢？难道不是吝啬吗？还有：您曾提到，您无法忍受某个人。这难道不是一种情欲吗？而您喜好贪睡——这难道不是耽溺肉身的情欲吗？所有这些都只是不经意间显露出来的，若是您再深入地审视自己，那将发现多少意想不到的事物啊！
  - type: paragraph
    text:
      ru: 'Так нечего спрашивать. Знаете наверно, что страсти в вас и что их надо
        изгнать, потому что их пребывание незаконно и вредно, так как они мешают дальнейшему
        преуспеянию в духовной жизни. И вооружитесь против них. Не робейте. Дело это
        очень просто: два-три приема – и все тут. Но об этом до другого раза.'
      cn: 既然如此，便无须多问。你们想必深知，情欲已盘踞你们心间，且必须将其逐离。因其滞留不仅非法，更贻害无穷，阻碍了你们在属灵生命中的持续精进。因此，当以信德为甲胄，奋起抵抗！切莫胆怯。这事极其简单：两三招式，便能功成。然此事容后再议。
- type: heading1
  initial:
    ru: '54.'
    cn: '54.'
  text:
    ru: О борьбе со страстями
    cn: 论与情欲争战
  children:
  - type: paragraph
    text:
      ru: 'Продолжаю. Страсти в нас, но самостоятельности в нас не имеют. Разум, например,
        есть существенная часть души, и его никак отнять нельзя, не уничтожив души.
        А страсти не таковы. Они привзошли в естество наше и выгнаны из него быть
        могут, не мешая человеку быть человеком, а, напротив, быв изгнаны, оставляют
        человека настоящим человеком, тогда как присутствием своим портят его и делают
        из него лицо, во многих случаях худшее животных. Когда они владеют человеком
        и человек любит их, то они так сродняются с естеством человеческим, что, когда
        действует по ним человек, кажется, будто он действует от своего естества.
        Кажется так потому, что человек, подчинившись им, действует по ним самоохотно
        и даже убежден бывает, что иначе нельзя: природа.'
      cn: 我继续。情欲在我们之内，但它们并非独立存在。例如，理性是灵魂的本质部分，若不毁坏灵魂，便无法将其剥夺。然而情欲并非如此。它们是进入我们本性的，并且可以被逐出，而不妨碍一个人成为人；相反地，当它们被逐出时，它们使人成为一个真正的、本然的人。而当它们存在时，却败坏人，使人在许多情况下变得比禽兽更劣。当情欲驾驭着人，而人又爱恋它们时，它们便与人的本性如此交融，以至于当人依循它们行事时，似乎他正从自己的本性出发而行动。之所以如此认为，是因为人一旦屈服于它们，便会心甘情愿地依循它们行事，甚至深信别无他法：这就是本性使然。
  - type: paragraph
    text:
      ru: Все они (страсти) исходят из самоугодия, самости, самолюбия и на них держатся.
        Коль же скоро, отвергшись себя, человек воодушевляется решимостью Единому
        Богу угождать, то в этом самом акте духовном страсти все теряют свою опору,
        становятся вне сознания и произволения, которыми прежде владели. Потеряв же
        опору, они уже лишаются прежней определяющей силы, по коей человек влекся
        вслед их, как ослик на обрывочке за хозяином. Прежде, как только покажется
        страстное побуждение, тотчас человек всеми силами своими устремлялся на удовлетворение
        его, а теперь уже не то. Показываться они и теперь показываются, но, вместо
        того, чтобы бросаться поскорее угодить им, человек дает им отпор и прогоняет
        с глаз своих.
      cn: 所有的情欲都源于自我取悦、自我中心、自爱，并以此为根基。然而，一旦一个人弃绝了自己，心志被一心一意讨神喜悦的决心所激励，那么就在这个属灵的行动中，所有的情欲都失去了它们的支柱，它们不再能掌控意识和意志，而此前它们曾牢牢掌控着。失去了支撑，它们便失去了昔日那决定性的力量，那曾牵引着人追随它们，如同小驴被短绳牵着跟随主人一般。从前，每当情欲的冲动一出现，人便立刻竭尽全力去满足它；但如今已然不同。它们现在仍然会显现，但人不再急切地奔向它们以求满足，而是抵制它们，并将它们从自己的视线中驱逐。
  - type: paragraph
    text:
      ru: 'Вот что теперь и в вас есть после того, как вы с таким жаром положили работать
        Господу, не жалея себя. Страсти, правда, не успели еще дотоле разрастись в
        вас и окрепнуть, но все они были и вы действовали по ним, не сознавая, что
        идете против себя, и даже величаясь подчас своим, например, благородным негодованием
        или своей благородной гордостью, тогда как и в благородном виде они так же
        неблагородны, как и во всяком другом. Были они прежде, и без вашего почти
        сознания овладевали иногда вами; будут они и теперь показываться, но овладевать
        вами не должны. Я бы сказал: не будут, потому что теперь с той решимостью
        вашей всякая власть их пресечена, – пресечена вместе с тем, как вы положили
        не жалеть себя для Бога. Но не знаю, как пойдет у вас дело сие, ибо не положить
        только надо, но и исполнять, исполнять постоянно, без уступки. Самосожаление
        так льстиво, страсти принимают иногда такую благовидность, что очень не дивно,
        если вы опять по-старому будете работать страстям, хоть и не так ясно сознавая
        сие и замечая.'
      cn: 如今，在你们如此热切地为上主工作，毫不顾惜自己之后，这番境况也存在于你们之中。诚然，激情（指一切私欲偏情）尚未在你们心中滋长并巩固，但它们都曾存在，你们也曾受其驱使，却未曾意识到自己正与自身为敌，有时甚至因自己的「高尚」义愤或「高尚」骄傲而自傲，然而，即便以高尚之姿，它们亦与其他任何形式一样，实则并不高尚。它们过去便存在，几乎不为你们所察觉，有时却能将你们完全掌控；如今它们亦会显现，但绝不可再掌控你们。我本会说：它们不会再掌控你们，因为现在，凭着你们的决心，它们的一切权势已被斩断——正如你们决心为上帝不惜一切时，它们的权势便随之斩断。但我不知此事在你们身上将如何发展，因为不仅需要立定心志，更要恒久奉行，毫不退让。自怜是如此谄媚，激情有时会披上如此美好的外衣，以至于你们若再度如同往昔般为激情效力，纵使不再如此清晰地意识到并察觉，亦不足为奇。
  - type: paragraph
    text:
      ru: Видите из сего, что, несмотря на то, что вы уже решились Богу Единому угождать
        и уяснили себе достаточно, чего требует от вас воля Божия святая и совершенная,
        вам предлежит строго держаться следующих правил:«блюдите... како опасно ходите,
        не якоже немудры, но якоже премудри, искупующе время, яко дние лукавы суть»(Еф. 5, 15–16).
        Эти дни лукавые суть лукавое время, лукавое состояние и положение, в коем
        находимся по причине лукавнующих в нас страстей.«Трезвитеся, бодрствуйте»(1Пет. 5, 8).«Блюдите,
        бдите и молитеся»(Мк. 13,33).
      cn: 从这里你们可以看到，尽管你们已经下定决心单单取悦于上帝，并且已经充分理解了上帝圣洁而完美的旨意对你们的要求，你们仍需严格遵守以下规则：「你们要谨慎，行事为人不要像愚昧人，而要像有智慧的人，要爱惜光阴，因为现今的世代邪恶」（以弗所书
        5:15-16）。这些邪恶的日子就是邪恶的时代，是由于我们内心中作祟的私欲而导致的邪恶状态和处境。「务要警醒，因为你们的仇敌魔鬼，如同吼叫的狮子，遍地游行，寻找可吞吃的人」（彼得前书
        5:8）。「你们要警醒、儆醒并祷告」（马可福音 13:33）。
  - type: paragraph
    text:
      ru: Над чем же это бдеть и чего блюстить? Зорко смотрите, чтобы не подкралась
        какая-нибудь страсть, и блюдитеся, как бы она не обманула вас и не заставила
        сделать что-либо в угоду ей – большое или маленькое. Хоть вы и незаметно пойдете
        на страстное и ненарочно сделаете что по нему, но все это будет дело дурное,
        в угоду врагу сделанное, а не Богу. Надо так устроиться, чтобы враг ничем
        не поживился около вас, даже самомалейшим. А для сего бдеть, бодрствовать,
        трезвиться и блюсти.
      cn: 我们当警醒什么？又当持守什么？请您锐眼警视，莫让任何情欲悄然潜近；并当谨慎自守，以防它迷惑您，使您为其所惑，或大或小，而做出违背神旨之事。即便您在不知不觉中追随了情欲，无意中依其而行，所有这些仍是恶行，是为取悦仇敌而非上帝所为。我们必须如此自持，使仇敌不能在您身边，哪怕是借由最微末之事，从中渔利。为此，我们当警醒、当儆醒、当清醒、当持守。
  - type: paragraph
    text:
      ru: 'Все эти действия означают одно: смотреть, как бы не подкрался враг. Бдеть
        и бодрствовать – значит не спать, не предаваться нерадению, но держать и душу,
        и тело в напряжении. Трезвиться – значит не прилагать сердца своего ни к чему,
        кроме Бога. Это прилепление делает душу пьяною, и она начинает делать, не
        зная что. Блюсти – значит строго смотреть, чтобы в сердце не показалось что-либо
        недоброе. Когда будете вы, держа силы свои в напряжении и не прилагая ни к
        чему сердца, зорко смотреть за всем происходящим внутри, то вы будете настоящим
        образом исполнять приведенные выше Господни и апостольские предписания – будете
        стоять на страже.'
      cn: 所有这些行动都指向同一件事：警惕那潜伏的仇敌。儆醒和警觉，意味着不沉睡，不沉溺于怠惰，而是让灵魂和身体都保持警醒。醒悟，意味着除了上帝，你的心不依附于任何事物。这种依恋会使灵魂沉醉，它便会开始行动，却不知所为。看守，意味着严格审视，以防任何不善之念在心中萌生。当你们将力量保持在警醒之中，不将心附着于任何事物，并警惕地审视内在发生的一切时，你们便会真正地履行上述主和使徒的训诫——你们将坚守岗位，成为真正的守望者。
  - type: paragraph
    text:
      ru: Это первое в борьбе со страстями. Коль скоро просмотрен и пропущен враг,
        то уж тут жди или раны, или совсем поражения. Враг же замеченный не страшен.
        Только пригрози – и побежит. Такова уж уловка наших духовных врагов, что,
        как только увидят, что они открыты, сейчас утекают, хоть это, конечно, не
        всегда бывает. Есть и тут озорники такие, что, ни на что не смотря, все лезут
        и лезут.
      cn: 这是同情欲搏斗的首要之事。一旦敌人被看漏或放过，那么就要么等着受伤，要么就完全被打败。然而，被发现的敌人并不可怕。你只需威胁一下，它就会逃跑。我们属灵的敌人就是有这种伎俩，只要它们一被发现，就会立刻溜走，尽管这当然并非总是如此。在这里也有一些捣蛋鬼，它们不顾一切，仍旧不断地向前冲。
  - type: paragraph
    text:
      ru: До всего этого мы договоримся еще. А теперь – спасайтесь!
      cn: 所有这些我们都将达成共识。而现在——请自救！
- type: heading1
  initial:
    ru: '55.'
    cn: '55.'
  text:
    ru: Продолжение о борьбе со страстями
    cn: 持续与激情争斗
  children:
  - type: paragraph
    text:
      ru: Положим, что вы сторожите за своим сердцем. Усторожите ли?
      cn: 我们且说，你在守卫自己的心。你守得住吗？
  - type: paragraph
    text:
      ru: 'Во-первых, скажу, что вы имеете возможность усторожить. Когда темно – и
        большой вещи не заметишь, а когда светло, то и маленькая сама собою бросается
        в глаза. В душе темно, пока она не обращается к Богу, а живет в самоугодии;
        когда же обратится к Богу, то в нее входит свет, и мысль о Боге, как солнышко,
        все в ней освещает. Кто живет в самоугодии, тому нечего и говорить: смотри,
        как бы не прокралась какая-либо страсть, потому что самоугодие есть притон
        всех страстей; оно и принимает их, и прикрывает, и оправдывает, и угодное
        им творит без поперечения. А кто к Богу обратился и, отвергшись себя, Богу
        угождать положил, тот уже по сему самому видит, что неугодно Богу, и тотчас
        замечает это. Неугодно же Богу все страстное, потому что страсти все противны
        заповедям Божиим, которые одни угодны Богу, яко волю Его выражающие. Вот и
        вы положили, не жалея себя, угождать Богу и тем разогнали тьму душевную и
        восприяли освещение в духе. Если исполняете то, что вам писано о памяти Божией,
        то в вас и солнце духовное светит. Стало вам очень возможно усмотреть, если
        что подойдет к вам страстное.'
      cn: 首先，我要说，你们有机会警惕。当黑暗之时，连巨大的事物也难以察觉；而当光明之时，即使微小之物也会自行映入眼帘。灵魂在未转向上帝、仍活在自我满足之中时，是黑暗的；但当它转向上帝时，光便进入其中，对上帝的思念如同小太阳般，照亮灵魂中的一切。对于活在自我满足中的人，无须多言：「要小心，别让任何情欲悄悄潜入。」因为自我满足是所有情欲的巢穴；它接纳它们，掩盖它们，为它们辩护，并毫无阻碍地满足它们。然而，那些已转向上帝，并弃绝自己、立志取悦上帝的人，仅凭这一点就能看出什么是不悦上帝之事，并立刻察觉。凡属情欲之事，皆不悦上帝，因为所有情欲都违背上帝的诫命，唯有这些诫命是悦乐上帝的，因为它们表达了祂的旨意。看哪，你们也立志，不顾惜自己，要取悦上帝，如此便驱散了灵魂的黑暗，并在神中领受了光照。若你们实行了所写给你们关于记念上帝之事，那么属灵的太阳就在你们里面照耀。如此一来，若有任何情欲之事临近你们，你们便极有可能察觉。
  - type: paragraph
    text:
      ru: Во-вторых, скажу, что вы и приготовились к тому. Когда пред исповедью вы
        пересматривали себя и уясняли достодолжный для вас образ действования на будущее,
        то в этом действии вы наметили и чего избегать должно. Чего избегать должно
        – это и есть область страстей, всегда противящихся тому, что делать должно.
        Надо смиренным быть, а страсть научает гордости и тщеславию; надо кротким
        быть, а страсть заставляет серчать и гневаться; надо радоваться благополучию
        других, а страсть возбуждает зависть; надо прощать обиду, а страсть возжигает
        месть. Так и всему достодолжному противится свое страстное чувство и движение.
        Все это вами уяснено для себя и скреплено решимостью и обетом должное одно
        делать, а недолжное, то есть страстное, все отвергать. Я и говорю, что по
        сему самому вы готовы не сторожить только за собою, но и усторожить (заметить)
        всякую подкрадывающуюся страсть.
      cn: 其次，我要说，您对此也已有所准备。当您在告解前省察自己，并明晰了未来应有的行为准则时，您也在此举中划定了应避免之事。这应避免之事，便是那阻碍您行当为之事的，那常与您应行之善背道而驰的激情（或译：情欲）之领域。您当谦卑，而激情却教唆您骄傲与虚荣；您当温柔，而激情却强迫您恼怒与发怒；您当为他人的福祉欢欣，而激情却煽动嫉妒；您当宽恕伤害，而激情却燃起复仇之火。同样，每个应有的美德，都有其对应的激情情感和冲动与之对抗。这一切您都已为自己明晰，并以决心和誓愿将其巩固，誓愿只行当为之事，而那不当为的、那出于激情的，则尽皆摒弃。故我言，仅凭此，您便已不仅准备好警惕自身，更能察觉（注意到）每一个潜伏而来的激情。
  - type: paragraph
    text:
      ru: Разве только вот почему неудачно будет ваше сторожение за собою, что страсть
        не всегда подходит в грубом своем виде, а нередко представляется в такой благовидности,
        что и не догадаешься, что это страсть, а подумаешь, что это нечто доброе.
        Гнев, например, когда воспламенится, всякому видно, что это страсть. Но он
        не всегда является в своем грубом виде, а нередко приходит и в виде благородного
        негодования. Так и всякая страсть имеет обычай облекаться в благовидность
        и рисоваться яко благородною. Вы – благородная и очень удобно можете быть
        уловляемы на эту удочку. Смотрите же! Надо отвергать все страстное, в самомалейших
        его проявлениях и в тончайших его чертах. Отвергать? Следовательно, замечать
        и не пропускать внутрь.
      cn: 除非是出于以下原因，您的自我警惕才会失效：情欲并非总是以其粗糙的面目出现，它常常以一种貌似美好的伪装呈现，让您无法察觉其真实身份，反而误以为是某种良善之事。例如，当怒火燃起时，任何人都看得出这是一种情欲。但它并非总是以粗暴的形式显现，它常常以一种高尚义愤的面貌出现。同理，每一种情欲都习惯于披上美好的外衣，并自诩为高贵。您是位高贵的人，因此很容易被这种诱惑所捕获。所以请您务必留意！我们必须拒绝所有带有情欲色彩的事物，无论其表现多么微小，无论其特征多么细微。拒绝？这意味着要察觉它，不让它进入内心。
  - type: paragraph
    text:
      ru: 'Но как же быть-то?! Ведь прокрадется под прикрытием такой благовидности!
        Во-первых, если вы единодушно обратились к Богу и всецело Ему себя предали,
        то Он никогда не оставит вас без вразумления. Ангел Его, хранитель ваш, всегда
        вложит вам мысль предостерегательную. Внимайте себе и прислушивайтесь к гласу,
        обличающему недолжное. Во-вторых, когда начнете борьбу со страстями – да вы
        уже и начали ее, – то начнет у вас (или уже и начала) образовываться опытность
        духовная: умение сразу отличать правое от неправого. Положите только отнюдь
        не пропускать ничего сознанного страстным, в каком бы малом и располагающем
        к снисхождению виде оно ни являлось. Если будете так поступать без жалости,
        то опытность ваша скоро возрастет. Святой Павел поминает в одном месте о чувствах,
        обученных«в разсуждение добра же и зла»(Евр. 5,14). Вот это и у вас образуется.
        Как вкус различает яства, так сердце, обученное чувством своим, будет сказывать,
        что хорошо и что нехорошо.'
      cn: 然而，这该如何是好呢？！它会披着这看似美好的外衣悄然潜入！首先，若你全心全意归向上帝，并全然将自己献给他，他绝不会让你缺乏教诲。你的守护天使会时常将警醒的念头置于你心。请留意自己，并倾听那指出不当之事的训诫之声。其次，当你开始与情欲争战——你其实已经开始了——你便会（或已开始）形成属灵的经验：一种能立刻辨别是非对错的能力。你只须下定决心，绝不放过任何被认为是出自情欲的事物，无论它以多么微小、多么引人宽恕的面貌出现。若你如此毫不留情地行事，你的经验将迅速增长。圣保罗在某处提到，那些「心窍习练得通达，就能分辨好歹了」的感官（希伯来书
        5:14）。这便是你将形成的。正如味觉能辨别食物，受其感官训练的心，也会告诉你何为善，何为不善。
  - type: paragraph
    text:
      ru: 'Скажете: пока-то обучишься, а тут страстное все будет проскользать да проскользать.
        Правда, что так бывает, и с вами будет. Но ведь вы уж, конечно, никакой страсти
        не допустите в ее грубом виде. На этом и стойте крепко. А если что страстное
        прокрадется воровски, за то Бог не взыщет. Он взыскивает только за то, что
        из страстного сознательно пропускается, а что проскользает незаметно, за то
        не взыскивает. Что страстное незаметно пропущено, а потом сознано, что сему
        не следовало быть, очищайте то покаянием пред Господом и вместе рассматривайте,
        как оно прокралось, и принимайте меры на будущее. И чрез это будете научаться,
        как управляться со страстями и со всем страстным.'
      cn: 您会说：等我学会了，那时所有的情欲都会溜走，不断地溜走。确实，这种情况会发生，在您身上也会发生。但是，您当然不会让任何情欲以其粗鄙的形式存在。在这方面，您要坚定不移。如果有什么情欲偷偷地潜入，上帝不会为此追究。祂只追究那些明知故犯地放任情欲的行为，而对于那些不知不觉溜走的情欲，祂不会追究。如果有什么情欲不知不觉地溜走了，而后您意识到这不应该发生，就向主忏悔，以此洁净自己，同时审视它是如何潜入的，并为将来采取措施。通过这样做，您将学会如何驾驭情欲以及所有属乎情欲的事物。
  - type: paragraph
    text:
      ru: 'Но есть один прием, которого если держаться со всем вниманием, то редко
        что страстное проскользнет незамеченным, именно: обсуждать свои мысли и чувства,
        к чему они клонят, к угождению ли Богу или к самоугодию. Это определять совсем
        не трудно. Только внимайте себе. Ведайте, что коль скоро вы делаете что наперекор
        самоугодию, то тут ошибки нет. Один старец говорил своему ученику: «Смотри,
        не держи у себя изменника». «Кто такой изменник?» – спросил ученик. «Самоугодие»,
        – отвечал старец. И точно. Оно всем бедам вина. Если разберете, то увидите,
        что все допущенное худое от него произошло. Следовательно, если пойдете наперекор
        ему с решительностью неуступчивой, то, наверно, ничего недолжного не допустите.
        И я всеусердно желаю вам: не держите у себя этого злого изменника.'
      cn: 然而，有一种方法，若能全心贯注地持守，则很少有情欲之事能不被察觉地溜走，那就是：省察自己的思想与感受，看它们究竟倾向何方，是为取悦上帝，抑或为取悦自我。这一点并不难辨明。只管留意自身。须知，只要你所行的事是与自我的喜好相悖，那就绝无谬误。一位长老曾对他的门徒说：「留心，莫要在家中容纳叛徒。」门徒问道：「谁是叛徒？」长老答道：「自我的喜好。」确实如此。它乃是一切祸患的根源。若你细加审视，便会发现所有被允许的恶事皆源于它。因此，若你以毫不退让的决绝态度与之对抗，则必能避免一切不当之举。我全心全意地祝愿你：莫要在家中容纳这个邪恶的叛徒。
  - type: paragraph
    text:
      ru: По всему сказанному я заключаю, что вы легко усторожите за собою, если не
        разленитесь, не распустите внимания и не ослабите воспринятой ревности (помните
        вашу фразу?) держать себя на уровне человеческого достоинства. Благослови,
        Господи!
      cn: 根据以上所述，我断定您若不懈怠，不涣散心神，不减弱那份（您还记得您说过的话吗？）保持自身合乎人性尊严的热忱，便能轻松地保守自己。愿主赐福！
- type: heading1
  initial:
    ru: '56.'
    cn: '56.'
  text:
    ru: Должно изгонять и малейшие движения страстей. Позволительный гнев
    cn: 当驱逐情欲最微小的涌动。被允许的愤怒
  children:
  - type: paragraph
    text:
      ru: 'Хочу вас похвалить, или нет: хочу представить выгоды вашего положения в
        отношении к страстям.'
      cn: 我想赞美你，或者说：我想呈现你在面对情欲时所处境况的益处。
  - type: paragraph
    text:
      ru: 'Вы мало жили и не успели еще глубоко остраститься. Страсти хоть все есть
        в вас, но они еще, как малолетние дети – слабы и разве только докучливы. В
        этом большая для вас выгода, потому что для вас во многих-многих случаях достаточно
        только заметить страстное, чтобы отвернуться от него или прогнать его. Не
        так, как у тех, которые долго жили и много удовлетворяли страстям. Там они
        рыкают, как львы, и бросаются на восстающего против них с ожесточением. Но
        есть в этом и немалая невыгода – именно, та, что ради легкости страстных помыслов,
        чувств и движений вы можете равнодушно к ним относиться, думая: не великое
        дело, пройдет само собою, за всякой мелочью не нагоняешься! Это помышление,
        столь у вас естественное, опасно. Так действовать – значит оставлять страстные
        чувства и движения на их волю расти и крепнуть. Они будут крепнуть и из маленьких
        сделаются большими. Тогда они уж не станут обращаться вспять из одного неблаговолительного
        взора вашего.'
      cn: '您的人生尚浅，尚未有机会让情欲深植心田。情欲虽在您心中皆已存在，但它们如同稚龄幼童——力量微弱，或许仅是些许困扰。这于您而言是极大的益处，因为在诸多情况下，您只需察觉情欲的萌动，便足以将其摒弃或驱逐。这与那些寿长并长期纵情于欲念之人截然不同。在他们心中，情欲如狮子般咆哮，会以凶猛之势扑向那些试图抵抗之人。


        然而，这其中也蕴藏着不小的弊端——正是由于情欲思绪、感受和冲动的轻微，您可能会对它们抱持漠然的态度，心想：「这并非什么大事，它会自行消逝，不必为每件小事而追逐不休！」这种在您心中极为自然的念头，却潜藏着危险。如此行事，无异于听任情欲的感受和冲动恣意生长，日渐强大。它们将会不断滋长，由微小变得庞大。届时，它们将不再会因您一个不满的眼神而退却。'
  - type: paragraph
    text:
      ru: 'Отсюда извольте вывести такое заключение, что в каком бы малом и слабом
        виде ни показывалось страстное, к нему должно относиться, как к самому большому
        и сильному. Когда пьете воду, то вынимаете и малейшую попавшую туда мушку;
        когда занозите палец, то будь заноза едва видна по малости, вы спешите избавиться
        от беспокойства, ею причиняемого; когда попадет в глаз порошинка самомалейшая
        и мутит глаз, вы поднимаете большие хлопоты, чтобы поскорее очистить от нее
        глаз. Так положите себе законом действовать и в отношении к страстям: в каком
        бы маленьком виде они ни появлялись, спешите выгонять их, и так безжалостно,
        чтобы и следа их не оставалось.'
      cn: 由此，请允许我得出这样的结论：无论罪性以多么微小、多么柔弱的姿态出现，都应当将其视作最为巨大、最为强劲的敌人来对待。当您饮水之时，即使是最小的飞虫落入水中，您也会将其取出；当您的手指扎入木刺，即便那根木刺因其细小而几乎难以察觉，您也会急切地寻求摆脱它所带来的不适；当最微小的尘埃进入您的眼睛，使视线模糊不清，您会不遗余力地尽快将其清除。因此，请您将此奉为圭臬，以此对待您的罪性：无论它们以多么微小的形式显现，都要毫不留情地将其驱逐，不留一丝痕迹。
  - type: paragraph
    text:
      ru: Как выгонять? Неприязненным к ним движением гнева, или рассерчанием на них.
        Как только заметите страстное, поскорее постарайтесь возбудить в себе серчание
        на него. Сие серчание есть решительное отвержение страстного. Страстное не
        может иначе держаться, как сочувствием к нему, а серчанием истребляется всякое
        сочувствие; страстное и отходит или отпадает при первом его появлении. И вот
        только где позволителен и благопотребен гнев. У всех святых отцов нахожу,
        что гнев на то и дан, чтобы им вооружаться на страстные и грешные движения
        сердца и прогонять их им. Сюда же относят они слова пророка Давида:«гневайтеся,
        и не согрешайте»(Пс. 4,5), повторенные потом и святым апостолом Павлом (Еф. 4, 26).
        Гневайтесь на страсть – и не будете согрешать, потому что, когда гневом прогнана
        страсть, всякий повод ко греху сим пресекается.
      cn: 如何驱逐？以忿怒的敌对之势，或向它们发怒。一旦你察觉到情欲的萌动，就尽快尝试在自己内心激起对它的怒气。这怒气是对情欲的果断摒弃。情欲若无内心的共鸣便无法立足，而怒气则能摧毁一切共鸣；情欲在它初次显现时便会离去或消退。这正是愤怒得以被允许并有益之处。我在所有圣教父的教导中都发现，愤怒之所以被赐予，正是为了让我们以此武装自己，对抗心中情欲和罪恶的冲动，并以此将它们驱逐。他们也将先知达味的这番话归于此类：「你们发怒，却不要犯罪」（诗篇
        4:5），这也被圣使徒保罗后来重述（以弗所书 4:26）。向情欲发怒，你便不会犯罪，因为当情欲被怒气驱逐时，一切犯罪的缘由也随之断绝。
  - type: paragraph
    text:
      ru: 'Вооружитесь же так на страсти. Гнев на страсти у вас должен быть вкоренен
        с той минуты, как вы положили всеусердно работать Господу, творя благоугодное
        пред Ним. Тут у вас заключен союз с Богом на вечные веки. Сущность же союза
        такова: твои друзья – мои друзья, твои враги – мои враги. А страсти что суть
        Богу? Враги. Во всем слове Божием объявляется полное к ним неблаговоление
        Божие.«Гордым Бог противится»(1Пет. 5, 5); сребролюбие – идолослужение (Кол. 3, 5);«человекоугодников
        разсыпа кости Бог»(Пс. 52, 6) и прочее, и прочее. Потому Апостол и предписал
        христианам о страстях:«ниже да именуется в вас»(Еф. 5, 3). Так вот, по порядку:
        гневу на страсти следует воспламеняться в вас, как только они покажутся. Но
        по причине нашего повреждения не всегда бывает так. Почему гнев на страсти
        требует особого свободного, намеренно на них направленного неприязненного
        действия, усилия, напряжения.'
      cn: 你们当以如此方式武装自己，以对抗诸般情欲。自你立志全心事奉主、行祂所悦纳之事的那一刻起，对情欲的愤怒就当深植于你心。在那一刻，你与上帝立下了永世之约。这盟约的本质是：你的朋友是我的朋友，你的敌人是我的敌人。那么，情欲对于上帝而言又是什么呢？它们是敌人。在所有上帝的话语中，都宣告了上帝对它们完全的不悦：「上帝抵挡骄傲的人」
        (彼得前书 5:5)；贪爱钱财是偶像崇拜 (歌罗西书 3:5)；「上帝使那些讨人喜悦的人骨头散落」 (诗篇 52:6)，诸如此类，不胜枚举。因此，使徒也曾就情欲训诫基督徒说：「在你们中间连提都不可提」
        (以弗所书 5:3)。所以，按此顺序：对情欲的愤怒，当情欲一显现，就当在你心中燃起。但由于我们被玷污的本性，并非总能如此。因此，对情欲的愤怒需要一种特别的、自觉的、有意地针对它们所发出的敌对行动、努力和紧张。
  - type: paragraph
    text:
      ru: Чтобы успеть в этом, надлежит вслед за тем, как замечено в себе страстное,
        поспешить сознать и признать в нем врага себе и Богу. Почему поспешить нужно?
        Потому что с первого раза появление страстного всегда вызывает к нему сочувствие.
        Ибо самоугодие долго еще скрытно живет в нас и после того, как мы явно отверглись
        себя, и Богу себя предали, и не хотим ни на йоту нарушать сего решения. Этим
        скрытным самоугодием, или самостию, всегда благосклонно встречаемо бывает
        страстное, каковая благосклонность и выражается большим или меньшим сочувствием
        к нему. Так вот и надобно сочувствие это отбить и гнев возбудить. То и другое
        посредствуется и способствуется сознанием и признанием врага в показавшемся
        в страстном помысле или движении, как бы они льстивы ни были. Коль скоро вражество
        страсти сознано, рассерчать на нее уж нисколько не мудрено. Рассерчание это
        возникает само собою.
      cn: 为了能及时做到这一点，当留意到自己内心的情欲时，就必须赶紧认识并承认它既是自己的仇敌，也是上帝的仇敌。为何需要赶紧呢？因为情欲的初次显现，总会立刻引人对其产生同情。因为即使我们已明确舍弃了自己，将自己全然献予上帝，且不愿丝毫违背这决定，自悦之心仍会在我们里面隐秘地长久存留。这隐秘的自悦，或说自我，总是对情欲怀着好感，而这份好感便表现为或多或少的同情。因此，我们必须击退这种同情，并激起愤怒。这两者皆通过认识并承认那显现于情欲思绪或冲动中的仇敌而得以实现和促进，无论它们看起来多么谄媚。一旦情欲的敌意被认识到，对其生怒就绝非难事。这怒气会自然而然地生发。
  - type: paragraph
    text:
      ru: 'Для сознания в страстном врага не требуется большая головоломная работа.
        Довольно восстановить убеждение, что ко всему страстному не благоволит Бог,
        не благоволит потому и ко всем, которые принимают и лелеют в себе страстное.
        Стало быть, страстное Бога против нас восставляет и нас от Него отбивает.
        А в этом конечная пагуба наша. Помышления сии и убеждения в одно мгновение
        у внимательного воссиявают в сознании и тотчас отзываются в сердце неприязнью
        к страстному, серчанием и гневом на него. А барахтаться со страстным, придумывая
        разные против него обвинительные пункты, не барахтайтесь. Успех от этого очень
        сомнителен. Между тем, пока вы переберете все обвинительные пункты, подсудимый
        – страсть – сидит тут же, хоть на скамье подсудимых, и все еще держится за
        своего адвоката – сочувствие. А это значит держать в себе произвольно нечистоту,
        что опасно. Нет уж, положите без всяких рассуждений: как только заметите в
        себе что страстное, тотчас сознать в нем врага – и рассерчать на него.'
      cn: 为使意识明了这充满情欲的仇敌，并不需要费尽心神。只消重拾此信念：上帝不喜悦一切属情欲之事，因此亦不喜悦所有接纳并珍视情欲于自身之人。是故，情欲使上帝与我们为敌，并使我们远离祂。此乃我们最终的沉沦。此等思虑与信念，于警醒者心中，瞬间便能焕发光芒，并立刻于内心激起对情欲的厌恶、恼怒与愤恨。而若要与情欲搏斗，罗列诸多指控其罪状的条款，切莫如此挣扎。此举的成功甚为可疑。与此同时，当您逐一审视所有指控条款之际，那被告——情欲——却仍安坐于此，即便身处被告席，亦紧抓其辩护律师——同情——不放。而这便意味着，您是蓄意将不洁之物存留于自身，此乃危险之举。不，毋须任何思索，您只需决断：一旦觉察自身有情欲之物，便立刻将其视为仇敌——并对其生出怒气。
- type: heading1
