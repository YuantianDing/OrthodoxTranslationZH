  text:
    ru: Истинная цель жизни. Образ жизни соответственно цели
    cn: 生命的真谛：依照此目标而活
  children:
  - type: paragraph
    text:
      ru: 'Что такое с вами сделалось? И что это за вопросы: «Не знаю, что сделать
        со своей жизнью. Надо же что-нибудь делать. Надо же цель себе определить»?
        Читаю и изумляюсь, откуда родились такие мудреные помышления. Ведь вы уже
        решили все это, выразив желание стоять на уровне с достоинством человека,
        каким ему подобает быть по определению Божию. И речь у нас с вами о чем идет,
        как не об этом! Откуда же эти у вас задачи?! Догадываюсь, что между вашими
        знакомыми есть прогрессистки, или вы попали в общество, где были такие и распускали
        свои мудрования. Они обычно бредят так. У них непрестанно на языке благо человечества,
        благо народа. И вот вы, вероятно, наслушавшись таких высоких идей, пленились
        ими и, обратив взор на свою настоящую жизнь, с сожалением увидели, что прозябаете
        в кругу семьи и родных без пользы и цели. Увы! и ах! Как это до сих пор никто
        вам не открыл глаз!'
      cn: 您到底怎么了？还有这些问题：「我不知道如何安排我的生活。总得做点什么吧。总得给自己定个目标吧。」我读到这些，着实感到惊奇，这些复杂而深奥的念头是从何而生？您早已下定决心，要以符合上帝所定之人性尊严的方式立身处世，不是吗？我们之间所谈论的，除了此事，还能是何事呢！这些疑问又是从何而来呢？！我猜想，您的熟人之中有提倡进步思想的女性，或者您曾置身于一个这样的群体，听闻了她们散布的那些高论。她们通常会如此胡言乱语，口中念念不忘人类的福祉、民族的福祉。而您，或许是听了这些崇高思想的熏陶，为之所惑，回望自己当下的人生，竟遗憾地发现，自己只是在家人亲友的环绕中虚度光阴，毫无意义和目标。唉！何其不幸！为何至今无人为您揭开眼前的迷雾！
  - type: paragraph
    text:
      ru: Если моя догадка справедлива, то вам следуют поклоны, чего ради вы об этом
        не сказали, давши слово писать о всем откровенно. Так ли это, однако ж, или
        нет, не могу оставить ваших задач без решения. Полным решением их будет служить
        вся наша беседа; теперь я коротко выскажу только общую мысль, чтоб вы увидели,
        что та жизнь, которую вы доселе вели и ведете, есть настоящая жизнь и переменять
        в ней нечего.
      cn: 如果我的猜测没错，那么您应该领受敬意，为何您没有提及此事，却答应坦诚地写下一切呢？然而，无论事实是否如此，我无法置您的疑问于不顾。我们所有的对话都将是这些疑问的完整解答；现在我只想简短地阐述一个总括性的想法，让您看到您迄今为止所过的生活，以及现在正在过的生活，才是真正的生活，其中无需改变。
  - type: paragraph
    text:
      ru: 'Цель жизни, точно, надо определенно знать. Но мудрено ли это? И не определена
        ли уже она? Общее положение такое, что как есть загробная жизнь, то цель настоящей
        жизни, всей, без изъятия, должна быть там, а не здесь. Это положение всем
        ведомо, и толковать о нем нечего, хоть о нем меньше всего помнят на деле.
        Но поставьте вы себе законом для жизни вашей всеми силами преследовать эту
        цель – сами увидите, какой свет разольется оттого на временное ваше на земле
        пребывание и на дела ваши. Первое, что откроется, будет убеждение, что, следовательно,
        все здесь есть только средства для другой жизни. Относительно же средств один
        закон: употреблять их и пользоваться ими так, чтоб они вели к цели, а не отклоняли
        от нее и не поперечили ей. Вот вам и решение вашего недоумения: «Не знаю,
        что сделать со своей жизнью». Смотрите на небо и всякий шаг вашей жизни так
        соразмеряйте, чтоб он был ступанием туда. Мне кажется, что это так просто
        и вместе так всеобъемлюще.'
      cn: 人生的目标，确实需要清晰地明了。但这是否艰难呢？它难道不已经明确了吗？总体的立场是，既然有来世，那么今生的全部目标，毫无例外，都应在那里，而不是在这里。这个立场众所周知，无须赘述，尽管在实际生活中，人们对此最少记起。然而，若你立下规矩，以全部心力追逐此目标——你将亲见，一道光芒如何因此洒遍你暂居尘世的时光和你的行事。首先显现的，将是这般确信：尘世一切，皆为通往另一生命的途径。而对于途径，唯有一条法则：善用它们，使其导向目标，而非使人偏离或与之相悖。这便为你解开困惑：「不知该如何度过此生。」请仰望天际，并衡量你生命中的每一步，使之成为迈向彼方的足迹。在我看来，这何其简单，又何其包罗万象。
  - type: paragraph
    text:
      ru: 'Спрашиваете: «Надо же что-нибудь делать?» Конечно, надобно. И делайте,
        что попадется под руки, в вашем кругу и в вашей обстановке, – и верьте, что
        это есть и будет настоящее ваше дело, больше которого от вас и не требуется.
        Большое заблуждение в том, когда думают, будто для неба или, по-прогрессистски,
        для того, чтобы сделать и свой вклад в недра человечества, надо предпринять
        большие и громкие дела. Совсем нет. Надобно только делать все по заповедям
        Господним. Что же именно? Ничего особенного, как только то, что всякому представляется
        по обстоятельствам его жизни, чего требуют частные случаи, с каждым из нас
        встречающиеся. Это вот как. Участь каждого Бог устрояет, и все течение жизни
        каждого – тоже дело Его всеблагого промышления. Следовательно, и каждый момент
        и каждая встреча. Возьмем пример: к вам приходит бедный – это Бог его привел.
        Что вам сделать надо? Помочь. Бог, приведший к вам бедного, конечно, с желанием,
        чтоб вы поступили в отношении к сему бедному, как Ему угодно, смотрит на вас,
        как вы в самом деле поступите. Ему угодно, чтоб вы помогли. Поможете? Угодное
        Богу сделаете – и сделаете шаг к последней цели: наследию неба. Обобщите этот
        случай – выйдет: во всяком случае и при всякой встрече надобно делать то,
        что хочет Бог, чтоб мы сделали. А чего Он хочет, это мы верно знаем из предписанных
        нам заповедей. Помощи кто ищет? Помоги. Обидел кто? Прости. Сами обидели кого?
        Спешите испросить прощение и помириться. Похвалил кто? Не гордитесь. Побранил?
        Не сердитесь. Пришло время молитвы? Молитесь. Работать – работайте, и прочее,
        и прочее, и прочее... Если, все это обсудивши, положите вы так во всех случаях
        действовать, чтоб дела ваши угодны были Богу, быв совершаемы неуклонно по
        заповедям, то все задачи относительно вашей жизни решатся этим полно и удовлетворительно.
        Цель – блаженная жизнь за гробом, средства – дела по заповедям, исполнения
        которых требуют все случаи жизни. Мне кажется, тут все ясно и просто, и нечего
        вам  томить себя мудреными задачами. Надо выбросить из головы  все планы о
        многополезной, многообъятной, общечеловеческой  деятельности, каковой бредят
        прогрессистки, – и жизнь ваша  будет созерцаться вложенной в покойные рамки
        и без шума ведущей  к главной цели. Помните, что Господь и стакана холодной
        воды, поданного томимому жаждой, не забывает (Мф. 10, 42).'
      cn: 您问道：「我们总得做点什么，不是吗？」 当然，是的。您尽可以去做手边力所能及的，在您的圈子里，在您的境况下——并且请相信，这便是您真实而切要的本分，上主对您的要求也不过如此。一个巨大的谬误是，人们总以为为了天国，或者，以进步主义的说法，为了对人类的深处有所贡献，就必须去做些宏大而显赫的事业。事实绝非如此。我们只需依照上主的诫命行事。那具体是什么呢？没有什么特别的，只是面对每个人生命中境遇所呈现的，以及我们每个人都会遭遇的特殊情况所要求的一切。这便是如此。上主安排了每个人的命运，而每个人一生的进程，也是祂全善旨意的工作。因此，每一个时刻，每一次相遇，莫不如是。举个例子：一个穷人来到您面前——这是上主引领他来的。您该怎么办呢？去帮助他。那引领穷人来到您面前的上主，当然希望您能按照祂的意愿对待这个穷人，祂正注视着您，看您究竟会如何行动。祂希望您能伸出援手。您会帮助他吗？您若如此行，便成就了上主所喜悦的，也迈向了终极目标：承受天国。将此例推广开来——您会发现：在每一种境况下，在每一次相遇中，我们都应该做上主希望我们去做的事。而祂的意愿，我们从祂所赐的诫命中已然明了。谁寻求帮助？去帮助他。谁冒犯了您？去宽恕他。您自己冒犯了谁？赶紧去求得宽恕，和解。谁赞扬了您？不要骄傲。谁责骂了您？不要生气。祷告的时间到了吗？去祷告。该工作的时候——就去工作，等等，等等，等等……如果，将这一切深思熟虑后，您决定在所有情况下都如此行事，使您的行为因遵循诫命而蒙上主喜悦，那么关于您生命的一切问题都将因此得到完全而令人满意的解决。目标——是坟墓彼岸的至福生命；方法——是依照诫命行事，而生活的每一种境遇都要求我们去实践它们。在我看来，这一切都清晰而简单，您不必再为那些复杂的任务而烦恼。您需要将所有关于那些宏大益处、广阔无垠、全人类活动的计划，也就是进步主义者所痴迷的那些胡思乱想，统统抛诸脑后——您的生活便会安然地置于平静的框架中，悄无声息地导向那主要的目的。请记住，上主甚至不会忘记一杯凉水，赐予那口渴难耐之人（马太福音
        10:42）。
  - type: paragraph
    text:
      ru: 'Скажете: «Но как же? Образ жизни все же надобно избрать и определить!»
        Да где же это нам с вами определить? Станем обдумывать – и пойдет путаница
        в голове. Лучше и надежнее всего принять с покорностью, благодарностью и любовью
        то определение, какое изрекает Бог течением обстоятельств жизни. Беру дело
        в отношении к вам! Вы теперь под кровом родителей. Чего лучше желать? Тепло,
        безопасно, привольно. И живите, не залетая мыслями вдаль и делая усердно все,
        что лежит на вас. «Но все же, подумайте, так навсегда оставаться нельзя, должна
        наконец начаться жизнь своя – особная. Тут как быть? И как об этом не подумать?»
        Вот вам лучшее  об этом думание: предайте себя в руки Божии и молитесь, чтоб
        Он устроил вас, как Он находит лучшим, чтоб ваша судьбина не мешала, а способствовала
        вам достигнуть блаженной жизни за гробом, не мечтая о блистательной участи.
        Так настроившись, ждите с терпением, что наконец изречет о вас Бог. Изречет
        же Он стечением обстоятельств и волею родителей. Утвердившись в этих мыслях
        и успокоясь в Боге, живите, не строя пустых планов, и делайте дела, которые
        на вас лежат в отношении к родителям, братьям и сестрам, к другим родным и
        ко всем людям. Но никак не думайте, чтоб эта жизнь была пуста. Все, что вы
        ни будете делать в сем порядке, будет дело, и, если делать будете с сознанием,
        что так следует по заповедям и что так хочет Бог, – дело, Богу угодное. Так
        всякая малость.'
      cn: 您会说：「可是，这怎么行呢？生活方式终究需要选择和确定啊！」但我们又怎能自行确定呢？一旦开始思虑，脑海便会陷入混乱。最好也最可靠的，是怀着顺从、感恩与爱，接受神借由生活境遇所宣示的安排。就拿您来说吧！您现在在父母的庇护之下。还有什么比这更值得期盼的呢？温暖、安全、自由。您就安住于此，不要让思绪飞向远方，并且殷勤地完成所有摆在您面前的事情。「可是，您想啊，这样下去总不是个办法，总该有自己的、独立的生活开始吧。那时候该怎么办呢？又怎么能不去想呢？」对于此事，最好的思虑莫过于此：将自己全然交托于神的手中，并祈求祂按着祂认为最好的方式来安排您，使您的命运不致阻碍，反而能助您抵达墓后的蒙福生命，而不是梦想着辉煌的际遇。如此安顿心绪，带着耐心等待，看神最终会如何论及您。祂将通过境遇的汇合以及父母的意愿来宣示。在这些思绪中坚定下来，并在神里面得享安宁，您就如此生活，不要建造空泛的计划，并做好那些落在您肩上的事，无论是对父母、兄弟姐妹、其他亲人还是所有的人。但绝不要以为这样的生活是虚空的。您在这种秩序下所做的一切，都是一件事情，并且，如果您是带着这样的意识去做：这合乎诫命，并且是神所愿的——那么，这就是一件蒙神喜悦的事情。因此，每件微小的事亦是如此。
  - type: paragraph
    text:
      ru: 'Кажется, я все вам растолковал. Приложу только желание, чтоб вы хорошенько
        вникли в прописанное, затвердили то и так настроились. Пророчу вам, что обретете
        полный покой и не будете более смущаться мыслями: «Никуда негожа моя жизнь
        – ничего полезного не делаю», и подобное. Только еще сердце надо держать на
        привязи, а то оно много глупостей городит. Правда, что и без сердца дурно:
        ибо где сердца нет, там что за жизнь, – но все же волю давать ему не следует.
        Слепо оно и без строгого руководства тотчас в ров попадет.'
      cn: 我想我已经把一切都向你阐明了。我只愿你好好地揣摩所写下的这些话语，将它们铭记于心，并依此调整自己。我预言你将寻得全然的安宁，不再被「我的生命一无是处——我一无所成」之类的念头所困扰。只是，你还需要将心系于缰绳之上，否则它会生出许多痴愚之事。确实，没有心是不好的：因为心之所无，生命又何以为继？但即便如此，也不应放任它自由驰骋。心是盲目的，若无严格的引导，它会立刻跌入深渊。
  - type: paragraph
    text:
      ru: Благослови вас, Господи!
      cn: 愿主赐福于你！
