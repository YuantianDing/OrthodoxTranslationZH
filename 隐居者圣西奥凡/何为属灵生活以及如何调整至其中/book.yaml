  initial:
    ru: '74.'
    cn: '74.'
  text:
    ru: Наставление для рвущихся к монастырской жизни. Разные виды подвига безбрачной
      жизни. Терпеливое ожидание и домашнее подготовление к монастырской жизни
    cn: 献给渴慕修道生活的指引。独身苦修的各种形式。耐心等候与居家为修道生活所做的准备。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的慈悲与您同在！
  - type: paragraph
    text:
      ru: 'Пишете: «О, когда бы поскорее! Сейчас бы улетела куда-нибудь в пустыню,
        чтобы ничего не видать и не слыхать». Нет, нет. Спешить никак нельзя. Где
        спешность и этакое рвение – поскорее да поскорее, – там не Божие дело. Смятенные
        желания и добрые не добры и не ведут к добру. Божие идет тихонько, незаметно,
        но прочно.'
      cn: 您写道：「啊，愿它速速来临！我真想立刻飞向某个荒漠，好让我什么也看不见，什么也听不见。」 不，不。急切万万不可。凡有急切与此等热切——渴望速速成就——之处，便非上帝的旨意。纷乱的愿望，即便本善，亦非真正的善，且无法引向善。上帝的作为总是悄然无声，不为人察，却坚定不移。
  - type: paragraph
    text:
      ru: Молитесь и с терпением ждите, высматривая, не откроется ли дверь к выходу.
        Господь так устроит, что и сами не догадаетесь, как все устроится. Обручиться
        с Господом обручитесь теперь – сами в себе пред Ним Единым. А когда поступить
        в хор невест Его – это предоставьте решить Ему. Предайтесь всецело в руки
        Его.
      cn: 祷告并耐心等候，凝视着，看那通往出路的门是否会敞开。主会如此安排，以至于你们自己都不会察觉一切是如何成就的。如今就与主订下婚约吧——在你们自己里面，在他那独一者面前。至于何时进入他新娘的歌咏队，那就交由他来决定。将你们自己全然交托于他的手中。
  - type: paragraph
    text:
      ru: Вы избираете монастырь. Но монастырь не единственное место для тех, которые
        не хотят связываться семейными узами. Сначала и совсем не было монастырей.
        Которые решались работать Господу, не связываясь житейскими хлопотами, в своем
        же доме устраивали себе уединенную каютку и в ней жили отчужденно от всего,
        в постах, молитвах и поучении в Божественном Писании. Потом уже, довольно
        спустя, когда стало неудобно жить в домах, иные стали выходить за города и
        села и жили там кто в натуральной пещере, кто в гробницах, кто в нарочно устроенной
        келии вроде шалаша. А после них уже завелись и монастыри, чтобы жить сообща
        и общими силами, и содержать себя, и вести дело спасения в нарочитых подвигах.
        Но и при них иные, решаясь посвятить Господу жизнь в безбрачии, не вступали
        в монастырь, а обрекали себя на служение братьям и сестрам в больницах, богадельнях
        и странноприимницах. Все эти роды жизни, образовавшиеся в самом начале в Христовой
        Церкви, уже не пресекались, а пребывали всегда и доселе пребывают. И теперь
        из безбрачных иные дома спасаются, а иные идут в монастырь, а иные берутся
        ходить за больными в сестрах милосердия.
      cn: 您选择了修道院。然而，修道院并非是那些不愿受家庭束缚之人的唯一归宿。起初，根本就没有修道院。那些决心侍奉主，不愿受世俗事务缠扰的人，便在自己的家中辟出一间幽僻的小室，在那里离群索居，以禁食、祷告和研习神圣经文为生。后来，过了相当长一段时间，当在家中独居变得不便时，一些人便走出城镇乡村，在那里或住在天然的洞穴中，或住在墓穴里，或住在特意搭建的茅屋般的隐室中。而在此之后，修道院才兴起，以便众人共同生活，齐心协力，自给自足，并在特定的苦修中实践救赎之道。然而，即使在修道院出现之后，仍有一些人，决心以独身之身奉献生命于主，却不进入修道院，而是投身于医院、济贫院和招待所，服务于弟兄姐妹。所有这些生活方式，在基督的教会初期便已形成，从未中断，始终存在，直至今日。如今，在独身之人中，有些在家中得救，有些则进入修道院，另一些则投身于护理病患，成为仁慈的姐妹。
  - type: paragraph
    text:
      ru: И вам можно избрать любой из этих родов жизни. А какой именно, надо пождать
        и посмотреть, какой Бог укажет. Вы правильно сказали, что в монастыре удобнее
        спасаться. Там скорее можно достигнуть очищения сердца и того состояния, которое
        есть«радость о Дусе Святе»(Рим. 14, 17). Все там к этому приспособлено. Мне
        думается, что и по состоянию вашего здоровья монастырь есть самое пригодное
        для вас место. Потому и не бросайте мысли попасть туда в свое время. Время
        Господь укажет. А до того потерпеть надо. До того подвизайтесь первым родом
        – то есть дома живя. Имейте свою комнату – имейте ее как келию монастырскую
        и ведите там жизнь, будто в монастыре. Пусть папа и мама будут для вас вместо
        игумений, свои все – вместо сестер монастырских, а вы – послушница для всех
        несменная.
      cn: 而您亦可选择以上任何一种生活方式。至于具体是哪一种，则需静候，看上帝如何指示。您说在修道院里更容易获得救赎，此言极是。在那里，人能更快地达到心灵的洁净，以及那种「在圣灵里的喜乐」（罗马书
        14:17）的境界。那里的一切都是为此而设。依我看来，就您的健康状况而言，修道院也是最适合您的地方。因此，切莫放弃有朝一日进入修道院的念头。主必会指明时机。在此之前，您需忍耐。在此之前，请先以第一种方式——即在家中——进行属灵操练。拥有您自己的房间——将其视作修道院的圣室，并在其中过着如同修道院一般的生活。让父亲和母亲成为您的女院长，家中所有人成为您的修女姊妹，而您则成为对所有人永不懈怠的初学者。
  - type: paragraph
    text:
      ru: Вы спешите в монастырь, будто на свободу и в рай. Точно, там полная свобода
        для духа, но не для тела и внешних дел. В этом отношении там полная связа,
        закон неотложный – не иметь своей воли. И рай там есть, но его находят, не
        всегда по цветистой шествуя дороге. Он воистину там находится, но загорожен
        терновниками и колючками, сквозь которые надо до него добираться. Этого, не
        исколовшись и не исцарапавшись, никто не достигает. Сие и имейте в виду, и
        исправьте чаяния свободы и рая от монастыря.
      cn: 您匆匆奔赴修道院，仿佛奔向自由与天堂。确然，在那里，灵魂拥有全然的自由，但身体和外在之事却非如此。在这方面，那里是全然的束缚，律法不可动摇——不得有自己的意志。那里也有天堂，但寻得它并非总是循着繁花似锦的道路。它确切地在那里，却被荆棘和蒺藜所环绕，必须穿越它们才能抵达。无人能不被刺伤、不被划破而抵达。请您牢记此点，并修正您对修道院所抱持的自由与天堂的期盼。
  - type: paragraph
    text:
      ru: Ждите же терпеливо. Помните гувернантку![15]Она семь лет ждала, испытывая
        прочность своего намерения. Зато и вышла огневая монахиня.
      cn: 请耐心等候吧。请记住那位家庭女教师！[15]她等候了七年，考验着自己意愿的坚韧。因此，她后来成为了一位热忱的修女。
  - type: paragraph
    text:
      ru: Что спешить? Монастыри не уйдут. Успеете попасть в какой-нибудь. Между тем
        вы и в намерении укрепитесь, и телом поокрепнете. У вас дома все порядки благочестные.
        И родители ваши, и родные – люди богобоязненные. Ничего вы не можете терпеть
        такого, что бы было противно вашему решению Господу себя посвятить. И зрейте
        среди такой атмосферы и в таком рассаднике.
      cn: 何须如此匆忙？修道院并不会消失。您总会及时进入其中之一。在此期间，您的意念将更为坚定，身体也将更加强健。您家中一切规矩都合乎虔敬。您的父母和亲人都是敬畏上帝的人。您绝不会遭受任何与您将自己奉献给上帝的决定相悖的事。愿您在这种氛围和这样的苗圃中成熟成长。
  - type: paragraph
    text:
      ru: 'Так решено: ждите. Жизнь же и навыки свои понемногу подлаживайте под монастырские.'
      cn: 如此已决：请耐心等候。至于您的生活与习性，请逐步向修道院的规程调整。
  - type: paragraph
    text:
      ru: Благослови вас, Господи!
      cn: 愿主赐福于你！
- type: heading1
  initial:
    ru: '75.'
    cn: '75.'
  text:
    ru: Ухищрения врага отклонить от мироотречной жизни. Как отражать их
    cn: 仇敌欲将人自弃绝世界之生活引开之诡计。吾人当如何抵挡。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的慈悲与您同在！
  - type: paragraph
    text:
      ru: 'Пишете: «Грустно мне, нигде нет покоя. Что-то давит меня, на сердце тяжело
        и темно. Вдруг охватило».'
      cn: 我的心充满忧伤，无处可寻安宁。有股无形之力压迫着我，心头沉重而黯淡。这感受突如其来，将我完全笼罩。
  - type: paragraph
    text:
      ru: 'С нами крестная сила! Мужайтесь и стойте. Это враг догадался, что вы совсем
        хотите сбежать из того круга, где ему удобно удается поживиться около христиан,
        и вот встречает вас такою тугою и томлением. Не вы одна, все испытывают такие
        нападки, но не все одни и те же. Вас томит тугою; иного обдает страхованиями;
        у иного в мыслях взгромождает такие препятствия, будто горы; иному рисует
        в голове несообразность начинаемого дела. Ко всякому подходит, как ему сручнее
        бывает: наводит потоки мыслей, растревоживает сердце, возмущает его внутри.
        И это вдруг, как порывом бури. Такие уж уловки у врагов наших. Они – беспорядочный
        народ. Шатаются всюду. Видят, что двери отворены и стражей нет, врываются
        в дом наш – и все вверх дном. Нагородят – и убежали. А ты тут потом и справляйся
        как знаешь. Но ведь беды от этого еще никакой нет. Мы не виноваты в том, что
        враги набегают; не виноваты и в том расстройстве внутреннего нашего строя,
        какой они причиняют; не виноваты и в тех мыслях и чувствах, какие при этом
        ими возбуждаются. И Бог не винит нас в этом. Только соглашаться ни с чем не
        надобно, а перетерпеть – и все пройдет.'
      cn: 十字架的力量与我们同在！要勇敢，要坚定。是那敌人察觉到你们一心想逃离那个圈子——在那里他很方便地能从基督徒身边渔利——于是他便以如此的愁苦和忧闷来阻挠你们。并非只有你一人，所有人都经历着这样的攻击，但并非所有人所受的攻击都相同。他以愁苦困扰你；他以恐惧笼罩他人；他给另一些人的思想中堆砌起如山般的障碍；他给另一些人的头脑中描绘出所行之事的不合宜。他以他觉得最便捷的方式靠近每个人：他引来思潮，搅扰人心，使其内心烦乱。这就像一阵突发的风暴。这些都是我们敌人的诡计。他们是混乱的群体。他们四处游荡。他们看见门敞开，又无守卫，便闯入我们的家——把一切都搅得天翻地覆。他们制造混乱——然后逃之夭夭。而你呢，随后便要尽你所能地去应对。然而，这其中并没有真正的灾祸。敌人来袭，我们并无过错；他们所造成的我们内在秩序的混乱，我们亦无过错；他们在此过程中所激起的一切思想和情感，我们也无过错。上帝并不因此而责备我们。只是不要同意任何事，只管忍受——一切都会过去。
  - type: paragraph
    text:
      ru: 'Вы не определили никакой чертой вашего томления, верно, потому, что оно
        в самом деле неопределенно; этой неопределенностью больше всего и обличается,
        что тут вражеские нападки. Стойте же! Господь попустил вам такое испытание,
        чтобы вы показали, что не шутите словом обета. Отнеситесь же к испытываемому
        вами, как к посланному от Господа и говорите, как Иов:«Буди имя Господне благословенно!»(Иов. 1, 21).
        Было покойно, а теперь туга! Благодарение Господу за покой, благодарение и
        за эту тугу. Скажите Господу: «Буду терпеть, буди воля Твоя! Помоги только,
        Господи, перетерпеть». И все припадайте к Господу. И Матерь Божию призывайте.'
      cn: 您并未给您的烦忧定下任何界限，这无疑是因为它确是无涯无际的；而正是这种无涯无际，最能揭示出这是仇敌的攻击。故此，请您坚定站立！主容许您经历这样的试炼，是为了让您表明，您并未轻忽您的誓约之言。请您将所经历的视为主所赐予，并如同约伯般说：「愿上主的名是应当称颂的！」（约伯记
        1:21）。曾有宁静，而今却有愁苦！为那宁静感谢主，也为这愁苦感谢主。请您对主说：「我必忍受，愿您的旨意成就！主啊，只求您助我忍过。」并且，请您时时俯伏于主前，也呼求上帝之母。
  - type: paragraph
    text:
      ru: 'Вы терпите нападение. Это – случай показать свое умение стоять в добром,
        как воину – случай отличиться, когда нападает враг. Пусть бьет враг. Вы стойте
        неуклонно в добром. Говорите даже языком: «Не изменю ни йоты в своем намерении
        и решении. Не хочу ничего из того, что внушает враг» и перечисляйте, что внушает,
        отвергая и проклиная то. И Господа зовите на помощь. Все пройдет. На одного
        доброго мирянина напал дух хулы и неверия. Он рассказывал: «Слышу, как в ушах
        жужжат враги: нет Бога, нет Христа. А я только твердил: «Верую, Господи! Верую,
        верую, верую!» И отогнал врага». Вот и ваше дело так. Кричите: «Не хочу того,
        не хочу другого, не хочу третьего – ничего не хочу внушаемого врагом. Одного
        хочу, что изрекла пред Господом в сердце своем».'
      cn: 你正蒙受攻击。这是一个彰显你持守良善能力的机会，如同战士在敌临之际，得以展现其勇毅。任凭仇敌攻讦，你只管坚定不移地站立于良善之中。甚至用你的言语宣告：「我的意愿与决断，分毫不会改变。凡仇敌所诱惑的，我一概不欲。」然后列举仇敌所诱惑之事，加以摒弃并咒诅。并呼求主施以援手。一切都将过去。曾有一位善良的平信徒，遭受亵渎与不信之灵的侵扰。他讲述道：「我听见仇敌在耳边嗡嗡作响：没有上帝，没有基督。而我只是反复地念诵：『我信，主啊！我信，我信，我信！』于是我便驱逐了仇敌。」你的情况亦是如此。呼喊道：「我不欲此，我不欲彼，我不欲他——凡仇敌所诱惑的，我一概不欲。我只愿遵行我在心中向上帝所宣告的。」
  - type: paragraph
    text:
      ru: 'Говорите: «Верно, я большая грешница, и Господь меня наказывает». Что грешницей
        себя чувствуете, это доброе чувство. И если большей грешницей себя чувствовать
        будете, не переступите за должную черту.'
      cn: 请说：「确实，我是一个大罪人，而主正在惩罚我。」你觉得自己是个罪人，这是一种美好的感觉。如果你觉得自己是一个更大的罪人，也不会逾越应有的界限。
  - type: paragraph
    text:
      ru: Все мы – большие грешники и неоплатные. Если и этот случай будете производить
        от своей грешности, беды не будет. Только внутренних своих решений не отменяйте
        и в нечаяние не вдавайтесь. Что ни попускает Господь (и внутренне, и внешне),
        все направляет к нашему очищению и спасению. Сам же близ есть и помогает.
        И близ вас есть. Воскресите такое упование – и, терпя, молитесь.
      cn: 我们所有人，都是莫大的、无可偿还的罪人。即使您将此事归咎于自己的罪孽，也不会有何不妥。只是不要撤销您内心的决心，也不要陷入绝望。凡主所允许的一切（无论是内在的还是外在的），都是为了引领我们走向洁净和救赎。祂自己就在近旁，并且施予帮助。祂就在您身边。唤醒这样的希望——然后，在忍耐中祷告。
  - type: paragraph
    text:
      ru: Сие и подобное сему Господь попускает венцов ради. Кто устоит, тот победитель
        и тому венец. Мы всем нас окружающим и всем с нами встречающимся можем добывать
        венцы. Только внимание надо, мужество и то, чтобы все от Бога принимать и
        к Богу относить.
      cn: 主允许诸如此类的事发生，乃是为了众圣徒的冠冕。凡能坚忍者，必是得胜者，并能获享冠冕。我们能为周遭之人，以及所有与我们相遇之人赢取冠冕。这只需我们心存警醒、勇敢无畏，并将一切皆从神领受，也归于神。
  - type: paragraph
    text:
      ru: Благодушествуйте же и не допускайте никаких колебаний. Благослови вас, Господи!
      cn: 请您保持愉悦的心情，不要有任何的动摇。愿主赐福于您！
- type: heading1
  initial:
    ru: '76.'
    cn: '76.'
  text:
    ru: Искушения со стороны неверов. Опровержение их суемудрых рассуждений
    cn: 不信者所施的诱惑。驳斥其虚妄的推论
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的慈悲与您同在！
  - type: paragraph
    text:
      ru: Ну вот! Не успела отойти первая тягота, как подготовлена уж и другая – тончайшая
        и опаснейшая. Кто это у вас там разглагольствовал?! Ведь сколько наврал и
        сколько дрянного хламу набросал он вам в голову. Метил веру поколебать и не
        только от Христа Господа отклонить, но и совсем безбожницей сделать. Это враг
        подослал вам такого мудреца разумного.
      cn: 看哪！第一波的重担尚未离去，另一波——更为精微也更为危险的——已然降临。你们那里是谁在喋喋不休地胡言乱语？！他说了多少谎言，又把多少污秽的垃圾倾倒进你们的脑海。他的目标是要动摇你们的信仰，不仅要使你们偏离主基督，更要让你们完全沦为无神论者。这是仇敌派来迷惑你们的「智者」。
  - type: paragraph
    text:
      ru: 'Вы хорошо порешили всячески избегать разговоров с неверами и всякой с ними
        встречи. Злые беседы растлевают добрые настроения души. Поди после борись
        и восстановляй расстроенное. Но ведь не упасешься. Эти злые твари шныряют
        всюду. Глядишь – он тут и есть. Так вперед вот как поступайте: когда невзначай
        придется услышать что противное вере, всячески старайтесь не допускать до
        сердца слышанного, а направлять то из одного уха в другое. В то же время,
        отклоняя внимание от речей невера, позаботьтесь занять сердце убеждением,
        что вера наша непреложно истинна во всех своих пунктах и что если есть противники
        ей, то это от непонимания дела. Возражать можно на все, даже на то, существуем
        ли мы. Восстановленное в сердце убеждение при мысли о недалекости ума и недоброкачественности
        сердца говорящего сделает душу вашу камнем, о который ударяясь, дурные речи
        будут отскакивать, не оставляя следа. Если, несмотря на то, все-таки западет
        что-либо недоброе в душу, обратитесь к молитве тут же, как сделали у преподобного
        Сергия: взывайте к Ангелу хранителю, Матери Божией, паче же к Самому Господу
        Спасителю. И Они развеют навеваемый мрак. После или сами обсудите запавшее
        недоумение, или в книге какой ищите опровержение его, или поговорите с кем,
        но непременно сделайте, чтобы и следа не оставалось в душе. Оставленный след
        все будет мутить душу и будто камни подбрасывать под ноги идущему.'
      cn: 你做得很好，竭力避免与不信之人交谈及与他们的一切会面。邪恶的言谈败坏灵魂的良善心绪。过后你得去争斗并修补那被打乱的一切，可这防不胜防。这些邪恶之物无处不在。你一不留神——他就在那儿了。所以，今后你们要这样做：当你不经意间听到任何违背信仰之事时，务必尽力不让所闻进入心扉，而是让它从一个耳朵进，从另一个耳朵出。与此同时，在将注意力从不信之人的言语中移开时，要留心让你的心充满这样的确信：我们的信仰在其所有方面都是坚定不移的真理，如果存在反对者，那是因为他们不理解此事。对任何事都可以反驳，甚至对我们是否存在也可以。当想到说话者心智的浅薄和心灵的败坏时，心中重建的确信将使你的灵魂如磐石，邪恶的言语撞击其上，会弹开而不留痕迹。如果即便如此，仍有不善之念潜入你的灵魂，请立刻转向祈祷，就像圣谢尔盖长老所做的那样：呼求你的守护天使，呼求上帝之母，更要呼求主救主自己。他们会驱散笼罩而来的黑暗。之后，要么你自己思量那潜入的困惑，要么在某本书中寻找对其的反驳，要么与人交谈，但务必做到不让其在灵魂中留下丝毫痕迹。遗留的痕迹会一直搅扰灵魂，如同给行路之人脚下投掷石块一般。
  - type: paragraph
    text:
      ru: Пишите и ко мне. Вы добре сделали, что прописали все слышанное. Хоть у вас
        не было колебания и уже отошло все, что засело было в мысли от речей тех,
        скажу, однако ж, против них слово-другое.
      cn: 您也写信给我。您把所听到的一切都详细写下来，做得很好。虽然您没有动摇，而且那些言语在您思想中留下的痕迹也已完全消散，但我还是要针对那些言语再说一两句。
  - type: paragraph
    text:
      ru: '«Веру воспитание набивает». Не набивает, а развивает и дает ей определенный
        вид. Всякий вновь рождающийся вступает в общество, имеющее веру. Вера общества
        становится его верою, как и все прочее. Но способность к вере и ее потребность
        для души не обществом набивается. Все одно, как и в отношении к познаниям:
        общество чрез воспитание передает новому члену своему добытые им познания,
        но не дает ему способности познавать. Эта способность есть неотъемлемая принадлежность
        души. Так и вера в бытие Бога и Его вседержительство есть неотъемлемая принадлежность
        духа, которая с силою и обнаруживается у всякого, как только разовьются его
        способности. Общество передает только образ веры своей, а не самую верующую
        силу и потребность ее.'
      cn: 「信仰是通过教育而充实起来的。」它并非充实，而是发展信仰，并赋予其特定的形式。每个新近诞生的人都进入一个拥有信仰的社会。社会的信仰，如其他所有事物一样，成为他自己的信仰。然而，对信仰的能力及其灵魂所需，并非由社会所充实。这与知识的情况完全相同：社会通过教育，将其所获得的知识传递给新的成员，但并非赋予他认知的能力。这种能力是灵魂不可剥夺的属性。同样，对上帝存在及其全能的信仰，也是精神不可剥夺的属性，当一个人的能力发展起来时，这种属性便会强有力地显现出来。社会只传递其信仰的形式，而非信仰本身的力量及其需求。
  - type: paragraph
    text:
      ru: Общество чрез воспитание набивает веру. А в общество-то откуда она зашла?!
        Что ни входит в общество, все то выходит из души. Оно есть хранилище, как
        бы бассейн, куда стекает все выходящее из души. Таким образом, в обществе
        есть вера, потому что она наперед есть в душе. Из души она вышла и оселась
        в обществе. Вера старше общества и семьи, а следовательно, и самого воспитания.
        Воспитание отдает новорожденному то, что прежде внесено в семью и общество
        из души.
      cn: 社会通过教育灌输信仰。那么，信仰又是如何进入社会的呢？凡是进入社会的，都源自灵魂。灵魂就像一个蓄水池，汇聚着一切从它流淌出的东西。因此，社会中存在信仰，因为信仰首先存在于灵魂中。它从灵魂中流出，并在社会中安顿下来。信仰比社会和家庭更古老，也因此比教育本身更为古老。教育将那些先已从灵魂注入家庭和社会的东西，再给予新生儿。
  - type: paragraph
    text:
      ru: Так извольте покрепче установить в уме убеждение, что воспитание развивает
        лишь то, что есть в природе человека, но ничего не влагает в него нового.
        Если оно развивает веру, то потому, что она в природе человека. Знать Бога
        и поклоняться Ему никто бы научить не мог, если бы в духе человека не лежало
        это неотложным законом. И вот видим, что во всем роде человеческом есть вера.
        У самых диких она есть, потому что без нее человек – не человек. Если которые
        не верят из многоученых, то это не значит, что они шагнули далеко вперед или
        высоко махнули ввысь, а значит, что они выступили из природы человеческой,
        исказили себя и изуродовали, как бы кто глаза себе выколол или отрезал нос.
        Если все имеют веру, – следует, что норма жизни человеческой неотложно содержит
        и веру. Следовательно, кто не имеет веры, тот отступает от сей нормы и есть
        нравственный урод – такого ранга суть все неверы.
      cn: 因此，请在心中牢固地树立一个信念：教育仅仅发展人自身天性中已有的东西，而不会将任何新事物注入其中。如果它发展了信仰，那是因为信仰存在于人的天性之中。若非认识上帝并敬拜祂乃是人精神中不可或缺的法则，无人能够教导此事。于是我们看到，在全人类中都存在信仰。即使是最野蛮的人也拥有信仰，因为没有它，人就不再是人。若有饱学之士不信，这并不意味着他们已遥遥领先或高飞远扬，而是意味着他们背离了人的天性，扭曲并残害了自己，就如同有人剜去自己的眼睛或割掉自己的鼻子。如果所有人都拥有信仰，那么人类生活的常态就必然包含信仰。因此，没有信仰的人就是偏离了这常态，便是一个道德上的残缺者——所有不信者都属此类。
  - type: paragraph
    text:
      ru: «Человек, с детства попавший в круг животных, делается и сам таким же, как
        они». Это писалось во французских повестях и романах конца прошлого столетия.
        Было ли что подобное на деле, не знаю. Человек – везде человек. Пусть и между
        животными он вырастет, все свое уж возьмет он непременно. Но пусть и бывало
        так, как говорят; возьмите вы того человека, выросшего среди животных, и штуки
        две из этих животных и введите в свой круг. Чрез неделю увидите, как далеко
        уйдет человек от животных. Отчего? Оттого, что в нем есть зародыши высшей
        жизни. И вера у него появится. Она в нем есть уже, но темна, забита. С первых
        же указаний пробудится и скоро придет в силу. Животные же все останутся животными.
      cn: 「一个人若自幼在动物群中长大，他自己也会变得和它们一样。」这在上一世纪末的法国小说和传奇中有所记载。至于现实中是否曾有此类事件，我不得而知。人，无论身处何地，终究是人。即便他在动物之中成长，他本具的一切特质也必将显露无疑。然而，即便情况真如所言，你尽可以将那在动物中长大的人，以及两三只动物，带入你的生活圈。不出一周，你便会发现那个人与动物之间已然相去甚远。原因何在？皆因他内蕴着更高生命之萌芽。信仰亦将在他心中萌生。它早已存在于他心深处，只是晦暗不明，被尘封已久。一旦得到最初的启示，它便会苏醒，并迅速壮大。而动物，却始终是动物。
  - type: paragraph
    text:
      ru: 'Неверам, выступившим из нормы человеческого естества, обычно в подтверждение
        своего неверия обращаться к ненормальностям. Таково, кроме выдуманного ими
        ненормального воспитания человека среди животных, указание их на дурачков
        от природы. И чего-чего они при этом не наговорят?! И Бога нет, и души нет.
        Между тем как, здраво судя, из этих случаев ничего выводить не следует, потому
        что сами эти случаи еще не объяснены. Извольте вот как рассуждать о них. Душа
        у них есть так же, как и у всех людей, но не имеет возможности проявлять себя
        вполне: связана. Применяйте это вот к каким действиям Промысла Божия. Бывает,
        что кому-либо угрожает опасность от имеющих сплестись впереди обстоятельств,
        если он будет в них действователем. Бог посылает на него болезнь, и, пока
        он лежит в постели, обстоятельства те проходят без его участия. Так спасается
        он от беды. А будь он здоров, непременно вплелся бы в дела и попал в беду.
        Так рассуждайте и о дурачках от природы. У них души связаны на весь период
        земного их бытия, потому что, если бы развязать их, не обобраться бы бед от
        них – ни другим, ни им самим. В другой жизни откроется, что это так. Их души
        перейдут туда, как души умирающих младенцев. Оправдается ли или нет такое
        верование, увидим на том свете. Но на том свете и возражение устроится из
        сего обстоятельства, если можно ему устроиться. А на этом ничего из него выводить
        нельзя.'
      cn: 那些偏离了人类本性的不信者，通常会引用反常之事来证实他们的不信。除了他们所臆想的人在动物中反常地长大外，他们还指出了天生的痴愚之人。他们对此又说了些什么呢？什么上帝不存在，灵魂也不存在。然而，若以
        здра理判断，从这些事例中什么也推断不出，因为这些事例本身尚未得到解释。请允许我如此来论述它们。他们也有灵魂，就像所有人一样，但灵魂却无法完全展现自己：它被束缚了。请将此应用于以下所示的上帝圣眷之作为。有时，某人会面临即将发生的险境，如果他置身其中，便会成为祸事的参与者。上帝便会降疾病于他，当他卧病在床时，那些境况便在他不参与的情况下过去。他因此得救，免于灾祸。若他健康，必会卷入其中，身陷囹圄。请以此方式来思量那些天生的痴愚之人。他们的灵魂在他们尘世的生命中始终被束缚着，因为若将它们解开，无论是对他人还是对他们自己，都将灾祸不断。在来世，这一切将显明为真。他们的灵魂将转往彼处，如同夭折婴孩的灵魂。这样的信仰是否会得到证实，我们将在彼岸世界知晓。但在彼岸世界，若真有异议，也将会从这一境况中生发。而在此世，我们无法从中推断出任何结论。
  - type: paragraph
    text:
      ru: Других слышанных вами нелепостей не касаюсь. Вы сами их хорошо поняли.«Блюдите
        убо, како опасно ходите, не якоже немудры, но якоже премудры»(Еф. 5,15).
      cn: 您所听闻的其他荒谬之言，我便不触及了。您自己已然心知肚明。「是故，你们当警醒，谨慎行事，勿作愚昧之人，当如智慧之士」（以弗所书 5:15）。
  - type: paragraph
    text:
      ru: Благослови вас, Господи!
      cn: 愿主赐福于你！
