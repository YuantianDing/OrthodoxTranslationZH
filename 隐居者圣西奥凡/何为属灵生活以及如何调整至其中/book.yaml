    ru: '57.'
    cn: '57.'
  text:
    ru: 'Разные степени развития страсти: страстные мысли, чувства, желания и действия.
      Борьба с ними'
    cn: 情欲发展的不同阶段：情欲的思想、感受、欲望和行为。与它们的抗争。
  children:
  - type: paragraph
    text:
      ru: Что страстное показывается в нас – в этом еще не неизбежная беда. Это означает,
        что мы нечисты, но не делает нас виновными. Виновность наша начинается с того,
        как мы благосклонно отнесемся к замеченному страстному, то есть не поспешим
        сознать в нем врага и не вооружимся против него гневом, а, напротив, примем
        его и станем любоваться им, услаждаясь тем движением, в котором оно явилось.
        Это будет показывать уже, что мы не прочь быть приятелями страстному и, следовательно,
        неприятелями Богу. Ибо всякое«мудрование плотское»– страстное –«вражда на
        Бога»есть (Рим. 8, 7).
      cn: 我们之内显露的情欲，这本身并非不可避免的灾祸。这仅意味着我们尚不纯洁，但并不因此使我们有罪。我们的罪孽始于我们如何善待那被察觉的情欲——如果我们不迅速视其为仇敌并以怒火武装自己对抗它，反而接纳它，沉溺于对它的观赏，享受它所呈现的那些冲动。这便表明我们不介意与情欲为友，从而与上帝为敌。因为，凡「属肉体的意念」——即情欲——「就是与神为仇」（罗马书
        8:7）。
  - type: paragraph
    text:
      ru: 'Где начинается произвол, там начинается и виновность, которая и растет
        по мере углубления в страстное. Опишу вам, как все это бывает. Обычное наше
        состояние таково: мысли блуждают туда и сюда, чувства и желания хоть и колышутся,
        но без определенного направления. Так бывает сплошь и рядом. Иногда целые
        дни проходят так. Мысли эти бывают большей частью суетные, прикрепляющиеся
        к текущим житейским делам и подручным занятиям. Между ними часто проторгается
        пустомыслие, или мечтание неизвестно о чем. И пустые, и суетные мысли толпятся
        большей частью на поверхности души. Как укрощать и упорядочивать эту смятенность
        мыслей, мешающую памятовать о Боге и вещах Божеских, не раз уже вам толковано.'
      cn: 任意妄为之处，即是罪咎之始，罪咎亦随着情欲的加深而滋长。我将向您描述这一切是如何发生的。我们通常的状态是这样的：思绪四处游荡，情感和欲望虽有波动，却无明确方向。这种情况比比皆是，有时甚至整日如此。这些思绪多半是虚妄的，依附于世俗的事务和手头的工作。其间常有空想或漫无目的的幻想闯入。空虚和虚妄的思绪多半涌动于灵魂的表面。如何驯服并整理这纷乱的思绪，以免其妨碍我们记念上帝和属神之事，我已多次向您阐明。
  - type: paragraph
    text:
      ru: 'Но вот смотрите: один предмет особенным некиим образом стал между другими
        и требует внимания. Заметьте этот моментик: стал и требует внимания. И никогда
        не пропускайте его без внимания. Сейчас делайте допрос: кто он, откуда и чего
        хочет? Ответы на это вы сами тотчас же найдете, взглянув только на то, что
        представилось. Положим, это лицо человека, вас когда-то оскорбившего. Очевидно,
        что кто-то желает, заняв ваше внимание этим лицом и делом его, довести вас
        до негодования, рассерчания и даже желания отомстить. Так это и будет, если
        не примете должных мер. Какие меры принять, чтобы прогнать это представление?
        К чему оно хочет довести вас – это и есть худое состояние. Следовательно,
        он ваш враг. Относитесь же к нему и вы вражески, то есть проводите его не
        с честью, а тем приемом, о котором было говорено прошлый раз, – именно, гневным
        отвержением.'
      cn: 然而，请看：某物以一种特殊的方式置于他物之间，并引人注目。请留意这个瞬间：它现身了，并吸引了注意力。永远不要不加理会地放过它。此刻，请开始审问：它是谁，从何而来，又意欲何为？您只需看一眼呈现出来的事物，便会立即找到答案。假设，这是一张曾冒犯过您的脸。显然，有人希望通过这张脸及其所涉之事占据您的心神，从而将您引向愤慨、怒火，甚至复仇的渴望。若不采取适当措施，事情便会如此发展。那么，应采取何种措施来驱逐这个念头呢？它想要将您引入的境地，便是那恶劣的状态。因此，它是您的仇敌。您也当以敌对之姿待之，也就是说，不要恭敬地送它离去，而是采取上次所提及的方法——即，以愤怒将其斥退。
  - type: paragraph
    text:
      ru: Если вы это сделаете, то тем совершенно расстроите уловку или сеть врага.
        Но если вы остановите внимание на представившемся лице, то оно, сначала голое
        и единичное, окружится множеством других мыслей и образов, которые нарисуют
        в вашем воображении очень яркую картину, как это лицо оскорбило вас, со всеми
        соприкосновенностями того случая. Вместе с этим восстанет в сердце и прежнее
        чувство оскорбления, негодования и рассерчания. Страстный предмет или помысл
        о нем породил страстное чувство. Страстное вошло глубже. Если опомнитесь и
        сознаете, что делаете худо, позволяя себе разгораться страстию, то, конечно,
        и в этом увидите врага и отнесетесь к тому вражески, изгнав дурное чувство
        из сердца и прогнав из мыслей самый предмет, породивший его. Смятение пройдет
        – и мир душевный восстановится.
      cn: 若您如此行，便全然摧毁了仇敌的诡计或罗网。但若您将心神停驻于浮现的脸庞，那最初赤裸而孤单的面容，便会被无数思绪与影像环绕，在您的想象中勾勒出一幅极其鲜明的画面，细述那张脸庞如何冒犯了您，连同事件的种种牵涉。随之，心中那旧日的受辱感、愤慨与恼怒也将重新升起。情欲之物或关于它的念头，便滋生了情欲之感。情欲由此深入。若您幡然醒悟，察觉自己因任由情欲炽燃而行恶，那么，您自然也会在这其中辨识出仇敌，并以敌对之姿应对：将那恶劣的感受从心中驱逐，并从思绪中逐出滋生此感的源头。心神之紊乱便会消散——心灵的平安亦将恢复。
  - type: paragraph
    text:
      ru: 'Но если вы этого не сделаете, то к восставшему уже страстному чувству подойдут
        и другие и растравят его. Начнут вам толковать: «Да как он смел? И что он
        за великая персона? Я сама не хуже его. Нет, этого нельзя так оставить. И
        не знаю, как я тогда пропустила. Если этак всем спускать, то и жить нельзя.
        Надо непременно ему доказать, что так поступать он не может безнаказанно».
        И се, желание отомстить – большим или маленьким мщением, все одно, – у вас
        готово. Страстное вошло еще глубже. Это уже третья стадия. Если опомнитесь
        и здесь, можете отогнать и желание. Ибо желание еще не означает решимости.
        Оно в одну минуту пришло, а в другую может отойти. Поступите так – добре сделаете;
        не поступите – остращение ваше пойдет дальше.'
      cn: 然而，倘若您未能如此，那么那已然兴起的激情之感，便会有其他情感来侵扰并将其滋长。它们会开始对您这样阐释：「他怎敢如此？他又是何等显赫的人物？我本人绝不比他逊色。不，这绝不能就此罢休。我也不知当时我是如何放过的。若对每个人都这般宽容，那生活便无法继续。务必得向他证明，他不能如此行事而不受惩罚。」于是，复仇的渴望——无论是以或大或小的报复形式，皆无二致——便已在您心中萌生。激情更深地渗入了。这已是第三个阶段。若您在此刻仍能警醒，便可将这渴望也驱逐。因为渴望尚不意味着决断。它可能在顷刻间降临，亦可在下一刻消逝。若您能如此行事——那便做得极好；若不能——您的苦恼便会进一步加深。
  - type: paragraph
    text:
      ru: 'Заметьте: мысль породила чувство, мысль с чувством породили желание. Душа
        полна страстью. Но все это еще мысленные нечистоты и грешности. До дела еще
        далеко. Между желанием и делом всегда стоит решимость на дело с обдумыванием,
        как его произвести. Как образуется решимость, не всегда видно. Она в слабом
        виде есть уже в желании, потом растет вместе с обдумыванием дела, то есть
        подбором средств и установлением способов и обстоятельств. Когда все обдумано,
        завершается и решимость. Тогда дело внутри уже совершено. Пред лицом Бога
        и совести грех уже сделан: заповеди презрены, совесть попрана. От пожелания
        до решимости с обдумыванием дела иногда проходит немало времени. Находит страх
        Божий, припоминаются и заповеди, и совесть не молчит. Но все их спасительные
        внушения отвергаются с презорством. Потому в решимости есть уже преступление
        и грех. Мысль, чувство и желание, хоть всю душу уже заняли, но как будто все
        еще происходят на поверхности души. Склона к греху еще нет, а есть только
        позыв на него. Склон начинается с того момента, как душа начнет обдумывать,
        можно ли и как сделать удовлетворение страсти. Тут душа вступает уже на путь
        греха.'
      cn: 请注意：思想催生了感受，思想与感受共同滋生了欲望。灵魂充满了激情。然而，所有这些都仍是思想上的不洁与罪过。离实际行动尚远。在欲望与行动之间，总横亘着一种付诸行动的决心，并伴随着如何实施的思量。决心的形成并非总能清晰可见。它在欲望中已以微弱的形态存在，随后与对行动的思量（即手段的选取、方式与情境的确定）一同成长。当一切都思虑周全，决心便也随之圆满。那时，行动在内心深处已然完成。在上帝与良知面前，罪恶已然铸就：诫命被蔑视，良知遭践踏。从企盼到伴随思量的决心，有时会经历一段不短的时间。上帝的畏惧降临，诫命被唤起，良知也并非默不作声。然而，所有这些救赎性的劝诫都被轻蔑地拒绝了。因此，在决心之中，已然包含了犯罪与罪恶。思想、感受与欲望，虽已占据了整个灵魂，但仿佛仍停留在灵魂的表层。此时尚未有犯罪的倾向，而仅是对犯罪的冲动。倾向始于灵魂开始思量是否以及如何满足激情的那一刻。此时，灵魂便已踏上了罪恶的道路。
  - type: paragraph
    text:
      ru: Когда образовалась решимость, свобода связана, душа чувствует себя будто
        в необходимости непременно сделать задуманное. Но необходимости на это нет
        никакой. Это какой-то самообман внутренний происходит. Решенное может остаться
        неисполненным по внезапно встреченным препятствиям. Может быть оставлено и
        потому, что совершить его раздумает человек сам, по каким-либо соображениям
        или по совести и страху Божию, если им придется восстать во всеоружии силы
        своей.
      cn: 当决意既定，自由便被牵绊，灵魂会感到仿佛不得不去完成所思所想。然而，对此并无任何必然。这乃是某种内在的自我欺骗。既定的决意可能因突如其来的阻碍而未能实现。亦可能因此而被搁置：若人因某些考量，或因良心与对上帝的敬畏，当它们必须以其全副力量崛起之时，人会自己打消去完成它的念头。
  - type: paragraph
    text:
      ru: 'Наконец все уладилось – и дело сделано. Вы отмстили, как задумали. Страсть
        удовлетворена, грех окончательно сделан. Что же тут прибавилось к созревшей
        прежде решимости? Будто ничего, ибо тут только выполнялся обдуманный уже план.
        Так кажется, но в существе дела преступность тут возрастает до последней степени.
        Первое: страх Божий и совесть доселе были только отклоняемы и неуважаемы,
        а теперь они попраны. Доселе дело походило на то, как мать уговаривает сына
        не делать худо, а он отводит ее рукой или сам убегает от нее, а теперь похоже
        на то, как сын на уговоры матери бьет ее в грудь или в лицо. Второе: теперь
        дело внутреннее введено в течение внешних событий и должно сопровождаться
        своими последствиями, тоже внешними – бытовыми. Его не вычеркнешь пером или
        отрицательным словом из круга событий. Оно тут останется навсегда и будет
        всегда прикреплено к сделавшему его лицу, заставляя его вкушать и плоды свои.
        Третье: отходит благодать Божия, и человек из области Божией вступает в область
        врага Божия и своего. Он поник долу, обременен, чувствует себя подавляемым
        некоей тяжестью. Над ним исполняется притча: возвращается бес с седмью другими
        (Мф. 12, 45). Мрак, беспокойство, тягота – се награда удовлетворенной страсти,
        всякой. И се – диво! Пока делом не удовлетворена страсть, от удовлетворения
        ее чается рай:«будете яко бози»(Быт. 3, 5). Но как только удовлетворяется,
        прелесть спадает с очей, призрак рассеивается и оставляет одну пустоту, тугу,
        расстройство и тяготу – видит, что наг. Отомстил врагу, радоваться бы, как
        чаялось, а выходит совсем другое.'
      cn: '终于，一切都平息了——事情已成定局。你已如愿复仇。情欲得到满足，罪恶已然完全铸就。那么，这与先前成熟的决心又增添了什么呢？似乎什么也没有，因为这里只是执行了一个既定的计划。看似如此，但在实质上，罪恶在此达到了极致。


        首先：对神的敬畏和良知，在此之前只是被推开和不被尊重，而如今它们被践踏。在此之前，这桩事就像母亲劝说儿子不要做坏事，而儿子却用手推开她，或者自己跑开；而现在，这就像儿子对母亲的劝说，却殴打她的胸膛或脸庞。


        其次：现在，内在的事宜已纳入外在事件的洪流，并必将伴随着其自身的后果，同样是外在的——世俗的。你无法用笔或否定之词将其从事件的循环中抹去。它将永远留存，并永远附着在行事之人身上，迫使他品尝其果实。


        第三：神的恩典离去，人从神的领域进入了神之仇敌和其自身的领域。他垂头向下，身负重担，感觉自己被某种重压所压倒。在他身上应验了这则比喻：魔鬼带着另外七个鬼回来（马太福音
        12:45）。黑暗、不安、沉重——这就是情欲得到满足的报应，每一种情欲皆是如此。


        然而——这真是奇哉！在情欲未曾以行动得到满足之时，人们期望从中得到乐园：「你们便如神」（创世记 3:5）。但一旦得到满足，幻象便从眼中消退，幻影随之消散，只留下空虚、忧郁、纷乱和重负——他发现自己赤身裸体。他报复了仇敌，本该如所期望的那样欢欣鼓舞，结果却截然不同。'
  - type: paragraph
    text:
      ru: Видите, какая дорога остращения себя какой-либо страстью и падения во грех
        вследствие того? Обратимся теперь к вам. Что в вас возможно из всего сказанного?
        Если ваша решимость работать Господу искренна, если, приняв такое решение,
        вы следуете предложенным вам советам – памятовать всегда о Боге со страхом
        и благоговеинством, если вы строго смотрите за собою, то в вас невозможен
        склон к удовлетворению страстного пожелания и все то, что за тем следует.
        Но возможны мысль, чувство и пожелания страстные. И се – предметы вашей борьбы
        внутренней.
      cn: 您看，这就是那条使人被激情吞噬，并因此堕落于罪恶的险路。现在，让我们转向您。在所有这些描述中，哪些是可能发生在您身上的呢？如果您的决心是真诚地事奉主，如果您在下定这样的决心后，听从了向您提出的建议——即恒常以敬畏之心记念神，如果您严格审视自己，那么，您就不可能倾向于满足情欲的渴望，以及随之而来的所有一切。然而，情欲的思想、感受和愿望却是可能存在的。而这，正是您内在争战的对象。
  - type: paragraph
    text:
      ru: 'Мысль, чувство и пожелание – страстные – иногда в одно мгновение пробегают
        по душе, не давая опомниться. В этом случае они не делают нас виновными, коль
        скоро, опомнившись при возникновении хоть уже пожелания, прогоним их неприязненным
        рассерчанием на них. Виновность наша и в помысле, и в чувстве, и в пожелании
        зависит от нашего промедления на них, после того как заметим их и не прогоним,
        а остановимся на них. Прогони мысль – чувства или сочувствия не будет. Прогони
        чувство с помыслом – желания не будет. Прогони желание – не будет опасности
        начать и склон на страстное. Если, заметив страстный помысл, вы остановитесь
        на нем произвольно вниманием, вы виновны: зачем занялись тем, о ком знаете,
        что он враг Божий и ваш. Но если внимание невольно прикуется к помыслу, вы
        не виновны, если тотчас же начнете внимание от него отклонять и его прогонять.
        Если вследствие произвольного вашего внимания к страстному помыслу породится
        в вас страстное чувство, то виновность ваша увеличивается немного. Но если,
        заметив порождение чувства страстного, вы будете продолжать заниматься страстным
        помыслом и, следовательно, произвольно раздувать чувство, то вина ваша увеличится
        в два раза против прежнего. Если, заметив страстное чувство, вы встрепенетесь
        и отгоните его вместе с помыслом, то вы виноваты только в том будете, что
        занялись произвольно страстным помыслом, в чувстве же не виновны, ибо они
        невольно рождаются под действием помыслов. Если под действием страстного помысла
        и чувства, произвольно допущенных, родится в вас пожелание страстного дела
        (например, отмстить), то этим тоже виновность ваша немного увеличивается,
        ибо от мысли и чувства невольно порождается пожелание. Вина на вас остается
        прежняя, зачем занялись страстным предметом и, когда оттого родилось чувство
        страстное, зачем позволили длиться в вас чувству и породившему его помыслу,
        то есть вина двойная. Но если вы, заметив страстное пожелание, позволите ему
        медлить в себе, а не вооружитесь тотчас против него, то ваша виновность возрастет
        и еще на одну степень – будет тройная.'
      cn: '思绪、感受和意愿——这些情欲——有时会在一瞬间掠过灵魂，让人猝不及防。在这种情况下，它们不会使我们有罪，只要我们稍后，在愿望出现之时便清醒过来，并以厌恶和愤慨将其驱逐。我们的罪愆，无论是思绪、感受还是意愿，都取决于我们对它们拖延的时间；一旦我们注意到它们却不驱逐，反而停留在它们之上，罪愆便生。驱逐思绪——便不会有感受或同情。驱逐伴随思绪的感受——便不会有愿望。驱逐愿望——便不会有陷入情欲之险，更不会有倾向上情欲的可能。


        若您察觉到情欲的思绪，并以自由意志将其注意力停留其上，您便有罪：为何要关注您明知是上帝与您的仇敌的事物？但若注意力是不由自主地被思绪吸引，您便无罪，只要您立即开始转移注意力并将其驱逐。


        若因您自由意志地关注情欲思绪，情欲感受在您心中产生，您的罪愆便稍有增加。但若您察觉到情欲感受的产生，却继续沉溺于情欲思绪，并因此自由意志地煽动感受，您的罪过将比之前增加一倍。


        若您察觉到情欲感受，便立即警醒并将其与思绪一同驱逐，您只在自由意志地沉溺于情欲思绪一事上有罪，而在感受上无罪，因为感受是在思绪的作用下不由自主地产生的。


        若在情欲思绪和感受（由自由意志容许）的作用下，您心中产生了对情欲行为的愿望（例如，报复），您的罪愆也会因此稍有增加，因为愿望是不由自主地从思绪和感受中产生的。您的罪过仍然是原先的：为何要沉溺于情欲事物？当情欲感受由此产生时，为何容许感受及其产生的思绪在您心中持续？也就是说，这是双重罪过。但若您察觉到情欲愿望，却容许它在您心中逗留，而非立即武装自己对抗它，您的罪愆便会再增加一等——成为三重罪过。'
  - type: paragraph
    text:
      ru: Дальше этого я нейду, потому что только доселе и предполагаю возможным остращение
        вас.
      cn: 我便不再前行，因为我只认为到此为止方能使你有所醒悟。
  - type: paragraph
    text:
      ru: Сами видите, что если сразу прогоните страстный помысл, то всей борьбе положите
        конец. Не будет уже ни чувства, ни тем паче пожелания. И положите так действовать.
        Из-за какой стати вы будете навлекать на себя лишний труд борьбы, а иногда
        и опасность, когда у вас уже положено не допускать страстного, яко богопротивного.
        Если невольно вместе с помыслом и чувство зашевелится, гоните тотчас и чувство
        с помыслом. Если невольно прильнет к ним и желание, гоните тотчас и желание
        вместе с ними. На чем застанете в себе движение страстного, оттоле и гоните
        его. Законом положите ни помыслу, ни чувству, ни пожеланию страстному произвольно
        не поблажать, а гнать их полной ненавистью тотчас, как только заметите. И
        будете вы всегда невиновны и пред Богом, и пред своею совестью. Будет в вас
        нечистота страстей, но и невиновность. Вы будете исполнять дело белильничье
        (прачечное), трудясь усердно над убелением души своей.
      cn: 您自己可以看到，若您能即刻驱逐那激情之思，便能将所有争战画上休止符。彼时，既无感受，更无欲求。请您下定决心如此行事。您何必为自己招致额外的争战辛劳，甚至有时陷入险境呢？当您已下定决心不容许那与神对立的激情之思时，便应如此。若无意中，念头与感受一同蠢动，请立刻将念头与感受一并驱逐。若无意中，欲望也依附其上，请立刻将欲望与它们一同驱逐。无论您在何处察觉到激情之思的涌动，便从那里驱逐它。请将此定为法则：绝不随意纵容那激情的念头、感受或欲望，而是一旦察觉，便以完全的憎恶立即将它们驱逐。如此，您在神面前和在您自己的良知面前，将永远是无辜的。您心中或许仍有激情的污秽，却保有无辜。您将履行漂白工（洗衣人）的职责，殷勤地劳作，以洁净您的灵魂。
  - type: paragraph
    text:
      ru: Благослови вас, Господи!
      cn: 愿主赐福于你！
