        пройти людной улицей или местом – какая там суматоха и суета! Но смотрю потом:
        и в домах то же, то же, вероятно, и в душах у них. И ума не приложу: ужели
        так можно жить? И вот что еще вижу: что тут друг друга теснят, вяжут и тиранят,
