  text:
    ru: Искушение со стороны несправедливости и напраслин от посторонних. Терпение
      их. Предупреждение желающим уйти из дома родителей на свободу
    cn: 来自不公和陌生人诬陷的诱惑。忍受它们。告诫那些渴望脱离父母之家，奔向自由的人。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的慈悲与您同在！
  - type: paragraph
    text:
      ru: 'Опять?! Несправедливости, напраслины! Это уж, верно, откуда-нибудь совне.
        Но откуда бы они ни были, скажу вам: не мужайтесь только и крепитесь, но и
        радуйтесь. Значит, ваше дело душевное идет хорошо. Господь ведет вас к очищению,
        а враг встречает в вас сильную соперницу. Стойте же крепко на своем. Несправедливостями
        и напраслинами нечего смущаться. Кто их причиняет, тому судит Бог, а кому
        их причиняют, тому должно терпеть их благодушно и Бога благодарить. Не забывайте,
        что есть другая жизнь, в которой отзовется все здешнее, в похвалу или в укор.
        Перенесете несправедливость? Похвала будет. Не перенесете? Укор. Там не скажете:
        «Да ведь несправедливо». «Справедливо или нет, не твое дело, – скажут, – судить.
        Ты почему не терпела?!» &13;'
      cn: 又来了？！不公与诬蔑！这必定是从外而来的。但无论它们源自何处，我告诉你们：不要仅仅鼓起勇气，坚忍不拔，更要欢喜。这意味着，你们的灵魂事务进展顺利。主正引领你们走向洁净，而仇敌则在你们身上遭遇了一位强劲的对手。因此，务要坚定不移。不必因不公与诬蔑而烦乱。是谁造成了它们，自有上帝审判；而承受它们的人，则当以坦然之心忍受，并感谢上帝。切莫忘记，还有另一种生命，在那里，此世的一切都将得到回应，或为颂赞，或为指责。承受不公了吗？将得到颂赞。未能承受吗？将受到指责。在那里，你们无法辩解：「这实在不公。」他们会说：「公与不公，并非你的事，轮不到你来评判。你为何没有忍受？！」
  - type: paragraph
    text:
      ru: Несправедливости от Бога никакие не происходят, но попускаются они Богом
        во благо тем, на кого попускаются. Истинно во благо! Это не простая фраза,
        а настоящее дело. Привожу вам в пример мучеников. Уж как их ни тиранили. А
        Господь что? Он тут же был, видимо являлся им, утешал их, облегчал страдания,
        но все же оставлял их в муках – терпеть до конца, чтобы увенчаться полным
        венцом. Так и всякая неправда и всякая напраслина венец готовит. Но тому,
        на кого они падают, перетерпеть их надо. Вот эта надобность теперь и вас сретила.
        И извольте благодушно терпеть, что бы у вас там ни было. Того хочет от вас
        Бог для вашего же блага.
      cn: 上帝绝不施行任何不义之事，但祂允许不义临到，是为了那些蒙受不义之人的益处。这确确实实是为了益处！这并非一句空话，而是真切的作为。我以殉道者为例。他们遭受了何等的酷刑。然而主做了什么？祂立刻就在那里，显然向他们显现，安慰他们，减轻他们的痛苦，但祂仍然让他们留在磨难中——忍受到底，以便赢得全然的冠冕。因此，一切不公和冤屈都预备着冠冕。然而，那些蒙受不公之人必须忍耐它们。现在，这份忍耐的需要也临到了你。所以请你无论遭遇何事，都要心平气和地忍受。上帝为了你的益处，正是如此期望于你。
  - type: paragraph
    text:
      ru: 'Вы говорите: «страшно отдать себя неправдам на целый век». Конечно, страшно.
        Затем и говорится тому, кто идет вслед Господа:«Мужайся и да крепится сердце
        твое»(Пс. 26, 14)! Впереди крест. Выходит, что ничего не остается более, как
        отдать себя скорбям, лишениям и напраслинам. В этом отдании, скажу вам, начало
        истинного пути. Отдадите себя на это? В самую ту минуту, когда отдадите, вступите
        вслед Господа. Извольте все это обсудить и решить по-Божиему. От должного
        решения этого пункта весь успех.'
      cn: 您说：「将自己永远交付给不义之事，实属可怖。」 当然，这是可怖的。因此，对那些追随主的人说：「你要刚强，你的心要坚定」（诗篇 26:14）！十字架在前方。看来，除了将自己交付给忧患、匮乏和冤屈之外，别无他途。我告诉您，正是这种交付，是真道的开端。您愿意为此而交付自己吗？就在您交付自己的那一刻，您便追随了主。请您好好思量这一切，并按上帝的旨意作出决定。整个成败，全在于对此事的正确决断。
  - type: paragraph
    text:
      ru: А вы рванулись было из дома родителей, да еще и не знать куда, чувствуя
        будто какое-то стеснение со стороны их. Долг родителей блюсти вас; они и блюдут,
        я думаю, как зеницу ока. Если это идет в ином наперекор вашим желаниям, надо
        покоряться. Несправедливо видеть в них при этом одно желание поставить на
        своем, а естественнее видеть здесь желание охранить вас и обезопасить от всего.
        А это есть плод любви. Уверенностью в этом и услаждайте горечь покорности,
        если она чувствуется в вас по причине вашей непокорливости.
      cn: 然而你曾一度急切地想离开父母的家，甚至不知去向何方，只因感到他们对你有所约束。父母的职责是守护你；我想，他们正像守护眼中的瞳仁一样守护着你。如果这在某些方面与你的意愿相悖，你就应当顺从。此时，若只看到他们一意孤行的愿望，那是不公允的；更自然地，应看到其中蕴含着他们想保护你、使你远离一切危险的愿望。而这正是爱的果实。若因你的不驯而感到顺从的苦涩，就用这份确信去滋润这份苦楚吧。
  - type: paragraph
    text:
      ru: Этой покорностью вы должны отплачивать за то, что получаете в семье. Пища,
        одежда, кров – это хоть и немалое, но не главное. Главное есть обезопасение
        от неприятностей вовне. Орлиные крылья покрывают вас. Клюв орла и когти готовы
        на поражение всякого, кто покусится причинить вам оскорбление или неприятность.
        Это благо ничем не заменимо. Как только орла, покрывающего вас, не станет,
        так заклюют вас. Теперь приступа никому нет, а тогда все набросятся. Сколько
        велик ужас беззащитности, вы вообразить не можете, ибо не испытали. И не дай
        Бог испытать его. Есть защита? Берегите ее или не порывайтесь из-под нее.
        Из-под нее вам надо перейти тоже опять под защиту – или в стенах обители,
        или в общине сестер милосердия. А одной вступать в борьбу – нет, нет, нет.
        Заклюют, и места не найдете.
      cn: 您应以这份顺服来回报您在家庭中所领受的一切。食物、衣裳、居所——这些虽非微末，却非首要。首要者乃是免于外在祸患的护佑。雄鹰的双翼覆庇着您。鹰喙与利爪随时准备击退任何胆敢冒犯您或加诸不悦者。此等福祉无可替代。一旦覆庇您的雄鹰消逝，您便会遭受啄食。如今无人能够近身，那时却众皆蜂拥而至。无力自保的恐惧何其深重，您无法想象，因您未曾体验。愿上主不让您体验此境。若有护佑，请珍视之，或勿企图脱离其下。从其下您仍需再寻护佑——或在修道院的墙垣之内，或在仁爱姐妹的团体之中。而独自投身争斗——不，不，不。您将被啄食，甚至无处安身。
  - type: paragraph
    text:
      ru: Что значит так сильно у вас выразившийся порыв к свободе? Это из дурных
        дурной порыв. Ваша дорога уже определена. Куда же рваться-то? Да определили
        ли вы, чего хотите, так желая себе свободы? Внутренней свободы нечего искать,
        ибо она есть уже, так как есть неотъемлемая принадлежность духа. Ее никто
        отнять не может. Выходит, вам желательна внешняя свобода. Но извольте рассудить,
        в какой мере допустима и достижима такая свобода? Куда ни киньтесь, всюду
        вы будете окружены такими же свободами, как и ваша, равноправными вашей свободе.
        Что бы мы ни задумали делать, всегда должны соображать свои действия с действиями
        других людей и ими ограничивать себя и, следовательно, стеснять свою свободу.
        Что ни шаг, то пресечение свободы. И притом законное, против которого возражать
        нельзя, по собственному сознанию. Если это так, то порыв на свободу есть бегание
        за радугой и еще хуже – желание схватить призрак. Так вообще, у вас же в тысячу
        крат это несмысленнее.
      cn: 你们心中如此强烈勃发的自由冲动究竟意味着什么？这是一股邪恶的冲动。你们的道路早已注定。又何必四处奔突呢？难道你们在如此渴望自由时，真的确定了自己想要什么吗？内在的自由无需寻求，因为它已经存在，它是灵性不可剥夺的属性。没有人能将它夺走。如此看来，你们所渴望的是外在的自由。然而，请容我问一句，这种自由在何种程度上是可被允许和可以达到的呢？无论你们走向何方，都将被无数与你们自身同样平等的自由所环绕。无论我们计划做什么，都必须将自己的行动与他人的行动相协调，并受其限制，因此，我们的自由也必将受到约束。每一步都意味着自由的截断。而且这种截断是合法的，凭着自己的良知也无法反对。如果真是如此，那么对自由的冲动，无异于追逐彩虹，更糟的是，它是在试图抓住一个幻影。普遍而言，这种冲动便是如此，而在你们身上，这种不智更是千倍万倍地显明。
  - type: paragraph
    text:
      ru: Извольте же укротить свои порывы. Дети да слушают своих родителей и их советом
        да устрояют дела свои и жизнь свою, подчиняясь им доброхотно. Вот вам закон
        свободы! А вы что загадываете? Рванусь туда, рванусь сюда, и говорить никто
        не смей. Настоящая эманципатка! Да посмотрите, не болеете ли вы гордостью?
        Все эманципатки – гордячки.
      cn: 请您平抑您的冲动。孩子们要听从父母，并以他们的建议来安排自己的事务和生活，甘心顺从。这便是自由的法则！而您又在打什么主意呢？冲到这里，冲到那里，不许任何人说话。真是个解放女性！但请您看看，您是否患了骄傲病？所有解放女性都是骄傲之人。
  - type: paragraph
    text:
      ru: 'Рвануться куда-либо что мудреного? Непрестанно видим порывающихся, только
        счастливыми никого из них не видим. Какой же смысл в таких порывах? Никакого,
        только одно фанфаронство: «Сторонись! Я так хочу! Кто мне указ?» И стремятся
        сии безуказные без оглядки, и под ноги не смотря, пока бухнутся в пропасть,
        из которой нет вылазу. Извольте принять сие во внимание при порывах: я то
        сделаю, я на то решусь.'
      cn: 贸然投身某事，有何奇特之处？我们时常见到那些冲动行事之人，却从未见他们中有谁得享幸福。那么，这种冲动有何意义呢？毫无意义，不过是自吹自擂罢了：「让开！我意已决！谁能指使我？」而这些不受指引之人，便不顾一切地冲将出去，也不看脚下，直到坠入万丈深渊，再无脱身之日。在您有所冲动之时，请务必留意此言：我要做那事，我决心要如此。
  - type: paragraph
    text:
      ru: Одно из ваших намерений очень хорошо. И, может быть, не есть ли оно указание
        на то, как устроиться вам в жизни? Я разумею поступление в сестры милосердия.
        Но что оно среди таких беспорядочных порывов обнаруживается, это не добре.
        Никаких еще указаний не видно, как вам устроиться. И ждите, как я уже не раз
        писал. Господь все устроит. Гнездышко ваше тепло и уютно. Сидите в нем, пока
        придет срок выпорхнуть.
      cn: 您有一个意愿非常好。或许，这不正是指引您如何在生活中安顿下来的方向吗？我所指的是加入仁爱修女会。然而，它却在您这般纷乱的冲动中显现，这并非好事。目前尚无任何迹象表明您该如何安顿。请您耐心等待，如同我已多次书写的那样。主必安排一切。您的小巢温暖而舒适。请您安坐其中，直至展翅高飞的时刻来临。
  - type: paragraph
    text:
      ru: Благослови вас, Господи!
      cn: 愿主赐福于你！
- type: heading1
  initial:
    ru: '79.'
    cn: '79.'
  text:
    ru: Последние тревоги и беспокойства. Предание своей участи в руки Божии с молитвой
      и мужеством против врага, наводящего искушения
    cn: 最终的忧虑与不安。以祷告和勇气，抵御那引诱试探的仇敌，将自身的命运交托于上帝手中。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的慈悲与您同在！
  - type: paragraph
    text:
      ru: У вас все еще тревоги. И скажите, откуда бы им у вас быть?! Внешнее ваше
        хорошо, внутреннее все нами пересмотрено, налажено и вашим решением скреплено.
        Откуда же быть тревогам?! Все враг, все враг. Неоткуда более.
      cn: 你的焦虑依旧存在。请告诉我，你的焦虑从何而来？！你的外在一切安好，你的内在已被我们全然审视并妥善安置，且已得你的决断巩固。焦虑怎会存在？！一切皆是仇敌，一切皆是仇敌。别无他源。
  - type: paragraph
    text:
      ru: 'Разве вот что еще может быть. Не думаете ли вы сами собою, своими силами
        и своим уменьем устроить свою жизнь, хоть и по прописанному?! Присмотритесь
        и, если это хоть на волос верно, поспешите исправиться. При этом строе не
        оберетесь смущений. Так вот что! Извольте пересмотреть или мысленно повторить
        все прописанное, и то, что в вас происходило, и как вы наконец порешили дело
        жизни своей, и направьте этот пересмотр так, чтобы в конце его вышло крепкое
        решение, что вы участь свою безвозвратно предать должны в руки Божии. Затем
        станьте на молитву и, усердно помолившись, изреките пред Господом из сердца:
        «В руки Твои, Господи, предаю участь мою. Как Тебе угодно, так и устрояй жизнь
        мою, со всеми ее соприкосновенностями и случайностями. Отселе пресекаю всякую
        о себе заботу, одну заботу восприемля – творить всегда благоугодное пред Тобою».
        Скажите так, да уж и самым делом всесовершенно возложите себя на руки Божии,
        ни о чем не заботясь, а всякий случай принимая спокойно, как Богом нарочито
        для вас устрояемый, приятен ли он или неприятен. Забота ваша должна состоять
        только в том, чтобы во всяком случае поступать по заповеди Божией. Сие«единое»вам«на
        потребу»(Лк. 10, 41–42).'
      cn: 或许，还有这样一种可能。您是否认为，即便依照所列指引，您仍能凭一己之力、凭借自身的才干与能力来安排自己的生活呢？！请您仔细审视，若此言有一丝一毫的真实，请务必尽快改正。在这种心态之下，您将无休止地陷入困扰。因此，请您重新审视或在心中默想所有既定的指示，以及您内心所经历的一切，以及您最终如何决定您的人生大事。请将这次审视
        направ向一个目标，那就是最终形成一个坚定的决心：您必须将自己的命运不可逆转地全然交付于上帝之手。随后，请您虔诚地祈祷，并在主面前由衷地发声：「主啊，我将我的命运全然交付于您的手中。愿您按您所喜悦的方式，安排我的人生，连同其中所有的关联与偶然。自此，我断绝一切关于我自身的忧虑，唯独接受一个关怀——永远行在您面前蒙您悦纳之事。」请您如此言说，并真真实实地将自己完全托付于上帝之手，不再为任何事担忧，而是平静地接受每一个境遇，无论是愉悦的还是不愉快的，都视为上帝特意为您安排的。您唯一的关怀，应当在于无论何种境遇下，都遵从上帝的诫命行事。这「一件事」是您「所需要的」(路加福音
        10:41-42)。
  - type: paragraph
    text:
      ru: Коль скоро так настроитесь, всем беспокойствам конец. Теперь вы заботитесь
        сами о себе и все случайности хотите устроять и поворачивать по-своему. Как
        все не клеится, то вы и мучаетесь, что то не так, другое не этак. А когда
        все предадите Господу и будете принимать как от Него исходящее и для вас благопотребное,
        то никакого беспокойства иметь не будете, а только будете посматривать кругом,
        чтобы увидеть, что посылает Господь, чтобы по смыслу посылаемого и поступить.
        Всякий случай под заповедь подойти может. И подводите, и по заповеди делайте,
        Богу угодить стараясь, а не своему желанию удовлетворить напрягаясь. Вникните
        хорошенько, о чем говорю, и положите достигнуть такого настроения. Учиться
        надобно, вдруг нельзя. И молитесь о сем.
      cn: 一旦您这样调整心境，所有的烦恼都将终结。现在，您总是为自己操心，并试图按照自己的意愿安排和扭转所有的偶发事件。当一切不顺心时，您便备受煎熬，因为这个不如意，那个也不称心。然而，当您将一切全然交托给主，并接纳一切皆由祂而来、且对您有益的事物时，您将不再有任何烦恼，而只是环顾四周，看主所赐予的是什么，并依照所赐予的意义而行。每一个偶发事件都可能与诫命相符。您便将其与诫命相联，并按诫命而行，努力取悦上帝，而非费力满足自己的愿望。请您仔细思量我所言，并下定决心要达到这样的心境。这需要学习，不可能一蹴而就。为此而祈祷吧。
  - type: paragraph
    text:
      ru: 'Молюсь Господу, чтобы высвободил вас из того положения, которое вы считаете
        для себя неприятным, прибавляя, однако ж: если то угодно Его святой воле и
        вам спасительно. И высвободит, конечно, в свое время. Облекитесь сей верою
        и терпите. И просто смотря на текущие состояния, видим, что они непрестанно
        меняются. Ничто не стоит. Переменится и то, что вас тяготит. Настанут дни,
        когда будете свободно дышать, и не только дышать, но и порхать, как бабочка
        по цветам, надо только перетерпеть положенный терпению термин. Хозяйка сажает
        в печку пирог и не вынимает его оттуда, пока не удостоверится, что он испекся.
        Владыка мира посадил и вас в печь и держит в ней, ожидая, пока испечетесь.
        Терпите же и ждите. Как только испечетесь, и минуты не будете долее сидеть
        в печи. Тотчас вынут вас вон. Если рванетесь сами вон, будете то же, что недопеченный
        пирог. Вооружитесь же терпением. Еще скажу: по вере нашей, кто переносит благодушно
        встречающиеся неприятности, принимая их как от руки Господней, тот причастником
        бывает мученичества. Извольте хорошенько напечатлеть это в мысли своей и навевайте
        тем утешение на сердце свое.'
      cn: 我向主祷告，愿祂将你从你认为不悦的境况中释放出来，然而我还要加上一句：如果这合乎祂的圣意，并且对你的救赎有益。祂必会在适当的时候释放你。披戴这信心，并忍耐。我们只要简单地看看现前的光景，就能看见它们不断地在变化。没有什么能永远停滞不变。那压迫你的，也终将改变。日子会到来，你会自在地呼吸，不仅呼吸，还会像蝴蝶在花间翩跹。你只需忍受那为此番忍耐所设定的期限。女主人将馅饼放入烤炉，在确认它烤熟之前，她不会把它取出来。世界的君王也把你放入炉中，并把你留在其中，等待你被烤熟。所以，忍耐并等候吧。一旦你烤熟了，你便不会在炉中多待一刻。你会被立刻取出。如果你自己挣扎着出来，你就会像那未烤熟的馅饼。所以，用忍耐来武装自己吧。我还要说：根据我们的信仰，那些以平和的心态忍受所遭遇的不悦之事，并将其视作从主手中而来的，他们就分享了殉道的恩典。请你将此深深刻印在你的思想中，并以此给你的心灵带来慰藉。
  - type: paragraph
    text:
      ru: 'Без чувств жить нельзя, но чувствам поддаваться незаконно. Надо освежать
        и умерять их рассуждением и давать им должное направление. Вы впечатлительны,
        и сердце заливает у вас голову. Делайте так, как я уже писал вам: наперед
        соображайте, где какого чувства возможно возбуждение, и вступайте в те обстоятельства,
        держа себя на страже от волнений сердца, или держа сердце в крепких руках.
        В этом надо упражняться, и упражнением можно дойти до полной над собою власти.'
      cn: 人不能离情而活，但沉溺于情感却是越轨。当以思辨涤净并节制情感，使其导向正途。你易受感触，且心潮常淹没理智。请依我之前所写：预先思量何处可能激起何种情愫，而后进入这些境况时，要警醒于心绪之波动，或将心牢牢掌握。此乃需操练之功课，借由操练，终能完全掌控自我。
  - type: paragraph
    text:
      ru: Но все от Бога. К Нему и прибегать надо. А вы пишете, что не молитесь. Умница!
        Что же вы, в басурманки, что ли, записались?! Как не молиться? Вы не все готовые
        молитвы читайте, а и своими словами сказывайте Ему, что у вас на душе, и просите
        помощи. «Видишь, Господи, что у меня? И то, и то. Справиться с собою не могу.
        Помоги, Всемилостивый!» И всякую частичку своей нужды перескажите, и на все
        просите соответственной помощи. И это будет самая настоящая молитва. Можно
        и всегда молиться своей молитвой, не читая печатных молитв, только бы поблажки
        лености не было.
      cn: 但一切皆源于上帝。我们理当投奔于祂。然而你却写道，你并不祈祷。聪明的女子啊！难道你已加入异教徒之列了吗？！怎能不祈祷呢？你不必只读那些现成的祷文，也可用自己的言语向祂倾诉你心中的所思所想，并祈求祂的帮助。「主啊，祢看见我遭遇了什么吗？这般这般。我无法自持。求祢施以援手，祢这满有慈悲者！」
        你应将你细微的每一份需要都向祂诉说，并为这一切祈求合宜的帮助。这便将是最真切的祈祷。你也可时常以自己的祷告祈求，而不必诵读印刷的祷文，只要不纵容怠惰即可。
  - type: paragraph
    text:
      ru: 'Но зачем вы слушаете того, кто внушает вам: брось молитву? Или не видите,
        что это враг? Явно враг. Он в уши жужжит: брось; а иногда, будто охвативши
        все тело, тащит поскорее в постель. Все это его уловки. Но он свое дело делает,
        от доброго дела отвлекая. А нам надо свое дело делать, от доброго дела на
        отступая, пока не кончим. Так извольте вооружиться мужеством и врага не слушайте,
        и внимания никакого не обращайте на его жужжание. А рассерчать еще лучше.
        Серчание на врага – то же, что в грудь кого подать. Тотчас отлетит.'
      cn: 然而，你们为何要听信那蛊惑你们放弃祷告之人呢？难道你们不明白这是仇敌吗？显然，他就是仇敌。他在耳边嗡嗡作响，低语着：「放弃吧！」有时，他仿佛掌控了你们整个身体，将你们迅速拖向床榻。这都是他的诡计。他正竭力阻挠你们行善。而我们则应坚守己责，不退缩于善行，直至功德圆满。因此，请你们鼓足勇气，切莫听信仇敌之言，对他的蛊惑充耳不闻。若是能对此生出怒气，则更为妥善。对仇敌的愤怒，便如同将其一拳击退，他便会立刻远遁。
  - type: paragraph
    text:
      ru: От всей души желаю вам успокоиться наконец.
      cn: 我衷心希望你最终寻得安宁。
  - type: paragraph
    text:
      ru: Благослови вас, Господи!
      cn: 愿主赐福于你！
- type: heading1
  initial:
    ru: '80.'
    cn: '80.'
  text:
    ru: Успокоение после воздвигнутой врагом бури искушений. Сборы на родину. Последний
      совет
    cn: 在仇敌掀起的试炼风暴平息之后。回归故土的准备。临别的忠告。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的慈悲与您同在！
  - type: paragraph
    text:
      ru: Ну, вот и слава Богу! Стали поперечить своим тревогам с молитвою или, лучше,
        врагу, воздымавшему их, – и пошел покой. Помоги вам, Господи, и продолжать
        такое действование.
      cn: 哦，感谢上帝！你们藉着祷告，开始抵挡那些搅扰的忧虑，或者更确切地说，抵挡那挑起这些忧虑的仇敌——于是平安就降临了。愿主帮助你们，持续这样的行动。
  - type: paragraph
    text:
      ru: 'Так видите, какую бурю перенесли вы! Над вами исполнилось слово Господа:«cатана
        просит...сеять вас как пшеницу»(Лк. 22, 31). Куда-куда он вас не бросал?!
        Господь попустил, и он сеял вас: то в одну сторону бросит, то в другую. Какая
        милость Божия, что наконец избавились! Вот и учитесь. Наука жизни опытом достается.
        Припомните хорошенько, что с вами было во все продолжение этого дурного состояния,
        и поточнее определите то. Все это время вы были под нападками врага. И знаете
        теперь, каковы эти нападки, как они являются и как отходят. По этому и вперед
        узнавайте, когда подвергнетесь вражескому стрелянию. Враг всегда маскирует
        себя призраком правости. Но вы не на это смотрите, а на то, что бывает на
        душе, именно: непрестанная тревога и смутная неопределенность. По этому тотчас
        можете догадаться, что подошел враг, – и гоните его безжалостно отвержением
        и молитвой. А Божие воздействие всегда светоносно. Это Ангел хранитель влагал
        вам в уши слово утешения. Навыкайте его слушаться, и он будет учить вас всему.'
      cn: 你们看，你们经历了怎样一场风暴啊！在你们身上，主的话语应验了：「撒旦要求……筛你们，如同筛麦子一样」（路加福音 22:31）。它将你们抛向何处，又何处不曾抛过？！主允许了，它便筛你们：一时抛向这边，一时又抛向那边。这是何等大的上帝的怜悯，你们终于得以解脱！现在，你们要从中学习。生命的学问是通过经验获得的。好好回想一下，在整个这恶劣的状态中，你们身上发生了什么，并更精确地界定它。这整个时期，你们都在敌人的攻击之下。现在你们知道了这些攻击是怎样的，它们如何出现又如何消退。根据这一点，今后当你们再遭受仇敌的箭射时，也能辨认出来。仇敌总是以正直的幻象来伪装自己。但你们不要看这一点，而要看灵魂中发生的变化，那就是：持续不断的焦虑和模糊不清的不确定感。因此，你们可以立刻猜测到敌人已经临近，——并且毫不留情地用拒绝和祷告来驱逐它。而上帝的作为总是充满光明的。这是守护天使将安慰的话语放入你们耳中。习惯听从祂，祂会教导你们一切。
  - type: paragraph
    text:
      ru: Очень рад, что вы стали на свою дорогу. И извольте трудиться над собою,
        приготовляясь туда, куда задумали. Враг понуждает спешить. Он всегда полошит,
        чтобы спутать дело. А Божие идет мирно и тихо. Нельзя иначе, как с пожданием.
        Всему свой час. Придет час, как на санках под гору скатитесь, как я уже писал.
      cn: 我很欣喜你已踏上自己的道路。请你悉心修行，为所向往的境地预备。仇敌总催促人匆忙，它常搅扰，意欲混淆是非。然而，上帝的行事却是平安而宁静的。非藉着忍耐，别无他途。凡事皆有时节。时辰一到，你便会如我所言，乘雪橇滑下山坡一般。
  - type: paragraph
    text:
      ru: Собираетесь в деревню и мечтаете о сладостях деревенской жизни. Добре, добре!
        Та жизнь истину имеет. В городах, а паче в столицах, нет истины. Тут все комедии
        играют. Дай, Господи, поскорее и благополучно добраться вам до этого места,
        где вы так безмятежно росли и воспитывались. Чем помянете пребывание в древней
        столице?! Всяко она преподала вам добрую науку, особенно под конец порядочно
        поджарила вас на сковородке.
      cn: 您正前往乡村，心中憧憬着那份田园生活的甘甜。甚好，甚好！那样的生活蕴含着真理。在城市中，尤其是在京城里，却没有真理可言。这里的一切都如同演戏一般。愿主保佑您能尽快平安地抵达那个地方，您曾在那儿无忧无虑地成长和受教。您将如何追忆在古老京城的时光呢？想必它也赐予了您一些良善的教诲，特别是到了末了，它可着实将您在煎锅里好生烤炼了一番。
  - type: paragraph
    text:
      ru: В деревне будете анахореткою. Присоединяю к вашим мечтам нечто свое. Найдите
        естественную пещеру или выкопайте ее своими руками. С одного боку, если можно,
        пусть будет маленький источник, с другого – какое-нибудь фруктовое дерево,
        спереди – небольшой цветничок. К дереву и цветам приучите несколько поющих
        птичек. Вставайте раньше и, уединяясь сюда, вместе с птичками пойте славу
        Создавшему всяческая!
