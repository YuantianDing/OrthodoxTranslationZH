      cn: 上次我并未尽述您信中所触及的每一点。现奉上补充。您说：「我还看到一件事：所有人都匆匆忙忙，追逐着什么，想要抓住，但无人能成功。我曾走过一条拥挤的街道或地方——那是何等的喧嚣与忙碌！然而我再看：家家户户亦是如此，恐怕他们的灵魂深处也一样。我百思不解：难道真的可以这样生活吗？我还看到一件事：这里的人们彼此挤压、束缚、欺凌，无人拥有自己的意志和自由。你不能随心所欲地穿着，不能随心所欲地行走，也不能随心所欲地说话——你不能随心所欲地做任何事。他们的一切都服从于某种律法，却不知是何人所写；它压迫着所有人，却无人敢打破。因此，他们自己也成了彼此的暴君。你若胆敢不听从某人——便有祸了。例如，我想唱歌时便会唱歌。那真是天堂啊：自己愉悦，听者也愉悦。但在这里，你想唱也得唱，不想唱也得唱。它被非常客气地提出，但拒绝却被视为违法之事。于是你便唱了。内心承受着难以忍受的重负——胸腔几乎要炸裂，却还要故作姿态——表现出你是发自内心歌唱的。我注意到其他人也是如此。这就是你们的自由！然而从外面看，一切又是那么的无拘无束。那是手脚被捆缚的无拘无束啊！为此，我开始仔细观察：他们做其他事情是否也是真心实意。结果如何？或许我错了，但我没有看到任何发自内心的事情。爱抚是装出来的，乐于助人也是，彼此尊重也是。一切都是装出来的。在那光滑优雅的外表之下，隐藏着一个截然不同的灵魂，如果将它暴露出来，没有人会觉得它优雅，甚至连勉强能接受都算不上。所以结果是，当我们聚在一起时，便成了一群演员的集合。一场喜剧！还有一件事令我感到奇怪——那就是所有人都散发着冰冷的气息。怎么会这样？！明明大家似乎都愿意为彼此付出灵魂，但周围却弥漫着寒意！」
  - type: paragraph
    text:
      ru: 'Совершенно верно. К вашему описанию нечего и прибавлять. Все это давно
        уже замечено и указано в предосторожность. ЕщеМакарий Великийвот как изображал
        увиденную вами сумятицу и гоньбу за чем-то: «Чада века сего уподобляются пшенице,
        всыпанной в решето земли сей, и просеваются среди непостоянных помыслов мира
        сего, при непрестанном волнении земных дел, пожеланий и многосплетенных вещественных
        понятий. Сатана сотрясает души и решетом, то есть земными делами, просевает
        весь грешный род человеческий. Со времени падения, как преступил Адам заповедь
        и подчинился лукавому князю, взявшему над ним власть, непрестанными обольстительными
        и мятущимися помыслами всех сынов века сего просевает и приводит он в столкновение
        в решете земли. Как пшеница в решете у просевающего бьется и, взбрасываемая
        непрестанно, в нем переворачивается, так князь лукавства земными делами занимает
        всех людей, колеблет, приводит в смятение и тревогу, заставляет приражаться
        к суетным помыслам, нечистым пожеланиям, земным и мирским связям, непрестанно
        пленяя весь грешный род Адамов. И Господь предсказал Апостолам будущее на
        них восстание лукавого:«сатана просит вас, дабы сеял, яко пшеницу: Аз же молихсяОтцу
        Моему,да не оскудеет вераваша» (Лк. 22, 31–32). Ибо сие слово и определение,
        изреченное Создателем Каину явно:«стеня и трясыйся, в тревоге,будешина земле»(Быт. 4, 12),
        служит втайне образом и подобием для всех грешников, потому что род Адамов,
        преступив заповедь и сделавшись грешным, принял на себя втайне сие подобие.
        Люди приводятся в колебание непостоянными помыслами боязни, страха, всякого
        смущения, пожеланиями, многообразными всякого рода удовольствиями. Князь мира
        сего волнует всякую душу, не рожденную от Бога, и, подобно пшенице, непрестанно
        вращающейся в решете, разнообразно волнует человеческие помыслы, всех приводя
        в колебание и уловляя мирскими обольщениями, плотскими удовольствиями, страхованиями,
        смущениями» (Беседа 5, § 1–2).'
      cn: 言之凿凿，对您的描绘实无他可增添。这一切早已为人所察觉，并作为警示而指出。伟大的马卡里奥斯长老（St. Macarius the Great）曾如此描绘您所见之混乱与追逐：「这世代的儿女，如同麦子被倾入这尘世的筛中，在世俗变幻不定的思虑中被筛动，在世事、欲望和缠结的物质观念之永不停息的波动中被筛选。撒旦摇撼着灵魂，用筛子，亦即世俗之事，筛遍了所有罪恶的人类。自堕落以来，亚当违背了诫命并屈服于那邪恶的君王，那君王掌控了他，便用永不止息的诱惑与混乱思虑筛遍了这世代所有的儿女，使他们在尘世的筛中相互冲撞。如同筛中的麦子，在筛动者手中被击打，永不停息地被抛起翻转，那邪恶的君王亦以世俗之事缠绕所有人，使他们动摇、混乱与不安，迫使他们依附于虚妄的思虑、不洁的欲望、世俗的羁绊，永不停息地俘虏亚当所有有罪的后代。主也曾预言那邪恶者将要兴起抵挡使徒们：『撒旦求你们，要筛你们，如同筛麦子一样；但我已为我的父祈求，叫你们的信心不至于失却』（路加福音
        22:31-32）。因为这创造主对该隐明言的言语和定论：『你必在地上流离飘荡』（创世记 4:12），在暗中是所有罪人的写照与形像，因为亚当的后代，违背了诫命并变得有罪之后，在暗中接受了这形像。人们被变幻不定的恐惧、惊慌、各种困扰、欲望以及各种形形色色的享乐思虑所动摇。这世界的君王搅动着每一个未由上帝而生的灵魂，如同筛中永不停息旋转的麦子，以各种方式搅动着人类的思虑，使所有人都动摇，并以世俗的诱惑、肉体的享乐、惊恐与困扰来网罗他们。」
        （《讲道集》第5篇，第1-2节）。
  - type: paragraph
    text:
      ru: Вот вам в придаток к вашему наблюдению! Вы заметили, что есть и бывает.
        А святой Макарий указал и причину того, и первое исходище. Этот взгляд на
        дело в том круге, о коем речь, не принимается, и речи о том заводить нельзя.
        Вас же прошу усвоить этот взгляд и всегда держать его в мысли. Он выражает
        суть дела и, будучи вами принят с убеждением, будет служить для вас ограждением
        от обаяний светской жизни. Чтоб больше об этом подумать и более сродниться
        с таким образом мыслей, потрудитесь прочитать всю эту пятую беседу святого
        Макария. Книгу эту я давал вашей матушке, и она хотела ее приобресть.
      cn: 这正是您所观察到的额外收获！您已注意到有「是」与「存在」，而圣玛卡里奥斯则指出了其原因及其最初的源头。这种观点在所谈论的圈子里是不被接受的，也是不能提及的。但我请求您采纳这种观点并常存心中。它表达了事情的本质，若您能坚信不疑地接受，它将成为您抵御世俗生活魅惑的屏障。为了对此有更深入的思考，并更亲近这种思维方式，请您务必阅读圣玛卡里奥斯的这第五篇讲道集。这本书我曾给过您的母亲，她也曾想买下它。
  - type: paragraph
    text:
      ru: 'Со своей стороны прибавлю, что эта гоньба за чем-то и неудовлетворенность
        ничем зависят от того же, о чем я писал прошлый раз: именно от того, что таким
        образом жизни не все естество человеческое питается и не все потребности его
        удовлетворяются. Неудовлетворенная сторона, как голодная, требует пищи во
        утоление своей алчбы и жажды и гонит человека искать ее. Человек и бежит искать,
        но как он вращается все в том же круге, не удовлетворяющем голодающей стороны,
        то удовлетворения не бывает, голод и жажда не пресекаются, не прекращается
        и требование пищи, не прекращается и гоньба. И никогда она не прекратится
        в живущих по духу мира. Враг же держит их в ослеплении, по коему они не замечают
        ошибки, что не той дорогой бегут и не туда стремятся, и в этом мраке томит
        и душит эти души – бедные. И так их отуманил враг, что и говорить им об их
        ошибочности не смей никто. Так и зарычат, как лютые звери. Не рыкание ли это
        того льва, который всюду рыщет,«иский кого поглотити»(1Пет. 5, 8)!'
      cn: 从我这方面而言，我要补充的是，这种对某种事物无休止的追逐和对任何事物都无法满足的感受，其根源与我上次所写的主题相同：那便是，以这种方式生活，并非人类的整个本性都得到了滋养，也并非所有的需求都得到了满足。那未被满足的一面，如同饥饿一般，要求着食物以平息其饥渴，并驱使人去寻找它。人也确实奔波寻觅，然而，由于他始终在那个无法满足其饥饿之面的循环中打转，满足便无从发生，饥饿与干渴也因此无法止息，对食物的需求亦永无停歇，那无休止的追逐亦不曾中断。而对于那些依照世俗精神而活的人，这种追逐将永无止境。仇敌则使他们陷入盲目之中，以至于他们不曾察觉自己的错误，不知自己所奔跑的方向有误，所追求的目标亦不对。在这种黑暗中，他折磨并扼杀了这些可怜的灵魂。仇敌如此蒙蔽了他们，以至于无人敢向他们指出其谬误。因为他们会如同凶猛的野兽一般咆哮。这难道不是那只四处游荡，寻觅「可吞噬之人」（彼得前书
        5:8）的狮子的吼声吗！
  - type: paragraph
    text:
      ru: Что касается до других замеченных вами сторон светской (мирской) жизни,
        скажу только, что иначе сему и быть нельзя. Ибо такая жизнь есть жизнь падшего
        человечества, которого исходная черта есть самолюбие, или эгоизм, себя ставящий
        целью, а все и всех – средством. Тут причина того, что всякий хочет навязать
        свои желания другому или связать его ими, что назвали вы очень метко тиранством.
        Уж как не скрашивает кто своих желаний, позади всего стоит эгоизм, желающий
        повернуть вас по-своему или сделать вас средством. Тут причина и лицедейства,
        суть которого есть напряженное ухищрение всячески прятать свои дурные стороны,
        не исправляя их, иначе пресечется влияние на других и, следовательно, пользование
        ими как средствами. Тут причина и того, что от всех холодом веет – ибо всякий
        замкнут в себе и не разливает лучей теплой жизни вокруг себя.
      cn: 至于您所注意到世俗（尘世）生活的其他方面，我只能说，这些本就是如此，无法改变。因为这样的生活乃是堕落人类的生活，其起始之特征便是自爱，亦即自私，将自身立为目的，而将所有事物和所有人视为手段。这便是为何人人皆欲将自己的愿望强加于他人，或以己愿束缚他人，您将其称之为暴政，可谓一针见血。无论何人如何粉饰自己的愿望，其背后始终站立着自私，渴望按照自己的方式扭转您，或将您变为其手段。这也是虚伪的根源，其本质便是费尽心机，竭力隐藏自己的阴暗面，却不加以修正，否则便会断绝其对旁人的影响，进而无法将他们作为工具使用。这亦是为何所有人皆散发着寒意——因为人人皆封闭于自身，不向四周播撒温暖生命的阳光。
  - type: paragraph
    text:
      ru: 'Правда, вы, верно, встречаете несколько лиц с симпатичным строем сердца:
        так и льнут и берут прямо за сердце. Такое расположение есть остаток родственного
        чувства, с каким создан человек в отношении к другим, но оно тут состоит в
        услугах у эгоизма, который пользуется им как лучшим средством к устроению
        своих дел. Я знаю одно такое лицо. Лучше прямой эгоист или эгоистка, чем такие
        симпатисты или симпатистки. В тех хотя заметить можно, куда ведут дело, а
        здесь редко кому удается этого достигнуть.'
      cn: 您当然会遇到一些心地善良的人：他们是如此地贴近您，直接触动您的心弦。这种 Disposition 是人类被造时对他人所怀有亲近感的残余，但在这里它却成了自私的帮手。自私利用它作为促成自身事务的最佳手段。我认识这样一个人。比起直截了当的自私者，这种所谓的「sympathist」要糟糕得多。对于前者，您至少能看出他们打算做什么，而对于后者，却很少有人能洞悉其真实意图。
  - type: paragraph
    text:
      ru: 'Правда, вы непрестанно почти встречаете услуги, но они делаются затем,
        чтоб потом за одну запрячь вас на десять дел в свою пользу. Скажете: «Да как
        же это? Тут все бьют на честность, и в чем-либо показать нечестность значит
        сгубить себя». Правда, что так есть, но эта честность есть маска эгоизма;
        все дело тут – не ударить себя в грязь лицом, для чего нередко допускаются
        самые бесчестные поступки, коль скоро можно утаить их от других. Вы даже услышите
        или уже услышали приговоры: это эгоист, это эгоистка! Не подумайте, что говорящие
        это сами чужды эгоизма. Нет, этот приговор относится к тем, которые не позволяют
        повертывать собою или употреблять себя в средство для эгоистических целей
        тех, которые так о них судят. И следовательно, прямо обличает в сих последних
        эгоистов и эгоисток. Я слышал, что такие особы даже монахов укоряют в эгоизме:
        что-де для себя одних живут. Бедные монахи! Ни поесть, ни попить, ни поспать,
        день и ночь на ногах, в послушаниях, не имея своей воли и своих желаний, –
        и попали в эгоисты! По этому одному можете судить, какого достоинства суть
        и вообще обличения в эгоизме, какие встречаете или встретите среди светских.
        Они значат: нашла коса на камень.'
      cn: 您确然几乎不间断地遇到各种襄助之举，然而，这些行径的目的，不过是先为您套上辔头，之后再将您驱策于十倍之私利劳役中。您或许会说：「这怎么可能？世人皆以诚信相待，若有丝毫示人以不诚，便意味着自毁前程。」
        确乎如此，然而，这种诚信不过是自私的伪装；此中一切所为，只为保全颜面，为此，即便是不义之举，只要能瞒过他人，亦常有为之者。您甚至会听到，或已听到这样的评断：「那是自私之人，那是自私之妇！」
        请勿以为，说出这些话语的人，自身便远离自私。绝非如此，此等评断，乃是指那些不愿受人摆布，或不愿成为他人自私目的之工具者，而那些下此判断之人，便因此直接暴露出其自身的自私。我曾闻此等人物，甚至斥责修士为自私，言其只为自身而活。可怜的修士们啊！无暇饮食，无暇安寝，日夜奔波，遵从顺服，无有己意与私欲，却落得个自私之名！仅凭此一点，您便可判断，您在世俗中遇到或将遇到的，那些泛泛指责他人自私之言论，其价值几何。它们不过意味着：针锋相对，两不相让。
  - type: paragraph
    text:
      ru: 'Пересмотрев написанное, вижу, что это я очень грубый произнес суд над светской
        жизнью, но не беру слова назад. Может быть, я и не написал бы того, что написалось,
        но как вы сами заметили довольно темненькие пятна в свете, то я и разохотился
        запеть в ту же ноту, и не думаю, чтоб это сколько-нибудь вас покоробило после
        того, что сами вы сказали. Но ожидаю от вас вопроса: «Как же быть-то?» Это
        и будем решать в продолжение всей нашей переписки. Теперь же скажу только:
        совсем вам отстать от всех, конечно, нельзя, но сколько можно отнекивайтесь
        входить в круг этой светской жизни, а когда втянут против воли, держите себя
        так, как бы вас там не было: видя не видьте и слыша не слышьте. Видимое пусть
        проходит мимо глаз и слышимое – мимо ушей. Внешне действуйте как и все, будто
        нараспашку, но сердце свое берегите от сочувствий и увлечений. В этом главное:
        сердце берегите – и будете там только телом, а не душою, верно исполняя заповедь
        Апостола: да будут«требующии мира... яко не требующе»(1Кор. 7, 31). Мир здесь
        то же значит, что у нас свет и светская жизнь. Вы будете «требующая мира»,
        то есть имеющая нужду соприкасаться со светской жизнью, но когда будете держать
        вдали от всего свое сердце, то будете «яко не требующая» такой жизни, то есть
        не по сочувствию и желанию в ней участвующая, а вынуждаема будучи настоящим
        своим положением.'
      cn: 重阅拙笔，我发现自己对世俗生活作出了极其严厉的评判，但我绝不收回这些言辞。或许我本不会写下这些，但既然您自己也注意到光明中的诸多阴翳，我便心血来潮，与您同声相和，我想这绝不会让您感到丝毫不安，毕竟您已有所表述。然而，我期待着您提出这样的问题：「那该如何是好呢？」
        这正是我们将在接下来的书信往来中探讨的议题。现在，我只想说：您当然不可能完全脱离一切，但请尽可能地谢绝进入那世俗生活的圈子。而当您身不由己被卷入其中时，请保持仿佛您不在那里的姿态：视而不见，听而不闻。让所见之物从眼前掠过，让所闻之声从耳边飘过。在外在行动上，您可以像众人一样，看似敞开，但务必守护您的心，使其远离同情与沉溺。这才是关键：守护您的心——如此您在那里就只是肉身，而非灵魂，切实遵行着使徒的诫命：「享用世俗的……仿佛不享用」（哥林多前书
        7:31）。这里的「世俗」与我们所说的「尘世」和「世俗生活」意涵相同。您将是「享用世俗的」，亦即需要与世俗生活有所接触的人。但当您将心全然置于其外时，您就成了「仿佛不享用」这种生活的人，也就是说，您不是出于同情和渴望而参与其中，而是因您当前的处境所迫。
  - type: paragraph
    text:
      ru: Утомил я вас многописанием, но вы же меня понудили. Прошу не пропустить
        без внимания написанного, особенно последних строк.
      cn: 我的繁冗书写想必已让您疲累，但这却是您所催促的。恳请您勿要忽视字里行间所陈述的一切，尤其是末尾的几行。
- type: heading1
  initial:
    ru: '5.'
    cn: '5.'
  text:
    ru: 'Три стороны человеческой жизни. Первая сторона: жизнь телесная, ее органы
      и потребности; нормальная и излишняя заботливость о теле'
    cn: 人的三重生命。第一重：肉体生命，其器官与需求；对身体合宜与过度的关怀
  children:
  - type: paragraph
    text:
      ru: 'Сколько вы наделали вопросов по поводу предыдущих двух писем! Это показывает
        в вас прилежную, живую и восприимчивую ученицу и обещает успех. Тем охотнее
        мне писать. Но не на все буду вам отвечать теперь, оставляя ответы до следующих
        разов. Займусь тем, что более всего вас занимает. Пишете: «Ваши слова о сторонах,
        силах и потребностях человеческого естества вводят меня внутрь себя. Вхожу.
        Кое-что вижу, но большая часть то туманна, то совсем невидима для меня. Сильно
        желаю знать, что такое духовная, душевная и телесная сторона в человеке, какие
        в каждой потребности и как они удовлетворяются. Мне очень хотелось бы держать
        себя на уровне человеческого достоинства – истинного, как нам назначено быть
        Творцом».'
      cn: 关于前两封信，您提了许多问题！这表明您是一位勤勉、活泼、善于领悟的学生，预示着成功。因此，我更乐意提笔。但并非所有问题我都会现在回答，有些答案会留到以后。我将专注于您最关心的问题。您写道：「您关于人性的各方面、能力和需求的话语，引领我进入内心深处。我进入了。看到了一些，但大部分对我而言或模糊不清，或完全不可见。我非常渴望知道人内在的属灵、属魂和属体的方面是什么，每个方面有哪些需求，以及它们如何得到满足。我非常希望能够保持在人类尊严的水平——那是真实的，正如造物主为我们所命定的那样。」
  - type: paragraph
    text:
      ru: Хорошо-с! Вы касаетесь самых основ нашей жизни, объяснение которых даст
        нам основы для всех последующих рассуждений. Уж как же иначе человеку и жить,
        как не так, как он устроен. Установив здравые понятия о том, как устроен человек,
        получим вернейшее указание на то, как ему следует жить. Мне думается, что
        многие потому и не живут, как должно, что думают, будто правила о сей достодолжной
        жизни навязываются совне, а не исходят из самого естества человека и не им
        требуются. Если б были уверены, что так есть, не стали бы поперечить им и
        отступать от них. Итак, извольте прислушать.
      cn: 好极了！您触及了我们生命最根本的基石，对这些基石的阐释将为我们所有后续的探讨奠定基础。人除了按照他的本性结构而活，还能如何生活呢？一旦确立了关于人如何构成之健全观念，我们便能获得关于他应如何生活的至确指引。我以为，许多人之所以未能尽其本分而活，乃是因为他们认为这些关于合宜生活的规矩是从外部强加而来，而非源于人自身的天性，也非为他所必需。倘若他们能确信实情如此，便不会违逆和背弃这些规矩了。所以，请您细心倾听。
  - type: paragraph
    text:
      ru: 'Тело наше состоит из разных органов. Из коих каждый совершает свое отправление,
        существенно необходимое для жизни телесной. Главных органов три: 1) желудок
        с легкими, сердцем, артериями и венами, лимфатическими сосудами и множеством
        других сосудов, сосудцев и желез, служащих для разных отделений из крови и
        соков тела; отправление всех их – питание тела, или плототворение; 2) система
        мускулов и костей, отправление коих есть движение внутри и вовне и 3) система
        нервов, центр коих – голова, спинной мозг и система ганглий – где-то под брюшной
        и грудной преградой, а разветвления проникают все тело; отправление ее – чувствительность.
        Когда ход этих отправлений и взаимное их отношение в порядке, тело здорово
        и жизнь вне опасности, а когда этот порядок нарушается, тело заболевает и
        жизнь в опасности. Каждое отправление имеет свою потребность, которая дает
        себя живо чувствовать живущему, требуя удовлетворения. Потребности желудочной,
        или питательной и плототворной, части суть пища, питие, воздух, сон; потребность
        мускульно-костяной части есть потребность напрягать мускулы, которую всякий
        чувствует, долго засидевшись, и прямо потребность движения, заставляющая ходить,
        гулять, работать что-нибудь; потребность нервной части – приятное раздражение
        нервов всего тела, как мерность тепла и холода и подобное, и особенно приятное
        раздражение пяти наших чувств, в которых нервная система вышла наружу для
        общения с внешним миром.'
      cn: 我们的身体由不同的器官组成。其中每个器官都履行其职责，这对于肉体生命至关重要。主要器官有三个：1) 胃部，连同肺、心、动脉和静脉、淋巴管，以及许多其他血管、小血管和腺体，它们用于从血液和体液中进行各种分泌；所有这些器官的职责是滋养身体，或称作血肉的形成；2)
        肌肉和骨骼系统，它们的职责是内外运动；3) 神经系统，其中心是头部、脊髓和神经节系统——位于腹腔和胸腔隔膜之下，其分支遍布全身；它的职责是感受性。当这些职责的运作及其相互关系处于正常秩序时，身体是健康的，生命没有危险；而当这种秩序被扰乱时，身体就会生病，生命就处于危险之中。每个职责都有其需求，这些需求会使生命中的个体活生生地感受到，并要求得到满足。胃部或称营养和血肉形成部分的需求是食物、饮水、空气、睡眠；肌肉骨骼部分的需求是肌肉的紧张，任何久坐的人都会感受到这种需求，以及直接的运动需求，促使人们行走、散步、做些什么；神经部分的需求是全身神经的愉悦刺激，如冷热适中等，特别是我们五种感官的愉悦刺激，神经系统通过这些感官与外部世界交流。
  - type: paragraph
    text:
      ru: 'Все это, как видите, телесно – душе какое бы до всего этого дело. Но как
        она, по теснейшему сочетанию с телом, приняла его в свою личность, то своими
        считает и все потребности телесные. Оттого говорим: я хочу есть, пить, спать,
        хочу ходить, гулять, работать, хочу видеть разноцвет, слышать разноголосие,
        обонять разноухания и прочее. Усвоив себе все потребности телесные, душа своим
        делом считает и удовлетворение их и хлопочет о пище, питии, сне, одежде, крове
        и о всем прочем, всячески желая добиться того, чтоб тело было покойно и не
        тревожило ее своими докучливыми требованиями. Это отношение души к телу, которое
        она держит не учась, а сама собою, по внутреннему некоему понуждению, обнаруживается
        в ней вроде некоего инстинкта – животолюбием, телолюбием, желанием покоить
        тело и доставать все для того потребное.'
      cn: 这一切，如您所见，皆属肉身——灵魂对此本无牵涉。然而，由于灵魂与身体紧密结合，将其纳为自身之一部分，故将身体的一切需求亦视为己有。因此我们说：我欲食、欲饮、欲眠，我欲行走、漫步、劳作，我欲观斑斓色彩，闻百变之音，嗅万般芬芳，等等。灵魂既将身体的一切需求视为己有，便认为满足这些需求乃其分内之事，于是便为饮食、睡眠、衣物、居所及其他一切奔波劳碌，竭力争取，只为使身体得以安适，不再以其烦扰之索求滋扰灵魂。灵魂对身体的这种关系，并非习得，而是其自身所固有的，源自一种内在的驱动，表现为一种本能——对生命的热爱，对身体的依恋，渴望安抚身体，并为之备齐一切所需。
  - type: paragraph
    text:
      ru: Совокупность всего этого и есть телесная сторона человеческой жизни. Но
        не все здесь одинаково телесно, или плотяно и чувственно. Крепко плотяна только
        питательная часть, но и она облагораживается приспособлением ее удовлетворения
        к потребностям и целям собственно душевным. Органы же движения и чувства служат
        более нуждам души, чем тела. А один орган, стоящий будто вне системы прочих
        органов, именно орган слова, исключительно есть орган души, назначенный для
        служения ей одной.
      cn: 这一切的集合，便是人类生命的躯体层面。然而，并非所有部分都同等地属于肉体，或是血肉与感官。唯有摄食部分是扎实的肉体层面，但即使是它，也因其满足方式与灵魂自身的需求和目的相契合而得以升华。而运动和感觉的器官，则更多地服务于灵魂的需求，而非肉体。至于一个似乎独立于其他器官系统之外的器官，那便是言语的器官，它纯粹是灵魂的器官，注定只为灵魂服务。
  - type: paragraph
    text:
      ru: 'Телесная, плотская, чувственная – неодобрительная в нравственном отношении
        – жизнь есть та, когда человек, увлекаясь крайне животолюбием и телолюбием,
        поставляет главной для себя целью и заботой покой тела, или всестороннее удовлетворение
        потребностей лишь телесных с забвением о душе и, тем паче, о духе. При этом
        каждая телесная потребность, естественно-простая, распложается во множество
        прививных потребностей чрез привычку и пристрастие к разным способам ее удовлетворения.
        Возьмите пищу, или питие, или одежду. Что, кажется, проще всего сюда относящегося?
        А между тем, сколько потребностей неотлучных: хоть умри, да подай! Оттого
        видим, что иные минуты не имеют свободной, бегая за нужным для удовлетворения
        их, при всем том, что десятки других лиц заняты для них тем же. У таких неизбежно
        должны голодать душа и дух, если они еще не совсем заглушены, забиты и погружены
        в чувственность.'
      cn: 身体的、肉体的、感官的——在道德上不被赞许的——生活，指的是当一个人，被极度的爱惜生命与爱惜身体所吸引，将身体的安适，或者说，对身体一切需求的全面满足，视为自己主要的目标与关怀，而全然遗忘了灵魂，更遑论精神。在这种情况下，每一个身体的自然简朴需求，都会因为习惯与对各种满足方式的癖好，而繁衍出无数额外的需求。以饮食或衣着为例。这其中还有什么看起来比它们更简单的事物呢？然而，却有如此之多的、无法摆脱的需求：即便身死，也非得满足不可！因此我们看到，有些人片刻不得闲暇，为了满足这些需求而四处奔波，即便有数十人也在为他们做着同样的事情。对于这样的人，灵魂与精神必然会饥饿，如果它们尚未完全被感官淹没、压抑和沉沦的话。
  - type: paragraph
    text:
      ru: Извольте о всем этом поразмыслить. О душе – до следующего письма.
      cn: 请您对这一切深思。至于灵魂之事，留待下封信函再叙。
- type: heading1
  initial:
    ru: '6.'
    cn: '6.'
  text:
    ru: 'Вторая сторона человеческой жизни: жизнь душевная – и три главных ее отправления.
      Первое отправление: сторона мыслительная с ее видами. Знание и наука. Нормальные
      отправления рассудка и пустое блуждание мыслей'
    cn: 人类生命的第二面向：灵魂生活——及其三大主要运作。第一个运作：思想层面及其各种表现。知识与学问。理智的正常运作与思想的空泛游荡。
  children:
  - type: paragraph
    text:
      ru: Вы входили внутрь, войдемте туда снова. Смотрите, какое там множество и
        разнообразие действий и движений! То одно, то другое, то входит, то выходит,
        то принимается, то отвергается, делается и переделывается. Ибо душа приснодвижна
        и на одном стоять не в силах. Если мы станем смотреть в душу сообща, то ничего
        не разберем – надо действия ее распределить по родам и каждый род потом рассматривать
        особо. Да уж давно присмотрелись и распределили все действия души на три разряда
        – мыслей, желаний и чувств, назвав каждый особой стороной души – мыслительной,
        желательной и чувствующей. Возьмем это разделение и начнем обозревать каждую
        сторону.
      cn: 你曾深入其境，让我们再次步入。看啊，那里有多少且多样的行为与动向！有时是这个，有时是那个；有时是进入，有时是退出；有时是被接纳，有时是被 отвер；有时是生成，有时是再造。因为灵魂永不停息，无法止于一处。如果我们一起审视灵魂，将一无所获——必须将其行为依类别划分，然后分别审视每一类别。确实，我们早已观察入微，并将灵魂的所有行为划分为三类：思想、愿望和感受，将每一类称为灵魂的一个特殊层面——思想层面、愿望层面和感受层面。我们将采纳此划分，并开始审视每一个层面。
  - type: paragraph
    text:
      ru: 'Сторона мыслительная. Если внутри нас видится смятение, то оно наибольший
        простор имеет в мыслях, желания же и чувства мятутся уже под действием мыслей.
        Но в разряде мыслей не все есть беспорядочное движение, есть в среде их ряд
        серьезных занятий. Они-то, собственно, и составляют настоящее дело жизни душевной
        со стороны мыслей. Вот эти занятия:'
      cn: 思想层面。若我们内在显现出骚乱，那么它在思想之中占据了最大的空间，而欲望和情感则是在思想的作用下才动荡不安。然而，在思想的范畴内，并非所有都是杂乱无运动，其中也有一系列严肃的活动。正是这些活动，真正构成了灵魂生命在思想层面的本然事务。这些活动便是：
  - type: paragraph
    initial:
      ru: '1.'
      cn: '1.'
    text:
      ru: Как только заметили вы что-либо вовне посредством своих чувств или выслушали
        рассказ других о том, что они заметили своими чувствами, тотчас все то воображение
        воображает и память запоминает, и в душу ничто не может войти помимо воображения
        и памяти. Затем и последующая деятельность мыслительная опирается на воображении
        и памяти. Чего не сохранила память, того не вообразишь, о том и думать не
        станешь. Бывает, что мысли прямо рождаются из души, но и они тотчас облекаются
        в образ. Так что мыслительная сторона души вся есть образная.
      cn: 一旦您凭借感官察觉到外在的任何事物，或者听闻他人讲述他们通过感官察觉到的事，想象力立刻就会把这一切构想出来，记忆力也会将其牢记在心。没有什么能不通过想象力和记忆而进入灵魂。之后，接续的思想活动也依赖于想象力和记忆。记忆没有保存的，您就无法想象，也不会去思考。有时思想直接从灵魂中诞生，但它们也立刻披上了形象的外衣。因此，灵魂的思维层面是全然具象的。
  - type: paragraph
    initial:
      ru: '2.'
      cn: '2.'
    text:
      ru: 'Но воображение и память добывают и хранят только материал для мыслей. Само
        движение мыслей исходит из души и ведется по законам ее. Припомните, как ваш
        меньшой брат, увидев какую-либо новую вещь, тотчас обращался к вам или другим
        с вопросами: «А что это? А кто это сделал? А из чего это?» – и не успокаивался,
        пока не решат ему всех этих вопросов и не удовлетворят его. Мыслительность
        души начинается именно с порождением сих вопросов и рождает мысли в ответ
        на них или принимает готовые уже об этом мысли от других. Воображение и память
        не мыслят. Они – чернорабочие силы, подъяремные. Способность души, из которой
        исходят такие вопросы и которою доискиваются и порождаются мысли в ответ на
        них, называется рассудком, которого дело рассуждать, обдумывать и находить
        требуемые решения. Понаблюдайте за собою – и найдете, что ничего у вас не
        делается без обдумывания и соображения. Всякую малость приходится обсуждать.
        Как бы мгновенно это ни делалось, повсюду входит соображение и идет по означенным
        прежде вопросам.'
      cn: 然而，想象与记忆所攫取并保存的，不过是思想的素材。思想的律动本身发自灵魂，并遵循其内在的法则运行。您可曾记得，您的幼弟在见到新奇之物时，会立刻转向您或他人，连声发问：「这是什么？是谁造的？用什么做的？」——他总是不肯罢休，直到这些疑问全部得到解答，心满意足为止。灵魂的思维活动，正是始于这些问题的萌发，它催生思想以回应这些疑问，或者接受他人已有的思想。想象与记忆本身并不思考。它们是劳作的仆役，是负轭的役力。灵魂中那能生发此类疑问，并借此追寻、生成思想以作回应的能力，便称为理智。理智的职责在于辨析、深思，并寻得所需的答案。请您审视自身，便会发现，您所做的一切无不经过深思熟虑。即便微末之事，亦需反复推敲。无论其发生得多么瞬间，考量总会渗入其中，并循着先前所述的问题而展开。
  - type: paragraph
    initial:
      ru: '3.'
      cn: '3.'
    text:
      ru: 'Когда вы обдумываете, то тут нет еще определенной мысли. Мысль определенная
        установляется, когда найдете решение какого-либо из вопросов. Рассудок ваш
        все роется, ища, что такое есть какая-либо вещь, откуда она и для чего она
        и прочее. Когда же найдете сами такое решение или, выслушав его от других,
        согласитесь с ним, обыкновенно говорите: «Теперь понимаю, толковать больше
        нечего, дело решенное». Это решение дает покой вашей мыслительности относительно
        занимавшего вас предмета. Тогда рассудок ваш обращается к другим предметам,
        а сложившаяся мысль сдается в архив душевный – память, откуда по требованию
        нужды берется как пособие к решению других вопросов, как средство к слаганию
        других мыслей. Совокупность всех сложившихся таким образом понятий составляет
        образ ваших мыслей, который вы и обнаруживаете при всяком случае в речах своих.
        Это есть область вашего знания, добытого вами трудом мысленным. Чем больше
        у вас решено вопросов, тем больше определенных мыслей или понятий о вещах;
        чем больше таких понятий, тем шире круг вашего знания. Таким образом, как
        видите, выше памяти и воображения у вас стоит рассудок, который своим мыслительным
        трудом добывает для вас определенные о вещах понятия или познания.'
      cn: 当您思索时，此时尚未有确定的念头。确定的念头是在您找到某个问题的答案时才得以确立。您的理性不断探寻，寻求某物究竟为何，其源何处，其目的何在等等。当您亲自寻得此种答案，或从他人处听闻并心悦诚服时，您通常会说：「现在我明白了，不必再多加解释，此事已然有定。」
        这个答案便使您对所思之物的心绪得以安宁。于是您的理性转向其他事物，而业已形成的念头则存入灵魂的档案——记忆之中，待到需要之时，便从中取出，作为解决其他问题的助力，作为构筑其他念头的途径。所有这些业已形成的观念汇聚一堂，便构成了您的思想方式，您在任何场合都会在言语中展露出来。这便是您通过心智劳作所获知识的领域。您解决的问题越多，对事物的确定念头或观念便越多；此类观念越多，您的知识领域便越广阔。如此看来，您会发现，在记忆与想象之上，屹立着您的理性，它以其思虑之工，为您撷取关于事物的确定观念或认识。
  - type: paragraph
    text:
      ru: 'Не на всякий вопрос удается нам добыть определенный ответ. Большая часть
        их остается нерешенными. Думают-думают, и ничего определенного не придумают.
        Почему говорят: может быть, так, а может быть, этак. Это дает мнения и предположения,
        которых в общей сложности у нас не больше ли, чем сколько есть определившихся
        познаний.'
      cn: 并非每一个问题，我们都能寻得确切的答案。绝大多数的问题仍悬而未决。人们反复思索，却终究未能得出任何确定的结论。因此，人们常说：「或许如此，或许彼般。」这便催生了各种见解与设想，它们总数之繁盛，是否已超越了我们所确知的知识呢？
  - type: paragraph
    text:
      ru: Когда кто, обсуждая известный класс предметов, добудет сам и от других позаимствует
        так много определенных о них мыслей и понятий, а нерешенное в них успеет дополнить
        такими удачными мнениями и предположениями, что может счесть этот круг предметов
        достаточно познанным и уясненным, тогда приводит все добытое в порядок, излагает
        в связи и последовательности и дает нам науку о тех предметах. Наука – венец
        мыслительной работы рассудка.
      cn: 当一个人，在讨论某个特定类别的议题时，能亲自获取并从他人那里借取许多确凿的观点和概念，并且成功地以如此得当的见解和设想来补充其中尚未解决之处，以至于他可以认为这一系列的议题已然获得了充分的认知与阐明。那时，他便将所有已获得的成果整理归序，以连贯而有条理的方式加以阐述，从而赋予我们关于这些议题的学问。学问，乃是理性思维劳作的冠冕。
  - type: paragraph
    text:
      ru: 'Все это я рассказываю вам затем, чтобы яснее вам было, в чем должна состоять
        естественная, законная деятельность нашей мыслительной силы. Ей следовало
        бы трудолюбно обсуждать неведомое еще, чтобы познать то. Научниками быть дано
        очень немногим, не всем можно и проходить науки, но обсуждать окружающие нас
        вещи, чтоб добыть определенные о них понятия, всем и можно, и должно. Вот
        этим и следовало быть у всех занятою мыслительной силе. Сколько она добудет
        – это судя по своей крепости, но она должна быть всегда занята серьезным делом
        обдумывания и обсуждения действительностей. Между тем, что видим в нашей мысленной
        области? Непрерывное движение образов и представлений без всякой определенной
        цели и порядка. Помышления за помышлением восстают и то идут в ряд, то поперечат
        друг другу, то забегают вперед, то возвращаются назад, то отбегают в сторону,
        ни на чем не останавливаясь. Это не рассуждение, а блуждание и рассеяние мыслей;
        следовательно, состояние, совсем противоположное тому, чем бы следовало являться
        нашей мыслительной силе, – болезнь ее, столь внедренная в нее и общая всем,
        что вы ни одного не найдете человека, который бы мог постоянно вести серьезный
        труд мышления, не подвергаясь рассеянию и блужданию мыслей, отрывающих его
        от дела и увлекающих в разные стороны. Часто мы задумываемся. Что это за состояние?
        Вот что: мысль сходит в архив памяти и помощию воображения перебирает там
        весь собравшийся хлам, переходя от истории к истории по известным законам
        сцепления представлений, приплетая к бывалому небывалое, а нередко даже невозможное,
        пока не придет в себя и не возвратится к действительности окружающей. Говорят:
        углубился. Углубился, но в пустоту, а не в серьезное обсуждение дела. Это
        есть то же, что сонное мечтание, – праздномыслие и пустомыслие. Понаблюдайте
        за собою – и увидите, что большая часть времени проходит у нас именно в таком
        пустомыслии и блуждании мыслей. Иной день (и не больше ли таких) ни одной
        серьезной мысли не вспадет на ум. Прошу обратить на это внимание и заняться
        решением вопроса: пристало ли так действовать разумной твари? А я, между тем,
        обращусь к другим разрядам душевной деятельности.'
      cn: 我将这一切讲述与您，是为了让您更清楚地明白，我们思想力量的自然而正当的活动应当是怎样的。它本应勤勉地探讨那些尚未知晓的事物，以期认知它们。成为学者是极少数人的天赋，并非所有人都能研习科学，但探讨周遭事物以形成明确的概念，却是人人皆可为，亦人人皆应为之事。我们的思想力量本应始终为此而忙碌。它能获得多少，端视其自身的力量而定，但它应当始终投入于严肃的沉思和对现实的探讨之中。然而，在我们思想的领域中，我们所见为何？是图像与概念无休止的涌动，毫无明确的目的和秩序。思绪接踵而至，有时循序排列，有时又相互抵触，有时超前，有时回溯，有时偏离，不曾停歇于任何一处。这不是推理，而是思想的游荡与散漫；因此，这是一种与我们思想力量应有状态全然相反的情形——它的病症，如此根深蒂固且普遍存在于所有人之中，以至于您找不到一个能够持续进行严肃思考，而不受思绪散漫和游荡之苦，不被其从任务中抽离并引向不同方向的人。我们常常陷入沉思。这是一种怎样的状态？它便是如此：思想进入记忆的档案库，借助想象力在那里翻检所有积聚的杂物，依照概念关联的既定法则，从一个故事跳到另一个故事，将曾经发生之事与从未发生之事乃至不可能之事混杂在一起，直到它清醒过来，回归到周遭的现实。人们说：他沉思了。他沉思了，但沉入的是虚无，而非对事务的严肃探讨。这与睡梦中的幻想无异——是闲思和空想。请您审视自己，便会发现，我们大部分时间正是虚耗在这种空想和思绪的游荡之中。有时一整天（甚至更多这样的日子），脑海中竟没有一丝严肃的念头闪现。我恳请您对此予以关注，并着手解决这个问题：一个有理性的受造物，如此行事是否得体？与此同时，我将转向灵魂活动的其他类别。
- type: heading1
  initial:
    ru: '7.'
    cn: '7.'
  text:
    ru: Желательная сторона душевной жизни. Ее отправления. Правильное и беспорядочное
      состояние желательной способности
    cn: 灵魂生命中可欲求的一面。它的运作。意愿能力的正当与混乱状态
  children:
  - type: paragraph
    text:
      ru: Желательная сторона. Действующая здесь сила есть воля, которая волит – желает
        приобрести, употребить или сделать, что находит полезным для себя, или нужным,
        или приятным, и не волит – не желает противного тому. Волнения воли требуют
        соответственного дела, потому воля прямее есть деятельная сила, которой существенная
        потребность – жить и действовать. Она держит в своем заведовании все силы
        души и тела и все подручные способы, которые все и пускает в ход, когда нужно.
        В основе ее лежит ревность, или ретивость, – жажда дела, а возбудителями стоят
        при ней – приятное, полезное и нужное, которых когда нет, ревность спит и
        деятельные силы теряют напряжение, опускаются. Они поддерживают желание, а
        желание разжигает ревность.
      cn: 愿望之维度。此间作用之力乃意志，其欲求——渴望获取、运用或成就，凡其所视之为有益于己、或所必需、或所惬意者，并拒斥——不欲求与之相悖者。意志之波动，需相应之行动，故意志更直接乃一行动之力，其本质需求乃生活与作为。它掌管魂与身之一切力量，以及所有可资利用之方法，并在需要之时，驱使它们悉数运行。其根基在于热忱，或曰殷勤——对行动之渴求；而其激励者，则为愉悦、有益与必需之事物。当这些缺席之时，热忱便沉睡，行动之力亦失去张力，变得松懈。这些（愉悦、有益与必需）维系着愿望，而愿望则点燃了热忱。
  - type: paragraph
    text:
      ru: 'Ход раскрытия сей стороны душевной таков. В душе и теле есть потребности,
        к которым привились и потребности житейские – семейные и общественные. Эти
        потребности сами по себе не дают определенного желания, а только нудят искать
        им удовлетворения. Когда удовлетворение потребности тем или другим способом
        дано однажды, то после того вместе с пробуждением потребности рождается и
        желание того, чем удовлетворена была потребность. Желание всегда имеет определенный
        предмет, удовлетворяющий потребность. Иная потребность разнообразно была удовлетворена,
        потому с пробуждением ее рождаются и разные желания: то того, то другого,
        то третьего предмета, могущего удовлетворить потребность. В раскрывшейся жизни
        человека потребностей за желаниями не видно. Роятся в душе только сии последние
        и требуют удовлетворения, будто сами для себя.'
      cn: 这种心灵层面的显现过程如下：在灵魂和身体中存在着各种需求，其中也掺杂了世俗的需要——家庭的和社会的。这些需求本身并不会产生明确的愿望，而只是催促人去寻求满足。一旦某种需求曾以某种方式得到满足，那么此后，随着需求的再次萌动，便会同时产生对曾满足该需求的对象的愿望。愿望总是指向一个能满足需求的具体对象。如果一种需求曾以多种方式得到满足，那么随着它的萌动，便会产生各种不同的愿望：有时是对这个，有时是对那个，有时是对第三个能满足需求的事物。在已然展开的人生中，人们往往只见愿望，不见需求。唯有这些愿望在灵魂中蜂拥而至，仿佛它们本身就是目的，不断寻求着满足。
  - type: paragraph
    text:
      ru: Что делать душе с сими желаниями? Ей предлежит выбор, какому предмету из
        возжеланных дать предпочтение. По выборе происходит решение – сделать, или
        достать, или употребить избранное. По решении делается подбор средств и определяется
        способ и порядок исполнения. За этим следует, наконец, дело в свое время и
        в своем месте. Всякое, даже самое маленькое, дельце идет сим порядком. Это
        можете вы проверить на каком-либо своем деле. По навыку иногда все эти действия
        совершаются мгновенно, и за желанием тотчас следует дело. Выбор, решение и
        средства берутся тогда из прежних дел и особого производства не требуют.
      cn: 灵魂应当如何处置这些欲望呢？它面临着选择，须在众多渴望之物中择一而优先。选定之后，便产生了一个决定——或去行，或去获取，或去使用那被选中的。决定既出，继而便是手段的甄选，以及执行方式与次序的确定。最终，在适当的时机和地点，行动便随之展开。凡事，即便是最微小之事，亦循此序而行。这一点，你可以在自己所做的任何一件事上加以验证。因着习惯，有时所有这些行动都会瞬息完成，欲望之后即刻便是行动。此时，选择、决定和手段皆取自过往之事，无需另作一番思虑。
  - type: paragraph
    text:
      ru: В пожившем человеке все почти делается по навыку. Редко случается какое-либо
        предприятие или начинание, выходящее из обычного порядка дел и знаний. Так
        уж бывает, что сложившаяся жизнь требует соответственных себе дел. Как они
        повторяются часто, то естественно обращаются в навык, нрав, правило жизни
        и характер. Из совокупности всех такого рода навыков, правил и порядков установляется
        образ жизни известного лица, как из совокупности установившихся понятий составляется
        образ его мыслей и воззрений. Зная о чей-либо жизни, можно угадывать, что
        думает он в то или другое время и как поступит он в известных обстоятельствах.
      cn: 在一个历经岁月的人身上，几乎所有事情都按照习惯来完成。很少有哪个事业或开始，会超出日常事务和知识的范畴。生活一旦定型，自然会要求与之相符的行为。由于这些行为频繁重复，它们自然而然地转变为习惯、品格、生活准则和个性。所有这些习惯、准则和秩序的集合，便构成了某人的生活方式，正如所有既定观念的集合构成了他的思维方式和见解。了解一个人的生活，便能推测他何时在想什么，以及在特定情境下他将如何行动。
  - type: paragraph
    text:
      ru: Заправителем деятельной жизни поставлено благоразумие, которое есть тот
        же рассудок, только состоящий на службе у воли. В мысленной области рассудок
        решает, как что есть из существующего, а в желательной и деятельной – определяет,
        как что делать должно, чтоб верно было достигаемо то, что законно возжелано.
        Когда навыкнет он определять это как следует, так что человек дела свои ведет
        всегда, или большей частью, с успехом, тогда ему справедливо приписывается
        благоразумие – уменье с успехом вести дела, верно соображая средства с целями
        и дела с внешними обстоятельствами.
      cn: 主宰积极生活的，乃是审慎。审慎，亦即是那置于意志之下的明辨。在思想的领域里，明辨抉择万物存在的实相；而在愿望和行动的领域中，它则规定我们当如何行事，方能确切实现心中合乎律法的希冀。当明辨熟习了其应有的规范，以至于一个人行事总能，或大部分时候，臻于成功时，审慎的称誉便理所当然地归于他——这是一种能成功处理事务的智慧，能准确地协调手段与目的，以及行动与外在环境。
  - type: paragraph
    text:
      ru: Из сказанного вам нетрудно будет вывести заключение о естественно-законной
        деятельности воли, которая, как видите, есть госпожа всех наших сил и всей
        жизни. Ее дело определять образ, способ и меру удовлетворения желаний, порождаемых
        потребностями или их заменивших, чтоб жизнь текла достодолжно, доставляя покой
        и радость живущему. Есть у нас, как поминалось, потребности и желания – душевные,
        телесные, житейские и общественные. Не у всех они одинаково проявляются, потому
        что не у всех одинаково слагается жизнь, а у одного так, у другого иначе.
        Дело человека определить, как в своем положении может и должен он удовлетворять
        свои потребности и желания, приладить подходящие к тому способы и вести по
        тому свою жизнь. Вести здравомысленно по установившейся норме свою жизнь со
        всеми делами ее и начинаниями – се есть задача желательной, или деятельной,
        стороны нашей жизни. Так бы следовало. Но вникните и рассмотрите, как бывает.
      cn: 从上述所言，您不难得出关于意志自然律动活动的结论。您看，意志是我们所有力量和全部生命的主宰。它的职责是确定满足由需求所产生或替代需求的欲望的方式、方法和程度，以使生命得以恰当地流淌，为活着的人带来宁静与喜乐。如前所述，我们有灵魂的、身体的、世俗的以及社会的各种需求和欲望。它们并非在所有人身上都以相同的方式显现，因为并非所有人的生活都以相同的方式构成，有的人如此，有的人则彼。人的任务是确定在其自身境况中如何能够并应当满足其需求和欲望，调整适合的方法并依此引导其生活。以健全的心智，按照既定的规范，引导自己的生活及其所有事务与开端——这便是我们生命中愿望的、亦即行动的这一部分的任务。本应如此。但请您深入思虑并审察，实际情况如何。
  - type: paragraph
    text:
      ru: 'В мысленной стороне у нас бывает смятение, рассеяние и блуждание мыслей,
        а в желательной – непостоянство, беспорядочность и своенравие желаний, а за
        ними и дел. Сколько времени проходит у нас в безделии и пустоделии: шатаемся
        туда и сюда, сами не зная для чего; делаем и переделываем, не умея дать здравого
        в том отчета; идут у нас начинание за начинанием и дело за делом, но из всего
        выходит только толкотня – суета. Зарождаются желания – и ничего с ними не
        поделаешь: давай и давай. И добро бы это однажды так, а то – почти что ни
        час. Отчего это? Расплылась госпожа наша – воля. Посмотрите еще, сколько у
        нас есть пришлых возбудителей желаний: гнев, ненависть, зависть, скупость,
        тщеславие, гордость и подобные. Источником желаний должны быть естественные
        потребности сложившейся жизни семейной и общественной, а в этих всех что есть
        естественного? Они только расстраивают естество и все порядки жизни. Откуда
        же это варварское нашествие? Оставлю это вам на рассуждение, а сам поспешу
        к концу.'
      cn: 在我们思想的领域，我们饱受纷乱、散漫与意念游离之苦；而在我们欲念的领域，则有欲望和行为的不定、无序与任性。我们耗费了多少光阴在闲散与虚妄之中：我们漫无目的地徘徊，连自己也不知所为何事；我们反复地做着、改着，却无法给出合理的解释。我们总是一个又一个地开始，一桩又一桩地行事，然而这一切最终只化为喧嚣——徒然的劳碌。当欲望萌生，我们便无法自已：只是不断地索取、索取。若只是一次如此尚可，但实则几乎每时每刻皆是如此。这是何故？我们的主宰——意志，已然涣散无形。再看，我们有多少外来的欲望诱发者：愤怒、仇恨、嫉妒、贪婪、虚荣、骄傲以及诸如此类。欲望的源泉本应是家庭与社会生活中自然的需求，然而在所有这些（诱发者）中，又有何物是自然的呢？它们只会扰乱我们本有的天性，以及生命的秩序。这野蛮的入侵究竟从何而来？我将此留给诸位思量，而我则急于结束此言。
- type: heading1
  initial:
    ru: '8.'
    cn: '8.'
  text:
    ru: Сторона чувства – сердце. Важное значение сердца в жизни человека. Влияние
      страстей на сердце
    cn: 情感的一面——是心。心在人的生命中具有重要的意义。情欲对心的影响。
  children:
  - type: paragraph
    text:
      ru: Сторона чувства – сердце. Кто не знает, сколь великое значение имеет в жизни
        наше сердце. В сердце осаждается все, что входит в душу совне и что вырабатывается
        ее мыслительной и деятельной стороной; чрез сердце же проходит и то все, что
        обнаруживается душою вовне. Потому оно и называется центром жизни.
      cn: 在情感的那一面，就是我们的心。谁人不知，心在我们生命中具有何等重大的意义。凡是自外界进入灵魂的，以及灵魂思考与行动所产生的，都沉淀于心中；同时，凡是灵魂向外显现的，也都要通过心。因此，心便被称为生命的中心。
  - type: paragraph
    text:
      ru: Дело сердца – чувствовать все касающееся нашего лица. И оно чувствует постоянно
        и неотступно состояние души и тела, а при этом и разнообразные впечатления
        от частных действий душевных и телесных, от окружающих и встречаемых предметов,
        от внешнего положения и вообще от течения жизни, понуждая и нудя человека
        доставлять ему во всем этом приятное и отвращать неприятное. Здоровье и нездоровье
        тела, живость его и вялость, утомление и крепость, бодрость и дремота; затем
        что увидено, услышано, осязано, обоняно, вкушено, что вспомянуто и воображено,
        что обдумано и обдумывается, что сделано, делается и предлежит сделать, что
        добыто и добывается, что может и не может быть добыто, что благоприятствует
        нам или не благоприятствует – лица ли то или стечение обстоятельств, – все
        это отражается в сердце и раздражает его приятно или неприятно. Судя по сему,
        ему и минуты нельзя бы быть в покое, а быть в непрерывном волнении и тревоге,
        подобно барометру пред бурею. Но причувствовалось, и многое проходит у него
        без следа, как можете проверить теми случаями, что когда в первый раз случится
        нам быть где, то все нас там занимает, а после второго и третьего раза разве
        что.
      cn: 心的职责，是感受一切与我们自身相关的事物。它恒常不懈地感受着灵魂与身体的状态，同时，也感受着灵魂与身体个别行动、周遭与遇见之物、外在境遇以及人生大体流转所带来的各种印象，并驱使、催促着人，在这一切之中为它带来愉悦，并避开不快。身体的康健与病弱，它的活泼与倦怠，疲惫与强壮，清醒与困倦；接着是所见、所闻、所触、所嗅、所尝之物，所忆与所想之物，所思与正在思量之物，已做、正在做与将要做之物，已得与正在得之物，可能与不可能得之物，以及那些或有利或不利于我们的事物——无论是人还是境遇的汇集——所有这一切都映照在心中，并以愉悦或不快的方式触动它。由此看来，它似乎一刻也无法安宁，而是像暴风雨前的气压计一样，处于持续不断的波动和不安之中。然而，在预感之中，许多事物在它那里过而不留痕迹，正如您可以从这些事例中验证：当我们第一次置身某地时，所有一切都会吸引我们，但到了第二、第三次之后，便少有能吸引我们的了。
  - type: paragraph
    text:
      ru: 'Всякое воздействие на сердце производит в нем особое чувство, но для различения
        их в нашем языке нет слов. Мы выражаем свои чувства общими терминами: приятно
        – неприятно, нравится – не нравится, весело – скучно, радость – горе, скорбь
        – удовольствие, покой – беспокойство, досада – довольность, страх – надежда,
        антипатия – симпатия. Понаблюдайте за собою и найдете, что на сердце бывает
        то одно, то другое.'
      cn: 心灵所受的每一种触动，都会在其中激起一种独特的感觉，然而我们的语言却缺乏词汇来区分它们。我们常用一些笼统的术语来表达我们的感受：愉悦—不悦，喜欢—不喜欢，欢欣—沉闷，喜乐—悲伤，忧愁—满足，宁静—不安，恼怒—惬意，恐惧—希望，厌恶—喜爱。请您审视自身，便会发现心灵时而经历此，时而感受彼。
  - type: paragraph
    text:
      ru: 'Но значение сердца в экономии нашей жизни не то только, чтоб страдательно
        состоять над впечатлениями и свидетельствовать об удовлетворительном или неудовлетворительном
        состоянии нашем, но и то, чтоб поддерживать энергию всех сил души и тела.
        Смотрите, как спешно делается дело, которое нравится, к которому лежит сердце!
        А пред тем, к которому не лежит сердце, руки опускаются и ноги не двигаются.
        Оттого умеющие собою править, встречая нужное дело, которое, однако ж, не
        нравится сердцу, спешат найти в нем приятную сторону и тою, помирив с нею
        сердце, поддерживают в себе потребную для дела энергию. Ревность – движущая
        сила воли – из сердца исходит. То же и в умственной работе: предмет, павший
        на сердце, спешнее и всестороннее обсуждается. Мысли при этом роятся сами
        собою и труд, как бы он ни был долог, бывает не в труд.'
      cn: 然而，心在生命运作中的意义，不仅仅是被动地接受印象，并见证我们处于满足或不满足的状态，更是为了支撑灵魂与身体所有力量的活力。试看，一件合乎心意、令人倾心的事，是何等迅速地完成！而对于那些不合心意的事，双手会垂落，双脚也难以迈动。因此，那些善于自持之人，当遇到一件虽是必需却不合心意的事时，他们会急切地从中寻觅其可爱之处，以此与心和解，从而维持完成此事所需的精力。热忱——意志的驱动力——正是源自内心。在心智劳作中亦是如此：一个触动心弦的课题，会得到更迅速、更全面的探讨。思绪会因此油然而生，即便工作再久，也觉不出辛劳。
  - type: paragraph
    text:
      ru: 'Не все всем нравится и не у всех ко всему одинаково лежит сердце, но у
        одних больше к одному, а у других больше к другому. Это выражается так: у
        всякого свой вкус. Зависит это частью от естественного предрасположения, частью
        – и не больше ли? – от первых впечатлений, от впечатлений воспитания и случайностей
        жизни. Но как бы ни образовались вкусы, они заставляют человека так устроить
        свою жизнь, такими окружить себя предметами и соотношениями, какие указывает
        его вкус и с какими мирен он бывает, удовлетворяясь ими. Удовлетворение вкусов
        сердечных дает ему покой – сладкий, который и составляет свою для всякого
        меру счастия. Ничто не тревожит – вот и счастие.'
      cn: 并非人人钟爱一切，也并非人人对万事皆心有戚戚；或偏爱此，或更属意彼。这便是俗话所说的「各有所好」。此情此景，一部分源于天性之倾向，一部分——抑或比重更大？——则源于最初的印象，源于教养的熏陶和生命中的种种偶然。然无论口味如何形成，它们总驱使人依其所好安排生活，以其所指引之物事与情境环绕自身，并于其中寻得心之安宁，感到满足。心之所好若得满足，便会予人一份甘甜的平静，此乃人人各自衡量幸福的尺度。无所烦忧——是谓幸福。
  - type: paragraph
    text:
      ru: Если б человек всегда в мысленной части держался здравомыслия, а в деятельности
        – благоразумия, то встречал бы в жизни наименьшую долю случайностей, неприятных
        его сердцу, и, следовательно, имел бы наибольшую долю счастия. Но, как указывалось,
        мысленная часть редко держит себя достодолжно, предаваясь мечтам и рассеянности,
        и деятельная уклоняется от своего нормального направления, увлекаясь непостоянными
        желаниями, возбуждаемыми не потребностями естества, а пришлыми страстями.
        Оттого и сердце покоя не имеет и, пока те стороны находятся в таком состоянии,
        иметь его не может. Больше всего тиранят сердце страсти. Не будь страстей,
        встречались бы, конечно, неприятности, но они никогда не мучили бы так сердца,
        как мучат страсти. Как жжет сердце гнев! Как терзает его ненависть! Как точит
        злая зависть! Сколько тревог и мук причиняет неудовлетворенное или посрамленное
        тщеславие! Как давит скорбь, когда гонор страдает! Да если построже рассмотреть,
        то найдем, что и все наши тревоги и боли сердца – от страстей. Эти злые страсти,
        когда удовлетворяемы бывают, дают радость, но кратковременную, а когда не
        бывают удовлетворяемы, а, напротив, встречают противное, то причиняют скорбь
        продолжительную и несносную.
      cn: 若人于心智常持明辨，于行事常持审慎，则其一生所遇之变故，凡逆心者，必属最寡，是以所得之幸福，亦必至丰。然如前所述，心智鲜能克尽其职，常耽于幻梦与散漫；而行为亦偏离其正途，为变幻无常之欲念所牵引，此等欲念非源于本性之所需，乃自外来之情欲所激。是以人心不得安宁，且只要心智与行为皆处于此境，便永无宁日。压迫心灵最甚者，莫过于情欲。若无情欲，纵遇不悦之事，亦绝不会如情欲般，如此折磨心扉。怒火灼心何其酷烈！仇恨噬心何其痛楚！恶妒侵蚀何其阴鸷！未能满足或蒙羞之虚荣心，又带来多少烦忧与苦楚！当自尊受损时，悲痛压迫何其沉重！若细察之，吾人便会发现，所有心头之烦忧与痛楚，皆源于情欲。此等恶情欲，若得满足，虽能带来短暂之喜悦，然亦瞬息即逝；若未能满足，反遇逆境，则会造成持续且难以忍受之悲痛。
  - type: paragraph
    text:
      ru: Таким образом, видно, что сердце наше точно есть корень и центр жизни. Оно,
        давая знать о хорошем или худом состоянии человека, возбуждает к деятельности
        прочие силы и послед деятельности их опять принимает в себя, на усиление или
        ослабление того чувства, коим определяется состояние человека. Казалось бы,
        что ему следовало бы отдать полную власть и над управлением жизнью, как это
        и бывает у многих-многих вполне, а у всех прочих понемногу. Казалось бы, так,
        и, может быть, по естеству оно имело именно такое назначение, но привзошли
        страсти – и все помутили. При них и состояние наше указывается сердцем неверно,
        и впечатления бывают не таковы, каким следовало бы быть, и вкусы извращаются,
        и возбуждения других сил направляются не в должную сторону. Потому теперь
        закон – держать сердце в руках и подвергать чувства, вкусы и влечения его
        строгой критике. Когда очистится кто от страстей, пусть дает волю сердцу,
        но пока страсти в силе, давать волю сердцу – значит явно обречь себя на всякие
        неверные шаги. Хуже всего поступают те, которые и целью жизни поставляют сласти
        сердца и наслаждение, как говорят, жизнью. Так как сласти и наслаждения плотские
        и чувственные дают себя сильнее чувствовать, то такие лица всегда ниспадают
        в грубую чувственность и становятся ниже той черты, которая отделяет человека
        от прочих живых тварей.
      cn: 如此看来，我们的心确实是生命的根源与核心。它告知我们自身的好坏状态，从而唤起其他力量的活动，并将这些活动的成果再次吸纳自身，以增强或削弱那决定人状况的情感。似乎，它本应完全掌管生命的治理，正如许多人完全如此，而所有其他人也多少有些这种情形。似乎如此，或许就其本性而言，它确实有这样的使命，然而情欲的侵扰，却将一切搅得混沌不清。在情欲之下，我们心所指示的状态不再真实，所受的印象也与本应有的不同，品味被扭曲，对其他力量的激励也被引向了不当的方向。因此，如今的法则，是牢牢掌控自己的心，并对它的情感、品味和倾向施以严格的审视。当一个人从情欲中洁净后，便可任心所欲；然而只要情欲依然强盛，任心所欲就意味着明显地将自己置于各种错误的境地。最糟糕的，莫过于那些将心的甜美与享乐，亦即他们所谓的「生活之乐」，定为生命目标的人。由于肉体与感官的甜美和享乐更容易被强烈感知，这类人总是堕入粗鄙的感官主义，沦落到那将人与其余活物分隔开来的界线之下。
  - type: paragraph
    text:
      ru: Так вот Вам душа и душевная жизнь со всех ее сторон! Я указывал нарочно,
        чему естественно следует быть на каждой стороне и чему не следует. И без напоминания
        вам вижу в вас готовность следовать первому и отвращать последнее. И благослови,
        Господи!
      cn: 这便是给您的灵魂与属灵生命，全方位尽显！我特意指出，在每一个方面，何为自然当有，何为不当有。即便无需提醒，我也看出您内心已然准备好追随前者，并弃绝后者。愿主降福！
- type: heading1
  initial:
    ru: '9.'
    cn: '9.'
  text:
    ru: 'Третья сторона человеческой жизни: жизнь духовная. Главные проявления духовной
      жизни: страх Божий, совесть и жажда Бога. Достоинство человека'
    cn: 人类生命的第三个层面：属灵的生命。属灵生命的主要体现：敬畏上帝、良知与对上帝的渴慕。人之尊严
  children:
  - type: paragraph
    text:
      ru: 'Пишете: «Я пробовала удержать свои мысли на серьезном и никак не смогла.
        Думала, что это зависит от моей непривычки рассуждать, и взяла хорошую книгу,
        чтоб при помощи ее держать ум о дельном рассуждающим, – и тут то же. Ум все
        отбегает на сторону, и все к пустякам. Наконец, я и совсем задумалась – и
        где-где не была и каких историй не наплела. Кто-то из наших привел меня в
        себя вопросом: «Что это ты зафилософствовалась? О чем?» А я совсем не философствовала,
        а мечтала. Так и всегда ведь бывало, но прежде я не обращала на это внимания.
        Теперь вижу, и вижу, что сему не должно бы быть; но как же быть? Никак не
        управишься с мыслями».'
      cn: 我尝试将思绪专注于严肃之事，却全然不能。我原以为这只是我还不习惯沉思的缘故，便取来一本好书，想借此引导我的心智，使其专注于正当的思辨——结果亦是如此。我的心思总是飘向别处，并且尽是些无足轻重的小事。最终，我彻底陷入了沉思——思绪不知去过何方，又编织了多少故事。我们中的某人以一个问题将我唤回现实：「你这是在冥想什么呢？在想什么？」而我根本不是在冥想，我只是在做白日梦。其实一直以来都是如此，只是以前我从未留意。如今我觉察到了，也明白这本不应如此；可是，又能如何呢？思绪真是难以驾驭啊。
  - type: paragraph
    text:
      ru: 'Как с этим быть, я расскажу вам после, а теперь к тому вашему наблюдению
        прошу приложить и другое: попробуйте хоть денек один пробыть без  серчания
        и досадования и скажите, как это вам удастся.'
      cn: 关于如何应对此事，我稍后再告诉你们；现在，请将你们的那个观察与另一个观察结合起来：试着哪怕只一天，不生气，不恼怒，然后告诉我，你们做得怎么样。
  - type: paragraph
    text:
      ru: 'Затем вы задаете мне вопрос: «Вы заключили: вот вам душа и душевная жизнь.
        Но у вас не все указано, что бывает в душе. Ни о добродетелях, ни о благочестии
        – ни слова. А я вижу, что в нашей семье, у родных и у многих знакомых они
        на первом месте не в слове только, но и в деле. Как же об них не упомянуто?»
        &13;'
      cn: 接着，您向我发问：「您已总结：这就是灵魂和灵魂的生命。但您并未尽述灵魂中所有之事。关于美德，关于虔敬——只字未提。然而我看到，在我的家中、亲友们以及许多相识之人那里，它们不仅在言语中，更在行动上居于首位。那么，为何没有提及它们呢？」
  - type: paragraph
    text:
      ru: Об этом только что собирался я писать. Я и прошлый раз хотел сказать, что
        скажу теперь, но подумалось подождать и посмотреть, как взглянете вы на все
        сказанное. И вот ваш вопрос. Благодарствую за серьезное вникание в предлагаемое.
        Сие достойно вашей так хорошо сложенной головки. Пропуск, вами замеченный,
        – не пропуск, но говорить о том, что вам показалось опущенным, было здесь
        совсем не у места. Не дело души заниматься теми предметами. На то есть дух,
        а душа вся обращена исключительно на устроение нашего временного быта – земного.
        И познания ее все строятся только на основании того, что дает опыт, и деятельность
        ее обращена на удовлетворение потребностей временной жизни и чувства ее порождаются
        и держатся только из ее состояний и положений видимых. Что выше сего, то не
        ее дело. Хоть и бывает в ней нечто выше сказанного, но то гостьи суть, заходящие
        к ней из другой, высшей области – именно, области духа.
      cn: 我正欲写及此事。上回，我本想阐述我将要说的，但转念一想，不如暂候，看看您如何看待我所言的一切。而今，您的提问已至。感谢您对所呈内容的认真领会，这与您那般清明的思绪十分相称。您所察觉的「遗漏」，并非真正的遗漏，因为在此处谈论您认为被省略之处，实为不合时宜。灵魂的职责并非涉足此类事物。那是神灵的领域，而灵魂则全心全意地专注于我们短暂的——尘世的——生活的安排。其一切认知皆建立在经验所赋予的基础之上，其活动旨在满足暂世的需要，其情感则仅由其可见的状态和境况所生发并维系。凡是超越此者，皆非其所涉。尽管有时灵魂中亦有超乎此言之事，然彼不过是客旅，自另一更高之境——即神灵之境——造访于她。
  - type: paragraph
    text:
      ru: Что же это за дух? Это та сила, которую вдохнул Бог в лицо человека, завершая
        сотворение его. Все роды существ наземных изводила по повелению Божию земля.
        Из земли изошла и всякая душа живых тварей. Душа человеческая, хотя и сходна
        с душою животных в низшей своей части, но в высшей она несравненно превосходнее
        ее. Что она является такою в человеке, это зависит от сочетания ее с духом.
        Дух, вдохнутый Богом, сочетавшись с нею, столько возвысил ее над всякою нечеловеческой
        душой. Вот почему внутри себя мы замечаем кроме того, что видится у животных,
        и то, что свойственно душе человека одуховленной, а выше еще – то, что свойственно
        собственно духу.
      cn: 这究竟是何种精神？这便是上帝在造人完毕之时，吹入人面庞的那股力量。地上的各类生灵，皆是奉上帝之命，由大地所生。一切活物的魂魄，也都是从泥土中而出。人的魂魄，虽在其低级部分与动物之魂魄相似，然其高级部分则远胜于彼。它之所以能在人身中呈现出如此特质，全赖其与灵（即原文的дух）的结合。这由上帝所吹入的灵，与魂魄相合，便使其远超一切非人间的魂魄。此乃我们为何能在自身之内，除了观察到动物所展现的特征外，还能察觉到那属乎被灵（即原文的дух）所化的、人的魂魄的特质，更在其上，乃是那专属于灵（即原文的дух）的特质。
  - type: paragraph
    text:
      ru: Дух, как сила, от Бога исшедшая, ведает Бога, ищет Бога и в Нем одном находит
        покой. Некиим духовным сокровенным чутьем удостоверяясь в своем исхождении
        от Бога, он чувствует свою полную от Него зависимость и сознает себя обязанным
        всячески угождать Ему и жить только для Него и Им.
      cn: 灵，作为一股源自上帝的力量，认识上帝，寻求上帝，并且唯独在祂里面寻得安息。它以某种隐秘的灵性直觉，确信自己乃是源自上帝，因此感受到自身完全依附于祂，并明白自己有责任竭尽所能地取悦祂，且只为祂而活，并由祂而存。
  - type: paragraph
    text:
      ru: Более осязательные проявления сих движений жизни духа суть следующие.
      cn: 圣灵生命这些更为切实可感的运行，昭示如下。
  - type: paragraph
    initial:
      ru: '1.'
      cn: '1.'
    text:
      ru: Страх Божий. Все люди, на каких бы они степенях развития ни стояли, знают,
        что есть верховное существо, Бог, Который все сотворил, все содержит и всем
        управляет, что и они во всем от Него зависят и Ему угождать должны, что Он
        есть Судия и Мздовоздаятель всякому по делам его. Таков естественныйсимвол
        веры, в духе написанный. Исповедуя его, дух благоговеинствует пред Богом и
        исполнен страха Божия.
      cn: 对上帝的敬畏。所有人类，无论他们处于何等发展阶段，皆知晓有一至高之存在——上帝。祂创造万有，维系万有，并掌管万有；人类的一切亦皆仰赖于祂，并当取悦于祂。祂是审判者，亦是按各人行为施予报偿者。此乃写在心灵深处之自然信条。当人宣认此信条时，心灵便在上帝面前充满敬畏，并满溢对上帝的敬畏。
  - type: paragraph
    initial:
      ru: '2.'
      cn: '2.'
    text:
      ru: Совесть. Сознавая себя обязанным угождать Богу, дух не знал бы, как удовлетворить
        сей обязанности, если бы не руководила его в сем совесть. Сообщив духу частичку
        Своего всеведения в указанном естественном символе веры, Бог начертал в нем
        и требования Своей святости, правды и благости, поручив ему же самому наблюдать
        за исполнением их и судить себя в исправности или неисправности. Сия сторона
        духа и есть совесть, которая указывает, что право и что не право, что угодно
        Богу и что не угодно, что должно и чего не должно делать; указав, властно
        понуждает исполнить то, а потом за исполнение награждает утешением, а за неисполнение
        наказывает угрызением. Совесть есть законодатель, блюститель закона, судия
        и воздаятель. Она есть естественные скрижали завета Божия, простирающегося
        на всех людей. И видим у всех людей вместе со страхом Божиим и действия совести.
      cn: 良知。精神若意识到自身有取悦神的义务，却不知如何履行此责，除非有良知引导。神将祂全知的一小部分，通过前述的自然信仰符号赐予精神，同时也将祂的圣洁、公义与良善之要求铭刻其内，并委任精神自行监督这些要求的履行，并评判自身行为之或当或否。精神的这一面即是良知，它指明何为正当，何为不正，何者蒙神喜悦，何者不蒙喜悦，何者当行，何者不当行；一旦指明，它便有力地催促人去实践，继而因遵行而赐予慰藉，因不遵行而施以悔恨的惩罚。良知是立法者，是律法的守护者，是审判者，亦是报偿者。它是神与全人类所立之约的天然石版。我们看到，在所有人身上，都伴随着敬畏神的心和良知的运作。
  - type: paragraph
    initial:
      ru: '3.'
      cn: '3.'
    text:
      ru: Жажда Бога. Она выражается во всеобщем стремлении ко всесовершенному благу
        и яснее видна тоже во всеобщем недовольстве ничем тварным. Что означает это
        недовольство? То, что ничто тварное удовлетворить духа нашего не может. От
        Бога исшедши, Бога он ищет, Его вкусить желает и, в живом с Ним пребывая союзе
        и сочетании, в Нем успокаивается. Когда достигает сего, покоен бывает, а пока
        не достигнет, покоя иметь не может. Сколько бы ни имел кто тварных вещей и
        благ, все ему мало. И все, как и вы уже замечали, ищут и ищут. Ищут и находят,
        но, нашедши, бросают и снова начинают искать, чтоб и то, нашедши, также бросить.
        Так без конца. Это значит, что не того и не там ищут, что и где искать следует.
        Не осязательно ли это показывает, что в нас есть сила, от земли и земного
        влекущая нас горе́ – к Небесному?
      cn: 对神的渴慕。这渴慕显现于普遍地追求至善的福祉，而它也更清晰地呈现在对一切受造之物普遍的不满足之中。这不满足意味着什么呢？它意味着没有任何受造之物能够满足我们的灵魂。我们的灵魂源于神，它便寻求神，渴望品尝神，并在与神活泼的结合与契合中安息于神。当它达到此境时，便得享平静；而只要尚未达到，便无法拥有平静。无论一个人拥有多少受造之物和恩惠，对他而言都微不足道。而且，正如你们已经注意到的，所有人都在不停地寻求。他们寻求并寻得，但寻得之后又抛弃，再次开始寻求，以便在寻得之后又同样抛弃。如此循环往复，永无止境。这意味着他们所寻求的并非应寻求之物，所寻求之处亦非应寻求之地。这难道不是显而易见地表明，我们里面有一股力量，将我们从大地和尘世之上，引向高天——引向那属天之境吗？
  - type: paragraph
    text:
      ru: 'Не разъясняю Вам подробно всех этих проявлений духа, навожу только мысль
        Вашу на его присутствие в нас и прошу Вас побольше подумать об этом и довести
        себя до полного убеждения, что точно есть в нас дух. Ибо в нем отличительная
        черта человека. Душа человеческая делает нас малым нечим выше животных, а
        дух являет нас малым нечим умаленными от Ангелов. Вы, конечно, знаете смысл
        ходящих у нас фраз: дух писателя, дух народа. Это совокупность отличительных
        черт, действительных, но некоторым образом идеальных, умом дознаваемых, неуловимых
        и неосязаемых. То же самое есть и дух человека; только дух писателя, например,
        видится идеально, а дух человека присущ в нем как живая сила, живыми и ощущаемыми
        движениями свидетельствующая о своем присутствии.'
      cn: 我不会向您详细解释这些灵的显现，我只是引导您的思绪去察觉它在我们之中的存在，并请求您多加思考，直至完全确信：我们之中确有灵。因为灵是人类的独特标志。人的魂灵使我们稍稍高过动物，而灵则使我们稍稍低于天使。您当然明白我们常说的「作家之灵」、「民族之灵」这些短语的含义。它们是一系列独特的特质，是真实存在的，但在某种程度上是理念性的，唯有通过心智才能洞悉，它们是不可捉摸、无法感知的。人之灵亦是如此；只不过，例如，作家之灵是以理念的方式被察觉，而人之灵则作为一种活生生的力量，以其活泼可感的律动，在我们自身中见证着它的存在。
  - type: paragraph
    text:
      ru: 'Из сказанного мне желательно было бы, чтоб вы вывели такое заключение:
        в ком нет движений и действий духа, тот не стоит в уровне с человеческим достоинством.'
      cn: 从所言之中，我希望能引出这样的结论：凡灵性没有动荡与行动的人，便不配拥有人的尊严。
- type: heading1
  initial:
    ru: '10.'
    cn: '10.'
  text:
    ru: Всеобщность веры в бытие Божие как проявление духовной жизни
    cn: 对上帝存在的普遍信仰乃是属灵生命的体现
  children:
  - type: paragraph
    text:
      ru: 'Спрашиваете: «Но как же это вы говорите, что у всех есть дух с означенными
        проявлениями, а между тем мало ли народов, не ведающих Бога?» Народы те не
        ведают, что есть истинный Бог, но что Он есть – все исповедуют. Веруя, что
        есть Бог, и желая точнее определить, что Он есть, они заблуждались и называли
        Богом то, что не есть Бог: кто солнце, кто луну или звезды или другое что.
        Не все, однако ж, так грубо заблуждались. Когда Бог рассеял народы по лицу
        земли после столпотворения, то они все понесли с собою и преданные дотоле
        здравые понятия о Боге яко Духе невидимом, Творце, Промыслителе, Судии и Воздаятеле.
        Что Он есть Творец, Промыслитель и Воздаятель, это у всех сохранилось, а что
        Он есть Дух невещественный, это не все сохранили, но«измениша славу нетленнаго
        Бога в подобие образа тленна человека и птиц и четвероног и гад»(Рим. 1, 23).
        Они разумели Бога, то есть знали, что есть Бог, но не как Бога Его прославили
        (Рим. 1, 21). У восточных народов более возвышенные о Боге имеются понятия
        у персов, индийцев (азиатских и американских). Греки и римляне измельчили,
        так сказать, Бога. Американские, например, индийцы называют Бога всемирным
        духом – невидимым, всеобъемлющим. Это очень высокое представление, и себе
        самому оставленный дух дальше этого идти не может. Азиатские индийцы более
        углублялись в постижение Бога, но, удержав понятие о Его невидимости, всемогуществе
        и вседействии, когда задумали точнее определить Его творческие и промыслительные
        действия, напутали много несостоятельного и написали много баснословных историй.'
      cn: 您问道：「但您怎么能说，每个人都有带有这些表现的灵性，然而许多民族却不认识上帝呢？」 那些民族不知道真神是谁，但他们都承认有神。他们相信有上帝，并试图更精确地定义上帝是什么，结果却误入歧途，将非神之物称为上帝：有人称太阳为神，有人称月亮或星辰，或其它事物。然而，并非所有人都如此粗陋地迷失。当上帝在巴别塔事件后将各民族分散到地面时，他们都带着先前所承袭的关于上帝的健全观念：祂是不可见的灵，是造物主，是普施天恩者，是审判者，是报应者。关于祂是造物主、普施天恩者和报应者，这些观念在所有民族中都得以保存；但关于祂是无形的灵，并非所有人都保留了，反而是「将不能朽坏之神的荣耀变为与必朽坏的人和飞禽、走兽、昆虫的样式相似」（罗马书
        1:23）。他们理解上帝，即知道有上帝，但却没有将祂当作上帝来荣耀（罗马书 1:21）。在东方民族中，波斯人、印度人（亚洲和美洲的）对上帝有更崇高的观念。希腊人和罗马人可以说将上帝「细化」了。例如，美洲印第安人称上帝为宇宙之灵——不可见，无所不包。这是一个非常崇高的观念，一个被自身遗弃的灵性无法超越这个境界。亚洲的印度人更深入地探究上帝，但他们保留了关于祂不可见、全能和全在的概念，当他们试图更精确地定义祂的创造和普施天恩的行动时，却掺杂了许多站不住脚的观点，并撰写了许多神话般的故事。
  - type: paragraph
    text:
      ru: Так вот в каком смысле есть неведающие Бога! А не в том, будто есть народы,
        не исповедующие бытия Бога. Какие-то путешественники дали свидетельство, будто
        встречали народы и народцы, которые совсем не знали Бога и не воздавали Ему
        поклонения. Верно в этом свидетельстве только то, что они не слышали исповедания
        веры и не видели поклонения Богу, – но чтоб ни того, ни другого не было...
        Для этого следовало им побольше пожить между теми народами. Беккер в наши
        дни целый месяц жил среди какого-то народа – около озер, чрез которые течет
        Нил, – и не видел богопочтения. «Но, – говорит, – подошло новолуние – смотрю,
        царь собирается куда-то, собираются и все старшины, готовят быка. Пришел определенный
        день – пошли на какой-то холмик и принесли быка в жертву». «Уезжай я, – говорит
        Беккер, – днями двумя-тремя раньше, мог бы со всей искренностью свидетельствовать,
        что этот народ не чтит Бога».
      cn: 由此可见，「不认识神」是这个意思！而并非指有些民族不承认神的存在。有些旅行者曾作证说，他们遇到过一些民族和部族，他们完全不认识神，也不敬拜祂。这个证词中，唯一真实的部分是他们没有听到信仰的告白，也没有看到对神的敬拜——但若说这两者都没有，那可就……为此，他们应当在这些民族中多居住一段时间。如今，贝克尔曾在某个民族中居住了一整个月——这个民族生活在尼罗河所流经的湖泊附近——他没有看到任何敬拜神的行为。「但是，」他说，「新月来了——我看到，国王要到某处去，所有的长老们也一同前往，他们准备了一头公牛。到了指定的日子——他们走到一座小山丘上，将公牛献为祭品。」「如果我，」贝克尔说，「早两三天离开，我完全可以真诚地作证，这个民族不敬拜神。」
  - type: paragraph
    text:
      ru: Так совсем выбросьте из головы, будто есть не признающие бытия Божия. Есть
        некоторые ученые, которые думают обойтись без Бога и ведут об этом толки и
        речи, и книги пишут, но, когда язык и перо тачают у них такое пусторечие,
        сердце их же другое говорит. Они надуваются являть себя не верующими в Бога,
        но очень сомнительно, чтоб окончательно успевали в этом и пред своей совестью.
      cn: 因此，完全抛弃那种认为有人不承认上帝存在的想法吧。有些学者自以为可以没有上帝而活，并就此发表言论，著书立说。然而，当他们的舌尖和笔尖在编织这等空洞言语之时，他们的内心却说着另一番话。他们竭力表现出不信上帝的样子，但他们能否彻底地在自己的良知面前做到这一点，是令人非常怀疑的。
  - type: paragraph
    text:
      ru: Ведая Бога, все и совестность являют, и чтут Бога, и молятся Ему, и чают
        будущей жизни, в коей каждому воздано будет по делам его. Сила, содержащая
        все такие верования и убеждения, есть дух. Положим же мы с вами, что в каждом
        человеке есть дух – высшая сторона человеческой жизни, сила, влекущая его
        от видимого к невидимому, от временного – к вечному, от твари – к Творцу,
        характеризующая человека и отличающая его от всех других живых тварей наземных.
        Можно сию силу ослаблять в разных степенях, можно криво истолковывать ее требования,
        но совсем ее заглушить или истребить нельзя. Она неотъемлемая принадлежность
        нашего человеческого естества и у всякого проявляет себя своим образом.
      cn: 凡是识得真神的人，无不显出良善与真诚，敬拜祂、祈祷祂，并切盼着那将临的永生，届时，人人将按其行事而受报。维系此等信仰与信念的力量，便是灵。我们不妨假定，在每个人里面都存在着灵——这是人类生命中至高的一面，是一种力量，牵引着人从可见趋向不可见，从暂时的趋向永恒，从受造物趋向造物主，它赋予人以独特的品格，使其有别于地上一切有生命的受造物。这股力量，或可被不同程度地削弱，其所发出的要求，或可被歪曲地阐释，但却绝不能完全将其窒息或根除。它是我们人性中不可或缺的特质，并以其独特的方式在每个人身上显现。
  - type: paragraph
    text:
      ru: Вот к каким речам завели вы меня своим вопросом. Но не к худу. Хотел же
        я писать вам не об этом, а о том, что произошло и происходит в душе от воздействия
        духа по сочетании с нею. Но об этом – до следующего раза.
      cn: 你们的问题将我引向了这些言语。但这并非坏事。我本意是想写给你们的，并非关于这些，而是关于当圣灵与灵魂结合时，那在其内所发生和正发生的一切。但此事——留待下次吧。
- type: heading1
  initial:
    ru: '11.'
    cn: '11.'
  text:
    ru: Воздействие духа на душу человека и происходящие отсюда явления в области
      мыслительной, деятельной (воле) и чувствующей (сердце)
    cn: 圣灵之工在人魂中，由此而生之现象，显于思（心智）、行（意志）与感（心肠）之领域。
  children:
  - type: paragraph
    text:
      ru: Принимаюсь за то, что было прервано, – именно, что привзошло в душу вследствие
        соединения ее с духом,«иже от Бога»(1Кор. 2, 12). От этого вся душа преобразилась
        и из животной, какова она по природе, стала человеческой, с теми силами и
        действиями, какие указаны выше. Но не об этом теперь речь. Пребывая такой,
        как описано, она обнаруживает сверх того высшие стремления и восходит на одну
        степень выше, являясь душою одуховленною.
      cn: 我现在开始讲述先前被打断的部分——即灵魂与「出于上帝」（哥林多前书 2:12）之灵结合后，灵魂中所涌现的一切。由此，整个灵魂都经历了蜕变，从其本性的动物性升华为人性，并具备了上述所指出的那些能力与作用。但现在我们所谈论的并非这些。当灵魂保持着所描述的这种状态时，它还会展现出超越寻常的更高追求，更上一层楼，显现为一种灵化的灵魂。
  - type: paragraph
    text:
      ru: Такие одуховления души видны во всех сторонах ее жизни – мысленной, деятельной
        и чувствующей.
      cn: 这种灵魂的升华在它生命的所有层面都可见——无论是思想、行动还是感受。
  - type: paragraph
    text:
      ru: 'В мысленной части от действия духа является в душе стремление к идеальности.
        Собственно, душевная мысленность вся опирается на опыте и наблюдении. Из того,
        что узнается сим путем раздробленно и без связи, она строит обобщения, делает
        наведения и добывает, таким образом, основные положения об известном круге
        вещей. На этом бы и стоять ей. Между тем, она никогда не бывает этим довольна,
        но стремится выше, ища определить значение каждого круга вещей в общей совокупности
        творений. Например, что есть человек – это познается посредством наблюдений
        над ним, обобщений и наведений. Но, не довольствуясь этим, мы задаемся вопросом:
        «Что значит человек в общей совокупности творений?» Доискиваясь этого, иной
        решит: он есть возглавление и венец тварей; иной: он есть жрец – в той мысли,
        что голоса всех тварей, хвалящих Бога бессознательно, он собирает и возносит
        хвалу Всевышнему Творцу разумной песнию. Такого рода мысли и о всяком другом
        роде тварей и о всей их совокупности порождать имеет позыв душа. И порождает.
        Отвечают ли они делу или нет, это другой вопрос, но несомненно, что она имеет
        позыв искать их, ищет и порождает. Это и есть стремление к идеальности, ибо
        значение вещи есть ее идея.'
      cn: 在心智的层面，从圣灵的行动中，灵魂涌现出对完美的渴望。本质而言，灵魂的心智活动完全建立在经验与观察之上。通过此途径，它从零散、不相连的所知中构建起普世性的概念，进行推断，并由此获得关于特定事物领域的基本原则。它本应止步于此。然而，它从不满足于此，反而向更高处攀登，试图在万物整体中界定每个事物领域的意义。例如，人是什么——这可以通过对人的观察、归纳和推论来认识。但我们不满足于此，会进一步探问：「在万物的整体中，人意味着什么？」在探求这个问题的过程中，有人会认为：他是受造物的首领与冠冕；有人则认为：他是祭司——因为他将所有无意识赞美神的受造之声汇集起来，并以理性的歌咏将赞美呈献给至高无上的造物主。对于其他各类受造物以及它们整体，灵魂也有冲动去产生此类思想。并且它确实产生了。这些思想是否符合事实，这是另一个问题，但毫无疑问，灵魂有冲动去寻求它们，去探求并产生它们。这便是对完美的渴望，因为事物的意义即是它的理念。
  - type: paragraph
    text:
      ru: Это стремление обще всем. И те, которые не дают цены никаким познаниям,
        кроме опытных, – и они не могут удержаться от того, чтоб не поидеальничать
        против воли, сами не замечая того. Языком отвергают идеи, а на деле их строят.
        Догадки, какие они принимают и без которых ни один круг познаний не обходится,
        суть низший класс идей.
      cn: 此种向往，众人皆有。那些除了经验性认知外，不赋予任何知识以价值之人，他们也无法克制自己，在不知不觉中，违心而为地理想化。他们口头上摒弃理念，行动上却在构建理念。他们所接受的那些推测，以及任何知识圈都离不开的推测，皆是较低层次的理念。
  - type: paragraph
    text:
      ru: Образ воззрения идеальный есть метафизика и настоящая философия, которые
        как были всегда, так всегда и будут в области познаний человеческих. Дух,
        всегда нам присущий как существенная сила, сам Бога созерцая яко Творца и
        Промыслителя, и душу манит в ту невидимую и беспредельную область. Может быть,
        духу, по его богоподобию, предназначено было и все вещи созерцать в Боге,
        и он созерцал бы, если б не падение. Но всячески и теперь тому, кто хочет
        созерцать все сущее идеально, следует исходить от Бога или от того символа,
        который Богом написан в духе. Мыслители, которые не так делают, уже по тому
        самому не суть философы. Не веря идеям, построеваемым душою на основании внушений
        духа, они несправедливо поступают, когда не верят тому, что составляет содержание
        духа, ибо то есть человеческое произведение, а это – Божеское.
      cn: 理想的观照方式，即是形而上学与真正的哲学。它们在人类认知领域中始终存在，并将永远存在。那作为我们本质力量而常驻的灵，自身瞻仰着神，视其为造物主与掌管者，也引领着灵魂进入那无形无际的领域。或许，灵因其肖似神，本被注定要于神中观照万物，若非堕落，它便会如此观照。然而，即使是现在，凡愿以理想方式观照万有者，都应当从神出发，或从那由神铭刻于灵中的象征出发。那些不循此道而行的思想者，仅因这一点便算不得哲学家。他们不相信灵魂基于灵的启示所构建的观念，这实属不公，因他们不信的是灵的内涵，前者是人手所造，而后者却是神圣之作。
  - type: paragraph
    text:
      ru: В деятельной части от действия духа является желание и производство бескорыстных
        дел или добродетелей, или даже выше – стремление стать добродетельной. Собственно,
        дело души в этой ее части (воле) есть устроение временного быта человека,
        да благо будет ему. Исполняя это назначение, она все делает по тому убеждению,
        что делаемое или приятно, или полезно, или нужно для устрояемого ею быта.
        Между тем, она этим не довольствуется, но выходит из этого круга и совершает
        дела и начинания совсем не потому, что они нужны, полезны и приятны, но потому,
        что они хороши, добры и справедливы, стремясь к ним со всею ревностью, несмотря
        на то, что они ничего не дают для временного быта и даже неблагоприятны ему
        и ведены бывают на счет его. У иного такие стремления проявляются с такой
        силой, что он жертвует для них всем своим бытом, чтоб жить отрешенно от него.
        Проявления такого рода стремлений повсюдны, даже и вне христианства. Откуда
        они? Из духа. В совести начертана норма святой – доброй и праведной – жизни.
        Получив ведение о ней чрез сочетание с духом, душа увлекается ее незримой
        красотой и величием и решается ввести ее в круг своих дел и своей жизни, преобразуя
        и ее по ее требованиям. И все сочувствуют такого рода стремлениям, хотя не
        все всецело предаются им, но ни одного нет человека, который бы по временам
        не посвящал своих трудов и своего достояния на дела в таком духе.
      cn: 在灵性活跃的部分，由圣灵的行动而生发出的是无私行为或美德的渴望与实践，甚至更高——是 стрем于成为有德之人。实际上，灵魂在此部分（意志）的工作，乃是为人的尘世生活安排妥当，以使他得享福祉。在履行这使命时，灵魂所做的一切，皆出于一个信念：所行之事或令人愉悦，或有益，或为她所安排的生活所需。然而，她并不满足于此，她超出了这个范围，所做之事与所开始的事业，完全不是因为它们必需、有益或令人愉悦，而是因为它们美好、良善与公义。她以全副的热忱追求这些，即便它们对尘世生活毫无裨益，甚至对其不利，而且是牺牲尘世生活而进行的。对某些人而言，这种追求的力量如此之大，以至于他们为了这些，不惜牺牲自己的一切尘世生活，以便能够超脱于尘世之外而活。这类追求的显现无处不在，甚至在基督教之外亦复如是。它们源自何处？源自圣灵。在良知之中，刻画着圣洁——良善与公义——生活的准则。当灵魂借由与圣灵的结合而获得对此准则的认知后，她便被其无形的美丽与庄严所吸引，并决定将其引入自己的行为和生活之中，按照其要求来改造自己的生命。所有人都对这类追求心生共鸣，尽管并非所有人都能完全投身其中，但没有一个人不会时不时地将自己的劳作和财物奉献给带着这种精神的事业。
  - type: paragraph
    text:
      ru: В чувствующей части от действия духа является в душе стремление и любовь
        к красоте, или, как обычно говорят, к изящному. Собственное дело сей части
        в душе – воспринимать чувством благоприятные или неблагоприятные свои состояния
        и воздействия совне по мерке удовлетворения или неудовлетворения душевно-телесных
        потребностей. Но видим в кругу чувств вместе с этими корыстными – назовем
        так – чувствами ряд чувств бескорыстных, возникающих совсем помимо удовлетворения
        или неудовлетворения потребностей, – чувств от услаждения красотой. Глаз не
        хочется оторвать от цветка и слуха отвратить от пения, потому только, что
        то и другое прекрасно. Всякий упорядочивает и украшает свое жилище так или
        так, потому что так красивее. Идем в прогулку и избираем место для того по
        тому одному, что оно прекрасно. Выше всего этого – наслаждение, доставляемое
        картинами живописи, произведениями ваяния, музыкой и пением, а и этого всего
        выше – наслаждение творениями поэтическими. Изящные произведения искусства
        услаждают не одной красотой внешней формы, но, особенно, красотой внутреннего
        содержания, красотой умно-созерцаемой, идеальной. Откуда такие явления в душе?
        Это гостьи из другой области, из области духа. Дух, Бога ведающий, естественно
        постигает красоту Божию и ею единою ищет наслаждаться. Хотя не может он определенно
        указать, что она есть, но, сокровенно нося в себе предначертание ее, определенно
        указывает, что она не есть, выражая сие показание тем, что не довольствуется
        ничем тварным. Красоту Божию созерцать, вкушать и ею наслаждаться есть потребность
        духа, есть его жизнь и жизнь райская. Получив ведение о ней чрез сочетание
        с духом, и душа увлекается вслед ее и, постигая ее своим душевным образом,
        то в радости бросается на то, что в ее круге представляется ей отражением
        ее (дилетанты), то сама придумывает и производит вещи, в которых чает отразить
        ее, как она ей представилась (художники и артисты). Вот откуда эти гостьи
        – сладостные, отрешенные от всего чувственного чувства, возвышающие душу от
        духа и одуховляющие ее! Замечу, что из искусственных произведений я отношу
        к сему классу только те, которых содержанием служит божественная красота незримых
        божественных вещей, а не те, которые хоть и красивы, но представляют тот же
        обычный душевно-телесный быт или те же наземные вещи, которые составляют всегдашнюю
        обстановку того быта. Не красивости только ищет душа, духом водимая, но выражения
        в прекрасных формах невидимого прекрасного мира, куда манит ее своим воздействием
        дух.
      cn: 在感知部分，因着灵的运作，灵魂中生发出对美的追求和热爱，或者，如通常所言，对雅致的追求和热爱。灵魂的这一部分，其本职在于以感受觉察自身有利或不利的状态，以及衡量是否满足身心需求而对外界作出的反应。然而，我们在感官的范畴中，除了这些——姑且称之为——功利的感受之外，还看到一系列无私的感受，它们完全脱离了需求的满足与否，是源于对美的愉悦。眼睛不愿离开花朵，耳朵不愿避开歌声，仅仅因为它们是如此美丽。每个人都会以这样或那样的方式整理和美化自己的居所，因为这样更美观。我们出门散步，选择地点仅仅因为那地方很美。凌驾于这一切之上的是绘画作品、雕塑艺术、音乐和歌唱所带来的享受，而更胜于这一切的，则是诗歌作品所带来的愉悦。雅致的艺术作品不仅以其外在形式之美取悦我们，更以其内在内容之美，以其智性所观照的、理想的美来愉悦我们。灵魂中为何会出现这些现象？它们是来自另一个领域，即灵之领域的访客。灵，深知上帝，自然能领悟上帝之美，并只求以此为乐。虽然它无法明确指出这美究竟为何物，但它却秘密地怀揣着这美的预设，明确地指出这美不是什么，并以此表示，它不满足于任何受造之物。观照、品味并享受上帝之美，是灵的需求，是它的生命，是天堂般的生命。当灵魂通过与灵的结合而获得对这美的认识时，它也被这美所吸引，以其灵魂的方式领悟这美，有时因喜悦而投入到其领域中那些被它视作这美之反映的事物中（如艺术爱好者），有时则自行构思并创造出一些物品，希望能在其中反映出它所领会到的美（如艺术家）。这些甜蜜的、超脱一切感官的感受，便是由此而来——它们从灵中提升灵魂，并使其充满灵性！我需要指出，在人造作品中，我仅将那些以不可见的上帝之物的神圣之美为内容的归入此类，而非那些虽美，却只展现寻常的身心生活，或那些构成这种生活日常环境的地上之物的作品。受灵引导的灵魂，所追求的并非仅仅是美观，而是在优美的形式中表达那不可见的、优美的世界，灵以其影响力吸引灵魂前往那里。
  - type: paragraph
    text:
      ru: Так вот что дал душе дух, сочетан будучи с нею, и вот как душа является
        одуховленною! Не думаю, чтоб что-либо из этого затруднило вас, прошу, однако
        ж, не мимоходом пробежать писанное, а пообсудить хорошенько и к себе приложить.
        Одуховлена ли ваша душа? Ведь и вы поете и музыкантствуете! Когда-нибудь мы
        с вами покритикуем эту вашу сторону по указанному требованию, что должны представлять
        изящные искусства.
      cn: 这就是圣灵与灵魂结合之后所赐予灵魂的，这就是灵魂被圣化后的样式！我不认为这其中有任何地方会让您感到困惑。不过，我恳请您不要匆匆浏览这些文字，而是要好好思量，并将其应用到自身。您的灵魂被圣化了吗？毕竟您也唱歌，也演奏乐器啊！将来，我们会根据优美艺术所应呈现的要求，一同审视您这方面的才能。
