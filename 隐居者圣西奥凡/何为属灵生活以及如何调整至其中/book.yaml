  text:
    ru: Путешествие в Сергиеву Лавру.  Наставление богомольцам
    cn: 前往谢尔吉耶夫修道院之旅。致朝圣者的教谕
  children:
  - type: paragraph
    text:
      ru: Так вот кто навел вас на святого Пимена?! Некто, с увлечением говорящий
        о божественных вещах. Догадываюсь. Это, верно, тот самый, который был у меня
        с вами. Рад очень сему обстоятельству – рад, что есть около вас некто, могущий
        так говорить. Пользуйтесь им и всякий раз, как бывает он у вас, наводите его
        на такие предметы и все повытаскивайте из него и усвойте себе.
      cn: 那么是谁引导你找到圣皮门呢？！定是某位对神圣之事侃侃而谈之人。我猜想，这定是那位曾与你一同来访我处之人。我对这境况深感欣喜——欣喜于你身边有这样一位能言善道之人。请好好利用他吧，每当他来访时，引导他谈论这些主题，将他心中的智慧尽数汲取，并化为己有。
  - type: paragraph
    text:
      ru: Собираетесь в Сергиев! Хорошо. Бог благословит. И еще пешком! В два и три
        раза хорошо! Чтобы не болтали другие, можно как-нибудь припрятать. А нельзя
        – пусть говорят. Но вы напрасно полагаете, что это будет приятная прогулка.
        Верст пятьдесят, может быть, пройдете не без приятности, а потом начнете чувствовать
        не то, что ожидаете. В два дня дойдете. На первом ночлеге узнаете, что значит
        пешеходство, если не знали его прежде. Не забудьте взять пузырчик водки с
        солью, на ночь натрете ею ноги. К вечеру-то они будут уж не свои. Натрете,
        к утру они немного отойдут. Утром уж не так пойдете, как из Москвы, но разойдетесь.
        Обратно можно и по чугунке, а то едва ли сдюжаете еще два дня пройти. Но делайте
        так, как имеете предложение в сердце. Для Господа труд, Он даст и силу. И
        после что-нибудь даст, заметно или незаметно. И преподобный Сергий что-нибудь
        даст. Святым Бог дает способность видеть, что делают для них верующие, и слышать,
        о чем они их просят. Только бы все шло из сердца. Как телеграф в одно мгновение
        дает знать из Москвы в Санкт-Петербург и далее, так что в сердце зарождается
        – в одно мгновение дает о себе знать тому, к кому обращено. Преподобный Сергий,
        как только вы загадали сходить к нему, уж посматривает на вас; когда начнете
        путь, тем больше будет смотреть, и еще больше, когда к нему в обитель придете,
        перенесши благодушно и с радостью труды путешествия. Так благослови, Господи!
        Только приятностей не ждите, а утомления, мозолей, ломоты в костях. Жертву
        готовьтесь принести, а не удовольствие снискать.
      cn: 您要去谢尔盖圣地！太好了。愿上帝赐福。更是步行前往！好事加倍，甚至三倍！为了不让旁人议论，您或许可以稍作隐匿。若不能，就让他们说吧。但您误以为这将是一趟愉快的旅程。或许前五十俄里，您会走得颇为惬意，但之后，您将开始感受到与预期不同的体验。您将会在两天内抵达。在第一个过夜点，您将体会到步行的真谛，如果您之前对此一无所知的话。请别忘了带上一小瓶伏特加和盐，晚上用它擦拭双腿。到了傍晚，您的双腿将不再属于自己。擦拭之后，到早上它们会稍稍恢复。早晨您将不会像从莫斯科出发时那样行走，但会渐渐适应。回程可以乘坐火车，否则您可能难以再支撑两天的路程。但请您依照心中所受的感动去做。为着主而付出辛劳，他会赐予力量。之后，他也会赐予一些东西，或显而易见，或不着痕迹。圣谢尔盖也会赐予一些东西。上帝赋予圣者们能力，能看见信众为他们所做的一切，并听见他们向他们祈求的事。只要一切发自内心。正如电报能瞬间将信息从莫斯科传至圣彼得堡乃至更远，同样，心中所生的意念，也会在瞬间告知它所指向的那位。圣谢尔盖，只要您心中萌生前去拜访的念头，他便已在关注着您；当您启程时，他会更加关注，而当您怀着愉快和喜乐的心情，承受旅途的辛劳，抵达他的修道院时，他将更加深切地注视着您。愿主如此赐福！只是请不要期待愉悦，而要准备好面对疲惫、水泡和骨节疼痛。请准备好献上牺牲，而非寻求享乐。
  - type: paragraph
    text:
      ru: Идя дорогою, твердите непрестанно коротенькую молитовку, о коей я вам писал,
        а то мысли не знаешь куда занесут вас на просторе. Они могут занести вас и
        к тому, что и вообще не пристало думать, и тем паче шествующим на богомолье.
        Когда уморитесь твердить такую молитовку, берите какой-либо псалом и читайте
        его на память с размышлением. Читайте «Помилуй мя, Боже...», или «Боже, в
        помощь мою вонми...», или другой, какой знаете. Да не о том заботьтесь, чтобы
        прочитать его с начала до конца, а чтобы обдумывать и обчувствовать содержание
        его. В каждое слово вникайте, обставив его вопросами, зачем оно сказано и
        к чему ведет вас. Углубляясь так, вы и не заметите, как будут верста за верстою
        миновать вас. Читать псалмы на память с размышлением во время пути есть правило
        первых великих отцов, Антония и Пахомия. У них было законом, чтобы кто поступает
        к ним в ученики непременно заучивал несколько псалмов на память. Кто не умел
        читать, тот, прежде чем выучивался читать, псалмы заучивал со слов другого.
        Выучив несколько псалмов, он должен был потом читать их и сидя за работою,
        и особенно идя куда-либо. Извольте сделать опыт подражания древним.
      cn: 行走于道途之上，请不住地反复诵念我曾写予你们的短祷。否则，思绪会在广阔之中将你们引向不知何方。它们可能将你们带到根本不应思虑之处，对于朝圣者而言更是如此。当你们因反复诵念短祷而疲倦时，可取任意一篇圣咏，默记并默想其内容。可诵念《上主，求你垂怜我……》，或《上帝，求你速来助我……》，或任何你们所知的圣咏。但请不要只顾着从头到尾诵读，而要深思并感受其内涵。要深入每个字句，围绕其提出疑问：为何此言道出？它将引领我至何方？如此深入，你们便会不自觉地看到一里又一里路途在身边消逝。在旅途中默记并默想圣咏，乃是安东尼和帕科米乌斯等初期伟大教父们的规矩。他们有一项规定：凡是欲成为其门徒者，务必熟记数篇圣咏。那些不识字的人，在学会阅读之前，便已从他人言语中学会了圣咏。学会数篇圣咏后，他们便需在劳作时，尤其是在外出行走时诵读。请你们试着效仿古人。
  - type: paragraph
    text:
      ru: Не забудьте в обители исповедаться и причаститься Христовых Тайн. Труд путешествия
        будет вместо трудов говения. Исповедаться теперь вам не трудно после прошлой,
        так обстоятельно сделанной исповеди. Ничего не скрывайте, чего не одобряет
        совесть, малое то или большое. Но не упустите главного – слезку сокрушения.
        Одна слезка – и будете как выкупавшись или в бане помывшись.
      cn: 莫忘在修院中忏悔，并领受基督的圣体宝血。旅途的辛劳将可抵作斋戒的功课。上次你已如此详尽地忏悔，现在忏悔对你而言当不为难。凡是你的良心所不认可的，无论或大或小，都不要隐藏。但切莫错过最要紧的——悔罪的泪珠。一滴泪珠，你便如同得蒙洗净，或是在沐浴中洁身一般。
  - type: paragraph
    text:
      ru: 'О такой слезке я и прежде хотел вам нечто написать, да забыл. Пропишу теперь.
        Вы берете книги из библиотеки для чтения. Возьмите Жуковского и прочитайте
        статью «Пери и Ангел». Она, кажется, в пятом томе. Преназидательная. Она большая.
        Расскажу вам коротенько ее содержание. Пери, дух, один из увлеченных к отпадению
        от Бога, опомнился и воротился в рай. Но прилетев к дверям его, находит их
        запертыми. Ангел, страж их, говорит ему: «Есть надежда, что войдешь, но принеси
        достойный дар». Полетел Пери на землю. Видит: война. Умирает доблестный воин
        и в слезах предсмертных молит Бога об отечестве. Эту слезу подхватил Пери
        и несет. Принес, но двери не отворились. Ангел говорит ему: «Хорош дар, но
        не силен отворить для тебя двери рая». Это выражает, что все добродетели гражданские
        хороши, но одни не ведут в рай. Летит Пери опять на землю. Видит мор. Умирает
        красавец. Его невеста ухаживает за ним с самоотвержением, но заражается и
        сама. И только что успела закрыть ему глаза, как и сама пала ему на грудь
        мертвою. Были слезы и тут. Пери подхватил одну и несет, но двери рая и за
        эту не отворились. Ангел говорит ему: «Хорош дар, но один не силен отворить
        для тебя Неба». Это значит, что семейные добродетели одни тоже не приводят
        в рай. Ищи! Есть надежда. Пери опять на землю. Нашел кого-то кающегося. Взял
        его слезу и несет. И, прежде чем приблизится к раю, все двери его были уже
        отворены для него. Так вот какую слезку извольте принесть Господу. Радость
        бывает на Небе, когда кто плачет и сокрушается, чувствуя себя грешным. И се
        – благонадежнейший нам путь:«покайтеся и веруйте во Евангелие»(Мк. 1,15).'
      cn: 关于这滴泪水，我先前也想写些什么给您，却给忘了。现在我便写给您。您从图书馆借阅书籍。请取阅茹科夫斯基的作品，并阅读文章《仙女与天使》。它似乎收录于第五卷。极具教益。它篇幅较长。我将简要地为您讲述其内容。仙女佩里，一位曾被引诱偏离上帝的灵体，幡然醒悟并回归天堂。但当她飞抵天堂之门时，却发现它们紧闭。守门的
        Ángeles（天使）对她说：「仍有希望，你能进入，但须献上配得的礼物。」 佩里于是飞向尘世。她看见：战争。一位英勇的战士正濒临死亡，他在临终的泪水中为祖国向上帝祈祷。佩里拾起这滴泪水，将其带回。她带来了，但天堂之门并未开启。Ángeles（天使）对她说：「这礼物虽好，却无力为您开启天堂之门。」
        这表明，所有的公民美德固然可贵，但仅凭它们并不能引人进入天堂。佩里再次飞向尘世。她看见瘟疫。一位美男子正在死去。他的未婚妻舍己忘我地照料他，却也染病。她刚刚为他合上双眼，自己便倒在他的胸前，气绝身亡。此处亦有泪水。佩里拾起一滴，将其带回，但天堂之门也未因此开启。Ángeles（天使）对她说：「这礼物虽好，却无力为您开启天堂。」
        这意味着，仅凭家庭美德，亦不能引人进入天堂。继续寻找！仍有希望。佩里再次飞向尘世。她找到一位正在忏悔的人。她取了他的泪水，将其带回。而当她尚未靠近天堂，天堂所有的门便已为她敞开。因此，请您将这滴泪水献给主。当有人哭泣并悔悟，自觉有罪时，天上便有喜乐。这便是我们最蒙福的道路：「你们要悔改，相信福音」（马可福音
        1:15）。
  - type: paragraph
    text:
      ru: Благослови вас, Господи!
      cn: 愿主赐福于你！
