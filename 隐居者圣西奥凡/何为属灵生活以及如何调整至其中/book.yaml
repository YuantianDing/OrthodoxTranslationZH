    cn: '29.'
  text:
    ru: Решимость жить по благодати не должна ограничиваться лишь желанием, а должна
      сопровождаться готовностью к трудам и борьбе, стремлением непременно достигнуть
      желаемого. Решившись, должно тотчас начинать дело и продолжать с терпением и
      постоянством
    cn: 决志按恩典而活，不应仅限于一厢情愿，而应伴随着劳苦与争战的准备，以及矢志必达所愿的决心。一旦决意，便当立即着手，并以忍耐和恒心持之以恒。
  children:
  - type: paragraph
    text:
      ru: И еще не все сказано. В дополнение к тому берусь написать еще кое-что. Понуждает
