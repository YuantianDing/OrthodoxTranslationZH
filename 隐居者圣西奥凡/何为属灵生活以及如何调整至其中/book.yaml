  text:
    ru: После руководства к мысленной борьбе со страстями предлагается наставление
      о деятельной борьбе с ними. Наиудобнейший внешний вид жизни для борьбы со страстями.
      Заключение беседы о борьбе со страстями
    cn: 在指导关于与情欲进行思想斗争之后，接下来是关于如何与情欲进行实践斗争的训诫。为与情欲斗争，最适宜的生命外在形式。关于与情欲斗争的对话之结语。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的慈悲与您同在！
  - type: paragraph
    text:
      ru: В руководство к очищению страстей, когда они в вас в какой малой мере, достаточно
        сказанного. Но как зашла уж об этом речь, то приложу и еще нечто, могущее,
        однако ж, пригодиться вам не в будущем, а теперь же.
      cn: 至于那为涤净你们心中微小私欲的指南，所言已足。然既然已提及此事，我便再添补一二。这些话语，或非为将来预备，却可助益于你们当下之境。
  - type: paragraph
    text:
      ru: Прописанная борьба со страстьми есть мысленная. И она действительна, потому
        что, не дозволяя страстям попитаться чем-либо, тем самым замаривает их. Но
        есть и деятельная с ними борьба, состоящая в том, чтобы намеренно предпринимать
        и совершать дела, прямо им противоположные. Например, чтобы подавить скупость,
        надо начать щедродательность; против гордости надо избрать уничижительные
        занятия; против страсти веселиться – домоседство и подобное. То правда, что
        один такой образ действования не прямо приводит к цели, потому что, терпя
        стеснение совне, страсть может проторгаться внутрь – или сама, или уступая
        место другой. Но когда с этой деятельной борьбой соединяется и внутренняя,
        мысленная, то они вдвоем скоро побивают всякую страсть, против которой направляются.
      cn: 与情欲的争战，按律当是思想上的。这种争战是真实有效的，因为不让情欲有所滋养，便能将其渐渐饿死。然而，也有一种积极的、行动上的争战，那便是刻意去着手并完成与情欲截然相反的事。例如，为压制贪婪，便要开始慷慨施舍；为对抗骄傲，便要选择谦卑自抑的工作；为抵制寻欢作乐的欲念，便要居家自守，诸如此类。确实，单凭这种行动方式并不能直接达到目的，因为情欲虽受外在约束，却可能在内心深处爆发——或是其自身，或是为其他情欲让路。但若将这种行动上的争战与内在的思想争战结合起来，二者并力，便能迅速击败任何指向的情欲。
  - type: paragraph
    text:
      ru: И вот какой я прилагаю вам совет. Потрудитесь найти свою главную страсть
        и против нее направьте не мысленную только, но и деятельную борьбу. Я не могу
        определить, что именно у вас главное. Может быть, оно еще не определилось,
        но всяко, если станете построже следить за движениями сердца, оно скажется
        вашему вниманию. Тогда, если вам угодно будет доверить мне, вместе положим,
        как поскорее управиться с главной вашей немочью.
      cn: 我有一个建议献给您。请努力找出您主要的情欲，并不仅在思想上，更要在行动上，与它展开争战。我无法确定您主要的情欲究竟是什么。或许它尚未显明，但无论如何，若您能更严格地审视心灵的动向，它终将显现在您的觉察之中。届时，若您愿意信赖我，我们将一同筹谋，如何能尽快克服您主要的软弱。
  - type: paragraph
    text:
      ru: Напомню еще, что есть крутые приемы этой деятельной борьбы со страстями.
        Обычный у нас – мироотречная жизнь в ее отрешенном виде, когда, решительно
        все оставив и на Господа возложив все упование, вступают в обитель, чтобы
        жить в послушании безропотном, в пощении строгом, в молитве трудолюбной и
        трезвении бодренном. Тут ничего неимение, своей воли отсечение и себя нежаление
        скоро вымолачивают из души все страстное. Затем водворяется мирное устроение
        сердца и чистота сердца – последняя цель мироотречной жизни. Я не гоню вас
        из мира. Спасетесь и в нем, если будете держать себя в отношении к нему, как
        не сущая в нем. Я только напоминаю об этом, как о порядке жизни, приспособленнейшем
        к делу очищения сердца от страстей.
      cn: 我还需提醒，有一些精妙的方法可以积极地与情欲搏斗。在我们这儿，常见的乃是离世弃俗的生活，它以超然的姿态展现：当一个人毅然放下一切，将所有希望寄托于主，便步入修道院，在无怨无悔的顺服中、在严格的禁食中、在勤勉的祷告中以及在警醒的清醒中度日。在这里，一无所有、斩断私欲、不顾自身，很快就能将灵魂中的一切情欲涤荡殆尽。随后，心中便会建立起宁静的秩序与心的洁净——这正是离世弃俗生活的最终目标。我并非催促你们离开世界。你们在尘世中也能得救，只要你们对待世界的态度，如同不属于它一般。我只是提醒你们，这是一种最适合于洁净心灵、摆脱情欲的生活方式。
  - type: paragraph
    text:
      ru: Еще прибавлю, что один из законов Божественного о нас Промысла есть так
        устроять жизнь каждого и течение случайностей в ней, чтобы он, пользуясь ими
        разумно, мог наискорейшим и наиудобнейшим образом очистить себя от страстей.
        Об этом напоминаю вам потому, что когда-то вы спрашивали, зачем разны участи
        у людей и зачем они изменчивы, – и я, кажется, не ответил вам. Так вот, отвечаю
        зачем. Затем, что так, как устрояет Господь, удобнее людям очищаться от страстей,
        или затем, что Он хочет сим образом стереть в порошок нашу каляную самость,
        наш упорный эгоизм, на коих держатся страсти, губящие человека.
      cn: 我再补充一点，神圣的旨意掌管着我们，其中一条法则便是如此安排每个人的生活和其中各种偶发的境遇，使人能够明智地利用它们，以最快、最便捷的方式洁净自身，摆脱诸般情欲。我之所以提醒你这一点，是因为你曾问过，为何人们的命运各不相同，又为何变幻莫测——而我，似乎并未作答。那么，现在我就来回答你为何如此。因为主如此安排，人便能更方便地洁净自己，摆脱诸般情欲；抑或，祂希望借此方式，将我们那顽固的自我、那执拗的利己之心，粉碎殆尽，因为情欲正是依附于这些，最终毁灭了人。
  - type: paragraph
    text:
      ru: 'И еще единое приложу. Страсти бейте и извнутри и совне, а добрые стороны
        свои воспитывайте, давая им простор и упражнение. Главное тут – молитва. О
        ней уже была речь. За нею следует труд доброделания. И об этом была речь,
        когда вы замышляли о каких-то широких целях жизни. А вместе с сим должны идти
        душеспасительные чтения и беседы, и исполнение чинов церковных, и подвиги
        самоумерщвления: отказывать себе, когда нужно, понемногу в пище, в сне, в
        увеселениях и во всяких утехах самоугодия и держать себя в постоянном самопротивлении
        и самопринуждении. И об этом была речь.'
      cn: 我还要再补充一点：你们要从内到外地打击情欲，并培养你们的良善一面，给予它们发展的空间和锻炼。这里最重要的是祈祷。我们已经谈论过它了。其次是善行的劳作。当你们构思某些宏大的生命目标时，我们也谈论过这一点。与此同时，还应该有益于灵魂的阅读和交谈，履行教会的礼仪，以及克己的苦行：在必要时，逐渐地克制饮食、睡眠、娱乐以及各种自我放纵的享乐，并使自己始终处于自我对抗和自我强制之中。我们也谈论过这一点了。
  - type: paragraph
    text:
      ru: Вот и весь курс очищения себя от страстей. Все это у вас уже в ходу. Да
        благопоспешит вам Господь.
      cn: 此即为全然自诸情欲中洁净己身之道程。诸位皆已踏上征途。愿主赐尔等亨通顺遂。
- type: heading1
  initial:
    ru: '63.'
    cn: '63.'
  text:
    ru: Хлопоты по дому. Пение и музыка
    cn: 家务。歌唱与音乐
  children:
  - type: paragraph
    text:
      ru: Спешил я довести поскорее до конца речь о борении со страстным – хоть тут
        никогда нельзя дойти до конца – и оставлял почти без ответа многое из того,
        о чем вы писали в это время. На иное ответ найдете в прописанном, а на иное
        отвечать буду теперь.
      cn: 我匆忙地想尽快结束关于与激情搏斗的论述——尽管这方面永远没有尽头——于是几乎没有回应您在那段时间写下的许多内容。有些问题您会在已经写好的部分中找到答案，另一些我将现在回答。
  - type: paragraph
    text:
      ru: Пишете, что у вас много хлопот по дому. Делайте с усердием все, что вам
        велят. Это ваш долг. Но хлопотать – не хлопочите. Хлопоты (забота) сопровождаются
        всполошением всего внутреннего, а это вещь недолжная. Разве нельзя все порученное
        обсудить спокойно, а потом и делать его, нисколько не полошась, с мыслию собранной?
        В житейском быту, если есть что мешающее духовной жизни, то это совсем не
        дела и занятия, а это пустая многозаботливость, точащая сердце, между тем,
        дело даже на волос вперед продвинуть не могущая, и эти всполошения, возметающие
        мысли подобно вихрю. От этого выходит всегда толкотня, а дело нисколько не
        спеется. Извольте же различать должное усердие от недолжной заботы и попыхов
        и навыкайте все дела делать трезвенно, не отклоняясь мыслию от Господа, а,
        напротив, держа то убеждение, что Ему всем этим угождаете.
      cn: 您写道，家中事务繁多。请您尽心竭力地完成所有吩咐给您的事。这是您的本分。但是，切莫焦躁不安。焦躁（忧虑）会搅动您的内心，这并非合宜之举。难道不能平静地讨论所有受托之事，然后专心致志、心无波澜地去完成吗？在尘世生活中，若有什么阻碍灵性生命，那绝非事务和操劳本身，而是那空洞的、啮噬人心的多余忧虑，它使事工寸步难行，并将思绪搅得犹如旋风一般。由此，事情总是乱作一团，却丝毫不见进展。因此，请您务必区分合宜的殷勤与不合宜的忧虑和仓促，并习惯于清醒地处理所有事务，思想不偏离主，反之，要坚信您所做的一切都是在取悦祂。
  - type: paragraph
    text:
      ru: 'Спрашиваете: «Как быть с пением и игранием на фортепиано и фисгармонии?
        Я прежде играла и пела, не обращая внимания на содержание пьес, а теперь оно
        лезет в голову. Известно же, что не всех пьес содержание хорошо, хотя они
        сложены очень гармонично». Что делать? Нельзя вам вдруг все переменить. Это
        тотчас бросится в глаза. Пойте и играйте, что пели и играли прежде, стараясь
        не обращать внимания на содержание. А между тем понемногу отберите пьесы с
        хорошим или даже только сносным содержанием и их более пойте и играйте, чтобы
        о других, наконец, забыли совсем заставляющие вас петь и играть. Фисгармония
        очень способна выражать должным образом церковное пение. Достаньте сочинения
        Турчанинова и разучите оттуда, что больше вам понравится. Разучите  «Боже,
        царя храни», «Коль славен наш Господь в Сионе» и подобные. Если вы с полным
        чувством споете что из этого рода пьес, уверяю вас, что это понравится более,
        нежели другое что. И тогда будут уже просить вас спеть и сыграть не пустые
        какие пьески, а именно эти величественные творения. Давно как-то вы поминали,
        что хвалят ваш голос и пение. Они делают свое дело, а вы делайте свое. Когда
        хорошо то и другое, как не хвалить? Но вам не кичиться тем предлежит, а смиряться.
        Голос-то и вкус к пению откуда у вас? Бог дал. На что же Бог дал?! Чесать
        слух других или на другое что?! Ни на что другое, как на то, чтобы вы обращали
        их во славу Божию. А так ли вы делали? Нет. Вы только себя потешали и других,
        а о Боге совсем у вас и помина не было. Стало, вы даром Божиим злоупотребляли,
        иждивая его на пустое. Теперь мысли ваши поворотились на богоугождение, поворотите
        же туда и употребление дара Божия. Если есть и пить надо во славу Божию, то
        тем паче петь и играть. Если вы сыграете и споете что-либо такое, что западет
        на душу слышащих и заставит их воздохнуть ко Господу или вознестись к Нему
        со славословием и благодарением, то вы то же сделаете, что делает  хороший
        проповедник в церкви. И се вам спасительный плод дара! Извольте же употребление
        его направить на эту сторону. Отберите и светские и духовные пьесы назидательные
        и их только пойте и играйте. Это для других, сами же по себе никогда не пойте
        ничего светского, а все одно духовное. Но опять повторю: не вдруг ломайте,
        а потихоньку.'
      cn: 您问：「如何处理唱歌、弹钢琴和风琴的问题？我以前唱歌弹奏，不曾留意曲子的内容，但现在曲子的内容总会浮现在脑海中。众所周知，并非所有曲子的内容都好，尽管它们谱写得非常和谐。」该怎么办呢？您不能突然改变一切。那样会立刻引起注意。请您继续唱奏您以前唱奏的曲子，尽量不去在意内容。与此同时，慢慢挑选那些内容优良，甚至只是尚可接受的曲子，多唱奏它们，以便让那些要求您唱歌弹奏的人最终彻底忘记其他的曲子。风琴非常适合恰当地表达教堂圣歌。您可以找到图尔恰尼诺夫的作品，并从中学您最喜欢的。学唱《天佑沙皇》、《锡安颂》以及类似的曲子。我向您保证，如果您饱含深情地演唱这类曲子中的任何一首，这会比其他任何曲子都更受欢迎。那时，人们就会请求您唱奏的不再是那些空洞的小曲子，而是这些宏伟的杰作。您很久以前曾提到，人们称赞您的嗓音和歌声。他们是在做自己的事情，而您也请做您自己的事情。当二者皆佳时，怎能不称赞呢？然而，您不应因此而骄傲，反要谦卑。您的嗓音和对歌唱的品味从何而来？是上帝所赐。上帝赐予这些是为了什么呢？！是为了搔挠他人的耳膜，还是为了其他什么呢？！绝不是为了其他，而是为了让您将它们归荣耀于上帝。而您是否如此行了呢？没有。您只是取悦自己和他人，心中完全没有上帝的思念。可见，您滥用了上帝的恩赐，将其虚掷于无益之事上。现在您的思想已转向取悦上帝，那么请您也如此使用上帝的恩赐吧。如果饮食都必须为荣耀上帝，那么歌唱和弹奏就更当如此了。如果您演奏或演唱的某段曲子能深入听者的灵魂，让他们向主发出叹息，或以颂赞和感恩之情升腾于主前，那么您所做的，就如同教会有良善的传道者所行的。这就是您恩赐的救赎之果！因此，请您将恩赐的运用导向这一方面。挑选那些具有教益的世俗和属灵曲子，只唱奏它们。这是为了他人，而您自己则永远不要唱奏任何世俗的曲子，只唱奏属灵的。但我要再次重申：不要骤然改变，而要循序渐进。
  - type: paragraph
    text:
      ru: И вообще ни в чем не выказывайте особенностей. Будьте со всеми так же приветливы,
        благодушны и веселы, как и всегда. Только от смеха, смехотворства и всякого
        пусторечия воздерживайтесь. И без этого можно быть приветливой, и веселой,
        и приятной. Никогда ни под каким видом не угрюмничайте. Когда Спаситель сказал
        постящимся, чтобы умывались, голову помазывали и причесывали, то разумел именно,
        чтобы не угрюмничали (Мф. 6, 16–17).
      cn: 总而言之，在任何事上都不要显出与众不同之处。对所有人都应当像往常一样亲切、随和、愉快。唯独要避免嬉笑、打趣和一切空谈。即便没有这些，也能够做到亲切、愉快和令人喜爱。无论在任何情况下，都切莫愁容满面。当救主对禁食的人说要洗脸、抹油、梳头时，祂所指的正是不要愁眉苦脸（马太福音
        6:16-17）。
  - type: paragraph
    text:
      ru: Господь да умудрит вас!
      cn: 愿上主赐您智慧！
- type: heading1
  initial:
    ru: '64.'
    cn: '64.'
  text:
    ru: Одиночество. Как избегать скуки. Чтение и изучение наук
    cn: 孤独。如何避免无聊。阅读与学术研究
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的慈悲与您同在！
  - type: paragraph
    text:
      ru: 'Пишете: «Осталась одна и скучаю». Это натуральное чувство. Но мне думается,
        что ему у вас можно бы и не быть после ваших решений и того, что вам предлагалось
        делать вследствие того. Если бы последнее привилось в вас хоть сколько-нибудь,
        то вы никак не сознали бы себя одинокою, хоть вы и одни. Не сознали бы себя
        одинокою, потому что сознавали бы, что Господь близ, близ и Ангел хранитель
        с вами, не мысленно, а действительно. И тогда неуместно было бы чувство одиночества,
        а следовательно, и скучания вследствие его. Но я полагаю, что такой набег
        скуки был у вас моментальный и скоро развеялся.'
      cn: 您写道：「我孤身一人，甚是寂寞。」这是一种人之常情。然而，我以为在您做出那些决定并被建议采取相应行动之后，您本不该再有这种感受。倘若那些教诲能稍稍扎根于您心，您便绝不会觉得自己是孤单一人，即便您确实独处。您不会感到孤单，因为您会真切地体会到主与您同在，守护天使也与您相伴，并非只是意念上的，而是真实不虚的。如此一来，孤独感便无处容身，随之而来的寂寞也自然消散。但我相信，这阵突袭的愁绪在您身上只是片刻，很快便烟消云散了。
  - type: paragraph
    text:
      ru: Всегда, однако ж, на будущее время, всякий раз, как придется вам быть одной,
        восставляйте поскорее убеждение, что Господь с вами и Ангел хранитель, и спешите
        воспользоваться выпавшими минутами уединения для неразвлеченного пребывания
        с Господом и сладостной беседы с Ним. Уединение в этом духе сладостно. Желаю
        вам вкусить когда-нибудь сей сладости, чтобы желать его, как рая на земле.
      cn: 然而，自今往后，每当你独处之时，务要迅速唤醒这番确信：主与你同在，守护天使亦然。并当急切地把握住这独处的时光，以便心无旁骛地与主同住，并与祂进行甘美的交谈。在这种灵性中的独处是甘甜的。我愿你有一天能够品尝到这份甘甜，以至于你会渴望它，如同渴求地上的天堂一般。
  - type: paragraph
    text:
      ru: 'На днях, перелистывая одну книгу, встретил советы отца (графа Сперанского)
        своей дочери. Тут, между прочим, говорится и о том, как избегать скуки. Вот
        что советует он. «У всякого, – говорит, – есть круг своих повседневных занятий,
        которые он отбывает, как оброк какой. Но есть много людей, у которых эти оброчные
        занятия несложны и недолги. Остается от них много времени, которого если ничем
        не наполнить, не избежишь скуки. Во избежание ее вот тебе надежнейшее средство:
        устрой так, чтобы у тебя ни одной минуты не было праздной и все время твое
        было наполнено соответственными занятиями, чтобы, когда, кончая одно дело,
        становишься свободною, у тебя было уже наготове другое дело, за которое и
        берись. Какие это дела? Во-первых, эстетические занятия: музыка, пение, живопись.
        Но это не насущный хлеб, а конфекты. Во-вторых, какое-нибудь рукоделие – вязание,
        вышивание и подобное. В-третьих, лучшее средство против скуки – найти вкус
        в серьезном чтении и изучении предметов, не узнанных еще. И не столько чтение
        гонит скуку, сколько изучение».'
      cn: 前些日子，翻阅一本书时，我读到了父亲（斯佩兰斯基伯爵）给女儿的忠告。其中，也谈到了如何避免无聊。他给出的建议是这样的：「每个人，」他说，「都有自己的日常事务，履行起来就像是纳贡一样。但是有许多人，他们这些纳贡般的事务并不复杂，也不费时。这样一来，便会剩下许多时间，如果不用什么来填补，就无法避免无聊。为了避免它，这里有一个最可靠的方法：你要安排好，让自己没有片刻空闲，所有的时间都充满相应的事务，这样当你做完一件事，获得空闲的时候，另一件事已经准备好了，你就去着手做它。这些事务是什么呢？首先是美学方面的修习：音乐、歌唱、绘画。但这并非日常的食粮，而是甜点。其次，是某种手工活——编织、刺绣等等。第三，也是对抗无聊的最佳方法，是在严肃的阅读和学习尚未了解的事物中找到乐趣。驱赶无聊的与其说是阅读，不如说是学习。」
  - type: paragraph
    text:
      ru: 'Тогда же я принял мысль сообщить вам этот рецепт на всякий случай. Но вот
        и нужда в нем оказалась. Потрудитесь принять это к сведению и так устроиться.
        И, верно, не будете более испытывать скуки. Я знаю одного человека, который
        всегда один – сам никуда не выходит и других к себе не принимает. Спрашивают
        его: «Как тебе не скучно?» Он отвечает: «Мне некогда. Так много дела, что,
        как открою глаза после сна, делаю-делаю и никак не успеваю переделать, пока
        закрою их».'
      cn: 那时我心中起了念头，想将此方告知于您，以备不时之需。而今，此需竟已显现。请您劳神将此谨记于心，并妥善安排。如此，您定不再感受无聊。我识得一人，他总是独处——从不外出，亦不接纳他人来访。有人问他：「您不感到无聊吗？」他答道：「我无暇顾及。事务繁多，以至于我清晨醒来，便一直忙碌，直到闭眼入睡，都未能完成所有事情。」
  - type: paragraph
    text:
      ru: Для вас замечу, что под изучением, о котором говорит отец дочери, разумеется
        изучение или целых наук, или каких-либо частей их, неполно пройденных. Этим,
        очевидно, устраняется всякое чтение пустое пустых книг. Кажется, вы и не охотница
        до него. И добре. Не отступайте от сего обычая. Читайте больше духовные книги.
        Это есть область серьезнейших предметов и, главное, самонужнейших. В этой
        области все ново и никогда не стареется. Чем больше будете узнавать, тем больше
        будете узревать не познанных еще предметов. И охота узнавать сии предметы,
        и приноровленность к познанию их бывает только тогда, когда кто делом вступит
        на путь духовной жизни. С момента, как вы решились угождать Господу, я считаю
        вас не чуждою сего пути. Извольте же читать и книги о том – и умудряться.
        Благослови вас, Господи!
      cn: 为您指出，父亲对女儿所说的「学习」，乃是指研习完整的学科，或未曾深入探究的某个领域。显而易见，这排除了所有空泛书籍的虚妄阅读。您似乎也非好此道者。此乃善举。请勿背离此习。当多读属灵书籍。此乃至为庄重，且最为紧要之领域。在此领域中，万物皆新，永不陈旧。您所知愈多，便愈能洞察尚未了悟之事。而欲求明了此等事理之渴望，以及与之相应的领悟能力，唯有当人真正步入属灵生命之道时方能生发。自您决意取悦主的那一刻起，我便视您为此道中人。愿您乐于阅读相关书籍，以得智慧。愿主赐福于您！
- type: heading1
  initial:
    ru: '65.'
    cn: '65.'
  text:
    ru: Извлечение из преподобного Пимена о богоугодной жизни, побеждении страстей
      и насаждении добродетелей
    cn: 摘自圣帕曼论敬虔生活、克服情欲与培植美德
  children:
  - type: paragraph
    text:
      ru: Кто это навел вас на святого Пимена, что вы желаете знать о нем? Но кто
        бы ни навел, я очень рад этому. Кто святой Пимен и как он жил, найдете в Четьи
        Минеи под 27 августа и еще в книге «Достопамятные сказания о подвижничестве
        святых и блаженных отцов». В том и другом месте найдете и множество его наставлений.
        Он был из простых и неученых, но опыты духовной жизни и благодать Божия так
        просветили ум его, что по тонкому и точному знанию законов восхождения к совершенству
        в духе его следует ставить в числе первых учительных богомудрых отцов.
      cn: 是谁向您引荐了圣皮门，以至于您希望了解他？但无论引荐人是谁，我为此感到十分欣喜。圣皮门是何人，以及他如何生活，您可以在八月二十七日的《切蒂·米内亚》中找到，也可以在《圣贤与蒙福之父苦修事迹备忘录》一书中找到。在这两处，您都会发现他大量的教诲。他是一位朴实无华、未经学识熏陶之人，但灵性生活的经验和上帝的恩典如此照亮了他的心智，以至于凭着他对灵魂臻于至善之律法的精微而准确的洞悉，他理应被列为首批教导性的、具神圣智慧的圣父之一。
  - type: paragraph
    text:
      ru: Пока-то вы доберетесь до того, чтобы почитать о нем, я выпишу вам важнейшие
        пункты из его учения и наставлений применительно к тому, о чем так долго толковал
        вам.
      cn: 在你们得以阅读关于他（教导）之前，我将摘录他训谕与教诲中最要紧的几点，以对应我曾反复向你们阐述的那些主题。
  - type: paragraph
    text:
      ru: 'Начало пути Божия – покаяние и плач о грехах. Вот что встречается о сем
        у святого Пимена. Увидел он женщину, которая сидела на могиле и горько плакала,
        и сказал: «Если бы явились здесь все удовольствия мира, не освободили бы души
        ее от скорби. Так должно всегда плакать и нам» (пункт 26)[13]. В пункте 27
        то же обстоятельство рассказано подробнее, и слова святого Пимена приведены
        в таком виде: «Уверяю тебя, что если человек не умертвит всех вожделений плоти
        и не будет так плакать, то не может стать едино с Богом. Вся душа и жизнь
        этой женщины погрузились в скорбь».'
      cn: 行走神圣道路的开端，乃是悔改与为罪哀哭。以下是圣皮门对此所言。他看见一位妇女坐在坟墓旁，悲痛地哭泣，便说：「即使世间所有的欢愉都汇集于此，也无法将她的灵魂从忧伤中解脱。我们亦当如是，常常哀哭。」（第26节）[13]在第27节中，此情此景被叙述得更为详尽，圣皮门的话语如下：「我向你保证，若一个人不将肉体的一切欲望置于死地，并且不如此哀哭，他就不能与神合一。这位妇女的整个灵魂和生命，都已沉浸在悲痛之中。」
  - type: paragraph
    text:
      ru: 'Покаявшийся и плачущий о грехах своих естественно удаляется от зла и творит
        благо. Зла делом совершать, пока таков, он не станет, но от худых помыслов
        свободен быть не может. Потому удаление его от зла исключительно почти состоит
        в борьбе с помыслами. На это вот что есть у святого Пимена. Пришел один брат
        к авве Пимену и говорит ему: «Авва! У меня много помыслов, и я от них в опасности».
        Старец вывел его на воздух и сказал: «Раскрой свою пазуху и не впускай ветра!»
        «Не могу этого сделать», – отвечал брат. «Если сего не можешь сделать, – сказал
        старец, – то не можешь остановить и прилива помыслов. Но твое дело противостоять
        им» (пункт 28).'
      cn: '那为己罪痛悔、流泪之人，自然远离邪恶，行善积德。当他沉浸于此种状态时，必不行恶，然却无法摆脱恶念的侵扰。因此，他远离邪恶，几乎全然在于与意念争战。关于此，圣皮门有以下教诲。


        曾有一位弟兄前来拜访阿爸皮门，对他说：「阿爸！我心中杂念丛生，深感不安。」长老便带他到户外，说：「敞开你的胸怀，莫让风入！」弟兄答道：「我办不到。」长老说：「若此你都无法做到，你亦无法止息意念的涌动。然你之职责，在于抗拒它们。」（第28点）'
  - type: paragraph
    text:
      ru: 'Противостоять, но как? Во-первых, внимай себе и трезвись. Так, один брат,
        сказав о себе, что, встречаясь с другими, развлекается и возвращается к себе
        уже не таким, каким вышел, спрашивал, как ему быть. Старец сказал ему: «Хочешь
        ли, возвращаясь к себе, находить себя таким, каким вышел? Держи стражу над
        собою и дома, держи стражу и вне дома» (пункт 137). «И вообще, – говаривал
        авва Пимен, – всего нужнее для нас трезвенный ум» (пункт 135).'
      cn: 如何抵挡？首先，要警醒自身，保持清醒。曾有一位修士，他提到自己每当与人会面，心神便会散漫，归来时已非出门时的心境，于是他询问当如何是好。长老对他说：「你是否希望归来时，仍能保持出门时的心境？那么，无论在家中或外出，都要时时警醒，保守自己。」（第137条）「总而言之，」阿爸皮门常说，「于我们而言，最不可或缺的，乃是一颗清醒的明智之心。」（第135条）
  - type: paragraph
    text:
      ru: 'Как только, сторожа за собою, заметишь страстное, тотчас молись, и оно
        отойдет. Спрашивал один брат авву Пимена о борьбе с восстающими помыслами,
        и старец ответил ему: «Это дело подобно тому, как если бы у человека с одной
        стороны был огонь, а с другой чаша с водою. Когда начнет палить огонь, он
        берет воды из чаши и гасит огонь. Огонь – это внушения врага (страстные),
        а вода – усердная молитва к Богу» (пункт 146).'
      cn: 一旦你省察自己，发觉了情欲之念，立刻祈祷，它便会消散。曾有一位弟兄问隐修父皮门，如何与纷至沓来的妄念争战，这位长者答道：「这事就好比一个人，他的一边是火焰，另一边是盛水的杯子。当火焰开始灼烧时，他便从杯中取水，将火扑灭。火焰是仇敌的引诱（情欲），而水则是向上帝发出的热切祈祷。」（第146节）
  - type: paragraph
    text:
      ru: Чтобы менее страдать от страстных помыслов, надобно удаляться поводов к
        возбуждению их. «Должно удаляться всего страстного, – говорил авва Пимен.
        – Человек, близкий к тому, что может породить страсть, подобен стоящему над
        глубокой пропастью, и враг человека легко низвергнуть его может в эту пропасть.
        Но удаляющийся от могущего возбудить страсть подобен стоящему далеко от пропасти.
        Пусть враг повлечет его, чтобы низринуть в бездну, но доколе будет влечь его
        с принуждением, он воззовет к Богу, и Бог поможет ему» (пункт 59).
      cn: 为要减轻情欲意念所带来的苦楚，必须远离那引动情欲的缘由。「凡属情欲之事，都当避之远之。」阿巴·皮门曾言：「人若与那能生情欲之物相近，就如同立于深渊之畔，仇敌能轻易将其推入深渊。然而，远离那能激发情欲之人，则如同立于深渊之外。纵使仇敌欲牵引他坠入深渊，但当其被强迫拖拽之际，他必会呼求上帝，上帝亦会施以援手」（第59点）。
  - type: paragraph
    text:
      ru: 'Главное – всячески ухитряйся не уступать помыслам. В поощрение к сему в
        сказаниях о святом Пимене читаем следующее. Брат спросил его: «Может ли человек
        удерживать всегда свои помыслы и ни в одном не уступать врагу?» И старец ответил:
        «Есть человек, который десять удерживает, а в одном уступает». Тот же брат
        спросил о том же авву Сисоя, и он сказал: «Действительно, есть человек, который
        ни в чем не уступает врагу» (пункты 88 и 89).'
      cn: 最要紧的是，要竭尽所能地不向意念屈服。为鼓励此心，我们读到圣皮门（Pimen）的传说中记载了以下故事：有位弟兄问他：「人能常持其意念，而不向仇敌屈服于任何一念吗？」长老答道：「有人能
        удерживать 十个意念，却屈服于一个。」同一位弟兄也问了阿爸西索伊（Sisoi）同样的问题，他回答说：「确实有人，在任何事上都不向仇敌屈服。」（第88和第89点）
  - type: paragraph
    text:
      ru: И еще. «Авва Анувий спросил авву Пимена о нечистых помыслах, рождающихся
        в сердце человеческом, и о суетных пожеланиях. Авва Пимен ответил ему:«Еда
        прославится секира без секущаго ею?»(Ис. 10,15). Не подавай им руки – и они
        ничего не сделают».
      cn: 还有。「阿巴阿努比（Anuvi）向阿巴皮门（Pimen）询问人心中生出的不洁思想和虚妄的欲望。阿巴皮门回答说：『斧岂能向用斧砍伐的夸口呢？』（以赛亚书
        10:15）。不要向它们伸手——它们就一无所能。」
  - type: paragraph
    text:
      ru: 'Что же выйдет из такой неуступчивости? Страсти замрут. Это высказал авва
        Пименавве Исайи, когда тот спросил его о нечистых помыслах, говоря: «Если
        сундук с платьем будет оставлен без попечения, то платье со временем истлеет;
        так и помыслы, если не будем исполнять их на самом деле, со временем исчезнут
        или как бы истлеют» (пункт 20).'
      cn: 那么，这种不屈服会带来什么呢？情欲将止息。圣隐士皮门长老对圣隐士以赛亚说过这话。当时圣隐士以赛亚向他询问不洁的念头，他说：「如果装有衣裳的箱子无人照管，那么衣裳久而久之就会腐烂；念头也是如此，如果我们不去实际践行它们，它们久而久之就会消失，或者说是腐烂」（第20点）。
  - type: paragraph
    text:
      ru: 'Авва Иосиф спросил авву Пимена о том же, и он сказал: «Если кто положит
        в кувшин змия и скорпиона и закроет его, то, конечно, гады со временем издохнут;
        так и худые помыслы, происходящие от демонов, замрут, если с терпением будем
        противостоять им и не давать им пищи» (пункт 21).'
      cn: 阿爸约瑟夫就同一件事询问了阿爸皮门，他答道：「若有人将毒蛇与蝎子放入罐中并将其封闭，那些害虫当然会随着时间逝去；同样，那些源自邪魔的邪恶念头，若我们以忍耐抵挡它们，不给予它们滋养，它们终将消亡。」（第21点）
  - type: paragraph
    text:
      ru: 'Но, удаляясь от зла таким безжалостным противлением страстным помыслам
        и пожеланиям, в то же время надо творить благо, насаждая в себе всякую добродетель.
        Тем и другим скоро очистится сердце. И о насаждении добродетелей много уроков
        у святого Пимена. Вот главнейшие. Приводит он изречение аввы Иоанна Колова,
        который говорил: «Я желаю, хотя в некоторой степени, иметь все добродетели»
        (пункт 46). А далее и свой предлагает о сем урок, говоря: «Когда человек намерен
        строить дом, то собирает множество материалов и различного рода веществ, чтобы
        можно было ему поставить дом. Так и мы должны приобрести, хотя в некоторой
        степени, все добродетели» (пункт 130).'
      cn: 然而，在以这种毫不留情的态度抵制情欲思想和欲望，从而远离邪恶的同时，我们也必须行善，将一切美德栽植于自身。通过这两者，我们的心将很快得到洁净。关于美德的栽植，圣皮门有许多教诲。以下是其中最重要的几点。他引述了阿爸约安·科洛夫的箴言，阿爸曾说：「我渴望，哪怕只在某种程度上，拥有所有的美德」（第46条）。接下来，他提出了自己关于此的教诲，说道：「当一个人打算建造房屋时，他会收集大量的材料和各种物质，以便能够建造房屋。同样，我们也应当获取，哪怕只在某种程度上，所有的美德」（第130条）。
  - type: paragraph
    text:
      ru: 'Но есть добродетели источные и руководительные, на которые потому и надо
        устремить все свое старание. Их нередко указывает святой Пимен. Вот: хранение
        себя, внимание к самому себе и рассудительность – вот три добродетели, руководительницы
        души (пункт 35).'
      cn: 然而，有本源的德行和指引性的德行，因此我们必须将所有的努力都倾注于它们。圣皮门常常指出这些德行。它们是：保守自己，留意自己，以及明辨。这三者便是灵魂的指引性德行（第三十五条）。
  - type: paragraph
    text:
      ru: Повергаться пред Богом, смиряться и отвергаться своей воли – вот работные
        орудия души! (пункт 36).
      cn: 在上帝面前俯伏，谦卑自抑，舍弃一己之意——此乃灵魂的劳作工具！(第三十六点)。
  - type: paragraph
    text:
      ru: В Писании сказано:«Аще будут сии трие мужие... Ное... Даниил и Иов... живу
        Аз... тии... во правде своей спасутся... глаголет... Господь»(Иез. 14, 14, 20).
        Ной изображает собою нестяжательность, Иов – терпение, Даниил – рассудительность.
        «Если сии три добродетели есть в человеке, то Господь обитает в нем» (пункт
        60).
      cn: 经中记载：「即或这三人，挪亚、但以理、约伯在其中……我指着我的永生起誓……他们必因他们的公义自救自保……这是主上主说的。」（以西结书 14:14，20）。挪亚象征着无欲，约伯象征着忍耐，但以理象征着明辨。「若人心中拥有此三德，则主必居于其内。」（第60点）
  - type: paragraph
    text:
      ru: Страх Божий, молитва и благотворение ближнему – вот три основания совершенства
        (пункт 160).
      cn: 敬畏上帝，虔心祷告，以及善待近人——此乃臻至圆满的三大基石（第160点）。
  - type: paragraph
    text:
      ru: 'Авва Пимен заставляет мирянина сказать следующее: «Не умею говорить от
        Писания, а скажу вам притчу. Один человек сказал своему другу: «Я желаю видеть
        царя, пойдем со мною». Друг отвечал ему: «Пойду с тобою половину дороги».
        Сказал он и другому: «Пойди, проведи меня к царю». Он сказал: «Доведу тебя
        до царского дворца». Сказал он и третьему: «Пойдем со мною к царю». «Пойдем,
        – отвечал третий друг, – я доведу тебя до дворца, введу в него, скажу о тебе
        царю и представлю тебя ему». Спросили его: «Что значит эта притча?» Он ответил:
        «Первый друг есть подвижничество, которое доводит до истинного пути; второе
        – чистота, которая достигает до небес; третий друг – милостыня, которая с
        дерзновением приводит к Самому Царю – Богу» (пункт 109).'
      cn: 阿爸皮门令一位俗人说出以下的话语：「我不知如何引述经文，但我想给你们讲一个比喻。有一个人对他的朋友说：『我渴望觐见君王，你跟我一同去吧。』朋友回答他：『我与你同行半程。』他又对另一个人说：『你去，带我去见君王。』那人说：『我送你到君王的宫殿。』他又对第三个人说：『你跟我一同去见君王。』第三个朋友回答说：『我们去吧，我将送你到宫殿，引你进去，替你在君王面前言说，并把你引荐给他。』人们问他：『这个比喻是什么意思？』他回答说：『第一个朋友是苦修，它引人走上正道；第二个是纯洁，它能达到天堂；第三个朋友是施予，它能带着勇气将人带到君王——上帝——的面前。』」
        (第109点)
  - type: paragraph
    text:
      ru: 'Когда, таким образом, с одной стороны, не дается уступки страстям, с другой
        – насаждаются добродетели, сердце мало-помалу умягчается (пункт 182), согревается
        и приемлет в себя божественный огнь, который только береги – и будешь безопасен.
        Авва Пимен говорит об этом: «Когда горшок снизу подогревается огнем, то ни
        муха, ни иное какое пресмыкающееся не может прикоснуться к нему; когда же
        простывает, тогда они садятся на него. То же бывает и с душою: доколе она
        пребывает в духовном делании (горении духа к Богу), враг не может поразить
        ее» (пункт 111).'
      cn: 如此，当一方面我们不向情欲屈服，另一方面又致力于培植美德时，心便会逐渐软化（第182点），继而温暖起来，并接纳那神圣的火焰。你只管守护这火焰，便能安然无虞。阿爸·皮门对此曾言：「当陶罐在下方被火焰烘热时，无论是苍蝇还是其他爬虫都无法靠近它；但当它冷却下来，它们便会落在上面。灵魂亦是如此：只要它持续在属灵的操练中（向着神的热切），敌人便无法击伤它。」（第111点）
  - type: paragraph
    text:
      ru: Довольно с вас и этих выписок. Сами найдете у святого аввы и другое что
        для вас нужное и ценное. Я только хотел этими выписками возобновить в вашей
        памяти все, что говорил прежде. Тут весь путь, на который вы вступили. Да
        какого отца ни станьте читать, у всякого найдете то же в существе, хотя отлично
        в изображении и изъяснении.
      cn: 这些节录对你来说已经足够了。你自会在圣长老那里找到其他对你来说有用和宝贵的东西。我只是想通过这些节录，重温我先前所说的一切，唤醒你的记忆。你所踏上的道路，尽在于此。无论你阅读哪一位教父，你都会在他们的著作中找到同样的核心要义，尽管其呈现和阐释的方式各有不同。
  - type: paragraph
    text:
      ru: Умудряйтесь! Благослови вас, Господи!
      cn: 智慧增长！愿主赐福于你！
