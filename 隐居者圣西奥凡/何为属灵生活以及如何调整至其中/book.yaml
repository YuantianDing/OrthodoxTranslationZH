  text:
    ru: Объяснение притчами и примерами свободной решимости жить по благодати
    cn: 以比喻和实例阐明——依照恩典而活的自由决志
  children:
  - type: paragraph
    text:
      ru: Спешу подослать вам к прежде сказанному и еще несколько строк все о том
        же.
      cn: 我急切地再给您寄去几行，作为先前所说之事的补充，内容仍是关于同一主题。
  - type: paragraph
    text:
      ru: 'У тех, которые, получив благодать, не дали ей воздействовать в себе, а
        заморили, на суде Божием сначала отнимут дар благодати, а потом ввергнут их
        во тьму кромешную. Это Спаситель открыл в притче о мнасах[3](Лк. 19, 11–27).
        Всем рабам дано по мнасу: благодать равно всем дается. Но один на этот мнас
        приобрел других десять, другой – пять, третий – ничего: «Завернул, – говорит,
        – в платок и положил» (Лк. 19, 20). Это значит, что первый больше всех потрудился
        над тем, чтобы проникнуться благодатию, второй – вполовину против него, а
        третий пренебрег даром, нисколько не заботился возгреть в себе благодать.
        Награда потом воздана соответственно трудам по облагодатствованию, или внутреннему
        просветлению себя под действием благодати. Последний ничего не сделал по сей
        части – у него взяли и то, что так щедродательно вручено было вначале (Лк. 19, 24, 26).'
      cn: 那些领受了恩典，却不让它在自身中发挥作用，反而使其枯萎的人，在上帝的审判之日，首先恩典的礼物会被夺走，然后他们将被投入外边的黑暗中。救主在关于银币（或译：弥拿）的比喻中揭示了这一点[3]
        (路加福音 19:11-27)。所有的仆人都得了各一锭银子：恩典平等地赐予所有人。然而，其中一人用这锭银子又赚了十锭，另一人赚了五锭，第三人却一无所获：「我把它包在手巾里，收藏起来了，」他说
        (路加福音 19:20)。这意味着第一位比所有人都更努力地去感受恩典的浸润，第二位努力程度是他的一半，而第三位则轻忽了这份恩赐，丝毫不曾用心去重新燃起自身中的恩典。随后的赏赐是按照各人因着恩典的运行，在自身内部受恩感化或被光照的劳苦而报答的。最后这位在这方面什么也没有做——他连起初慷慨赐予他的那一份也被夺走了
        (路加福音 19:24，26)。
  - type: paragraph
    text:
      ru: Видите, как дело-то идет и чем кончается?! Мы, крещеные, все получили мнас
        – благодать Святаго Духа. Сия благодать, как я уже поминал, сначала одна действует
        в нас, пока мы еще не пришли в возраст. Когда же приходим в возраст, то она,
        хотя также во всякое время готова действовать в нас, но не действует, а ожидает,
        пока мы свободно и самоохотно склонимся к ней, сами восхощем ее вседействия
        в нас и взыщем его. Как только взыщем, она тотчас начинает опять свое в нас
        дело, возбуждая, направляя и укрепляя нас. Проникновение нас благодатию спеется
        по мере взыскания нашего и труда по сему взысканию. А если не взыщем и не
        станем трудиться именно для сей цели и в сем смысле, то она не станет одна
        действовать в нас против воли нашей, как бы насильственно. Бог дал человеку
        свободу и не хочет нарушать ее, не хочет против воли входить в него и действовать
        в нем. Захочет человек сам себя предать действию Божию, самоохотно, – тогда
        и Бог благодатию Своею начинает действовать в нем. Если бы все зависело от
        Бога, то в одно мгновение все стали бы святы. Одно мановение Божие – и все
        бы изменились. Но таков уж закон, что человеку надо самому восхотеть и взыскать
        – и тогда благодать уж не бросит его, лишь бы только он пребыл верен ей.
      cn: 您看，事情就是这样发展，也终归于此！我们这些受过洗礼的人，都领受了恩典——圣灵的恩典。这份恩典，正如我先前所提及的，在我们尚未成年之时，最初是独自在我们里面运行。而当我们成年之后，它虽然随时准备在我们里面运行，却并不行动，而是等待我们自由且甘愿地归向它，主动渴望它在我们里面的全然运行，并寻求它的恩赐。一旦我们寻求，它便立刻重新开始在我们里面做工，激发、引导并坚固我们。恩典对我们的渗透，是随着我们寻求的程度以及为此寻求所付出的努力而成熟的。倘若我们不寻求，也不为此目的、以这种方式去努力，那么它就不会独自在我们里面违背我们的意愿、仿佛强迫地运行。上帝赋予了人自由，不愿侵犯这份自由，不愿违背人的意愿进入他里面，并在他里面做工。人若愿意将自己全然交托于上帝的作为，甘心乐意——那时，上帝便借着祂的恩典开始在他里面运行。倘若一切都取决于上帝，那么所有人都会在瞬间成为圣洁。上帝只需一个意念，所有人都会改变。然而，法则就是如此：人必须自己去渴望并寻求——那时，恩典便不会抛弃他，只要他忠诚于它。
  - type: paragraph
    text:
      ru: 'Припомните притчу Спасителя о сокровище, сокрытом на поле, и о человеке,
        ищущем драгоценных бисеров (Мф. 13, 44–46). Один увидел в поле десятину, на
        коей зарыто сокровище, пошел, все свое продал и купил десятину ту. Конечно,
        он вырыл потом сокровище и разбогател, хоть об этом не помянуто. Это поле,
        или десятина, есть душа наша; сокровище, сокрытое в ней, есть благодать, чрез
        Святое Крещение в нее вложенная. Что увидел сокровище человек притчи, этим
        означается момент, когда сознает христианин, что в нем сокрыта такая драгоценность,
        ни с чем не сравнимая, – благодать Святаго Духа. Продал все – это значит всем
        пожертвовал, что имел, что дорого было для него, чтобы только достать то сокровище:
        возбудить и привести въявь сокрытую в нем благодать.'
      cn: 回想救主所说的那个关于藏在地里的宝贝和那寻找宝贵珍珠的人的比喻（马太福音 13:44-46）。有一个人看见田地里有十分之一的田产，埋藏着宝贝，他就去了，卖掉他所有的一切，买了那十分之一的田产。当然，他后来挖出了宝贝，变得富有，尽管经文里没有提及。这片田地，或者说十分之一的田产，便是我们的灵魂；藏在其中的宝贝，就是借着圣洗礼注入我们灵魂的恩典。比喻中的人看到了宝贝，这意味着基督徒觉察到自身藏有这样一份无与伦比的珍宝——圣灵的恩典。他卖掉了所有的一切——这意味着他牺牲了他所拥有的一切，他所珍视的一切，只为获得那份宝贝：唤醒并显明他内心深处隐藏的恩典。
  - type: paragraph
    text:
      ru: Другой купец был торговавший драгоценными камнями. Узнал он, что где-то
        есть алмаз, которому равного ничего нет, но которому цены в том месте, где
        он находился, не знали (это я от себя дополняю). Желая его приобрести, и этот
        тоже все свое продал и купил его. И, конечно, разбогател. И этот драгоценный
        бисер есть образ благодати Божией, в нас сокрытой и неведомой нам, пока не
        сознаем того. Кто сознает, тот вместе убеждается, что ничего нет драгоценнее
        ее. Потому с полным самоотвержением все бросает и устремляется на возгрение
        и воспламенение в себе благодати.
      cn: 另一位商人以贩售珍宝为生。他得知某处有一颗世间无双的钻石，然而在其所在之地，人们并不知晓它的真正价值（此为我自行补充）。为了得到它，这位商人也变卖了自己的一切，将它购入。他自然因此致富。这颗珍贵的宝珠，正是神圣恩典的象征，它隐匿于我们之内，不为我们所知，直到我们觉悟。一旦有人觉悟，他便确信世间万物无有比恩典更为宝贵。于是，他会全然舍弃一切，全心致力于点燃并燃旺自身内在的恩典之火。
  - type: paragraph
    text:
      ru: Из этих притчей вы видите, что именно ожидается от нас. Ожидается, чтобы
        мы, во-первых, сознали присутствие в себе дара благодати; во-вторых, уразумели
        драгоценность ее для нас, столь великую, что она дороже жизни, так что без
        нее и жизнь не жизнь; в-третьих, возжелали всем желанием усвоить себе сию
        благодать, а себя – ей, или, что то же, проникнуться ею во всем своем естестве,
        просветиться и освятиться; в-четвертых, решились самым делом достигнуть сего
        и затем, в-пятых, привели сию решимость в исполнение, оставя все, или отрешив
        сердце свое от всего и все его предав вседействию Божией благодати. Когда
        совершатся в нас сии пять актов, тогда полагается начало внутреннему перерождению
        нашему, после которого, если неослабно будем продолжать действовать в том
        же духе, внутреннее перерождение и озарение будут возрастать – быстро или
        медленно, судя по нашему труду, а главное, по самозабвению и самоотвержению.
      cn: 从这些比喻中，您可以看到我们被期望着什么。我们被期望：第一，觉察到我们内在恩典的赐予；第二，领悟恩典对我们而言何其宝贵，其价值远超生命，因为没有恩典，生命亦非生命；第三，全心渴望将这恩典归为己有，并将自己全然献给恩典，或者说，让恩典渗透我们整个本性，使我们被光照并被分别为圣；第四，下定决心以实际行动达成此目标；第五，将此决心付诸实行，放下一切，或者说，让我们的心脱离一切，将所有的一切都交托于上帝恩典的全能作为。当我们内在完成了这五个阶段，我们内在的重生便开始了。此后，如果我们坚定不移地以同样的精神继续行事，内在的重生与光照将会增长——或快或慢，取决于我们的劳苦，更重要的是，取决于我们的忘我与舍己。
  - type: paragraph
    text:
      ru: Помните, что я говорил вам о той гувернантке, что круто поворотила?[4]Вот
        у нее все это совершилось. Начавши, она уже не озиралась вспять, а все дальше
        и дальше, выше и выше забирала. И дошла до огненного возгорения благодати.
        Благодать Божия не смотрит на то, каков кто был до возжелания ее, а ждет только
        этого возжелания. И тотчас начинает свое дело, как у Екатерины великомученицы
        чистой, так и у Марии Египетской, бывшей до того неисправною.
      cn: 还记得我给你们讲过那位急剧转变的家庭女教师吗？[4] 在她身上，这一切都真实发生了。一旦开始，她便不再回顾过往，而是不断向前，越攀越高，直至达到恩典烈火般的热烈。上帝的恩典不看一个人在渴望它之前是怎样的，它只等待这份渴望。一旦这份渴望出现，恩典便即刻开始它的工作，无论是在纯洁的加大肋纳大殉道者身上，还是在之前生活多有过失的埃及的玛利亚身上，皆是如此。
  - type: paragraph
    text:
      ru: 'Сколько есть текущих сим путем у нас в России, знатных и незнатных, и мужчин
        и женщин, и вдовиц и девиц! Блаженные и преблаженные души!Блаженный Августиндолго
        был удерживаем в узах жизни недуховной, хотя знал и о духовной и желал ее.
        Что же помогло ему разорвать сии узы? Слышанный им рассказ о просиянии благодатию
        святого Антония Великого, человека неученого и из простого звания. Услышав
        это, он воззвал: «Се, простецы упреждают нас, оставляя нас позади со всей
        нашей ученостью и всем значением среди людей». И с этой минуты переломил себя
        и с жаром пошел тем же путем, каким тек святой Антоний.'
      cn: 现今在我们俄罗斯，走在这条道路上的，无论是尊贵或卑微，无论是男子或女子，无论是寡妇或处女，其数目何等众多！这些灵魂是蒙福的，是至福的！蒙福的奥古斯丁（Augustine）曾长期被束缚于非属灵的生活枷锁之中，尽管他了解并渴慕属灵的生活。那么，是什么帮助他挣断了这些枷锁呢？是他听到的一个故事，讲述了圣者安东尼大帝（Anthony
        the Great），一位未受过教育的、出身普通阶层的人，如何因恩典而光芒四射。奥古斯丁听闻此事后，便呼喊道：「看哪，那些普通人已然领先于我们，将我们抛在了身后，尽管我们拥有所有的学识和在人群中的声望。」从那一刻起，他彻底改变了自己，并热切地踏上了圣者安东尼所走过的同一条道路。
  - type: paragraph
    text:
      ru: Мы же с вами как? Отнекиваться будем или отлагать день за днем?! Благослови
        вас, Господи, Своим просветительным благословением.
      cn: 那么我们与你们又将如何呢？是推诿不认，还是日复一日地拖延呢？！愿主以祂那光照的福祉降福于你们。
- type: heading1
  initial:
