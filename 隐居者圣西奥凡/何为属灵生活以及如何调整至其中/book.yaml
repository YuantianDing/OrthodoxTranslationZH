      cn: 然而，言语所能承载的远不止这些。除却已述，我更愿添笔，以补其阙。驱使我落笔的，正是此番所论主题之深远与要紧。
  - type: paragraph
    text:
      ru: Лучезарность души, которую проникнет Божия благодать всю, как огонь железо,
        есть состояние привлекательное. Слыша о нем, всякий готов рвануться желанием
        достигнуть его. Предполагаю у вас подобный порыв. Но порыв хоть и означает,
        что душа умеет избирать лучшее, но не выражает всего, что по сему случаю требуется.
        Можно рвануться и стать – из порыва ничего и не выйдет. Нет, не порыв один
        здесь нужен, а здравое рассмотрение дела и образование решимости, твердой
        и неуклонной, при сознании всех трудов, препятствий, неприятностей, кои ожидают
        впереди, с мужественным воодушевлением стоять против них, до положения живота.
      cn: 被神圣恩典全然渗透的灵魂之光辉，如同烈火淬炼钢铁，此乃一个引人向往的境界。每当听闻，凡人无不渴慕，跃跃欲试以求达到。我料想您亦有此般冲动。然而，冲动虽表明灵魂能够拣选上善，却未能尽显此情境所要求的一切。人可以猛然冲动，却随即止步——从这冲动中将一无所获。不，此处所需并非仅是冲动，而是对事理的明彻审视，以及坚定不移的决志养成。这决志须建立在对前路所有辛劳、障碍、不快之充分认知之上，并怀着英勇无畏的壮志去抵御它们，即便献上生命亦在所不惜。
  - type: paragraph
    text:
      ru: 'Взыскание того, чтобы проникла все наше существо Божия благодать, есть
        то же, что взыскание Царствия Божия, или возревнование о спасении души, или
        возлюбление и избрание«единого... на потребу»(Лк. 10, 42). Разны именования
        и выражения, дело же одно. Я взял такую сторону, которая нагляднее. Как ни
        назови, предмет сам по себе есть превожделеннейший, потому нельзя не желать
        его. Кого ни спроси: «Хочешь в рай, в Царство Небесное?» – духом ответит:
        «Хочу, хочу». Но скажи ему потом: «Ну, так то и то делай», – и руки опустились.
        В рай хочется, а потрудиться ради того не всегда достает охоты. Я веду речь
        к тому, что не возжелать только надобно, но и твердую возыметь решимость непременно
        достигнуть возжеланного и начать самым делом труды по сему достижению. Чтобы
        вам яснее это было, расскажу вам все, как обыкновенно желания восходят до
        решимости.'
      cn: 寻求神的恩典充满我们的整个存在，这与寻求神的国度、或热切追求灵魂的救赎、或爱慕并选择「唯独一样是不可少的」（路加福音 10:42）是同一回事。名目和表达方式虽然不同，但所指的乃是同一件事。我选择了这个更直观的角度。无论如何称呼，这件事情本身都是最值得向往的，因此不能不渴求它。你问任何人：「你想去天堂、想进天国吗？」他们的心灵都会回答：「我想，我想。」但当你接着告诉他：「那么，你必须这样做那样做，」他们的手就会垂下来。他们渴望去天堂，却不总是乐意为此付出努力。我之所以这样说，是为了指出我们不仅需要渴望，更需要有坚定的决心去实现所渴望的，并实际开始为此付诸努力。为了让你们更清楚地理解这一点，我将告诉你们愿望如何通常升华为决心的整个过程。
  - type: paragraph
    text:
      ru: 'Много бывает предметов, о которых мы думаем, и дел, которые задумываем.
        Но подумаем-подумаем, и забываем. Это значит, что к ним душа не прилегла:
        душа не прилегла – и память о них пропала. То памятно, к чему душа приляжет.
        Душа приляжет – я разумею, предмет нам понравился. Пусть понравился предмет,
        нам приятно о нем думать или держать его в мысли, представлять себе, но он
        может не возбуждать еще желания иметь его, а если это дело – сделать его.
        Говорим: хороша вещь или хорошо дело, но нам-то что до них. Полюбоваться ими
        любуемся, но чтобы потянуться за ними или к ним, не видим позыва. Чтобы пожелать
        чего, надобно, чтобы желаемое имело ближайшее к нам лично отношение, было
        бы для нас или полезно, или необходимо, или уж так понравилось, что без него
        скучно и горько жить. Когда в каком деле или в какой вещи видятся такие стороны,
        то желания их мы удержать не можем: оно образуется неизбежно. Положим, возжелали.'
      cn: 我们思虑的事务繁多，构想的计划亦然。然而，我们思忖再三，却又将其遗忘。这意味着，灵魂并未依附于它们；灵魂若未依附，对它们的记忆便会消逝。唯有灵魂依附之事，方能长存心间。所谓灵魂依附，我指的是那事物令我们心生欢喜。即便那事物令人喜爱，令我们乐于思忖或将其存留于思想之中，在脑海中描摹，它可能尚未激起拥有的渴望，若那是一桩事，亦未激起完成的意愿。我们或会说：这物件甚好，或这事务甚佳，然而与我们何干？我们或许会欣然欣赏它们，但若要为之奋力争取或趋近，却不见有任何冲动。若要有所欲求，所欲之物必须与我们个人有切近的关联，或是对我们有益，或是必不可少，抑或是如此深得我心，以至于离了它，生活便会索然无味，苦涩难当。当在某事或某物中见到这些方面时，我们便无法抑制对它们的渴望：那渴望必然会生发。姑且认为，我们已然生发了渴望。
  - type: paragraph
    text:
      ru: 'Будто все уже этим и сделано? Нет еще. Мало ли желаний остается неисполненными
        от недостатка энергии или напряжения сил к исполнению их. Чтобы желание исполнилось,
        надо возвести его в непременное намерение, или решимость, надо, чтобы душа
        так в себе сказала: «Во что бы то ни стало достану такую-то вещь или сделаю
        такое-то дело». Когда это слово произнесется в душе, то вслед за ним начинаются
        соображения, как привести в дело то, что решено: обдумание средств, придумание
        благоприятных обстоятельств времени и места, предугадывание препятствий и
        обозначение мер к устранению их, и возможное обозрение всего хода дела с начала
        до конца. Когда все это обозначится в душе, она является вполне готовой на
        дело.'
      cn: 仿佛这一切都已经完成了吗？还未尽然。多少愿望因缺乏精力或力量的投入，而终未得以实现。欲使愿望成就，须将其升华为坚定的意图，或曰决断。魂神之中，应如是自语：「无论如何，我必将获得此物，或完成此事。」当此言于魂中宣出，继之而来的便是深思熟虑，筹划如何将既定之事付诸实践：审度可行之策，构想有利之时机与地点，预察可能之阻碍，并明确消弭之法，以及尽可能地全面审视事态始末之全程。当这一切在魂中清晰呈现，魂神便已然全然准备就绪，可赴诸事工。
  - type: paragraph
    text:
      ru: 'Все готово к делу, но дела-то еще нет – его надо начать, продолжать с постоянством,
        терпением и соответственным усердием, пока дойдет до конца. Все доселе прописанное
        похоже на то, как у вас, например, лесопильная машина приготовлена к пилению:
        пары разведены, дерево подведено и все налажено как следует. Остается только
        пустить в ход – и работа началась. Это – пустить в ход – венец всех прежних
        приготовлений: и будто ничего не прибавляет к деланию, а сделание дела все
        от него зависит. Точно так и в переходе желаний в решимость и дело: когда
        решимость созрела и все придумано к деланию, остается еще самонужнейший акт,
        в коем вся сила, – начать делать. Подумаешь, что же тут трудного, когда все
        уже готово? А, между тем, это самый трудный шаг. Все до решимости происходило
        внутри, теперь наше внутреннее дело – умное – должно вступить в среду событий
        и течь наряду с другими. Сделай только первый шаг, а там уже сама обстановка,
        в какую вступит начавший дело, начнет его подталкивать – делать и делать в
        начатом духе и порядке. Так вот вам вся процедура дела!'
      cn: '万事俱备，然而事功尚未显现——它需要被启动，以恒心、忍耐和相应的热忱去持续，直至圆满。迄今所载述的一切，好比您的伐木机已然备妥待锯：蒸汽已生，木料就位，一切皆已妥善。所余者，唯有启动机器——工作便随之展开。这「启动」乃是先前一切准备的巅峰：它似乎并未对工作本身增添什么，然而工作的完成却全系于它。


        同样，在愿望转化为决心和行动的过程中亦是如此：当决心成熟，一切皆已为行动谋划周全之时，还剩下一个至关重要的环节，其间蕴含着全部的力量——那就是开始行动。您可能会想，既然万事俱备，这又有什么难的呢？然而，这恰恰是最艰难的一步。在决心形成之前，一切皆在内在发生；如今，我们内在的——心智的——事务必须融入事件的洪流，与众事并驾齐驱。


        只需迈出第一步，接下来的环境便会开始推动开启者——以既定的精神和秩序持续行动。这便是您所求的事功之全部程序！'
  - type: paragraph
    text:
      ru: Говорю же все сие для того, чтобы указать, что еще остается вам доделать
        в себе, чтобы желание, которым вы рванулись на дело Божие, перешло в дело.
        Чтобы ваше желание не было пустоцветом, надо довести его сначала до решимости,
        не быстролетной, а тяжеловесной, обдуманной, крепкой, разумной и, главное,
        безвозвратной, а затем приступить и к делу. Первое все должно совершиться
        внутри собственным размышлением с молитвенным к Богу обращением о вразумлении
        и просветлении ума относительно этого столь необходимого предмета. А второе
        для вас будет нетрудно, судя по тем порядкам, какие ведутся у вас дома.
      cn: 所有这些，我都言说与你，是为指示，你们自身尚余何事需臻完善，以使你们投身神圣事工的渴愿，能化为切实之行动。为使你们的愿望不致虚花一场，须先将其锤炼为一份决断——非转瞬即逝，而是沉稳、深思、坚固、明智，且至关重要的是，不可逆转；而后方可着手行事。这首先的一切，都须在内心通过自身的省察完成，并向神虔诚祈求，以期对这至关重要的主题，能有悟解与明晰。至于其次之事，依循你们家中现有的规制，对你们而言，并无难处。
  - type: paragraph
    text:
      ru: Господь да благословит вас и да благословит совершиться внутри вас прописанному
        сформированию!
      cn: 愿主赐福于您，并愿他所命定的形塑在您之内得以完全！
- type: heading1
  initial:
    ru: '30.'
    cn: '30.'
  text:
    ru: Очерк просветленного благодатию внутреннего состояния словами Макария Великого.
      Способы возбуждать и усиливать решимость к доброй жизни
    cn: 圣大马卡里奥斯论受恩光照的内在境界。如何激发和增强向善生活的决心。
  children:
  - type: paragraph
    text:
      ru: Не терпится мне. Беру перо и еще начинаю толковать вам о том же – о привлекательности
        облагодатствованного состояния, – чтобы наладить вас на путь к достижению
        его, усвоению и установлению в нем. Только ныне не свое буду вам предлагать,
        а словеса богомудрого Макария Великого, и именно, из его осьмнадцатой беседы.
      cn: 我心焦切，执笔再续，向您阐释那蒙恩状态的吸引力，旨在引您踏上通往它的道路，使您得以领受、安住其中。只是今日我所奉呈的并非一己之言，而是出自神智之士大马卡里奥斯，确切地说，乃其第十八篇讲道辞。
  - type: paragraph
    text:
      ru: «Если кто в мире богат и есть у него сокрытое сокровище, то на сие сокровище
        и богатство приобретает он все, что захочет. Так и те, которые обрели и имеют
        уже небесное сокровище (благодать), сим сокровищем приобретают себе всякую
        добродетель и тем же сокровищем присовокупляют себе еще большее небесное богатство.
        Апостол говорит:«Имамы... сокровище сие в скудельных сосудех»(2Кор. 4, 7),
        то есть, будучи еще во плоти, сподобились обрести в себе оное сокровище –
        освящающую силу Духа.
      cn: 「倘若世间有人富甲一方，藏有宝库，他便能凭借这宝藏与财富，获得一切所愿之物。同样，那些已然寻获并拥有天上宝藏（恩典）的人，亦能凭借这宝藏，获得一切美德，并借此宝藏，为自己增添更为丰盛的天上财富。使徒曾言：『我们有这宝贝放在瓦器里』（哥林多后书
        4:7），意即，即便我们仍旧身处血肉之躯，却已蒙恩，得以在自身内寻获那宝藏——那圣化人心的圣灵大能。
  - type: paragraph
    text:
      ru: Кто обрел и имеет в себе сие небесное сокровище Духа, тот неукоризненно
        и чисто совершает им всякую правду по заповедям и всякое делание добродетелей
        уж без понуждения и затруднения. Станем же умолять Бога, взыщем и будем просить,
        чтобы и нам даровал сокровище Духа Своего и таким образом возмогли мы неукоризненно
        и чисто пребывать во всех заповедях Его, чисто и совершенно исполнять всякую
        правду.
      cn: 谁若已寻得并拥有这天赐的圣灵宝藏，他便能无瑕无垢、纯净无染地，凭此宝藏圆满实践一切依照诫命的公义，并毫无强求与阻碍地成就一切美德善行。因此，让我们祈求上主，寻求并恳请祂也赐予我们祂的圣灵宝藏，如此我们便能无瑕无疵、纯净无染地持守祂的一切诫命，纯粹而完整地实践一切公义。
  - type: paragraph
    text:
      ru: Надлежит понуждать себя к тому, чтобы просить Господа, да сподобит обрести
        и приять небесное сокровище Духа и прийти в состояние без труда и легко совершать
        неукоризненно и чисто все заповеди Господни, которых прежде не могли исполнить
        и при всем усилии. Приобретается сие сокровище чрез усердное искание, веру
        и терпение в трудах по сему исканию. С сердечной болезнью и верою надлежит
        просить у Бога, чтобы дал нам обрести в сердцах своих богатство Его, в силе
        и действенности Духа».
      cn: 「我们理当勉励自己祈求上主，愿祂恩准我们寻获并领受天国的圣灵宝藏，并使我们得以轻松自如、毫无瑕疵地纯全遵行上主的一切诫命，这些诫命是我们从前即便竭尽全力也无法履行的。这份宝藏是通过勤恳的寻求、信心以及在寻求的劳苦中忍耐而获得的。我们当怀着内心的痛苦和信心祈求上帝，愿祂赐予我们在我们心中寻获祂的财富，在圣灵的能力和功效之中。」
  - type: paragraph
    text:
      ru: 'Что бывает с теми, у которых благодать Божия начала ощутительно проявлять
        свои действия, святой Макарий изображает так: «Иногда бывают они обвеселены,
        как бы на царской трапезе, и радуются радостию и веселием неизглаголанным.
        В иной час бывают, как невеста, божественным покоем упокоеваемая в сообществе
        со своим женихом. Иногда же, как бесплотные Ангелы, находясь еще в теле, чувствуют
        в себе такую же легкость и окрыленность. Иногда же бывают, как в упокоении
        питием, возвеселяемые и упокоеваемые Духом, в упоении Божественными духовными
        тайнами. Иногда такою любовию разжигает их Дух, что, если бы можно было, вместили
        бы в сердце своем всякого человека, не отличая злого от доброго. Иногда, в
        смиренномудрии Духа, они столько уничижают себя пред всяким человеком, что
        почитают себя самыми последними и меньшими из всех. Иногда душа их упокоевается
        в некоем великом безмолвии, в тишине и мире, иногда умудряется благодатию
        в уразумении чего-либо, в неизреченной мудрости, в ведении того, чего невозможно
        изглаголать языком. Иногда же человек делается как один из обыкновенных».'
      cn: 圣马卡里奥斯如此描绘那些蒙受神恩，恩典开始在他们身上显化其可感知作用的人：「有时他们喜乐洋溢，如同赴皇家盛宴，感受着无法言喻的欢愉与喜乐。有时他们像新娘，与新郎相伴，享受着神圣的安宁。有时他们虽然身居肉体，却如同无形的天使一般，感受到同样的轻盈与展翅高飞之感。有时他们如同饮酒后得以安歇，被圣灵所振奋与安抚，沉醉于神圣的精神奥秘之中。有时圣灵以如此炽热的爱点燃他们，使他们若有可能，愿将世上所有人，不论善恶，皆容纳于心。有时在圣灵的谦卑中，他们在众人面前极度贬抑自己，视己为万物中最末等、最卑微者。有时他们的灵魂安歇于某种巨大的静默、宁谧与和平之中；有时他们的心智因恩典而得智慧，领悟某些无法用言语表达的智慧与知识。有时，人则变得如同普通人一般。」
  - type: paragraph
    text:
      ru: Какое вожделенное состояние! А вот и еще маленький очерк просветленного
        благодатию внутреннего состояния.
      cn: 多么令人渴慕的境界啊！以下是另一篇关于内在恩典光照状态的短文。
  - type: paragraph
    text:
      ru: «Когда душа взойдет к совершенству Духа, совершенно очистившись от всех
        страстей и в неизреченном общении пришедши в единение и растворение с Духом
        Утешителем, и, сорастворяемая Духом, сама сподобится стать духом, тогда делается
        она вся светом, вся – оком, вся – радостию, вся – упокоением, вся – любовию,
        вся – милосердием, вся – благодатию и добротою».
      cn: 「当灵魂升至圣灵的圆满，全然洗净一切情欲，并以不可言喻的相契与慰藉之圣灵合一交融，且与圣灵共融，自身亦蒙恩成为灵时，她便通体化为光明，通体化为慧眼，通体化为喜乐，通体化为安宁，通体化为爱，通体化为慈悲，通体化为恩典与良善。」
  - type: paragraph
    text:
      ru: Вот чего добивались и чего достигнуть старались святые подвижники! Согласитесь,
        что было и есть из-за чего трудиться. Но ведь доступ в эту область всем открыт.
        Это не заповедный луг или сад. Всем обетованы такие блага и задаток дан на
        стяжание их – благодать Святаго Духа – в крещении и миропомазании. За нами
        стоит только порыться в себе и достать сие сокровище. Клад в нашем саду –
        только лопату взять и начать рыть. С первых же ударов заступа начнет позвякивать
        серебро и злато. А там, глядь – вот и все сокровище. Радости тогда меры не
        будет.
      cn: 此乃圣苦修者所企盼并努力达致之境界！您当会认同，为之辛劳，过去有其缘由，如今亦然。然而，通往此境之门向所有人敞开。这并非禁闭之牧场或园囿。此等福祉已许诺予众人，且在洗礼与傅油礼中，已赐予众人一份为得此宝藏的信物——圣灵的恩典。我们所当为者，仅是内省自察，寻得此珍宝。宝藏就在我们心园之中——只需拿起铲子，开始挖掘。自下第一锄起，银光金辉便会叮当作响。尔后，不经意间——整座宝藏便已全然呈现。届时，喜乐将无涯无际。
  - type: paragraph
    text:
      ru: Ну! За чем же теперь у нас с вами дело стоит?!
      cn: 那么，我们现在还犹豫什么呢？！
  - type: paragraph
    text:
      ru: В прошлом письме я указал вам дорогу, какою доходят до решимости, но не
        помянул, вследствие каких особенно представлений возникает эта решимость и
        приходит в окончательное напряжение. Коротенько укажу теперь это главнейшее.
      cn: 在上一封信中，我已指明了通往坚定决心的道路，但并未特别提及，是哪些思想促成了这决心的生发并使其最终达到完满的强度。现在，我将简短地阐述这最为关键之处。
  - type: paragraph
    text:
      ru: 'И прелесть предмета возбуждает энергию, но тут возможно оставить дело до
        завтра. Когда же при сем ясно сознаны, с одной стороны, крайняя нужда и неизбежность,
        а с другой – подручные способы, тогда решение совершается неудержимо. Вот
        вам пример. Иной сидяка сидит в комнате – и не вызовешь его, но пусть он увидит,
        что пожар, откуда прыть возьмется: духом махнет вон. Точь-в-точь то же надо
        делать нам с собою, и в случае нашей нерешимости надо зажечь беду вокруг себя,
        то есть убедить себя, что или так и так делай, или ты вечно погиб. Как только
        вообразится сие в сознании, тотчас восстанет во всей силе вся наша нравственная
        энергия и повлечет неудержимо к делу. Как это сделать в отношении к предмету,
        о коем у нас речь, потрудитесь сами додуматься. Помяну со своей стороны, что
        нынче-завтра смерть, а по смерти что? А ну-ка то, что было с рабом лукавым:«Возьмите
        у негомнас– дар благодати (Лк. 19, 24), а самого бросьте во тьму кромешную!»
        Или то, что случилось с юродивыми девами: дверь запрется, и услышите: «Не
        знаю, кто ты!» (Мф. 25, 10–12). Ведь то или другое, все, конечно, будет, если
        не возгреем в себе благодати и не просветимся ею. Поставьте себя в такое положение
        пояснее, и не думаю, чтобы устояла против сего ваша нерешительность, если
        она есть. Это представление есть наисильнейшее. Еще древний мудрец изрек:«Помнипоследняя
        твоя, и во веки не согрешиши»(Сир. 7, 39). Потрудитесь представить сие пояснее
        и, однажды сознавши то ясно, не ослабляйте и не помрачайте сего сознания.
        В пособие себе возьмите книжку «Востани, спяй» и читайте. Она дана вам прежде.'
      cn: 'предмет的美好会激发我们的活力，但此时我们可能会将事情留待明日。然而，当与此同时，我们一方面清晰地认识到极度的需要和不可避免性，另一方面又明确了手边的方法，那么决定就会势不可挡地完成。


        这里有一个例子。一个习惯坐着的人坐在房间里，你无法让他出来，但他若看到火灾，那股迅捷的力量会从何而来：他会立刻飞奔而出。我们对自己也要做完全相同的事情，在我们的犹豫不决时，我们必须在自己周围点燃「灾难」，也就是说，要说服自己：要么就这么做，要么你将永远沉沦。一旦这在意识中被想象出来，我们全部的道德活力就会以其全部力量立刻奋起，并不可阻挡地将我们引向行动。


        至于如何将此应用于我们所讨论的主题，请您自己努力思索。我这边要提醒的是：今天或明天，死亡就要来临，而死后又会怎样？会像对待那恶仆所发生的那样：「夺去他那恩典的恩赐（路加福音
        19:24），把他丢到外面的黑暗里！」或者像那些愚拙的童女所遭遇的那样：门被关上，你将听到：「我不认识你是谁！」（马太福音 25:10-12）。


        要知道，这二者之一，如果我们在自己里面不燃起恩典，不被恩典光照，就必然会发生。请您更清晰地将自己置于这种境地，我不认为您的犹豫不决（如果它存在的话）能够抵挡住这个景象。这种想象是最有力的。古老的智者曾言：「你当记念你的结局，就永不犯罪」（西拉之子
        7:39）。请您努力更清晰地想象这一点，并且一旦清楚地认识到它，就不要削弱或蒙蔽这个认识。作为您的帮助，请取阅《醒来吧，沉睡的人》这本书，并阅读它。它先前已交给您了。'
  - type: paragraph
    text:
      ru: Подручность средств есть второй момент, который при чувстве крайности придает
        мужества и благонадежия избыть от беды и тем окрыляет на дело. Тогда как,
        не будь сего, чувство крайности неизбежной повергает в отчаяние. В приведенном
        примере, не будь двери свободной или открытого окна, захваченному пожаром
        остается одно – рвать на себе волосы. Так и в нашем предмете при решительной
        крайности, в коей воистину находимся (без благодати не избежать лишения Царства
        Небесного), не будь средств, подручных нам, – по сознании такой крайности
        оставалось бы только падать в отчаяние. Но, благодарение Господу, все уже
        готово для нас, чем можем избегать загробной неизбежной крайности, – все готово
        и у нас под руками есть, и даже в нас самих есть. Только и остается взяться
        за дело и действовать. Неужели и при ведении всего сего еще будем мешкать
        и отлагать день ото дня?
      cn: 可触及的手段是第二个要素，当人在极度困境中时，它能赋予勇气与希望，使人摆脱困厄，从而激励人行动。反之，若无此要素，则那不可避免的极度困境感便会将人推入绝望。正如前面所举的例子，若无畅通的门或敞开的窗户，被大火困住的人唯有捶胸顿足。同样，在我们的境况中，面临决定性的极端困境时（我们确实身处其中，因为没有恩典就无法避免失去天国），若没有我们可触及的手段，那么在意识到这种极端困境之后，就只剩下陷入绝望。然而，感谢主，一切都已为我们预备妥当，借此我们可以避免来世那不可避免的极端困境——一切都已预备好，就在我们手边，甚至就在我们自身之内。我们所要做的，只是着手行动。难道在知晓这一切之后，我们还要迟疑不决，日复一日地拖延吗？
  - type: paragraph
    text:
      ru: В отношении к вам приложу еще, что вам и не предлежит начинать что-либо
        особое. Живите в том духе, в каком воспитаны, и держитесь тех благочестивых
        порядков, какие видите в семье своей и у родных. И всю речь свою я к тому
        лишь веду, чтобы вы вседушно избрали именно этот род жизни и самоохотно решились
        до конца так жить. Доселешняя ваша жизнь будто не ваша была. Так вас направили.
        Это очень благодетельно, но непрочно, если вы своим избранием не изберете
        сей именно жизни и не поставите ее для себя неотложным законом. Если не сделаете
        того теперь, увлечет вас злой дух светской жизни или из вас выйдет ни то ни
        се, как я уже поминал.
      cn: 关于你，我还要补充一点，那就是你无需开始任何特别的事情。请你活在你所受的熏陶之中，坚守你在家中和亲人那里所见的虔敬规矩。我所有的言语都只为此目的：愿你全心全意地选择这样一种生活方式，并自愿决意终生如此生活。你迄今为止的生活仿佛不属于你。你是被引导至此的。这固然非常有益，但若你没有以自己的选择来拣选这种生活，并将其确立为你不可推卸的律法，它便不稳固。若你现在不这样做，世俗生活的邪灵将把你卷走，或者你将变得无所适从，如同我之前所提到的。
  - type: paragraph
    text:
      ru: Подумайте, Господа ради, обо всем этом и поспешите установиться в ваших
        решениях. Благослови вас, Господи!
      cn: 主啊，请您为了您的缘故，思量这一切，并速速坚定您的决意。愿主赐福于您！
- type: heading1
  initial:
    ru: '31.'
    cn: '31.'
  text:
    ru: Как поддерживать начавшееся стремление к доброй жизни. Духовное чтение и размышление.
      Записывание добрых мыслей. Как избегать блуждания мыслей при чтении и молитве.
      Непрестанное памятование о Боге и смерти. Самоукорение
    cn: 如何维系向善生活的初心。灵性阅读与默思。记录善念。如何避免阅读和祷告时心猿意马。不间断地忆念上帝与死亡。自我谴责。
  children:
  - type: paragraph
    text:
      ru: Вот и слава Богу! Пишете, что имеете сильное желание к Богу приближаться.
        Благослови, Господи! К чему же другому и речь всю я вел, как не к тому, чтобы
        оживить в вас сие желание? И страх Божий возгрейте в себе. Ведайте, что когда
        есть страх Божий, то, значит, дух ваш жив и благодать Божия действует в вас.
        Первое дело духа нашего – ведение Бога и страх Божий, и основной дар благодати
        Божией есть дух страха Божия. Он и начало, и продолжение, и завершение пути
        спасенного. Кто имеет страх Божий, живой и действенный, тот имеет в себе неистощимую
        силу, движущую на все богоугодное, и вместе, бодренного стража, охраняющего
        от вражеских нападений и от своих уклонений на распутия. Помоги вам, Господи,
        возгреть и потом всегда хранить в силе сей дух страха Божия!
      cn: 这正是赞美上主！您写道，您渴望亲近上帝。愿主赐福！我所言的一切，除了唤醒您内在的这番渴望，还能为了什么呢？请在自己心中燃起对上帝的敬畏。请明白，当有上帝的敬畏时，这意味着您的灵魂是活泼的，上帝的恩典正在您内运作。我们灵魂的首要任务是认识上帝和敬畏上帝，而上帝恩典的基本恩赐正是敬畏上帝的灵。它既是得救之路的开端，也是延续，更是圆满。谁拥有活泼而有效的敬畏上帝之心，谁就拥有内在取之不尽的力量，推动他行一切蒙上帝喜悦之事；同时，也拥有警醒的守卫，守护他免受敌人的攻击，也免于自身偏离歧路。愿主帮助您燃起这敬畏上帝的灵，并使其始终保持强劲有力！
  - type: paragraph
    text:
      ru: 'Что вы утречком несколько времени посвящаете на чтение духовных книг, это
        очень добре. Но кто же это там у вас так неблаговолительно относится к этому?!
        Если бы так зарядить, чтобы только и было, что чтение да молитва, конечно,
        это было бы нечто выдающееся из ряду, а так – немножко почитать и подумать
        – что тут особенного?! Сколько я знаю, все благочестивые и богобоязненные
        так делают. Думаю, что ваши родители держатся того же правила. Это чтение
        вместе с предшествующей молитвой душу скрепляет и дает ей силу на целый день.
        Лекаря говорят: натощак не выходи наружу. В отношении к душе это исполняется
        утренней молитвой и чтением. Напитается ими душа и уже не тощею выходит на
        дела дня.'
      cn: 您清晨能花一些时间阅读精神书籍，这非常好。但不知您那里是何人对此如此不悦？若是能安排到只有阅读和祈祷，那当然是超乎寻常的了；而仅仅是稍作阅读和思索，这又有何特别之处呢？据我所知，所有虔诚敬畏上帝的人都如此行。我想您的父母也遵循同样的规矩。这样的阅读，加上之前的祈祷，能够坚固灵魂，并赋予它一整天的力量。医生们说：「不要空腹出门。」对于灵魂而言，这便是通过晨祷和阅读来实现的。灵魂由此得着滋养，便不再空虚地去面对一天的事务了。
  - type: paragraph
    text:
      ru: 'Мне даже вот что приходит на мысль предложить вам. Заведите тетрадь и записывайте
        в нее мысли, какие породятся при чтении Евангелия и других книг, в таком порядке:
        Господь говорит в Евангелии то и то; из этого видно, что нам надобно поступать
        так и так; для меня это исполнимо в таких-то и таких-то случаях; буду так
        делать; помоги, Господи! Труд этот небольшой, а сколько от него пользы! Делайте
        же так. Мысль будет изостряться и окрыляться. Дух, движущийся в Писании, будет
        переходить в Ваше сердце и оживлять его. А это елей на раны!'
      cn: 我甚至想到向您提出这样的建议。请您准备一个笔记本，将阅读福音书及其他书籍时所产生的感悟记录下来，顺序如下：主在福音书中如此这般地说；由此可见，我们应当如此这般地行事；在某些特定的情况下，我能够实践这些教诲；我将如此行；主啊，求您帮助！这项工作并不繁重，但其益处却不可估量！请您务必这样做。您的思想将会变得敏锐且富有洞察力。那在圣经中运行的圣灵，将会进入您的心间并使其活跃。这便是那医治创伤的膏油啊！
  - type: paragraph
    text:
      ru: 'Что мысли разбегаются во время чтения и молитвы – что делать? От этого
        никто не свободен. Но тут греха нет, а есть неуместность. Грехом это бывает,
        когда кто самоохотно развивает в себе сторонние мысли, а когда невольно отбегают,
        какая вина? Вина бывает и тогда, когда кто, заметив блуждание мыслей, будет
        продолжать блуждать ими. А надо так: как только замечено отбегание мысли,
        тотчас ворочать ее на свое место.'
      cn: 「阅读与祷告时心念散乱，该如何是好？」无人能免此境。然此非罪，乃不合宜。若有人甘愿培养旁逸之思，此为罪；但若心念不自觉地逸走，何罪之有？若明知心念游离却任其漂泊，此亦为过。正确之法是：一旦察觉心念逸出，便立即将其引回正轨。
  - type: paragraph
    text:
      ru: 'Чтобы во время молитвы меньше было блуждания мыслей, надо напрягаться молиться
        с теплым чувством, а для этого наперед – пред молитвою – подогревать надо
        душу размышлением и поклонами. Навыкайте молиться своей молитвою. Так, например,
        существо вечерней молитвы есть благодарить Бога за день и за все, что встречено
        в продолжение его и приятного, и неприятного; что худого сделано, в том каяться
        и просить прощения, обещая быть исправною на следующий день, и молить Бога
        об охранении во время сна. Все сие и изреките к Богу от своей мысли и от своего
        сердца. Существо утренней молитвы – благодарить Бога за сон и укрепление и
        молить Его, чтобы помог весь день делать дела во славу Его. И это изреките
        к Нему своей мыслью и от своего сердца. При этом и поутру, и вечером изъявляйте
        Господу свои кровные нужды, паче душевные, а то и внешние, говоря Ему детски:
        видишь, Господи, болезнь и немощь! Помоги и уврачуй! Все это и подобное можно
        изрекать пред Богом своими словами, не прибегая к молитвеннику. И, может быть,
        это лучше будет. Попробуйте, если пойдет, можно оставить молитвенник совсем,
        а если не пойдет, надо с молитвенником молиться, ибо иначе можно остаться
        совсем без молитвы.'
      cn: '为了在祷告时减少思绪的游荡，我们必须努力带着热忱的情感去祈祷，而为此，我们需事先——在祷告前——通过默想和叩拜来温暖灵魂。请习惯用自己的祷告方式祈祷。


        例如，晚祷的精髓在于感谢上帝赐予的一天，以及在这一天中所经历的一切，无论是愉悦的还是不快的；为所犯下的过错忏悔并请求宽恕，承诺在第二天改正，并祈求上帝在睡眠中予以守护。所有这一切，都请您发自内心和思想，向主陈明。


        晨祷的精髓在于感谢上帝赐予的睡眠和力量，并祈求祂帮助我们一整天都能为祂的荣耀而行事。这同样也请您发自内心和思想，向祂陈明。


        此外，无论是在早晨还是夜晚，都要向主表达您内心深处的需要，尤其是灵魂的需要，乃至外在的需要，如同孩童般向祂倾诉：「主啊，您看见我的疾病和软弱了！求您帮助并医治！」


        所有这些以及类似的话语，您都可以用自己的言语在上帝面前表达，而不必依赖祷告书。或许，这样做会更好。请您尝试一下，如果顺利，您可以完全放下祷告书；但如果不行，仍需使用祷告书来祈祷，否则可能完全失去祷告。'
  - type: paragraph
    text:
      ru: 'Чтобы молитвословие по молитвеннику собирало мысли и разогревало сердце,
        для этого в свободное время – кроме того, когда стоите на молитве, – сядьте
        и обдумайте хорошенько все содержание положенных молитв и прочувствуйте их.
        Когда станете после сего прочитывать их во время молитвословия, утреннего
        и вечернего, все те мысли и чувства, какие добудете вы размышлением, будут
        возобновляться, будут собирать внимание ваше и разогревать сердце. Никогда
        не читайте молитв спешно. И еще: потрудитесь заучить молитвы на память. Это
        очень помогает неразвлеченному молитвословию. И молитве надо учиться, как
        и всякому другому делу.'
      cn: 为使祷文能将心思汇集，并使心灵炽热，为此，在您空闲之时——除了您站立祈祷的时刻——请坐下，细致地思量所定祷文的全部内容，并用心感受它们。此后，当您在早晚祷告时诵读这些祷文，您在默想中所得的一切思绪和感受，都将重新涌现，它们将汇聚您的注意力，并温暖您的心。切勿匆忙地诵读祷文。还有：请您费心将祷文熟记于心。这对于心无旁骛的祷告非常有益。祈祷也需要学习，正如其他任何事情一般。
  - type: paragraph
    text:
      ru: Навыкайте не тогда только о Боге думать, когда стоите на молитве, но и всякий
        час и минуту, ибо Он везде есть. От этого приливать будет покой в душу, сила
        на дела и упорядочение дел. Ваше желание теперешнее к Богу более приближаться
        осуществится вполне этим способом. Как стоящему на солнце, так о Боге всегда
        памятующему тепло бывает.
      cn: 当您站立祷告之时，勿仅于此刻思想上帝；当在每一时、每一刻思想祂，因祂无处不在。如此，平安将涌入您的灵魂，赐予您行事的力量并使您的事务井然有序。您此刻渴望更亲近上帝的愿望，将借由这般方式全然实现。如同沐浴在阳光下之人，那恒常记念上帝之人，心亦温暖。
  - type: paragraph
    text:
      ru: Приложите к памятованию о Боге память о смерти и вечности блаженной или
        прегорькой. Эти два памятования будут отклонять вас от всего дурного даже
        в мыслях и направлять ко всему доброму не напоказ, а искренно. Напрасно думают,
        будто память смертная отравляет жизнь. Не отравляет, а научает быть осторожным
        и воздерживаться от всего отравляющего жизнь. Если бы побольше помнили о смерти,
        меньше было бы беспорядков в жизни и частной, и общей.
      cn: 请将对死亡和永恒的——或蒙福、或极苦的——思念，附于对上帝的记念之上。这两种思念将使你远离一切恶念，甚至包括思虑中的恶念，并引导你真诚地、而非仅仅表面地，去行一切善事。人们徒然以为对死亡的思念会毒害生命。它非但不毒害，反而教导人谨慎，并节制一切毒害生命的事物。若人们更多地思念死亡，无论是个人生活还是共同生活中的纷乱，都将减少。
  - type: paragraph
    text:
      ru: Вы укоряете себя в самолюбии. Добре, добре. Подкарауливайте проявления его
        и тотчас посекайте. Самолюбие для себя все хочет делать, а вы делайте все
        во славу Божию и благо других, не имея себя в виду, не жалея себя. Ведь и
        самолюбивые внешно те же, большею частью, делают дела, что и не самолюбивые,
        только другое им дают направление и другие при них имеют намерения. Наше дело
        выправить сии намерения из самолюбивых на самоотверженные, а потом и дело
        направлять по тому же. И этому надо учиться. Учитесь, учитесь. Благослови,
        Господи!
      cn: 您责备自己有自爱之心。好，好。请您留意它显现之时，并立刻斩断。自爱之人凡事都想为自己而做，而您，请您凡事都为荣耀上帝并造福他人而做，不顾念自己，不怜惜自己。毕竟，那些自爱之人，外表上，在大多数情况下，也做着与非自爱之人相同的事，只是他们赋予了这些事不同的方向，并怀有不同的意图。我们的任务是将这些意图从自爱的转向自我牺牲，然后也依此方向引导我们的行动。这也需要学习。学习，学习。愿主赐福！
  - type: paragraph
    text:
      ru: Вы желаете, чтобы я вас журил без жалости. За этим дело не станет. Но пока
        вы предо мною стоите чистою и светлою. И мне остается только желать, да сохранит
        вас Господь навсегда такою, какою мне представляетесь; если же вы не таковы
        на деле, да благоволит соделать вас такою.
      cn: 你希望我能毫不留情地责备你。这并不难。但此刻你站在我面前，纯洁而明亮。我唯有祝愿，愿主永远保守你如我所见这般；若你实际并非如此，愿祂恩慈地使你成为这般。
- type: heading1
  initial:
    ru: '32.'
    cn: '32.'
  text:
    ru: Решившийся стать на путь доброй жизни должен поговеть. Наставление о достодолжном
      говении. Поведение говеющего в церкви
    cn: 决心踏上良善生命之路的人，应当斋戒。关于合宜斋戒的教导。斋戒者在教会中的行为
  children:
  - type: paragraph
    text:
      ru: Слава Тебе, Господи! Вот и пост подошел. И вы доставили мне удовольствие,
        извещая, что решаетесь говеть поскорее. И не изменяйте своего намерения. Говеют
        и на Страстной, но вы не отлагайте дотоле. На Страстной говеют или те, которые
        уже говели на предыдущих неделях, во второй раз жаждая причаститься, или кого
        нужда какая-либо заставит, или кому желательно поскорее покончить с трудом
        говения, ибо там только три денечка потрудиться. К вам приложим только первый
        случай.
      cn: 荣耀归于您，主啊！斋期已至。您告知我您决定尽早领受圣事，这让我深感欣慰。请勿改变您的主意。圣周期间亦可领受圣事，但请您不要拖延至那时。圣周期间领受圣事者，或是在此前数周已领受过，此刻第二次渴望领受圣；或是为某种需要所迫；或是希望尽快完成领受圣事的辛劳，因那里只需辛劳三日。于您而言，唯有第一种情况适用。
  - type: paragraph
    text:
      ru: 'Благослови же, Господи, поговеть вам как следует. Все, что вы загадываете,
        так и должно делать всякому говеющему. И попоститься, и вцерковьпоходить,
        и поуединиться, и почитать, и подумать, и собою заняться – все нужно. Но все
        эти дела надо направить к одной цели – достойному причащению Святых Христовых
        Тайн. Чтобы достойно причаститься, надо душу очистить покаянием. Чтобы покаяние
        совершить как должно – с сокрушением искренним и твердою решимостью не оскорблять
        более Господа – для этого назначаются все другие подвиги говенья: и хождение
        в церковь, и домашняя молитва, и пощение, и прочее все.'
      cn: 愿主赐福，使你们能好好守斋。你们所计划的一切，正是每个守斋之人应行的。禁食，上教堂，独处，阅读，默想，以及反省自身——这一切都是必要的。然而，所有这些事情都应导向一个目标——那就是配得上领受基督的圣体宝血。为了配得上领受圣体，必须通过悔改来洁净灵魂。为了能够如实地悔改——带着真诚的痛悔和坚定的决心，不再冒犯主——为此，所有其他的守斋苦行都被指定：上教堂，在家祷告，禁食，以及其他所有的一切。
  - type: paragraph
    text:
      ru: Первое в производстве покаяния есть войти в себя. Не дают нам войти в себя
        и заняться собою житейские дела и заботы и мыслей блуждание по миру неудержимое.
        Потому говеющий на время говения, сколько кому возможно, прекращает свои хлопоты
        и вместо хождения по делам домоседствует. Это пресечение хлопот есть дело
        крайней важности в говении. Кто его не сделает, тот, наверное, поговеет кое-как.
        Вот и вам надо сделать то же. Как ни малы у вас хлопоты, но они есть и развлекают.
        Приступите же к говению, все отложше.
      cn: 悔改之旅的首步，是回溯己心。尘世的营役、不绝的思虑，以及心神于世间的漫游，使我们难以深入自我，专注于内在。因此，预备忏悔之人，在忏悔期间，应尽可能地停下奔波，谢绝外务，安居家中。斩断外缘，乃是忏悔中至关重要的一步。若未能做到，忏悔恐将流于形式。对您而言，亦当如此。即便您的俗务不多，它们依然存在，且足以分散心神。因此，请您放下一切，开始您的忏悔之旅。
  - type: paragraph
    text:
      ru: Положим, бросили все и сели в своей комнатке. Что же тут-то делать? И наедине
        можно просидеть попусту. Надо взять занятия, идущие к говению. Какие же? Молитву,
        чтение, размышление.
      cn: 设若我们舍却一切，端坐于斗室之中。那么在此情境之下，我们当行何事？即便独处，亦可能虚掷光阴。我们需选取与斋戒相符的功课。那么，这些功课是何？乃祷告、阅读与沉思。
  - type: paragraph
    text:
      ru: Молитва эта кроме церковной. Та уже сама собою разумеется. Как молиться
        в церкви, знаете, конечно. Вот что, однако ж, примите во внимание! Ходить
        в церковь охотно, как в дом Божий родной, не морщась и не скучая. Идти в церковь
        не затем, чтобы только простоять службу, а затем, чтобы от души помолиться
        – помолиться с теплотою сердечною, с излиянием пред Господом чувств сокрушения,
        смирения и благоговейного страха и с возношением усердных прошений о своих
        кровных духовных нуждах. Как в этом успеть, наперед надо сообразить и, в церковь
        пришедши, на то себя напрягать. Не пустым считать только то простояние на
        службе, в продолжение которого сердце согрелось и тепло к Богу взывало. Это
        главное. Слушать службу тоже надо и вслед за нею вести свои мысли и чувства.
        Разнообразие, к одному направленное, не развлекая, будет приятно держать внимание
        в напряжении питательном и созидательном. Вникать в то, что поется и читается,
        паче в ектении, ибо они суть сокращенное изложение всех наших нужд, с прошением
        о коих непостыдно обращаться к Богу.
      cn: 这祷告除了教堂里的，还有别的。教堂里的祷告不言自明。如何在教堂里祷告，你们当然知道。然而，请注意以下几点！要乐意去教堂，如同去自己亲爱的天父之家，不要皱眉，也不要感到厌倦。去教堂并非仅仅为了站立听完礼仪，而是为了从内心深处祷告——怀着一颗温暖的心，向主倾诉忏悔、谦卑和虔敬的敬畏之情，并恳切地为自己切身的属灵需要献上祈求。要如何成功做到这一点，需要事先思量，并在进入教堂后努力实践。不要仅仅把那些在礼仪中站立的时间看作虚空，只要心中感到温暖，并热切地向神呼求，这才是最重要的。听礼仪也要如此，要让自己的思绪和情感跟随礼仪。多样性若能导向同一目标，便不会分散注意力，反而会愉悦地将心思保持在一种滋养和建造的专注之中。要深入理解所唱诵和阅读的内容，尤其是在连祷文（ektenii）中，因为它们是所有我们需求的简明陈述，我们可因此毫不羞愧地向神提出祈求。
  - type: paragraph
    text:
      ru: 'Но обычно мысли блуждают. Это от недостатка молитвенных чувств. Делайте,
        однако ж, с ними вот что: как только заметите, что мысли ушли из церкви, ворочайте
        их назад и сознательно мечтать или блуждать мыслями никогда себе не позволяйте
        – теперь, во время говения, и во всякое другое время. Когда мысли незаметно
        для вас уходят, тут еще небольшой грех, но когда нарочно станете шататься
        мыслями там и сям, стоя в церкви, тут уже грех. Господь – посреде сущих в
        церкви. Кто не о Господе здесь думает, а мечтает, тот походит на того, кто,
        пришедши к царю, чтобы просить его о чем-либо, стал бы кривляться и вертеться
        в присутствии его, не обращая на него внимания. Совсем не блуждать мыслями,
        и при всем напряжении вашем, может быть, и не удастся вам, но не позволять
        себе намеренно мечтать и можно, и должно. Относительно блуждания мыслей эти
        два правила есть: во-первых, как только заметите сие блуждание, ворочайте
        мысли назад и, во-вторых, сознательно не позволяйте мыслям шататься.'
      cn: 然而，思绪却常游荡不定。这源于祷告情怀的匮乏。对于它们，您当如此行：一旦察觉思绪已然离开了圣堂，便将其召回。切勿容许自己有意识地沉湎于幻想或心猿意马——无论是在这斋戒期间，抑或在其他任何时候。当思绪在您不察觉间离去时，此罪尚轻；但若您在圣堂之中，故意任凭思绪四处游荡，那便是罪过了。主在圣堂之中，在那些身处其间的人们中央。若有人在此不思念主，反而沉溺于幻想，他便如同那觐见君王有所请求之人，却在君王面前嬉戏作态，顾盼自若，对其置若罔闻。即便您竭尽全力，或许也无法完全杜绝思绪的游荡，但刻意不容许自己沉湎于幻想，这既是可能，也是必须的。关于思绪游荡，有两条规矩：首先，一旦察觉思绪游荡，便将其召回；其次，有意识地不容许思绪徘徊。
  - type: paragraph
    text:
      ru: Средство против блуждания мыслей – внимание ума, внимание к тому, что Господь
        пред нами и мы пред Ним. В эту мысль надо вставить весь ум и не позволять
        ему отступать от сего. Внимание прикрепляется к Господу страхом Божиим и благоговеинством.
        От них приходит теплота сердечная, которая и стягивает внимание к Единому
        Господу. Потрудитесь расшевелить сердце – и сами увидите, как оно скует помышления.
        Надо нудить себя. Без труда и напряжения умного не достигнете ничего духовного.
        Много помогают согреянию сердца поклоны. Их и кладите почаще, и поясные, и
        земные.
      cn: 抵御思绪游荡的良方，在于心神的专注，专注于主在我们面前，我们亦在祂面前。需将全副心神投入此思之中，不容其稍有偏离。心神借由敬畏与虔诚而系于主。由此生发心之温暖，此温暖便能将心神凝聚于独一之主。请您竭力唤醒您的心，您自会察觉它如何能束缚住思虑。务必强迫自己。若无辛劳与心神之竭力，您将一无所获于灵性之事。鞠躬甚有助于心之温暖。请您频频行之，或俯身，或伏地。
  - type: paragraph
    text:
      ru: Дай, Господи, вам ощутить сладость пребывания в церкви, чтобы вы стремились
        туда, как стремятся в теплую комнату с холоду. В говении главнейший производитель
        дела, для которого говеют, есть пребывание в церкви достодолжное. Прочие дела
        суть подмоги и подспорья ему. Но о них до другого раза.
      cn: 主啊，愿您赐予您体验到身处于教会中的甘甜，使您渴慕那里，如同在严寒中渴慕温暖的房间。在斋戒中，最主要促成其目的之举，便是适当地身处于教会。其余事务皆是辅助与支持。但关于它们，留待下次再谈。
- type: heading1
  initial:
    ru: '33.'
    cn: '33.'
  text:
    ru: Продолжение о говении. Поведение говеющего дома
    cn: 关于斋戒的后续。在家斋戒者的行为
  children:
  - type: paragraph
    text:
      ru: 'Продолжаю о говении. Говеющий только и знает что церковь и дом. Пришли
        домой – что тут? И тут надобно, сколько есть сил, благоговейное к Господу
        хранить обращение ума и сердца. В свою комнату прямо из церкви спешите и привет
        ей делайте несколькими поклонами, прося Господа благоговейно, с пользою душевной
        провести предлежащее время уединенного дома пребывания. Затем отдохнуть немного
        надо, посидевши. Мыслям же все-таки блуждать не давайте, а говорите в себе,
        ни о чем не думавши, одно: «Господи, помилуй! Господи, помилуй!» Отдохнувши,
        какое-либо дело надо делать: или молиться, или рукодельничать. А какое когда,
        уж это сами себе определяйте. Нельзя все духовным заниматься, надо какое-либо
        нехлопотливое рукоделие иметь. Только браться за него надо, когда душа утомлена
        и ни читать, ни думать, ни Богу молиться не способна. А если те духовные занятия
        идут хорошо, то рукоделия можно не касаться. Оно назначается для наполнения
        времени, которое без него придется проводить в праздности, пагубнейшей и всегда,
        а тем паче во время говения.'
      cn: 我继续谈论悔罪守斋。悔罪守斋之人，除了教堂和家，别无他念。回到家中，又当如何？即便在家中，也要尽其所能，以敬畏之心，将心思意念归向上主。您应径直从教堂奔向您的房间，并以几次叩拜向其致意，恳求上主以敬畏之心，并带着灵魂的益处，度过这段在家中独处的时光。然后，坐下来稍作休息。然而，切勿让思绪游荡，而应在心中默念，不思其他，唯独：「主啊，怜悯我！主啊，怜悯我！」
        休息之后，便需要做些事情：或祷告，或手作。至于何时做何事，您可自行决定。并非所有时间都可用于属灵之事，也需从事一些不劳心费神的手作。但从事手作，应在灵魂疲惫，既无法阅读、思索，也无法向上主祷告之时。若那些属灵之事进行顺利，则可不触碰手作。手作旨在充实时间，否则这段时间便会虚度于懈怠之中，懈怠乃是最为有害的，无论何时皆然，更何况在悔罪守斋期间。
  - type: paragraph
    text:
      ru: Как дома молиться? Вы хорошо сказали, что надо немного надбавить против
        обыкновенного правила молитвенного. Надо, надо. Но лучше, если вы прибавите
        не лишние чтения молитв, а подольше будете молиться без молитвенника, сами
        своим словом изъявляя пред Господом свои кровные нужды духовные. Читайте и
        утром, и вечером не более того, как и в обыкновенные дни, но пред началом
        молитвословия вашего и после него сами своею молитвою молитесь и в промежутки
        читаемых молитв вставляйте свою молитву, кладя поклоны поясные и земные и
        на колена становясь. Докучайте Господу, Матери Божией и Ангелу хранителю,
        в своем к Ним слове испрашивая все, что чувствуете для себя крайне нужным;
        молитесь, чтобы дали познать себя, а по познании вложили желание и снабдили
        силою исправить все неисправное, а паче, чтобы исполнили сердце духом сокрушения
        и смирения, в коих жертва Богу, самая Ему угодная. Но слишком длинным и долгим
        правилом себя не вяжите. Лучше почаще вставать на молитву и класть поклоны
        в продолжение дня понемногу, но часто, чтобы весь день перетростить поклонами.
        Умом же совсем не отступайте от Господа, на молитве ли стоите или другое что
        делаете.
      cn: 如何在家中祈祷？您说得很好，应该在平日的祷告规则上稍作增加。确实，确实需要。但更好的方式是，您不要增加额外的祈祷文诵读，而是多花些时间不用祷告书，用您自己的话语在主面前倾诉您内心的属灵需要。早晚诵读的祈祷文不要比平常日子多，但在您开始祈祷文诵读之前和之后，用您自己的祷告来祈祷，并在诵读的祷告文之间插入您自己的祷告，同时行腰躬礼和叩拜礼，并跪下。不停地向主、上帝之母和护守天使祈求，用您自己的话语向他们请求您感到极其需要的一切；祈求他们让您认识自己，在认识之后，赐予您修正一切不当之处的愿望和力量，更重要的是，让您的心充满痛悔和谦卑之灵，因为这是上帝最喜悦的祭献。但是，不要用过于冗长和繁重的规则束缚自己。最好是更频繁地站起来祈祷，并在一天中少量而频繁地行叩拜礼，以便用叩拜礼贯穿整个一天。而您的心思则完全不要离开主，无论您是在祈祷还是在做其他事情。
  - type: paragraph
    text:
      ru: После молитвы – чтение с размышлением. Читать надо не затем, чтобы память
        набивать разными сведениями и понятиями, а затем, чтобы получить назидание
        и уразуметь, как исполнить получше то, что нужно для нас в эти дни говения.
        Для того читать надо немного, но всякое вычитанное положение доводить до чувства
        посредством долгого к нему внимания.
      cn: 祷告之后——当带着沉思而阅读。阅读的目的并非要让记忆充斥着各种信息和概念，而是要获得教益，并领悟如何在这些斋戒的日子里更好地履行我们所当为的。为此，阅读不宜过多，但每一个读到的论点都应通过长久的专注，使其深入心扉。
  - type: paragraph
    text:
      ru: 'Что читать? Уж, конечно, только духовные книги. Из них ничего вам больше
        не посоветую, как писания святителя Тихона. Есть книжка «Востани, спяй» –
        выборка статей из святителя Тихона, располагающих к покаянию. Есть еще книжка
        о покаянии и причащении, проповеди на Великий пост и приготовительные к нему
        недели. Я слышал, что она очень бывает пригожа в это время: в ней все говорится
        только о покаянии и причащении. Лучшего для вас чтения не нахожу. Книжки эти
        вам даны. Возьмите и читайте.'
      cn: 读什么呢？当然，只能是属灵的书籍。其中我再没有比圣提洪的著作更能向你推荐的了。有一本书叫《醒来吧，沉睡者》——那是从圣提洪的文章中精选出来的，旨在引导人悔改。还有一本关于悔改和领圣体血的书，里面有大斋期和预备周的讲道。我听说这本书在那个时候非常合宜：其中所讲的一切都只关于悔改和领圣体血。我找不到比这更好的读物了。这些书已经给了你。拿去读吧。
  - type: paragraph
    text:
      ru: Неспешное чтение с размышлением подходящих книг более всего сильно расшевелит
        душу. На него и налегайте. Утро после молитвы (утреня слушается с вечера)
        все на него отрядите, до самых часов. Оно и к церковной молитве подготовит.
        И после часов можно продолжать то же, когда охоты и внимания достает. Придет
        во время чтения молитвенное движение – вставайте и молитесь. Читать вместе
        с кем или в одиночку? В одиночку лучше. Потому что при этом удобнее собою
        заняться и приложить читаемое к себе. Размышление вставлять надо в чтение,
        а то одно оно уйдет в мечтание и не залучишь его.
      cn: 细读并默想合适的书籍，最能深刻地触动灵魂。请务必专注于此。在晨祷之后（晨课若已于前夜诵毕），将整个早晨都用来阅读，直到钟声响起。这也能为你参与教会的祈祷做好准备。钟声之后，若有兴致和专注，亦可继续阅读。若在阅读时心中涌起祈祷的感动，便可起身祈祷。是与人同读还是独自阅读？独自阅读更佳。因为这样更能方便地省察自己，并将所读的内容内化于心。务必将默想融入阅读之中，否则思绪会漂向幻想，难以捕捉。
  - type: paragraph
    text:
      ru: Так, почитали, подумали, поклонов положили – вот и все занятия, приличные
        говеющему дома. Но постоянно выдержать внимание в таком напряжении не всегда
        удается. Когда утомитесь, можно сесть поработать, как я уже поминал.
      cn: 如此，阅读过，思考过，也俯身敬拜过——这些便是居丧在家者所宜从事的一切事务。然而，要持续保持如此专注的张力，并非总能成功。当您感到疲惫时，可以坐下工作，正如我之前提及的那样。
  - type: paragraph
    text:
      ru: И то хорошо вы сказали, что попоститься надо. Надо, надо, но не слишком.
        Вы и так мало кушаете. Надо же, чтобы была сила в церкви простоять и дома
        поклоны класть. Но как найдете более удобным и себе подручным, так и сделайте.
        Надо только дать знать телу, что и оно виновато в том, что надо каяться и
        потому нести труды говения. И у сна надо отнять немножко и длительности, и
        покойности. Эта статья, кажется, потребует у вас жертвы. И не поленитесь ее
        принести, как сумеете. Всякого рода лишения уместны в эти дни.
      cn: 您说得好，禁食是必要的。是的，是的，但不要过度。您本来就吃得很少。我们还需要力量在教堂里站立，并在家里行叩拜礼。然而，您觉得怎样方便和顺手，就怎样去做。我们只需让身体知道，它在需要悔改的罪过中也有份，因此需要承担斋戒的辛劳。睡眠也需要稍微减少一些时长和安适。这一项，似乎需要您做出牺牲。请不要懒惰，尽力去奉献。各种形式的克己在这些日子里都是恰当的。
  - type: paragraph
    text:
      ru: А поговорить? И поговорить можно, только не о пустяках, а все о том же.
        Вместо разговора назначьте лучше час совместного чтения – и читайте вместе.
        Вечером это очень было бы пригоже. Ничего не могло бы быть лучше, если бы
        кто из вас рассказывал назидательные истории, в коих проявлялась сила покаяния
        и причащения. И для чтения-то совместного выбирать бы такие сказания из Четьи
        Минеи.
      cn: 那来谈谈如何？当然可以，但不要谈论琐事，只谈论那些恒久不变的真理。与其交谈，不如约定一个共同阅读的时辰——然后一起阅读。傍晚时分，这会是非常美好的。如果你们中有人能讲述一些富有教益的故事，展现悔改与领圣餐的力量，那再好不过了。而为了共同阅读，也应当从《切季-米涅伊》（每月圣人传）中挑选这类记述。
  - type: paragraph
    text:
      ru: Довольно на нынешний раз. Что еще нужно, после прибавлю.
      cn: 此次暂且如此。若有他需，容后再添。
- type: heading1
  initial:
    ru: '34.'
    cn: '34.'
  text:
    ru: Продолжение о говении. Приготовление к исповеди. Проверка жизни
    cn: 忏悔斋的延续。预备告解。审视生命。
  children:
  - type: paragraph
    text:
      ru: Продолжим нашу беседу о говении.
      cn: 我们继续谈论斋戒。
  - type: paragraph
    text:
      ru: Все, что было сказано, есть рамка, в которую вставляется говение, или внешний
        чин и порядок, которого держатся обычно добрые говельщики. Потрудитесь и вы
        его придерживаться, если хотите быть доброю говельщицею. Только не принимайте
        пасмурного вида, не помрачайте лица своего. Все делайте с охотою, с добрым
        и радостным расположением духа. Так проводите время, как проводят его те,
        которым предстоит быть на пиру у царя. У этих только о том и мысли, и речи,
        как будет этот пир, как встретиться с царем, что сказать, как он приветит,
        как бы получше нарядиться и не ударить лицом в грязь и прочее. Но вам предлежит
        несравненно лучшее и высшее – предлежит пир не у земного, но у Небесного Царя.
        Если вы потрудитесь принарядиться и приготовиться так, что Царю понравитесь,
        то будете Им приласканы, получите то, чему цены нет, и обрадованы несказанно.
      cn: 凡所言说的一切，皆是敬虔（或称外在的规范与秩序，通常为善信在斋戒期间所遵守）之所依附的框架。若您愿做一名虔诚的敬奉者，亦请努力遵循。只是，切勿愁容满面，切勿使您的面容晦暗无光。凡事皆应欣然为之，怀着良善且喜乐的心境。如此度过您的时光，如同那些即将赴君王之宴的人一般。这些人心中所思所言，唯是如何赴宴，如何觐见君王，如何应对进退，君王将如何垂青，又如何方能盛装以赴，不至失仪等等。然您所面临的，却是无可比拟之更美更崇高之事——并非凡俗君王之宴，而是天国君王之筵席。若您能用心打扮，预备妥当，以蒙君王悦纳，那么您将得蒙他的宠爱，获得无价之宝，并被不可言喻的喜乐所充满。
  - type: paragraph
    text:
      ru: 'Вы сказали, что возьметесь говеть так говеть! Благослови, Господи! Извольте
        же придумывать, как принарядиться. Старые платья все прочь, новенькие надо.
        Если что из старого окажется гожим, то вымыть, выгладить и представить все
        в таком виде, как бы это было совсем новое. Хочу этим сказать, что вам надобно
        пересмотреть себя: худое охудить и отбросить, а хорошее удержать, выправить
        и усовершить.'
      cn: 您曾说，若要斋戒，便要全心全意地斋戒！愿主赐福！那么，请您开始思索，如何将自己打扮一番。旧衣裳都当舍弃，新的才合宜。倘若旧物中仍有可用之处，便当清洗，熨烫，使之焕然一新，如同从未穿过。我以此言喻，您须重新审视自身：将败坏之处予以摈弃，而优良之品则当持守，修正，并臻于至善。
  - type: paragraph
    text:
      ru: Войдемте же в себя самих и начнем перебирать, что есть в нас.
      cn: 那么，让我们进入自己的内心，开始审视我们里面有什么。
  - type: paragraph
    text:
      ru: Вмешательство в это дело какого-либо стороннего лица неуместно и совсем
        невозможно. Войти в вас и разобрать дела вашей совести никто не может, кроме
        вас самих. И извольте это сделать сами. Я сделаю вам на этот случай только
        несколько указаний. И в тех книжках, которые вам означал для чтения, есть
        много об этом руководительных указаний. Но скажу и еще кое-что.
      cn: 任何外人介入此事皆不合宜，亦全然不可能。除却你们自身，无人能进入你们之内，审察你们的良心事宜。请务必亲自动手。为此，我仅提供数点指引。我在先前为你们指定阅读的书籍中，也有许多关于此道的指导。但我仍愿再说些什么。
  - type: paragraph
    text:
      ru: 'Чтобы себя хорошо рассмотреть, надо обратить внимание на три стороны нашей
        деятельной жизни: на дела – единичные действия, совершенные в такое-то время,
        в таком-то месте и при таких-то обстоятельствах; на сердечные расположения
        и характеристические наклонности, под делами скрытые; и на общий дух жизни.'
      cn: 若要审察自身，我们须将注意力置于我们活跃生命的三方：其一，所行之事——即在某一特定时间、地点及情境下完成的个别举动；其二，隐匿于这些行为之下的心之趋向与性格特征；其三，生命的总体精神。
  - type: paragraph
    text:
      ru: 'Вся наша жизнь состоит из непрерывного ряда деяний: мыслей, слов, дел,
        одни другими сменяющихся и одни другие погоняющих. Пересмотреть все такие
        деяния – особо каждое – и определить их нравственную цену нет никакой возможности.
        Даже если бы вы вздумали перебрать и пересудить деяния свои, в один день совершенные,
        и этого не сможете сделать. Человек – приснодвижное существо. Сколько передумает
        и переделает он с утра до вечера! Сколько же наделает он от исповеди до исповеди!
        Как же тут быть? Никакой нет нужды все перебирать и пересуждать особо. У нас
        есть неусыпный страж – совесть. Что худо сделано, она никак не пропустит;
        и как вы ей не толкуйте, что то ничего, а это сойдет, она не престанет твердить
        все свое: что худо, то худо. И вот вам первое дело: прислушайтесь к совести
        и все те дела, которые обличает она, без всяких извинений признайте грешными
        и готовьтесь исповедать их.'
      cn: 我们的一生由一连串不息的作为所构成：思绪、言语、行动，彼此交替，相互追赶。要将所有这些作为——尤其每个作为——逐一审视并判定其道德价值，是绝无可能的。即便您试图重新审视并评判自己一日之内所行的作为，也无法做到。人是一种恒动不息的存在。从早到晚，他会思虑多少，又会做多少事啊！从一次忏悔到另一次忏悔之间，他又会做多少事啊！那该如何是好呢？根本无需将所有作为逐一审视和评判。我们有一位不倦的守卫——良知。凡是做得不好的，它绝不会放过；无论您如何向它解释，说那没什么，这可以过去，它都会不停地重复自己的话：不好的就是不好。于是，这便是您的首要之事：倾听良知的声音，凡是它所谴责的作为，毫不推诿地承认其罪过，并准备好去忏悔它们。
  - type: paragraph
    text:
      ru: 'Это можно бы назвать первым и последним делом: то есть, сознаться, что
        безответно виноваты в том, в чем обличает совесть, положив вперед избегать
        того, – и довольно бы, если бы можно было быть удостоверенными, что сама совесть
        во всем исправна. А то бывает, что иного она не заметит по какому-либо смятению,
        иное забудет по давности, а иного, может быть, и грехом не считает по неведению
        или неполному знанию обязательных для нас дел. Вот здесь-то на подмогу совести
        и надобно обратиться к заповедям Божиим, в слове Божием изображенным, и, пересматривая
        их, допытываться, не сделано ли нами чего-либо против той или другой заповеди.
        При этом многое припомнится, что забылось, и многое помнимое в ином виде представится,
        нежели как мы о нем думали.'
      cn: 此或可称作始与终之工：即是说，承认自己在良心所责备之事上无可辩驳地有罪，并立意将来避开这些过犯——若能确信良心自身在一切事上皆无误，便已足矣。然而，有时良心会因某种困惑而忽略某些事，因时日久远而遗忘某些事，或许又因无知或对我们应尽之事的认识不全，而未将某些事视为罪过。正是在此时，为辅助良心，我们必须转向记载于圣言中的上帝诫命，仔细审视它们，探究我们是否曾有任何违背某条或另一条诫命的行为。如此一来，许多被遗忘之事将重现脑海，而许多原以为之事也将以不同于我们所想的面貌呈现。
  - type: paragraph
    text:
      ru: 'Слово Божие уподобляется зеркалу. Как, смотрясь в зеркало, всякий видит,
        где какое пятно или порошинка на лице или на платье, так и душа, читая слово
        Божие и там исчисленные заповеди рассматривая, не может не видеть, исправна
        ли она в тех заповедях или неисправна: совесть, просвещена будучи при сем
        словом живого Бога, тотчас скажет это ей нелицемерно. И вот вам второе дело.
        Перебирайте заповеди и смотрите, исполнены ли они вами или нет. Например:
        заповедь повелевает подавать милостыню всякий раз, как кто просит ее. И смотрите,
        всегда ли вы это делали или не всегда: отказывали иногда не по какой-либо
        уважительной причине, а просто презрели нищего. Если окажется это, вот и замечайте:
        грех. Заповедь говорит: прощать всякому все, даже неприятное и обидное. И
        смотрите, были ли вы всегда уступчивы, не было ли споров, крупных разговоров
        и даже ссор. Если припомните, что бывало, замечайте и еще: грех, хоть совесть
        обычно ни во что ставит такие дела. Еще: должно на Бога все свое упование
        возлагать. Так ли у вас всегда было? В обычном течении дел этого не заметишь,
        но, когда встречается нужда, это тотчас выходит наружу, тотчас видно бывает,
        на чем опирается душа, на Боге ли или на чем другом, забывая о Боге. То несомненно,
        что и свои все способы надо употреблять, чтобы выпутаться из стеснительных
        обстоятельств, ибо и они от Бога, но окончательного успеха чаять лишь от Бога,
        почему к Нему обращаться с молитвою о помощи и, когда уладится дело, Его благодарить,
        яко Единого Избавителя, не поминая о своих способах. Вот и смотрите, так ли
        вы действовали. Если не так, замечайте и еще: грех. Так поступайте со всякою
        заповедью и замечайте, какими делами против какой заповеди вы проступились.
        Этим способом подробнее переберете вы свои дела.'
      cn: 上帝的圣言被比作一面镜子。正如人照镜子，能看见脸庞或衣衫上哪儿有污点或尘埃一样，灵魂阅读上帝的圣言，审视其中列举的诫命时，也必能看出自己是否在这些诫命中有所遵守或有所缺失：良知，被活上帝的圣言所光照，会立刻毫无偏颇地告诉它这一切。这便是你们的第二件事。逐一审视诫命，看看你们是否已将其遵守。例如：诫命吩咐每当有人求助时，就应施予怜悯。请审视，你们是否总是如此行，还是并非总是如此：有时拒绝施舍，并非出于任何正当理由，而仅仅是轻蔑了贫困者。如果发现确有此事，就请记下：这是罪。诫命说：要宽恕所有人的一切，即便是不悦和冒犯之事。请审视，你们是否总是谦让，是否曾有争执、激烈的言语乃至争吵。如果回想起确有发生，就请再记下：这也是罪，尽管良知通常对此等事不以为意。再者：应将自己所有的希望寄托于上帝。你们是否总是如此？在日常事务中，这或许不易察觉，但当困境出现时，它便立刻显现出来，立时可见灵魂所依赖的是什么，是上帝，还是其他事物，遗忘了上帝。毫无疑问，我们也应运用自己的一切方法来摆脱窘迫的境况，因为这些方法亦源于上帝，但最终的成功唯有向上帝祈求，为此应向祂祷告寻求帮助，待事情解决时，应感谢祂，视祂为唯一的救赎者，而不提自己的方法。请审视，你们是否如此行事。如果不是，就请再记下：这是罪。请以这种方式对待每一条诫命，并记下你们在哪些事上违背了哪条诫命。通过这种方法，你们将更详尽地审视自己的行为。
  - type: paragraph
    text:
      ru: Но как это удобнее сделать? Учили вы катехизис? Там каждая заповедь истолкована
        и показано, какие добрые дела какой заповедью на нас налагаются и какие грехи
        запрещаются. Возьмите его и с помощью его пересматривайте дела свои. Помнится
        мне, что в доме у вас есть книжка, как исповедать и исповедоваться, преосвященного
        Платона Костромского. Там перечислены очень подробно вопросы, какие следует
        предлагать исповедующимся. С нею, может быть, еще удобнее будет вам пересмотреть
        себя.
      cn: 但要如何才能更便利地做到呢？您是否曾学习过教理问答？其中每一条诫命都已被阐释，并指出哪些善行是我们受哪条诫命所规束而应履行的，以及哪些罪过是被禁止的。请您取阅教理问答，并借此省察自己的行为。我记得您家中有一本关于如何告解与受告解的书，出自科斯特罗马的圣主普拉同之手。书中详细列举了应向告解者提出的问题。或许有了这本书，您审视自我将更为便捷。
  - type: paragraph
    text:
      ru: Полагаю, что вы в первый раз хотите заняться собою как следует и определить,
        что такое вы и что есть в вас. Потрудитесь же просмотреть себя хорошенько
        по этому указанию. После, в другие разы, уже не будет для вас так сложно это
        дело. А теперь потрудитесь.
      cn: 我想，这应是您首次真正想省察自身，并确定「您」是何物，「您」之内有何。请您务必依照此指引，好好审视自己。此后，再行此举，便不会再如此艰难。现在，请您务必勤勉为之。
  - type: paragraph
    text:
      ru: Что еще останется сделать вам после сего, пропишу в следующий раз.
      cn: 此后您还需做何事，我将于下次详述。
- type: heading1
  initial:
    ru: '35.'
    cn: '35.'
  text:
    ru: Продолжение. Поверка расположений сердца. Определение главного характера,
      или духа, своей жизни
    cn: 续篇：检验心之所向。界定生命的主导品格，抑或其精神。
  children:
  - type: paragraph
    text:
      ru: Продолжаю. Вторая сторона жизни – расположения, или настроения и склонности
        сердца. Дела не дают еще о себе полного познания. Надо поглубже в себя войти
        и рассмотреть, каково сердце, – и на это больше обратить внимания, чем на
        дела. Может случиться, например, что иной окажется неподатливым (не поможет
        другому) случайно, хоть сердце имеет милостивое. Но тут же не подаст и другой,
        не по случайности какой, а потому, что страдает скупостью. На вид оба дела
        одинаковы, а по внутреннему настроению действующих – между ними большая разность.
        Дела – это единичные, в этот час и в этом месте, действия, а расположения
        означают постоянные настроения сердца, коими определяется характер и нрав
        человека и откуда исходят его наибольшие желания и направления его дел. Добрые
        из них называются добродетелями, а худые – пороками, порочными наклонностями
        и страстями.
      cn: 我来继续。生命的第二面是心之所向，或者说是心境与性情。行为本身尚不足以带来全面的了悟。我们必须更深入地审视内心，考察心之所向为何，并对此给予比外在行为更多的关注。例如，也许有人偶然间显得不近人情（未曾帮助他人），但其内心实则慈悲为怀。然而，另一个人也未伸出援手，却并非偶然，而是因为他为吝啬所苦。从外表上看，两者的行为并无二致，但从行为者内在的心境来看，两者之间却有天壤之别。行为只是在某个特定时刻、特定地点发生的个别举动，而心之所向则意味着心境的恒常状态，它决定了一个人的品格与道德，并由此生发出他最深切的渴望以及其行为的方向。其中良善者称为美德，而恶劣者则称为罪恶、败坏的倾向与情欲。
  - type: paragraph
    text:
      ru: 'Какие расположения в сердце должно иметь христианину, указывают изречения
        Христа Спасителя о блаженствах (Мф. 5, 3–12), именно: смирение, сокрушение,
        кротость, правдолюбие и истинолюбие, милостивость, чистосердечие, миролюбие
        и терпение. Святой апостол Павел следующие указывает христианские благорасположения
        сердца, яко плоды Духа Святаго:«любы, радость, мир, долготерпение, благость,
        милосердие, вера, кротость, воздержание»(Гал. 5, 22–23). В другом месте:«Облецытеся...
        якоже избранныи Божии, святи и возлюбленни, во утробы щедрот, благость, смиреномудрие,
        кротость и долготерпение, приемлюще друг друга и прощающе себе,ащекто на кого
        имать поречение: якоже и Христос простил есть вам, тако и вы. Над всеми же
        сими [стяжите] любовь, яже есть соуз совершенства: и мир Божий да водворяется
        в сердцах ваших, в оньже и звани бысте во единем теле: и благодарни бывайте»(Кол. 3, 12–15).
        Противоположные сим расположения суть пороки или страсти – источники всех
        худых дел, губящих нас. Главнейшие из них суть: гордость, тщеславие, своекорыстие,
        невоздержание, гнев, ненависть, зависть, леность, страсть к утехам чувственным,
        уныние, отчаяние. О них Апостол законоположил, что христианам не только иметь
        их не должно, но даже чтобы и помину о них не было среди них:«...ниже да именуется
        в вас»(Еф. 5,3).'
      cn: '基督救主关于真福的训言（马太福音 5:3-12）指明了基督徒心中应当具备的品格：谦卑、痛悔、温柔、喜爱公义与真理、慈悲、心意纯洁、爱好和平与忍耐。圣使徒保罗指出了圣灵的果实，即以下这些基督徒心中的美善品格：「仁爱、喜乐、和平、忍耐、恩慈、良善、信实、温柔、节制」（加拉太书
        5:22-23）。在另一处，他又说：「你们既是上帝所拣选的，是圣洁蒙爱的人，就要存怜悯、恩慈、谦卑、温柔、忍耐的心。倘若这人与那人有嫌隙，总要彼此包容，彼此饶恕；主怎样饶恕了你们，你们也要怎样饶恕人。在这一切之上，要存着爱心，爱心就是联络全德的。又要让基督的平安在你们心里作主，你们蒙召原是为此，归为一体；又要存感谢的心」（歌罗西书
        3:12-15）。


        与这些品格相反的，便是恶习或情欲——它们是所有败坏我们之恶行的根源。其中最主要的有：骄傲、虚荣、自私、放纵、愤怒、仇恨、嫉妒、懒惰、贪恋肉体享乐、沮丧、绝望。使徒为此规定，基督徒不仅不应拥有这些，甚至不应在他们中间提及：「……连提都不可」（以弗所书
        5:3）。'
  - type: paragraph
    text:
      ru: 'Видите, как строго! Так и извольте хорошенько посмотреть, нет ли каких-либо
        худых склонностей и страстей. Понемногу каждая из них бывает у всякого, но
        они не глубоки и не постоянны. А то у всякого есть одна главная страсть, около
        которой увиваются уже и все прочие. Вот эту-то паче всего и позаботьтесь отыскать.
        Хоть она не совсем еще явна, по молодости вашей, но всяко следы ее должны
        быть осязательны, если вникнете. Отыскав ее, и другие потом распределите,
        какая ближе к ней, какая дальше. И уразумеете строй сердца своего. Приобретение
        драгоценное! Потому что когда вслед за сим положите очищать себя от страстей
        и худых склонностей, то вам видно будет, куда направлять усилие и удары –
        именно, на главную свою страсть. Когда одолеете ее, то все другие разбегутся
        сами собою: как на войне, разбив главные силы врага, прочие приходится только
        гнать и добивать без труда. Дела исправить легко. Не делай – и все тут. А
        сердце переломить и исправить не вдруг-то можно. Предлежит борьба. В борьбе
        же, не зная, куда направлять удары, можно из сил выбиться, барахтаясь без
        толку, – и никакого не получить успеха. Потрудитесь же!'
      cn: 您看，这是多么严谨啊！因此，请您务必仔细审视，看看是否有任何不良的倾向和情欲。每个人或多或少都会有一些，但它们通常不深沉也不持久。然而，每个人都有一项主要的私欲，其他所有的私欲都围绕着它盘旋。因此，请您尤其要努力去发现这一主要的私欲。虽然由于您的年轻，它可能还不是那么明显，但如果您深入探究，它的痕迹必定是清晰可辨的。发现了它之后，您再依次排列其他的私欲，看看哪一个与它最为接近，哪一个较为遥远。这样，您就能明了自己心灵的结构。这是一项珍贵的收获！因为当您随后着手洁净自己，摆脱情欲和不良倾向时，您就会清楚地知道该将努力和打击导向何方——正是您主要的私欲。当您战胜了它，所有其他的私欲就会自行溃散：如同在战争中，击溃了敌人的主力，其余的部队只需追击和轻易歼灭。改正外在的行为是容易的。只要不做——就可以了。但要转变和修正内心，却非一蹴而就。一场争战在等待着您。然而在这场争战中，若不知道该将打击指向何处，您可能会白白耗尽力气，徒劳挣扎——而一无所获。所以，请您努力吧！
  - type: paragraph
    text:
      ru: 'Третья сторона жизни есть дух жизни. Это самое главное и, вместе, самое
        мудреное дело. Недобрый дух бывает так лукав и так умеет маскировать себя
        личиною доброты и уместности, что надо иметь самое острое духовное зрение,
        чтобы подметить его. Зато добрый дух явен, ибо он един и единичен, – именно,
        жить для Бога, все отложше. Противоположный ему дух есть жить для себя (эгоизм).
        Этот дух очень часто, если не всегда, принимает побочное направление: жить
        для мира.'
      cn: 生命的第三个层面是生命之灵。这是最重要，同时也是最奥秘的事。恶灵是如此狡诈，它善于伪装自己，戴上善良和得体的面具，以至于需要最敏锐的属灵洞察力才能察觉到它。然而，良善的灵却是显明的，因为它独一无二，其本质便是：放下一切，为神而活。与此相对的灵则是为自己而活（即自私自利）。这种灵常常，甚至可以说总是，会衍生出另一个方向：为世界而活。
  - type: paragraph
    text:
      ru: Так вот, если мы положим, что жить для кого-либо означает дух жизни, то
        вам немудрено будет определить дух своей жизни, определив, для кого вы живете
        или, как вы еще только начинаете жить, – для кого больше желаете вы жить,
        к чему порываетесь сердцем своим, кому больше располагаетесь посвятить жизнь
        свою. К чему больше клонитесь, по свойству того определяйте и дух своей жизни,
        хотя он у вас только в зародыше или есть как птенец малосильный. Кто для Бога
        живет, того дух богобоязненный, Единому Богу угодить старающийся. Кто для
        себя только живет, у того дух жизни самоугодливый, эгоистический, своекорыстный,
        или плотской. Кто для мира живет, у того дух миролюбивый, или суетный. По
        сим чертам смотрите, какой дух в вас дышит.
      cn: '倘若我们认定，为某人而活乃是生命之灵，那么，要界定你生命之灵，便不难了。你只需界定你为谁而活，或者，既然你才刚开始生命，你更愿意为谁而活，你的心向何处奔涌，你更倾向于将生命献给谁。你倾向于何者更多，便可根据其特质来界定你生命之灵，即便它在你之中尚处萌芽，或只是一个弱小的雏鸟。


        那为上帝而活之人，其灵乃是敬畏上帝的，只求取悦独一真神。

        那只为自己而活之人，其生命之灵乃是自悦的、自私自利的、贪图私益的，或是属肉体的。

        那为世界而活之人，其灵乃是爱世界的，或是虚空的。


        循着这些线索，审察你之中呼吸的是何种灵。'
  - type: paragraph
    text:
      ru: Судя по тому, как рванулись вы желанием к Богу приближаться, надо полагать,
        что главный ваш дух – добрый, настоящий дух, как ему следует быть. Судя опять
        по тому, что вы так недружелюбно встретили светские порядки жизни, в коих
        дух мира, надо полагать, что этот дух не имеет у вас места и силы, хоть и
        может обуять вас, если не поостережетесь. Остается под сомнением, нет ли эгоистического
        духа. Мне думается, что есть, хотя не знаю, в какой силе. Пусть есть, но как
        вы рванулись желанием к Богу приближаться, к миру же у вас душа не лежит,
        то эгоистический Ваш дух скоро испарится, если дадите простор разгораться
        более и более вашему сердцу желанием к Богу. Извольте принять сие во внимание.
      cn: 从您如此热切地渴望亲近上帝来看，想必您的主要精神是良善、真实的，正如其本应有的模样。又从您对世俗生活秩序，即世间之灵所在的那些，抱持如此不友善的态度来看，想必这世间之灵在您心中并无立足之地与力量，尽管若不小心提防，它仍可能辖制您。唯一存疑的是，是否尚有自私之灵。我以为是有的，尽管不知其力量如何。即便有，然而您既如此热切地渴望亲近上帝，对世间之事又无所眷恋，那么只要您让心中对上帝的渴望愈发炽热，您那自私之灵便会很快消散。请务必将此铭记于心。
  - type: paragraph
    text:
      ru: Так видите, что вам предлежит сделать, – и сделайте. С первого взгляда это
        кажется громадным делом, а в существе оно просто и легко. Помолясь Богу, возьмитесь,
        и все можете определить в один вечер. Не за море ходить, а разбирать то, что
        внутри у вас же. Однако ж не отлагайте сего до того вечера, после которого
        и исповедь следует. Нет, теперь же и приступите к сему, с самого начала говения.
        Исподволь все разузнаете основательнее и отчетливее. Трудно, может быть, будет
        только в этот раз. Но если потом начнете жить по влечению доброго духа вашего,
        то сама жизнь приведет вас еще к полнейшему самопознанию. Ибо отчего, большей
        частью, не знаем себя? Оттого, что живем спустя рукава.
      cn: 所以，您看到了摆在您面前的任务——那就去完成它吧。乍看之下，这似乎是一件巨大的工程，但实际上，它简单而轻松。向神祷告之后，着手去做吧，您可以在一个晚上就将一切整理清楚。这并非远涉重洋，而是剖析您内心深处的事物。然而，请不要将此事拖延到举行告解仪式的那个晚上之后。不，现在就着手开始吧，从斋戒的伊始。您将循序渐进地更彻底、更清晰地了解一切。或许，唯有这一次会感到艰难。但若您此后开始顺随您良善灵性的引导而生活，那么生活本身将会引领您达到更全面的自我认知。因为，我们大多数时候为何不了解自己呢？就是因为我们生活得过于散漫。
  - type: paragraph
    text:
      ru: Положим, что вы пересмотрели себя хорошо и по всем сторонам нашли в себе
        много неисправностей. Что же далее? Какое употребление надо сделать из этого
        познания? Об этом я напишу вам в следующий раз.
      cn: 假设您已妥善且全面地审视了自己，并在自身中发现了诸多过失。那么接下来呢？该如何运用这份认知？这些我将在下次写给您。
- type: heading1
  initial:
    ru: '36.'
    cn: '36.'
  text:
    ru: Совершенное приготовление к таинству покаяния и причащения. Чувства, необходимые
      кающемуся. Полезное напоминание о блаженной Феодоре и хождении ее по мытарствам
    cn: 为忏悔和领圣体圣事所做的完全准备。悔罪者应有的感受。关于蒙福者忒奥多拉及其历经空中收费站（Myatarstva）的裨益提醒。
  children:
  - type: paragraph
    text:
      ru: 'Так какое же употребление сделать вам из добытого познания себя самой?
        Прежде всего надо осудить себя во всех своих неисправностях, без всяких отговорок
        и оправданий. Когда на преждеосвященной литургии, после: «Да исправится молитва
        моя», поют: «Не уклони сердце мое в словеса лукавствия, непщевати вины о гресех»,
        – то тут внушается верующим молиться, чтобы Бог не попустил им с лукавой изворотливостью
        придумывать извинения во грехах. Кто придумывает такие извинения, от того
        не жди раскаяния; а у кого нет раскаяния, тот не возьмется и за самоисправление.
        Все дело, стало быть, за тем, чтобы осудить себя без жалости, довести себя
        до того, чтобы в сердце искренно изреклось: «Виновата кругом».'
      cn: 那么，你当如何运用这宝贵的自知之明呢？首先，你必须毫不推诿、毫无借口地，全然谴责自己的一切过失。当在预先祝圣礼仪中，于「愿我的祈祷蒙垂听」之后，唱颂「勿使我心偏向邪僻之言，以诡辩为罪寻隙」时——这便是劝勉信众祈求上主，勿使他们以狡黠之术为罪恶开脱。凡为此等开脱者，莫求其悔改；无悔改之心者，亦不会着手自我修正。因此，关键所在，便是毫不留情地谴责自己，直至内心深处真诚地发出：「我全然有罪」的呼声。
  - type: paragraph
    text:
      ru: 'Когда скажется в сердце: «виновата», то надо приложить к сему страх осуждения
        Божия. Если совесть ваша вас осуждает, то и Бог не обезвинит. И Бог видит
        вас виноватою. Если такою видит, то и осуждает. Если осуждает, то присуждает
        и решение, или определение, достойного наказания. Ныне или завтра падает на
        вас сие наказание, и оно уже висит над вами, когда вы осуждены Богом.'
      cn: 当你的心低语：「有罪了」，你便需要为此附上对上帝审判的敬畏。若你的良心谴责你，那么上帝也不会视你无罪。上帝看你是有罪的。若祂如此看待，便会审判你。若祂审判你，便会裁定，或决断，你应得的惩罚。这惩罚或今或明日便会降临于你，它已然悬在你头顶，当你被上帝定罪之时。
  - type: paragraph
    text:
      ru: Как же быть? И не знать бы было, как быть, если б не милость Божия. Милостивый
        Бог дает нам надежду прощения вины, если сокрушенно раскаемся и положим твердое
        намерение избегать прежних грехов и не прогневлять ими Бога. В этом существо
        покаяния.
      cn: 我们当如何是好？若非蒙受神的恩典，我们本不知所措。仁慈的神赐予我们赦罪的希望，只要我们痛悔己过，并立下坚定的决心，避开昔日的罪愆，不再因此触怒神。这便是忏悔的精髓所在。
  - type: paragraph
    text:
      ru: Итак, не будьте холодной знательницей своих неисправностей, но сокрушайтесь
        о них и искренно жалейте, что они допущены. Сокрушение родит смиренную решимость
        избегать неисправностей, а знание одно, хоть и будет сопровождаться намерением
        остерегаться, но поведет к гордости, от коей избави вас, Господи!
      cn: 因此，不要冷漠地知晓自己的过犯，而当为之痛悔，真诚地哀伤它们曾被允许发生。痛悔将催生谦卑的决心去避免过犯，而单纯的知晓，即便伴随着警惕的意图，却会导致骄傲。愿主将你从骄傲中解救！
  - type: paragraph
    text:
      ru: 'Положивши избегать неисправностей, надо теперь же сообразить и постановить,
        как в этом успеть, чтобы с сей же минуты начать и действительное себя исправление.
        Рассерживались, например, от чего-либо – положите не серчать более и определите,
        как удобнее наладить себя, чтобы не рассерживаться. Так и относительно всего
        другого: теперь же наперед надо определить, как в каком случае поступить,
        чтобы не оказаться опять неисправною. Чтобы удобнее это сделать, записывайте
        свои неисправности, как только будете узнавать их, и тут же приписывайте,
        как исправиться полагаете. Это будет ваша первая генеральная и вполне исправная
        исповедь. Потрудитесь, Господа ради, так сделать. Увидите, какую власть потом
        вы возымеете над собою и как мощно начнете держать себя в руках, с сознанием
        пригодности такого, а не другого образа действования.'
      cn: 既然已决意避免过错，那么此刻便应思忖并确立如何方能成功，以便从这一刻起，便能真正开始自身的修正。例如，曾因某事而嗔怒，如今便当立志不再嗔怒，并明晰如何更适宜地调理心绪，以免嗔怒再起。其他一切事物亦是如此：此刻便当预先明确，在何种境况下应如何行事，方不致再度失足。为便于此行，每当你察觉自身过失时，便将其记录下来，并随即附上你打算如何修正之法。这将是你首次全面而臻于完善的忏悔。为主之名，恳请你务必如此力行。你将看到，随后你将拥有何等掌控自身的力量，以及你将如何有力地持守己心，深知此种而非彼种行事方式的适宜性。
  - type: paragraph
    text:
      ru: Сокрушаясь о грехах и полагая намерение не грешить, надо присоединить к
        сему и молитву ко Господу усердную, чтобы подал помощь Свою на противостояние
        греху, и веровать, что Господь не оставит такою помощию. У христиан глубоко
        на сердце должно лежать то убеждение, что как грехи их, о коих они сокрушаются
        и кои исповедуют с обещанием избегать их, прощаются им милосердым Господом
        ради крестной смерти Его, так в то же время и благодать Божия подается, в
        силу той же крестной смерти, во избежание грехов. Благодать сия нисходит на
        крепкую решимость не грешить и непоколебимую, светлую веру во Христа Спасителя.
      cn: 当我们为罪孽深重而痛悔，并立志不再犯罪之时，还需为此加上向主恳切的祈祷，祈求祂赐予我们力量，以抵御罪恶。并且要深信，主必不会吝惜这样的助佑。基督徒的心中应深深铭刻着这样的信念：正如他们所痛悔、所告白、并承诺要规避的罪过，蒙受慈悲之主的宽恕，皆因祂在十字架上的牺牲；同时，上帝的恩典也因着这同样的十字架牺牲而赐予，帮助他们避免犯罪。这恩典降临于坚定不犯之罪的决心，以及对救主基督不动摇的、明亮如光的信仰。
  - type: paragraph
    text:
      ru: Когда вы сие исполните – вот вы и готовы к исповеди, а когда по исповеди
        получите разрешение во грехах своих – будете готовы и ко Святому Причащению.
        На ваше искреннее раскаяние и твердую решимость быть исправною придет Господь
        во Святых Тайнах Своих и вселится в вас, и будет в вас, и вы будете в Нем.
        О велия и неизреченная милость Бога Всещедрого!
      cn: 当您完成这些时，您就准备好去忏悔了；而当您忏悔后，获得了罪愆的赦免，您也就准备好领受圣体圣血了。面对您真诚的忏悔和坚定修正自我的决心，主将以祂的神圣奥秘降临，并居住在您里面，与您同在，您也将住在祂里面。哦，全能上帝何等伟大而无法言喻的慈悲啊！
  - type: paragraph
    text:
      ru: Пришло мне на мысль вот что вам подсказать! Достаньте Четьи Минеи за март
        месяц и прочитайте там рассказ блаженной Феодоры о том, как она проходила
        мытарства. Он помещен в житии Василия Нового под 26 марта. Само житие старца
        велико. Прямо начинайте с рассказа Феодоры, а где он начинается, можете узнать
        по заметкам на полях.
      cn: 我心中浮现一个念头，想要给您一些建议！请您取得三月份的《阅圣言集》（Четьи Минеи），并在其中阅读蒙福者提奥多拉（Феодора）关于她如何通过空中关卡（мытарства）的记述。这个故事收录在圣瓦西里（Василий
        Новый）的生平中，日期是三月二十六日。那位长老的生平本身篇幅很长。您可以直接从提奥多拉的故事开始阅读，至于故事的起始处，您可以通过书页边缘的注释来查找。
  - type: paragraph
    text:
      ru: Житие старца коротко таково. Василий Новый сначала жил в пустыне недалеко
        от Константинополя, потом взят как соглядатай и, много перенесши пыток, наконец
        брошен в море. Бог чудесно избавил его от потопления и он пришел тайком в
        город, где добрый некто приютил его. Старец начал опять подвизаться, как было
        и в пустыне, причем ему усердно служила Феодора. Старица эта умерла прежде
        старца. Был у Василия еще ученик Григорий, из мирян, очень богобоязненный.
        Ему захотелось знать, что получила Феодора за свою усердную службу святому
        Василию. Попросил он об этом старца. Тот помолился и Григорий во сне увидел
        Феодору в раю, в месте, уготованном для Василия, светлом-пресветлом. При этом
        Григорий спросил ее, как она разлучилась с телом и как достигла до сего блаженного
        места. На это блаженная Феодора отвечает рассказом о том, как она умерла и
        как прошла мытарства. Вот этот-то рассказ я и советую вам прочитать со вниманием.
        Он очень поучителен. И к самопознанию он руководит, и паче внедрит убеждение
        в силе слезного покаяния и исповеди.
      cn: 这位长老的生平简述如下：圣瓦西里新者最初在君士坦丁堡附近的一处荒野中修行，后来被误认为间谍。他遭受了无数酷刑，最终被投入大海。然而，上帝以神迹将他从溺毙中拯救出来，他秘密地回到了城中，在那里得到了一位善良之人的收留。这位长老又重新开始了他的苦修生活，就像他在荒野中一样，而忒奥多拉则殷勤地服侍他。这位女长老先于圣瓦西里离世。瓦西里还有一位门徒格里戈里，他是一位虔诚的俗人。格里戈里渴望知道忒奥多拉因着她对圣瓦西里的殷勤服侍而得到了什么。他向长老提出了这个请求。长老祈祷之后，格里戈里在梦中看到了忒奥多拉身处天堂，在一个为瓦西里预备的光明无比之地。此时，格里戈里问她，她是如何脱离肉身，又是如何到达这蒙福之地的。对此，蒙福的忒奥多拉讲述了她如何离世以及如何通过审判的故事。我正是建议你们细心阅读这个故事。它极具教益。它引领我们认识自我，并更深地植入对痛悔和告解力量的信念。
  - type: paragraph
    text:
      ru: Пока-то вы достанете книгу, я вам перескажу кое-что.
      cn: 在您拿到那本书之前，我先给您讲些事情。
  - type: paragraph
    text:
      ru: 'Мытарств святая Феодора прошла двадцать. Первое – на котором истязуются
        грехи словес и глаголов человеческих праздных, буих, скверных, бесчинных:
        кощуны, смехотворства, мирские бесстыдные песни, бесчинные восклицания, смеяния
        и хохотания. Второе – мытарство лжи, на котором истязуется всякое слово ложное,
        а наипаче клятвопреступления, призывания имени Божия всуе, лжесвидетельства,
        неисполнение обетов, данных Богу, исповедание грехов, не поистине бывающее,
        и иные подобные лживости. Третье – мытарство осуждения и клеветы, обесславления
        ближних, насмешек над их недостатками и грехами. Четвертое – мытарство чревоугодия,
        сластолюбия, пресыщения, пирований и гуляний, пьянства, нарушения постов.
        Пятое – лености, где истязуются дни и часы, в праздности проведенные, тунеядцы,
        наемники, не работающие соответственно взятой цене, нерадивые к службам церковным
        в воскресные и праздничные дни, скучающие на утрене и литургии, нерадящие
        о делах, до спасения души касающихся. Шестое – разнородного воровства. Седьмое
        – сребролюбия и скупости. Восьмое – лихвы и всякого скверноприбытчества. Девятое
        – неправды, где истязуются неправедные судьи, на мзде судящие, виновных оправдывающие,
        а невинных осуждающие, удерживающие мзду наемничу, держащие неправые меры
        и весы при продаже и покупке. Десятое – зависти, ненависти, братоненавидения
        и недруголюбия. Одиннадцатое – гордости, тщеславия, самомнения, презорства,
        величания, непочитания родителей, непослушания властям. Двенадцатое – гнева
        и ярости. Тринадцатое – злопамятства, держания злобы в сердце на ближнего,
        мстительности и воздаяния злом за зло. Четырнадцатое – убийства, где истязуется
        не только разбойничество, но и всякая рана, ударение с сердцем по голове или
        плечам, заушение в ланиту, пхание с гневом. Пятнадцатое – чародеяния, обаяния,
        отравления, шепотов и призывания бесов. Шестнадцатое, семнадцатое, восемнадцатое
        – плотских грехов. Девятнадцатое – ересей, неправого мудрования о вере, отступничества
        от православия, хулы на Бога и на все святое. Двадцатое – немилосердия и жестокосердия
        и утробы затворения к нуждам бедствующих.'
      cn: 圣泰奥多拉经历了二十个空中关卡。第一个关卡——在此审问人的言语罪愆，即那些空泛、愚妄、污秽、放荡的言语和话语：如亵渎、戏谑、世俗不端之歌、放肆的喊叫、讥笑与狂笑。第二个关卡——谎言关卡，在此审问一切虚假之言，尤以伪誓、妄称主名、作伪证、不履行向上帝所许之诺、不真实认罪，以及其他类似的虚伪行径。第三个关卡——论断与诽谤关卡，审问诋毁近邻、嘲讽其过失与罪愆的行为。第四个关卡——饕餮关卡，审问贪食、纵欲、过饱、宴饮作乐、酗酒、破坏斋戒的行为。第五个关卡——怠惰关卡，在此审问虚度光阴、懒散度日者，不劳而获者，受雇而不尽职者，在主日和节日对教会礼仪敷衍塞责者，在晨祷和礼仪中感到厌倦者，以及对关乎灵魂救赎之事漠不关心者。第六个关卡——各种盗窃罪。第七个关卡——贪财与吝啬。第八个关卡——放高利贷及一切不义之财。第九个关卡——不义关卡，在此审问不公正的审判官，那些受贿判案、开脱有罪者、判决无辜者、克扣雇工薪资、在买卖中持有不公度量衡者。第十个关卡——嫉妒、仇恨、手足相残与不友善。第十一个关卡——骄傲、虚荣、自负、轻蔑、自大、不孝父母、不顺从权柄。第十二个关卡——愤怒与暴怒。第十三个关卡——怀恨在心，对近邻心存恶意，报复与以恶报恶。第十四个关卡——杀戮关卡，在此不仅审问抢劫杀人，还审问一切伤人行为，如因怒气击打头部或肩部，掴打面颊，愤怒推搡。第十五个关卡——巫术、魅惑、下毒、耳语以及召唤邪魔。第十六、十七、十八个关卡——肉体罪愆。第十九个关卡——异端、对信仰的错误见解、背离正教、亵渎上帝及一切神圣之事。第二十个关卡——无怜悯与心肠刚硬，对受苦者之需求紧闭心扉。
  - type: paragraph
    text:
      ru: Что встретила блаженная Феодора, то и всякая душа встречает. Апостол назвал
        бесов властями воздушными. Эти злые и назойливые пропустят ли какую душу,
        когда ей предлежит взойти к престолу Божию, не покусившись если не схватить,
        то смутить ее своими страхованиями. Как же быть? К великому нашему утешению,
        слезы покаяния с покаянными подвигами, особенно же с милостынеподаянием, изглаждают
        все грехи. Сколько раз блаженная Феодора видела, как бесы, принесши свертки,
        где записаны были ее грехи, и развернув их, чтобы обличить ее, не находили
        там ничего. Ангелы, сопровождавшие ее, когда она спросила их о причине сего,
        объяснили ей, что кто искренно раскается в своих грехах, постится, молится
        и милостыню творит, того грехи изглаждаются.
      cn: 有福的提奥多拉所遇见的，每一颗灵魂都会遇见。使徒称邪灵为「空中掌权的」。当任何灵魂面临升入上帝宝座之时，这些邪恶而纠缠不休的邪灵岂会任其通过，而不试图抓住，或至少以其恐吓使之困惑？我们该如何应对？令我们倍感慰藉的是，悔罪的泪水与悔罪的操练，特别是施予怜悯之举，能涂抹一切罪愆。有福的提奥多拉多次看见，邪灵带来卷轴，上面记录着她的罪过，它们展开卷轴，意欲指控她，却发现那里空无一物。当她询问陪伴她的天使原因时，天使向她解释说，凡是真心为自己的罪悔改，禁食，祷告并施舍的人，他们的罪便会被涂抹。
  - type: paragraph
    text:
      ru: Не извольте суемудренничать, а примите к сердцу сие сказание и по его указанию
        поступите со всеми своими неисправностями.
      cn: 请勿妄自揣测，而要将此训言铭记于心，并依照其指引，处理你所有的过失。
- type: heading1
  initial:
    ru: '37.'
    cn: '37.'
  text:
    ru: Пробудившаяся решимость быть исправным должна определиться ясно как стремление
      со всем поступать сообразно с волею Божиею. Мир и радость рабов Божиих. Предупреждение
      от неполной решимости жить по Богу. Ни теплый ни холодный будет отвержен Богом
    cn: 醒悟之志，欲求完善，必当澄明，矢志凡事皆顺主旨。此乃神仆之平安与喜乐。谨防立志事奉神明而心意不全。不冷不热者，必为神所弃绝。
  children:
  - type: paragraph
    text:
      ru: Не слышу, начали ль вы говеть и говеете ли. Ну, когда начнете говеть, пригодится
        все написанное вам о говении. Я же, между тем, и еще приложу слово-другое
        в пояснение некоторых пунктов. Предмет этот таков, что его не изобразишь в
        нескольких строках.
      cn: 我没听到您是否已开始准备圣餐并正在准备中。嗯，当您开始准备圣餐时，我为您所写的一切关于圣餐准备的文字都会派上用场。与此同时，我将再添一两句话，以阐明某些要点。这个主题浩瀚无垠，无法用寥寥数语描绘尽致。
  - type: paragraph
    text:
      ru: Так вот, положим, что вы, вставив себя в говетельную рамку, или внешний
        говетельный порядок, станете, между тем, разбирать себя строго по сделанным
        указаниям, чтобы, осмотревши все неисправности, положить потом быть во всем
        исправною.
      cn: 那么，我们假定您已将自己置于忏悔的境地，或说置于忏悔的外在秩序之中，与此同时，您将严格依照所给予的指示审视自己，以便在查明所有的过失之后，决心在一切事上都做到尽善尽美。
  - type: paragraph
    text:
      ru: 'Это слово: «быть исправною» надо хорошенько определить. В этом существо
        дела, не зная которого, можно сделать большую ошибку, веря, между тем, что
        дело делается право.'
      cn: 这「修直己身」之语，需得好好界定。事物的核心便在于此。若不明此理，便可能铸成大错，即便心中自以为所行之事是正直的。
  - type: paragraph
    text:
      ru: 'Положить быть исправною. Да теперь-то чем мы худы? Чем плохо поведение
        наше? Я думаю, и вы испытывали, что, приступая к исповеди, не знаешь, что
        сказать: не видно, в чем грешны. Отчего бы, вы думали, это? От неуяснения
        того, чем должна быть жизнь наша, и того, направляются ли к тому все дела
        наши и помышления. Как это не уяснено, то, смотря на свою жизнь вообще и видя,
        что она, как и у всех, дурного, бросающегося в глаза ничего не представляет,
        остаемся покойными в себе, говоря или только по секрету чувствуя: да что же
        еще хотеть?'
      cn: 「把事情弄好。」 但我们现在到底有什么不好呢？我们的行为有什么问题吗？ 我想你们也都经历过，在准备忏悔的时候，不知道该说什么：看不到自己有何罪过。你认为这是为什么呢？
        这是因为我们没有弄清楚自己的生活应该是什么样子，也没有弄清楚我们所有的行为和思想是否都朝着那个方向。既然这一点没有弄清楚，那么当我们审视自己的整体生活，看到它与所有人一样，并没有什么显眼的恶行时，我们就会心安理得，或只是私下里感觉：「我们还能奢求什么呢？」
  - type: paragraph
    text:
      ru: 'Чтобы это и в вас не сказалось, в отвращение того писано все доселе писанное.
        И если вы поступите по указанному, то уже не повернется язык ваш сказать:
        чего же еще хотеть? Подержу ваше внимание и еще подольше на этом.'
      cn: 为了不让这同样在你们身上显现，故而至今所写的一切，都是为抵制那恶劣行径而作。若你们能依循所指引的去行，那么你们的舌头便再也不会说出：「还奢求什么呢？」这样的话语。我将再多留片刻，以期能更深地引起你们的注意。
  - type: paragraph
    text:
      ru: 'Дело, как уже не раз поминалось, вот в чем. Вся наша жизнь, во всех своих
        частностях и дробностях, должна быть посвящена Богу. Закон общий таков: все,
        что ни делаешь, делай сообразно с волею Божией и в угодность Богу, во славу
        пресвятого имени Его[5]. Так уж и осматривать надо всякое представляющееся
        дело, сообразно ли оно с волею Божией, и делать его не иначе как удостоверившись,
        что оно точно сообразно с нею, и делать так, как угодно Богу, чтобы оно было
        делаемо. Кто с такой осмотрительностью и с таким ясным сознанием угодности
        Богу делаемых им дел поступает всегда, тот вместе с тем не может не сознавать,
        что жизнь его идет верно, что хоть дела его не блестящи и не совершенны, но
        в них сознательно не допущено ничего, что бы оскорбляло Бога и не было Ему
        угодно. Это сознание исполняет сердце его тихим миром от спокойствия совести
        и тем духовным радованием, которое рождается от чувства, что он не чужой Богу
        и что хоть не велик, не знатен и не виден, но раб Его есть, старающийся всячески
        угождать Ему и все усилия свои к тому направляющий и верующий, что и Бог Сам
        видит его таковым.'
      cn: 此事，如已屡次提及，乃在于此。我们生命的整体，无论其细节多么琐碎，都应全然献予上主。普世的律法是：凡你所行，皆应合乎圣意，以悦纳上帝，荣耀其至圣之名[5]。因此，凡临到面前之事，皆当审慎考量，是否与主之旨相符，非确信其合乎圣意，则不应妄行；且当以主所喜悦之方式而为之。凡以此等审慎之心，并以如此清晰之觉知，常行蒙主悦纳之事者，必同时领悟其生命正道而行，纵其所为非璀璨非完美，然其中并无故意冒犯上主或令其不悦之举。此等觉悟，使他心中充满由良心安宁所带来的静谧平安，以及由一种感知所生发的属灵喜悦——他非上帝之异乡人，虽不显赫、不尊贵、不为人所见，然为主之仆，竭力讨主欢心，并为此倾尽所有心力，亦深信上主亲眼见他如此。
  - type: paragraph
    text:
      ru: Нравственной нашей жизни у всех и следовало бы быть такою. Между тем на
        деле как большей частью бывает? Живем как живется. Этого сознательного и самодеятельного
        направления всех своих дел – и больших, и малых – в угодность Богу не имеется
        в мысли и намерении. Дела у нас текут как попало, и что делается, делается
        большей частью по заведенным порядкам, потому что и все так делают – без уверенности
        в их пригодности к главной цели жизни.
      cn: 我们道德上的生活本该人人都如此。然而，在现实中大多数情况又是怎样呢？我们随波逐流，得过且过。那种有意识、有主见地将我们所有大小事务都导向蒙神喜悦的心思和意图，却常常缺失。我们的事情任其发展，所做之事大多是循规蹈矩，因为人人都如此行——却不确信这些做法是否适宜于人生的最终目的。
  - type: paragraph
    text:
      ru: 'Недавно я поминал вам о духе жизни, что он бывает или богобоязненный, или
        самолюбивый, или миролюбивый. И забыл приписать сюда еще и четвертый: ни то
        ни се, хоть мимоходом где-то указывал и на это[6]. Этим духом дышит не наибольшая
        ли часть людей? Они и против Бога ничего, кажется, не имеют, но и Богу угождать
        преднамеренной цели не имеют. Пришлось, например, сходить в церковь – сходил,
        а нет – и горя нет. И дома, когда молятся, поклон-другой – и конец. И довольны.
        Так и во всем Божеском. Они не то чтобы и эгоисты были заметные, но для защиты
        своих интересов, для того, чтобы уволить себя от каких-либо самопожертвований,
        всегда найдут резон уклониться. Они и не миролюбцы слишком выдающиеся, но
        не прочь и потешиться вместе с миром делами мира. Такого рода люди сплошь
        да рядом. Это равнодушные к делу богоугождения и спасения, ни теплые ни холодные.
        Бог отвращается от них и отвергает их.'
      cn: 我近日曾与您提及生命之灵，它或为敬畏神明，或为自爱，或为喜爱世俗。我却忘了在此处再增补第四种：既非此亦非彼，尽管我曾于某处匆匆提及此点[6]。难道大多数人不是被这种精神所充满吗？他们对上帝似乎并无反感，但也没有刻意取悦上帝的明确目标。例如，如果碰巧要去教堂，他们就去了；若没有，也毫不在意。即使在家祈祷，也只是一两个躬身，便作罢。他们对此感到满足。在一切神圣之事上，他们亦是如此。他们并非显眼的利己主义者，但为了维护自身利益，为了免除任何自我牺牲，他们总能找到推脱的理由。他们也并非过于杰出的世俗爱好者，但亦不反对与世俗一同沉溺于世俗之事。这类人比比皆是。他们对取悦上帝和救赎之事漠不关心，既不冷也不热。上帝厌弃他们，并拒绝他们。
  - type: paragraph
    text:
      ru: Вы доселе не к этому ли разряду принадлежали? Думаю, что не совсем. Однако
        ж, большая часть из того, что вы делали, делалось потому, что в вашем кругу
        так все делают. Но оставим то, чем вы были. Удостоверяю вас, что если вы добросовестно
        исполните все вам прописанное, то уже перестанете быть и в малом чем похожими
        на таковых, а начнете делать дела все на отбор хорошие и прехорошие. Не то
        что особенность какая будет, но те же дела примут особый колорит, иную стать,
        иное благообразие и благочиние. Благослови, Господи! От всей души желаю вам
        этого. Положивши все вести по воле Божией и начавши так вести, вы непременно
        осенены будете миром внутренним, возымеете спокойствие сердечное, ясное, теплое,
        отрадное, в коем рай душевный.
      cn: 您以前不也属于这一类人吗？我想，不尽然。然而，您所做的大部分事情，只是因为您周围的人都这样做。但我们暂且放下您过去的样子。我向您保证，如果您忠实地履行了所有为您规定之事，那么您将不再有一点点像那样的人，而会开始做所有精挑细选的、极好的善事。这并非会有什么特殊之处，而是那些同样的事情将呈现出一种特别的色彩，一种不同的姿态，一种不同的庄严与端正。愿主赐福！我全心全意地祝愿您能如此。一旦您决定凡事皆按上帝的旨意行事，并开始这样做，您就必将被内在的平安所笼罩，心灵会获得宁静，那宁静是明朗的，温暖的，愉悦的，其中蕴藏着灵魂的乐园。
  - type: paragraph
    text:
      ru: Но чтобы это было, надо возыметь решимость на такую жизнь; чтоб решимость
        пришла, надо восчувствовать недоброту жизни, невнимательной к главному (ни
        то ни се), и восхитительное достоинство жизни внимательной. И этого мало.
        Надо сокрушаться, что хоть немного еще прожито времени, но все же есть в нем
        часть, прожитая попусту. Сокрушение сердца о своей неисправности пред Богом
        составляет опору решимости быть вперед исправною пред Ним. Обо всем этом позаботьтесь
        теперь. Помоги вам, Господи!
      cn: 然而，要达成此境，必须下定决心过上这样的生活；要生发此决心，就必须感受那份对主要之事（不偏不倚）漠不关心的生活之不堪，以及那份专注生活的崇高尊严。但这还不够。必须为自己所虚度的光阴而痛悔，即便那只是一小部分，却也白白地逝去。内心为自己在上帝面前的过失而忧伤痛悔，正是未来在他面前力求改正的决心之所依。现在就请您为此一切而尽心吧。愿主助佑您！
  - type: paragraph
    text:
      ru: Господь, устрояющий спасение всех спасаемых имиже весть судьбами, да научит
        вас, как себя наладить на то, чтобы жизнь ваша не прошла даром – ни то ни
        се, но была Богу угодна, спасение вам принесла и послужила путем к получению
        Царствия Небесного!
      cn: 愿主，这位以祂深不可测的旨意安排所有蒙救赎者得救的神，教导你们如何调整自己，使你们的生命不致虚度——既非无益也非无功，而是蒙神喜悦，为你们带来救赎，并成为通往天国之路！
- type: heading1
  initial:
    ru: '38.'
    cn: '38.'
  text:
    ru: Необходимая решимость говеющего посвятить себя Богу рассматривается как сознательное
      обновление обетов, данных за нас при крещении
    cn: 预备领受圣餐者献身于神所必需的决心，被视为自觉地更新我们受洗时他人替我们所发的誓愿。
  children:
  - type: paragraph
    text:
      ru: 'И еще приложу. Прочитав все, что предлежит вам сделать, не подумайте: «У,
        какая страсть! Да где же это все сделать!» Хоть бы и так было, нечего упираться
        ногами, потому что дело это первой важности. Но тут и трудного-то и громадного
        ничего нет. Все просто. Начните понемногу – и успеете все сделать как следует.
        Но если и не успеете все сделать, как бы хотелось, сделайте как сможете. Господь
        не взыскателен на мелочи. Он ценит усердие и намерение. Ваше усилие всю себя
        пересмотреть и перестроить Он примет, как дело уже совершившееся, только не
        бросайте его, а имейте в виду продолжать и продолжать, пока доведете до конца.
        Главное же, то есть решительное намерение всю себя посвятить Господу, вы непременно
        должны в себе возбудить, укрепить и установить однажды навсегда. В этом неотложное
        условие к получению благодати, подаваемой в таинствах Покаяния и Святого Причащения.'
      cn: 我还想补充一点。读完摆在您面前所有需要完成的事项后，请不要心想：「哦，这真是个挑战！我该如何完成所有这些呢！」 即使真是如此，也没有必要固执己见，因为这是头等重要的事情。但这其中并没有任何艰难或庞大之处。一切都很简单。从小处着手——您就能顺利完成所有事情。但即使您未能如愿完成所有事情，也要尽力而为。主对琐事并不苛求。祂看重的是您的热忱和心意。祂会接纳您审视并重塑自我的努力，视之为已然成就的事工，只要您不放弃，并怀抱持续不断的决心，直到功德圆满。最重要的是，即那将您全然奉献给主的果决心志，您务必在自身内激发、巩固并永远确立。这是领受圣礼——忏悔与圣餐中——所赐予恩典的不可或缺的条件。
  - type: paragraph
    text:
      ru: Приведу вам на память дело устроения нашего спасения, и вы увидите, в чем
        то главное, которое теперь стоит за вами. Согрешили мы в прародителях наших.
        Сжалилась над нами благость Божия и устроила нам спасение в Господе Иисусе
        Христе, Сыне Божием, воплотившемся нас ради, человеков, и нашего ради спасения.
        Совершил Он сие спасение Своею крестною смертию и воскресением и ниспосланием
        Святаго Духа. Те, которые веруют в Него, приступая к Нему с покаянием, ради
        смерти Его получают отпущение грехов и ради решимости последовать Ему и Его
        учению в жизни принимают в таинствах благодать Святаго Духа. Все это совершается
        в Крещении и Миропомазании. Получивший благодать начинает новую жизнь, родившись
        от Духа Святаго. Мы получили это новое рождение в младенчестве. Веру свидетельствовали
        за нас родители и восприемники. Они же поручились и за то, что мы будем жить
        по заповедям Господа. Ради этого нам в первоначальных таинствах дано все так,
        как бы мы сами сознательно и веру изъявляли, и обеты давали, но, очевидно,
        с тем условием, чтобы, когда возрастем и придем в самопознание, то и сами
        произвольно приняли на себя обязательства, которые при крещении изречены за
        нас другими. Когда это делает кто, тогда благодать Божия, действовавшая дотоле
        одна и сокровенно, начинает действовать уже совместно со свободою и нередко
        дает осязательно себя чувствовать и явно помогает в устроении своего спасения
        тому лицу, которое принимает такое решение. Большей частью это совершается
        во время говения.
      cn: 容我唤醒您对我们得救奥秘的记忆，您会明了，那此刻萦绕心头的主要关切究竟为何。我们因先祖而堕入罪愆，然上帝的慈爱垂怜我们，便在主耶稣基督，即为我等人类、为我等救赎而道成肉身之圣子上帝里，为我们预备了救恩。祂以其在十字架上的受难、复活及圣灵的降临，完成了这救赎之工。凡信奉祂者，怀着忏悔之心归向祂，便因祂的受死而蒙赦罪，又因决心在生命中追随祂及其教诲，而在圣事中领受圣灵的恩典。这一切皆在洗礼和傅圣膏油中得以成就。领受恩典之人，便由圣灵重生，开启了新生命。我们皆在婴孩时期便获得了这新生。父母和代父母为我们作了信仰的见证，他们也担保我们必将遵循主的诫命而活。因此，在最初的圣事中，一切都赐予我们，仿佛我们自己已自觉地表白信仰，并许下了诺言。然而，这显然有一个条件：待我们长大成人，达到自我认知时，便需我们自己甘愿承担起那些在洗礼中由他人为我们宣说的义务。当有人如此行时，此前独自隐秘运作的上帝之恩典，便开始与自由共同作用，并且常常使人真切地感受到其存在，并明显地帮助那作出此决断之人建立自己的救恩。这大抵发生于守斋之时。
  - type: paragraph
    text:
      ru: 'И вот что предлежит вам восхотеть сделать. Вы прежде говели и делали все,
        что обычно делается в это время. Но теперь собираетесь это сделать поосновательнее,
        с сознанием дела. На этом опираясь, я толкую вам, что теперь стоит за вами:
        стоит, чтобы вы сами изрекли те обеты, которые даны за вас другими. Тогда
        другие за вас отреклись от сатаны и всех дел его, и всего служения его (светской
        жизни), а теперь вы сами отрекитесь всего этого. Тогда те за вас уверяли,
        что сочетаетесь Христу и будете служить и поклоняться Ему, – теперь вы сами
        от всей души и от всего сердца изреките это.'
      cn: 你们现在要做的，正是如此。先前你们已守斋，并完成了这期间所有惯常的举动。但如今，你们将以更深沉、更具自觉的方式来实践。基于此，我向你们阐释现在摆在你们面前的：那就是，让你们亲自宣告那些由他人代你们许下的誓愿。那时，他人代你们弃绝了撒旦及其所有作为、所有服事（世俗生活）；现在，你们要亲自弃绝这一切。那时，他们代你们确信，你们将与基督联合，并侍奉、敬拜祂；现在，你们要亲自发自肺腑、全心全意地宣说这一切。
  - type: paragraph
    text:
      ru: Войдите в сие убеждением и восприимите соответственные тому решимости. Господь
        буди вам помощник, и Матерь Божия, и Ангел хранитель ваш!
      cn: 愿你怀抱此信念，并生发相应的决志。愿主、圣母玛利亚和你的守护天使都成为你的帮助者！
  - type: paragraph
    text:
      ru: Да осенит вас благодать Всесвятаго Духа в таинствах исповеди и Святого Причащения,
        к которым приступите с таким благим расположением и решением.
      cn: 愿全圣之灵的恩典在告解与圣餐的奥秘中荫庇您，您以如此良善的心意与决心前来领受。
- type: heading1
  initial:
    ru: '39.'
    cn: '39.'
  text:
    ru: Исправление жизни состоит в переустройстве не внешних порядков, а в духе с
      готовностью бороться с препятствиями. Разные способы, какими враг старается
      отклонить становящихся на путь истинной жизни
    cn: 生命的修正是指重新调整内在的精神秩序，而非外在的形式。它要求我们时刻准备好，与路途上的障碍奋勇搏斗。敌手会用各种方法，竭力引诱那些走上真正生命之路的人偏离正道。
  children:
  - type: paragraph
    text:
      ru: Вашим последним письмом вы сделали мне настоящий праздник. Как светлеет
        ваша голова и решения сердца вашего  принимают верное и спасительное направление!
      cn: 您上封信真是带给我莫大的喜乐。您的思绪何等清明，您的心所做的决断也正走在正直且救赎的道路上！
  - type: paragraph
    text:
      ru: Итак, вы решились все сделать как должно. Благослови, Господи! Хороши все
        ваши замыслы о будущих новых порядках жизни. Но чтобы с жару вы не покривили
        сего дела, хоть это было бы и надесно[7], спешу кое-что сказать вам в руководство.
      cn: 那么，你已下定决心，要将一切做得合宜。愿主赐福！你对未来新生活秩序的所有设想都美好。但为了让你不至于一时热情就歪曲了这事，哪怕这会是向右偏离[7]，我仍要赶紧向你提出一些指引。
  - type: paragraph
    text:
      ru: 'Смотрите, перестраивая все, обращайте более внимания на внутреннее, чем
        на внешнее. Внешнее пока можно оставить как оно есть, исключая то, что по
        самому существу своему вредно действует на сердце: осуечает, разбивает мысли,
        набивает лишние желания и подобное. Перестройка, конечно, должна коснуться
        и внешних порядков, но не столько в их форме, сколько в духе, с которым это
        делать надо. Если сделать так, то внешнее останется будто то же, за малыми
        исключениями, но дух будет во всем другой. Выгода от не слишком резкого ломания
        внешних порядков та, что перемена ваша никому не будет бросаться в глаза.'
      cn: 请看，在重塑一切之时，请更加关注内在，而非外在。外在之事目前可保持原样，除了那些本质上对心灵有害，使人虚浮、思绪纷乱、滋生不必要欲望等等。重塑当然也应触及外在秩序，但与其说是改变其形式，不如说是改变其所应怀有的精神。若能如此行，外在虽除却微小之处，看似如旧，然其内涵精神将全然不同。不剧烈改变外在秩序的好处在于，您的转变不会引起任何人的注意。
  - type: paragraph
    text:
      ru: 'Второе, что нужно иметь в мысли, вы уже имеете, именно: не думать, что
        загаданное легко придет в исполнение. Сколько помех и совне и совнутрь! И
        вы хорошо делаете, что готовитесь вступить не на цветистый путь, а на борьбу.
        Так, так! Бороться готовьтесь и все просите Господа, чтобы даровал вам силы
        все выносить, что встретите неприязненного и мешающего. На себя не надейтесь.
        Все упование возложите на Господа – и помощь Его всегда будет с вами.'
      cn: 其次，您心中已然明白一点，就是不要以为所期望之事能轻易实现。多少阻碍，或自外而来，或由内而生！您准备踏上的并非一条花团锦簇的道路，而是一场争战，这实乃明智之举。正是如此！预备好去争战吧，并恳求主赐予您力量，使您能忍受一切敌对与妨碍之事。不要倚赖自己。将所有的盼望都寄托在主身上——祂的帮助必永远与您同在。
  - type: paragraph
    text:
      ru: Но, готовясь бороться, не думайте, что всегда будете торжествовать. Часто
        придется только оттерпливаться, неся одну тяготу. Часто придется видеть, что
        при всем желании быть исправною прокрадываются и прорываются промахи. Ведайте
        наперед, что все это в порядке вещей. Встретится – не ужасайтесь. Теперь заранее
        то предвидя, и не ожидайте впереди иного течения жизни, как среди всяких противлений,
        волнений и неудач.
      cn: 然而，当你预备投身争战时，切莫以为你将永远凯旋。你时常只能忍受，背负重担。你时常会看到，尽管你竭尽全力渴望做到尽善尽美，失误却依然悄然潜入，甚至破门而出。你当预先知晓，这一切皆在事理之中。若遭遇困境，切勿惊惶失措。如今你已预见这一切，便不要期望未来的生活会一帆风顺，而当预备在各种反对、动荡与挫折中前行。
  - type: paragraph
    text:
      ru: Одним только запасайтесь – крепким мужеством ни на что не смотря стоять
        в начатом деле. Это одно теперь на всю жизнь должно быть положено и запечатлено
        обетом и твердой решимостью. А как пойдет жизнь, какие будут успехи и промахи,
        как встретят то другие – это все отдайте на волю Божию.
      cn: 只愿你储备一物——那是在所行之事中，不顾一切、坚定不移的刚毅勇气。如今，唯此一事当被立为一生之基石，以誓言与坚决心志铭刻。至于生命将如何展开，会有怎样的成败得失，他人又将如何看待——这一切，都全然交托于上帝的旨意吧。
  - type: paragraph
    text:
      ru: 'Из опытов, замеченных в житиях святых, видно, что Господь разно ведет к
        совершенству тех, которые прилепляются к Нему теплою любовию и Ему посвящают
        жизнь свою. Попускает Он и врагу действовать неприязненно, не отдаляя, однако
        ж, при этом и Своей помогающейдесницы. Все – Бог. Но пути Его дивны и, главное,
        сокровенны. Даже сам руководимый узревает их уже после, озираясь вспять. Как
        уместна потому всегдашняя молитва: «Имиже веси судьбами, спаси мя!» А с молитвою
        и предание себя в руки Божии – всецелое, безвозвратное.'
      cn: 从圣徒生平的体验中可见，主以不同的方式引导那些以炽热的爱依附于祂、并将生命献给祂的人走向完美。祂也允许仇敌施加敌意，然而，在此过程中，祂却不曾收回祂的扶助之手。一切皆是出自神。然而，祂的道路是奇妙的，并且，最重要的是，隐秘的。即使是被引导的人，也须在事后回顾时方能洞察。因此，那句常存的祷告是何等适切：「以祢所知的旨意，拯救我吧！」伴随祷告而来的，是将自身全然、无可挽回地交付于神手中的举动。
  - type: paragraph
    text:
      ru: 'И враг не будет дремать. Святые Божии заметили, что он на начинающих действует
        двояко: одним совсем не мешает и никакого противодействия не оказывает. Те,
        не встречая препон ни внутри, ни вовне и видя, что все идет так гладко, начинают
        мечтать, что вот-де мы как: вдруг всех врагов разогнали – и показаться не
        смеют. Как только эти мысли западут, тотчас и враг подоспеет и начнет развивать
        мечты тщеславные, от коих родится самоуверенность и Божией помощи забвение,
        неискание и за то – лишение. Как только дело дойдет до сего, враг начнет уже
        тирански действовать: возбуждать недоброе внутри и сильные противления совне
        – и бедный самоуверенник падает. Эти случаи нередки. И извольте принять сие
        на вид теперь же, когда соображаете, как устроиться в жизни, чтобы, когда
        начнете новую жизнь и пойдет все гладко, не возмечтать о себе, но увидеть
        в этом вражескую засаду – самую опасную – и усугублять опасливость и внимание
        к делу. Совершенство, мало-мальски видное, приходит после трудов и трудов,
        после годов и годов, а не с первых начатков и не с первых дней.'
      cn: 而那仇敌绝不会打盹。上主的圣者们曾指出，祂对初学者施以双重伎俩：对某些人，祂全然不加阻挠，亦不施加任何反抗。这些人，既不遭遇内在亦不遭遇外在的障碍，眼见一切进展得如此顺利，便开始幻想：「看我们多厉害啊：一下子就把所有仇敌都赶跑了——他们连现身的勇气都没有了。」一旦这些念头生根，那仇敌便立刻赶到，开始滋长虚荣的幻想，由此生出自负，并遗忘上主的帮助，不再寻求祂的扶持，因此也失去了祂的眷顾。一旦事情发展到这个地步，那仇敌便开始暴虐地作祟：在内心激起不善的念头，并在外部制造强烈的对抗——于是那可怜的自负者便跌倒了。这样的事例屡见不鲜。请您务必现在就将此事铭记于心，当您正在思量如何安排生活时，以便在您开始新生活并一切顺利进行之时，不要自视过高，而是将此视作仇敌的埋伏——最危险的埋伏——并倍加警惕和专注。任何稍有可见的完善，都是在一次又一次的辛劳之后，在一年又一年的岁月之后，而非在最初的开端或最初的数日之内降临的。
  - type: paragraph
    text:
      ru: 'На других, напротив, враг с первых же дней нападает со всей силою и стремительностью,
        так что начавший теряется. Куда ни обратится, все против: и в мыслях, и в
        чувствах, и вовне видится только одно такое, что идет поперек добрым намерениям,
        и ничего благоприятного. Делает это враг затем, чтобы устрашить новичка с
        первого раза и заставить его бросить свои благие намерения и возвратиться
        вспять – к жизни беспечной и невнимательной. Коль же скоро заметит, что новичок
        не поддается, а стоит на своем, тотчас сам отступает. Ибо мужественное стояние
        против врага заслуживает венцы труженикам, а он не хочет доставлять их. Так
        это имейте в виду, чтобы в случае сильного напора противностей сразу не сробеть,
        зная, что это уловка врага, которую он тотчас и бросит, как только заметит
        стойкость.'
      cn: 然而，对于另一些人，仇敌自最初之日便以其全部的凶猛与急切发起攻击，以至于初入此道者感到迷茫。无论他转向何方，一切皆与他为敌：在思想中，在情感里，在外在所见的，皆是与他良善之意愿背道而驰的事物，毫无顺遂可言。仇敌如此行事，旨在首次便恐吓新人，迫使其放弃其良善之意念，回归往昔那般漫不经心、毫无警醒的生活。可一旦仇敌察觉新人并未屈服，反倒坚守立场，它便立刻自行退却。因为，勇敢地对抗仇敌，乃为劳苦者赢得冠冕，而仇敌不愿赐予他们这些。因此，务请铭记此点，以便在逆境猛烈袭来之时，不致立即胆怯，须知此乃仇敌之诡计，它一旦察觉你的坚定，便会立刻放弃。
  - type: paragraph
    text:
      ru: Вы очень хорошо делаете, что впереди не видите цветов. Это настоящее воззрение
        на дело. И готовьтесь к стойкости. Однако же спасайтесь. Еще надлежит сказать
        вам кое-что, но это до другого раза.
      cn: 您做得很好，没有预见前方的花朵。这才是看待事物的真知灼见。请您准备好坚韧不拔。然而，务要得救。我还有一些话要告诉您，但那要留待下次了。
- type: heading1
  initial:
    ru: '40.'
    cn: '40.'
  text:
    ru: Опасение охлаждения в будущем. Разные причины охлаждения к духовной жизни.
      Как вести себя при появляющихся охлаждениях
    cn: 对未来心灰意冷的担忧。灵性生命中冷淡的原因各异。当冷淡出现时，我们当如何自处。
  children:
  - type: paragraph
    text:
      ru: 'Вы боитесь, ну как до конца не доведете, хоть и усердно начнете. Да, этого
        надобно бояться, ибо мы часто сами пред собою и против себя бываем изменчивы.
        Уж на себя нечего полагаться. Вся надежда – на Господа. Страха же того не
        оставляйте, а поддерживайте его то опасением оскорбить Господа возлюбленного,
        то боязнию, что, ослабевши, опять уже не взойдешь к такому воодушевлению,
        а тут ныне-завтра смерть. После страх сей пройдет и заменится верным упованием
        спасения, но теперь не оставляйте его: он будет поджигать ревность и прогонять
        позывы к послаблениям, которые очень пагубны. Вследствие того у вас в сердце
        будет постоянное взывание: «О, Господи, спаси же! О, Господи, благопоспеши
        же!» И: «Имиже веси судьбами спаси мя, недостойную!» Это я всегда называю
        болезненным в сердце к Господу припаданием. Враги сильны, и совне и свнутри
        не знаешь как подымутся бури и собьют с толку. Падешь – и пропал. Вот и вопий:
        «О, Господи, спаси!» Это и есть«сердце сокрушенное и смиренное», о коем кающийся
        пророк Давид говорит, что его Господь не уничижает, не презирает, а внимает
        ему (Пс. 50, 19). Примите сие в мысль. Как вы уже увидели эту опасность, то
        вам немного стоит положить: всегда чувствовать ее и взывать о помощи. Это
        чувство болезненного к Господу припадания из сознания окружающих опасностей,
        могущих прекратить течение духовной жизни и заглушить ее, должно быть постоянным
        чувством. Заметьте сие. Кто имеет его, тот, значит, идет, и идет прямым путем.
        Это самый решительный тому признак!'
      cn: 您是否忧惧，虽已勤勉启程，却恐无法善始善终？是的，这实属当惧之事，因我辈常在己身之内，对自己反复无常。已然不能再信赖自己。一切希望皆寄托于上主。然而，那份畏惧切莫舍弃，反当持守，有时是因畏惧冒犯那至爱的主，有时是因恐怯一旦懈怠，便再也无法重拾这般激昂，而此刻，生死或在旦夕。此后，这份畏惧会消逝，取而代之的是对救赎的坚定盼望，但如今切莫将其舍弃：它将激燃您的热忱，驱逐那些极其致命的松懈之诱惑。因此，您的心间将不断有这样的呼唤：「哦，主啊，求您施予拯救！哦，主啊，求您赐予顺遂！」以及：「以您所知晓的定数，拯救我不配之人！」这我常称之为在心间向主痛苦地俯伏。仇敌强大，无论是外在还是内在，您都无法预料风暴何时会骤起，使您迷失方向。您若跌倒，便会沉沦。因此请呼求：「哦，主啊，求您施予拯救！」这便是忏悔的先知达味（大卫）所言的「忧伤痛悔的心」，他说道主不轻看，不藐视，反倒垂听（诗篇
        50:19）。请您将此铭记于心。既然您已洞察此番危险，那么您只需稍作努力：时刻感受它，并呼求帮助。这种因意识到周遭危险而生的向主痛苦俯伏之感，这危险可能中断并扼杀您的灵性生命之流，应当成为一种恒常的感受。请您留意此点。拥有此感之人，便是在前行，并且走在正直的道路上。这是最确凿无疑的迹象！
  - type: paragraph
    text:
      ru: 'Вы пишете: «Бог дал бы, чтобы теперешняя готовность на начинаемое дело
        подольше не ослабевала». Не подольше, а никогда не должно ей ослабевать. Заметьте,
        что эта готовность, иначе усердие работать Господу, или ревность о богоугождении,
        или решимость посвятить себя на служение Господу точным исполнением Его заповедей
        (что все одно и то же: слова разны, а дело одно), составляет жизнь духовную.
        Когда есть эта готовность, жизнь духовная есть, а когда ее нет, нет и жизни
        духовной. Когда ее не станет, это то же, что дыхание духовное прекратится
        и сердце духовное перестанет биться: дух или умирает, или замирает. Потому-то
        первая забота вступающего на Божий путь и должна быть о том, чтобы всячески
        поддерживать и подогревать эту готовность, ревность и усердие. Можно этим
        одним и все последующие правила ограничить, то есть береги только эту ревность
        и готовность, она сама научит и постоянно будет научать, что как сделать и
        как когда поступить. Заметьте это!'
      cn: 您写道：「愿上帝赐予，使当下对所起始之事的准备，能久久不衰。」 不应是久久不衰，而是永不衰减。请注意，这种准备，换言之，就是殷勤侍奉主，或热衷于蒙神喜悦，或决心以精确遵行祂诫命的方式献身于主（这些都是同一件事：措辞不同，实则一体），构成了属灵的生命。当有此准备时，属灵的生命便存在；当其缺席时，属灵的生命亦不复存在。当它不再出现时，便如同属灵的呼吸停止，属灵的心脏停止跳动：灵性或死寂，或沉睡。因此，踏上神圣道路之人首要的关切，便是竭力维护并激发这种准备、热忱与殷勤。仅此一点，便可涵盖所有后续的规条，也就是说，只管守护这份热忱与准备，它自身便会教导，并将持续不断地教导，如何行事，何时采取何种行动。请您铭记此言！
  - type: paragraph
    text:
      ru: 'Это вместе с предыдущим болезненным припаданием ко Господу есть корень
        духовной жизни, охрана и ограждение ее. Врага этому коренному расположению,
        и, следовательно, врага главнейшего, вы хорошо определили: охлаждение. О,
        горькая и прегорькая вещь! Но ведайте, что не всякое умаление жара ревности
        есть пагубное охлаждение. Бывает оно и вследствие излишнего напряжения душевных
        сил, бывает и вследствие упадка сил телесных или нездоровья. То и другое –
        ничего, пройдет. Бедственно охлаждение вследствие произвольного уклонения
        от воли Божией, с сознанием и наперекор совести, вразумлявшей и останавливавшей,
        с пристрастием к чему-либо не Божескому. Это убивает дух и пресекает жизнь
        духовную. И вот сего-то паче всего бойтесь, бойтесь как огня, как смерти.
        Оно бывает вследствие потери внимания к себе и страха Божия. Их и блюдите,
        чтобы избежать того страшного зла. Что касается до невольных случайных охлаждений
        вследствие истощения сил и нездоровья, то для них один закон: претерпеть,
        ни в чем не нарушая заведенных благочестивых порядков, хотя они будут исполняемы
        без всякого вкуса. Кто терпеливо переносит это, от того скоро и отходит охлаждение
        и возвращается обычная ревность, теплая, сердечная. Извольте и это принять
        во внимание и отселе положить, во-первых, никак не допускать произвольно охладиться
        ревности, во-вторых, в случае случайных охлаждений тянуть и тянуть заведенные
        порядки в той уверенности, что это сухое исполнение дел скоро возвратит живость
        и теплоту усердия.'
      cn: 这，连同之前那痛苦地伏拜于主前的经历，是属灵生命的根基，是它的守护与藩篱。您对这个根本性心境的仇敌，以及因此而来的首要大敌，已然洞察——那便是冷淡。啊，这是何等苦涩，又何等深苦的事啊！但请您知晓，并非所有热忱之火的减弱都是致命的冷淡。有时，它源于魂力过度紧绷；有时，它源于体力衰退或身体不适。这两种情况都无妨，终将过去。真正危险的冷淡，是因着有意识地、违背良心的意愿，偏离了神的旨意，且执意如此，不顾良心的劝诫与阻止，偏爱那些不属于神的事物。这会扼杀灵性，截断属灵生命。因此，您当比什么都更惧怕它，惧怕它如同火焰，如同死亡。它源于对自身缺乏警醒和对神缺乏敬畏。请您务必谨守这两点，以避开那可怕的邪恶。至于因体力耗尽和身体不适而导致的无意偶发性冷淡，其法则只有一条：忍耐，绝不破坏既定的虔敬规矩，即便它们执行起来索然无味。凡能耐心忍受这些的人，冷淡会很快从他身上退去，寻常的热忱，那温暖而发自内心的热忱，便会回归。请您也务必将此纳入考量，并自此立定：首先，绝不允许热忱任意冷淡；其次，在偶发性冷淡的情况下，坚持并继续执行既定的规矩，深信这种枯燥的行事很快会恢复活泼与热切的温暖。
  - type: paragraph
    text:
      ru: Все прописанное вам в последних двух письмах пригодится вам после, когда
        самым делом поведете новую жизнь. Но как вам и теперь еще, при перестройке
        порядков жизни, хотя умственной пока, должно брать во внимание все возможные
        впереди случайности, то я не лишним счел все это пошире рассказать теперь,
        тем более, что ваши слова подали к тому повод.
      cn: 在最后两封信中为您详述的一切，将来当您真正展开新生活时，都会对您有所裨益。然而，即便此刻，在您重新调整生活秩序——即便目前只是在心智层面——之时，您也应当将未来可能发生的所有偶发状况都纳入考量。因此，我便不厌其烦地将这一切更详细地阐述一番，尤其因为您的话语为此提供了契机。
  - type: paragraph
    text:
      ru: Вот этому я и обрадовался, что вы, может быть, сами не замечая того, коснулись
        самых существенных сторон жизни духовной. Это значит, что ум ваш работает
        правильно. Господь, видящий готовность вашу послужить Ему вседушно, помогает
        вам, и вы сами не знаете, как вспадают на ум те или другие предположения и
        опасения. Это Ангел хранитель по повелению Господа толкует вам. Благослови,
        Господи, начинание ваше! От всей души желаю вам успеха.
      cn: 这正是我所欣慰的，或许连您自己也未曾察觉，您已触及了属灵生命最为根本的层面。这意味着您的心智运作得当。主，祂洞察您以全心侍奉祂的准备，正在帮助您，而您自己却不知那些或此或彼的设想与忧虑是如何涌上心头的。这是守护天使奉主之命向您阐明。愿主降福您的开端！我衷心祝愿您成功。
  - type: paragraph
    text:
      ru: Когда станете работать над собою, увидите, что все внешние руководства и
        указания суть только пособия. Что же именно бывает нужно душе и как лучше
        поступить в том или другом случае, это всякая душа должна решить сама, при
        помощи Божией благодати, невидимо руководящей ее. Искренно желающий угождать
        Господу и себя Ему всецело предавший всегда попадает в настоящее дело, но
        берет он смирением.
      cn: 当您开始自我耕耘时，您会看到所有外在的指引与教诲都只是辅助。至于灵魂究竟需要什么，以及在某种情况下如何更好地行事，这需要每个灵魂在上帝恩典的帮助下，凭着那无形引领的力量，自行作出决定。一个真诚渴望取悦主，并将自己完全献给主的人，总是能成就真正的事业，但他是通过谦卑而成就的。
  - type: paragraph
    text:
      ru: Заключаю благожеланием, да поможет вам Господь совершить настоящее говение
        ваше самым успешным образом.
      cn: 我以美好的祝愿作结：愿主助您将此番虔敬的斋期过得最为丰盛。
- type: heading1
  initial:
    ru: '41.'
    cn: '41.'
  text:
    ru: Последние советы пред исповедью и причащением
    cn: 忏悔与领圣体前之最终忠告
  children:
  - type: paragraph
    text:
      ru: Вот подошло уже время исповедаться, а за ним сладчайший момент причащения
        Святых Христовых Тайн! Благослови, Господи, то и другое совершить вам достодолжно.
        К сему и труды говения, и все вами задуманное здесь запечатлеется печатью
        Божией.
      cn: 此刻，告解的时辰已然临近，随之而来的便是领受基督神圣奥秘那甘甜无比的时刻！愿主赐福，使您二者皆能庄严得体地完成。为此，您所付出的斋戒苦功，以及心中所思所念，都将在此刻盖上上帝的印记。
  - type: paragraph
    text:
      ru: Но зачем у вас, как пишете, страх идти на исповедь? Он точно бывает у многих,
        но у вас зачем бы ему быть? Извольте уяснить себе дело. Исповедающий есть
        только свидетель, приемлет же грехи Господь, Он же повелевает духовнику и
        разрешение во грехах давать исповедующемуся. Господь же – весь милость. Он
        только ждет, чтобы кто исповедал грех свой, и, как только скажет кто грехи,
        тотчас и прощение. Такого ли Господа бояться?
      cn: 但为何您，如您所写，对告解心怀恐惧？这恐惧在许多人身上确有发生，但为何在您身上会如此？请您务必看清这件事。告解神父只是见证者，真正领受罪过的是主，他同时也命令告解神父，将罪赦给予告解者。主乃全然的慈悲。他只是等待，等待有人坦承自己的罪过，一旦有人说出自己的罪，赦免便即刻降临。这样的一位主，您会害怕吗？
  - type: paragraph
    text:
      ru: Отчасти эта страшливость происходит и оттого, что не уяснено, что именно
        должно сказать на духу. Но когда вы сделаете все по прописанному, то для вас
        ясно будет все. И страшиться нечего.
      cn: 这等惴惴不安，一部分也源于未能清晰明了，究竟在灵性之中应吐露何物。然，一旦您依循所载诸事而行，一切便会豁然开朗。届时，便无须有所畏惧。
  - type: paragraph
    text:
      ru: И оттого также эта страшливость, что редко исповедуемся. Если бы почаще
        исповедовались, не страшились бы так. Авось Бог даст, с этих пор чаще будете
        приступать к трапезе Господней и, следовательно, исповедаться.
      cn: 因此，这种恐惧感也源于我们不常告解。倘若能更频繁地告解，我们便不会如此惊惧了。或许蒙主恩佑，从今以后，您会更常来到主的筵席前，也就能更频繁地告解了。
  - type: paragraph
    text:
      ru: 'Вот что сделайте, однако ж! Запишите все, что найдете нужным открыть на
        духу, и, пришедши к духовнику, расскажите все при помощи записки. Ведь настоящая
        исповедь должна быть своя, то есть сам исповедающийся должен рассказать, в
        чем грешен, а не дожидаться, что спросит духовник. Это у нас так завелось,
        и исповедь редко идет как следует. Исповедающий по необходимости много спрашивает
        лишнего, что не идет к исповедающемуся, а того, что нужно, случается, и не
        спросит. Так оно и проходит неисповеданное. Сказать самой, что лежит на совести,
        и без записки можно, если надеетесь припомнить все, только непременно сами
        все расскажите. Благослови вас, Господи, исповедаться с духом сокрушения и
        с твердой решимостью быть после во всем исправною, но без всякой страшливости:
        она совсем лишняя и делу мешает.'
      cn: 然而，请您这样做！将您觉得需要在灵性上敞开的一切都写下来，然后，来到您的告解师面前，借助这份笔记将一切倾诉。毕竟，真正的告解应该是发自内心的，也就是说，告解者本人应该诉说自己的罪过，而不是等待告解师的询问。我们这里就是这样形成的惯例，告解很少能如期进行。告解师不得已地问了许多不必要的、与告解者无关的问题，而真正需要问的，有时却没问到。于是，许多未曾告解的事情就此过去了。如果您相信自己能记住所有事情，即使没有笔记，也可以亲自说出良心上的重负，但务必亲自将一切倾诉。愿主祝福您，带着痛悔的心灵和坚定不意改过自新的决心去告解，但不要有丝毫的畏惧：这完全是多余的，且会妨碍事情的进展。
  - type: paragraph
    text:
      ru: Отрывали меня от письма на несколько – и пресекли нить мыслей, какие имел
        я намерение передать вам.
      cn: 他们把我从书信中拉开了一会儿——打断了我原打算传达给你们的思绪之线。
  - type: paragraph
    text:
      ru: Так придет страх пред исповедью – гоните его. Благоговейный страх пред Богом
        есть дело многоценное, но эта ребяческая страшливость, что у вас, есть дело
        вражье. Никакого к нему на деле повода нет, а так – враг навевает. Идите к
        Господу спокойно, хоть и с сокрушением сердца; идите, как в притче сын нехороший
        шел к отцу. Отец возвращающегося сына не бранил и не поносил, а объятия к
        нему простер и облобызал его (Лк. 15, 20). То же самое и для вас готово. Объятия
        Господни уже простерты к вам. Остается вам ринуться в них. И сотворите сие
        с благоговейной любовью.
      cn: 于是，对告解的恐惧便会袭来——务要将它驱逐。对上帝的敬畏之心是无比珍贵的，但你们这种孩童般的胆怯，却是仇敌的作为。实际上，并没有任何缘由导致这种恐惧，它不过是仇敌在播弄。你们要平静地走向主，即便心中满怀忧伤；要像比喻中那个浪子走向父亲一样。父亲并没有责骂或诋毁归来的儿子，反而向他伸出双臂，亲吻了他（路加福音
        15:20）。同样的事情也为你们预备好了。主的双臂已向你们敞开。剩下的，只是你们奋力投入其中。愿你们怀着敬虔的爱，成就此事。
  - type: paragraph
    text:
      ru: Главное в покаянии есть болезнь сердца о своей неисправности пред Господом
        и твердое намерение стараться вперед быть во всем исправною. Свое решение
        благоугождать Господу вы уже изъявили, и Господь, все видящий, конечно, уже
        принял. Но болезнь сердца о неисправностях есть ли? Потрудитесь возбудить.
        Как ни мало у вас грехов и как ни представляются они легкими, все же они грехи
        суть и под Божиим неблаговолением состоят. Пред людьми как стыдимся иногда
        по причине пустого неосторожного слова или движения! А тут Господь, и не пустое
        что, а грехи. Умудритесь из-за всего сокрушиться и поболеть пред Господом.
        После из этого сокрушения будет источаться крепость не вдаваться в неисправности.
      cn: 忏悔之要旨，乃是内心因自身在主前之种种过失而痛悔，并坚定立志，今后凡事力求完善。您已表白了蒙主喜悦之决心，而洞察一切的主，无疑已然接纳。然而，内心为过失而生之痛悔，可曾有之？请务必竭力激发。纵使您的罪愆甚微，看似轻浅，然其终究是罪，皆蒙受神的谴怒。在世人面前，有时我们只因一句轻率之言或一个不经意之举，便深感羞赧！而今面对的却是主，所犯亦非区区小事，乃是真切的罪愆。愿您能因这一切而心碎、在主前深切悲恸。此番破碎之心，将继而涌出力量，使您不再陷入过失之中。
  - type: paragraph
    text:
      ru: Вы загадывали подробно пересмотреть все снова и переладить. Может быть,
        не успели все сделать и не так полно сделали, как загадывали; не смущайтесь
        тем. Господу дорого главное ваше намерение и решение быть во всем исправною
        пред Ним. Ради него и прощение грехов, и очищение благодати. И идите к Господу
        с этим твердым намерением быть исправною взамен всех неисправностей, познанных
        уже и имеющих быть познанными. Твердое намерение несите Господу неуклонно
        исполнять все, что теперь совесть обязательным для вас считает и что найдет
        таковым после; прочим всем не смущайтесь.
      cn: 您曾下定决心要详细地重新审视一切并加以调整。或许您未能尽全功，或未如所愿般圆满完成，对此不必忧虑。主所珍视的是您那最主要的心意，以及您在他面前凡事皆愿归于正直的决心。正因这决心，您将得到罪愆的赦免和恩典的洁净。请带着这坚定的心志走向主，决心以正直替代所有已知和未来将知的过失。请将这坚定的意愿恒久地奉献给主，矢志不渝地履行您现今良知所认为的义务，以及将来会发现的义务；至于其他一切，都无需烦扰。
  - type: paragraph
    text:
      ru: 'Исповедаться лучше с вечера пред причащением, чтобы ночь и утро посвятить
        уже вполне одним помышлениям о принятии Господа. Читайте в это время проповеди
        пред Святым Причастием в той книжке, что я вам дал. А то так сидите и думайте
        о Господе, молясь Ему в сердце: «Господи, как хочешь, так и устрой со мною
        и во мне, только не лиши меня общения Твоего». И все молитесь такой краткой
        молитвой, прилагая к ней и поклоны. Если отложите исповедь до утра, то вечером
        мысль будет двоиться и выйдет нечто смятенное.'
      cn: 最好在领圣餐前一晚进行告解，这样夜晚和清晨便能完全专注于思念领受主。届时，请阅读我给您的那本小册子中关于圣圣餐前的讲道。或者，您也可以静坐下来，思念主，在心中向祂祷告说：「主啊，愿您随您的旨意，在我身上、在我里面成就一切，只求您不要使我失去与您的相交。」
        始终以这样的简短祷告祈求，并辅以叩拜。若您将告解推迟到早晨，那么夜晚您的思绪将会纷乱，结果会是迷惘不清。
  - type: paragraph
    text:
      ru: 'Приступая к Святым Тайнам, приступайте в простоте сердца, с полной верою,
        что Господа приемлете в себя, и с соответственным тому благоговеинством. Чему
        быть на душе после сего, предоставьте сделать то Самому Господу. Многие наперед
        вожделевают получить от Святого Причастия то и то, а потом, не видя того,
        смущаются и даже в вере в силу таинства колеблются. А вина не в таинстве,
        а в этих излишних догадках. Ничего себе не обещайте, а все предоставьте Господу,
        прося у Него одной милости: укрепить вас на всякое добро в угодность Ему.
        Плод причащения чаще всего отзывается в сердце сладким миром; иногда приносит
        оно просвещение в мыслях и воодушевление в преданности Господу; иногда ничего
        почти не видно, но после в делах обнаруживается большая крепость и стойкость
        в обещанной исправности. Замечу и здесь, что плодов от Святого Причастия ощутительных
        не видим мы оттого, что редко причащаемся. Положите себе как можно чаще причащаться
        – и увидите плоды от сего таинства утешительные.'
      cn: 当您领受圣洁的奥秘时，请以纯朴之心，怀着完全的信德，相信您正将主接纳到自己里面，并以与之相称的敬虔。至于此后灵魂中会发生什么，请全然交托给主自己去成就。许多人预先渴望从圣餐中获得这样或那样的体验，然而，当未能如愿时，便感到困惑，甚至对圣事的功效产生动摇。这过错不在于圣事，而在于这些多余的臆测。不要对自己许诺任何东西，将一切都交托给主，只求祂施予一个恩典：即赐予您力量去行一切美善，以讨祂的喜悦。圣餐的果实，最常见的是在心中回荡着甜蜜的平安；有时，它会带来思想上的启迪和对主忠诚的热情；有时，几乎什么也看不出来，但之后在行动中会显现出更大的力量和在所应许的修德上的坚定。在此我还要指出，我们之所以没有感受到圣餐那些显而易见的果实，是因为我们很少领受圣餐。请下决心尽可能频繁地领受圣餐——您就会看到这圣事所带来的慰藉人心的果实。
  - type: paragraph
    text:
      ru: Все время молюсь и буду молиться, да поможет вам Господь приступить к сим
        двум таинствам в полное обновление духа вашего. И во всем, чего желает душа
        ваша доброго, Господь буди вам помощник!
      cn: 我时时祷告，并将继续祷告，愿主助您领受此二圣奥，使您的灵魂全然更新。凡您心中所愿的一切美善，愿主成为您的帮助！
- type: heading1
  initial:
    ru: '42.'
    cn: '42.'
  text:
    ru: Поздравление и благожелание покаявшемуся и причастившемуся Святых Христовых
      Тайн. Вступившему на путь истинной жизни требуется непрестанное памятование
      о Боге
    cn: '献给已悔改并领受基督圣奥秘者，以示祝贺与美好祝愿。

      踏上真理生命之路者，需要不断地忆念上主。'
  children:
  - type: paragraph
    text:
      ru: Теперь, наверное, вы уж исповедались и причастились. Поздравляю! Даруй,
        Господи, чтобы сие было вам в окрыление духа, в прилепление сердца к Господу,
        в льготу и отраду на пути жизни, в нравственную крепость на дела богоугодные.
      cn: 想必您现在已经告解并领圣体了。恭喜您！愿主恩赐，使这成为您灵魂的翅膀，使您的心与主紧密相连，在人生旅途中获得轻松与慰藉，并在敬虔的善行上获得道德的力量。
  - type: paragraph
    text:
      ru: 'Но паче всего желаю вам ощутить радость спасения во Господе. Ибо Господь
        в вас, а где Господь, там и спасение. Один языческий царь, когда буря застала
        его на море и корабельники в страхе не знали, что делать, по свойственной
        ему заносчивости сказал: «Чего боитесь? Вы везете такого царя». То была пустая
        речь. Но Господь, когда однажды буря ветреная подвергала опасности корабль,
        на котором Он плыл с учениками чрез озеро Геннисаретское, и последние, не
        зная, что делать, воззвали к Нему: «Господи, спаси ны, погибаем!» – прежде«запретил
        ветруи волнению водному»и, когда уже улеглись волны и«бысть тишина», сказал:«Где
        есть вера ваша?»(Лк. 8,23–25). Таким образом, только в отношении ко Господу
        можно поистине говорить: «Чего боитесь? Господь с вами». Сие и говорю вам:
        ни внутренних, ни внешних волн не бойтесь, ибо Господь с вами. Не теряйте
        живой веры в сие, и сердце ваше будет исповедать:«Аще... и пойду посреде сени
        смертныя, не убоюся зла, яко Ты со мною еси»(Пс. 22, 4). И всем причастникам
        прилично петь:«Господь сил с нами, Заступник наш Бог Иаковль»(Пс. 45, 8).'
      cn: 但我最盼望的，是你们能在主里感受救赎的喜悦。因为主在你们里面，主在哪里，救赎就在哪里。一位异教君王，当他在海上遭遇风暴，船夫们因恐惧而不知所措时，他以其固有的傲慢说道：「你们怕什么？你们载着这样一位君王呢。」那不过是空话。然而，主有一次在革尼撒勒湖上与门徒一同乘船，遭遇了风暴的危险，门徒们不知所措，便向他呼求：「主啊，救我们，我们快要丧命了！」主首先「斥责了风和水势」，当波浪平息，「便有了平静」，他说道：「你们的信心在哪里呢？」（路加福音
        8:23-25）。因此，唯有与主相关，才能真正地说：「你们怕什么？主与你们同在。」我如此告诉你们：无论是内在还是外在的波涛，都无需惧怕，因为主与你们同在。不要失去对此的活泼信心，你们的心将要承认：「我虽然行过死荫的幽谷，也不怕遭害，因为你与我同在」（诗篇
        22:4）。所有领受圣体者都适宜歌唱：「万军之上主与我们同在；雅各布的上帝是我们的避难所」（诗篇 45:8）。
  - type: paragraph
    text:
      ru: Теперь, обновленная, и благодатию Божиею укрепленная, и присутствием Господа
        воодушевляемая, исходите на дело Божие, вами с таким усердием воспринятое,
        чтобы делать его до вечера жизни вашей. В пособие вам помяну об одном секрете
        достодолжной жизни о Господе – именно, о непрестанном памятовании о Боге.
        В сем памятовании надо всячески укрепиться до того, чтобы оно было неотходно
        от внимания. Бог везде есть и всегда с нами, при нас и в нас есть. Но мы не
        всегда с Ним бываем, ибо не помним о Нем и потому, что не помним, позволяем
        себе много такого, чего не позволили бы, если бы помнили. Возьмите на себя
        труд навыкать этой памяти. Тут ничего особенного не требуется, только намерение
        принять и напрягаться – помнить, что Господь в вас есть, и близ есть, и смотрит
        на вас и в вас так же зорко, как кто смотрел бы вам в глаза. Что бы вы ни
        делали, все помните, что Господь близ и смотрит. Станете трудиться навыкать
        сему – и привыкнете, и, как только привыкнете или еще только мало-мало навыкать
        станете, увидите, какое спасительное действие происходит от этого в душе.
        Не забывайте только, что память о Боге надо иметь не как о всякой другой вещи,
        но соединять ее со страхом Божиим и благоговеинством. Благоговейными люди
        все от этого бывают.
      cn: 如今，你已焕然一新，蒙受神恩之加固，得主之临在而受鼓舞，请去承担你以如此热忱所领受的圣工，直至你生命之夕阳西下。为助益于你，我将提及一个关于在主里过上合宜生活之秘诀——那就是，对神的恒常忆念。在这忆念之中，你需尽力巩固自己，使之片刻不离你的心思。神无所不在，恒常与我们同在，在我们身边，亦在我们之内。然而，我们并非时时与祂同在，因为我们未曾忆念祂；正因未忆念，我们才容许自己做出许多在忆念祂时绝不会做之事。请你努力习得此种忆念。这并不需要什么特别的条件，只需立志接受并努力——忆念主在你之内，祂近在咫尺，以犹如人注视你双眼般敏锐的目光看顾着你，也在你之内。无论你做什么，都请时刻忆念主近在咫尺，且正在看顾。你若努力习得此法，便会习以为常；一旦你习以为常，哪怕只是稍稍开始习得，你便会看见这在灵魂中产生何等救赎性的作用。只请你不要忘记，对神的忆念不可如同忆念寻常事物，而应将之与对神的敬畏和崇敬之心相结合。所有敬虔之人皆因此而生敬畏。
  - type: paragraph
    text:
      ru: 'Чтобы удобнее навыкнуть памятованию о Боге, для этого у христиан ревностных
        есть особый прием – именно, непрестанно повторять коротенькую, слова в два-три
        молитовку. Большей частью это есть: «Господи, помилуй! Господи, Иисусе Христе,
        помилуй мя, грешную!» Если вы этого еще не слышали, так вот слышьте, и если
        так не делали, так начните делать с этих пор. Ходите ли, сидите ли, работаете
        ли, кушаете, ложитесь спать – все твердите: «Господи, помилуй! Господи, Иисусе
        Христе, помилуй мя, грешную!» От долгого упражнения в этом слова эти так навязнут
        на языке, что сами собой будут повторяться. А это очень остепеняет парение
        и блуждание мыслей. Но опять не забудьте соединять со словом сим благоговеинство.'
      cn: 为了更便捷地养成对神的忆念，虔诚的基督徒们为此有一个特别的方法——即，不住地重复一句两三个词的短祷文。通常这句祷文是：「主啊，怜悯我！主耶稣基督，怜悯我这罪人！」
        若您此前尚未听闻，那么现在请听，若您尚未如此行，那么从此刻开始吧。无论您是行走、坐着、工作、用餐，还是安寝——请不住地念诵：「主啊，怜悯我！主耶稣基督，怜悯我这罪人！」
        长期操练之后，这些话语会深深地铭刻在舌尖，自行重复。这能大大地镇定思绪的飘荡与游移。但请切勿忘记，要将敬畏之心与这句祷文结合起来。
  - type: paragraph
    text:
      ru: Что еще пригоже было бы вам сказать теперь, я уже написал вам, как только
        вы изъявили решение взяться за дело как следует. Извольте снова то просмотреть.
        А что кроме того надо напомнить вам, о сем речь впереди.
      cn: 至于此刻尚有何益处可言，自您表决意当尽心竭力承担此项事务伊始，我便已书信告知。请您再行审阅。而除此之外仍需提点之处，待后文详述。
  - type: paragraph
    text:
      ru: Будьте благодушны и радуйтесь, что вступаете на путь искреннего служения
        Господу, путь верный, имеющий привести вас в наследие Царства Небесного. Да
        поможет вам Господь и Пречистая Владычица!
      cn: 请怀着一颗喜悦的心，欢欣鼓舞吧，因为您正踏上那条真诚事奉主宰的道路，那是一条通往天国基业的忠实之途。愿主与至圣无瑕的女主宰助佑您！
- type: heading1
  initial:
    ru: '43.'
    cn: '43.'
  text:
    ru: 'Вступивший после покаяния и причащения на путь истинной жизни должен установить
      внутри себя мир. Правила для отогнания внутреннего нестроения: непрестанная
      память о Боге, решимость во всем – большом и малом – поступать по совести и
      терпеливое ожидание успехов'
    cn: 忏悔并领受圣餐之后，踏上真正生命道路的人，应在内心建立平安。以下是驱逐内心纷扰的法则：不住地记念上帝，在一切事上——无论大小——都立志凭良心行事，并耐心等候成功。
  children:
  - type: paragraph
    text:
      ru: Хочу и еще предложить вам несколько указаний на то, что нужно вам теперь
        при вступлении на новый путь.
      cn: 吾亦愿再为您指引数则，关于您踏入新途时所应铭记之事。
  - type: paragraph
    text:
      ru: 'Что дух наш есть дух ниспадший, это до осязательности сознает каждый, кто
        положит себе правилом построже наблюсти за деющимся внутри нас хоть в продолжение
        одного дня. Я уже вам говорил об этом давным-давно. Припомните: именно, что
        внутри нас смятение, что смятение это незаконно пришло и потому должно быть
        пресечено. Да вы и сами когда-то писали, что не управитесь с неудержимою подвижностью
        внутри. Возобновляю в немногих словах изображение сего состояния.'
      cn: 我们深知，我们的灵乃是堕落之灵。凡是稍加留心，哪怕只是一天，观察自身内在发生之事的人，都能切实体会到这一点。我早已对您说过此事。请您回想：我曾提及，我们内心充满纷乱，这纷乱乃是非法闯入，因此必须加以制止。您自己也曾写道，无法驾驭内在那股无法抑制的躁动。现在，我将简要地重述这种状态。
  - type: paragraph
    text:
      ru: Мысли ума нашего все обращены на земное, и никак не подымешь их к небу.
        Предмет их – суетное, чувственное, грешное. Видали вы, как туман стелется
        по долине? Вот это точный образ мыслей наших. Все они ползают и стелются по
        земле. Но кроме этой низкоходности, они еще бурлят непрестанно, не стоят на
        одном, толкутся, как туча комарей летом. Между тем они не остаются без действий.
      cn: 我们的心思意念全都专注于尘世，无论如何也无法将它们提升至天堂。它们所关注的无非是虚妄、感官和罪恶。你是否曾见过雾气弥漫于山谷之间？这正是我们思绪的真实写照。它们全都匍匐着、蔓延在地上。然而，除了这种低俗的品性，它们还不断地翻腾，无法停留在一点上，喧嚣如夏日的蚊群。与此同时，它们并非没有作为。
  - type: paragraph
    text:
      ru: Нет, под ними лежит сердце, и от них в сие сердце непрестанно падают удары
        и производят соответственное себе действие. Какая мысль, такое и движение
        сердца. Отсюда то радость, то досада, то зависть, то страх, то надежда, то
        самоуверенность, то отчаяние одни за другими возникают в сердце. Остановки
        нет и порядка никакого, так же как и в мыслях. Сердце непрестанно дрожит от
        чувств, как осиновый лист.
      cn: 不，它们之下是心，从这些思绪中，心不断地遭受冲击，并产生相应的作用。怎样的思绪，便有怎样的心动。由此，心头便接连涌现出或喜悦、或恼怒、或嫉妒、或恐惧、或希望、或自信、或绝望。没有片刻停歇，也毫无章法，正如思绪一般。心因着这些情感，不断颤抖，如同杨树叶一般。
  - type: paragraph
    text:
      ru: 'И на этом дело не останавливается. Мысль с чувством всегда рождает желание,
        более или менее сильное. Под мятущимися мыслями и чувствами беспорядочно мятутся
        и желания: то приобрести, другое бросить; одному подоброхотствовать, другому
        отомстить; то бежать от всех, то выступить на средину и действовать; в одном
        послушаться, а в другом поставить на своем и прочее, и прочее, и прочее. Не
        то чтобы все это исполнялось, но загадки то на то, то на другое непрестанно
        роятся в душе. Присмотрите за собой, когда, например, сидите вы за работой,
        – все это увидите происходящим в себе, как на сцене.'
      cn: 然而，事情并未止步于此。思想与情感总是孕育出或强或弱的欲望。在翻腾不定的思想与情感之下，欲望也杂乱无章地翻腾着：时而想获得某物，时而又想舍弃另一些；时而对一人心生善意，时而又想报复他人；时而渴望避开所有人，时而又想挺身而出，有所作为；时而顺从，时而又坚持己见，诸如此类，不一而足。并非所有这些都会付诸实践，但种种念头，或此或彼，却在灵魂中不停地涌动。请您审视自己，例如当您伏案工作时，便会发现所有这一切都如同一幕幕场景，在您自身中上演。
  - type: paragraph
    text:
      ru: Так вот какое у нас нестроение и смятение внутри. От него нестроение и в
        жизни и мрак какой-то вокруг. И не ждите порядочной жизни, пока не уничтожите
        этого внутреннего нестроения. Оно и само по себе много зла причиняет, но особенно
        оно недоброкачественно потому, что к нему подседают бесы, и крутят, и мутят
        там внутри еще более, направляя все на зло нам и на нашу пагубу.
      cn: 看哪，这便是我们内在的纷乱与骚动。由此而生，我们的生活亦杂乱无章，周遭一片昏暗。切莫奢望秩序井然的生活，除非你根除了这内在的紊乱。它自身便已造就诸多祸患，然其恶尤甚，在于邪魅趁虚而入，在心底翻搅、搅浑，使内在更加混乱，将一切导向对我们的恶行与毁灭。
  - type: paragraph
    text:
      ru: Когда во время говения вы осматривали себя и полагали одно устранить, а
        другое прибавить, то, конечно, не могли не обратить внимания и на внутреннее
        свое смятение и не вооружиться против него достодолжным ревнованием. И извольте
        паче и прежде всего напирать на этого внутреннего врага.
      cn: 当您在斋戒期间审视自己，并决定革除一些习性、增添一些美德时，您无疑也会注意到内心深处的纷扰，并以应有的热忱去与之抗争。请务必首先，也是最重要地，专注于攻克这个内心的敌人。
  - type: paragraph
    text:
      ru: Вы положили твердое намерение работать Господу и Ему Единому принадлежать
        отселе. Таинство покаяния прощение вам подало во всем и чистою вас явило пред
        лицом Бога. Святое Причащение ввело вас в ближайшее общение или возобновило
        ваше общение с Господом Иисусом Христом и всякою благодатною силою вас преисполнило.
        И вот вы снаряжены на дело.
      cn: 您已下定坚固的决心，要为上主劳作，并从今以后，唯独归属于祂。忏悔的圣事已将赦免赐予您的一切过犯，并在上帝面前使您洁净无瑕。圣体圣事已使您进入最亲密的交通，或更新了您与主耶稣基督的交通，并以一切神圣的恩典充满您。看哪，您已准备就绪，可以展开工作了。
  - type: paragraph
    text:
      ru: Если бы для исправления нашей внутренней жизни достаточно было захотеть
        – и все бы там явилось в наилучшем виде, или дать слово – и за словом тотчас
        явилось бы и дело, то вам более не о чем было бы и хлопотать. Все бы пошло
        у вас как лучше и желать нельзя. Но таков уж закон нравственно-свободной жизни,
        наипаче в существе поврежденном, что и твердая решимость есть, и благодатная
        помощь готова, а все же надо напрягаться и бороться, и прежде всего с самим
        собою.
      cn: 倘若要矫正我们的内在生命，只需心生愿望——一切便能臻于至善；抑或只需发誓——誓言即刻化为行动，那么您便无需再为此操劳。您的一切都将如愿以偿，甚至无须再多求。然而，道德自由生命，尤其是在那已受损的本质中，自有其规律：即便坚决的决心已具，恩典的帮助亦已备妥，人仍需努力挣扎，奋力搏斗，且首要之务，便是与自身相搏。
  - type: paragraph
    text:
      ru: Вдруг внутреннее наше никогда не вставляется в должный порядок, а всегда
        по восприятии благого намерения и сподоблении пособствующей благодати чрез
        таинства, требуется и предлежит опять усиленный труд над собою, над своим
        внутренним – труд и усилие, обращенные на то, чтобы царствующее внутри нестроение
        уничтожить и вместо него водворить порядок и строй, за чем последует внутренний
        мир и постоянное обрадовательное состояние сердца.
      cn: 我们的内心忽然间永不能置于合宜的秩序中，而总是在领受了善的意愿，并借着圣事蒙受了辅佐的恩典之后，又需要并面临着对自己内心加倍的努力——这努力和辛勤，旨在消除内里主宰着的不和谐，代之以秩序与和谐；其后，内心便会随之安宁，并常处于喜乐之境。
  - type: paragraph
    text:
      ru: И вот что вам теперь предлежит! Не думайте, однако ж, что вам должно для
        этого переделать кучу дел или навязать на себя не знать сколько правил. Совсем
        нет. Два-три правильца, два-три предостережения – и все тут.
      cn: 现在，这就是摆在您面前的事务！然而，请不要以为您必须为此处理堆积如山的事情，或者给自己强加不计其数的规条。完全不是这样。两三条准则，两三句警示——就足够了。
  - type: paragraph
    text:
      ru: 'Внутри нестроение – это вы опытно знаете. Его надо уничтожить – этого вы
        хотите, на это решились. Беритесь же прямо за устранение причины сего нестроения.
        Причина нестроения та, что дух наш потерял сродную ему точку опоры. Опора
        его в Боге. Опять вступает на нее дух памятованием о Боге. Итак, первое: надо
        навыкать непрестанному памятованию о Боге со страхом и благоговеинством. Прошлый
        раз я писал об этом, и вы согласились на это. Знаете, какой надо для этого
        употребить прием, и начали уже. Благослови, Господи! И извольте продолжать
        труд сей неопустительно. Все с Господом будьте, что бы вы ни делали, и все
        к Нему обращайтесь умом, стараясь держать себя так, как кто держит себя пред
        царем. Скоро навыкнете, только не бросайте и не прерывайте. Если будете добросовестно
        исполнять это небольшое правило, то этим внутреннее смятение будет стеснено
        извнутри и, хоть будет прорываться то в виде помыслов пустых и недолжных,
        то в виде чувств и желаний неуместных, но вы тотчас будете замечать сию неправость
        и прогонять этих непрошеных гостей, спеша всякий раз восстановлять единомыслие
        о Едином Господе.'
      cn: 你心里有纷乱，这是你亲身经历过的。你需要消除它——这是你所愿，也是你已决定的。那么，就请你径直着手，去拔除这纷乱的根源。纷乱的根源在于我们的灵失去了它本应有的支点。它的支点在上帝。我们的灵通过对上帝的忆念，再次回归到这个支点。因此，第一点：你必须练习不住地忆念上帝，带着敬畏与虔诚。上次我已就此事写过，你也已应允。你知道为此当采取何种方法，也已开始了。愿主赐福！请务必不懈地继续这项工作。无论你做什么，都要与主同在，你的心意也要始终归向祂，努力保持自己如同在君王面前一般。你很快就会习以为常，只管不要放弃，不要中断。如果你能忠实地履行这个小小的规条，那么你内心的骚动将从内在被压制。即便它有时会以空虚和不当的思念，有时会以不合宜的情感和欲望的形式爆发，但你会立刻察觉到这种不正当，并驱逐这些不速之客，每一次都急切地重新建立起对独一之主的专一念想。
  - type: paragraph
    text:
      ru: 'Воодушевляю вас! Возьмитесь поретивее и продолжайте не прерывая – и скоро
        достигнете искомого. Установится благоговейное внимание в Едином Боге, а с
        Ним придет и мир внутренний. Говорю: скоро, однако ж не чрез день или два.
        Потребуются, может быть, месяцы. О, когда бы и не годы! Просите Господа, и
        Он Сам Вам поможет.'
      cn: 我鼓励你们！请更加热切地投入，不要间断地继续——很快你们将达到所寻求的目标。对独一真神的虔敬专注将会确立，与祂同在的还有内在的平安。我说：很快，但这并非一日或两日之事。可能需要数月。哦，但愿不会是数年！请向主祈求，祂自己会帮助你们。
  - type: paragraph
    text:
      ru: 'В пособие к сему приложите и следующее: ничего не делать, что запрещает
        совесть, и ничего не опускать, что велит она делать, большое ли то или малое.
        Совесть всегда есть наш нравственный рычаг. Что внутри нас детки наши – мысли,
        чувства и желания – предаются непозволительной резвости, причина сему, между
        прочим, и та, что совесть потеряла силу. Возвратите ей сию силу, изъявляя
        полную ей покорность. Вы теперь просветили ее, выяснив все, что вам должно
        делать и чего не делать. Извольте же следовать сему неуклонно и так решительно,
        что хоть умереть, а ничего против совести не позволять себе делать. Чем решительнее
        будете так поступать, тем могущественнее будет становиться совесть, тем полнее
        и сильнее будет она внушать вам должное и отклонять от недолжного – и в делах,
        и в словах, и в помышлениях – и внутреннее ваше будет спешнее упорядочиваться.
        Совесть с благоговейною памятью Божией – бьющий ключ истинной духовной жизни.
        Припомните, что говорилось о духе в начале нашей беседы[8].'
      cn: 作为此手册的辅助，请您也谨记以下几点：凡是良心所禁止的，切勿去做；凡是良心所吩咐的，无论大小，都不可忽略。良心永远是我们道德的杠杆。我们内心的孩子——思绪、情感与欲望——之所以会沉溺于放纵不羁，其中一个原因便是良心失去了力量。请您恢复它这份力量，以全然的顺服来表达。您现在已经照亮了它，明确了所有您应该做和不应该做的事情。那么，请您坚定不移地遵循，并且要如此决绝，即便面临死亡，也不允许自己做任何违背良心之事。您越是坚定地如此行事，良心就越会变得强大，它就越能完整而有力地向您启示应做之事，并使您远离不应为之事——无论在行动、言语还是思想上——您的内在也将更快地得到规整。良心与对上帝的虔敬记忆，是真实属灵生命的涌动之泉。请您回想，在我们谈话之初，关于灵性所提及的内容[8]。
  - type: paragraph
    text:
      ru: Больше этих двух правил ничего и не требуется. Дополните только их терпением.
        Вдруг не придет успех, надо ждать, трудясь, однако ж, неутомимо. Надо трудиться
        и, главное, ни в чем не уступать себяугодию или мироугодию. Непрестанные будут
        противления начатому порядку. Надо одолевать их, следовательно, напрягать
        силы и, следовательно, терпеть. Облекитесь же в это оружие всемощное и никогда
        не падайте духом, видя неудачи. Все придет со временем. Воодушевляйтесь в
        терпении сею надеждою. Что это так бывает, оправдано опытами всех людей, искавших
        и содевавших спасение.
      cn: 除此二则规矩，别无所需。你只需辅之以忍耐。若成功未至，便当等待，然不可辍止劳作。须勤勉不怠，尤其不可屈从于自我放纵或世俗之欲。所立之规矩，必将遭遇不息之阻力。你须将其克服，故应力求精进，并因此而忍受。请披戴此全能之甲胄，纵遇挫折，亦永勿丧志。万事皆将随时间而至。愿此希望激励你在忍耐中振奋。此乃所有寻求并成就救赎者之经验所证，确然如此。
  - type: paragraph
    text:
      ru: Так вот и все! Памятовать благоговейно о Боге, следовать совести и вооружаться
        терпением с надеждою. Это немногое – семя всего. Благослови вас, Господи,
        так настроиться и стоять в сем настроении.
      cn: 这就是一切了！恭敬地忆念上帝，顺从良知，并怀着希望以忍耐为武装。这微末之物，却是万有的种子。愿主降福于您，使您能有此心境并持守不渝。
- type: heading1
  initial:
    ru: '44.'
    cn: '44.'
  text:
    ru: Предосторожности вступившему на истинный путь. Взыграние жизни весною. Отчего
      многие постившиеся не исправляются совершенно
    cn: 步入真道者的警示。生命之春的盎然勃发。为何许多禁食者未能全然改过自新
  children:
  - type: paragraph
    text:
      ru: Прошлый раз я вам указал два-три правильца небольших. Теперь укажу и две-три
        маленьких предосторожности.
      cn: 上次我已向您指出二三条小规箴。现在，我将再指出二三点小小的警示。
  - type: paragraph
    text:
      ru: 'Первая: никогда не думать, что уже успели в чем-либо. Такова немощь наша,
        что мало-мальски что добренькое покажется внутри – тотчас кричим: «Вот оно,
        добились!» Гоните такие мысли. Ибо доброе никогда не дается вдруг, а это враг
        внушает. Поддайся только этому внушению, тотчас энергия ослабеет, – а тут
        близко и опять нестроение. Чтобы не подпасть этой дурной мысли, всякий день,
        вставая, так себя настраивайте, как бы вы в первый еще раз начинали трудиться
        на этом пути.'
      cn: 第一，切勿以为在任何事上有所成就。我们是如此的软弱，只要内心稍稍显露一点美好的迹象，便会立刻呼喊：「就是它，我们成功了！」务必驱逐这样的念头。因为真正的美好绝非一蹴而就，那不过是仇敌在暗中作祟。一旦你屈从于这般诱惑，力量便会即刻消散——随之而来的便是再度陷入混乱。为免受此恶念的侵扰，你当每日清晨醒来时，如此调整自己的心境，仿佛你是在这条道路上，首次开始辛勤耕耘。
  - type: paragraph
    text:
      ru: 'Вторая: ни под каким видом не позволять себе льгот. Пройдет день-другой
        в трудах самонаблюдения и самопринуждения – враг подойдет и начнет жужжать
        в уши: «Ну, будет, потрудилась, дай теперь себе немного льготки». Это такое
        льстивое внушение, что и не подумаешь вдруг, что надо противостать ему, а
        между тем оно такое злодейское, что только мало поддайся ему, как все внутри
        взбудоражится. Послабление себе есть то же, что маленькая дырочка в плотине.
        Только покажись эта дырочка, уж не удержишь плотины – ее непременно разнесет
        вода. То же внутри нас делает послабление: все размечет, так что восстановление
        себя надо будет опять начинать сызнова. Побойтесь же сего как самого злого,
        хоть и сладкоглаголивого врага.'
      cn: 其次，在任何情况下都不要为自己开方便之门。当你在自我省察和自我强迫的劳作中度过一两天后，仇敌便会靠近，开始在你耳边嗡嗡作响：「好了，你已经劳作了，现在给自己一点宽限吧。」这是一种如此谄媚的暗示，以至于你不会立刻想到要去抵制它，然而它却是如此的邪恶，只要你稍稍屈服，内心的一切都会被搅动不安。放纵自己，就如同堤坝上的一个小洞。一旦这个洞出现，你便无法守住堤坝——水势必会将其冲垮。在我们内心，放纵也做着同样的事情：它会将一切搅乱，以至于你必须从头开始重新建立自己。因此，请将此视为最邪恶的敌人，尽管它言语甜美，你们当为此而感到畏惧。
  - type: paragraph
    text:
      ru: 'Два особенно случая предлежат, когда вам надлежит поопасаться этого. Это
        время Пасхи и весна. Ведь постом у нас все более или менее остепеняются. Отчего
        же потом не все выдерживают? Оттого что льготы себе дают кто в Пасху, кто
        после нее – весною. В Пасху думается: праздничное время, можно и вольку себе
        дать. Послушает кто – и разоряется в добрых настроениях. Ибо, давши себе волю,
        после уже не возвращается к стеснению себя и начинает по-старому творить«волю
        плоти и помышлений»(Еф. 2, 3).'
      cn: 有两个特别的时刻，你们需要警惕此事。那就是逾越节和春天。因为在四旬斋期间，我们或多或少都会变得沉稳。那为何之后并非所有人都能坚守呢？因为有人在逾越节，有人在逾越节后的春天，给自己开了方便之门。在逾越节，人们会想：这是节庆之时，可以放纵一下。有人听从这念头，便在美好的心境中沉沦。因为一旦放纵了自己，之后就无法再回到自我约束的状态，便又开始照旧「随从肉体和心中的意念行事」（以弗所书
        2:3）。
  - type: paragraph
    text:
      ru: 'Весна – время приятное, но сколько делает зла в нравственном отношении!
        Видали вы, как барашки, когда выгоняют их на траву, прыгают, блеют, резвятся?
        Отчего это? Жизнь играет. Подобное взыграние жизни и люди ощущают, не молодые
        только, но и старые. Тут ничего нет грешного. Это невинное чувство, но как
        пользуются этим люди, это не совсем бывает безгрешно. Радость жизни! Ощутив
        ее, надо Господа благодарить, что на земле, полной горя по грехам нашим, еще
        и радостям оставил Он место, чтобы мы не падали в отчаяние. А бывает что?
        Бога поблагодарить не поблагодарят, а пустятся на то, чтобы продлить эту радость,
        рассеиваются и возвращаются на старое. Радость эта или это взыграние жизни
        приятно, но оно совсем чувственно, телесно, и позывы от него появляются такие
        же – чувственные, телесные. Захочется смотреть на приятное для глаз, слышать
        приятное для слуха, обонять приятное для обоняния, подышать воздухом, провеяться
        приятным ветерком – вообще размножить приятные чувственные впечатления. Кто
        пойдет по этим позывам, тот не усидит внутри себя, а выйдет непременно вон;
        затем внимание к себе прекращается, мысли, чувства и желания опять начнут
        бурлить и вступать в прежнее нестроение. Мысль о Боге отойдет, и покой внутренний
        пропадет. Томимая совестью душа скажет: «Завтра не стану так поступать»; но
        завтра опять то же, то же и послезавтра, а там и руки опустились. Опять пойдет
        жизнь «как живется». Весь плод великопостных трудов в упорядочении души и
        пропадет. И это по той одной причине, что не поостереглись немного и не сумели
        отказать своим чувствам в некоторых приятностях, а при допущении иных не позаботились
        держать свое внутреннее в должном страхе и, увлекаясь внешним, оставляли его
        (внутреннее) без внимания.'
      cn: 春天是个宜人的时节，然而，在道德层面上，它又带来了多少祸患！您可曾见过那些羊羔，当它们被赶到草地上时，如何跳跃、咩叫、嬉戏？这是为什么呢？是生命在欢腾。这种生命的勃发，人们也能感受到，不仅是年轻人，甚至连老年人也是如此。这其中并无罪过。这是一种纯洁无邪的感受，然而，人们如何利用它，却未必总是无罪的。生命之喜悦！当我们感受到它时，应当感谢主，在这片因我们的罪恶而充满悲伤的大地上，祂仍然为喜悦留有空间，以免我们陷入绝望。然而，通常会发生什么呢？人们不会感谢上帝，反而会沉溺于延长这种喜悦，四处散漫，又回到老路上去。这份喜悦，或者说生命的勃发，是令人愉快的，但它完全是感官的、肉体的，由此产生的冲动也是如此——感官的、肉体的。人们会渴望观看悦目的事物，聆听悦耳的声音，嗅闻芬芳的气息，呼吸新鲜的空气，感受宜人的微风——总之，就是不断地增加愉悦的感官体验。谁若顺从这些冲动，便无法安居于自身之内，而必然会走出去；随后，对自身的关注便停止了，思想、情感和欲望又开始沸腾，重回旧时的混乱。对上帝的思念会消逝，内心的平安也会失去。受良心谴责的灵魂会说：「明天我不会再这样做了」；但到了明天，又是同样的情形，后天亦然，久而久之，便也撒手不管了。生活又会「随遇而安」。大斋期所有在整理灵魂上的辛劳成果，便会付诸东流。这仅仅是因为一个原因：人们没有稍加警惕，未能拒绝感官的一些愉悦，而在允许另一些愉悦时，也没有注意使自己的内心保持应有的敬畏，而是被外在事物所吸引，将内心置之不理。
  - type: paragraph
    text:
      ru: 'Господь да сохранит вас от сего! Вам уже приходила опасливая мысль: «Ну,
        как не устоишь!» Если точно не устоите, то возвратитесь ли к таким решительным
        намерениям – Бог весть. Но то ведайте, что, обратясь вспять, вы будете уже
        гораздо хуже, нежели каковы были, когда не начинали такой новой жизни. Спаситель
        подобные возвратные ниспадения в нестроение сравнивает с возвращением в покинутый
        было дом опять старого беса, но уже не одного, а с семью другими.«И будут,
        – заключил Он притчу Свою, –последняя человеку тому горша первых»(Мф. 12, 45).'
      cn: 愿上主保守你免于此等境况！你心中是否已生警惧之念：「唉，若我无法坚守，该如何是好！」 若你真未能持守，是否还能重拾这般坚决的志向——唯有上主知晓。但请你务必明白，一旦回转，你的境况将比未曾开启这新生活时，要糟糕得多。救主将这类倒退至混乱之境的堕落，比作旧日驱逐的恶魔重返旧居，而这一次，它不再形单影只，反而携了七个更恶的灵同来。「那时，」
        他结束了他的比喻，「那人末后的景况，比先前更不好了。」(马太福音 12:45)
  - type: paragraph
    text:
      ru: Господь да избавит вас от сего!
      cn: 愿主将你从这其中解救出来！
  - type: paragraph
    text:
      ru: 'Прочитавши это, не скажите: «Ах, зачем я начинала!» Нет, нет! Не мутите
        себя. Вы решились на достодолжное: на такой род жизни, при котором одном вы
        будете, как сначала возжелали, держать себя на уровне человеческого достоинства.
        Так не унижайте своего решения и Господа не оскорбляйте, будто Он оставит
        вас одну. Он в вас есть с благодатию Своею. Но если Господь в вас, кто против
        вас? (Рим. 8, 31). Ибо«болий есть Иже в вас, нежели иже в мире»(1Ин. 4,4).
        К тому же внимательная к себе жизнь не такова, чтобы, лишая одних утешений,
        не давала взамен их ничего. Напротив, эта жизнь, с памятию о Боге и следованием
        своей совести, сама в себе есть неистощимый источник радостей духовных, сравнительно
        с которыми земные радости – что полынь пред медом, вам и лишать-то себя из
        внешнего придется немногого. Все внутри должно происходить. Можно во всем
        участвовать и всему быть чужду. Внешне одно делается, а внутри происходит
        другое.'
      cn: 读过此番话语，请勿心生「唉，我何苦开始呢！」之叹。不，不！切莫扰乱你的心神。你所决定的，乃是一件合宜之事：一种唯有在此种生命境况中，你才能如最初所愿，持守在合乎人性尊严的水平。因此，切莫贬低你的决意，更不要冒犯主，以为祂会弃你于不顾。祂以祂的恩典与你同在。既有主在你里面，谁能与你为敌呢？（罗马书
        8:31）。因为「那在你们里面的，比那在世界上的更大」（约翰一书 4:4）。再者，这警醒自守的生命，并非剥夺一种慰藉，便不予任何替代。恰恰相反，这生命，带着对上帝的记念并顺从己心，其本身便是一个取之不尽的属灵喜乐之源。与这些喜乐相比，世间的欢愉，无异于蜂蜜前的苦艾，你所要放弃的外在事物，实在微乎其微。一切都应在内心发生。你可以参与万事，却又超然于万物。外在行一事，内里却发生着另一事。
  - type: paragraph
    text:
      ru: Так вот и все (разумею прописанные в этих двух письмах правильца и предостережения).
        Много ли? Ничего нет многого. И все так удобоисполнимо и легко. А плод-то,
        плод-то какой! Итак, воодушевляйтесь и наперед загадывайте держать себя по
        прописанному. Аминь.
      cn: 所以，一切（我是指这在两封书信中写明的规矩与警示）都在于此。多吗？一点也不多。这一切都是如此易于遵行和轻省。然而，那果实啊，那果实是何等丰硕！因此，振奋起来吧，并预先立志，照着所写明的去持守自己。阿们。
- type: heading1
  initial:
    ru: '45.'
    cn: '45.'
  text:
    ru: Главное занятие вступившего на истинный путь – молитва.  Наставление о нерассеянной
      молитве
    cn: 走上真道之人，首要的职事即是祷告。关于如何专心祷告的教导
  children:
  - type: paragraph
    text:
      ru: 'Как верно Ваше заключение: «Так, выходит, все дело  в молитве!» Да, в молитве.
        Молитва для самонаблюдения –  барометр духовный. Барометр определяет, как
        тяжел или  легок воздух, и молитва показывает, насколько высокоходен  или
        низкоходен дух наш в его обращении к Богу. И молитесь,  как начали. Почаще
        становитесь пред своими иконами в  продолжение дня и кладите всякий раз по
        несколько поклонов,  поясных и земных. Пасть на колени и класть поклоны еще
        лучше.  Никто ведь не видит, кроме Господа. Молитвы утром и вечером –  своим
        чередом. В те часы побольше надобно – так, как у вас  положено; а в эти частые
        припадания ко Господу понемногу; не так,  однако ж, как обычно знакомым при
        встрече: кивнуть головой – и  довольно. Усердие, впрочем, всему научит, которое
        и подогревайте всячески.'
      cn: 您的结论何其正确：「如此看来，一切奥秘皆在于祷告！」是的，在于祷告。祷告之于自我省察，乃是属灵的晴雨表。晴雨表测定空气之重或轻，而祷告则昭示我等之灵在向上主回转时，其高翔或低沉之境。请您继续，如初般祷告。在白昼之中，时常伫立于您的圣像前，每次都行数次叩拜，或躬身，或伏地。若能跪下并叩拜，则更佳。除却上主，无人能见。晨昏之祷，则按其常轨进行。在这些时辰，应当多加祷告，正如您所规定；而在这些频繁向上主俯伏之时，则可少许祷告；然而，不可像熟人相遇般，仅仅颔首示意，便以为足矣。然而，殷勤之心将教导一切，请务必竭力滋养此心。
  - type: paragraph
    text:
      ru: 'Но никогда не забывайте, что существо молитвы есть ума и сердца  возношение
        к Богу, ибо Бог везде есть. И святой Пророк учил свою  душу:«На всяком месте
        владычества Его, благослови, душе моя,  Господа!»(Пс. 102, 22). Больше всего
        к этому располагать может, как я уже писал,  память о Боге, а вы еще лучше
        прибавили: любовь к Богу. Благослови,  Господи, вас на это – на исключительную
        любовь к Господу. Но  и к возлюблению Господа путь есть память о Нем с углублением  мыслию
        в Его Божеские свойства и действия. К памяти Божией надо  себя приучать, и
        средство к тому, как писал, – краткая молитовка,  непрестанно в мысли повторяющаяся:
        «Господи, помилуй! Господи,  Иисусе Христе, Сыне Божий, помилуй мя, грешную!»
        Вот вы уже начали  ее – и продолжайте; сидя, ходя, делая что или говоря, при
        всяком  случае и во всякий момент все держите в мысли, что Господь близ,  и
        взывайте к Нему из сердца: «Господи, помилуй!»'
      cn: '然而，切勿忘却祷告的精髓乃是心智与心灵向着上帝的升华，因上帝无处不在。圣先知曾教导他自己的灵魂说：「凡祂权能所及之处，我的心哪，当颂赞上主！」（诗篇
        102:22）

        正如我已书写，最能促成此境的，莫过于对上帝的忆念；而你更是增添了美好的——对上帝的爱。愿主为此赐福于你——为这份对主无与伦比的爱。然而，通往爱主的道路，乃是对祂的忆念，并以思绪深入探究祂的神圣属性与作为。我们需要习于忆念上帝，而其方法，如我所写，便是一句短促的祷词，在思绪中不停地重复：「主啊，怜悯我！主耶稣基督，上帝的儿子，怜悯我这罪人！」你已然开始此行，便请继续；无论坐卧、行走、劳作抑或言谈，在任何境况与时刻，都当心中常存主临近之念，并从内心深处呼求祂：「主啊，怜悯我！」'
  - type: paragraph
    text:
      ru: 'Говорите, что рассеиваетесь мыслями. Вдруг нельзя; надо потрудиться,  пока
        установится навык пребывать неисходно внутрь сердца пред  Господом. Я, кажется,
        уже говорил вам, чтобы, как только заметите,  что мысли разбежались, ворочать
        их назад и чтобы произвольно и  сознательно никогда не позволять им блуждать.
        Это не во время  только молитвы надо исполнять, но и всегда. И поставьте себе  законом:
        с Господом всегда быть умом в сердце и блуждать мыслям  не позволять, а, как
        только уйдут, опять ворочать их назад и  заставлять сидеть дома, в клети сердца
        и беседовать со сладчайшим  Господом. Постановив такой закон, нудьте себя
        верно исполнять его,  браните себя за нарушение, штрафы на себя налагайте
        и Господа молите,  чтобы помог вам в сем наинужнейшем деле. Если будете трудиться
        усердно,  скоро успеете. Условия успеха следующие: 1) непрерывность такого
        делания,  постоянство в нем. Не так что начали и бросили, начали и бросили,
        а так:  начали, да уж и тяните до того, пока успех придет. И во всяком деле  успех
        зависит от постоянства труда; 2) чтобы оно было, надо вооружиться  терпением
        и самопринуждением. Придет разленение, желание послабить,  даже сомнение,
        уж нужно ли так делать, – гоните все это и, как  положили, нудьте себя на
        дело сие; 3) чтобы и это было, воодушевитесь  надеждою и упованием, что Господь,
        видя труд ваш над молитвою и  усердие, с каким вы ищете навыка в ней, даст
        вам, наконец, молитву,  и она, утвердившись в сердце, будет сама бить оттуда
        ключом.  Сей блаженнейший плод есть плод труда молитвенного! Чаяние его  воодушевляло
        всех молитвенников, и получение его было для них  источником непрестанного
        блаженства духовного, радования и  покоя сердца в Боге. О, да дарует вам Господь
        плод сей! Но  без труда не даст, труда постоянного, самопринудительного,  терпеливого,
        уповательного. Мужайтесь!'
      cn: 您说您的思绪纷乱。骤然之间，此景难以止息；您必须努力耕耘，直至习惯于不离不弃地安住于心内，在主面前。我似乎曾告诉过您，一旦察觉思绪散逸，便要将其引回，并且有意识、有自主地绝不允许它们游荡。这不应仅在祷告时践行，而应是恒常如此。您当为自己立下一条规矩：心智常与主同在，安住于心内，不容思绪漫游。一旦思绪偏离，便要将其再次引回，强迫它们安坐于心的密室之中，与甘甜的主交谈。立下此等规矩后，便要勉力忠实地执行。若有违犯，便当责备自己，对自己施以惩罚，并恳求主帮助您完成此最要紧之事。若您能勤勉努力，必将速获成功。成功的条件如下：1)
        此等修行必须不间断，持之以恒。不可始而弃之，始而弃之；而应是：一旦开始，便要坚持不懈，直至成功降临。任何事情的成功，都取决于劳作的持恒；2) 为了达成此境，您必须以耐心和自制武装自己。当懈怠之情、放松之愿、乃至怀疑此法是否必要之念升起时，您便要驱逐这一切，并按照您所定之规，勉励自己投入此项修行；3)
        为了达成此境，您当以希望和信赖激励自己，相信主必将看到您在祷告上的辛劳，以及您寻求此习惯的热忱，最终赐予您祷告之恩。一旦祷告在心中坚定，便将如泉水般自发涌出。这最蒙福的果实，便是祷告劳作的结晶！对它的期盼，激励了所有祷告者；而获得它，则成为他们不绝的属灵福乐、喜悦和内心在神中安宁的源泉。哦，愿主将这果实赐予您！然而，若无劳作，祂将不赐；这劳作必须是恒常的、自制的、耐心的、充满希望的。振作起来吧！
  - type: paragraph
    text:
      ru: Посылаю вам на сей предмет книжку «Письма о духовной  жизни»[9], которая
        вся направлена к тому,  чтобы способствовать утверждению ума в сердце вниманием  ко
        Господу и молитвенным расположением. Ибо к труду молитвенному  надо подобрать
        и чтение таких книг или статей, в коих  говорится все о молитве и молитвенных
        настроениях.
      cn: 我将这本《论灵修生活书简》[9]寄给您，此书旨在帮助您的心智借由对主全然的关注和祈祷的心境，而安立于您心中。因为对于祈祷的劳作，我们必须选择阅读那些完全论述祈祷和祈祷心境的书籍或文章。
  - type: paragraph
    text:
      ru: Чем более будете утверждаться в памяти Божией, или в умном  предстоянии
        Богу в сердце, тем все более и более будут  улегаться и мысли и менее блуждать.
        Внутреннее упорядочение  и успех в молитве идут вместе.
      cn: 你们越是坚立于对上帝的记忆中，或是以心智侍立于内心的上帝面前，思想就越是平息，越少游荡。内心的秩序与祷告中的成就相辅相成。
  - type: paragraph
    text:
      ru: Припомните, что с самого начала писем говорено о духе  нашем[10]. Вот это
        и есть восстановление его  в его правах. Когда восстановится сие, тогда начнется  деятельная
        жизненная переработка души и тела и  внешних отношений – на очистку. И станете
        вы настоящий  человек.
      cn: 请回想，这些书信从一开始便谈及我们的灵魂[10]。这正是恢复它应有的权利。当它恢复之后，灵魂、身体和外在关系便会开始积极的、活泼的转化，以达至洁净。那时，您将成为一个真正的人。
- type: heading1
  initial:
    ru: '46.'
    cn: '46.'
  text:
    ru: Общие правила для стоящего на пути истинной жизни
    cn: 遵循真理之路的通用法则
  children:
  - type: paragraph
    text:
      ru: Вы так решительно вступили на путь служения Господу. Благослови, Господи!
        Работайте же Господеви! Паче всего, во-первых, поопаситесь самомнения, оно
        – первый враг. Исправность наша пред Богом, еще только преднамеренная, уже
        порождает мысль о некоей особенности нашей пред другими и даже пред собою
        прошедшим, тем паче, когда успеем сделать что-либо на сем пути. Как только
        немного постоим мы в сей исправности, она кажется чем-то дивным – и мы начинаем
        мечтать о себе, как о лицах совершенных, совершающих дивные дела. А это враг
        подущает, чтобы возбудить самомнение. Кто поддастся и впадет в сие самомнение,
        от того тотчас отходит благодать и оставляет его одного. Тогда враг схватывает
        его, как беспомощную добычу.
      cn: 您如此坚定地踏上了侍奉主的路途。愿主赐福！当为主劳作！然而，首要的是，务必警惕自负，因为它乃是首敌。我们即便只是初步决心在神面前正直，便已生出一种念头，认为自己与他人，甚至与过去的自己，有所不同。更何况，一旦我们在此路上有所成就，这种念头便会愈发强烈。只要我们稍微在正直中持守片刻，这正直便似乎变得奇妙非凡——我们便开始幻想自己是完美之人，正在成就奇妙之事。而这正是仇敌所煽动，为要激起自负。凡是屈服于自负并陷入其中的人，恩典便会立刻离开他，将他独自留下。那时，仇敌便会抓住他，如同抓住无助的猎物一般。
  - type: paragraph
    text:
      ru: Во-вторых, страх и опасения да не оставляют вас.  Посреде сетей ходим. Враг
        никогда не искушает сразу  очевидно худым, а обманывает более видимостями
        добра.  Неопытный пойдет вслед приманки и попадет в руки врага,  как падает
        в яму прикрытую беспечно идущий по лесу зверь.  Но, опасаясь, не теряйте мужества,
        ибо Господь близ.
      cn: 第二，切莫让恐惧与忧虑离开你们。我们行走在重重罗网之中。仇敌从不直接以显而易见的恶来诱惑，而是更多地以良善的表象来欺骗。不谙世事者会随从诱饵，落入仇敌之手，如同漫不经心地走在林中的野兽，跌入被遮掩的陷阱。然而，在警惕之中，切勿丧失勇气，因为主已临近。
  - type: paragraph
    text:
      ru: 'В-третьих, страх смерти и по смерти – суда и воздаяния, да не отходит от
        вас. С утра, вместе с тем как восстановлять будете память о Господе в сердце,
        позаботьтесь привязать к нему (сердцу) память и о сих последних. Затем и будьте
        с сим помышлением неотлучно весь день, как и с Господом, и, ко сну отходя,
        говорите: «Се ми гроб предлежит! Се ми смерть предстоит!» Увидите, каких охранителей
        найдете вы в них.'
      cn: 第三，愿对死亡的恐惧，以及对死后审判与报应的恐惧，永不离开你们。清晨，当你们在心中恢复对主的记忆时，请务必也将对这些终极之事（即死亡、审判与报应）的记忆系于心中。随后，愿这念头如主一般，整日与你们形影不离。当你们就寝时，请说：「看哪，我的坟墓就在眼前！看哪，死亡就在我面前！」你们将会看到，在它们之中，你们能找到多么强大的守护者。
  - type: paragraph
    text:
      ru: 'В-четвертых, нельзя вам совсем устраниться от общества. Но от вас зависит
        бывать более в таком, в котором меньше развлечений. И в этом, когда бывать
        будете, внимания своего к Господу, близ и внутрь сущему, и памяти смерти,
        готовой взять вас, не теряйте, сколько можете. Сердца своего не отдавайте
        под впечатления предлежащих приятностей от очей, слуха и других чувств. Жизнь
        в мире тем и нехороша, что слишком много набивает в душу вещей, лиц и дел,
        о которых воспоминание потом мутит душу. И молиться это не дает как следует.
        Средство против сего одно: как можно беречь сердце от приятия впечатлений.
        Пусть все мимо вас идет и проходит, не входя в сердце.'
      cn: 第四，你绝不能完全与世隔绝。然而，你可以选择多参与那些娱乐较少的社交活动。即使身处其中，也要尽可能地不失去对主——那近在咫珀、深居你心者——的关注，以及对死亡——那随时将你取走者——的忆念。切勿让你的心臣服于眼前美好事物的印象，无论是来自眼、耳或其他感官的愉悦。世俗生活之所以不善，正在于它将过多的事物、人物和事件塞满灵魂，其后的回忆搅扰人心，也使人无法如其所应地祈祷。对此唯有一法：尽力保守你的心，勿受印象侵扰。让一切从你身边流过，经过，却不进入你的心。
  - type: paragraph
    text:
      ru: В-пятых, не бегайте, однако ж, людей и не угрюмничайте. В вашем положении
        это неудобно, да и пользы от этого вам не будет. Однако ж бывайте более со
        своими. У вас, верно, все порядки хороши. От них не отступайте, чтобы не выдать
        себя из ряду вон и не подвергнуться людскому пусторечию.
      cn: 第五，切勿逃避人群，也莫要变得阴郁。在您目前的境况下，这既不适宜，也无益处。然而，您当多与同道之人相处。您那里的规矩定然是极好的。请勿偏离这些规矩，以免您显得与众不同，从而招致他人的无谓闲言。
  - type: paragraph
    text:
      ru: 'В-шестых, духовные занятия – молитва, чтение и размышление – должны идти
        неопустительно каждый день. Что в какое время делать, сами приладьте. Пораньше
        вставайте и, прежде чем выходить к своим, пройдите все эти занятия, в какой
        мере успеете. Молитесь, однако ж, подольше. Свою кровную нужду выражайте Господу
        детским словом и с детским доверием, молитвы молитвенника перетрощая поклонами
        с краткими к Богу воззваниями. По молитве читайте с размышлением и все читаемое
        прилагайте к себе или додумывайтесь, как осуществить то в своей жизни. Я писал
        уже и еще повторяю: было бы много плодотворно, если бы вы каждое утро кратко
        записывали порождающиеся или размышлением добываемые мысли при чтении Евангелия
        и Апостола. Возьмитесь за этот труд и совершайте его в простоте, без всяких
        словоизвитий.'
      cn: 第六，属灵的操练——祷告、阅读和默想——必须每天坚持不懈地进行。至于何时进行何种操练，请您自行调整。早些起身，在与家人会面之前，尽可能地完成所有这些操练。然而，请务必多花些时间祷告。以孩童般的话语和孩童般的信赖，向主倾诉您发自内心的需要，用俯伏叩拜和对上帝的简短呼唤来丰富祈祷文。祷告之后，请带着默想进行阅读，并将所有读到的内容应用到自身，或思索如何在您的生命中实现它。我曾写过，现在再次重申：若您每天早晨能简要记录下阅读福音书和使徒书时所产生的或经由默想而得的思想，那将是极具成效的。请您着手进行这项工作，并以朴实无华的方式完成，无需任何华丽的辞藻。
  - type: paragraph
    text:
      ru: В-седьмых, трудясь всеусильно, всю печаль вашу об успехе возверзите на Господа.
        Уверенность в Боге – корень духовной жизни. Вдруг ничто не дается, все придет
        в свое время. Все, что взыщете с верою, придет. А когда? Когда Господу угодно
        будет подать. Терпите, твердо стоя в начатых порядках. Воодушевляйтесь надеждою,
        что придет день, когда воссияет в сердце свет обрадования и возвратит ему
        свободу от всех уз, и доставит легкость движения и возношения туда, куда повлекут
        добрые начертания духа. Будете парить тогда в области духовной, как птичка,
        выпущенная на свободу из клетки.
      cn: 第七，在竭尽全力的劳作中，将你们对成功的全部忧虑都全然交托给主。对上帝的信心乃是属灵生命的根基。切勿期待一切瞬间而得，万事皆有定时。凡你凭信心所寻求的，都必会到来。然而何时？当主乐意赐予之时。请忍耐，坚定地持守已然开始的秩序。要被盼望所激励，那一天终将到来，喜乐之光会在你心中闪耀，使你的心从一切束缚中得以自由，并赐予它轻盈的行动与上升之力，引向圣灵美好指引之处。那时，你将在属灵的领域中翱翔，如同小鸟从笼中释放，重获自由。
  - type: paragraph
    text:
      ru: Благословение Господне на вас! Матерь Божия да осеняет вас покровом Своим!
        Ангел хранитель да защитит вас от всех приражений вражеских!
      cn: 愿主的赐福降于您！愿上帝之母以她的庇佑荫蔽您！愿您的守护天使护卫您，抵挡一切仇敌的侵扰！
- type: heading1
  initial:
    ru: '47.'
    cn: '47.'
  text:
    ru: Молитвенное правило для стоящего на пути богоугодной жизни. Заучивание псалмов.
      Замена длинных молитвословий краткими. Четки
    cn: 为走在蒙神喜悦生命道路上的人所设的祈祷规矩。背诵诗篇。以短诵代替长篇祷文。念珠。
  children:
  - type: paragraph
    text:
      ru: Спрашиваете о молитвенном правиле. Да, надобно иметь молитвенное правило
        немощи ради нашей, чтобы, с одной стороны, лености не давать хода, а с другой
        – ревность держать в своей мере. Самые великие молитвенники имели правило
        молитвенное и держали его. Всякий раз они начинали молитву с установленных
        молитв и потом уже, если в продолжение их находила молитва самодвижная, оставляли
        их и молились сею молитвою. Если они так, тем паче нам так надо поступать.
        Без установленных молитв и совсем не знаем, как помолиться. Не будь их, и
        совсем остались бы мы без молитвы.
      cn: 您问及祷告规程。是的，我们因着自身的软弱，需要有祷告规程，这样一方面能避免懒惰，另一方面也能将热忱保持在适度之中。那些最伟大的祷告者也都有祷告规程并持守着。他们每一次祷告都以既定的祷词开始，然后，如果在此过程中自发的祷告涌现出来，他们就会放下既定祷词，转而进行那样的祷告。如果他们都如此行，我们更是应该这样做了。若没有既定的祷词，我们根本不知如何祷告。若没有它们，我们就会完全没有祷告。
  - type: paragraph
    text:
      ru: Однако ж не надо много набирать молитв. Небольшое число молитв, как следует
        исполняемых, лучше, чем много молитв, спешно исполняемых, от чего трудно удержаться,
        когда их набрано не в меру, в жару усердия молитвенного.
      cn: 然而，不必念诵过多的祷文。少量的祷文，若能妥善地完成，要胜过大量的祷文，若那些祷文是匆促地念诵。当祷文在祈祷的热忱中不加节制地积累起来时，便很难避免仓促了。
  - type: paragraph
    text:
      ru: Для вас я полагаю совершенно достаточным исполнение утром и вечером положенных
        в молитвенниках молитв утренних и на сон грядущим. Только старайтесь всякий
        раз исполнять их со всем вниманием и соответственными чувствами. Чтобы это
        успешнее совершать, потрудитесь в свободное время особо прочитать их все,
        обдумать и обчувствовать, чтобы, когда станете читать их на молитвенном правиле,
        вам известны были святые помышления и чувства, содержащиеся в них. Не то значит
        молитва, чтобы прочитать только молитвы, но то, чтобы воспроизвести в себе
        содержание их и так их произносить, как бы они шли от нашего ума и из нашего
        сердца.
      cn: 我以为，您只在早晚按祈祷书所定，诵念晨祷和就寝前的祷文，便已足够。只是请您务必每次都全神贯注，并怀揣相应的虔诚情感去诵念。为使此事更能成功，请您在闲暇之时，将这些祷文逐一细读，用心思量，用情感受，这样当您依祈祷规程诵念时，便能洞悉其中所蕴含的神圣思绪与情感。祷告的真义并非仅仅是诵读祷文，而是要在自身之中重现其内涵，并以仿佛这些话语皆出自我们心智与心灵的方式来将其吟诵。
  - type: paragraph
    text:
      ru: Затем, обсудив и обчувствовав молитвы, потрудитесь заучить их на память,
        чтобы не хлопотать уже о молитвеннике и свете, когда придет время молитвы,
        и чтоб во время совершения ее не развлекаться тем, что видит глаз, а удобнее
        держаться в мысленном к Богу обращении. Сами увидите, как это многопомощно.
        Да и то, что в таком случае во всякое время и во всяком месте молитвенник
        с вами, много значит.
      cn: 尔后，在审慎思量并深切体悟祷文之后，请您务必将其铭记于心。如此，当祈祷之时刻来临，便无需再为寻觅祈祷书与点灯照明而烦扰；在进行祈祷之时，目光亦不致为外物所牵引，心神方能更专注于与上帝的灵性相通。您将亲身领受此举之助益匪浅。况且，在此境况下，无论何时何地，祷文皆与您同在，其意义亦是深远。
  - type: paragraph
    text:
      ru: Так подготовясь, когда стоите на молитве, заботьтесь удерживать ум от парения
        и чувство – от холодности и равнодушия, всячески напрягаясь и внимание хранить,
        и теплоту чувства возгнетать. После каждой прочитанной молитвы кладите поклонов,
        сколько рассудите, со своим молитвенным словом о чувствуемой нужде или с обычной
        краткой молитовкой. Чрез это молитва немного продлится, но сила ее возрастать
        будет. Особенно по окончании молитв подольше сами помолитесь, прося прощения
        за невольные отбегания ума и предавая себя в руки Божии на целый день.
      cn: 如此预备妥当之后，当你站立祈祷时，务要用心维系你的理智，使其不致游离，并用心维系你的情感，使其不致冰冷与漠然。你当竭力保持专注，并燃炽情感的热忱。每诵毕一段祷词，可酌情下拜，并伴以你心中所感之需的祷告，或以寻常简短的祷词代之。借此，祷告虽稍有延长，其力量却将日益增长。尤当祷毕，更需长久地独自祈祷，为心中不自觉的游离恳求宽恕，并将自身全日交托于主之手中。
  - type: paragraph
    text:
      ru: И днем надо поддерживать молитвенное внимание к Богу. Для этого, как не
        раз уже говорено, память о Боге, а для нее – краткословная молитва. Хорошо,
        и очень хорошо заучить на память несколько псалмов и читать их за делом или
        между делом, иногда вместо коротенькой молитовки, с размышлением. Это древнейший
        обычай христиан, замеченный и введенный в Устав еще святым Пахомием и святым
        Антонием.
      cn: 白昼之时，亦当恒持祷告之心，以念及吾主。为此，正如屡次提及，当心系于神，而此念又当借由简短之祷言。若能牢记数篇诗篇，并于劳作之时或间隙诵读，有时亦可替代短祷，且能引人深思，此乃至善之举。此乃基督徒古老之习，早为圣帕科米乌斯与圣安东尼乌斯所察觉，并引入教规之中。
  - type: paragraph
    text:
      ru: Проведши так день, вечером усерднее и собраннее помолитесь, усугубьте и
        поклоны, и свои к Богу обращения и, паки предав себя в руки Божии, отходите
        ко сну с краткой молитвой на устах, и засыпайте с нею или с прочитыванием
        какого-либо псалма.
      cn: 如此度过一日后，夜晚请更加恳切与专注地祈祷，增加您的叩拜，并加深您向神的呼求；再次将自己交托于神的手中，带着简短的祷告上床安歇，并伴着它或诵读某篇诗篇入睡。
  - type: paragraph
    text:
      ru: Какие псалмы заучить? Заучите, какие вспадут на сердце при прочитывании
        их. На одного одни, на другого другие псалмы более действуют. Начните с«Помилуй
        мя, Боже...»(Пс. 50), далее«Благослови, душе моя, Господа...»(Пс. 102) и«Хвали,
        душе моя, Господа...»(Пс. 145) – антифонные псалмы литургии; еще начальные
        псалмы в правиле ко Святому Причастию:«Господь пасет мя...»(Пс. 22),«Господня
        земля, и исполнение ея...»(Пс. 23),«Веровах, темже возглаголах...»(Пс. 115);
        псалом первый повечерия«Боже, в помощь мою вонми...»(Пс. 69). Псалмы часов...
        и подобные. Читайте Псалтирь – и выбирайте.
      cn: '该背诵哪些诗篇？当您诵读之时，选择那些触动您心弦的诗篇去背诵吧。对某些人而言，某些诗篇更具触动之力；而对另一些人，则另有其诗篇。


        您可以从「神啊，求你怜恤我……」（诗篇 50）开始；继而诵读「我的心哪，你要称颂上主……」（诗篇 102）以及「我的心哪，你要赞美上主……」（诗篇
        145）——这皆是礼仪中的对答诗篇。


        此外，还有预备领受圣餐礼仪中最初的诗篇，例如：「上主是我的牧者……」（诗篇 22）、「地和其中所充满的，都属上主……」（诗篇 23）、「我因信，所以说话……」（诗篇
        115）；以及晚祷中首篇诗篇「神啊，求你速速搭救我……」（诗篇 69）。还有时辰祷告中的诗篇……以及类似的篇章。


        请您阅读《诗篇集》，并从中选择吧。'
  - type: paragraph
    text:
      ru: Заучив все сие, вы будете всегда во всеоружии молитвенном. Когда придет
        какая смутительная мысль, спешите или с краткой молитвой к Господу припадать,
        или читать какой-либо псалом, особенно:«Боже, в помощь мою вонми...»(Пс. 69)
        – и все облако смущения тотчас развеется.
      cn: 记熟这一切，您就总会全副武装，准备好祈祷了。当任何搅扰人心的思绪袭来，您要赶快向主俯伏，作简短的祷告，或是诵读某篇诗篇，尤其是：「神啊，求你快快帮助我！」（诗篇
        69）——一切的烦恼乌云便会立刻消散。
  - type: paragraph
    text:
      ru: 'Вот вам и все о молитвенном правиле. Но и еще повторю: помните, что все
        сие суть пособия, главное же – умное в сердце Богу предстояние с благоговеинством
        и болезненное к Нему припадание.'
      cn: 关于祷告规例的一切，便都在这里了。但我还要再说一遍：请记住，所有这些都只是辅助之物，其核心乃是在心中以敬虔和痛悔之情，将智慧呈献于上帝面前。
  - type: paragraph
    text:
      ru: 'Пришло мне на мысль сказать вам еще и вот что! Можно все правило молитвенное
        ограничить одними поклонами с коротенькой молитовкой и со своим молитвенным
        словом. Становитесь и кладите поклоны, говоря: «Господи, помилуй!» или другую
        какую молитву, изъявляя свою нужду или хвалу и благодарение Богу воздавая.
        Чтобы не вкралась сюда леность, надо или число молитовок определить, или время,
        сколько должна длиться молитва, или то и другое вместе.'
      cn: 我又想到了要对你们说些什么！可以将整个祷告规矩，仅限于礼拜中的屈膝与短祷，并加上你自己的祷词。站立并屈膝，口中说：「主啊，怜悯我！」或其他的祷告，表达你的需求，或向神献上赞美与感恩。为了避免懈怠滋生，必须规定祷告词的次数，或祷告的持续时间，或两者兼而有之。
  - type: paragraph
    text:
      ru: 'Необходимо это, потому что есть какая-то у нас непонятная странность. Когда,
        например, занимаемся чем-либо внешним, то часы проходят, будто одна минута.
        Но когда становимся на молитву, то и минуты не пройдет, а уж кажется, что
        молились долго-предолго. Это помышление не причиняет вреда, когда совершают
        молитву по установленному правилу, а когда кто молится, только поклоны кладя
        с коротенькой молитвой, то оно представляет большое искушение и может прекратить
        молитву, едва начавшуюся, оставляя обманчивое уверение, что молитва прошла
        как следует. Вот добрые молитвенники и придумали, чтобы не подвергаться этому
        самообману, четки, которые и предлагаются для употребления тем, кто полагает
        молиться не молитвами молитвенника, а сам от себя. Употребляют их так. Скажут:
        «Господи Иисусе Христе, помилуй мя, грешного (или грешную)» – и переложат
        одну четочку между пальцами; скажут так в другой раз – и еще переложат, и
        так далее; при каждой молитовке поклон кладут – поясной или земной, как охота,
        или при маленьких четочках – поясной, а при больших – земной. Правило все
        при сем состоит в определенном числе молитовок с поклонами, куда вставляются
        и другие молитвы, своим словом сказываемые. Для того, чтобы и тут не обмануть
        себя поспешностью произношения молитовок и кладения поклонов, при определении
        числа поклонов и молитв определяют и время длительности молитвы, чтобы отсекать
        поспешность и, если вкрадется она, наверстать время приложением новых поклонов.'
      cn: '这实在必要，因我们身上有一种莫名的奇特。譬如，当我们忙于外事时，数个钟头仿佛一瞬即逝。可一旦我们开始祷告，哪怕一分钟都未曾过去，却已觉祷告了漫漫长久。这种念头，若按既定规矩行祷，倒无妨碍；但若有人仅以简短祷文俯身敬拜，这念头便成了巨大的诱惑，可能令祷告甫一开始便中断，留下虚假的慰藉，以为祷告已然如法进行。


        因此，虔诚的祷告者们为免受此自欺之害，便创制了念珠。这念珠是为那些不欲依循祷告书，而愿自行祷告之人所备。其用法如下：口诵「主耶稣基督，怜悯我罪人（若为女性则为罪女）」，同时以指拨过一颗念珠；再重复一次，又拨过一颗，如此循环。每诵一句祷文，便俯身行一拜——或腰拜，或叩拜，随心所欲；或小念珠配腰拜，大念珠配叩拜。此中规矩，全在于以一定数量的祷文与敬拜为定数，期间亦可插入其他自心所发的祷告。为免在此亦因仓促诵读祷文与行拜而自欺，在确定敬拜与祷告的数量时，也同时规定了祷告的时长，以杜绝仓促，并于仓促不慎潜入时，补上新的敬拜以弥补时间。'
  - type: paragraph
    text:
      ru: 'Сколько за какое молитвословие следует класть поклонов, у нас положено
        в Следованной Псалтири, в конце, и в двух пропорциях: для усердных и для ленивых
        или занятых. Старцы, которые и теперь у нас живут в скитах или особых кельях,
        например, на Валааме и в Соловках, все службы таким образом справляют. Если
        хотите, или иногда захотите, и вы свое правило можете сим образом справлять.
        Но прежде потрудитесь навыкнуть справлять его как прописано. Может быть, и
        не потребуется сие новое установление правила. Про всякий, однако ж, случай,
        посылаю вам четочки. Поступите вот как. Заметьте, сколько у вас проходит времени
        за утреннею и вечернею молитвою, потом сядьте и приговаривайте свою коротенькую
        молитовку по четкам, и смотрите, сколько раз вы пройдете четки в продолжение
        времени, употребляемого вами обычно на молитву. Это число пусть и будет мерой
        вашего правила. Это вы сделаете не во время молитвы, а помимо ее, хоть с таким
        же вниманием. Правило же молитвенное сим способом совершайте потом, стоя и
        поклоны кладя.'
      cn: 至于每项祷文应行多少次叩拜，在我们的《规程诗篇》末尾有记载，并且提供了两种比例：一种是为勤勉之人，另一种是为懈怠或繁忙之人。如今仍在我们隐修院或独立小室中生活的长者们，例如在瓦拉姆和索洛夫基的，都以这种方式进行所有的礼拜。如果您愿意，或者将来有时会愿意，您也可以以这种方式完成您的祈祷规程。但请您务必先努力习惯按照既定方式完成它。或许这种新的规程设定并不需要。然而，以防万一，我给您寄去了念珠。请您这样做：先留意您早祷和晚祷所用的时间，然后坐下来，用念珠诵念您简短的祷文，并查看在您平时用于祷告的时间内，您能数完念珠多少次。这个数字将成为您规程的衡量标准。这并不是在祈祷时进行的，而是在祈祷之外，但也要怀着同样的专注。之后，您便可以站立并叩拜，以这种方式完成您的祈祷规程。
  - type: paragraph
    text:
      ru: Прочитав это, не подумайте, что гоню вас в монастырь. О молитве по четкам
        я сам в первый раз услышал от мирянина, а не от монаха. И многие миряне и
        мирянки молятся сим образом. И вам пригодится сие. Когда молитвословие по
        чужим заученным молитвам причитается и не станет возбуждать, можете этим образом
        помолиться день-другой, потом опять – по заученным молитвам. И так – вперетруску.
      cn: 读到此处，请勿以为我是在催促你进入修道院。我首次听闻念珠祈祷，乃是从一位平信徒而非僧侣那里。许多信众，无论男女，皆以这种方式祈祷。这对于你亦有裨益。当你诵读那些习以为常的既定祷文，若它们不再能激发你的虔心，你便可以这种方式祈祷一两天，然后再次回到那些既定祷文。如此，交替为之。
  - type: paragraph
    text:
      ru: 'И еще повторю: существо молитвы в возношении ума и сердца к Богу; эти правильца
        идут в пособие. Не можем мы обойтись без них, немощны суще. Благослови вас,
        Господи!'
      cn: 我还要再说一次：祷告的本质在于将心思意念提升至上帝面前；这些规矩都是辅助。我们离不开它们，因为我们是软弱的。愿上帝赐福于你们！
- type: heading1
  initial:
    ru: '48.'
    cn: '48.'
  text:
    ru: Как достигнуть надлежащей нерассеянной молитвы. Приготовление к должному отправлению
      молитвы
    cn: 如何臻至适切无扰之祷告。为妥善进行祷告的准备
  children:
  - type: paragraph
    text:
      ru: Пишете, что никак не управитесь с мыслями, все отбегают, и молитва идет
        совсем не так, как бы хотелось; а днем, среди занятий и встреч с другими,
        почти и не вспомнишь о Боге.
      cn: 您写道，您全然无法驾驭您的思绪，它们四散奔逃，祈祷也远不如您所愿；而白天，在事务缠身和与人往来之中，您几乎不曾想起上帝。
  - type: paragraph
    text:
      ru: 'Вдруг нельзя. Надо порядочно потрудиться, чтобы хоть сколько-нибудь установились
        мысли; а так, как вы ожидали: только начни, тут и есть, – никогда не бывает.
        Уж и то успех, что вы стали замечать это и считать недолжным. И прежде ведь
        то же бывало, но – и горя мало, а теперь не только замечаете неустройство
        мыслей, но и беспокоитесь из-за этого и желание изъявляете, как бы сладить
        с ними. И извольте продолжать и разжигать сие беспокойство и напрягать усилие
        к исправлению своей неисправности.'
      cn: 骤然之间，此乃不能之事。需殷勤劳作，方可使思绪稍得安定；而若如您所愿，只消开启便能即刻拥有，此等境况从未出现。如今您已能察觉此点，并视之为不当，此已是成功。此前，此等情形亦常发生，但您曾不以为意；而今，您不仅察觉思绪之纷乱，更因此而忧虑，并表达了理顺思绪之愿望。愿您持续此等忧虑，并使其日益炽盛，竭力修正自身之缺失。
  - type: paragraph
    text:
      ru: Я уже писал, что постоянство и непрерывность труда над собою есть неотложное
        условие успеха в духовной жизни. Прочное умиротворение мыслей есть дар Божий,
        но дар сей не дается без усиленных собственных трудов. И одними своими трудами
        вы ничего не достигнете, и Бог ничего вам не даст, если не потрудитесь всеусильно.
        Таков закон неотложный. У вас есть книга бесед святогоМакария Египетского.
        Извольте прочитать 19-ю беседу о том, что христианам должно нудить себя на
        всякое добро. Там пишется, что «надлежит нудить себя и на молитву, если не
        имеет кто духовной молитвы», и что «в таком случае Бог, видя, что человек
        усильно подвизается и против воли сердца обуздывает себя (то есть свои мысли),
        дает ему истинную молитву», то есть неразвлеченную, собранную, углубленную,
        когда ум неотходно Богу предстоит. А как только во время молитвы начнет ум
        неотходно пребывать с Богом, то после он уж не захочет отступать от Него,
        ибо с сим сопряжена сладость, вкусив которой, не хотят вкушать ничего другого.
      cn: 我曾述及，于灵修生涯中，持恒不辍地自省自励，乃臻于成功的必备要件。思想的稳固安宁，固然是上帝之恩赐，然此恩赐，非经勤恳自力，则无由得获。单凭己力，你将一无所成；而若不竭力奋勉，上帝亦将一无所予。此乃不可易之法则。你手边有圣
        马卡里奥斯 埃及人的讲道集。请阅第十九篇讲道，其论基督徒当勉力而为诸般善行。其中载明：「人纵无属灵之祈祷，亦当勉力为之，」又谓「在此时，上帝见人奋力而行，抑遏其心之意欲（即其思绪），便赐予他真实的祈祷，」即那无散漫、聚敛、深沉之祈祷，其时心神不离地侍立于上帝面前。一旦心神于祈祷中，开始不离地与上帝同在，此后便不愿再离弃祂，因其中蕴含甜蜜，尝过此味，便不愿再尝他物。
  - type: paragraph
    text:
      ru: 'А какой именно здесь труд надо употреблять, я уже не раз поминал: произвольно
        мыслям блуждать не позволять, а когда невольно отбегут, тотчас ворочать их
        назад, укоряя себя, жалея и болезнуя о сем нестроении. Святой Лествичник на
        это говорит, что «надо с усилием заключать ум свой в слова молитвы».'
      cn: 这里具体需要付出什么努力，我已不止一次提到：不要任由思绪随意游荡，而当它们不自觉地跑开时，要立刻将它们拉回来，自责，怜悯自己，并为这内心的混乱感到痛苦。圣阶梯者对此说道：「必须竭力将自己的心神收摄于祷词之中。」
  - type: paragraph
    text:
      ru: Вот когда заучите на память молитвы, как я писал прошлый раз, может быть,
        дело пойдет лучше. Лучше бы всего в церковь ходить, там скоро раскрылся бы
        дух молитвенный, потому что там все к тому направлено; но для вас это дело
        неудобное. Уж трудитесь дома навыкнуть молиться нерассеянно и прочее время
        с Богом пребывать, сколько можете. Заучивая молитвы, не забудьте во всякое
        слово вникнуть и всякое прочувствовать, тогда и на молитве слова те будут
        приковывать ваше внимание и возгревать молитвенное чувство.
      cn: 当您将祷文熟记于心，正如我上次所写，或许一切会进展得更顺利。最好的方法莫过于常去教堂，在那里，祈祷的精神会迅速被唤醒，因为那里的一切都导向此目的；但这对您来说并不方便。那么，请您在家中努力，培养专心祈祷的习惯，并尽可能多地在其他时间与上帝同在。在背诵祷文时，切勿忘记深入体悟每一个字句，感受其深意，如此一来，在祈祷时，这些话语便会紧紧吸引您的注意力，并燃起您的祈祷之情。
  - type: paragraph
    text:
      ru: 'Делайте еще вот что. Не вдруг становитесь на молитву после домашних хлопот,
        разговоров и беганий, а немного подготовляйтесь к ней, стараясь наперед собрать
        мысли свои и направить их к достодолжному предстоянию пред Богом. Возбудите
        в себе чувство нужды в молитве, и именно в сей час, ибо другого, может быть,
        и не будет. Не забывайте также восстановлять сознание своих духовных нужд
        и ближе всего настоящей вашей нужды: устроения мыслей в молитве с желанием
        найти им удовлетворение, и именно в Боге. Когда будет на сердце сознание и
        чувство таких нужд, тогда само сердце не даст вам отбегать мыслями на другое,
        а будет заставлять вас умолять Господа о них. Паче же всего посильнее восчувствуйте
        свою всестороннюю беспомощность: что если не Бог, то пропадать вам совсем.
        Если кому угрожает беда, а он пред собою лицо имеет, могущее одним мановением
        избавить его от сей беды, станет он туда и сюда озираться при сем? Нет, падет
        пред ним и будет умолять. Так будет и с вами в молитве, когда приступите к
        ней с чувством всесторонней беды и сознанием, что избавить вас некому, кроме
        Единого Бога.'
      cn: 除此之外，你们还当做一件事。在处理完家务、交谈奔波之后，不要立刻就开始祷告，而应稍作准备，预先努力收摄心神，将它们导向那在上帝面前当有的虔敬侍立。在心中唤醒对祷告的需求感，尤其是在此刻，因为也许不会有另一个时刻了。也不要忘记重新唤起对自身属灵需求的觉知，最重要的是你们当下真实的需要：即在祷告中调理思绪，并渴望在上帝那里找到满足。当心中充满对这些需求的觉知和感受时，心本身就不会让你们的思绪飘向他处，而是会催促你们为这些事向主恳求。更重要的是，要更深刻地感受你们全方位的无助：如果没有上帝，你们就将全然沉沦。如果有人面临灾祸，而他面前有一位能以一个手势将他从这灾祸中解救出来的人，他会在这时东张西望吗？不，他会俯伏在那人面前，恳切祈求。当你们带着全方位的困苦感，并认识到除了独一的上帝之外无人能拯救你们时，你们在祷告中也会如此。
  - type: paragraph
    text:
      ru: За всеми нами водится немалый грешок, что, тогда как ко всякому другому
        делу приступаем с некоторым приготовлением, как бы оно мало ни было, за молитву
        беремся с ветру и спешим ее отделать как можно поскорее, как будто это дело
        какое мимоходное, придаток к делам, а не главнейшее из них. Откуда же при
        этом быть собранности мыслей и чувствам к молитве? Вот она и идет кое-как,
        нестройно. Нет, уж вы извольте отказать себе в этом грешке и ни под каким
        видом не позволяйте себе ветренничать в отношении к молитве. Доведите себя
        до убеждения, что такое отношение к молитве есть преступление, и преступление
        тяжелейшее – уголовное. Считайте молитву первым в жизни своей делом и такою
        в сердце своем имейте ее. Затем и приступайте к ней как к первому делу, а
        не как к междуделию.
      cn: 我们所有人都难免有一个不小的罪过，那就是：每当我们着手其他事务，无论多么微小，都会做些准备；可对于祷告，我们却随性而为，急于草草了事，仿佛这是一件无关紧要的闲事，是事务的附庸，而非其中最为重要的。如此一来，思绪又怎能在祷告中集中，情感又怎能融入其间？于是，祷告便敷衍了事，杂乱无章。不，您务必戒除这个过错，绝不允许自己对祷告心不在焉。您要让自己深信，如此对待祷告是一种罪行，而且是极其严重的，是应受刑罚的重罪。您要将祷告视为生命中的首要之事，并在心中秉持这一信念。然后，像对待首要之事一样，而非像对待插曲一样，去着手祷告。
  - type: paragraph
    text:
      ru: Трудитесь. Бог вам буди помощник. Но смотрите исполняйте, что вам прописывается.
        Если станете исполнять, то скоро-скоро увидите плод. Добивайтесь ощутить сладость
        истинной молитвы. Когда ощутите, тогда это будет манить вас на молитву и воодушевлять
        к претрудной и внимательной молитве. Благослови вас, Господи!
      cn: 辛勤劳作吧。愿上帝成为你的帮助。但请注意，要履行所有给你规定的事。如果你开始履行，你将很快、很快地看到成果。努力去感受真诚祈祷的甘甜。当你感受到时，那份甘甜将吸引你投入祈祷，并激励你进行那艰辛而专注的祈祷。愿主赐福于你！
- type: heading1
  initial:
    ru: '49.'
    cn: '49.'
  text:
    ru: Житейские дела. Как относиться к делам житейским, чтобы они не отвлекали,
      а совмещались со служением Богу
    cn: 世俗事务。我们当如何看待世俗事务，方能使它们不致分心，反而与事奉上帝并行不悖。
  children:
  - type: paragraph
    text:
      ru: Продолжаю речь на вашу жалобу о неустроении мыслей  по причине житейских
        занятий.
      cn: 继续回应你关于世俗事务导致思绪纷乱的抱怨。
  - type: paragraph
    text:
      ru: Без дела как быть? Будет грешная праздность. И работать что-нибудь надо,
        и кое-какие по дому хлопоты исполнять. Это долг ваш. И внешних отношений пресечь
        нельзя. Надо держать их, и держать достодолжно. Это долг общежития человеческого.
        Но все такого рода дела и занятия можно и должно справлять так, чтобы они
        не отбивали мысли о Боге. Как же это?
      cn: 无所事事，当如何是好？那将是罪孽的懒散。你既要有所劳作，也要料理家务，此乃你的本分。外在的人际往来亦不可断绝，当维系并妥善处理，此乃人类社会共处的职责。然而，所有这类事务与活动，皆可亦当以不使你远离对上帝的思念之方式来完成。这又如何做到呢？
  - type: paragraph
    text:
      ru: Есть у нас поверье, и чуть ли не всеобщее, что коль скоро займешься чем-либо
        по дому или вне его, то уже выступаешь из области дел Божеских и Богу угодных.
        Оттого, когда породится желание жить богоугодно или зайдет речь о том, то
        обыкновенно с этим сопрягают мысль, что уж коли так, то беги из общества,
        беги из дома в пустыню, в лес. Между тем, и то и другое не так. Дела житейские
        и общественные, от которых зависит стояние домов и обществ, суть Богом определенные
        дела, и исполнение их не есть отбегание в область небогоугодную, а есть хождение
        в делах Божеских.
      cn: 我们有一个信仰，几乎是普遍的，就是只要我们做任何家务或外出办事，就好像已经脱离了神圣和蒙神喜悦的事务领域。因此，当萌生了想要过蒙神喜悦的生活的愿望，或者谈论起此事时，通常会联想到，既然如此，那就应该逃离社会，逃离家庭，去往旷野或森林。然而，这两种想法都不是正确的。世俗和公共事务，维系着家庭和社会的存续，乃是神所命定的事工，完成它们并非是逃入不蒙神喜悦的领域，而是在神的事务中行走。
  - type: paragraph
    text:
      ru: Имея такое неправое поверье, все так уж и делают, что при житейском и общественном
        и заботы никакой не имеют о том, чтобы думать о Боге. Вижу, что это поверье
        и вами владеет. Извольте же отбросить его и убеждение возыметь, что все, что
        вы делаете по дому и вне, по делам общежития, как дочь, как сестра, как московка
        теперь, есть Божеское и Богу угодное. Ибо на все сюда относящееся есть особые
        заповеди. Заповедей же исполнение как будет неугодно Богу? Своим поверьем
        вы точно делаете их неугодными Богу, потому что исполняете их не с тем расположением,
        с каким хочет Бог, чтобы они были исполняемы. Божеские дела не по-Божьему
        у нас творятся. Они и пропадают даром, и еще от Бога ум отбивают.
      cn: 怀着如此谬误的信念，所有人皆循此而行，于世俗生活和社交往来中，对思念上主之事毫无挂虑。吾观此信念亦深植于汝心。恳请汝将之弃绝，并确信汝在家中所行、于外所为，凡属社群之事，无论作为女儿、姊妹，或如今作为莫斯科居民，皆属神圣，且蒙上主喜悦。因为凡与此相关者，皆有特别之诫命。诫命之遵行，又岂能不蒙上主喜悦？汝之信念，正使此等诫命不蒙上主喜悦，因汝并非以主所愿之意念去遵行。神圣之事，吾人却非以神圣之方式去完成。此不仅徒劳无功，更使人心远离上主。
  - type: paragraph
    text:
      ru: Исправьте же это и отселе начинайте все такие дела делать с сознанием, что
        так делать – заповедь есть, и делайте их, яко заповедь Божию исполняюще. Когда
        вы так настроитесь, то ни одно дело житейское не отдалит вашей мысли от Бога,
        а, напротив, приблизит к Нему. Все мы – рабы Божии. Каждому Он назначил свое
        место и дело и смотрит, как кто исполняет его. Он везде есть. И за вами Он
        смотрит. Содержите сие в мысли и всякое дело делайте, как бы оно было поручено
        вам прямо от Бога, каково бы это дело ни было.
      cn: 请纠正此点，并从此开始，所有此类事务，皆当怀抱此念：此乃诫命，当如此行。并奉行不悖，仿佛遵行上帝之诫命。当您心志如此调整，则世间无一俗务能使您的思绪远离上帝，反倒能使您更加亲近祂。我们皆为上帝之仆。祂为每个人指定了各自的位置与事务，并审视各人如何完成。祂无处不在。祂也正察看您。请将此铭记于心，并完成每一件事，仿佛这事直接由上帝托付给您，无论这事是何性质。
  - type: paragraph
    text:
      ru: Так делайте дела по дому. А когда кто совне приходит или сами выходите вовне,
        держите в мысли в первом случае, что Бог вам послал то лицо и смотрит, по-Божьему
        ли вы его примете и к нему отнесетесь, а во втором – что Бог поручил вам дело
        вне дома и смотрит, так ли вы сделаете его, как Он хочет, чтоб вы его сделали.
      cn: 那就在家中处理家务吧。而当有外人来访，或是您自己外出时，请记住：在前一种情况下，是上帝将那个人送到您面前，祂正察看着您是否以合乎神心的方式接纳并对待他；在后一种情况下，是上帝将家外之事托付于您，祂正察看着您是否按祂所愿的方式去完成它。
  - type: paragraph
    text:
      ru: Если настроитесь так, то ни домашнее, ни внедомовое – ничто не будет отвлекать
        ума вашего от Бога, а, напротив, будет держать при Нем, с соображением, как
        бы сделать дело приятно Богу. Все будете делать со страхом Божиим, а сей страх
        будет поддерживать неотступное внимание к Богу.
      cn: 若您如此 настро，则无论家中之事或户外之事，无一能将您的心神从上帝那里牵离。相反地，它们将使您常与上帝同在，思虑着如何将事情做得令上帝喜悦。您所做的一切都将怀着对上帝的敬畏，而这份敬畏将持续支撑着您对上帝不倦的关注。
  - type: paragraph
    text:
      ru: А то, какие дела по семье и вне оной угодны Богу, это извольте уяснить хорошенько,
        взявши в руководство книжки, в которых излагаются должные здесь дела. Хорошенько
        уясните для того, чтобы в нынешних житейских и общественных порядках отделить
        от достодолжного все то, что внесено сюда суетностью, страстями, человекоугодием
        и мироугодием. Но от всего этого после изъявленной вами решимости жить богоугодно
        вы, конечно, и без особых напоминаний устранитесь.
      cn: 至于家庭内外何种事务能蒙神喜悦，您务必认真参阅那些阐述此类应尽之事的书籍，以作指引。请您仔细辨明，以便在现今的生活与社会秩序中，将所有因虚妄、情欲、媚人与媚世之心而混入的正当之事一一剥离。然而，在您已决意敬虔度日之后，想必无需特别提醒，您自会远离这一切。
  - type: paragraph
    text:
      ru: Кроме сказанного поверья прививается к делам нашим еще некая, назову так,
        немочь. Это – забота. Что всякое дело, сознанное достодолжным, надо делать
        со всем усердием – это есть долг, огражденный страшным прещением:«проклятвсяк,творяй
        делоБожиес небрежением»(Иер. 48, 10). Но забота, или многозаботливость, точащая
        сердце и покоя ему не дающая, есть болезнь падшего, который взялся сам устроить
        свою судьбу и мечется во все стороны. Она разбивает мысли и даже на том деле,
        о котором хлопочет, не дает им сосредоточиться. Так вот, извольте вникнуть
        и, если найдете, что и вас одолевает иногда эта забота, потрудитесь прогнать
        ее и не давать ей хода. Усердие к делам имейте и, делая их со всем тщанием,
        успеха ожидайте от Бога, Ему посвящая и самое дело, как бы оно мало ни было,
        а заботу подавляйте.
      cn: 除了上述的信念，我们的行事中还掺杂了另一种，我姑且称之为「软弱」，那便是忧虑。凡被视为合宜之事，我们皆当尽心竭力完成，此乃职责，并受着可怖的警告所护卫：「凡怠慢上主工作的，必受咒诅」（耶利米书
        48:10）。然而，忧虑，或曰多心操劳，如同蠹虫啃噬心田，不予片刻安宁，此乃堕落之人的病症。这人自诩能主宰命运，于是四处奔波，心绪不宁。忧虑使思绪溃散，甚至对于所劳心之事，亦无法集中精神。因此，请您仔细审察，若发现自己有时亦被这忧虑所困扰，便请努力驱逐它，不给它可乘之机。对于事务，您当保持热忱，并尽心竭力去做，而成功的盼望则应寄托于神。无论事务多么微小，都当将其献予神，至于忧虑，则务必将其压制。
  - type: paragraph
    text:
      ru: Сделайте так – и ваши занятия и дела житейские не  будут вас отвлекать от
        Бога. Помоги вам, Господи!
      cn: 若能如此，您的学习和世俗事务便不会使您远离上帝。愿主帮助您！
- type: heading1
  initial:
    ru: '50.'
    cn: '50.'
  text:
    ru: Продолжение. Какими способами можно возбуждать в себе непрестанное памятование
      о Боге с любовью
    cn: 延续。我们如何能以爱激发起自己对上帝不间断的忆念呢？
  children:
  - type: paragraph
    text:
      ru: И еще слово-другое в дополнение к сказанному.
      cn: 还有一两句，作为所言之补充。
  - type: paragraph
    text:
      ru: Памятовать надо о Боге. Надо довести сие до того, чтобы мысль о Боге сроднилась
        и срастворилась с умом и сердцем и с сознанием нашим. Чтобы утвердилась такая
        память и такая мысль, надо потрудиться над собою неленостно. Потрудитесь –
        Бог даст, достигнете сего; не потрудитесь – не достигнете. А не достигнете
        этого – ничего из вас и не выйдет, никакого успеха в духовной жизни не получите,
        да ее и совсем не будет, ибо это и есть духовная жизнь. Вот как это существенно
        важно!
      cn: 我们应当常常记念上帝。须将此思念深植我心，使对上帝的念想与我们的心智、我们的情感、我们的意识水乳交融，浑然一体。为使此等记忆与思念得以坚固，我们必须不懈地努力修持自身。若你努力，上帝将赐福，你必能达到此境；若你不努力，便无法达成。若无法达成此境，你便一无所成，在灵性生命中亦不会有任何进展，甚至可以说根本没有灵性生命可言，因为这正是灵性生命的本质。可见其何等重要！
  - type: paragraph
    text:
      ru: 'Напрягаясь держать мысль о Боге, держите ее не голою, а соединяйте с нею
        и все известные вам понятия о Боге, Божеских свойствах и действиях, углубляя
        ум то в то, то в другое. Размышляйте больше о творении Божием и промышлении,
        о воплощении Бога Слова и совершенном Им деле спасения нашего, о Его смерти,
        воскресении и вознесении на Небо, ниспослании Духа Святаго, устроении Святой
        Церкви – хранительницы истины и благодати, и об уготовании обителей Небесных
        в Царстве Небесном для всех верующих и для вас самих. Приложите размышление
        и о свойствах Божиих: неизреченной благости, премудрости, всемогуществе, правде,
        вездесущии, вседержительстве, всеведении, всеблаженстве и величии. Все сие
        извольте обсуждать и во время молитвы, а лучше особо, при чтении. Когда обсудите
        все и ясно будете созерцать, то при мысли о Боге будете иметь не голую мысль,
        а мысль, сопровождаемую и привлекающую множество спасительных помышлений,
        действующих на сердце и возбуждающих энергию духа. Можете составить свою коротенькую
        молитовку богохвальную, в которой бы все сие совмещалось. Например, хоть в
        таком виде: «Слава Тебе, Боже, в Троице покланяемый, Отче, Сыне и Душе Святый!
        Слава Тебе, создавшему всяческая! Слава Тебе, почтившему нас образом Своим!
        Слава Тебе, не оставившему нас в падении нашем! Слава Тебе, Господи Иисусе
        Христе, пришедшему, воплотившемуся, пострадавшему, умершему за нас, воскресшему,
        вознесшемуся на Небеса и Пресвятаго Духа нам ниспославшему, Церковь Твою устроившему
        для спасения нас и Царство Небесное нам обетовавшему и устроившему! Слава
        Тебе, Господи, дивным образом устрояющему спасение и каждого лица, и целых
        народов. Слава Тебе, Господи, и меня влекущему ко спасению».'
      cn: '当您努力维系对神的思念时，请不要让这思念是空泛的，而是要将您所知晓的关于神的一切概念、祂的神圣特质与作为，都与这思念相结合，并深入探究其中一点或另一点。请更多地默想神的创造与护理之工，默想圣言的道成肉身，以及祂为救赎我们所成就的救恩大业，默想祂的受死、复活、升天，默想圣灵的降临，圣教会的建立——这圣教会是真理与恩典的守护者，以及神为所有信徒和您自己，在天国预备的天上居所。


        请将您的默想也延伸到神的属性上：祂那不可言喻的良善、智慧、全能、公义、无所不在、全能主宰、全知、全福与伟大。所有这一切，请您在祷告时，或者更好地，在阅读时，单独加以思考。当您将这一切都思考透彻并清晰地默观时，那么每当您思念神时，便不再是空泛的思念，而是伴随着并引发出无数救赎性思虑的思念，这些思虑将触动您的心灵，激发您灵性的活力。


        您可以撰写一篇简短的赞美神的祷文，将所有这些都包含其中。例如，可以采取以下形式：「荣耀归于祢，吾主，三位一体所敬拜的圣父、圣子、圣灵！荣耀归于祢，创造万有者！荣耀归于祢，以祢的形象尊荣我们者！荣耀归于祢，在我们堕落时未曾离弃我们者！荣耀归于祢，主耶稣基督，为我们降临、道成肉身、受难、受死、复活、升入高天，并为我们降下至圣之灵，建立祢的教会以拯救我们，并应许并预备了天国给我们的主！荣耀归于祢，吾主，以奇妙的方式安排个体及全民族的救恩。荣耀归于祢，吾主，也引领我走向救赎。」'
  - type: paragraph
    text:
      ru: Этот последний пункт постарайтесь особенно уяснить, доведите себя до сознания
        великих Божиих милостей именно к вам и потом всегда благодарите за них Бога.
        Благодарите за то, что Он дал вам родиться на свет, родиться в среде христианского
        народа, от родителей благочестивых и потом получить такое хорошее воспитание.
        Благодарите и за то, что Он влагает в вас такие святые решения, какие вы постановили
        недавно и устроили еще поддержку силе решения. Просмотрите еще всю жизнь свою
        с начала, как стали помнить себя, и заметьте все случаи нечаянного избавления
        от беды и нечаянного получения радостей. Много бед мы и не замечаем, потому
        что они минуют нас незаметно для нас. Но, обернувшись назад, не можем не увидеть,
        что там и там была беда и миновала нас, а как миновала, сказать не можем.
        Усмотрите же в своей жизни такие случаи и исповедайте, что то была милость
        к вам Бога, возлюбившего вас. Ведайте, что сокровенных к нам – к каждому из
        нас – милостей Божиих неисчетное множество, ибо все от Бога. Исповедайте же
        сии милости и благодарите Бога от всего сердца. Но если вникнете хорошо в
        ход жизни вашей, то найдете немало случаев и явной милости к вам Божией. Быть
        бы беде, но она миновала, не знаете как. Бог избавил. Исповедуйте сие и благодарите
        Бога, вас любящего.
      cn: 请特别用心理解这最后一点，让您深切 осозна上帝赐予您个人的伟大恩典，并为此常常感谢祂。感谢祂赐予您降生于世，降生于基督徒的民族之中，蒙敬虔的父母所生，并因此获得如此美好的教养。也感谢祂将您近来所立定的圣洁志向，以及为巩固此志向所作的努力，都安放在您心中。请您回顾自己从记事以来的一生，留意所有不期而遇的脱离困境和意外获得的喜乐。许多苦难我们并未察觉，因为它们在我们不经意间悄然离去。然而，回首往事，我们不能不看到，在某时某地曾有灾祸，却已然远离我们，至于如何避过，我们无从言说。请您在自己的生命中寻找这样的事例，并承认那是上帝对您的恩慈，因祂爱您。须知，上帝对我们——对我们每一个人——的隐秘恩典多不胜数，因为万事万物皆源于上帝。因此，请您承认这些恩典，并全心全意地感谢上帝。倘若您仔细审视自己的人生历程，您会发现不少上帝对您显而易见的恩典。本该发生的灾祸，却已消逝，您不知其故。乃是上帝拯救了您。请您承认这一点，并感谢爱您的上帝。
  - type: paragraph
    text:
      ru: 'И познание общих всем милостей согревает сердце, тем паче согреется оно
        от узрения милостей именно к вам. Любовь возжигает любовь. Восчувствовав,
        как любит вас Господь, не можете оставаться холодною к Нему: сердце само к
        Нему повлечется благодарением и любовию. Держите сердце под влиянием такого
        убеждения любви к вам Господа – и теплота сердечная скоро возрастет в пламень
        любви ко Господу. Когда сие совершится, тогда вам не нужны будут никакие напоминания,
        чтобы памятовали о Боге, и никакие наставления, как в этом успеть. Любовь
        не дает и на минуту забыть любимого Господа. Се – предел. Извольте сие принять
        в уме, и принять с убеждением. И затем к сему именно направлять весь труд,
        предприемлемый на утверждение в уме и сердце мысли о Боге.'
      cn: 而对所有蒙恩之人的普遍恩典的认知能温暖人心，更何况是因察见那专属于你的恩典而温暖。爱能燃起爱。当你深感主如何爱你时，你便不能再冷淡待祂：你的心将自然地被感恩与爱牵引向祂。让你的心持续沐浴在主对你如此之爱的确信中——心底的温暖很快将增长为对主的炽热爱火。当此情景实现时，你便无需任何提醒来记念上帝，也无需任何教导如何在这方面取得成功。爱不会让所爱的主被遗忘片刻。这便是极致。请你在心中接受这一点，并带着确信接受。然后，将所有为在心智与心灵中确立上帝之念所付出的努力，都精确地导向这一点。
  - type: paragraph
    text:
      ru: Самим вам размыслить о Божиих свойствах и действиях, может быть, трудновато
        будет. Но у вас, кажется, есть писания святителя Тихона. В его келейных письмах
        вы найдете себе пособие самое пособительное. Святитель ясно созерцает всякое
        Божие свойство и действие и изображает его словом с теплотою и убеждением,
        которые, если будете читать внимательно, перельются и в ваше сердце.
      cn: 要你们自己深思上帝的属性和作为，或许会有些困难。但你们，似乎拥有圣者提洪的著作。在他的隐室书信中，你们会找到最有助益的指导。圣者清晰地默观上帝的每一个属性和作为，并以炽热而确信的言语描绘出来，如果你们用心阅读，这份热忱和确信也会倾注到你们的心中。
  - type: paragraph
    text:
      ru: И еще бы пунктик надо вам разъяснить, но то в другой раз.
      cn: 还有一点需要向您解释，但那留待下次吧。
