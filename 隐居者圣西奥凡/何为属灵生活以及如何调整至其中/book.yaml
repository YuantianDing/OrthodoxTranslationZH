  text:
    ru: Тоска и страхования. Невинные развлечения. Разобщение с людьми дурными. Английский
      «апостол» из секты духоносцев. Его лживость
    cn: 忧郁与恐惧。无伤大雅的消遣。与邪恶之人疏离。来自灵恩派的英国「使徒」。他的虚伪。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的慈悲与您同在！
  - type: paragraph
    text:
      ru: 'Ваша тоска со страхованиями есть нечто непонятное. Чего вам? Все у вас
        в порядке: и по дому, и по делу души вашей. Перетерпите. Что делать? Богу
        молитесь и Ему свою участь и участь всех своих предавайте. Се самый надежный
        путь к покою! Заботу имейте об одном, чтобы не сделать чего-либо Бога прогневляющего.
        От этого и упование будете иметь крепкое, и покой прочный.'
      cn: 你那充满忧虑的愁绪，实在令人费解。你究竟在渴求什么呢？你的一切都安稳妥当：无论是家宅事务，还是你灵魂的道途。请你忍耐，还能做什么呢？向神祷告，将你自身的命运，以及你所有亲眷的命运，都交托于祂。这正是通往安宁最可靠的途径！你只需专注于一事：莫要做出任何触怒神明之事。由此，你将拥有坚定的盼望，以及持久的平静。
  - type: paragraph
    text:
      ru: Что есть некоторые семейные развлечения приятные, ничего. Только не увлекайтесь.
        Бога не забывайте и за всякое утешение Его благодарите, принимая то утешение
        как бы из рук Его. Зато, уединяясь, усерднее припадите к Господу, прося у
        Него вразумления и указаний о путях жизни. Но бывает и то, что развлечения,
        и приятные, порождают тоску, потому что хоть они и не грешные, но не то, что
        может довольствовать сердце. Впрочем, переменчивость чувств так нам свойственна.
        Ее надобно сносить и перетерпливать, об одном заботясь, чтобы не переменялось,
        а всегда в силе пребывало главное решение – цель жизни, которую вы себе избрали.
      cn: 至于家庭的娱乐，只要是愉悦的，便无碍。只是切莫沉溺其中，莫要忘记了上帝，并要为祂所赐的一切慰藉而感恩，仿佛是从祂手中亲领。为此，当您独处时，当更恳切地亲近主，向祂祈求生命道路上的启迪与指引。然而，有时即便是愉悦的娱乐，也可能带来忧郁，因为它们虽非罪过，却不足以满足心灵。毕竟，情感的变幻无常是我们所固有的。我们必须忍受并经受住这些变化，只须关注一件事：那您为自己所选定的生命目标——主要的决志——莫要改变，而要永远坚定不移。
  - type: paragraph
    text:
      ru: Разве вот что может быть?! Бог окончательно сердца вашего просит, а сердце
        Бога хочет. Ибо без Бога оно никогда не бывает сыто, все скучает; осмотрите
        себя с этой стороны. Может быть, тут найдете дверь в покои Божии.
      cn: 难道竟会是这样吗？！上帝最终所求的是你的心，而你的心也渴望着上帝。因为没有上帝，它就永远不会满足，总是郁郁不乐；请从这方面审视自己。或许，你会在那里找到通往上帝居所的门径。
  - type: paragraph
    text:
      ru: 'Что вы разошлись душою с одной из своих приятельниц, которая своим симпатичным
        и вкрадчивым нравом оказывала на вас влияние, неблагоприятное для цели жизни,
        вами для себя предначертанной, это очень добре. Вы поминали когда-то о сем
        влиянии, но я пропустил сказать вам: постерегитесь. Ну, слава Богу! Теперь
        само собою дело приняло добрый оборот. Всяко, однако ж, не следует допускать
        в сердце неприязни. Ограничьтесь тем, чтобы не доверять ей более и речей ее
        сладких не принимать к сердцу. Держите себя ровненько и мирных отношений не
        расстраивайте.'
      cn: 你与你的一位女友灵魂上的分道扬镳，她那迷人而谄媚的性情曾对你产生影响，而这影响对你所设定的生命目标实为不利，这非常好。你曾提及这种影响，但我却未曾对你说：务必警惕。如今，感谢上帝！此事已自行向好的方向转变。然而，无论如何，你也不应让心中生出厌恶。只须不再信任她，不再将她甜言蜜语听入心扉便可。请你保持心境平稳，切莫破坏和睦关系。
  - type: paragraph
    text:
      ru: Спрашиваете, как думать об английском «апостоле» каком-то[14]. Но в ваших
        же словах есть и решение, как о нем думать. Он говорит, что Господь ему является
        и приказывает ему, что сделать и что говорить. Неужто не видите или у вас
        там не видят, что он обманщик? Если бы Господь ему являлся, то не послал бы
        его к нам, а к туркам, например, или другим каким неверам. Нашу веру Сам Господь
        многократно подтверждал и подтверждает чудесами, святыми мощами и явлениями
        Своими и святых Своих. Нас нечего учить. Напротив, ему самому надо у нас поучиться.
        «Апостол» этот не общеанглийской веры, а особой некоей, недавно появившейся.
        Недавно появилась там секта духоносцев. Кому-то пришло в голову, что в Церкви
        Христовой должно повторяться то же, что было на Апостолах, то есть, чтобы
        Дух Святый видимо сходил и видимо действовал в верующих. Несколько лиц ему
        поверили – больше красавицы. Начали думать, как бы сего достигнуть. Думали-думали
        – и надумали. Неизвестно как, они убедились, что Дух Святый точно в них действует,
        и других стали в том уверять. Повыдумали несколько темных чудес и стали разглашать
        всюду. Так понабралось около них немало легковерных. Они отделились от прочих,
        завели свои церковные порядки. И вот секта!
      cn: 您在询问，如何看待一位英国的「使徒」[14]。然而，在您自己的言语中，已蕴含了如何看待此人的答案。他声称主向他显现，并命令他当做什么、说什么。难道您看不出来，或者您那里的人看不出来，他是个骗子吗？倘若主真的向他显现，就不会差遣他到我们这里，而是会差遣他去到土耳其人那里，或其他的异教徒那里。我们的信仰，主亲自已多次借着神迹、圣髑以及祂和祂圣徒的显现来印证，并且持续地印证着。我们无需受教。反之，他自己才需要向我们学习。这位「使徒」并非属于普罗英国信仰，而是某个特殊的新兴信仰。近期，在那里出现了一个「灵降派」的宗派。有人突然想到，在基督的教会中，应当重现使徒时代的情景，即圣灵以可见的方式降临，并在信徒中以可见的方式运行。有几个人相信了他——其中多为美人。他们开始思索，如何才能达到此境。他们冥思苦想——终于想出了一套。不知为何，他们确信圣灵确实在他们里面运行，并开始向他人宣扬。他们编造了一些模糊的神迹，并到处散布。就这样，许多轻信之人聚集在他们周围。他们与他人分离，建立了自己的一套教会规章。如此，一个宗派便形成了！
  - type: paragraph
    text:
      ru: 'Из их-то среды и ваш «апостол». Он все толкует о Святом Духе, что всякому
        непременно надобно быть исполнену благодати Его, чтобы спастись. Эта мысль
        совершенно верная. Я раскрывал ее вам в первых письмах. Но только и есть правды
        в его словах. Далее все ложь! Он кричит: «Веруй-веруй, и Дух Святый придет».
        Это главная его ложь! Вера точно есть неотложное условие к получению дара
        Духа Святаго, но самое получение дара бывает не по одной вере, а по вере чрез
        богоучрежденные таинства. Так было и во времена Апостолов. Вот случай! Святой
        Павел пришел в Ефес и, встретив там некоторых верующих, спросил их, приняли
        ли они Духа Святаго. Те отвечали, что они не слышали даже, есть ли Дух Святый.
        Оказалось, что они были крещены лишь крещением Иоанновым. Тогда святой Павел
        окрестил их Христовым крещением, после же крещения возложил на них руки, и
        они исполнились Духа Святаго. Крещением они были обновлены, но не получили
        дара Святаго Духа. Он сообщился им чрез апостольское возложение рук, а крещение
        сделало их только способными к принятию дара и достойными того. Как с этими
        верующими было, так бывало и со всеми: и при Апостолах, и после них. Так это
        и доселе бывает в Церкви Божией, именно через Святое Миропомазание, которое
        Апостолами же введено вместо возложения рук.'
      cn: 你们的「使徒」便出自他们之中。他总是谈论圣灵，说人人必须充满圣灵的恩典方能得救。这个思想是完全正确的。我在前几封信中已向你们阐明。然而，他话语中的真理仅止于此。其余一切皆为谎言！他呼喊：「信！信！圣灵就会降临。」这是他主要的谎言！信诚然是领受圣灵恩赐不可或缺的条件，但领受恩赐本身并非仅凭信心，而是凭信心，借由上帝所设立的圣事。使徒时代亦是如此。且看此例！圣保罗来到厄弗所，遇见一些信徒，便问他们是否领受了圣灵。他们回答说，他们甚至没有听过是否有圣灵。结果发现他们仅仅受了若翰的洗礼。于是圣保罗为他们施以基督的洗礼，洗礼之后又按手在他们身上，他们便充满圣灵。他们藉洗礼得以更新，却并未领受圣灵的恩赐。恩赐是藉着使徒的按手传予他们，而洗礼仅仅使他们有能力领受这份恩赐，并配得这份恩赐。这些信徒的经历，与所有人无异：在使徒时代如此，在使徒之后亦是如此。直到今日，在上帝的教会中，这依然借由圣膏油（圣油礼）而实现，此圣事乃使徒们为取代按手礼而设立。
  - type: paragraph
    text:
      ru: Мы все, крещеные и миропомазанные, имеем дар Святаго Духа. Он у всех есть,
        но не у всех действен. Как достигнуть того, чтобы он стал действенным, изображено
        в моих первых письмах. Потрудитесь снова пересмотреть. Здесь прибавлю только,
        что иного пути к тому нет.
      cn: 我们所有受过洗礼和傅圣油的人，都领受了圣灵的恩赐。这恩赐人人皆有，但并非人人都使其活泼运行。如何能使这恩赐活泼运行，已在我先前的书信中阐明。请您劳心再次审阅。在此我只想补充，除此之外，别无他途。
  - type: paragraph
    text:
      ru: 'Обратитесь теперь к английскому «апостолу» и спросите, имеет ли он сам
        дар Святаго Духа. Не имеет. Ибо у англичан нет таинства миропомазания, без
        которого, как без возложения рук апостольских, Дух Святый никогда не сходил
        и не сходит. У англичан только два таинства: крещение и причащение, а таинства
        миропомазания нет. Нет, следовательно, в них и дара Святаго Духа. Нет его
        и у сего «апостола». Стало быть, он толкует о том, чего не знает, и проповедует
        о получении того, чего сам не имеет. В речах его вы не заметите и помина о
        том, как приемлется Дух Святый. Он толкует только о необходимости иметь Его
        и потом взывает: «Веруй!» Похоже на то: «Разинь рот – и Дух Святый влетит».'
      cn: 现在，请转向那位英国的「使徒」，并问他自己是否拥有圣灵的恩赐。他没有。因为英国人没有傅膏圣事，而没有傅膏圣事，就像没有使徒按手一样，圣灵从未降临，也不会降临。英国人只有两项圣事：洗礼和圣餐，却没有傅膏圣事。因此，他们也没有圣灵的恩赐。这位「使徒」也没有。由此可见，他所阐述的是他所不了解的，他所宣扬的是他自己所没有的。在他的言谈中，您也察觉不到关于如何领受圣灵的提及。他只阐述拥有圣灵的必要性，然后呼喊：「相信吧！」这就像在说：「张开嘴，圣灵就会飞进来。」
  - type: paragraph
    text:
      ru: Как идет к сему «апостолу» слово Господа:«Врачу, исцелися сам!»(Лк. 4, 23).
      cn: 主的训言是：「医生，你医治自己吧！」（路加福音 4:23）——这训言是如何传达到这位「使徒」耳中的呢？
  - type: paragraph
    text:
      ru: Извольте с сим согласиться и передать мои мысли другим, собственно тому,
        кто говорит у вас с увлечением о предметах веры. Чрез него такое воззрение
        на «апостола» может шире разойтись.
      cn: 请您惠允此请求，并将我的想法传达给他人，特别是给那些在您那里热情谈论信仰事务的人。通过他，这种关于「使徒书」的观点可以更广泛地流传开来。
  - type: paragraph
    text:
      ru: Благослови вас, Господи! Спасайтесь!
      cn: 愿主赐福于您！愿您得救！
- type: heading1
  initial:
    ru: '70.'
    cn: '70.'
  text:
    ru: О чтении духовных и светских книг
    cn: 论阅读灵修与世俗书籍
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的慈悲与您同在！
  - type: paragraph
    text:
      ru: По вашему желанию посылаю вам святого Антония с его писаниями. Читайте и
        углубляйтесь. И подивитесь. Он не был ученый и книг ученых не читал, только
        пел Псалтирь и прочитывал Евангелие с Апостолом. Благодать Божия раскрывала
        созерцания в уме его, и вот смотрите, какие премудрые у него речи. О нем есть
        свидетельство очевидцев, что, когда он начинал говорить, речь его текла, как
        река и, исходя из его сердца, исполняла сердца всех слушавших. Иногда целые
        ночи проходили в таких беседах, и ни он, ни слушавшие его не знали утомления
        и не чувствовали позыва ко сну. Вот и у нас отец Серафим Саровский тоже был
        неученый, но опыты жизни духовной, углубление в слово Божие и писания отеческие
        сделали его из мудрых мудрым. В духовной жизни книги – только руководство.
        Само познание приобретается делом. Даже то, что познано бывает из чтения,
        будто ясно и обстоятельно, когда испытано бывает делом, представляется совсем
        в другом свете. Жизнь духовная – особый мир, в который не проникает мудрость
        человеческая. Вы сами это испытаете или уже испытываете. Трудитесь над собою
        и внимайте себе. Понемножку-понемножку – и вы дойдете до того, что начнете
        вести премудрые речи, которые садись да записывай. Благослови вас, Господи!
      cn: 谨依您的心愿，我将圣安东尼及其著述呈送于您。请您阅读并深入探究，您必将惊叹不已。他并非饱学之士，也不曾研读学术典籍，仅是吟诵《圣咏》并通读《福音书》与《使徒书》。上帝的恩典在他心中开启了默观的洞见，而今您看，他的言语是何等智慧。有目击者曾见证，当他开口讲话时，言语如河水般流淌，从他心中涌出，充满所有聆听者的心。有时，整夜都在这样的交谈中度过，而他与听众皆不知疲惫，亦不觉困倦。正如我们这里的萨罗夫的圣塞拉芬神父，亦非饱学之士，然其属灵生命的经验、对上帝话语的深入体悟以及教父们的著述，使他从智慧者中升华为更深邃的智者。在属灵生活中，书籍仅是指引。真正的认知乃是通过实践而获得。即使是从阅读中获得的看似清晰详尽的知识，当通过实践加以检验时，也会呈现出全然不同的景象。属灵生命是一个独特的领域，人类的智慧无法
        Penetrate 其中。您自己会体验到这一点，或者已经正在体验。请您努力修持己身，并时刻警醒自心。循序渐进，您终将达到那样的境界：口出智慧之语，令人不禁坐下将其记录下来。愿主赐福于您！
  - type: paragraph
    text:
      ru: 'Пишете: «Много читаю; не худо ли это?» Бывает и худо, и хорошо, судя по
        тому, что читаете и как читаете. Читайте с рассуждением и читаемое поверяйте
        неложною истиною нашего исповедания. Что согласно с ним, то принимайте, а
        что несогласно, тотчас отвергайте как богопротивную мысль, и книгу ту, в которой
        излагаются такие мысли, бросайте. Вы взялись изучать духовную жизнь. Это предмет
        и многообъятный, и возвышенный, и сладостный для сердца, которое не может
        не видеть в ней последнего своего блага. Взялись за это – и изучайте, и из
        книг, и паче делом. Какие книги читать, уже знаете, и как наладиться на соответственную
        жизнь, ведаете. Если серьезно желаете вступить на эту стезю, то вам некогда
        будет обращаться к изучению других предметов. Учились и общие понятия о всем
        имеете – и довольно с вас.'
      cn: 您写道：「我读了许多书；这样不好吗？」 这可有好有坏，要看您读的是什么书，以及如何去读。请带着明辨的心去阅读，并以我们信仰中那不偏不倚的真理来检验您所读的一切。凡是与真理相符的，便欣然接受；凡是不相符的，立即将其摒弃，视之为与神为敌的意念，并丢弃那阐述此类思想的书籍。您已立志研习属灵生命。这是一个宏大、崇高而又甘甜的主题，对于那能从中窥见其终极福祉的心灵而言，是无法不为之所动的。您既然立志于此，就当用心研习，既要从书中汲取，更要着重于实践。至于该读哪些书，您已心中有数；如何将自己调整到与此相应的生命状态，您也了然于胸。若您真心渴望踏上这条道路，便无暇顾及其他学科的研习。您已学过，对世间万物也已有了普遍的认知——这便足够了。
  - type: paragraph
    text:
      ru: 'Скажете: «Да этак отсталой выйдешь?» Что же за беда! Отсталой в одном,
        а преуспевающей в другом, и в другом гораздо высшем. Если бы, отставая в человеческих
        мудрованиях, вы не преуспевали в премудрости Божией, был бы ущерб. Но поскольку
        преуспевать в последней вы, несомненно, будете, если возьметесь за дело как
        следует, то не ущерб потерпите, а большее преимущество приобретете. Ибо с
        мудростью духовной человеческое мудрование в сравнение идти не может.'
      cn: 您或会问：「这样一来，岂不是落伍了吗？」 落伍又有何妨！在一个方面落伍，却在另一个方面，一个更为崇高的方面，取得了进步。倘若您在人间的智慧上落伍，却未能在神的智慧中进步，那便是一种损失。但既然您若能以正确的方式行事，便定能在此后者中进步，那么您所承受的并非损失，而是获得了更大的优势。因为属灵的智慧，岂是人间的智慧所能比拟的。
  - type: paragraph
    text:
      ru: Говоря так, я не то хочу сказать, чтобы другого ничего нельзя уж было почитать,
        а только то, что и без него можно обойтись без ущерба, тогда как, склонясь
        на него, можно понести ущерб в своем главном. За двумя погонитесь, ни в одном
        не успеете.
      cn: 我这样说，并非是想表达除了它以外就没什么可读的了，而只是想说，即便没有它，也无损于根本。然而，若倾心于它，却可能在你的主要之务上蒙受亏损。你们若追逐两头，将一无所成。
  - type: paragraph
    text:
      ru: 'Но вопрос все еще остается нерешенным: так как же, можно читать иное что,
        кроме духовного? Сквозь зубы говорю вам, чуть слышно: пожалуй, можно, только
        немного и не без разбора. Положите такую примету: когда, находясь в добром
        духовном настроении, станете читать с человеческими мудростями книгу и то
        доброе настроение начнет отходить, бросайте ту книгу. Это всеобщий для вас
        закон.'
      cn: 然而，问题依旧悬而未决：除了属灵的书籍，是否可以阅读其他读物？我咬紧牙关，轻声告诉你们：或许可以，但要少读，且不可不加辨别。请记取这样一个标志：当你们处于良好的属灵状态时，若开始阅读探讨人间智慧的书籍，而那美好的心境开始消退，便请舍弃那本书。这便是你们普遍的法则。
  - type: paragraph
    text:
      ru: Но и книги с человеческими мудростями могут питать дух. Это те, которые
        в природе и в истории указывают нам следы премудрости, благости, правды и
        многопопечительного о нас промышления Божия. Такие книги читайте. Бог открывает
        Себя в природе и истории так же, как и в слове Своем. И они суть книги Божии
        для тех, кто умеет в них читать.
      cn: 然而，即便蕴含着人类智慧的书籍，亦能滋养心灵。它们在自然与历史中，向我们昭示着上帝的智慧、良善、公义以及祂对我们无微不至的眷顾。阅读此类书籍吧。上帝在自然与历史中的显现，正如在祂圣言中的显现。对于那些懂得阅读之人，这些亦是上帝的书卷。
  - type: paragraph
    text:
      ru: 'Сказать «читайте такие книги» легко, но где их взять? Этого я вам указать
        не могу. Ныне более выходит книг по предметам естествознания. Но почти все
        они с дурным направлением, именно: покушаются объяснить происхождение мира
        без Бога и все нравственно-религиозные и другие проявления духовной в нас
        жизни – без духа и души. И в руки их не берите. Есть книги по предметам естествознания
        без таких мудрований. Те можно читать. Хорошо уяснить себе строение растений,
        животных, особенно человека, и законы жизни, в них проявляющейся. Великая
        во всем этом премудрость Божия! Неисследимая! Какие именно есть такого рода
        книжки, спросите у того, кто увлекательно говорит о предметах веры.'
      cn: 说「阅读这类书籍」易如反掌，但又何处可寻呢？这一点我无法指明。如今，论及自然科学的书籍层出不穷。然其几乎皆含不良导向，即：试图在无神的情况下解释世界的起源，并欲在无灵无魂的情况下阐明我们内在生命中所有道德、宗教以及其他精神的显现。这类书籍切勿沾手。亦有不含此等玄思的自然科学书籍，那些便可阅读。好好理解植物、动物，尤其是人类的结构，以及其中所显现的生命法则，乃为上佳。在这一切之中，蕴藏着何等伟大的上帝的智慧！实乃不可测度！至于具体有哪些此类书籍，您可请教那些能引人入胜地谈论信仰事宜的人。
  - type: paragraph
    text:
      ru: А повести и романы?! Есть и между ними хорошие. Но чтобы узнать, хороши
        ли они, надо их прочитать, а прочитавши, наберетесь таких историй и образов,
        что Боже упаси! Занавозите свою чистенькую головку. После поди вычищай. Какая
        же стать накликать на себя такой труд?! Потому, думаю, лучше не читать их.
        Когда кто из прочитавших благонамеренных людей порекомендует какую повесть,
        можете прочитать.
      cn: 那么小说和长篇故事呢？！其中也不乏佳作。然而，若要辨别其优劣，便须先阅览一番；而一旦读过，你所会汲取的那些故事和形象，我的天哪！足以把你原本纯洁的心灵弄得一团糟。之后，你还得费力去清理。何苦自找这样的麻烦呢？！因此，我想，最好还是不要去读它们。若是哪位阅览过这些作品的善心人向你推荐某篇小说，你倒可以一读。
  - type: paragraph
    text:
      ru: Есть хорошие землеописания. И их можно почитать. Но все понемногу и как
        бы только для разнообразия. Свое дело держите и от него внимания не отвлекайте.
      cn: 世间有美妙的地理描述，亦可阅读。但请浅尝辄止，仅作调剂之用。务必专注于您自身的使命，切勿分心。
  - type: paragraph
    text:
      ru: Благослови вас, Господи!
      cn: 愿主赐福于你！
- type: heading1
  initial:
    ru: '71.'
    cn: '71.'
  text:
    ru: Охлаждение к молитве. Небрежная и спешная молитва. Как избегать этого. Чтение
      молитв на память
    cn: 祷告的冷淡。疏忽而仓促的祷告。如何避免这种状况。背诵祷文。
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами!
      cn: 愿上帝的慈悲与您同在！
  - type: paragraph
    text:
      ru: 'Пишете: «Что-то плохо идет молитва моя». Что молитва идет плохо, в этом
        не молитва виновата, а молящийся. Старайтесь молиться как должно, и молитва
        будет идти хорошо. Кто дурно пишет, на того прикрикнут и погрозят – и он начинает
        писать исправно. Извольте прикрикнуть на себя и погрозить судом Божиим – и
        начнете молиться как следует. Человеческие дела исправляем мы тщательно, потому
        что люди увидят и укорят, а дело Божие делаем кое-как, потому что Господь
        молчит, не тотчас укоряет, предоставляя служение Себе усердию детей Своих,
        столько Им благодетельствуемых. О, как это горько будет, когда придется сознаться
        виновными против сего пред Самим Господом.'
      cn: 您写道：「我的祷告进展不顺。」祷告进展不顺，错不在祷告，而在于祷告之人。努力按照应有的方式祷告，祷告就会顺利。凡是书写不佳的人，只要受到斥责和威胁，便会开始认真书写。请您也斥责自己，并以神的审判来警示自己，您就会开始如实祷告。我们勤勉地修正人间的事务，因为世人会看见并指责；而神的事务我们却敷衍了事，因为主默不作声，不即刻指责，祂将对祂的事奉交托给祂儿女的殷勤，这些儿女蒙受祂如此多的恩惠。哦，当不得不在主面前承认对此有罪之时，那将是何等的痛苦。
  - type: paragraph
    text:
      ru: 'Да куда же это девалась молитва ваша?! Ведь она пошла было хорошо, и вы
        ощущали уже благое ее действие в сердце. Я вам скажу, куда она девалась. Помолившись
        раз и два усердно и с теплотою и у святого Сергия испытав такую скорую помощь
        вследствие молитвы, вы подумали, что молитва ваша уже установилась и нечего
        потому много о ней заботиться: сама будет идти хорошо. Допустив такую мысль,
        вы, становясь на молитву, и молитвы стали прочитывать небрежно и спешно, за
        мыслями перестали смотреть. От этого внимание рассеивалось, мысли расходились
        в разные стороны – и молитва была не в молитву. Раз-два поступили так – и
        молитва совсем пропала. Начинайте опять снова приобретать молитву и испрашивать
        ее себе у Господа.'
      cn: 您的祈祷究竟去了哪里？它曾进展顺利，您也已在心中感受到其美好的效用。我来告诉您它去了何方。您曾一两次热切恳切地祈祷，并在圣谢尔盖的圣像前因祈祷而体验到如此迅速的帮助，您便以为您的祈祷已然稳固，无需再多加关注：它自会顺利进行。怀着这般念头，当您站立祈祷时，便开始漫不经心、匆匆忙忙地诵读祷文，不再留意自己的思绪。因此，您的专注力涣散，思绪四散奔腾——祈祷也就不再是祈祷了。您一两次如此行事——祈祷便全然消失了。请重新开始，再次获得祈祷，并向主恳求它。
  - type: paragraph
    text:
      ru: Из сего научитесь, что никогда не должно считать установившимся никакое
        духовное делание, и тем паче молитву, а всегда так себя иметь, как бы в первый
        раз начинали ее совершать. Что делается в первый раз, тому отдается и первое
        усердие. Если будете так себя иметь, приступая к молитве, что вы никогда не
        маливались как должно и теперь только в первый раз хотите сделать это, то
        всегда будете молитву свою совершать с первым усердием. И она будет идти хорошо.
      cn: 由此可知，我们绝不应当视任何灵性操持，尤其是祷告，为已然稳固确立之事。反之，应当时常保持一种心境，如同初次开始行此操持一般。凡是初次进行的，便会投入初次的热忱。若你以这般心境投入祷告，即认为你从未如理祷告，而今方欲初次尝试，那么你便会始终以最初的热忱来完成你的祷告。如此，祷告自会顺利进行。
  - type: paragraph
    text:
      ru: Полагаю, что вы стали спешно совершать свое молитвенное правило, кое-как,
        лишь бы кончить. Положите себе отселе законом никогда не молиться кое-как.
        Ничто столько не оскорбляет Господа, как это. Лучше не все положенные молитвы
        прочитывайте, но со страхом Божиим и благоговеинством, чем все, но кое-как.
        Лучше даже одну молитву какую-нибудь прочитать или даже своим словом, падши
        на колена, помолиться, нежели так делать. Стали так молиться, вот и плода
        нет. Извольте же хорошенько пожурить себя за такую небрежность. Сие ведайте,
        что никто из внимательно и усердно молящихся не отходит от молитвы, не прияв
        действия молитвы. О, какого блага лишаем мы себя, позволяя себе небрежно молиться!
      cn: 我猜想，你已经开始匆忙地完成你的祷告规矩，草草了事，只为赶紧做完。从现在起，你要立定规矩，绝不再敷衍了事地祷告。没有什么比这更能冒犯主了。与其把所有规定的祷告都念完，但敷衍了事，不如少念一些，但怀着对上帝的敬畏和虔诚。甚至只念一个祷告，或者只是跪下用自己的话祷告，也比那样做要好。你开始那样祷告，所以就没有果效。请你好好地责备自己这种疏忽。要知道，所有用心和虔诚祷告的人，没有一个会不带着祷告的果效而离开。唉，我们竟因容许自己漫不经心地祷告而失去了何等大的福分啊！
  - type: paragraph
    text:
      ru: 'Отчего спешность бывает в молитве? Непонятно. За другими делами часы проводим,
        и не кажется долго, а на молитву лишь станем, как уж думаем, что неизвестно
        как долго простояли. И ну погонять себя, чтобы скорее кончить. Никакого толку
        от молитвы и не бывает. Как же быть? Иные вот как делают, чтобы не подвергаться
        такому самообману: назначают себе на молитву четверть часа, или полчаса, или
        час, как им удобнее, и так подгоняют свое стояние на молитве, чтобы удар на
        часах – получасовой или часовой – давал им знать о конце стояния. Затем, становясь
        на молитву, уже не заботятся о прочтении стольких и стольких молитв, а лишь
        о том, чтобы к Господу вознестись в молитве достодолжно во все время положенное.
        Другие так: определив себе время для молитвы, узнают, сколько в это время
        раз можно пройти четки, неспешно их передвигая. Затем, становясь на молитву,
        передвигают четки неспешно определенное число раз, а умом в ту пору Господу
        предстоят, или своим словом беседуя к Нему, или прочитывая какие-либо молитвы,
        или без того и другого благоговейно поклоняясь Его беспредельному величию.
        Те и другие так навыкают молиться, что минуты стояния на молитве бывают для
        них сладостными минутами. И уже редко бывает, чтобы они стояли на молитве
        лишь положенное время, но удвояют и утрояют его. Извольте себе избрать какой-либо
        из этих приемов. И держитесь его неотложно. Нам с вами нельзя без точных правил
        обойтись. Для усердных же молитвенников никакие правила не нужны.'
      cn: 缘何祷告之时，总觉匆促？此实难解。吾辈为他事耗费时辰，不觉其漫长；然一旦立身祷告，便以为已不知站立了多久。于是便鞭策自己，期能速速了结。如此祷告，实无益处。当如何是好？有此作法者，以避此等自欺：他们为祷告规定一刻钟，或半小时，或一小时，视其便利而定；如此，他们便依循此时间，待钟声报时——无论是半小时抑或一小时——便知祷告已毕。其后，当他们开始祷告时，便不再费心于诵读若干祷文，而仅专心于如何在规定时间内，以合宜之心，向主升华。亦有他法：他们为祷告确定时间后，便知在此时间内，若不急不徐地拨动念珠，能拨动多少次。然后，当他们开始祷告时，便不急不徐地拨动规定次数的念珠；与此同时，心中则向主呈献，或以己言与祂交谈，或诵读若干祷文，或仅以敬虔之心，无言地敬拜祂那无垠的伟大。此两类人，皆由此而习得祷告之法，使祷告的每一分每一秒，都成为他们甘甜的时刻。他们鲜少仅在规定时间内祷告，而是将时间加倍甚或三倍。请您选择其中一种方法。并坚定不移地持守。你我皆不可无精确之规矩。然对虔诚之祷告者而言，一切规矩皆非必须。
  - type: paragraph
    text:
      ru: Я вам писал уже, чтобы вы заучили молитвы на память и, становясь на молитву,
        на память читали их, не беря в руки молитвенника. Это куда как хорошо! Становясь
        на молитву, читайте заученную молитву или псалом и всякое слово его обнимайте
        не мыслию только, но и чувством. Если при этом от какого-либо слова псалма
        или молитвы начнут рождаться свои молитвенные воззвания, не пресекайте их,
        пусть идут. Вам ведь не будет заботы прочитать столько и столько, а только
        простоять на молитве положенное время, которое скажется само или четками,
        или часами. Спешить читанием молитв и не для чего. Пусть один псалом или одну
        молитву прочитаете во все это время. Некто рассказывал, что ему нередко случается
        во все положенное у него время для молитвы прочитать одно «Отче наш». Потому
        что всякое слово у него обращается в целую молитву. Другой сказывал, что когда
        растолковал ему кто-то, что так можно молиться, то он всю утреню простоял
        в благоговейной молитве, читая «Помилуй мя, Боже», и не успел докончить псалма.
      cn: 我曾写信给您，让您将祷文熟记于心，并在祷告时凭记忆诵读，无需手持祷告书。这真是再好不过了！当您进入祷告时，诵读已然熟记的祷文或圣咏，并且其间的每一个字句，您都不仅要以思绪，更要以情感去拥抱。若在此过程中，从圣咏或祷文的某个字句中涌现出您自己的祷告呼唤，请不要阻止它们，任其自然流淌。您无需费心去计算诵读了多少，而只需在祷告中安立于规定的时辰，这时间或由念珠，或由时钟来提示。诵读祷文并不需要急躁。您甚至可以在这整个时辰内只诵读一篇圣咏或一篇祷文。有人曾言，他常在所有为祷告所定的时间内，只诵读一遍「我们的天父」，因为他将其中每一个字句都化作了完整的祷告。另有人说，当有人向他解释可以如此祷告时，他便在整个晨祷中，满怀虔敬地诵读着「上帝啊，怜悯我」，却未能诵完那篇圣咏。
  - type: paragraph
    text:
      ru: Извольте навыкать и себе так молиться и, Бог даст, скоро воспитаете в себе
        молитву. А там уж и правил никаких не нужно будет. Трудитесь, иначе ничего
        не выйдет из вас. Если в молитве не будете успевать, не ждите успеха и ни
        в чем другом. Она корень всего.
      cn: 请您也如此学习祷告，上帝允诺，您将很快在自身培育出祷告。届时，便不再需要任何规范。请您劳作，否则将一无所成。若您在祷告中未能精进，便不要期望在其他任何事上取得成功。祷告是万事的根基。
  - type: paragraph
    text:
      ru: Благослови вас, Господи.
      cn: 愿主赐福于您。
- type: heading1
  initial:
    ru: '72.'
    cn: '72.'
  text:
    ru: Обет отречения от мира. Как вести себя по изречении обета до его исполнения
    cn: 舍弃尘世之誓。在宣告誓言后、但在其实现之前，我们应如何行事？
  children:
  - type: paragraph
    text:
      ru: Милость Божия буди с вами.
      cn: 愿上帝的恩慈与你同在。
  - type: paragraph
    text:
      ru: Несказанную радость доставило мне последнее ваше письмо. Итак, окончательно
        решаетесь жизнь свою посвятить на служение Господу, не сплетаясь житейским
        бытом. Да приимет Господь милостиво жертву сию и да благословит доброе решение
        ваше! Изрекли пред Господом, держите же его и отселе так сложитесь в мыслях
        своих, что вы уже отрезанная от мира. Я и прежде слышал от вас, что у вас
        душа не лежит к этому быту, то по слабости здоровья вашего, то по страху неудач,
        какие случалось вам замечать в иных семьях. Но то была одна речь, а теперь
        – другая. Дело одно, но душа в нем другая. То было нерасположение к житейскому
        по житейским соображениям, а теперь вы отсекаете себя от житейского, чтобы
        всецело принадлежать Господу. Мало ли людей живет бессемейно, но живут все
        так же, как и семейные, с теми же заботами и видами. Ваше решение не в этом
        духе. Оно совсем из другого источника и к другому порядку жизни принадлежит
        и вас приурочивает. Возгревайте же тот дух, в котором изречено ваше решение.
      cn: 您最近的来信，带给我难以言喻的喜悦。看来，您已决意将一生奉献于事奉主，不与世俗生活纠缠。愿主慈悲接纳此献祭，并降福于您这美好的决定！您已在主前立誓，请您持守这誓言，并从此在心中确立，您已是与世隔绝之人。我曾听您说，您对世俗生活并无眷恋，或因身体孱弱，或因惧怕在某些家庭中见到的失败。然而，那只是一个说法，如今却是另一番光景。事件是同一个，但心境却已不同。过去是对世俗生活出于世俗考量的排斥，而如今您却是将自己从世俗中割离，为要全然归属于主。世间不乏无家室之人，但他们的生活与有家室者无异，同样怀揣着世俗的忧虑与盼望。您的决定并非出于此等心境。它源自全然不同的源泉，属于另一种生命秩序，也将您归属于这秩序。因此，请您燃旺您在立下此决定时所怀抱的精神。
  - type: paragraph
    text:
      ru: Решение произнесено, но когда и как его исполнить, на это надо пождание
        терпеливое. Нельзя рвануться вдруг при вашей обстановке, когда все, как ожидаете,
        будет поперек. Родительское благословение – первое условие. Его надо выждать.
        Ждите и молитесь. Господь, вложивший в вас такое благое намерение, Сам приведет
        его и в исполнение незаметным образом, как под гору скатываются санки. Сказывать
        не сказывайте, а, держа в душе одну мысль, все молитесь Господу, чтобы Он
        привел в исполнение ваше намерение, как знает Его премудрая воля.
      cn: 决断已然下达，然而何时、如何去实现，这需要耐心等候。在您目前的环境下，万事如您所料，皆会阻碍重重，故而不可贸然急进。父母的祝福是首要条件，必须耐心等候。请您等候并祈祷。主既将如此美好的意愿植入您的心间，祂自会以一种不易察觉的方式将其成就，如同雪橇下山般顺遂。勿要言说，只将此意深藏于心，并向主不断祈祷，愿祂按照其全智的旨意，成全您的意愿。
  - type: paragraph
    text:
      ru: Между тем сами в себе прилаживайтесь к тому роду жизни – не изменением внешних
        порядков, а внутренним строем. Под этим я разумею не что-либо особое, а то
        же самое, о чем было писано так много прежде и что уже начали вы делать. Возьмитесь
        за все указанное порешительнее теперь. Основа положена, созидайте здание.
      cn: 同时，你们自身要适应那种生活方式——并非改变外在的秩序，而是调整内在的结构。我所指的并非某种特别之事，而是与之前已多有论述、且你们已然着手之事相同。如今，你们要更坚定地投入到所有已指明的事项中。基石已然奠定，现在当建造殿宇。
  - type: paragraph
    text:
      ru: Стали вы спиной к житейскому, не обращайте уже более к нему лица.
      cn: 你已将背转向了世俗，便不要再回过脸去看它。
  - type: paragraph
    text:
      ru: Теперь вам можно совсем отказаться от всех развлекающих утех и держать себя
        больше дома в уединении, за делом каким, а между ним – и за занятиями по духу
        вашего настроения. Теперь вам можно решительнее действовать в этом отношении.
      cn: 现在，你可以全然放下一切娱乐的欢愉，更多地留在家中独处，或做些事情，或在其中按照你心境的指引，从事那些能滋养你灵性的活动。现在，你可以在这方面更果断地行动了。
  - type: paragraph
    text:
      ru: 'Помяну и о главном. Отрекаясь от житейского, к Богу надо паче присвояться.
        Сие ведаете, но блаженны будете, если и творить то станете. Помышляйте же
        более о Боге и делах Божиих. Память о том, что Господь всюду есть: и с вами,
        и в вас – эту память навяжите на свой ум и с нею ходите неразлучно: работайте,
        сидите, спите и бодрствуйте. Сочетайте с сей памятью и другую – память о смерти
        и о том, что по смерти: о суде и предрешении участи вечной. Сии две памяти
        – два мощных стража всякого добра. Они сами вас всему научат, возгревая в
        вас спасительный страх Божий – источник божественной премудрости.'
      cn: 我还要提及最重要的事。弃绝世俗之物，人便应更加亲近上帝。此理你已知晓，但若能践行，你便是有福的。因此，当更多思念上帝及其圣工。关于主无处不在——与你同在，亦在你内——的记忆，将这记忆深植于你的心神，与它形影不离：无论劳作、静坐、安睡或警醒。将这记忆与另一记忆结合——关于死亡的记忆，以及死后之事：审判与永恒归宿的预定。这两种记忆是守护一切善行的强大守卫。它们将亲自教导你一切，在你心中燃起救赎的敬畏上帝之心——这敬畏乃是神圣智慧的源泉。
  - type: paragraph
    text:
      ru: 'Это все уж вы знаете. Поминаю мимоходом, чтобы вы порешительнее взялись
        за это. Особенно же нужное вам теперь слово есть: благослови, Господи! Но
        исполнения ждите с терпением.'
      cn: 这些您都已明了。我不过是顺带一提，好让您更坚定地着手此事。而您此刻尤为需要的话语是：主啊，请赐福！然而，请您耐心等候其成就。
