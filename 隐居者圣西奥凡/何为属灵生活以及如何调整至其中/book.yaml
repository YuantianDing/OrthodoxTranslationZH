    cn: '15.'
  text:
    ru: Как святые слышат наши молитвы. Приложение о молитве
    cn: 众圣徒如何聆听我们的祈祷：一篇关于祈祷的附录
  children:
  - type: paragraph
    text:
      ru: 'Очень рад, что вам понравилась моя речь о той стихии. Примите же ее, покрепче
        напечатлейте в голове и всегда держите в мысли. Увидите, как она будет вам
        во всем помощна. Сколько она разъясняет предметов и сколько доставляет утешения!
        Вам, вероятно, приходилось слышать вопрос, как святые слышат молитвы наши,
        или, может быть, и сами вы задавали его себе. В ответ на него толкуют-толкуют,
        а вопрос все остается вопросом. По-моему же, при предположении той стихии
        выходит: как святые могут не слышать наших молитв? Вы знаете, как действует
        электрический телеграф? В Петербурге, например, заводят известный аппарат
        – в то же мгновение то действие петербургское отражается в Москве в подобном
        же аппарате и в том же значении, в каком там происходит движение. Почему так
        бывает? Потому что и аппараты те однородны, и соединяющая их проволока к ним
        же подлажена. Так, что действие такого телеграфа – то наша молитва. Мы и святые
        – как бы два аппарата однородные; среда, в коей святые и коею окружены души
        наши, – это проволока. Когда истинная молитва – сердечная – подвигнется в
        душе, тогда она по той стихии, воздействуя на нее, как лучом света пролетает
        до святых и сказывает им, чего мы хотим и о чем молимся. Между нашей молитвой
        и услышанием нет промежутка – только надобно, чтоб молитва шла из сердца.
        Оно у нас и есть телеграфный для неба снаряд. Те же молитвы, кои не из сердца,
        а из головы только и с языка идут, не дают луча, восходящего на небо, и не
        бывают слышны там. Да это и не молитва, а только приемы молитвенные.'
      cn: '我很高兴您喜欢我关于那要素的论述。请您接纳它，将其深深铭刻于脑海，并时常思念。您会看到它将如何在一切事上帮助您。它能阐明多少事物，带来多少慰藉！您可能曾听过这样的疑问：圣者们如何听到我们的祷告？或许您自己也曾思考过这个问题。对于这个问题，人们不断地解释，但疑问依然存在。然而，依我之见，若假设有那要素存在，那么问题便成了：圣者们怎能不听到我们的祷告？


        您知道电报是如何运作的吗？例如，在圣彼得堡启动某台装置，同一瞬间，圣彼得堡的动作便会反映在莫斯科的同类装置上，并呈现出与彼处相同的意义。为何如此？因为这些装置是同质的，连接它们的导线也与之匹配。所以，这种电报的运作，便是我们的祷告。我们与圣者们，好比两台同质的装置；圣者们所处的环境，以及围绕我们灵魂的环境，便是那导线。当真诚的祷告——发自内心的祷告——在灵魂中被触动时，它便会藉着那要素，如同光线一般，瞬间飞向圣者们，并告诉他们我们所求何事，所祷何愿。在我们的祷告与被垂听之间，并无间隔——只需祷告是发自内心。我们的心，便是通往天堂的电报装置。那些不发自内心，而仅发自头脑和口舌的祷告，不会发出升向天堂的光束，也不会在那里被听到。这根本不是祷告，而只是祷告的形式而已。'
  - type: paragraph
    text:
      ru: Может быть, и не замечая того, вы прописали опытное удостоверение в сказанном.
        Пишете, что помолились усердно – и тотчас успокоились, получив внутри уверение,
        что будете изъяты из того, что вас томило; а потом и самым делом то устроилось.
        Вот и выходит, что верно мое сравнение молитвы сердечной с телеграфом, невидимо
        к небу проведенным по той стихии. Из вашего сердца пошел удар, или луч, к
        небу, по той же линии, или таким же лучом, с неба пришло к вашему сердцу в
        ответ то, что вам нужно было. Так и всегда бывает со всеми из сердца исходящими
        молитвами. Исполнение и такой молитвы не всегда тотчас последует, а услышание
        ее совершается тотчас.
      cn: 也许，您自己并未察觉，但您在所言中已写下了经验性的确证。您写道，您恳切地祈祷了——然后立刻便平静下来，内心得到了确信，知道自己将从那困扰您的事物中解脱出来；之后，事情也果真如此解决了。由此可见，我将心祷比作电报的说法是准确的，它无形中穿过那元素，通达天庭。从您的心发出了一道冲击，或一道光线，射向天庭，循着同样的线路，或以同样的光线，从天庭回应到您的心，带来了您所需的一切。所有发自肺腑的祈祷，莫不如此。这种祈祷的实现并非总是即时发生，但它的蒙听却是立刻成就的。
  - type: paragraph
    text:
      ru: Не нарадуюсь, что так было с вами. Даруй, Господи, чтоб так бывало с вами
        и почаще. Припомните, как вы тут молились, и всегда старайтесь так молиться,
        чтоб молитва шла из сердца, а не языком только произносилась и умом мыслилась.
      cn: 我满心欢喜，因你们曾有此般经历。愿主赐恩，使你们能更频繁地体验到这般境遇。请回想你们在此是如何祈祷的，并始终努力以此方式祈祷，使祷告自心而出，而非仅仅以言语诵念或以思想构想。
  - type: paragraph
    text:
      ru: Если так устроитесь, так вот вам будет  деловое решение вопроса, как быть,
        чтоб жить в духе. Ибо  такая молитва есть жизнь духа. Тут дух в Боге пребывает  и
        с ним единится, и в этом вся сила жизни его. Ведайте же,  что только тогда
        и значит, что дух живет, когда он молится  так, как вы помолились. Когда же
        нет такой молитвы, это значит, что он замер, если не совсем заглушен.
      cn: 若能如此安排，你便得到了一个务实的方案，知晓如何活在圣灵之中。因为这般的祷告便是圣灵的生命。在此，圣灵居于神内，与祂合一，而这便是祂生命所有力量之所在。你当明了，只有当圣灵以你所祷告的方式祈祷时，它才算真正地活着。若无此等祷告，则意味着它已然僵滞，若非全然被扼杀。
  - type: paragraph
    text:
      ru: 'Не буду скрывать от вас, что хоть помолились вы так, но, чтобы всегда так
        молиться, едва ли сможете. Такую молитву Бог дает или Ангел хранитель возбуждает.
        И она приходит и отходит. Из этого не следует, однако ж, что нам позволительно
        оставлять труд молитвенный. Приходит она, когда кто трудится в молитве, а
        кто не трудится, к тому не придет. И видим, что святые отцы много трудились
        в молитве и трудами сими возгревали в себе дух молитвенный. Как доходили они
        до этого, изображение того оставили они нам в своих писаниях. Все ими на сей
        предмет сказанное составляет науку о молитве, которая есть наука из наук.
        Придет срок, мы с вами пройдем эту науку, а теперь я коснулся того только
        мимоходом: к слову пришлось. И еще приложу: важнее молитвы ничего нет. Следовательно,
        и трудиться над нею должно и усерднее, и больше всего. Даруй вам, Господи,
        усердие к такому труду.'
      cn: 我不会向你隐瞒，虽然你曾如此祈祷，但要时时如此祷告，你恐怕难以做到。这样的祷告是神所赐予，或是守护天使所激发。它来来去去。然而，这并不意味着我们可以放弃祈祷的劳作。当有人在祈祷中劳作时，它便会降临；而对于不劳作的人，它便不会到来。我们看到，圣教父们在祈祷上付出了许多劳作，并通过这些劳作在自己里面燃起了祈祷之灵。他们是如何达到这一境界的，他们已在自己的著作中为我们留下了描绘。他们关于此的一切论述，构成了祈祷的学问，这乃是学问中的学问。时机成熟时，我们将与你一同研习这门学问，而现在我只是顺带提及：这是顺理成章的。我还要补充一点：没有比祈祷更重要的了。因此，我们应当在祷告上付出更勤勉、更多的劳作。愿主赐予你对这种劳作的勤勉。
  - type: paragraph
    text:
      ru: Ваши смиренные о себе мысли и чувства суть ангельские чувства. Как совершенны
        и как светлы Ангелы! А они все смиренны, смиреннее всех людей. Смиренная душа
        всегда светла. Омрачение души начинается, когда она станет много о себе думать,
        ибо это дело темных сил. Даруй вам, Господи, не потерять никогда таких чувств,
        чтоб всегда быть во свете.
      cn: 您对自己谦卑的思想和感受，乃是天使般的感受。天使何等完美，何等光明！然而他们都极其谦卑，比所有人都要谦卑。谦卑的灵魂总是光明的。灵魂的昏暗始于它开始高看自己，因为这是黑暗势力的作为。愿主赐予您，永远不失去这样的感受，好让您永远活在光明之中。
  - type: paragraph
    text:
      ru: Вот и опять мы отбились от своего вопроса. Уж потерпите и еще.
      cn: 我们又一次偏离了我们的问题。请再多担待一会儿吧。
- type: heading1
