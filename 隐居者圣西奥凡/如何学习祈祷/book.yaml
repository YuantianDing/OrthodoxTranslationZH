  '29': Вопрос о внешних приемах совершения Иисусовой молитвы
  '30': Вероятно, речь идет о книге «Откровенные рассказы странника духовному своему отцу». Рассказы I части книги были переписаны с афонской рукописи, имевшей название «Искатель непрестанной молитвы». Есть предположения, что ее автором является архимандрит Михаил (Козлов, 1826–1884), долгие годы подвизавшийся на Афоне. В начале 1880-х годов в Казани вышло 1-е издание «Откровенных рассказов странника».
