  initial:
    ru: ''
    cn: ''
  text:
    ru: У вас есть домашнее молитвенное правило для всей семьи. Это святое дело не надо изменять или отменять. Но вам потом можно держать особое – для себя только правило, если вздумаете, по указанному образцу.
    cn: 你们家有为全家人制定的祷告规程。这件圣洁之事不可更改，也不可取消。不过，此后你们若愿意，可以按照所给的范例，为自己制定一项特别的规程。
- type: paragraph
