    cn: ''
  text:
    ru: Еще пример молитвенного правила
    cn: "以下是另一个祷告规程的例子：\n \n 每日祷告规程（早晨和夜晚）\n \n *若时间允许，可增加：*\n *悔罪诗篇第五十篇。\n *信经。\n *其他圣诗或祈祷，或《耶稣祷文》的重复。\n \n 早晨祷告\n \n 以奉主名划十字圣号开始，并说：\n 奉父、及子、及圣灵之名。阿门。\n \n 荣耀归于祢，我们的上帝，荣耀归于祢。\n \n 天上的君王，慰藉者，真理的圣灵，祢无处不在，充满万有。祢是美善的宝库，生命的赐予者。恳求祢降临，居住在我们里面，洁净我们脱离一切污秽，并拯救我们的灵魂，至善者。\n \n 圣哉上帝，圣哉大能者，圣哉不死者，怜悯我们。（三次）\n \n 荣耀归于父、及子、及圣灵，从今时直到永远，阿门。\n \n 至圣三位一体，怜悯我们。主啊，洁净我们的罪孽。主宰啊，赦免我们的过犯。圣哉者，因祢的圣名，医治我们的疾病。\n \n 主啊，怜悯。（三次）\n \n 荣耀归于父、及子、及圣灵，从今时直到永远，阿门。\n \n 我们的天父，愿祢的名被尊为圣，愿祢的国度降临，愿祢的旨意成就，如同在天上，亦成就在地上。我们日用的饮食，今日赐给我们。赦免我们的罪债，如同我们赦免了亏欠我们的人。不要让我们陷入试探，但救我们脱离那恶者。\n \n 主耶稣基督，上帝的儿子，因祢至洁之母，我们可敬的、蒙福的父，以及所有圣者的祷告，怜悯我们。阿门。\n \n 祷告文\n \n 感谢祢，圣主，因祢对我和所有人的慈悲眷顾，使我得享此夜，安然醒来，领受灵魂和身体的安宁。我祈求祢，因祢的仁慈，愿我恒常行走于祢的圣道，以纯洁的心意行事，所有时候都在祢的喜悦之中。为此，我祈求祢，我唯一的主宰，祢的圣灵降临在我身上，赋予我力量，指引我，并坚固我，使我能按祢的旨意工作。恳求祢使我配得，直到祢指定的时日，不带谴责地接受祢的圣灵，并进入祢神圣而永恒的奥秘，通过祢的恩典，荣耀、尊崇和敬拜祢的至圣之名：父、子、和圣灵，从今时直到永远，阿门。\n \n 全能的主宰，圣哉真主，祢是唯一的光，照亮世界。求祢以真理之光照耀我的心，使我得以洁净，脱离一切肉体和灵魂的污秽，并以祢的恩宠引导我，使我配得，在所有时候，思考、言语和行动都合乎祢的旨意。如此，我便能以正直的心行走，并与祢的唯一圣子——我们的主耶稣基督——一同活在永恒的光中。因所有荣耀、尊崇和敬拜都归于祢，与祢的独生子，和祢的至圣、至善、赐予生命的圣灵，从今时直到永远，阿门。\n \n 为活人祷告\n \n 主啊，拯救并怜悯祢的仆人（名字），我的属灵之父（名字），我的父母（名字），我的兄弟姐妹，我的孩子（名字），我的亲属（名字），我的朋友（名字），所有正统基督徒，以及所有在苦难、患病、辛劳和被囚之人，因祢是良善的，爱世人者。\n \n 为亡者祷告\n \n 主啊，求祢安息祢已故的仆人（名字）的灵魂，他们已与祢同眠，并宽恕他们所有的罪过，无论是自愿的还是非自愿的，求祢赐予他们天国。\n \n 结尾祷告\n \n 诚然，值得称颂的是祢，上帝之母，永远蒙福，至洁，我们的上帝之母。\n \n 比革鲁宾更受尊崇，比撒拉弗更无比荣耀。祢不朽地生出了上帝圣言，祢是真正的上帝之母，我们颂扬祢。\n \n 荣耀归于父、及子、及圣灵，从今时直到永远，阿门。\n \n 主啊，怜悯。（三次）\n \n 主耶稣基督，上帝的儿子，因祢至洁之母，我们可敬的、蒙福的父，以及所有圣者的祷告，怜悯我们。阿门。\n \n 晚间祷告\n \n 以奉主名划十字圣号开始，并说：\n 奉父、及子、及圣灵之名。阿门。\n \n 荣耀归于祢，我们的上帝，荣耀归于祢。\n \n 天上的君王，慰藉者，真理的圣灵，祢无处不在，充满万有。祢是美善的宝库，生命的赐予者。恳求祢降临，居住在我们里面，洁净我们脱离一切污秽，并拯救我们的灵魂，至善者。\n \n 圣哉上帝，圣哉大能者，圣哉不死者，怜悯我们。（三次）\n \n 荣耀归于父、及子、及圣灵，从今时直到永远，阿门。\n \n 至圣三位一体，怜悯我们。主啊，洁净我们的罪孽。主宰啊，赦免我们的过犯。圣哉者，因祢的圣名，医治我们的疾病。\n \n 主啊，怜悯。（三次）\n \n 荣耀归于父、及子、及圣灵，从今时直到永远，阿门。\n \n 我们的天父，愿祢的名被尊为圣，愿祢的国度降临，愿祢的旨意成就，如同在天上，亦成就在地上。我们日用的饮食，今日赐给我们。赦免我们的罪债，如同我们赦免了亏欠我们的人。不要让我们陷入试探，但救我们脱离那恶者。\n \n 主耶稣基督，上帝的儿子，因祢至洁之母，我们可敬的、蒙福的父，以及所有圣者的祷告，怜悯我们。阿门。\n \n 祷告文\n \n 永恒的上帝，万物之主宰，祢配得受所有荣耀。祢使我配得活到此时此刻。求祢赦免我今日在言语、行为和意念上所犯的一切罪过。求祢洁净我的灵魂脱离一切肉体和灵魂的污秽。主啊，恳求祢赐我一个平静的睡眠，使我从这睡榻上起来，能够取悦祢，献上我一生中所有日子里的圣洁服事。求祢使我脱离撒旦的控制，脱离邪恶的势力，脱离不洁的意念，以及不义的欲望。恳求祢将我从恶者那里解救出来。因祢的国度、权柄和荣耀都属于父、子、和圣灵，从今时直到永远，阿门。\n \n 全能的主宰，主耶稣基督，我的上帝。在祢手中有我的生命、我的气息和我的身体。我祈求祢，怜悯我这个大罪人，并赦免我今日在言语、行为和意念上所犯的一切罪过。洁净我，脱离一切肉体和灵魂的污秽。主啊，求祢赐我一个平静的、不受扰乱的睡眠。求祢差遣祢的守护天使，保护我，使我脱离一切邪恶。因为祢是我们的灵魂和身体的守护者，荣耀归于祢，与父和圣灵，从今时直到永远，阿门。\n \n 为活人祷告\n \n 主啊，拯救并怜悯祢的仆人（名字），我的属灵之父（名字），我的父母（名字），我的兄弟姐妹，我的孩子（名字），我的亲属（名字），我的朋友（名字），所有正统基督徒，以及所有在苦难、患病、辛劳和被囚之人，因祢是良善的，爱世人者。\n \n 为亡者祷告\n \n 主啊，求祢安息祢已故的仆人（名字）的灵魂，他们已与祢同眠，并宽恕他们所有的罪过，无论是自愿的还是非自愿的，求祢赐予他们天国。\n \n 结尾祷告\n \n 诚然，值得称颂的是祢，上帝之母，永远蒙福，至洁，我们的上帝之母。\n \n 比革鲁宾更受尊崇，比撒拉弗更无比荣耀。祢不朽地生出了上帝圣言，祢是真正的上帝之母，我们颂扬祢。\n \n 荣耀归于父、及子、及圣灵，从今时直到永远，阿门。\n \n 主啊，怜悯。（三次）\n \n 主耶稣基督，上帝的儿子，因祢至洁之母，我们可敬的、蒙福的父，以及所有圣者的祷告，怜悯我们。阿门。\n \n 睡前：\n \n 主耶稣基督，上帝的儿子，怜悯我这个罪人。"
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Знаю одного, который особенным образом держит молитвенное правило, именно: оставил читать молитвы, что в молитвенниках, а избрал себе несколько кратких молитовок из псаломских стихов и воззваний на ектениях, какие более пригодны к его состоянию, расположил их своим образом и затем, становясь на молитву, повторяет каждый стишок несколько раз со вниманием и чувством. Когда все переговорит Господу, и правилу – конец. Он уверяет, что, как стал это делать, внимание не разбегается во все продолжение правила и чувство держится. Но, конечно, не механическое повторение это производит, а сила мыслей, кои в стихах. Он говорит: «Начинаю правило, положив пред собою все грехи свои, готовый за них Суд, посрамление и осуждение, – и взываю о пощаде». Кроме этих стишков, он уже ничего не читает молитвенного.'
    cn: 我认识一个人，他以一种独特的方式持守祷告规程，具体来说，他放弃了诵读祷告书中的祷文，而是从诗篇经文和连祷文中的呼求中，挑选了几句简短的祷词。这些祷词更适合他的心境，他以自己的方式排列好，然后，在祷告时，他带着专注和情感，反复念诵每一句诗文数次。当他向主倾诉完所有的祷词，规程也就结束了。他确信，自从他这样做以来，在整个祷告规程中，他的注意力不再分散，情感也能被持守住。当然，这并非机械的重复所产生的效果，而是这些诗文中思想的力量所致。他说：「我开始规程时，将我所有的罪都摆在面前，预备好为它们承受审判、羞辱和谴责——然后呼求怜悯。」除了这些短小的诗文，他不再诵读任何其他的祷告文。
