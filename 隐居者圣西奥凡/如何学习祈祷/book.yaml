  initial:
    ru: ''
    cn: ''
  text:
    ru: Образчик коротких молитовок можно видеть в 24-х молитовках святого Златоуста, что помещаются в ряду молитв на сон грядущим. Их можете теперь заучить, обдумать и прочувствовать, и употреблять. Видно, что Златоуст ими молился.
    cn: 在圣金口约安的二十四篇短祷中，我们可以看到这类祷文的范例。这些祷文被列入睡前祷告的行列。你们现在可以背诵、思量并感受它们，然后加以运用。显而易见，金口约安曾以此祷告。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Переделайте просительную ектению в короткие молитовки так: «День (или ночь, вечер) совершен, свят, мирен и безгрешен даруй мне, Господи», – и прочие 6 молитовок.'
    cn: 请将祈求的连祷文改为简短的祷告文，如下所示：「主啊，求祢赐我完美、圣洁、平安、无罪的白日（或黑夜，黄昏）」，以及其余六个祷告文。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Возьмите изПомилуй мя, Божестихи – довоздаждь ми радость спасения…(Пс. 50). Все эти стишки глубоко покаянные.
    cn: 取自「上帝啊，怜悯我……」这些诗句——「使我回享救恩之乐……」（诗篇50）。所有这些诗句都深具忏悔之情。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Вот вам и правило на первый раз. Потом подобрать можете и более вам потребные молитовки. Помните, что молятся Богу не слова, а ум и сердце. Потому никогда не молитесь одними словами.
    cn: 这便是你初次的规矩。往后你可挑选更多你所需要的祷词。切记，向神祷告的并非言语，而是心智与心怀。因此，切勿仅以言语祷告。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О молитвах святого Иоанна Златоуста
    cn: 圣金口若望的祷文
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как читать молитовки святого Златоуста? (24 в вечерних молитвах на сон.) Читайте их пред молитвословием, чтоб собралось внимание воедино. Но и во всякое время мысленно повторяйте. Это лучший способ приучать себя к памятованию о Боге; а памятование сие есть основа духовной жизни. Поклоны поясные класть, а иногда и земные.
    cn: 如何诵读圣金口若望的祷词？（晚间睡前祷告中有二十四首。）请在祷告文之前诵读，以便将心神集中于一处。然而，在任何时刻，您都可以默想并重复这些祷词。这是使自己习惯忆念上帝的最佳方式；而这份忆念乃是灵性生活的基石。诵读时，可俯身行大拜，有时亦可跪拜叩首。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О кратких молитовках
    cn: 论简短的祷文
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Дело не в словах, а в краткой молитовке. Такая не одна была в употреблении. Святой Кассиан пишет, что в Египте употребляли такую молитовку: «Боже, в помощь мою вонми, Господи, помощи ми потщися» (см.:Пс. 69, 1)[18]. – В других местах другие были в ходу молитовки, – как: «Упование мое Отец, прибежище мое Сын, покров мой Дух Святый». Еще: «Аз яко человек согреших, Ты же яко Бог щедр помилуй мя, видя немощь души моея». – Между ними и молитва Иисусова. – Но потом – отдано преимущество молитве Иисусовой.'
    cn: 关键不在于言辞，而在于那简短的祷词。这样的祷词并非只有一个在流传。圣卡西安记载，在埃及曾有人使用这样的祷词：「神啊，求你快快搭救我！上主啊，求你速速帮助我！」（见：诗篇 69:1）[18]——在其他地方，也流行着其他祷词，例如：「我的盼望是父，我的避难所是子，我的庇护是圣灵。」又如：「我身为世人犯了罪，而您，作为慈悲的上帝，求您垂怜我，顾念我灵魂的软弱。」——其中也包括耶稣祷文。——然而，最终，耶稣祷文获得了优先的地位。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Назначение кратких молитовок – способствовать собранию мыслей и трезвению. Сила не в словах, а в чувстве к Богу. Оно скоро образуется у трудящихся над молитвой.
    cn: 简短祷言的旨趣，在于助人收敛心念，持守醒悟。其力量并非源于言辞本身，而在于人对上帝的情感。这份情感，在那些虔心祈祷之人心中，很快便会生发。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Вот это и есть умная молитва. Ум, стоя в сердце, зрит Бога и умно исповедуется Ему призыванием Его. Чувство к Богу есть непрестанная молитва без слов.
    cn: 这就是智慧的祷告。心神驻于心内，瞻仰上帝，并以呼唤上帝之名的方式，在心智上向祂告白。对上帝的情感，乃是无言的、不间断的祷告。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О том же
    cn: 亦论此题
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Жалею, что вам не удается коротенькая молитовка. Вы изберите одну более общеупотребительную: «Господи Иисусе Христе, Сыне Божий, помилуй мя, грешную». Ее все и твердите, и навыкнете. Введите ее в свое молитвенное правило – утреннее и вечернее. Повторяйте ее несколько раз пред молитвословием и после него. Повторяйте ее по 5–10 и более раз. А то 33 раза по числу лет пребывания Господа Спасителя на земле. – Но не забывайте, что не в словах сила, а в мысли и чувстве. Коротенькая молитва – пособие, а дело – непрестанное памятование Господа, или хождение в чувствах присутствия Его, с благоговением. Когда бы это всегда было в нас, то и слов не нужно бы. Но как нас сбивает многомыслие и масса впечатлений, то для отбоя их и советуется навык творить коротенькую молитовку. Когда язык навыкнет, она все будет читаться сама собой и ворочать назад блуждающие мысли.'
    cn: 很遗憾您未能得心应手于短祷。您可以选择一个更常用者：「主耶稣基督，上帝之子，怜悯我这罪人。」众人皆可反复诵念此祷文，并渐习此道。将其纳入您的晨祷与晚祷规程之中。在祷告文之前和之后，多重复几次。重复五至十次或更多。亦可重复三十三次，以纪念主救主在世三十三载之年岁。—但切勿忘记，力量不在言语，而在思绪与感受之中。短祷乃一辅助，而其要旨乃是不住地忆念主，或以敬畏之心行走于祂的临在感中。倘若此境常驻我辈心间，则言语亦无需。然因我辈常为万千思绪与纷繁印象所扰，为抵御此等侵袭，故劝人习练短祷。一旦舌尖习以为常，此祷文便会自行诵出，并将游荡的思绪引回正轨。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О том же
    cn: 亦论此题
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'О расстройстве вашей молитвы. Я писал вам о коротеньких молитовках, и вы отвечали, что набрали их, как я указывал. Так вот, извольте утром и вечером только сими молитвами молиться. Утром прочтите с полным вниманием: «От сна востав…» и прочие благодарения Святой Троице. Затем творите те молитовки, повторяя каждую не менее трех раз (а если больше – не мешает) – не спеша, все с мыслью и чувством. Заключите воззваниями ко всем святым, которых поминаете, и поминанием своих живых и умерших – и довольно. То же и на ночь делайте, и днем иной раз прочитывайте все подряд по разу, особенно когда идете куда. Ничто так не способствует собранию внимания пред лице Божие, как эти коротенькие молитовки. Молитву Иисусову вставляйте в среду их, как найдете удобно, – через три или пять молитовок.'
    cn: 关于您祷告时的心神不宁。我曾写信给您，谈及那些简短的祷词，而您回复说，您已照我所指引的收集了它们。那么，请您早晚只用这些祷词祈祷。早晨，请您全神贯注地诵读：「我从睡梦中醒来……」以及其他献给至圣三位的感恩祈祷。然后，吟诵那些简短的祷词，每一句至少重复三遍（若能多几遍也无妨）——切勿仓促，所有祷告都需思想与情感并济。最后，以呼求您所纪念的所有圣者，并纪念您在世和已故的亲友作结——这就足够了。夜间也请如此行事，白天有时也请将所有祷词通读一遍，尤其是在您外出时。没有比这些简短祷词更能帮助我们将心神聚集在上帝面前了。您可将耶稣祷文穿插其中，当您觉得方便时——在三到五句祷词之后。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О том же
    cn: 亦论此题
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Вспомнили вы молитовку краткую… До́бре сказал вам иерей Божий, что не надобно забывать сие. Трудитесь не прерывать ее, и она так утвердится, что сама будет повторяться, – и будет у васручеек журчать,как выражался старец Парфений Киево-Печерский. А из древних некто сказал: «Как когда воры, подошедши к дому, чтобы прокрасться в него для кражи, услышат, что там внутри говорит кто-нибудь, не решаются пролезть в него, – так, когда враги наши подкрадываются к душе, чтобы обокрасть ее, и слышат, что там журчит маленькая молитовка, то ходят около, а в середку боятся идти»[19].'
    cn: 您忆起了那简短的祷词……上帝的祭司对您说得极好，切莫忘却此言。请您勤勉不辍，坚持不懈地诵念，这祷词便会如此牢固地扎根，以至于它会自然而然地反复涌现——您的心中便会有一股潺潺的清流低语，正如基辅-佩切尔斯克的长老帕尔费尼耶所言。而古时曾有人说道：「正如盗贼，当他们靠近一所房屋，意图潜入行窃时，若听到屋中有人正在言语，便不敢贸然闯入——同样，当我们的仇敌悄悄靠近灵魂，意图窃取其宝藏时，若听到那里有微小的祷词潺潺流淌，他们便只敢在外围徘徊，而不敢深入其中」[19]。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'К маленькой единой молитовке можете прибавить 24 молитовки, что стоят в ряду молитв на сон, и затвердив их, часто приговаривать: они обнимают внутреннюю духовную жизнь во всем ее объеме. У нас в церковных службах очень много рассеяно кратких молитовок. Замечайте и затверживайте. И будете всегда носить в себе молитвенник, который и прочитывать можете на всяком месте владычества Господня.'
    cn: 您可在简短的统一祷文中，加入在晚祷中排列的二十四篇祷文。背诵这些祷文，并经常诵念：它们以其完整性拥抱了内在的属灵生命。在我们的教会礼仪中，散布着许多简短的祷文。请留意并牢记它们。如此，您将永远随身携带着一本祷告书，可在主宰一切之地随时诵读。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О том же
    cn: 亦论此题
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Пробовали ли вы молиться коротенькими молитвами?! Главная из них есть молитва Иисусова – «Господи Иисусе Христе, Сыне Божий, помилуй мя, грешнаго». К ней можно подобрать и другие по потребностям душевным. Для примера возьмите 24 молитовки святого Златоуста, что находятся в молитвах на сон. Заучите их, с разумением и чувством, и потом вставляйте в ваше келейное молитвословие и взывайте ими ко Господу, произнося каждую раза по три, по пяти и более. – Когда утвердитесь в них, – другие подбирать старайтесь. Откуда и где брать? Слушайте церковные прокимны и запоминайте. Читайте псалмы и выбирайте.
    cn: 你可曾尝试过短诵祈祷？其中最主要的，就是耶稣祷文——「主耶稣基督，上帝之子，怜悯我罪人！」 你也可依心灵所需，选取其他祷文。举例而言，请看圣金口若望的二十四篇短祷，它们收录在寝前祷文之中。你当理解并用心记诵这些祷文，然后将它们融入你的个人祈祷中，以此向主呼求，每篇祷文可诵读三遍、五遍或更多。当你熟习了这些祷文之后，再试着选取其他。从何处、何地选取呢？请聆听教会的开经文，并记住它们。阅读诗篇，并从中选择。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Моление краткими молитовками – внимание собирает и все нужды духовные перебирает.
    cn: 以短祷之方式祷告——能凝聚心神，并省察所有灵性所需。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Не забудьте, что сила молитвы – дух сокрушен, сердце сокрушенно и смиренно.
    cn: 请谨记，祷告的力量，在于一颗破碎的灵，一颗破碎而谦卑的心。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Предайте себя в руки Божии, и Он не оставит вас.
    cn: 将自己交托于神的手中，祂便不会离弃你。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О том же
    cn: 亦论此题
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Молитовки святого Златоуста можете употреблять вместо своего домашнего правила, которое у себя в келии держите, – вечером и утром. – Заучите их и обдумайте всякую. В них вся жизнь духовная поминается. Сколько раз каждую повторять – это определите так, чтобы стоять на молитве столько же, сколько обычно простаиваете на правиле. – К ним можете приложить и свои молитовки, выбрать из псалмов: какой стишок по сердцу, тот и запишите. Также слова просительной ектении, на коей поют: «Подай, Господи!», можете обратить в молитовки, только вместо:просим…иподай– говорить: «Даруй мне, Господи». Например, в ектении говорится: прощения иоставления грехов и прегрешений у Господа просим.Вместо этого говорите: «Прощение и оставление грехов и прегрешений даруй мне, Господи». Так и все. Употребляя на правиле сии молитовки со вниманием, скоро навыкнете стоять на молитве нерассеянно. Молитву Иисусову вставляйте в среду их. Например, десять раз проговоривши: «Господи, не лиши мене Небесных Твоих благ», – прилагайте: «Господи Иисусе Христе, Сыне Божий, помилуй мя, грешную».'
    cn: 「圣金口若望的短诵，你可代替你在斗室中持守的家规，于晨昏诵读。——请将它们熟记于心，并逐句思量。其中提及了所有的灵修生命。每句当重复多少次，请你这样决定：使得你在祷告上所站立的时间，与你平时持守规矩的时间等同。——你可在此之上，添加你自己的短诵，从诗篇中选取：哪一句经文触动你的心弦，便将它抄录下来。同样，那恳求的连祷词，其中吟唱着「求主赐予！」，你也可将其转变为短诵，只是将「我们恳求……并赐予」改为「主啊，请赐予我」。例如，连祷词中说：我们恳求主赦免并饶恕罪愆与过犯。你可改为：「主啊，请赐予我赦免并饶恕罪愆与过犯。」所有皆以此类推。在规矩中，若能用心使用这些短诵，你很快便能习惯于无散乱之心站立祷告。请将耶稣祷文插入其中。例如，在诵读十遍「主啊，勿使我匮乏祢的天国福佑」之后，可接着诵读：「主耶稣基督，上帝之子，求祢怜悯我这罪人。」
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Если возьметесь за сие, то все акафисты, каноны и молитвы можно оставить, исключая молитвы, которые очень близки к сердцу. Помянник одного сорта с сими молитовками. Его можете прочитывать.
    cn: 若您承担此职责，那么所有的赞美诗（阿卡菲斯特）、颂歌（卡农）和祷文都可以舍弃，除了那些触动您心灵深处的祷文。纪念册（波缅尼克）与这些祷文是同类的。您可以诵读它。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О том же
    cn: 亦论此题
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как вы решаетесь приготовляться к молитвословию – это есть настоящее дело. Есть три слова о молитве – у афонцев. Там между прочим и о том есть речь, что вы себе придумали. Выучите на память 24 молитовки святого Златоуста, и ими можете начинать молитвословие. И так – в продолжение дня часто повторять их. Они всё должное содержат. Чрез них удобнее переходить к непрестанной молитве с молитвой Иисусовой. Особенно начинающим это пригоже. – Все дело в том, чтоб навыкнуть внимание держать всегда на Господе вездесущем и всевидящем, и всем спастися желающем (См.:1Тим.2:4), и готовом способствовать к тому.
    cn: 您如何着手准备祷告，这才是真正的功夫。关于祷告，阿索斯山修道士们有三言教。其中也提到了您心中所思所想。请背诵圣金口若望的二十四篇祷文，您可以用它们来开始祷告。并且，在一天当中要常常重复它们。它们包含了所有必要的内涵。通过它们，您能更便利地从耶稣祷文过渡到不间断的祷告。这对于初学者尤其适宜。——所有一切的关键在于，要习惯于将心神始终专注于那无所不在、洞察一切、愿人人得救（参阅：提摩太前书 2:4）、并乐于为此施以援手的上主。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Этот навык не даст скорбеть – внутренняя ли или внешняя скорбь беспокоит: ибо он доставляет душе полное удовлетворение, которое, насыщая душу, не даст места никакому чувству скудости и недостаточества, повергая себя и все свое в руки Господа и порождая чувство Его непрестанного заступления и помощи.'
    cn: 此项技能不生忧戚，无论内忧外患，皆不能扰：因其予灵以全足之慰，此慰饱饫魂灵，不留丝毫匮乏空缺之感。盖因其将自身与所有一切，尽付主手，遂生主恒常庇佑扶助之信念。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О том же
    cn: 亦论此题
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Предлагаю вам – коротенькую молитву творить не одну, а набрать их несколько, и потом употреблять утро и вечер, – и на дню иной раз. – На первом месте поставьте: «Господи Иисусе Христе, Сыне Божий, помилуй мя, грешную». – Затем: 24 молитовки святого Златоуста (в молитвах на сон); далее:Помилуй мя, Боже– до –воздаждь ми радость спасения…(См.:Пс. 50) – Наконец, обратите в молитовки возглашения просительной ектении: «День сей (или вечер, или ночь)… свят, мирен и безгрешен даруй, Господи… Ангела мирна… Прощение и оставление грехов даруй, Господи…» и прочее – 6 молитв. Если будет охота, выбирайте из псалмов молитвенные и покаянные воззвания.'
    cn: 我建议您——不要只诵念一个简短的祷文，而是收集几个，然后早晚都用，白天有时也用。——首先请诵念：「主耶稣基督，上帝之子，怜悯我这个罪人。」——其次：圣金口约翰的24个小祷文（在睡前祷文里）；接着：求你怜悯我，上帝——直到——使我重得你救恩的喜乐……（参见：诗篇 50）。——最后，将恳求式连祷文中的呼求转变为小祷文：「求主赐予我们这白日（或这夜晚，或这长夜）圣善、平安、无罪……求主赐予我们平安的天使……求主赐予我们罪过的赦免和宽恕……」等等——共6个祷文。如果您愿意，可以从诗篇中选取祷告和悔罪的呼求。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Все сие заучите с разумением смысла и чувством. И потом употребляйте, ими одними ограничивая свое молитвенное правило. Утром прочитайте молитвы начальные до «От сна восстав, благодарю Тя, Святая Троице» и прочее до конца, и начинайте возглашать коротенькие молитвы. Вечером прочитайте «Боже вечный…» и опять молитовки. Заключайте свое молитвословие воззваниями к Господу о своих настоящих потребах внутренних и внешних.
    cn: 凡此种种，请用心感悟其深意与情韵，并付诸实践，以此为限，谨守您的祷告规矩。清晨，您可诵读起初的祷文，直至「我从睡中醒来，感谢您，圣三位一体」，以及余下的部分，然后开始发出短促的祷告。黄昏时分，请诵读「永恒之神…」，然后再次进行简短的祷告。您应以向主发出恳求作结，求主满足您内外当前的所需。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда будете произносить молитовки – всегда держите и мысль, и чувство со словами. Молитовки скоро можно проговорить, но положите каждую повторять не менее трех раз, а то и 5–10, судя по усердию.
    cn: 当您诵念祷文时，务必使思想与情感与字句同在。祷文可以迅速念完，但请您将每一句至少重复三遍，甚至五到十遍，这取决于您的虔诚之心。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Это вам правило на всю жизнь; если будете исполнять добре –• скоро увидите плод. Благослови, Господи! – Никогда не спешите!
    cn: 这会是你一生的准则；如果你能好好遵守——很快便会看到成果。愿主赐福！——永远不要匆忙！
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О том же
    cn: 亦论此题
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Вы хотите учиться умной молитве. Вы разумеете, конечно, Иисусову молитву. Доброе и предоброе дело! Но без навыка сосредоточиваться в молитве трудно успеть в молитве Иисусовой. Чтобы навыкнуть такому сосредоточению, вот что сделайте. Соберите себе из псалмов и других молитвословий краткие молитвенные воззвания, какие ближе подходят к вашему внутреннему строю, заучите их, прочувствуйте и молитесь ими, повторяя каждое из них по 3, по 5 и по 10 раз, чтобы занять тем положенное время, а в среду их вставляйте молитву Иисусову, а после всех прилагайте призывание Божией Матери и святых и поминание своих живых и умерших. Можете также приложить читание молитв печатных, например: «Благослови, душе моя, Господа и вся внутренняя моя…», «Хвали, душе моя, Господа», «Иже на всякое время» и прочие.'
    cn: '您渴望学习「心祷」，您所指的，当然是耶稣祷文。这真是美好而又极其美好的事！然而，若无祷告时专注的习练，要在耶稣祷文中有所成就，实属不易。为了习得这种专注，请您这样做：


      从诗篇和其他祷文祷词中，选出那些与您内心状况最为契合的简短祷告呼求，将它们熟记于心，深切感受，并以此祷告。每一句重复三遍、五遍或十遍，以此来填满所定的时间。在这些祷文之间，可插入耶稣祷文。在所有祷文之后，再辅以对圣母和诸圣的呼求，以及对自己活著和逝去的亲友的记念。


      您也可以加入诵读印刷的祷文，例如：「我的灵魂，颂赞主！我一切内里的，也颂赞祂……」（诗篇 103:1），「我的灵魂，颂赞主！」（诗篇 146:1），「凡时刻……」等等。'
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Для образчика вот что возьмите: 24 молитовки святого Златоуста, что стоят в молитвах на сон грядущим.'
    cn: 请看这个范例：圣金口若望的二十四篇祷文，收录于睡前祷告词中。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Переделайте в молитовки и просительную ектению – так: «День весь свят, мирен и безгрешен даруй мне, Господи» и прочее так же. Возьмите псалом 50 с начала до воз даждъ ми радость спасения… В этих стихах совмещены все покаянные чувства. Заучите и молитесь ими. Так может составиться и все молитвенное правило, при котором не нужны будут ни книги, ни свечи.'
    cn: 请将其重塑为祈祷文和恳求式连祷文——例如：「主啊，赐予我这整日圣洁、平安、无罪吧。」其余部分也仿此。请取用诗篇50篇，从开头直至「求你使我回转，得着你救恩的喜乐……」。这些经文汇聚了所有悔罪的情感。请熟记并以此祈祷。如此，便可构成完整的祷告规程，那时便无需书籍，也无需蜡烛了。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Каждая молитовка даст вам не одно духовное созерцание, а созерцания сии будут производить или поддерживать духовные чувства. Так ищите, и обрящете молитву, которая потом как река потечет из сердца. Благослови, Господи!
    cn: 每一句祷词都会赐予你诸多灵性默观，而这些默观将引发或维系你的灵性感受。因此，寻求并找到那祷告，它将随后如江河般从你心中涌流而出。主啊，请赐福！
- type: h1
  initial:
    ru: ''
    cn: ''
  text:
    ru: О разленении и охлаждении к молитве
    cn: 论怠惰与祷告中的冷淡
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Совет на случай охлаждения и нечувствия
    cn: 心灵冷淡与麻木时的教诲
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Вот вам слово святого Исаака Сирианина – на случай охлаждения и нечувствия! «Не смущайся мыслию и не подавай руки душевному расслаблению, но терпи, – читай книги учителей, принуждай себя к молитве, – и жди помощи. Она придет скоро, чего и не узнаешь»[20].
    cn: 这里是叙利亚的圣艾萨克关于冷淡和麻木的教诲：「不要被思虑所困扰，也不要向灵魂的懈怠屈服，而要忍耐——阅读圣师们的书籍，强迫自己祈祷——并等待帮助。它将很快降临，快到你甚至无法察觉。」[20]
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Отчего бывает охлаждение к молитве
    cn: 祷告之心为何渐冷？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Охлаждения, о коих говорите, бывают или от утомления душевного, или оттого, что душа слишком много напиталась тем, что есть душевное (смотрите в книге «Что есть духовная жизнь»[18]о сем), или оттого, что слишком много дано телу покоя и всякого довольства, или от самомнения и других страстей, волновавших и занимавших душу. Все такое противно духовной жизни, в коей царица молитва, засаривает и заграждает ключ молитвенный. Но бывает и по Божиему попущению, и по отстранению благодати. Когда у вас горит душа усердием, это есть действие благодати, Божия к душе прикосновения. Бывает, что, когда долго длится, душа думать станет, какая она мастерица молиться, забывая, что живость молитвенного движения есть не ее дело, а дело благодати Божией, присущей нам. За такое думание благодать отходит и оставляет душу одну, а она сама по себе неподвижна на духовное, – вот и охлаждение и леность.
    cn: '您所说的冷却，或因心灵的疲惫，或因灵魂过于沉溺于世俗之事（请参阅《何谓属灵生命》[18]一书），或因肉体享尽安逸与满足，或因自负，以及其他搅扰和占据灵魂的激情。凡此种种，皆与属灵生命相悖，在属灵生命中，祈祷是其主宰，而这些却会淤塞并阻碍祈祷之泉。


      然而，冷却有时也出于神的允许，或因恩典的撤离。当您的灵魂以热切燃烧时，那是恩典的运作，是神对灵魂的触碰。有时，当这种状态持续久了，灵魂便会开始自忖，以为自己是祈祷的高手，却忘记了祈祷活力的涌动并非其自身所能，而是神恩临在的结果。由于此等念头，恩典便会离去，让灵魂独自面对，而灵魂自身在属灵之事上是迟钝的——于是便有了冷却与懈怠。'
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Как же быть? Главное – стараться устранять причины такого состояния. И затем действовать так, как вы действуете: исполнять правило, несмотря на разленение, стараясь и мысли собрать, и чувства к Богу воспроизводить. За терпение и смирение благодать воротится – и тотчас разгонит разленение, как ветер разгоняет мглу.'
    cn: 我们该怎么办呢？主要的，是要努力消除这种状态的根源。然后，就按照您所做的方式行事：尽管心生怠惰，仍要遵守规矩，努力收摄心神，并向神献上虔敬之情。因着您的忍耐与谦卑，恩典将会回归，并立刻驱散怠惰，如同风驱散迷雾一般。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Нужно возгревать усердие
    cn: 需要重新燃起热忱。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Все, что вы прописали о ходе у вас молитвенного дела, говений и о прочем, слава Богу, хорошо. Одно замечу: смотрите, как бы дело молитвы не сошло на нет. То, как вы теперь молитесь, есть прямое дело произволения. Душа его – желание усердное. Это усердие всегда должно возгревать перед молитвой; иначе и молитвы не будет. А вы сознаётесь: «Молюсь иногда лениво, без охоты». Это нейдет к роду молитвы вашей. Потрудитесь не допускать сего. Дело в ваших руках. Иначе вот что может случиться: ныне неохота, завтра неохота… а потом и совсем молитве конец. Этого поопаситесь и нудьте себя на охотную молитву.'
    cn: 关于您所描述的，您如何进行祷告、守斋及其他事宜，感谢上主，一切都好。我只提一点：请留意，切莫让祷告之事日渐式微。您如今的祷告方式，乃是直接出于意志的行动。其灵魂，乃是那份恳切的愿望。这份恳切，必须在祷告前始终燃旺；否则，便不会有祷告了。而您也坦承：「有时我懒散地祷告，没有意愿。」这与您祷告的本质并不相符。请您务必努力，莫让此种状况发生。此事掌握在您手中。否则，可能会发生以下情况：今天不乐意，明天不乐意……然后祷告就彻底中止了。请您对此心生警惕，并强迫自己去作充满意愿的祷告。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Не отступайте вниманием от Господа
    cn: 不要让你的心神偏离主。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Спешу вам сказать слово-другое.Рассеялись.Это первое враждебное для внутреннего строя вражье нападение. Позаботьтесь так входить в сношение с другими и о делах хлопотать, чтоб вместе с тем и о Господе помнить, и все делать и говорить с сознанием, что Господь близ, и все направлять на угождение Ему. Для этого, когда встречается что, перед тем заготовиться в продолжение дела не отходить от Господа, а быть в присутствии Его и помолиться Ему о сем. Этому можно навыкнуть, только положите отселе всегда уже действовать так.
    cn: '我赶忙对您说几句。

      心神涣散了。这是对内在秩序的首次敌意侵袭。请您留意，在与他人交往和处理事务时，务必同时记念主，并怀着主在近旁的意识去言行举止，将一切导向祂的喜悦。为此，每当有事发生，在开始之前，请您预先准备好在行事过程中不偏离主，而要活在祂的临在中，并为此向祂祈祷。这并非不能习得，只需您从此立志，永远如此行事。'
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Второй враг внутрьпребывания естьприложениек чему-либо сердца и пленение чем-либо при впечатлении чувств или при мыслях о чем. Этот злей. У вас этого не было, и вы скоро возвратились на старое. Если бы же сердце ваше прилегло к чему, то долго бы пришлось помаяться. Тогда надо бы было прежде отторгнуть сердце от того, к чему оно приложилось, и отвращение возыметь к тому. Извольте сие иметь в виду и всячески беречься и рассеянности, и паче – пленения сердца. Средство одно – не отступать вниманием от Господа и от сознания присутствия Его.
    cn: 内在生活的第二个敌人，是心对任何事物的依恋，以及在感官印象或思想中被某物所俘虏。这一个更为险恶。您并未受此困扰，因此很快便回到了旧日的光景。然而，倘若您的心一旦依恋于某物，那便需要长久地受苦。那时，就必须首先将心从它所依恋的事物上撕扯开来，并对其生发出厌恶之情。请您务必牢记这一点，并尽力提防分散，尤其要防备心的被俘。唯一的办法，就是不让您的心意远离主，并时刻保有祂同在的意识。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Отчего грустно после долгого с кем-нибудь разговора? Оттого, что во время разговора вы отходите вниманием от Господа. Господу это неприятно, и Он дает вам о сем знать грустью. Извольте навыкать неотходно быть с Господом, что бы ни делали, и все делать для Него, стараясь соображать то с заповедями Его. И никогда не будете грустны, ибо будете сознавать, что делали Его дела.
    cn: 为何在与人长谈之后会感到忧伤？乃是因为在交谈之时，你的心思已从主那里离去了。这令主不悦，祂便以忧伤告知你此事。请务必学习如何恒常与主同在，无论你做什么，都为祂而做，并努力使你的所作所为与祂的诫命相符。如此你将永不忧伤，因为你将明了，你所行的皆是祂的圣工。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Надо восстанавливать внутреннее горение
    cn: 我们需要重燃内在的火焰。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Мало-мало умалится внутреннее горение – тотчас спешите его восставить в силе. Господь близ. С соболезнованием и страхом обращаясь к Нему, тотчас получите.
    cn: 内心的火焰只要稍稍减弱，便要立刻急忙使其重新炽盛。主就在近旁。怀着忧伤与敬畏转向他，便会立刻蒙受恩赐。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Вот, собственно, когда пригодна молитва Иисусова: тут она бывает в настоящей своей силе; впрочем, состояние ваше и так может быть там в настоящем виде при одном внимании и чувстве к Господу. Службы в храме Божием все о Божественном, и старайтесь быть там неопустительно. Паче всего блюдитесь развлечения мыслей и разбивания их, и страстных движений. Рассеяние мыслей и какое-либо плотоугодие или упокоение пищей и сном – первые враги, а с ними в содружестве всегда и раздражение. Самого легкого движения неудовольствия бегайте.'
    cn: '现在，耶稣祷文正可用此地：它能在此处展现真正的力量。然而，即便只凭对主的一心专注与感应，您的心境亦可在此地以其真实面貌呈现。在圣殿里的一切侍奉都是关乎神圣之事，务请竭力不缺席。


      尤为重要的是，当心思的散乱、破碎，以及情欲的冲动。思绪的纷乱，与任何形式的肉体满足，或是在饮食与睡眠上的过度安逸——这些都是首要的敌人，而烦躁不安也总是与它们结伴而行。即便只是丝毫的不悦之情，也务必避之不及。'
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Впрочем, само дело хранения сего состояния научит вас необходимости избрать для сего средства и приемы. Когда придет охота читать, читайте только о молитве в тех книгах, кои у вас есть. Выбирайте такие статьи.
    cn: 然而，维护这种心境的事务本身，将教导你选择相应的工具与方式的必要性。当有心阅读时，只阅读你现有书籍中关于祷告的内容。选择此类文章。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: При рассеянии
    cn: 当分散之时
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Сначала вы изображаете, как умно молитесь и с какими чувствами, и спрашиваете, можно ли так? – Отвечаю: можно. Благослови, Господи, всегда так молиться, если помните, что написали («Находясь в церкви, келии или где случится, я стараюсь собрать свои чувства и представить пред собою Господа необразно, при этом уста мои смыкаются, язык остается без движения и только умом и сердцем говорю молитву; тогда-то все телесные члены мои приходят в строй, чувство благоговеинства к Господу овладевает мною, и ясно зрю свое ничтожество»). – Потом прибавляете: «Скорблю, что редко молюсь такой молитвой. Молитва отходит, и опять рассеиваюсь».'
    cn: 你首先描绘了自己如何睿智地祈祷，怀着怎样的情感，并问道，这样可以吗？——我答道：可以。愿主赐福，让你总能如此祈祷，如果你能记住你所写下的（「无论身处教堂、修道室或任何地方，我都会努力收敛心神，无形无像地将主呈现在我面前，此时我的双唇紧闭，舌头纹丝不动，唯有心智与心灵在祈祷；那时，我所有的肢体都变得和谐，对主的敬畏之情完全占据了我，我清晰地看到了自己的渺小。」）——然后你又补充道：「我为此感到悲伤，因为我很少能做这样的祈祷。祷告离去了，我又再次散漫。」
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Скорбеть об этом очень надо. Но винить никого стороннего не следует: своя вина. Чтоб утвердиться в такой молитве, во-первых, молите Господа, всякого добра Дарователя, да даст вам так молиться, и, во-вторых, чаще приступайте к такой молитве. Придет навык, по благодати Божией.'
    cn: 为此哀恸是极需的。但莫将罪责归于外人：乃是自身之过。为使您坚固于此种祷告，首先，祈求上主，那位一切美善的赐予者，愿他恩赐您如此祷告；其次，更频繁地进入此种祷告。借着神的恩典，习惯自会养成。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: '«Рассеиваюсь». Кто виноват? Не рассеивайтесь. И как только заметите, что мысли пошли блуждать, тотчас опять ворочайте их. Навыкайте быть в памяти Божией и памяти смертной. Будет сокрушение и не даст мыслям рассеиваться. Вслед за сим спрашиваете: «Продолжать ли такую молитву или умом сходить в сердце?» А это, что сказали вы, где же бывает? Сему негде быть, как внутри. Стоите пред Господом, без образов, в присутствии Господа, и испытываете добрые чувства. Чего же еще? Тут все. Разве только вы в голове производите сие?! – Нет, в сердце надо стоять. Но сердца не помнить, а только Господа зреть. Все так выразить можно: «Стоять в сердце умом пред Господом и молиться».'
    cn: 「我变得散漫了。」谁该为此负责？请勿散漫。一旦你注意到思绪开始游荡，立刻将它们召回。习惯于铭记上帝，铭记死亡。由此而来的痛悔将不会允许思绪散漫。接下来你问：「是继续这样的祷告，还是让心神降入心内？」而你所说的这些，又发生在哪里呢？这些只能在内心深处发生。你站在主面前，不带任何意象，在主的临在中，体验着美好的情感。你还需要什么呢？这里面已包含了一切。难道你是在头脑中进行这些吗？！——不，你必须站在心中。但不要专注于心，只管注视着主。这一切可以这样表达：「以心神在心中站在主面前祷告。」
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: При охлаждении в деле молитвы
    cn: 当祷告之心渐趋冷淡之时
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Даруй вам, Господи, сообразоваться с уставом Святой Церкви не в пище только и питии, но и в душевном устроении.
    cn: 愿主恩赐你们，得以顺从圣教会的规章，不仅在饮食上，亦在灵魂的境况中。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Напоминаете об охлаждении духовном в деле молитвы. Это большой ущерб. Потрудитесь встрепенуться. Хозяйственные дела могут извинять только недолгое стояние на молитве, а оскудение внутренней молитвы извинять не могут. Господу немногое угодно, но хоть немногое, но от сердца. Вознестись умом к Нему и с сокрушением сказать: «Господи, помилуй! Господи, благослови! Господи, помоги!» – есть молитвенный вопль. А если возродится и будет в сердцечувство к Богу,то это будет непрестанная молитва без слов и без стояния на молитве.'
    cn: '您提醒了我在祷告中灵性冷却的现象，这是一种巨大的损失。请您务必努力振奋起来。世俗事务或许可以作为祷告时间短暂的借口，但却无法成为内心祷告贫乏的理由。主所喜悦的并非许多，而是在那微少之中，能有发自肺腑的真诚。


      以心神升腾至祂面前，并以痛悔之心倾诉：「主啊，怜悯我！主啊，赐福我！主啊，帮助我！」——这便是一种祷告的呼喊。而若这份心境得以重生，并在心中对神产生真挚的情感，那便会是无言无立的、恒久的祷告。'
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: У вас, конечно, есть книга «О трезвении и молитве». Сборник… Возьмитесь прочитывать ее понемногу. Молитва будет приходить в движение.
    cn: 您当然拥有这本《论醒悟与祈祷》的著作。这是一部文集……请您开始一点点地阅读它。您的祷告将会随之而动。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'В молитвенное свое правило вставляйте краткие молитовки святого Златоуста: «Господи, не лиши мене Небесных Твоих благ!» и прочие. Можете какую-либо из положенных молитв пропустить, а эти проговорить по 3, 5 и 10 раз. Как душа лежит. Можно ими иной раз и все правило заместить. Хорошо и днем прочитывать их между делом. Обдумать их надо и прочувствовать. И тогда они будут как рычаг.'
    cn: 请在你的祷告规程中加入圣金口若望的简短祷词：「主啊，莫使我失却你的天国福祐！」及其他类似的祷文。你可以省略一些既定的祷文，而将这些祷文诵念三遍、五遍或十遍，视乎你心灵的倾向。有时，甚至可以用这些祷文来替代所有的规程。在白天，于事务之间诵读这些祷文亦甚为有益。你需要沉思并体会它们，如此，它们便会如杠杆般发挥作用。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Посылаю вам 3-й том «Добротолюбия». И тут найдете что прочитать для согреяния молитвы.
    cn: 我向您呈上《爱圣集》第三卷。在此卷中，您将能找到足以燃炽祷告的篇章。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О разленении в молитве
    cn: 论祷告中的懈怠
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: В вашем письме 23 января вы прописали, что прочитываете на своем ночном правиле. Мне показалось тогда, что слишком много читания, и я намеревался писать вам, чтобы вы сократили читание и в промежутках вставляли молитву умную, мысленно из сердца возносимую ко Господу с прошениями о своих духовных потребах.
    cn: 在您一月二十三日的来信中，您提及了您在夜间祷告规程中所读诵的内容。当时我觉得读诵的部分有些过多，本打算写信给您，建议您缩减读诵的时间，并在其间穿插心祷，即从心中向主默然献上祈求，以陈明您灵性上的需求。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Но в письме 26 января вы говорите, что читать вечером отказываетесь по причине болезни глаз. И вы решаетесь изучать умную молитву и, чтобы не дремать, вяжете чулок. Похоже на то, что читание молитв совсем оставляется. Можно и так, но вязание чулка устранить надо, а вместо него, когда дремота возьмет, походите по комнате, или подымите что тяжелое, или, что гораздо лучше, возьмите четки, какие потолще, и отдуйте себя по плечам.
    cn: 但在您1月26日的信中，您提到因眼疾而拒绝在晚上阅读。您决定研习心祷，为了不打瞌睡，便织起了袜子。这似乎意味着您完全放弃了诵读祷文。这样也无妨，但您应当停止织袜，而代之以，当困倦袭来时，在房间里走动，或举起重物，或，更好的是，拿起一串粗实的念珠，拍打自己的肩膀。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Когда я писал вам не сокращать времени молитвенного, то написал потому, что, как мне подумалось, вы разлениваться стали молиться. Вот этого главным образом и избегать надо. Разленение означает ослабление или пресечение духовных движений, что очень достойно сожаления. Но как вижу, что у вас ревность к делу молитвы жива, то полагаю оставить на ваш произвол и время, и правило молитвы: устрояйте и то и другое, как найдете лучшим и удобнейшим для себя. Только одно имейте неотложным: чтобы, когда стоите на молитве, молитва шла из сердца и с чувствами к Богу – хвалебными, благодарственными и просительными с упованием – и чтобы к сему не примешивалось никакое постороннее дело.'
    cn: 当吾书函嘱您勿缩短祷告时日，乃因此念：吾以为您于祷告上，或已滋生怠惰。此乃首当竭力避却之患。怠惰，意指灵性之动荡趋弱或中断，此乃极可悲悯之事。然吾今见您于祷告之事上，热忱犹炽，故吾决意将祷告之时日与规仪，悉数委之于您自行酌定：无论何时与何仪，但凡您认为最善最便者，皆可照此安排。唯有一事，务请紧守不渝：当您立于祷告之中时，祷告务必发自真心，并带着对神之情感——赞颂、感恩与恳求，饱含信靠——且务必不可掺杂任何外缘杂念。
- type: h1
  initial:
    ru: ''
    cn: ''
  text:
    ru: Советы о молитве иисусовой
    cn: 关于耶稣祷文的忠告
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Новоначальным не нужно правило молитвы Иисусовой
    cn: 初学者不需耶稣祷文规例。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: У вас предлагались очень важные вопросы. Первый о молитве Иисусовой. Я думаю, что старцы хорошо делают, не налагая на новоначальных правило молитвы сей. Надо подождать, пока начавший дело потрудится в молитве церковной и домашней; и только внушить ему, чтоб молился всегда от сердца с памятованием о вездесущем Боге, Коему молится, и с пониманием молитвенных слов, веруя, что Господь близ есть, внимает молитве его и готов исполнить прошение его, если он как следует молится. Подолже подержать его в сем порядке. Потом, когда он привыкнет внимательно молиться сим образом, передать ему и правило молитвы Иисусовой.
    cn: 您提出了非常重要的问题。第一个关于耶稣祷文。我认为，修士长们做得很好，没有将这项祷文的规则强加给初学者。应当等待，直到开始这项工作的人在教会和家庭祷告中劳作一番；然后只须向他灌输：他应当时常从心底祷告，并铭记着他所祷告的那位无所不在的上帝，并理解祷告的言语，相信主是近的，祂垂听他的祷告，并预备好应允他的祈求，如果他祷告得当的话。让他在此秩序中多停留一段时间。然后，当他习惯了以这种方式用心祷告之后，再将耶稣祷文的规则传授给他。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: В творении молитвы сей учить учащихся, чтоб не ограничивались заучением одних слов, а чтоб всегда при сем Господа имели пред умными очами своими и, к Нему обращая слова молитвы, так держали себя, как держали бы себя, если б стояли пред Государем и просили его о чем-либо. Да будетдух сокрушен и сердце сокрушенно и смиренно(Пс. 50, 19).
    cn: 在教导学生创作这祷告时，要让他们明白不应局限于背诵词句，而应在祷告时，时常让主在他们的灵眼之前，将祷告之言转向祂，并持守如临君王面前有所恳求的态度。愿他们的灵是破碎的，心是破碎且谦卑的（诗篇 50:19）。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Постарайтесь навыкнуть краткой молитве
    cn: 努力去习练简短的祷告。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Молитве Иисусовой навыкнуть постарайтесь так, чтобы она сама собой говорилась и на ходу, и при работе. И другие молитовки можно всегда повторять: «Боже, очисти мя…», «Боже, милостив…», «Настави мене, Господи Боже…» и подобные.'
    cn: 请努力研习耶稣祷文，以至于无论行止坐卧，还是辛勤劳作，它都能自然而然地涌流于心。其他的短祷您也可以时常重复，比如：「神啊，求你洁净我…」、「神啊，求你怜悯我…」、「主我的神啊，求你指引我…」等等。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва Иисусова – цвет и плод
    cn: 耶稣祷文——花与果
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва Иисусова, в силе своей, является не в начале, а в конце преуспеяния, как цвет и плод. Ей предшествует тяготение внутрь.
    cn: 耶稣祷文，其力量的显现，并非在初尝甘霖之时，而是在灵修精进的末期，如花朵绽放，如硕果累累。在其之前，必有内心归向的渴望。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Преддверие к молитве
    cn: 祷告之门阶
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Вы хорошо вздумали заняться как следует Иисусовой молитвой. – Усердие и труд все преодолеет. – Господа молите, чтоб Он помог вам в сем. – Вы сами, своими трудами, можете только навыкнуть непрестанно повторять сию молитву. А Господь внедрит ее в самое сердце. Это последнее и есть главное дело, а первое есть только преддверие.
    cn: 您很明智地决定认真操练耶稣祷文。——热忱与辛劳将战胜一切。——祈求上主助您一臂之力。——您自己，凭着您的努力，只能渐渐习惯不断重复这祷文。而上主会将其深植于您的心田。这后者才是首要之事，而前者不过是门槛罢了。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Прямой путь в молитве
    cn: 祈祷的坦途
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'О молитве я говорил то, что говорил, потому, что из молитвы Иисусовой не знать что сделали. Думают, что как только стал кто творить сию молитву, то этим одним уже все сделал. Молитва сия стала у них, как заговор какой: «Твори ее, приложив к сему и те телесные положения, о коих инде говорится, и все получишь». Вот и мурлычут, а сердце остается пусто, и мысли бродят, даже и срамные движения приходят, а им ничего, будто все такое в порядке вещей. У иных приходит при этом малая теплота, и они кричат: «Вот благодать, вот благодать!» – и не вспомнят, что говорят опытные: «Смотри, придет легкая теплота – не дивись, это от естества, а не от благодати».'
    cn: 关于祷告，我之所以那样说，是因为人们对耶稣祷文不知做了什么。他们以为，只要一念诵这祷文，就凭这一件事已然万事俱备了。这祷文在他们那里，变得像某种咒语：「念诵它吧，再辅以那些别处提及的身体姿势，你就会得到一切。」于是他们就这般低声哼唱着，然而心却依然空虚，思绪漫游，甚至连可耻的欲念也悄然袭来，但他们对此却无动于衷，仿佛这一切都是理所当然的。有些人在此过程中感受到一丝微热，便高呼：「看哪，这就是恩典！这就是恩典！」——他们却不曾忆起那些有经验者所言：「当心，若有轻微的温暖降临，莫要诧异，这乃是出于本性，而非出自恩典。」
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Чего ищут молитвой Иисусовой? – Того, чтоб канул в сердце благодатный огнь и началась непрестанная молитва, чем и определяется благодатное состояние. Ведать подобает, что молитва Иисусова, когда искра Божия падет в сердце, раздувает ее в пламень; а сама не дает сей искры, а только способствует к приятию ее. Чем способствует? Тем, что собирает мысли воедино и дает душе возможность стоять пред Господом и ходить в присутствии Его. Главное – стояние и хождение пред Богомс вопиянием к Нему из сердца.Так делал Максим Капсокаливит. Так пусть делают и все, ищущие благодатного огня, а о словах и положениях тела не заботятся.Бог смотрит на сердце(Ср.:1Цар. 16, 7). Я против того говорю, что иные совсем забывают о вопиянии из сердца. Вся забота у них о словах и положении тела и, отчитав в сем положении известное число молитв Иисусовых с поклонами, опочивают на сем с неким самомнением и осуждением ходящих в церковь на общую уставную молитву. Иные весь век так проживают и пусты бывают от благодати.
    cn: 耶稣祷文所追寻的究竟是什么？——是为了让恩典之火降临于心，并开启不间断的祷告，这便是恩典状态的标志。务须明了，当上帝的火花落入心田时，耶稣祷文能将其燃成火焰；但它本身并不给予这火花，而只是有助于接受它。它如何助益呢？通过将思绪凝聚，使灵魂得以侍立于主前，并在祂的临在中行走。最重要的是，带着发自内心的呼求，侍立并行走于上帝面前。卡普索卡利维特的马卡里奥斯就是这样做的。愿所有寻求恩典之火的人都如此行，不必在意言语或身体的姿态。上帝鉴察人心（参阅 撒母耳记上 16:7）。我之所以如此说，是因为有些人完全遗忘了发自内心的呼求。他们所有的关注都在于言语和身体姿态，当他们以某种姿态完成了特定次数的耶稣祷文并拜伏之后，便带着某种自满安歇下来，并论断那些去教堂参加集体规程祷告的人。有些人一生都这样度过，却与恩典无缘。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Если бы кто спросил меня: «Как мне справлять дело молитвенное?», я сказал бы ему: навыкай ходить в присутствии Божием, или храни память Божию и благоговеннствуй; для поддержания сей памяти избери несколько коротеньких молитовок, или прямо возьми 24 молитовки Златоустовы и часто повторяй их с соответственными мыслями и чувствами. По мере навыка будет просветляться голова памятью Божиею и согреваться сердце. В сем положении у канет наконец в сердце искра Божия – луч благодати. Его ничем не произведешь, он исходит прямо от Бога. Тогда можешь остаться с одной Иисусовой молитвой и ею раздувать молитвенную искру в пламень.'
    cn: 若有人问我：「我当如何操持祷告之事？」我便会答他：习练行走于上帝的临在之中，或持守对上帝的记念并心存敬畏；为维持此记念，可选数句短祷，或径直选取金口圣若望的二十四祷文[1]，并以相应的心思和情感时常重复。随着习练的深入，头脑会因对上帝的记念而澄明，心会逐渐温暖。在此境况中，上帝的神光——一道恩典之光——最终会降入你的心中。这非任何事物所能生发，它直接源自上帝。那时，你便可以仅凭耶稣祷文而持守，并籍此将祷告的火花燃成火焰。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Таков прямой путь.
    cn: 此乃坦荡正道。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва Иисусова сильна именем Господа
    cn: 耶稣祷文以主之名，力能排山。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва Иисусова есть как и всякая другая. Она сильнее всех только всесильным именем Иисуса, Господа, Спасителя, когда оно призывается с верой полной, теплой, не колеблющейся, – что Он близ есть, все видит и слышит и тому, чего просят, вседушно внимает, – и готов исполнить и даровать просимое. Упование такое не посрамляет. Если замедляется иногда исполнение, это зависит от неготовности еще просящего принять просимое.
    cn: 耶稣祷文与任何其他祷文无异。它之所以超越一切，仅仅在于主耶稣，这位救主，其全能圣名。当这圣名以满怀、热切、毫不动摇的信德呼唤时——深信他近在咫尺，洞察一切，聆听所有，并全心关注所求之事，且乐意成全并赐予所祈——这般仰望，绝不蒙羞。倘若有时所求未立即实现，那是因为祈求者尚未预备好接受所求之物。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Существо молитвы Иисусовой – в богомыслии
    cn: 耶稣祷文的精髓，在于思念上帝。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Спрашиваете о молитве Иисусовой? Читайте в книгах. Все написано. Моя мысль о ней такая.
    cn: 您是在询问关于耶稣祷文的事吗？请您去阅读书籍吧。所有一切都已写明。我对此的看法是这样的。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва «Господи Иисусе Христе, Сыне Божий, помилуй мя» есть словесная молитва, как и всякая другая. Сама в себе ничего особенного не имеет, а всю силу заимствует от того, с каким настроением ее творят.
    cn: 祷文「主耶稣基督，上帝之子，怜悯我罪人」乃口祷，一如其他祷文。其本身并无特殊之处，而其一切力量，皆源于诵念者之心境。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Все приемы, про какие пишется (сесть, нагнуться…), или художественное творение сей молитвы, не всем пригоже и без наличного наставника опасно. Лучше за все то не браться. Один прием общеобязателен: вниманием стоять в сердце. Другое все – стороннее и к делу не ведущее прибавление.'
    cn: 所提及的各种方式（如坐姿、俯身……），或者说这种祷告的艺术性创造，并非对所有人皆宜，且若无在世的导师指引，则恐有危险。最好不要涉足这些。唯有一项方式是普遍且必须的：即以专注之心驻留于心间。其他的一切，皆为旁枝末节，于正事无益。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: О плодах молитвы сей так говорят, что уже выше сего и ничего на свете нет. Незаконно. Талисман нашли! Из плодов словесному составу молитвы и говорению ее ничего не принадлежит. Все плоды могут быть получены и без сей молитвы, и даже без всякой словесной молитвы – чрез одно ума и сердца к Богу устремление.
    cn: 人们如此评价这祷告的果实，说世上再无超越于此者。这是不合法的。他们找到了护身符！祷告的言辞结构和念诵本身，与这些果实毫无关联。所有这些果实，即使没有这祷告，甚至没有任何言辞的祷告，单凭心灵和意念归向上帝，也都能获得。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Существо дела в том, чтобустановиться в памяти Божией, или ходить в присутствии Божием.Можно всякому сказать: «Как хочешь, только добейся до этого. Иисусову ли молитву творить, поклоны ли класть, в церковь ли ходить – что хочешь делай, только добейся до того, чтобы быть всегда в памяти Божией». Помню, в Киеве я встретил человека, который говорил: «Никаких приемов не употреблял я и молитвы Иисусовой не знал, а все, что тут пишется, было и есть. А как, я и сам того не знаю. Бог дал!»'
    cn: 其要旨在于安住于对神的记念之中，或行走于神的临在之内。对任何人都可以说：「随你所愿，只管努力达到此境。无论你是诵念耶稣祷文，还是行大敬拜，抑或前往教堂——随你所愿，只管努力达到那永远在神记念中的境地。」我记得，在基辅我曾遇到一个人，他说道：「我未曾使用任何技巧，也不知道耶稣祷文，然而此处所写的一切都曾存在，并且正在存在。至于如何发生，我本人也不知道。是神所赐！」
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Это – что Бог дал или даст – иметь надо в цели, чтобы не смешать самодельщины с даром благодати.
    cn: 这是——凡神所赐予或将赐予的——我们必须以此为目标，以免将人为的造作与恩典的馈赠混淆。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Художное делание молитвы Иисусовой, творение ее простое со вниманием в сердце, или хождение в памяти Божией, суть наш труд и сами по себе имеют свой естественный, не благодатный плод. Плод сей есть: собрание мыслей, благоговение и страх Божий, память смертная, умирение помыслов и некоторая теплота сердечная. Все сие суть естественные плоды внутренней молитвы. Надо это хорошо затвердить, чтоб перед собой не трубить и перед другими не выситься.'
    cn: 画意的耶稣祷文，即那在心中以专注行此简朴祷告，或是在神思中行走，乃是我们的劳作，而它们本身便带有其自然的、非恩典的果实。这果实便是：思绪的汇集、敬畏与神圣的恐惧、死亡的记忆、思想的平静以及心头的一丝暖意。所有这些都是内在祷告的自然果实。我们必须牢记此点，以免在自己面前自吹自擂，或是在他人面前高傲自大。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Пока в нас только естественные плоды, до тех пор мыгроша не стоими по существу дела, и по суду Божию.Цена нам, когда благодать придет.Ибо когда она придет, это и будет значить, что Бог воззрел на нас милостивым оком. А пока не придет, то что бы мы ни делали, каких бы подвигов ни несли, значит, что мы плевые личности, на которые Бог и взглянуть не хочет.
    cn: 只要我们里面仅有天然的果实，那么我们便分文不值，无论是按实情而论，还是按着神的审判。我们的价值，在于恩典降临之时。因为当恩典降临，便意味着神已以慈悯的目光垂顾于我们。反之，若恩典尚未降临，那么无论我们做什么，无论我们承受何种苦修，都说明我们是微不足道之人，神不愿看一眼。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: В чем именно обнаруживается это действие благодати, я не имею вам сказать; но то несомненно, что она не может прийти прежде, чем покажутся все указанные выше плоды внутренней молитвы.
    cn: 这恩典的作为究竟如何显现，我无法告知您；但有一点毋庸置疑，它绝不会在内祷的诸般果实显现之前降临。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Слововнутренняя молитваневзначай мне пришло. Но оно очень хорошо выражает дело. И его надо ставить там, где говорить стали:молитва Иисусова.Говорят: «Стяжи молитву Иисусову», то есть молитву внутреннюю. Молитва Иисусова есть хорошее к внутренней молитве средство, но сама по себе не внутренняя, а внешняя молитва. Которые навыкают ей, хорошо очень делают. Но если на одной на ней останавливаются, а дальше нейдут, то они останавливаются на полдороге.'
    cn: 「言内祷告」这个词语，是我偶然想到的。但它极好地表达了这件事的内涵。这个词语应当用在人们开始谈论「耶稣祷文」的地方。人们说：「获得耶稣祷文」，也就是说，获得内在的祷告。耶稣祷文是通往内在祷告的极佳途径，但其本身并非内在祷告，而是外在祷告。那些习惯于此的人，做得非常好。但如果他们仅仅止步于此，不再向前，那么他们便停在了半路上。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Читаю в правилах святого Антония[21]и в других многих: «Заучи псалмы и, идешь ли куда или сидишь за работой, читай их». Это значит, что тогда читали псалмы, размышляли и развивали в себе внутреннюю молитву. Ныне говорят: «Что бы ты ни делал, твори молитву Иисусову – и того же достигнешь» . При молитве Иисусовой богомыслие все же необходимо: иначе это сухая пища. Хорошо, у кого навязло на языке имя Иисусово. Но можно при этом совсем не помнить о Господе и даже держать мысли, противные Ему. Следовательно, все зависит от сознательного и свободного к Богу обращения и труда держать себя в этом с рассуждением.'
    cn: 我阅读圣安东尼的规诫[21]及其他许多地方，有言：「熟记诗篇，无论你往何处去或坐着劳作，都要诵读它们。」这意味着，当时人们诵读诗篇，默想并培养内在的祷告。如今人们说：「无论你做什么，都要诵念耶稣祷文——你也会达到同样的效果。」然而，在诵念耶稣祷文时，神圣的默想仍是必要的，否则这便如同无味的干粮。那些口中熟练于耶稣之名的人是蒙福的。但即便如此，人们也可能完全不思念主，甚至心中存有与主相悖的念头。因此，一切都取决于我们有意识地、自由地转向神，并以明辨之心努力持守自身于此道。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Суть молитвенного дела
    cn: 祷告的精髓
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Тру́дитесь. До́бре, до́бре! Труди́тесь усердно и со смирением. И Господь не оставит труда вашего. Не забывайте, что не должно ограничиваться одним механическим повторением слов молитвы Иисусовой. Это ни к чему не приведет, кроме механического навыка повторять сию молитву языком, даже не думая о том. И это, конечно, не худо. Но составляет самую дальнюю внешнюю окраину сего дела.
    cn: 要勤劳，很好，很好！要殷勤并谦卑地劳作。主必不离弃你的辛劳。切莫忘记，不应仅限于机械地重复诵念耶稣祷文。这除却使你习得一种用舌头重复祷文的机械习惯，甚至不经思考，别无益处。这当然并非坏事。但这只是这项圣工最遥远的外在边缘。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Суть дела – сознательное стояние в присутствии Господа со страхом, верой и любовию. Это настроение возможно и без слов. Его и надобно восстановлять в сердце прежде всего. Слова же потом будут идти, чтоб удержать на этом одном внимание и углубить те чувства и расположения.
    cn: 其精髓，乃在于怀着敬畏、信心与慈爱，自觉地立于主耶穌基督的临在之中。此般心境，即便无言亦能达至。此乃我们首当在心中重建之境。言语继而涌现，以期将心神系于此一专注，并深化彼等感受与性情。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Цель молитвы – согреть сердце любовию к Богу
    cn: 祷告的目的，乃是使心怀因爱神而温暖。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Чего достигнуть молитвою надо стараться? Того, чтоб сердце согрелось любовию к Богу и чувство к Богу не отходило. Для сего назначается молитва Иисусова: «Господи Иисусе Христе, помилуй мя, грешную». Сию молитву чаще повторяйте и дойдите до навыка, чтоб язык повторял ее сам собою.'
    cn: 我们应当努力透过祷告达到什么？达到让心被对神的爱所温暖，且对神的情感永不离弃。为此，耶稣祷文被指定：「主耶稣基督，怜悯我这罪人。」 请您更频繁地重复这祷告，直至养成习惯，让您的舌头能自然而然地重复它。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О молитве усердной
    cn: 论恳切之祷告
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Не надо поблажать лености. Молитва усердная никогда не бывает длинна, то есть не кажется длинной.
    cn: 切莫纵容怠惰。恳切的祷告，从不冗长，亦即，它从不令人感到冗长。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Умом в сердце проходить молитву Иисусову, без движения языка, можно. Это лучше язычной молитвы. Язычная пусть бывает в пособие умной. Иногда язычная молитва требуется для твердости умной.
    cn: 可以，无需舌头蠕动，在心中以心智诵念耶稣祷文。这比口舌的祷告更为优越。口舌的祷告可作为心智祷告的辅助。有时，为了心智祷告的坚固，口舌的祷告也是必需的。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда после молитвы со вниманием и чувством ум отходит от молитвы и развлекается, надо возвращать его в свое место, а себя побранить, сокрушиться пред Господом и опять молиться со вниманием и чувством. Хорошая молитва всегда есть милость Божия и дар благодати. Не трубить и Господа благодарить надо.
    cn: 当心神在专注与感受的祷告后，从祷告中游离并散漫时，需要将其带回其本位，并责备自己，在主面前悔恨，然后再次以专注与感受祈祷。美好的祷告永远是神的怜悯与恩典的赏赐。我们不应自夸，而当感谢主。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Что написано у святогоСимеона Нового Богословао неисправной молитве[22], то совершенно верно. Как быть? – Надо исправно молиться, отгоняя невнимание, равнодушие и беспечность: ибо в руках наших.Ищите, и обрящете(Мф. 7, 7).'
    cn: 圣西缅新神学家关于不正确的祷告所写的一切[22]，都是完全正确的。该怎么办呢？——我们应当正确地祷告，驱逐不专心、冷漠和漫不经心；因为这掌握在我们手中。寻找，就寻见（马太福音 7:7）。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Стань вниманием в сердце
    cn: 请将您的觉知安住于心。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ищите, и обрящете, обетовал Господь. Вы ищете, и будьте уверены, что найдете.
    cn: 「寻找，便会寻见」，主曾如此应许。你们正在寻找，请确信，你们必将寻见。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Чего искать до́лжно? Живого, осязаемого общения с Господом. Дает сие благодать Божия, но нам необходимо и самим трудиться о том. Куда же обращать труд? На то, чтоб всегда памятовать о Господе, яко близ и даже в сердце сущем. Чтобы в сем успеть, советуется навыкнуть молитве Иисусовой: «Господи Иисусе Христе, Сыне Божий, помилуй мя», повторяя ее непрестанно с мыслью о Господе, яко сущем в сердце или близ сердца. Стань вниманием в сердце пред лицем Господа и говори: «Господи Иисусе Христе, Сыне Божий, помилуй мя, грешнаго». – Все дело в этом и есть, и, по существу дела, больше ничего не требуется.'
    cn: 我们当寻觅何物？当寻觅那与主活泼、可感知的交通。此恩惠由上帝的恩典赐予，然而我们亦需为此劳苦。当将劳苦指向何处？当指向那永远记念主之事，如同主近在咫尺，甚至居于我心。为能于此成功，建议习练耶稣祷文：「主耶稣基督，上帝之子，怜悯我罪人。」当恒常重复此祷文，心中思念主，如同主居于我心或近于我心。当将心神置于心中，在主面前，并言说：「主耶稣基督，上帝之子，怜悯我这罪人。」——所有之事皆在于此，实则，此外别无所求。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Все, что кроме этого придумывается, придумывается только в пособие к сему главному. Старцы[23]говорят: «Держи внимание в сердце или на конце языка и руку держи у груди»; старица говорит: «Вообрази распятого Господа и, как к живому, Ему говори твою молитовку». Если для них это помощно, пусть себе делают, только пусть не считают этого главным делом. Другие делали так: сядет на маленькое стульце, что под ноги подставляют, прижмет голову к груди, пригнется к коленам и дышит, одну половину молитвы говорит, вдыхая воздух, а другую – выдыхая. Трудясь так, навыкают молитве, а потом и другим советуют то же. И пусть, только бы не считали, что в этом все дело и есть.'
    cn: 所有除此之外被构想出来的，都只是为这主要之事所设的辅助。长者们[23]说：「将心思专注于心中或舌尖，并将手置于胸前」；长者嬷嬷说：「想象受难的基督，并如同与活生生的祂对话般，向祂倾诉你的祷告。」如果这对他们有所助益，就让他们去做吧，但绝不可将此视为主要之事。另一些人则这样做：他们坐在一张矮凳上，就是那种置于脚下的凳子，将头抵住胸膛，弯腰俯向膝盖，并调整呼吸——祷告的前半句在吸气时念诵，后半句则在呼气时念诵。通过如此辛勤地操练，他们熟习了祷告，然后也向他人推荐同样的方法。这亦无妨，只要他们不认为所有要义尽在于此即可。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Но это все и подобное сему – не дело, а приделки. Дело: стать умом в сердце пред лицем Господа и говорить Ему молитву. При сем ведай, что умная молитва есть стояние умом пред Господом с воздыханием к Нему, а молитва Иисусова – «Господи Иисусе Христе, Сыне Божий, помилуй мя» – есть словесная, внешняя молитва.'
    cn: 然而，这一切及诸如此类，并非其核心，而是外在的添附。核心的功夫在于：以心智伫立于心田深处，面朝主之圣容，向祂倾诉祷告。在此，你当知晓，心智祷告乃是以心智伫立于主前，向祂发出叹息之声；而耶稣祷文——「主耶稣基督，上帝之子，怜悯我罪人」——则属于言语上的、外在的祷告。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Сим способом память Божия утвердится в уме, и лик Божий будет в душе, как солнце. Положи холодную вещь на солнце, она согреется. Так согреется и душа от памяти о Господе, Который есть умное Солнце. А что потом будет – после увидишь.
    cn: 以此方式，对神的记忆将坚定于心，神的圣容将如太阳般映照在灵魂之中。将冰冷之物置于阳光下，它便会温暖。同样地，灵魂也会因对主的记忆而温暖，祂正是那属灵的太阳。至于随后会发生什么——你日后自会明了。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Первый труд – навык повторять непрестанно молитву Иисусову. И начинайте, все твердите и твердите, но все и с мыслью о Господе. И все тут.
    cn: 首要的劳作，便是习得恒常重复耶稣祷文的习惯。你们当开始，且不断地，持续地颂念，但所有颂念皆须伴随着对主耶稣的思念。一切奥秘，尽在于此。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Где сердце? – Где отзывается и чувствуется печаль, радость, гнев и прочее, там сердце. Там и вниманием стойте. Сердце телесное есть мускулистый серчак – мясо, но чувствует не мясо, а душа, для чувства которой мясное сердце служит только орудием, как мозг служит орудием для ума.
    cn: 心在何处？——凡忧伤、喜悦、愤怒等等情绪能被回应与感受之处，心便在那里。你的思绪也当在那里驻留。肉体的心脏是一个肌肉质的泵——一块肉，然而感受的并非这块肉，而是灵魂，肉质的心脏仅作为灵魂感受的工具，就像大脑作为心智的工具一样。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Старцев не осуждайте. Верно, они начинают держанием внимания на конце языка, а потом переходят к сердцу. Ну и пусть их; только б не почитали этого умным деланием, равно как говорения молитвы Иисусовой. То и другое есть внешнее дело, телесное. Умное дело – одно: умом и сердцем к Господу возноситься.'
    cn: 「不要论断那些属灵的长老。诚然，他们起初是将注意力集中在舌尖，然后才转向内心。那就随他们吧；只愿他们不把这视为一种灵性上的修行，也不把念诵耶稣祷文视为如此。这两者皆属外在之事，关乎肉身。灵性之事，唯有一桩：以心思与心灵一同升华，归向主。」
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Воображение распятого Господа есть ли существенное дело? Нет, и оно тоже – помощное, а не главное. Старица правду говорит, что для удержания ума от блуждания хорошо воображать предмет образно. Это можно. Но к этому образу привязываться нет резонов.
    cn: 「想象那被钉十字架的主，这是否是本质之事？不，这亦是辅助之法，而非核心。那位年长修女言之有理，她说为了阻止心念游荡，以具象之物来想象是好的。这可以做到。但执着于这具象，则无甚道理。」
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Господь теперь во славе, сидитодесную– и все святые окрест Его. – И так можно воображать. Но лучше без образов обойтись, ибо воображение – грубая сила. Лучше в одной вере стоять, что Господь близ, чем воображать. Старица привыкла, и образ распятого Господа сделался у нее сердечной молитвой, в которой все дело. Что старица углубляется в молитву до забвения всего – это, истинно, и есть милость Божия ради ее смирения, без коего не дано было бы сие. Она не в прелести, а в истине.
    cn: 上主如今身披荣光，端坐于右，诸圣环绕。——我们或可如此想象。然而，最好摒弃一切形像，因为想象乃是粗鄙之力。与其想象，不如仅凭信心，深知上主近在咫尺。这位老妇人已然习惯，被钉十字架的上主形像已成为她心中的祈祷，一切皆系于此。老妇人沉浸于祷告，以至于忘却周遭一切——这，确实是上帝的恩典，因她的谦卑而赐予，若无谦卑，此恩将不蒙赐予。她并非陷于妄想，乃是身处真理之中。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Слова молитвы – не главное, а орудие
    cn: 祷词——并非终点，而是工具。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: В последнем письме вы помянули о действии во всем молитвы Иисусовой. Господь да благословит доброе начало сие! В действии молитвы сей не должно быть никакого образа, посредствующего между умом и Господом, и слова произносимые не главное суть, а посредствующее. Главное – умное пред Господом в сердце предстояние. Се умная молитва, а не слова. Слова здесь то же суть, что слова всякой другой молитвы. Существо умной молитвы в хождении пред Богом; а хождение пред Богом есть не отходящее от сознания убеждение, что Бог как везде есть, так и в вас есть и видит все ваше внутреннее – видит даже более, нежели вы сами. Это сознание ока Божия, смотрящего внутрь вас, тоже не должно иметь образа, а все должно состоять в одном простом убеждении, или чувстве. Кто в теплой комнате, тот чувствует, как теплота охватывает его и проникает. То же должно происходить и в духовном нашем человеке от вездесущего и всеобъемлющего Бога, Который огнь есть (См.:Втор. 4, 24).
    cn: 在上一封信中，您提到了在一切事上操练耶稣祷文。愿主祝福这美好的开端！在操练此祷文时，不应有任何形像介乎心神与主之间；所念诵的词句并非主要，而只是中介。主要的是心神在心中立于主前。这便是心神之祷，而非词句之祷。词句在此，与其他任何祷文的词句并无二致。心神之祷的精髓在于行于神前；而行于神前，便是不离心识的深信：神既是无所不在，亦在您之内，并洞察您一切的内在——甚至比您自己所见的更为透彻。这种神之慧眼洞察您内里的心识，也不应有任何形像，而应全然存在于一个单纯的信念，或是一种感受之中。身处温暖房间之人，会感受到暖意环绕并渗透他。同样的事情也应在我们的属灵之人中发生，由那无所不在、包罗万象的神所成就，祂即是烈火（参阅：申命记 4:24）。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Слова «Господи Иисусе Христе, Сыне Божий, помилуй мя» хоть суть орудие, а не существо дела, но орудие очень сильное и многодейственное; ибо имя Господа Иисуса страшно для врагов нашего спасения и благословительно для ищущих Его. Не забудьте, что дело сие просто и никаких причудливостей не имеет, и не должно иметь. Молитесь о всем Господу, Пречистой Владычице и Ангелу хранителю, и Они вас всему научат или Сами, или чрез других.
    cn: 「主耶稣基督，上帝之子，怜悯我」这句祷词，虽是方法而非事情的本质，却是一个非常强大且多效的工具；因为主耶稣之名，令我们救恩的仇敌生畏，却赐福于寻求祂之人。切莫忘记，此事简明，不含任何奇特之处，也不应有。为你所有的一切向主、至洁女皇和护守天使祷告，祂们或亲自，或通过他人，将教导你一切。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Сила молитвы совсем не в словах
    cn: 祷告的力量绝不在于言语。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Ныне с молитвой Иисусовой не знать как обращаются. Сколько напридумали прибаутков! – А о существе дела совсем забывают. Оттого выходит, что одни только на словах и останавливаются, твердят: «Господи Иисусе Христе, Сыне Божий, помилуй мя», но без всякой мысли и чувства. Я называю их шепотниками, или шептунами. Другие останавливаются на ноздренном дыхании и сопят. Это сопуны. Показались еще какие-то такие, которые, будто не имея сил остановить внутреннего движения, начинают кричать: «Иисусе… Иисусе… Ии… Ии…» Это кликуши.'
    cn: 如今，人们竟不知如何对待耶稣祷文了。多少民间说法被编造出来！——而事情的实质却全然遗忘。因此，结果就是，有些人仅仅停留在言语上，反复念诵：「主耶稣基督，上帝之子，求你怜悯我」，但没有任何思虑和感受。我称他们为低语者，或是喃喃自语者。另一些人则停留在鼻腔呼吸上，并且嗤嗤作响。这些人是鼻息者。还出现了一些这样的人，他们仿佛没有力量止住内在的涌动，便开始呼喊：「耶稣……耶稣……耶……耶……」这些人是喧嚷者。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'А дело молитвы сей просто: стань умом в сердце пред лицом Господа и взывай: «Иисусе Христе, Сыне Божий, помилуй мя», или только: «Господи, помилуй», «Милостивый Господи, помилуй мя, грешнаго», или другими какими словами. Сила совсем не в словах, а в мыслях и чувствах. На этом и стойте и все прибаутки отвергайте – и сами, и других учите.'
    cn: 此祷告之事，实则简易：以心神立于主前，在心中呼唤：「耶稣基督，上帝之子，怜悯我。」亦或仅呼唤：「主啊，怜悯。」或「慈悲的主啊，怜悯我这罪人。」或以其他言语。其力量绝非在于言辞，乃在于心思与情感。务请坚守此道，屏弃一切旁枝末节之说——无论自身，抑或教导他人，皆当如此。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: (Писъмо 910. Вып. 5, с. 188)
    cn: （书信910。第五册，188页）
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О том же
    cn: 亦论此题
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Тот послушник, что писал на сердце молитву Иисусову, видно, всю силу молитвы полагал в словах. Пусть навыкает ходить в присутствии Божием и всякое дело послушания совершает наилучшим образом, ведая, что Господь смотрит на него и за хорошее исполнение послушания готовит ему награду, а за небрежное («лишь бы с рук долой») – или ничего, или что-нибудь наказательное. Сим образом привыкнет он молиться умно и собранно.
    cn: 那位在心中默写耶稣祷文的初学者，显然将祷文的全部力量寄托于言语之中。愿他习于行于上帝圣临之前，并以最佳方式完成每项顺服的任务，深知主正垂顾着他，并为他善尽顺服而预备奖赏，而对于草率了事（「敷衍了事」）者，则或一无所得，或招致惩戒。循此之道，他将习惯于以心智和专注进行祷告。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Добрый конец – от благодати Божией
    cn: 美好的结局——源自上帝的恩典
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Сила не в словах молитвы Иисусовой, а в духовном настроении, страхе Божием и преданности Богу и во всегдашнем внимании к Богу и Ему предстоянии умном.
    cn: 耶稣祷文的力量并非在于其言词本身，而在于灵性的 настро、对上帝的敬畏、对上帝的全然奉献，以及对上帝恒常的关注与心智上的侍立。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва Иисусова есть только пособие, а не самое существо дела. Положите себе жить в памяти Божией и ходить в присутствии Божием, и это одно приведет вас к доброму концу. Все сие от благодати Божией. Без благодати Божией никаким другим способом ничего духовного приобрести нельзя. Как уканет благодать в сердце, тогда все пойдет, как следует быть.
    cn: 耶稣祷文不过是一种辅具，而非事情的本质。你要下定决心活在对上帝的忆念之中，行走于上帝的临在之下，仅此一点便能引导你到达美好的终点。这一切都源于上帝的恩典。若无上帝的恩典，便无法以任何其他方式获得任何属灵之物。一旦恩典滴落心中，那时一切都会按其应有的方式运行。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Имеем Господа Спасителя,хотящаго всем спастися(1Тим.2:4), докучать Ему надо, и подаст. Восприимите смиренное ничего-себе-неприписывание, ве́дение одних своих недостатков, погрешений и опущений и болезненные из сердца взывания: «Боже, милостив буди мне, грешному». И благодать Божия никогда не отдалит от вас своего осенения и покрова.'
    cn: 我们有一位主救主，他愿所有人得救（提摩太前书 2:4），所以我们必须不断恳求他，他就会赐予。请领受那份谦卑，不为自己邀功，只知晓自己的缺点、过失和遗漏，并从心底发出痛苦的呼求：「神啊，开恩可怜我这个罪人。」如此，神的恩典将永不离弃你们，它的庇佑与荫蔽也将常在。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как исполнять урок молитвенный
    cn: 如何完成祷告的功课
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Желаете навыкнуть молитве Иисусовой по образцу, прописанному в оной книге. (Рукопись афонская: «Искатель непрестанной молитвы». Есть и печатная книга[24].) Добре! Бог благословит!'
    cn: 您渴望学习那本书中所载的耶稣祷文范例吗？(阿索斯手稿：《不辍祷告的寻求者》。也有印刷版[24]。) 太好了！愿上帝赐福！
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Урок молитвенный надо исполнять зараз. Начать с меньшей меры. Например: дня два-три по 1000, потом дня два-три по 2000, потом с неделю и более по 3000. На трех тысячах можно подолже побыть. После прибавлять по 1000, если время удобно и прочие службы дозволяют.'
    cn: 此为祷告之功课，须即刻遵行。先从少量开始。例如：两三日每日千遍，再两三日每日两千遍，然后一星期或更久每日三千遍。于三千遍处可多停留些时日。若时间充裕且不影响其他灵修，可再日增千遍。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Странник (это богомолец – искатель непрестанной молитвы, в той рукописи указанный) ничем не был занят и к службам не ходил (он доходил от 6 до 12 тысяч молитв Иисусовых в сутки).
    cn: 这名流浪者（手稿中称他为朝圣者——一位寻求不间断祷告之人）无事可做，也不去参加礼拜（他每日可诵念六千至一万两千遍耶稣祷文）。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Творить молитву лучше стоя, как отправляется правило. Если ноги уморятся, можно стать на колени. Можно так и положить, чтоб исполнять положенное число молитв то стоя, то на коленях.
    cn: 诵祷告文，最好是站立着，如同进行日常祈祷一般。倘若双腿疲惫，亦可屈膝跪下。你可如此安排：所定之祷告数，或站立，或跪膝，交替进行。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Творить молитву то всю, то первую половину, то вторую: «Господи Иисусе Христе, Сыне Божий, помилуй мя, грешнаго», «Господи Иисусе Христе, помилуй мя, грешнаго», «Иисусе, Сыне Божий, помилуй мя, грешнаго». Только не скоро переменять, а определить или по сотне на каждую, или еще как, но не менее десяти.'
    cn: 你可以或全句，或只念前半句，或只念后半句来做祷告，即：「主耶稣基督，上帝之子，怜悯我这罪人」，或「主耶稣基督，怜悯我这罪人」，或「耶稣，上帝之子，怜悯我这罪人」。但不要频繁更换，而要确定，譬如每句念一百遍，或以其他方式，但每句不可少于十遍。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Внимание держать в груди, немножко ниже впадинки, что под горлом. Потому, что у вас сердце щемит. А так не станет. Потом теплота отзовется в сердце без щемления. Проговаривать молитвенные слова неспешно, будто нараспев. Поклоны при этом класть по произволу. Если без них лучше идет дело, лучше не класть или изредка класть.
    cn: 请将你的注意力集中在胸口，略低于喉咙下方的凹陷处。因为你的心正在抽痛。这样做之后就不会了。之后，一股暖流将在心中回应，不再有抽痛之感。念诵祷文时要缓慢，仿佛吟唱一般。拜伏之礼可随意而行。如果不用拜伏能更好地进行，那么最好不拜伏，或者偶尔为之。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Совершая сию молитву, ко Господу Спасителю обращенную, не надо выпускать из внимания, что Он есть Един от Пресвятыя Троицы, нераздельный со Отцем и Святым Духом. Почему при словах тех некако привводить в сознание: благоволение Отца и благодать Духа. Можно это на большой четке.'
    cn: 在向主救主献上这祷告时，切勿忽略他乃是至圣三位一体中之一位，与父和圣灵不可分离。因此，当念诵这些词语时，某种程度上应将下列念头带入意识之中：父的恩眷与圣灵的恩典。这可在大的念珠上实行。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Не надо ограничиваться одними словами, но при этом освежать созерцание Бога, яко вездесущего, всесодержащего, о всем промышляющего и прочее. Лучше всего отбывать сей урок ночью.
    cn: 毋需局限于言语，然而，当刷新对上帝的默观，视其为无所不在、包罗万有、掌管万事万物的，等等。此番功课最好在夜间进行。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Плод молитвы – сосредоточение внимания в сердце и теплота. Это естественное действие. Достигать сего всякому можно. И молитву сию творить всякому, не монаху только, но и мирянину.
    cn: 祷告的果实，乃是心灵的专注与内心的温暖。这是一种自然而然的行动。人人皆可达到此境。此种祷告，非独修士能行，尘世之人亦可为之。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Это не есть какое-либо высокое дело, а простое. И молитва Иисусова (одна сама по себе) не чудотворная какая, а, как всякая другая краткая молитва, словесная и, следовательно, внешняя. Но она может перейти в умную и сердечную – все естественным путем. Что от благодати, того надо ждать, а взять того никаким таким способом нельзя.
    cn: 这并非什么高深之事，而是简朴的。而耶稣祷文（单就其本身而言）也不是什么具奇能的，而如其他所有短祷一样，是言语上的，也因此是外在的。但它能转化成心智与心坎上的——这一切都是循自然之径。凡是源于恩典的，都当耐心等候，而非任何手段能获取的。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что вам писали, что надо прежде страсти очистить, то относится к высокой созерцательной молитве; а это простая молитва, могущая, однако ж, привесть к высокой молитве.
    cn: 你们所读到的，论及需先洁净情欲一事，乃是指向那崇高之默观祷告；而这，不过是简朴的祷告，却也能引领人抵达那崇高的祈求。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Чтоб успешно шло сие занятие, надо всякий раз, приступая к нему, все оставить, чтоб сердце было свободно от всего решительно, чтоб во внимании не торчало: ни лицо, ни дело, ни вещь. Выгнать все надо на это время. Отбывши правило сие, не надо оставлять сей молитвы и во всякое время, а как только свобода – сейчас же за нее.'
    cn: 为了让这项操练顺利进行，每次开始时，都需要放下一切，让心完全自由，不让任何人物、事务或物件占据你的思绪。在这段时间里，你必须把所有这些都驱逐出去。完成这项规定后，不应放弃这份祷告，而应在任何时候，只要一有空闲，就立刻投身其中。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Во время богослужения надо внимать службе, стоя вниманием там же, где и Иисусова молитва творится. А когда что невнятно читают и поют, тогда творить эту молитовку.
    cn: 在侍奉的礼拜中，需要专心致志地参与，将你的心思意念定格在耶稣祷文所进行之处。当遇到吟诵或歌唱听不清楚的地方，便可默诵这简短的祷文。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Внешние приемы (описаны в 5-м томе «Добротолюбия») – сесть на стульце, склонить голову, стеснить дыхание – можно оставить. Все усилие остановить на средоточении внимания в сказанном месте.
    cn: 外在的姿势（在《爱善集》第五卷中有所描述）——坐在椅子上，低头，收敛呼吸——可以保留。所有努力都应集中在所提及的部位。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Страх Божий всегда надо иметь. Как пред царем и самые близкие не так-то смелы, так тем паче нам, грешным, пред Господом. Если с Богом запанибрата, то худо, из рук вон. Молиться надо о страхе, и Бог даст.
    cn: 对上帝的敬畏，我们当常存心中。正如在君王面前，即使最亲近的人也不敢过于放肆，何况我们这些罪人，在主面前更当如此。若与上帝狎昵无间，那便是大大的不妥，糟糕透顶。我们当为此敬畏之心而祷告，上帝必会赐予。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как научиться молитве Иисусовой
    cn: 如何学习耶稣祷文
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Пришло желание учиться молитве Иисусовой. Бог благословит! Но делание молитвы Иисусовой не есть непрестанная молитва, а только подспорье к ней.Непрестанная молитва есть дар благодати,и о сем молиться надо: «Господи, даруй мне непрестанно Тебе молиться!» Состоит сия молитва не в словах, ав чувстве к Богу неотходном.О сем чувстве и заботиться должно и его возгревать.'
    cn: 我心生渴望，愿学习耶稣祷文。愿神赐福！然而，操练耶稣祷文并非不间断祷告本身，而仅仅是其一个辅助。不间断祷告是恩典的馈赠，为此我们当如此祈求：「主啊，求祢赐我不住地向祢祷告！」此种祷告不在于言语，而在于那颗永不离弃神的心。我们当竭力看顾并培育这份心境。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: С вами, конечно, было, что иной раз неудержимо Богу молиться захочется. Припомните, что при этом было на душе, и старайтесь всякий раз, как становитесь на молитву, воспроизводить то в душе и так Богу молиться молитвой Иисусовой. Это воспроизведение будет возбуждать молитву Иисусову, а молитва сия поддерживать тот молитвенный строй.В этом весь секрет успеха в творении молитвы Иисусовой.Не в словах сила, а в этом чувстве.
    cn: 您当然会有这样的经历，有时会情不自禁地想要向神祷告。回想一下那时您的内心感受，并努力在每一次祷告时，都在心中重现那种感受，并以耶稣祷文向神祷告。这种重现会激发耶稣祷文，而这祷文会维持那种祷告的心境。这便是诵念耶稣祷文成功的全部奥秘所在。力量不在言辞，而在这份感受之中。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Для занятия молитвой Иисусовойопределите особое времяот утреннего и вечернего молитвословия. Раза два становитесь до обеда, раза два после обеда, всякий раз творя сто молитв Иисусовых с поклонами – поясными при маленьких узелках и земными – при больших. Положив так, неотложно исполняйте каждый день, ничем не отговариваясь.
    cn: 为操练耶稣祷文，请在早祷和晚祷之外，另定特别时段。在午餐前行此两次，午餐后再行此两次，每次诵念一百遍耶稣祷文，并伴以拜伏——小串珠时行鞠躬礼，大串珠时行叩拜礼。如此安排后，务必每日不辍地实践，莫以任何借口推诿。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Став на молитву, тотчас вспоминайте, что Господь близ есть – и видит, и слышит, и желает дать вам, что для вас спасительно.
    cn: 一旦开始祷告，即刻回想，主就在近旁——祂看顾，祂聆听，并渴望赐予你那有益于你救恩之物。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Постоянство в исполнении – главное условие успеха. Успех не вдруг покажется. Для сего потребуются месяцы и годы. Потому нечего отчаиваться в успехе, когда не скоро оказываются плоды труда.
    cn: 持之以恒地实行，乃是成功的首要条件。成功不会一蹴而就。为此需要数月乃至数年的光阴。因此，当劳作的果实未能迅速显现时，不必对成功感到绝望。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Не надо желудок наполнять пищей, пусть чувствуется пустота там, – и сну поблажать не должно. Не должно и развлечений допускать – и смехов и балагурства. Держать себя всегда, как бы находились в присутствии царя.
    cn: 切勿以食物填满肚腹，当容许其中保有空虚之感——亦不当沉溺于睡眠。且不应容许娱乐——诸如欢笑与戏谑。当常持己身，如同身处君王之临在。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Если будете внимательно все делать, само дело научит многому.
    cn: 若您全心专注于此，事务本身便会启迪您诸多智慧。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Об Иисусовой молитве полной и по частям
    cn: 关于耶稣祷文，包括其全貌与分段
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Иисусову молитву всякую творите и полно: «Господи Иисусе Христе, Сыне Божий, помилуй мя, грешнаго!», и по половине: «Господи Иисусе Христе, помилуй мя! – Иисусе, Сыне Божий, помилуй мя!» – Сию молитву великую, важнейшую из кратких, чаще них повторять до́лжно, то полно, то по частям.'
    cn: 你要完全地诵念耶稣祷文：「主耶稣基督，上帝之子，怜悯我这罪人！」也要诵念其半部：「主耶稣基督，怜悯我！——耶稣，上帝之子，怜悯我！」这伟大而重要的简短祷文，比其他祷文更应时常重复诵念，或完整，或分段。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О количестве молитв
    cn: 论祈祷之数
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Монах… хорошо делает, что трудится в молитве Иисусовой. Но не забывает ли он, что дело не в словах и не в количестве молитв Иисусовых, а в навыке быть всегда в памяти о Господе? Количество хорошо выдерживать, чтоб не разлениться, но главное, чтоб при сем мысли и чувства были святые. Плод молитвы – главный – не теплота и сладость, астрах Божий и сокрушение.Их постоянно надо возгревать, и с ними жить, и ими дышать.
    cn: 修道士……在耶稣祷文中辛勤劳作是很好的。但他是否忘记了，这事不在乎言语，也不在乎耶稣祷文的数量，而在于习于恒常地忆念主呢？保持一定的数量是好的，以免懈怠，但最重要的是，在此过程中，思想和情感都应是圣洁的。祷文的主要果实，并非暖意与甘甜，而是对上帝的敬畏与痛悔。这些需时时加以激发，并与之同活，以之为息。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Вы говорите, что иногда забываете счет молитв по четкам. Беда невелика. Когда есть припадание к Господу, яко присущему, со страхом и упованием, это лучше всякого выполнения числа молитв.
    cn: 您说有时会忘记念珠的祷文数目。这并非大碍。当您以敬畏和盼望之心，全心投靠仿佛在您身边的上主时，这远胜过完成任何数目的祷文。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О количестве поклонов
    cn: 论跪拜之数
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Поклоны при Иисусовой молитве оставляют на произвол и усердие. На малых узлах кладите поясной поклон, а на больших – земной. Сколько? Сколько душе угодно, однако ж, определив это однажды навсегда. Лучше время определить для сей молитвы: четверть часа или больше или меньше.'
    cn: 在耶稣祷文中，大头（叩拜）和跪拜是随个人的意愿和热忱。在小结上行跪拜礼，在大结上行大头礼。多少次呢？随你的心愿，然而一旦定下，就永远如此。最好为这祷告定一个时间：刻钟或更多或更少。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ночь – самое лучшее время для молитвы, особенно полночь.
    cn: 夜晚是祈祷的最佳时刻，尤其是午夜。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О позывах к молитве
    cn: 祷告的呼唤
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Проявление приступа молитвенного не у всех одинаково. У вас так: «Забил какой-то пульс в сердце… является позыв в уме творить молитву… в горле чувствуется стеснение… ум скоро отбегает, а в сердце дело продолжается». Смотрите: что существенное здесь и что случайное? Этот пульс в сердце и стеснение в горле – случайности нервные, которые у иных иначе проявляются, например, трясением, у других – совсем их не бывает. И мне думается, что у кого оно бывает, те могут не давать сему хода, как равно могут развить сие до крайности, как, например, в Сибири кто-то падал в конвульсиях. Все это нервное и может и должно быть пресекаемо. Ибо «Божие настоящее жизнь нашу расширяет и возвышает», не производя никаких нестройностей или неровностей. Последите сие со вниманием. Существенное же здесь: «Сердце чувствует позыв на молитву». Тут и теплота должна быть, и с теплотой связанное внимание.'
    cn: 并非所有人在祈祷发作时的表现都相同。您的情况是：「心脏某处传来一阵搏动……心智中浮现出祷告的冲动……喉咙感到紧绷……心智很快游离，但心内之事仍在继续。」请看：这里哪些是本质的，哪些是偶然的？这心脏的搏动和喉咙的紧绷是神经性的偶然现象，在有些人身上会以其他方式表现，例如颤抖；而在另一些人身上则完全没有。我想，那些有这些现象的人，既可以不任其发展，也可以将其发展到极端，就像在西伯利亚有人会陷入抽搐一样。所有这些都是神经性的，可以也应该加以制止。因为「上帝的真实会扩展和提升我们的生命」，而不会制造任何混乱或不协调。请您仔细留意这一点。而这里的本质之处是：「心感受到祷告的冲动。」此处应有暖意，并且是与暖意相伴的专注。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Творить ли молитву Иисусову в храме
    cn: 在圣殿中是否要诵念耶稣祷文？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Спрашиваете: «Следует ли принуждать ум творить молитву Иисусову в храме, когда на душе мирно, безмятежно и когда ум при этой тишине внимает тому, что читается и поется?» Следует стоять в присутствии Божием и в чувстве к Богу, что бы вы ни делали. Так и в храме. Вы в другом письме написали: «В храме, при слушании молитв, у меня лучше идет молитва Иисусова». Молитва сия оживляет и поддерживает внимание к Богу с соответственными чувствами.'
    cn: 您问：「在教堂里，当心中平静安宁，头脑在这种静默中专注倾听所读所唱之时，是否应当强迫头脑作耶稣祷文呢？」 无论您在做什么，都应当立于上帝的临在中，并怀着对上帝的感受。在教堂里也是如此。您在另一封信中写道：「在教堂里，当我聆听祷告时，我的耶稣祷文进行得更好。」 这祷文能唤醒并维系人对上帝的专注，并伴随着相应的感受。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О четках
    cn: 论串珠
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Четочки носи́те, как но́сите, – ничего, если при этом не имеете суеверных загадок. А лучше имейте их под образами для правила[25].
    cn: 您佩戴念珠，就如同您平日的佩戴，倘若其中不带有任何迷信的臆测，那也无妨。但最好是将它们置于圣像之下，以备祷规之用[25]。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О тяге к уединению и безмолвию
    cn: 关于对隐居与静默的向往
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Позыв на уединение и безмолвие и даже порывы, вами испытываемые, не суть доброго качества. Потому лучше их прогонять, а на место их выставлять или производить в душе желание труда – преутруждения себя. Вы по временам имеете уединение – и довольно. Во всякое другое время старайтесь уединяться в сердце и там установить свое сознание пред лицем Божиим – что есть хождение пред Богом.
    cn: 你所感受到的独处与静默的召唤，以及你所经历的冲动，并非出于良善。因此，最好是驱散它们，并代之以在心中生发劳作——辛劳自身的愿望。你时常有独处的机会——这已足够。在所有其他时刻，努力在心中独处，并在那里将你的意识安立于上帝的面前——这就是行走在上帝面前。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Надо изгонять все образы
    cn: 务须驱逐一切意象
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Спрашиваете о молитве. Встречаю у отцов, что, молясь, надо изгонять все образы из головы. Я так и стараюсь делать, напрягаясь стоять в том убеждении, что Бог везде есть, есть и тут, где я, где моя мысль и мое чувство. – Совсем от образов освободиться не имею успеха, но они все более и более испаряются. Верно, есть термин[26], когда они совсем исчезнут.
    cn: 您问及祷告之事。我在教父们的著作中读到，祷告时，必须将脑中所有意象都驱逐出去。我亦努力如此行，竭力坚守此信念：上帝无处不在，祂亦在此地，在我身畔，在我的思绪与感受之中。——我尚未能完全摆脱意象的缠扰，但它们正日益消散。想必，当它们完全消失时，便达到了一个境界[26]。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: В молитвах готовых много есть образов представления Бога; судя по сему, надо полагать, что, имея такие представления, не погрешаем. Но лучше напрягаться до помышления о Боге, более близком к тому, как Он есть. Когда явится молитва чувства, тогда образы исчезают, а в силе только одно чувство. Умственная же молитва трудно отрешается от образов и картин. Но труд все преодолеть может.
    cn: 在已有的祷告中，有许多呈现上帝的形象；由此看来，我们若怀抱这样的形象，想必不会犯错。但更好的是努力思索上帝，使其更接近祂本来的样子。当祈祷化为感受时，形象便会消逝，唯有那份感受充满力量。然而，思想上的祷告却难以摆脱形象与画面。但辛劳可以克服一切。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Представлять Бога образно нельзя
    cn: 将上帝形象化是不可行的。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Вопрос «Когда я стою в сердце, нужно ли там изображать какие-либо образы: Троицу или что другое?» – решается сам собой. Если стоите пред Господом без образа Его, то какие еще образы тут уместны? Им и появиться нельзя: Бог-Троица не имеет образа. Представлять Ее образно нельзя и не следует. Господь Спаситель, по воплощенному домостроительству, имеет образ человеческий; но Ему надо предстоять без образа, в одном сознании Его присутствия.'
    cn: 问题：「当我立于心扉之中时，是否需要描绘任何形象：圣三一或其他什么？」——这个问题会自行解决。若你立于主前，却无祂之形像，那么此处还有何其他形像可堪容纳？它们也无法显现：圣三一之神并无形像。描绘祂的形象既不可行，亦不应为。主救主，按其道成肉身之救赎安排，具有人的形像；但我们应当无形像地侍立于祂面前，仅凭着对祂同在的自觉。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молиться нужно без образов
    cn: 祷告无需观想形像。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что говорила старица о видимых предметах, как нужных при молитве, я думаю, ты не так понял. Надобно всячески стараться, помышляя о Боге, помышлять о Нем как о Духе чистейшем, не имеющем никакого вида и образа. Но иметь такое помышление дает только благодать, когда образуется в сердце чувство к Богу. До тех же пор помышление наше о Боге несовершенно, смешано с какой-либо формой. Например, пророк говорит:Предзрех Господа предо мною выну, якоодеснуюмене есть(Пс. 15, 8). Это есть образ. Другой подобный:Камо пойду от Духа Твоего? и от лица Твоего камо бежу?Ащевзыду на небо, Ты тамо еси;ащесниду во ад, тамо еси.Ащевозму криле мои рано и вселюся в последних моря, и тамо бо рука Твоя наставит мя, и удержит мя десница Твоя(Пс. 138, 7–10). И это образ вездесущия Божия. Так и при всяком другом помышлении о Боге и Божественных вещах.
    cn: 关于那老妇人所言，祈祷时可见之物作为必要之用，我想你并非全然理解。我们务须竭力，在默想上主时，将祂视为最纯粹的圣灵，无形无相。然而，唯有恩典降临，心中对上主生发真挚的情感，方能生出此等默想。在此之前，我们对上主的默想皆不完全，混杂着某种形式。例如，先知曾言：「我将上主常置我前，因祂在我右侧，我便不至动摇。」（诗篇 15:8）这便是一种形象。另一处亦有类似表述：「我往何处去躲避你的灵？我往何处去逃避你的面？我若升到天上，你在那里；我若躺卧在阴间，你也在那里。我若展开清晨的翅膀，飞到海的尽头居住，就是在那里，你的手也要引导我，你的右手也要扶持我。」（诗篇 138:7-10）这亦是上主无所不在的形象。对于其他一切对上主及神圣事物的默想，皆是如此。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Мысль старицы та, что нам трудно освободиться от образов при мысли о Боге; а ты понял, что должно всегда иметь образ и что без такого образа и молиться нельзя. Это твоя ошибка, а не старицы. Изволь же всячески стараться о том, чтобы молиться без образов Божиих. Стой в сердце с верой, что и Бог тут же есть, акакесть, не соображай.
    cn: 那位修女的想法是，当我们思及上帝时，我们很难摆脱心中的形象；而你却理解为，人必须时常拥有一个形象，并且没有这样的形象就无法祷告。这是你的错误，而非那位修女的错误。因此，请务必竭力尝试在祷告时，心中不存上帝的形象。以信心立于心中，确信上帝就在那里，祂本然存在，无需你加以思量。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молись и ищи, чтоб благодать Божия дала тебе наконец чувство к Богу.
    cn: 祈祷并寻求，愿上帝的恩典最终能赐予你对上帝的感动。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: На молитве образов строить нельзя
    cn: 祷告时不可臆想圣像。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Монах сей Святую Троицу зрит образно в своем сердце. – Святая Троица, Бог, невидим, сокровен есть и образа не имеет. Надо стоять в сознании вездеприсутствия Божия, а образов строить не должно. Он говорит, что мысль о сем нашел у отцов. Спросите его, у каких? Я не помню, чтоб кто из них поминал о сем. Те, которые о духовных делах строят свои мысли, чтоб дать им вес, ссылаются на отцов. Без проверки нельзя принимать таких слов за истину.
    cn: 这位僧侣在他的心中，形象地看到了圣三一。——圣三一，即上帝，是不可见的，是隐藏的，并且没有形象。我们应当持守在对上帝无所不在的意识中，而不应构建形象。他声称这种思想是从教父那里发现的。请问他是从哪些教父那里发现的？我不记得有哪位教父提到过这一点。那些对属灵事物构建思想以赋予其分量的人，会引用教父的话。未经核实，我们不能将这些话语视为真理。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Отгоняйте все образы
    cn: 驱逐一切幻象
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Спрашиваете о молитве самого плохого молитвенника.
    cn: 您向最拙劣的祷告者询问祷告之事。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как я молюсь?! Всячески стараюсь в час молитвы быть в том убеждении, что Бог вездесущий есть и тут, где мое сознание, и что Он видит и слышит не слово только – произносимое или нет, – но и всякое движение мысли, и особенно чувство. Образа же всякого избегаю, как это ни трудно. Когда приходит молитва с чувством, тогда никакого труда нет держать безобразность в молитве. Это дает разуметь, что безобразность в молитве есть настоящее дело, – и что для достижения сего надо добиваться до молитвы сердечной, – и, стало [быть], из головы сойти в сердце.
    cn: 我如何祷告？！在祷告的时刻，我竭力让自己确信，无所不在的上帝就在我的意识所在之处，并且祂所看见和所听见的，不仅是言语——无论是说出还是未说出——而且是思想的每一次波动，特别是情感。我避免一切形象的出现，尽管这很困难。当祷告带着情感而来时，在祷告中保持无形便毫不费力。这使我明白，在祷告中保持无形是真正的功课——为了达到这一点，必须努力进入心祷，如此，便能从头脑进入内心。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Также – не надо душой воображать ни Божией Матери, ни святых, ни Ангелов. А и им молиться в том же убеждении, что слышат. Как слышат? Что об этом рассуждать? Слышат, да и только.
    cn: 同样——切勿在心中描绘圣母、圣徒或天使的形象。而向他们祈祷时，也要怀着同样确信他们能听见的信念。他们如何听见？何必去探讨这些呢？他们听见，如此而已。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Положим, такое различие, что для работ умовых нужны образы: они и есть в Писании о Боге Самом и всех вещах Божественных. И воображение есть способность умовая – знательная. Воображение – способность формировать и удерживать образы – есть способность чернорабочая, самая низшая! Уж поэтому – не след ему позволять являться со своими образами в высшую область, какова молитва. Умосозерцательная деятельность высока, а духовная, в молитве проявляющаяся, еще выше. Куда туда поспеть воображению… Вот где прилично:друже, како вшел еси се́мо?!![27]'
    cn: 让我们假设，有一个这样的区别：对于心智的工作，需要意象；而这些意象，在圣经中，正是关于上帝本身以及所有神圣事物的。想象力是一种心智的能力——一种认知能力。然而，想象力——那种形成并 удержи意象的能力——却是一种粗鄙的、最底层的能力！正因此，不应允许它带着自己的意象出现在更高的领域，例如祷告。心智的沉思活动是崇高的，而祷告中显现的灵性活动则更为崇高。想象力如何能企及那里呢……这正合乎此句：「朋友，你怎能进到这里呢？！」[27]
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Так, когда рассердитесь, воображайте, а когда молитесь, отгоняйте все образы. Если допустите образы, то есть опасность – начать молиться мечте. Можете вы сказать, что образ, какой держите в уме, – выражает истину? Вот и нельзя… следовательно, надо навыкать – безобразности. Но путь один – сердечная молитва. Ум же без образов едва ли может быть.
    cn: 因此，当您心生怒气时，就去想象；而当您祈祷时，则要驱散所有的意象。若您容许意象存在，便有危险——开始向幻想祷告。您能说您心中所持的意象，表达的是真理吗？这便不能……所以，必须习惯——无意象。然而，道路只有一条——心祷。至于心智，却几乎不可能没有意象。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Помнится одно сказание о старце, который всегда образно представлял Бога. Когда ему растолковали, что так не следует, он сказал: «Вы отняли у меня Бога». А у него отняли не Бога, а мечту его.'
    cn: 我忆起一个关于某位长老的故事，他总是以具象的方式想象上帝。当人们向他解释说这不合宜时，他说：「你们把我的上帝从我身边夺走了。」然而，他们夺走的并非他的上帝，而是他的梦想。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Каких образов надо бояться
    cn: 哪些图像是需要警惕的？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Боитесь образов? Бояться образов надо не всяких, а только мечтательных, и притом таких, кои к Божескому существу относятся, Которое невидимо и чуждо всякой образности. Все же относящееся к тварям образно и может быть воображаемо. И Господа Спасителя, по человеческому Его домостроительству, воображать можно. Еще надо во время молитвы не держать в уме образов, а, представ умно Богу невидимому, изрекать к Нему благоговейное слово. Сего надоискать, и обрящется(Мф. 7, 7).
    cn: 您惧怕圣像吗？我们不当惧怕所有的圣像，而只当惧怕那些幻想性的圣像。尤其是那些意指神性存在的圣像，因为神是无形无像的，远超一切具象的描摹。然而，凡关乎受造物的，皆具形象，亦可被想象。我们亦可想象主救主，根据祂在世取人性时的经纶。此外，在祷告之时，不应在心中存留任何具象，而应以心神立于无形之神面前，向祂倾吐虔敬之言。你们应当寻求此道，就必寻见（马太福音 7:7）。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О прелести
    cn: 论精神错觉
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Справедлива также боязнь прельщения. Бывает мысленная прелесть, это – самомнение; бывает внешняя, это – светы, звуки, фигуры какие-нибудь. Плюйте на все сие… Вражье есть. Бес явился к одному, и ну кричать: «Христос идет, Христос идет!» Тот сказал ему: «Убирайся, прелесть лукавая! Не пойдет ко мне Христос: ибо я крайне грешен», – и бес исчез.'
    cn: 对于被诱惑的恐惧，也是合乎情理的。诱惑分为思想上的，即自负；也分为外在的，即光芒、声音，或各种形象。对所有这些，你们都要唾弃……它们是仇敌的作为。恶魔曾现身于某人，并开始叫喊：「基督来了！基督来了！」 那人对它说：「滚开，你这狡诈的诱惑！基督不会来找我，因为我罪孽深重。」——于是恶魔便消失了。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О расслаблении в теле от молитвы
    cn: 论祷告时身体的松弛
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: То, что у вас действие внутренней молитвы оставляет расслабление в теле, я отношу к тому, чему не следует быть. Потрудитесь во время сие, как и всегда, отрезвлять свое сердце страхом Божиим, смирением и сокрушением. Может быть, это и прекратится. И вместе Господа молите, чтобы Сам прекратил.
    cn: 您在内祷时身体感到松弛，我认为这种情况不应当出现。请您在这段时间，如同往常一样，以敬畏上主的心、谦卑与痛悔来警醒您的心。或许这样便会停止了。同时也恳求上主，愿祂亲自使之止息。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О появлении тяжести в голове
    cn: 论及头脑之沉重
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: С тем, что в голове бывает тяжело от молитвы с чувством, – не знаю, как быть. Молитва чувства освежает, а это у вас что-либо особенное. Пройдет. Но молитва чувства есть настоящая молитва. Богу – сердце, по приказанию Его:сыне, даждь Ми сердце!(Притч. 23, 26) Господь все подает нужное. Молитесь Ему о вразумлении, как быть с тем или другим. И Он подаст.
    cn: 至于头脑有时因着充满情感的祷告而感到沉重——我不知该如何是好。情感的祷告能使人焕然一新，而你所经历的，或许有些特别。这会过去的。但情感的祷告才是真正的祷告。将心献给上帝，正如祂的吩咐：「我儿，要将你的心归我」（箴言 23:26）。主会赐予一切所需。向祂祷告，求祂开导，教你如何应对这般或那般情况。祂必会赐下指引。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О раздражительности
    cn: 论烦躁
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ваша раздражительность, иногда капризная, пройдет, как только навыкнете ходить в присутствии Божием, под всевидящим оком Божиим. Она от гордости. Смирение прогонит ее – а также сознание, что вокруг себя должно распространять благостыню.
    cn: 您的恼怒，有时带点任性，一旦您习惯了在上帝的临在中行走，在上帝的无所不见的目光之下，便会消散。它源于骄傲。谦卑会驱逐它——以及那份意识，即您应当向周围散布恩慈。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О физических ощущениях при молитве
    cn: 祷告时的身体感受
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что писали вы о молитве, то все до́бре. А то, что иногда при молитве бывают движения кровяные, это пройдет. Не надо слишком напрягать сердца, а действовать в простоте. Тогда какие чувства Бог пошлет, те ничего такого производить не будут. Когда случится так, молитесь на сие движение Господу и Ангелу хранителю, чтоб утишили и, если тут подстревает враг, чтоб отогнали.
    cn: 您关于祷告所写的一切都甚好。至于有时祷告时会有血气涌动，那会过去的。不必过于紧张您的心，而要以纯朴之心行事。那时，无论神赐予何种感受，都不会产生此类状况。当这种情况发生时，您为此血气涌动向主和守护天使祷告，祈求他们使其平息，若有仇敌在此煽动，则求他们将其驱逐。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Прелести нечего бояться. Она случается с возгордившимися, кои начинают думать, что как зашла теплота в сердце, то это уже и есть конец совершенства. А тут только начало, и то, может быть, не прочное. Ибо и теплота, и умирение сердца бывают и естественные – плод сосредоточения внимания. А надо трудиться и трудиться, ждать и ждать, пока естественное заменено будет благодатным. Всяко, лучше всего, никогда не почитать себя достигшим чего-либо, а всегда видеть себя: нищим, нагим, слепым и никуда не годным.'
    cn: 无需惧怕灵性上的错觉。它降临于那些心生骄傲之人，他们开始以为，一旦心头涌现暖意，便已臻至完满的终点。然而，这不过是开端，或许连这开端亦不稳固。因为心头的暖意与平静，也可能源自天然——是专注凝神之果。我们需不断劳作，殷切等待，直至那天然之感被圣恩所取代。无论如何，最上乘的，莫过于永不自认已有所成就，而当永远视己为：贫乏、赤裸、盲目，且一无是处之人。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Об искусственных приемах молитвы
    cn: 论祷告的人为方式
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Молитва духовная не зависит от телесного какого-либо напряжения, как, например, натиска вниманием к сердцу или стеснения дыхания и подобное. Она творится умным путем. Начинать ее надо поставлением себя в присутствие Господа и затем, предав всего себя Господу и верою и упованием воодушевясь, обращать к Нему молитву свою, просто, по-детски. Чувства при сем – какие Бог пошлет, теми и довольствоваться. Дело духовное не в восторгах: самое лучшее его проявление естьдух сокрушен, сердце сокрушенно и смиренно(Пс. 50, 19). Как вы написали, что когда представляете присущим Господа, то лучше бывает: так всегда и делайте.'
    cn: 灵性祷告不依赖任何身体上的紧张，例如将注意力强压在心中，或收缩呼吸等等。它乃是透过心智的途径而完成。要开始这祷告，首先需将自己置于主的面见中，然后，将自己全然交托于主，以信心和盼望激励自己，并以单纯、孩童般的方式向祂献上你的祷告。此时的情感，无论是神赐予何种，都当以此为满足。属灵之事不在于狂喜：其最美好的体现乃是「忧伤的灵，痛悔谦卑的心」（诗篇 50:19）。正如你所写，当你将主设想为在场时，感觉会更好：那么，请你永远如此行。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О внешних приемах молитвы
    cn: 论祈祷的外在姿态
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Кто это придумал: держать внимание на губах или на конце языка?! Дурно придумано; брось. В сердце старайся быть вниманием, и больше нигде.'
    cn: 这想法是谁出的：把注意力放在嘴唇上，还是放在舌尖上？！想得真糟糕；快别这么做。要努力把注意力放在心里，除了心，不要放在别处。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Что ум после нескольких молитв убегает из сердца и от памяти Божией отстает – это от слабости внимания и от равнодушия к молитве. Не дорожит душа молитвой и спешит отделаться от нее поскорей, бормоча ее кое-как. – Взыщи страх Божий и с ним приступай к молитве и молись, внимание держа на смысле слов молитвенных. Затем коротенькие молитовки и молитва Иисусова употребляются, чтоб привить к сердцу чувство к Богу и тем приковать внимание. Но если будем небрежно относиться к молитве, то никогда не преуспеем в ней. Помни также, что молитва одна не бывает в совершенстве, а вместе со всеми добродетелями. По мере усовершения добродетелей совершенствуется и молитва. Главнейшие суть: страх Божий, целомудрие, смирение, сокрушение, плоти умерщвление, терпение, любовь. Когда они будут, явятся и другие все, а с ними и молитва.'
    cn: 当心神在几番祈祷后从心中遁离，并远离对上帝的记忆时——这源于专注力的薄弱以及对祈祷的漠然。灵魂并不珍视祈祷，反而急切地想草草了事，敷衍了事地低语着祷文。——要寻求对上帝的敬畏，并带着敬畏之心投入祈祷，祈祷时要将注意力集中在祷文的意义上。其后，短小的祷词和耶稣祷文被用来将对上帝的感受植入心中，从而系住注意力。但如果我们对祈祷敷衍了事，就永远不会在其中取得进步。请也记住，祈祷本身并非全然完美，它与所有美德并存。随着美德的完善，祈祷也臻于完美。最主要的美德有：敬畏上帝、贞洁、谦卑、痛悔、肉身之死、忍耐、爱。当这些美德具备时，其他一切美德也将显现，随之而来的便是祈祷。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О механических приемах совершения молитвы
    cn: 论祷告中的机械式举动
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Вопрос монахини о N[28]решен первыми словами: «Молиться иногда словами, иногда умом». Только пояснить надо, что и умом нельзя молиться без слов, только слова сии не слышатся, а там внутри, в сердце, мысленно произносятся. Сказать это лучше так: молись иногда словами звучными, а иногда беззвучными, неслышными. Заботиться надо только о том, чтоб и звучная, и беззвучная молитва исходила из сердца.'
    cn: 一位修女关于N[28]的问题，已由开头几句解决了：「祈祷有时用言语，有时用心灵。」只需解释一下：即便是心灵的祈祷，也离不开言语，只不过这些言语不被听见，而是在内心深处，在心中默念。这样说会更好：有时用有声的言语祈祷，有时用无声的、不被听见的言语祈祷。唯一需要注意的是，无论是有声还是无声的祈祷，都必须发自内心。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Прочее, тут прибавленное, – прибаутки, именно: «Закрыв глаза, сжав уста и зубы, выговаривай слова молитвы, не касаясь языком зубов… придерживай дыхание… чрез ноздренное дыхание это еще лучше»… Сии и подобные приложения никуда не гожи. Когда из сердца молитва, тогда все забывается. А неопытные прочитают это, и станут так делать и верить, что это-то и есть настоящая молитва.'
    cn: 此处额外添附的，尽是些无稽之谈，譬如：「阖目，紧闭唇齿，轻诵祷文，舌不触齿……屏住呼吸……若经由鼻孔呼吸，则更佳。」诸如此类的附加之法，全然无用。当祷告发乎至诚之心时，一切外物皆会被遗忘。而无经验之人读到这些，便会依此行事，并信以为真，以为这才是真正的祷告。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Вопрос, верно, относился к молитве Иисусовой. – Сколько нагородили прибауток о святой сей молитве?!! А дело просто: веруешь ли, что Господь Иисус Христос есть единый Спаситель твой? Если веруешь, взывай к Нему: «Господи Иисусе Христе, Сыне Божий, помилуй мя». А мудрецы мудреные про веру забыли, а все внимание остановили на словах; тут у них пошли сказки и про язык, и про губы, и про дыхание, и про голову с бородой, и про сидение.'
    cn: 这问题，想来，是关于耶稣祷文的罢。——有多少无稽之谈被强加于这神圣的祷文之上啊？！而事情却如此简单：你可曾相信，主耶稣基督是你唯一的救主？如果你相信，就向祂呼求：「主耶稣基督，上帝的儿子，怜悯我。」然而，那些自作聪明的智者却忘记了信仰，把所有的注意力都集中在言语上；于是，他们编造了关于舌头、嘴唇、呼吸、头颅和胡须，以及坐姿的种种奇谈怪论。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Не молитва одна нужна, но и ревность о спасении сильная. Когда есть сия ревность, она уже научит, как быть. И совесть чистой блюсти надо: это – главное.'
    cn: 所需要的，不仅是祷告，更是对救赎强烈的热忱。当此热忱涌现，它自会教导我们应如何行事。而纯洁的良知，亦须持守：此乃最为紧要之务。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О приемах при молитве и даре благодати
    cn: 论祷告的方法与恩典之赐予
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'В первом письме пишете о молитве хорошо, именно: что приемы при молитве – как держать внимание и какое давать положение телу и некоторым членам его, – не существенное дело в молитве, а как кому лучше, так пусть и держит себя.'
    cn: 您在第一封信中，将祈祷之事阐述得甚为精妙，确切地说，您认为祈祷时的种种方式——如何集中精神，以及身体与某些肢体的姿势——并非祈祷的要旨。相反，何种方式最适宜个人，便可依循。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: О молитве главная забота, чтоб она шла из сердца. Настоящая сердечная молитва – дар благодати, подаемый через Таинства Исповеди или Причащения. И по послании такого дара подогревается он теми же Таинствами. Отличительная черта сего дара –непрерывностьмолитвы, которая выражается чувством к Богу, иногда при словах молитвенных, а иногда без слов.
    cn: 关于祷告，最首要的关切是它必须发自内心。真正的、出自心底的祷告是恩典的赐予，通过告解和圣餐的圣事而施予。在这样恩典被赐予之后，它也会借由同样的圣事而得以加温。此项恩赐的独特之处在于祷告的持续性，它体现为对神的一种感受，有时伴随着祷告的言语，有时则无言无语。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что дает благодать, того свой труд никак не может дать. Он только приготовляет к принятию дара – и по получении его подогревает его – вместе с Таинствами.
    cn: 恩典所赐予的，人的努力绝无法给予。人的努力，仅能预备我们去领受这份恩赐——而在领受之后，人的努力便与圣事一同，加温这份恩赐。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О художественном образе делания молитвы
    cn: 论祷告之工的艺术意象
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Художественный образ делания молитвы изображается у отцов как внешнее пособие и подчиняется внутреннему деланию. А ныне большей частью усвояют только внешнюю сторону, нерадя о внутренней. – Чуть-чуть явится какое теплое движение в сердце, они решают: «Вот, дал Бог…» и предаются мечтаниям о себе. Затем охуждают всех, не держащих художественного образа молитвы, и не только это, но и церковные молитвословия, и тех, кои строго держатся его, стараясь не опускать. – От сего у них преуспеяние внутренней молитвы прекращается, и они остаются с одним внешним деланием. – И духовная жизнь престает.'
    cn: 在教父们的笔下，精巧的祈祷操练艺术被描绘为一种外在的辅助，它必须服从内在的操练。然而如今，大多数人只专注于外在的形式，却忽略了内在的精髓。——心中一旦涌现出些微的温暖感动，他们便断定：「看哪，这是上帝的恩赐……」于是沉溺于自我的幻想。继而，他们开始贬低所有不遵循精巧祈祷艺术的人，不仅如此，连教会的祷文和那些严格遵守并努力不懈地实践祈祷艺术的人也一并遭到他们的非议。——由此，他们内在祈祷的精进便停滞不前，只剩下外在的操练。——灵性生活也就此枯竭。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Извольте более пещись о внутренней молитве, отвлекая внимание от внешнего.
    cn: 请更专注于内在的祷告，将注意力从外在的事物上移开。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Труд молитвенный приводит к получению дара молитвы.
    cn: 祈祷的劳作引向获得祷告的恩赐。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О внешних приемах совершения Иисусовой молитвы
    cn: 论耶稣祷文之外在施行法
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Пересмотрел письмо старцев и их ответ на ваш вопрос[29]. Отвечали ли вы на их ответ? Если нет, ответьте так: «Так как ваш прием молитвенный вы не могли оправдать отеческими указаниями, то я отказываюсь следовать вам, боясь попасть на ложный путь: новшества пагубны. Ими враг роет нам яму».'
    cn: 我重新审阅了长老们的信函以及他们对您问题的答复[29]。您是否已回应了他们的答复？若尚未，请您如此回应：「鉴于您以祷告为由的接受方式，未能获得教父典籍的佐证，我不得不拒绝追随您，深恐误入歧途：因革新之事，其害甚巨。仇敌正以此为我们掘设陷阱。」
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Тому брату юному, которому передали вы прием старческий, скажите, чтоб бросил его. Пусть возбуждает в себе дух сокрушения и смирения и с сими чувствами молится Господу, стоя вниманием в сердце и всегда ходя в присутствии Божием и памяти смертной. – Пусть ищет и молится о том, чего искал и что нашел Максим Капсокаливит. Вот прямой путь. У него не видно никаких особых приемов, а была одна жажда того блага, которое получил наконец. Благо то есть духовный огонек и теплота. Но совсем другие [«блага»] от тех, кои порождаются старческими или другими какими приемами. – Когда даст Господь дар тот, тогда все пойдет иначе и молитва Иисусова иначе будет звучать.
    cn: 你们那位年轻的弟兄，你们传授了你们的年长之法，告诉他放弃吧。让他激发起破碎和谦卑的灵，带着这些情感向主祷告，用心站立在心中，并时刻行走在上帝的临在中和对死亡的记忆里。——让他寻求并祈祷，正如马克西姆·卡普索卡利维特所寻求和找到的。这才是正道。他没有看到任何特别的方法，而只有一种对最终所得之福祉的渴望。那福祉就是属灵的火焰和温暖。但这与那些由年长之法或其他任何方法所产生的「福祉」是完全不同的。——当主赐予那恩赐时，一切都会变得不同，耶稣祷文的诵念也会有不同的回响。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва спасительна, художество вредно
    cn: 祷告带来救赎，技艺（或艺术）有害。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва Иисусова, с верой в простоте сердца творимая, всегда душеспасительна. Вредным может оказаться художество, какое с ней соединяют. От этого остерегать надо. Можно не вдруг на молитву сию налегать, а сначала всякий пусть навыкает молиться от сердца положенными молитвами и молитвами в церкви. Потом, когда заметите, что кто начинает углубляться в молитву, можете предложить ему творить молитву Иисусову непрестанно и при сем блюсти память Божию со страхом и благоговеинством.
    cn: 耶稣祷文，若以纯朴之心、以信心诵念，恒能救赎灵魂。与其相伴的艺术性修饰则可能有害。对此必须加以警惕。不必骤然投入此祷文，起初每个人都应先习于由心诵念既定祷文和在教堂中的祷文。随后，当您察觉有人开始深入祷告时，便可建议他不住地诵念耶稣祷文，并在此过程中怀着敬畏之心保守对上帝的记忆。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва – первое дело. Главное, что ищется молитвой, есть получение того огонька, который дан был Максиму Капсокаливиту. Сей огонек никаким художеством не привлекается, а подается свободно благодатию Божиею. Для чего требуется труд молитвенный, как пишет святой Макарий. «Хочешь стяжать молитву, – говорит он, – трудись в молитве. Бог, видя, как ты усердно ищешь молитвы, даст молитву» (Слово 1, глава 13)[30]. Это путь Максима Капсокаливита. Два года бился он от сердца, ища молитвы, – и получил дар молитвенный. Сие преподавайте всем. Но прибавляйте, что дом молитвы – чистое сердце, и совесть спокойная, и ревнование о всякой добродетели, и засеменение их в сердце.
    cn: 祷告乃是首要之务。藉由祷告所求索的要旨，即是为要获得那曾赐予卡普索卡利维特斯·马克西姆的微光。此微光并非藉由任何人工巧技所能引致，而是由上帝的恩典自由赐予。为此，祈祷的劳作是必需的，正如圣马卡里奥斯所言：「你若想获得祷告，」他说，「就当在祷告中劳苦。上帝看见你殷切寻求祷告，便会赐予祷告」（第一章，第十三节）[30]。这正是卡普索卡利维特斯·马克西姆的道路。他两年之内全心奋斗，寻求祷告，终而获得了祷告的恩赐。愿你将此教导众人。但请加上，祷告的殿堂乃是一颗纯洁的心、一份宁静的良知、对一切美德的炽热追求，并将这些善行深植于心。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Сумасшествие от молитвы Иисусовой может произойти тогда, когда, творя сию молитву, не отстают от каких-либо грехов и привычек грешных, кои осуждает совесть. При сем внутри происходит глубокий разлад, прогоняющий всякую мирность сердца. Отсюда помутиться может голова и понятия прийти в смятение и запутанность.
    cn: 若在诵念耶稣祷文时，仍不舍弃任何为良心所谴责的罪孽与罪性习惯，便可能陷入由耶稣祷文所致的癫狂。此时，内在会发生深刻的冲突，驱散心中所有的平安。由此，思绪可能变得模糊，观念亦会陷入混乱与迷惘。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Опасна не Иисусова молитва, а художество
    cn: 危险的并非耶稣祷文，而是矫饰。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Творить молитву Иисусову, как все мы навыкаем делать, – есть доброе дело. В монастырях возлагается это как долг. Стали бы разве возлагать, если б это было опасно?! Опасно то художество, какое придумали и приладили к сей молитве. Оно иного ввергает в прелесть мечтательную, – а иного, дивно сказать, в постоянное похотное состояние. Его потому надо и отсоветовать, и запрещать. А сладчайшее имя Господа в простоте сердца призывать всем надо внушать и всех к тому располагать.
    cn: 所有我们所习于操练的，即呼求耶稣祷文，是件美好的事。在修道院中，这被视为一项义务。若它有危险，他们还会将其作为义务吗？！危险的是那人为的技艺，是那些被发明并附着于此祷文的技艺。它使某些人陷入幻想的「魅惑」之中——而另一些人，说来也奇，竟陷入持续的淫欲状态。因此，我们必须劝阻并禁止这种技艺。而那至甜美的主圣名，应以单纯的心来呼求，这是我们必须教导并促使每个人去行的。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О причудах совершателей молитвы Иисусовой
    cn: 关于耶稣祷文实践者所遇的奇特经历
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что вы писали о неких совершателях молитвы Иисусовой, кои кладут руку на стол и под пальцами собирают внимание, то это неуместные причуды. Причуда и то, что некий пальцами правой руки ударял в ладонь левой и так собирал ум и молился.
    cn: 至于您所提及的，某些行耶稣祷文之人将手掌平放于桌案，借指尖之力凝聚心神，此举实属不当之奇想。同样，亦有一奇想，谓某人以右手之指轻叩左手之掌，以此法收摄心念并进行祷告。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Вы предлагаете мне разъяснить дело молитвы. Но тут и разъяснять нечего. Стань умом в сердце пред лицом Господа и взывай к Нему: «Господи Иисусе Христе, Сыне Божий, помилуй мя, грешнаго!» – Это будет труд молитвенный. Смотря по тому, как кто усердно будет трудиться, Господь, видя труд, даст ему молитву духовную, которая бывает плодом благодати Святаго Духа. Вот и все, что следует говорить и разуметь о молитве Иисусовой. Все же прочее придумываемое к делу нейдет. Это враг отвлекает от настоящей молитвы.'
    cn: 您要我阐明祷告之事。然而，此处并无甚可阐明者。你当使心智立于主面前，向祂呼求：「主耶稣基督，上帝之子，怜悯我这罪人！」——此即为祷告之劳作。主，鉴于此劳作，必会按各人勤勉的程度，赐予他属灵的祷告，此乃圣灵恩典之果实。关于耶稣祷文，此即所有当言当悟之事。其余一切妄加杜撰者皆与此事无关。此乃仇敌欲使人偏离真实祷告也。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О том же
    cn: 亦论此题
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Мокрое полотенце класть на грудь… – кто-то делает из ныне подвизающихся. И писал ко мне. Это не относится к делу молитвы, а к тем случаям, когда разгорячается кровь сердца при искусственном делании молитвы, чтоб умалить жар крови. Этот жар – не духовное явление, а кровяное и происходит от неумеренного употребления искусственных приемов при молитве Иисусовой. Кроется при сем и то, что они искусственное делание молитвы Иисусовой почитают главным делом и кровяную теплоту сердца при сем – настоящей духовной молитвой Иисусовой. Кто так думает, тот в прелести.
    cn: 把湿毛巾放在胸口上……——这是一些现今修道者所做的事。曾有人写信给我提及此事。这不属于祷告的范畴，而是针对那些在人工操练祷告时心血沸腾、血热炽盛的情况，以期减缓血热。这种热并非灵性现象，而是血肉之躯的反应，源于在耶稣祷告中过度使用人工技巧。在此之中，还隐藏着一个问题，就是他们将人工操练耶稣祷告视为主要功课，并将由此产生的血肉之心的温暖视为真正的灵性耶稣祷告。凡持此想法者，皆陷于妄念之中。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О теплоте духовной и кровяной
    cn: 论灵性之热与血肉之热
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Некоторые особые движения в теле и духе бывают от молитвы, но не у всех молитвенников одинаковы, а у одних такие, а у других другие; следовательно, на них нечего останавливаться.
    cn: 身体和灵性上某些特别的感动，确实会因祷告而生发；然而，并非所有祷告的人都会有相同的体验，各人感受不同，或此或彼。因此，不必执着于这些现象。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'У иных совсем никаких особенностей не бывает, а идет молитва тихо, даже во всей силе. И это – самый лучший и безопасный удел! Что молитва? Умное предстояние Богу в сердце с славословием, благодарением, прошением и сокрушенным покаянием. Все тут духовно. Корень всему – благоговейный страх Божий, из коего вера о Боге и в Бога, предание себя Богу, упование, прилепление к Богу в чувстве любви с забвением всего тварного. Когда молитва в силе, все сии чувства и движения духовные присущи в сердце в соответственной силе. Прочтите молитвы святых, до нас дошедшие, вникните и увидите, что все это в них есть излияния полного молитвенного их настроения. Опять повторю: тут все духовно, от Бога исходит и до Бога восходит.'
    cn: 有些人全然没有特别之处，但他们的祷告却能静静地进行，甚至达到全然的力度。这便是最好、最稳妥的境地！祷告是什么？是在心中以理智的姿态侍立在上帝面前，带着颂赞、感恩、恳求和悔罪。这一切都是属灵的。其根源是敬畏上帝的恐惧，由此生发出对上帝的信德并信靠上帝，将自己全然交托给上帝，怀着爱慕之情依附于上帝，并忘却一切受造之物。当祷告充满力量时，所有这些属灵的情感和动态都会以相应的强度呈现在心中。请阅读那些流传至今的圣者祷告文，深入体会，你便会明白，这一切都是他们全然祷告心境的倾泻。我再次重申：这里的一切都是属灵的，从上帝而来，又向着上帝升腾。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как происходит это? Входит святой отец в сердце, углубляется в созерцание таинств веры – или всех вообще, или одного какого восторжения, – приводит в движение вышеозначенные чувства и изливает их в молитве. Мы читаем сии молитвы, приходим в подобное им настроение или отчасти, или вполне и бываем в должном настроении. Через частое повторение сего воспитывается в нас постоянная духовная молитва и утверждается постоянное молитвенное настроение, что и есть непрестанная молитва. Все тут духовно, умно и сходит сверху вниз.
    cn: 这如何发生呢？圣父进入心扉，深入沉思信仰的奥秘——或所有奥秘，或其中一个令人振奋的奥秘——唤醒上述情感，并将它们倾注于祷告之中。我们诵读这些祷告，或部分或完全地进入与它们相似的心境，并处于应有的灵性状态。通过频繁地重复此过程，我们内心的恒久属灵祷告得以培养，恒久的祷告心境得以确立，这便是那不住的祷告。此间一切皆属灵，属智，并由上而下地降临。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как же к сему относится молитва Иисусова, которая есть словесная молитва? Как и та теплота, которая развивается внутри сердца и около от действия сей молитвы.
    cn: 那么，口祷的耶稣祷文与此有何关联呢？还有那因着这祷文的运作，而在心内和心周围产生的温暖，又当如何理解呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Навык молитвенный не вдруг образуется, а требует долгого труда и претруждения себя. Вот в сем-то труде образования молитвенного навыка лучше всего помогает Иисусова молитва и сопровождающая ее теплота. Заметь, что они есть средства, а не самое дело. Возможно, и молитва Иисусова есть, и теплота есть, а молитвы настоящей нет. Как это ни странно, а бывает так!
    cn: 祷告的习惯并非一蹴而就，它需要长久的努力与自我克制。正是在这形成祷告习惯的劳作中，耶稣祷文及其伴随的内心温暖能提供最好的帮助。请注意，它们是方法，而非目的本身。有可能耶稣祷文在，内心温暖也在，但真正的祷告却缺席。这听起来或许奇怪，但确实会发生！
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда молимся, надо умом стать пред Богом и о Нем едином помышлять. Между тем, в голове непрестанно толкутся разные мысли и отвлекают ум от Бога. Для того чтобы научить ум стоять на одном, святые отцы употребляли молитовки и навыкли произносить их непрестанно.
    cn: 当我们祈祷之时，心神需立于上帝面前，并单单默想祂。然而，脑海中却思潮纷涌，不断将心神从上帝那里牵引开来。为使心神习于专一，圣教父们常诵念短祷，并养成了不辍持诵的习惯。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Это непрестанное повторение молитовки держало и ум в помышлении о Боге, и разгоняло все сторонние мысли. Эти коротенькие молитовки были разные. Святой Кассиан говорил, что в Египте у всех такая: «Боже, в помощь мою вонми, Господи, помощи ми потщися» (Пс. 69, 1). Святой Иоанникий непрестанно творил: «Упование мое Отец, прибежище мое Сын, покров мой Дух Святый, Троице Святая, слава Тебе». Еще некто: «Аз, яко человек, согреших, Ты же, яко Бог щедр, помилуй мя». Нет сомнения, и иные другие молитовки употребляли; у нас особенно установилась и вошла в общий обычай молитва Иисусова: «Господи Иисусе Христе, Сыне Божий, помилуй мя, грешнаго».'
    cn: 这种不间断地重复祷词，能使心神始终在对上帝的默想之中，并能驱散所有旁骛杂念。这些简短的祷词各有不同。圣卡西安曾说，在埃及，人人皆持此句祷词：「上帝啊，求你快来帮助我；主啊，求你速速援助我！」（诗篇 69:1）。圣约安尼基则不停地诵念：「我的盼望是父，我的避难所是子，我的庇护是圣灵，圣三一啊，荣耀归于你。」还有人诵念：「我以凡人之身犯了罪，但你以慈悲之神的身份怜悯我吧。」毫无疑问，也有人使用其他祷词；而在我们这里，尤其通行且已成为普遍习俗的，是耶稣祷文：「主耶稣基督，上帝之子，怜悯我这个罪人。」
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Так вот что есть молитва Иисусова. Она есть одна из кратких молитовок словесная, как и все другие краткие молитовки. Назначается на то, чтоб ум держать на одной мысли о Боге.
    cn: 这就是耶稣祷文的奥秘。她如同所有简短的祷文一般，是一种简短的言语祷文。她的用意在于，使心智专注于对上帝的思念之上。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Навыкнувший сей молитве и действующий ею как следует действительно бывает в памяти о Боге непрестанно. Так как память Божия в искренне верующем сердце естественно сопровождается религиозными чувствами благоговеинства, упования, благодарения, преданности в волю Божию и другими, кои все суть духовные, то мы молитву Иисусову, которая производит и держит память Божию, называем духовной молитвой. И это справедливо, когда она окружается теми духовными чувствами. Но когда такими действиями она не сопровождается, то она остается словесной, как и всякая другая подобная. Так думать следует о молитве Иисусовой.
    cn: 习惯于这祷告并适当地运用它的人，确实能恒久地记念上帝。因为真诚信主的心灵中对上帝的记念，自然会伴随着敬畏、盼望、感恩、顺服上帝旨意等宗教情怀，这些都属灵性，所以我们称耶稣祷文为属灵的祷告，因为它产生并维系着对上帝的记念。当它被这些属灵的情感所环绕时，此言甚是。但若没有这些行动的伴随，它就仍是口头的，如同其他任何类似的祷告一样。我们应当这样看待耶稣祷文。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Теперь, что значит теплота, коей сопровождается употребление сей молитвы? Для того чтоб ум держался на одном при употреблении краткой молитвы, надобно свести его вниманием в сердце; ибо, оставаясь в голове, где происходит толкотня мыслей, он не успеет сосредоточиться на одном. Когда внимание сойдет в сердце, то привлечет туда в одну точку все силы души и тела. Это сосредоточение всей человеческой жизни в одно место тотчас отзывается там особым ощущением; сие ощущение и есть начало будущей теплоты.
    cn: 现在，伴随这祷文而来的暖意意味着什么呢？为了让心神在使用这简短祷文时能专注于一处，就必须用心念将其引入心田；因为若心神停留在头脑中——那里思绪纷乱如织——它就无法专注于一处。当心念进入心田，它就会将灵魂和身体的所有力量汇聚于此，归于一点。这种将整个人生集中于一处的专注，会立刻在那里引发一种特殊的感觉；这感觉就是未来暖意的开端。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ощущение сие, сначала легкое, все усиливается, крепнет, углубляется и из холодного, каково оно вначале, переходит в теплое чувство и держит на себе внимание. И происходит таким образом, что сначала внимание держится в сердце напряжением воли, [а] силой своей внимание порождает теплоту в сердце. Теплота же сия затем держит внимание без особого его напряжения. Они затем друг друга поддерживают и должны пребывать неразлучно, ибо рассеяние внимания охлаждает теплоту, а умаление теплоты ослабляет внимание.
    cn: 此种感受，始则轻微，继而渐次增强，日益坚固，愈发深沉；并从最初的冰冷，转变为一种温暖的情感，吸引着人的专注。其过程乃是，起初，心神的专注是凭借意志之力，绷紧在心间；而专注的力量又在心中催生出暖意。这股暖意随后便能自然地维系专注，无需再格外用力。此二者相互扶持，必须形影不离，因心神的分散会使暖意冷却，而暖意的消退则会削弱专注。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Отсюда закон духовной жизни: держи сердце в чувстве к Богу – всегда будешь в памяти Божией. Его выразил где-то святойИоанн Лествичник[31].'
    cn: 属灵生命的法则由此显明：将你的心常系于对上帝的感知中——你便会恒常铭记上帝。圣人约安·莱стви奇尼克在某处表达了此番意境[31]。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Теперь вопрос – духовная ли это теплота? Нет – не духовная! А обыкновенная, кровяная. Но как держит внимание ума в сердце и чрез то способствует развитию там духовных, указанных прежде, движений, то она называется духовной, в том, однако ж, случае, если она не сопровождается сластью похотной, хотя бы легкой, но держит душу и тело в трезвенном настроении.
    cn: 现在问题来了——这是属灵的温暖吗？不——它不是属灵的！它只是普通的、血肉的。但因为它能将心思意念持守在心里，并由此促进之前所指出的属灵活动在心中发展，所以它被称为属灵的，然而，这必须是在它不伴随着一丝一毫肉欲的甜蜜，而是使灵魂和身体都保持在清醒状态的情况下。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Отсюда следует: как скоро теплота, сопровождающая молитву Иисусову, не сопровождается духовными чувствами, то ее не следует называть духовной, а просто теплотой кровяной; и она, будучи такой, не худа, если не состоит в связи с сластью похотной, хотя легкой; а если состоит, то худа и должна подлежать изгнанию.'
    cn: 由此可知：当伴随着耶稣祷文的温暖，未曾伴有灵性的感受时，这温暖就不应被称为灵性的，而仅仅是血液之热；并且，若其如此，只要不与情欲的、哪怕是轻微的甘美相联，便无甚不妥；但若有所关联，则其为恶，应予驱逐。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Эта неправость бывает, когда теплота ходит ниже сердца. Вторая неправость та, когда, полюбив сию теплоту, ею одной все ограничивать, не заботясь о чувствах духовных и даже о памяти Божией, а лишь о том, чтоб была сия теплота; эта неправость возможна, хотя не у всех и не всегда, но по временам. Нужно заметить сие и исправить, ибо в таком случае останется одна кровяная теплота, животная. Не должно почитать сию теплоту духовной иль благодатной. Духовной можно назвать сию теплоту только тогда, когда она сопровождается духовными, молитвенными движениями. Кто без них называет ее духовной, тот допускает неправильность. Кто же называет ее благодатной, еще более неправ.
    cn: 此种不端，乃当温暖流于心下之时。第二种不端，则是溺爱此温暖，将一切尽囿于斯，不顾及灵性之感受，甚或忘却对上帝的记忆，而仅仅求此温暖之常在；此种不端虽非人人时时皆有，然亦不时而生。务当留意并纠正，因在此情形下，仅余血肉之暖，动物之热。切勿将此温暖误作属灵或恩典之暖。唯当此温暖伴随着属灵的、祈祷的动势时，方可称之为属灵之暖。若无此伴随而称其属灵者，即属失当。若更称其为恩典之暖者，则谬误更甚。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Благодатная теплота особая есть, и она, собственно, есть духовная. Она отрешена от плоти, и в теле не производит заметных изменений, и свидетельствуется тонким сладким чувством. По сим чувствам всякий легко может определить и различить теплоту. Это каждому следует сделать; стороннему тут нет дела и места.
    cn: 有一种独特的恩典暖流，它本质上是属灵的。它超脱肉体，不使身体产生明显变化，而是以一种微妙而甜美的感受为证。凭着这些感受，每个人都能轻易地辨别和区分这种暖流。这是每个人都应当亲身经历的；外人无法置喙，也无处插手。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Если иногда бывают телесные движения или ощущения какие-либо при молитве и теплоте – не обращать на них внимания: они к существу дела не относятся и бывают разными у разных лиц. Все же внимание обратите на духовные действия и чувства. Они будут проходить по душе и телу, как утренняя приятная прохлада.'
    cn: 若祈祷与热诚之时，偶有身体之动荡或异样之感受，勿加留意。此非祈祷之本质，亦因人而异。务必将全副心神投注于属灵之运作与感受。它们将如晨曦般宜人之清凉，穿透你的灵魂与身体。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Степени молитвы
    cn: 祈祷的层次
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Желаете слышать что-либо о молитве. Что могу сказать вам, чего бы вы не знали? Есть молитва, которую сам человек творит; и есть молитва, которую Бог дает молящемуся. Первой кто не знал? Должна быть вам известна и последняя, хоть в начатках. Сначала, когда приступает кто к Господу, первое дело – молитва. Начинает он ходить в церковь и дома молиться по молитвенникам и без них. Но мысли все разбегаются. Никак с ними не управится. Чем, впрочем, больше трудится в молитве, тем больше мысли все улегаются и улегаются, и молитва становится чище. Однако ж атмосфера души не очищается, пока не затеплится духовный огонек в душе.
    cn: 您希望听些关于祷告的事。我又能告诉您什么，是您所不知道的呢？有一种祷告是人自己去做的；还有一种祷告是神赐予祷告者的。前者有谁不晓得呢？后者也必为你们所知，哪怕只是初步的。起初，当有人亲近主时，首要之事便是祷告。他开始去教堂，并在家中，或凭祷告书，或不凭祷告书地祷告。然而思绪却四散纷飞，无论如何也无法驾驭。不过，他在祷告中越是劳苦，思绪就越是沉静，祷告也变得更为纯净。然而，灵魂的氛围却不会因此洁净，直到灵性的火花在灵魂中点燃。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Огонек сей есть дело благодати Божией, но не особенной, а общей всем. Он является вследствие известной меры чистоты во всем нравственном строе человека ищущего.
    cn: 此微光乃上帝恩典之作，然非特赐，实乃普施众生之普遍恩泽。其显现，是因寻求者在整体道德架构中达到了一定程度的洁净。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда затеплится сей огонек, или образуется постоянная в сердце теплота, тогда бурление помыслов останавливается. Бывает с душой то, что с кровоточивой:ста ток крове ея(Лк.8:44). В этом состоянии молитва, больше или меньше, подходит к непрестанной. Посредницей ей служит молитва Иисусова. И это есть предел, до которого может доходить молитва, самим человеком творимая! Думаю, что все сие вам очень понятно.
    cn: 当这微光被点燃，或者在心中形成持续的温暖时，思绪的喧嚣便会止息。灵魂的境况如同那患血漏的妇人：「血漏立刻止住了」（路加福音 8:44）。在这种状态下，祷告或多或少地接近于不间断。耶稣祷文是其间的媒介。这便是人所能发出的祷告的极限！我想，这一切对你而言是再清晰不过了。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Далее, в сем состоянии дается молитва находящая, а не самим человеком творимая. Находит дух молитвенный и увлекает внутрь сердца – все одно, как бы кто взял другого за руку и силой увлек его из одной комнаты в другую. Душа тут связана сторонней силой и держится охотно внутри, пока над ней есть нашедший дух. Знаю две степени сего нахождения. В первой – душа все видит, сознает себя и свое внешнее положение, и рассуждать может и править собою, может даже разорить сие состояние свое, если захочет. И это вам должно быть понятно.
    cn: 再者，在此境况中，所赐予的是一种「被寻获」的祈祷，而非人所「自行」发起的。祈祷之灵降临，引人进入心室——此情此景，恰如有人牵着另一人的手，以力量将其从一室引至另一室。此时，灵魂被一股外在的力量所系缚，却又甘愿留驻其中，只要那寻获的灵依然临在于她之上。我所知的此种「寻获」有两重境界。其一，灵魂能洞悉一切，觉知自身及其外在处境，亦能思辨并自持，甚至若她愿意，也能破毁此种境界。这应是你们所能理解的。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: У святых отцов, и особенно у святого Исаака Сирианина, указывается и другая степень даемой, или находящей, молитвы[32]. Выше показанной стоит у него молитва, которую он назвал экстазом или восхищением. И тут тоже находит дух молитвенный; но увлекаемая им душа заходит в такие созерцания, что забывает свое внешнее положение, не рассуждает, а только созерцает, и не властна править собой или разорить свое состояние. Помните, в отечниках пишется, что кто-то стал на молитву перед своей вечерней трапезой, а опомнился уже утром[33]? Вот это и есть молитва в восхищении, или созерцательная. В иных она сопровождалась просветлением лица, светом вокруг; в иных подъятием от земли. Святой апостол Павел в этом состоянии восхищен был в рай (2Кор. 12,2–4). И пророки святые в нем находились, когда взимал их Дух.
    cn: 在圣教父们的著作中，特别是叙利亚的圣艾萨克，指出了默祷或天降之祷的另一个层次[32]。在他看来，超越以上所述的是他称之为「神魂超拔」或「魂游象外」的祷告。在此境中，祈祷之灵亦会降临；然而，被其牵引的灵魂进入了如此深奥的默观，以至于遗忘了其外在的处境，不再思辨，唯有纯粹的凝视，并且无法掌控自身，也无法打破这种状态。可曾记得，在《教父言行录》中记载，有人在晚餐前开始祷告，却直到清晨才恢复清醒[33]？这便是处于神魂超拔或默观状态下的祷告。在某些人身上，这伴随着面容的明亮，周身发出光芒；在另一些人身上，则伴随着身体的腾空离地。圣使徒保罗正是在这种状态下被提到乐园（哥林多后书 12:2-4）。圣先知们在圣灵将他们提升时，也曾处于此境。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Подивитесь, какая великая милость Божия к нам, грешным. Мало кто потрудится, и чего сподобляется? Всяко трудящимся можно смело говорить: трудитесь; есть из-за чего!'
    cn: 请看，上帝对我们这些罪人倾注了何等浩瀚的恩慈！仅有少数人愿付出劳苦，然而他们又能蒙受何等的恩赐？对于所有辛劳付出之人，尽可大胆言说：努力吧；你们所付出的，必有丰厚的回报！
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Еще о степенях молитвы
    cn: 更多关于祷告的阶梯
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва всегда должна быть ума и сердца возношением к Богу. Когда, возносясь к Богу, славословим Бога, благодарим Его и молим Его о даровании нам духовных благ, с сознанием и чувством величия Его, и благодеяний Его, и щедрой милостивости Его, тогда мы молимся, или находимся в состоянии молитвенном. Все наши молитвы, входящие в состав молитвенников и церковных книг, содержат все сказанное; и если мы, читая сии молитвы, не слова только произносим, но и мысли и чувства те же имеем, то вот это и есть настоящая молитва. Если вы так молитесь, то и добре. Если, так молясь и в церкви, и дома, вы от долгого совершения таким образом своей молитвой дойдете до того, что мысли и чувства молитвенные сроднятся с умом вашим и сердцем, так что, стоите ли вы на молитве или нет, чувства те и мысли не отходят от внимания вашего и всегда держат его прилепленным к Богу, – то вы взошли на высшую степень молитвы, которую справедливо назвать умно-сердечной. Она бывает в душе и без слов, при беседе с другими и при занятии каким-либо делом. Это непрерывное внимание к Богу, или хождение пред Богом, и есть непрестанная молитва.
    cn: 祷告，永远是心智与心灵向着上帝的升华。当我们高举向上帝，颂赞他，感谢他，并祈求他赐予我们属灵的福祉时——带着对他的伟大、他的恩惠以及他慷慨慈悲的觉知与感受——那时我们便是在祷告，或处于一种祷告的状态。我们所有的祷告，无论是收录于祈祷书中的，还是教堂书籍里的，都包含着上述的一切。如果我们诵读这些祷告，不仅是念出言语，也同样拥有那些思想和感受，那么，这便是真正的祷告。如果你们如此祷告，那便甚好。如果在教堂里和家中，你们都如此祷告，并因长期如此行持祷告，以至于祷告的思想和感受与你们的心智和心灵相融相亲，那么，无论你们是否正站立祷告，那些感受和思想都不会离开你们的思绪，并始终将你们的心神系于上帝——那时，你们便已升入祷告的更高层次，这可被恰当地称为「心智-心灵的祷告」。这种祷告存在于灵魂之中，甚至无需言语，在与人交谈时，或在从事某项工作时亦可。这种对上帝不间断的关注，或是在上帝面前行走，便是那不住的祷告。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва Иисусова есть великое пособие к сему; она очень сильно сосредоточивает внимание к Богу и делает его крепким. Из сего можете увидеть, где место сей молитвы и что требуется для успеха в ней. Вот степени молитвы.
    cn: 耶稣祷文是达成此目标的一大助力；它能极大地将注意力集中于神，并使之坚定不移。由此，您便能明白此祷文的地位，以及成功修习此祷文所需具备的条件。以下便是祷文的阶梯。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Первое.Навыкновение обычным молитвословиям в церкви и дома.
    cn: 第一。习惯于在教堂和家中进行日常祷告。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Второе.Сроднение молитвенных мыслей и чувств с умом и сердцем.
    cn: 其二，令祈祷中的思想与感受，与心智及心意相契相融。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Третье.Непрестанная молитва.
    cn: 其三：不间断的祈祷。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва Иисусова может идти ко всем этим, но настоящее ее место при непрестанной молитве. Главное условие для успеха в молитве есть очищение сердца от страстей и всякого пристрастия к чему-либо чувственному. Без сего молитва все будет оставаться на первой степени, или питательной. По мере очищения сердца молитва питательная будет переходить в умно-сердечную, а когда оно совсем очистится, тогда водрузится и непрестанная молитва.
    cn: 耶稣祷文可适用于所有这些情形，但它真正的归宿在于不间断的祷告。祷告成功的首要条件是洁净心灵，使其摆脱情欲和对一切感官事物的依恋。若无此，祷告将始终停留在第一阶段，即滋养性祷告。随着心灵的洁净，滋养性祷告将转变为智性-心性祷告，而当心灵完全洁净时，不间断的祷告便会根植其中。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как вам действовать? В церкви следите за службой и держите те мысли и чувства, кои предлагаются богослужением. Дома возбудите в себе молитвенные мысли и чувства и держите их в душе при помощи Иисусовой молитвы. – Благослови вас, Господи!
    cn: 您该如何行事呢？在圣堂里，请您专心于圣事，并持守那些神圣礼仪所启示的思想与情感。在家中，请您唤醒自己内心的祈祷思绪与感受，并借助耶稣祷文，将它们常存于您的灵魂之中。——愿主祝福您！
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О молитве Иисусовой, словесно, умно и сердечно совершаемой
    cn: 论耶稣祷文：口诵、意念与心持
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Об устной молитве.В сокращенном слове она говорится так: «Господи, помилуй»; «Господи Иисусе Христе, помилуй мя, грешнаго», а в полном – так: «Господи Иисусе Христе, Сыне Божий, помилуй мя, грешнаго». Вначале она произносится большей частью принужденно и неохотно, а по мере упражнения и себя к ней принуждения, если только есть решительное намерение посредством молитвы с помощью Божией благодати умалить всесторонние страсти, она от частого в ней упражнения, по мере умаления страстей, время от времени будет делаться легче, приятнее и желательнее.'
    cn: 论口祷。简言之，其诵念方式为：「主啊，怜悯我」；「主耶稣基督，怜悯我这罪人」，而完整的方式则是：「主耶稣基督，上帝之子，怜悯我这罪人」。起初，它多半是被迫且不情愿地诵念，但随着操练和自我的强迫，若有通过祷告并借助上帝恩典来减弱各样情欲的坚定意愿，它将因频繁的操练，并随着情欲的减弱，逐渐变得更轻松、更愉悦、更可欲。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'При устной молитве всевозможно должно стараться держать разум в словах молитвы, говорить неспешно, все внимание сосредоточивая в мыслях, выражаемых словами, а когда ум будет увлекаться в посторонние мысли, без смущения опять «вводить его в слова молитвы» (см.: Лествица. Слово 28, 17). Нерассеянность уму дается не скоро и не тогда, как захотим, а когда смиримся и когда Бог благоволит. Сей Божий дар временем не определяется, ни количеством молитв, а сердечным смирением и Христовой благодатию и всегдашним себя к ней понуждением. Из устной внимательной молитвы бывает переход к молитве умной, которая называется так тогда, когда одним умом к Богу устремляемся или зрим Бога.'
    cn: 在口祷时，务必竭力让心神专注于祷词，缓缓地诵念，将全部的注意力集中于言语所表达的思想中。当心神被外来的念头牵引时，不必烦恼，只需再次「将它带回祷词之中」（参见：天梯。第二十八阶，第十七条）。心神的不散乱并非一蹴而就，也非我们所愿便能得，而是当我们谦卑下来，并且蒙上帝恩允时才能获得。这份上帝的恩赐，不受时间所限，也不由祷告的数量决定，而是取决于内心的谦卑、基督的恩典，以及我们恒常地自我鞭策以求获得它。从专注的口祷，便会过渡到心祷，之所以称之为心祷，是因为那时我们仅用心神，或仰望，或凝视上帝。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Об умной молитве.При умной молитве необходимо до́лжно держать внимание в сердце пред Господом. По мере нашего усердия и смиренного тщания в молитве дарует Бог первое дарование уму нашему – собранность и сосредоточенность в молитве. Когда внимание к Господу делается неотходным, то оно есть внимание благодатное; а наше собственное внимание всегда бывает принужденное. От такой умной молитвы бывает переход к сердечной внутренней молитве, если только есть опытный учитель, очень удобный и свободный. Когда чувствами сердца с Богом бываем, а любовь к Богу сердце исполняет, тогда такая молитва носит название сердечной.
    cn: '论心祷。


      在心祷时，我们必须将心神专注在主面前。依照我们在祷告中的虔诚与谦卑努力，上帝便会赐予我们心智的第一份恩典——在祈祷中获得专注与集中。当对主的关注变得不离不弃时，那便是出于恩典的关注；而我们自身所为的专注，则总是强求而来的。从这种心祷，若有经验丰富的导师引导，便能极便利、自由地过渡到发自心田的内祷。当我们的心以情感与上帝相契，当对上帝的爱盈满心房时，这样的祷告便被称为心祷。'
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: О молитве внутренней, сердечной.В Евангелии изречено:аще кто хощет по Мне ищи, да отвержется себе и возмет крест свой(Мф. 16, 24). Если применить эти слова к делу молитвы, то они будут означать следующее. Кто хочет законно подвизаться в молитвенном подвиге, пусть прежде отвергается своей воли и собственных разумений, а потом понесет крест, то есть – труд тот душевный и телесный, который неизбежен при этом подвиге. Предав себя всецело неусыпному попечению Божию, надо смиренно и благодушно переносить этот труд ради истинного блага, которое даруется усердному молитвеннику от Бога во свое ему время, когда Бог Своей благодатию положит пределы нашему уму и уставит его неподвижно с памятью Божией в сердце.
    cn: 论内在的心祷、心意之祷。福音书中曾如此宣告：「若有人愿追随我，就当舍己，背起他的十字架」（马太福音 16:24）。倘若我们将这些话语应用于祷告之事上，它们便意味着如下：凡愿合法地投身于祷告的苦修者，首先当舍弃自己的意愿和私人的见解，然后背负起十字架，亦即——那在这一苦修中不可避免的身心劳苦。将自己全然交托于上帝不倦的眷顾之中，我们便需谦卑而欣然地承受这番劳苦，只为那真正的福祉，此福祉将由上帝在适当的时机赐予勤勉的祷告者，届时上帝将以其恩典为我们的心智设定界限，使其坚定不移地与对上帝的记忆一同驻留在心中。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда подобное стояние ума сделается как нечто естественное и постоянное, оно носит у отцов названиесоединение ума с сердцем;при таком устроении уму уже не бывает желания быть вне сердца, напротив того, если по каким-либо обстоятельствам или многой беседой удержан будет он внесердечного внимания, то у него бывает неудержимое желание опять возвратиться внутрь себя с какой-то духовной жаждой и с новым усердием опять заняться созиданием своего внутреннего дома. При таком сердечном устроении у человека из головы переходит все внутрь сердца, и тогда как бы некий умный свет озаряет всю его внутренность, и что он ни делает, ни говорит, ни помышляет, – все делается с полным сознанием и вниманием. Он может ясно видеть тогда, какие приходят к нему помыслы, намерения и желания, и охотно понуждает ум, сердце и волю на послушание Христово, на исполнение всякой Божией и отеческой заповеди. Всякое же уклонение от них заглаждает чувством сердечного покаяния и сокрушения с непритворным жалением и с приболезненным, смиренным припаданием к Богу, прося и ожидая свыше помощи к своей немощи. И Бог, смотря на такое его смирение, не лишает его Своей благодати.
    cn: '当这种心境变得自然而恒久时，圣教父们称之为「心与意的合一」。在这种心性中，心意不再渴望游离于心之外；相反，若因某些境遇或冗长言谈，它被滞留于心外之思虑，便会生发出一种不可抑制的渴望，带着某种灵性的渴求与全新的热忱，再次回归内在，致力于内在之家的建立。


      在这种心境下，人的一切思绪皆从头脑归于心中，此时，仿佛一道智慧之光照亮其整个内在。无论他行何事、言何语、思何念，一切皆以完全的觉知与专注而为。他能清晰洞察涌现的思绪、意图与欲望，并欣然促使心意、情感与意志顺服于基督，履行上帝与圣教父的每一条诫命。


      任何违背诫命之处，他都以发自肺腑的忏悔和痛悔之感来弥补，带着真诚的遗憾和痛苦的、谦卑的归向上主，祈求并期待上天赐予其软弱之处以帮助。而上帝，鉴于他这般的谦卑，也必不收回祂的恩典。'
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Буди вам известно, что умно-сердечная молитва приходит в сердце иным скоро, а иным не скоро. Я знаю трех лиц: одному пришла, как только было сказано, в самый этот час; другому пришла через шесть месяцев, третьему – через десять месяцев; а одному великому старцу – через два года. И это почему так бывает – одному Богу только известно.'
    cn: 请知悉，智性心祷进入心灵，对一些人而言是迅速的，对另一些人而言则不然。我认识三个人：对其中一位，当他刚被教导时，就在那一刻，心祷便降临了；对另一位，心祷在六个月后才降临；对第三位，则在十个月后。而对于一位伟大的长老，则用了两年。为何会有此等差异，唯独上帝知晓。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Еще ведайте, что прежде истребления страстей молитва бывает иная, и иная по очищении сердца от страстей: первая есть помощница при очищении сердца от страстей, а вторая есть как бы некий духовный залог будущего блаженства.'
    cn: 亦请知晓，在诸般情欲被根除之前，祷告呈现一种面貌；而在心被情欲洁净之后，祷告又呈现另一种面貌：前者是洁净我心脱离情欲的助益，而后者则仿佛是未来福祉的一种属灵凭证。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Делайте так: когда почувствуете вхождение ума в сердце и воздействие молитвы, то давайте полную свободу такой молитве, удаляя все неблагоприятное ей; и пока будет – ничего другого не делайте. Когда же не чувствуете такого влечения, тогда молитесь молитвой устной с поклонами, стараясь всячески внимание держать в сердце пред лицем Господа. Разогреется сердце и при таком образе молитвования.'
    cn: 请您这样做：当您感受到心智进入心田，并且祷告产生了作用时，就让这样的祷告完全自由地流淌，移除一切对它不利的事物；只要它持续存在，就不要做任何其他事情。然而，当您没有感受到这种吸引时，就进行口头祷告并辅以跪拜，尽力将您的注意力集中在心田，在主的面前。即使以这种方式祷告，心也会因此而温暖起来。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Трезвитесь и бодрствуйте, а особенно во время умно-сердечной молитвы. Никто так Богу не благоугоден, как тот, кто занимается правильно умно-сердечной молитвой. Когда вам неудобно или времени нет упражняться в молитве, то всевозможно храните в себе при всяком вашем занятии молитвенный дух, то есть имейте в памяти Бога и всячески напрягайтесь умными очами зреть Его пред собою со страхом и любовию, и, чувствуя Его пред собою сущим, с благоговейной покорностью во всех своих делах предавайте себя Его вседержительству, всемогуществу, всезрительству и всеведению так, чтобы во всяком вашем деле, слове и помышлении памятовался Бог и Его святая воля. Вот в чем состоит сокращенно дух молитвенный!
    cn: 请清醒并警醒，尤其是在进行心智合一祷告之时。没有人能像那正确地实践心智合一祷告的人一样，如此蒙神喜悦。当您不便或没有时间进行祷告练习时，请务必在您所做的每一项活动中，尽一切可能保守祷告的精神，即是说，心中常念着神，并竭力以您的心眼，怀着敬畏与爱意，凝视祂就在您面前。当您感受到祂的存在时，请以恭敬顺服的心，在您所有的行事中，将自己全然交托于祂的权能、祂的万有、祂的洞察万物以及祂的无所不知，如此，在您所做的每一件事、说的每一句话、动的每一个念头中，都能忆念起神和祂的圣洁旨意。这就是祷告精神的简要所在！
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Необходимо до́лжно сей дух иметь любителю молитвы, и, насколько возможно, всегдашним сердечным вниманием подводить свое разумение под Божие разумение, и покорно и благоговейно покоряться Ему; также и свои хотения и желания подводить под Божие хотение и всецело предать себя Божию разуму и Божию хотению. Всячески надо стоять против духа произвольности, или желания и позывов действовать ничем не стесняясь. Сей дух нашептывает: «Это мне не под силу, на это у меня времени недостает», или: «За это браться мне еще не время, надо погодить», или: «Обязанности послушания препятствуют» и многое подобное. Кто слушает его, тот никогда не навыкнет молитве.'
    cn: 敬虔的祈祷者必须拥有这种心志，并且，尽可能地，以恒常的、发自内心的专注，将自己的理解置于上帝的理解之下，顺服而敬畏地屈从于祂；同样地，也将自己的意愿和渴望置于上帝的意愿之下，将自己完全交托于上帝的智慧和上帝的意愿。我们必须竭力抵制那任意妄为之灵，即那种不受任何约束地行事的欲望和冲动。这灵低语道：「这超出了我的能力，我没有足够的时间做这个」，或者：「现在我还不该开始这个，我需要等等」，或者：「顺服的职责阻碍了我」，以及许多类似的话语。谁若听从它，就永远学不会祈祷。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: В содружестве с сим духом состоит дух самооправдания, который приступает и начинает действовать после того, как кто-либо, увлекшись духом произвольного самочиния, сделает что-либо такое, за что совесть беспокоит его. Тогда дух самооправдания разные употребляет извороты, чтобы обмануть совесть и неправость свою выставить правостью. – Бог да сохранит вас от сих злых духов.
    cn: 与此精神为伴的，是自义之灵。它在一个人被任意妄为之灵所诱惑，做出某种令其良心不安之事后，便会近前并开始作祟。那时，自义之灵会施展各种诡计，以欺骗良心，并将其不义粉饰为公义。——愿上帝保守你们脱离这些邪恶的灵。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Иисусова молитва, умная молитва и умное делание
    cn: 耶稣祷文，心祷与心行
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Надо во всякое дело влагать сердце, и сердце богобоязненное. Чтобы сердце было в состоянии богобоязненности, надобно, чтобы его непрестанно осеняло помышление о Боге. Помышление о Боге будет дверь, чрез которую входить будет душа в деятельную жизнь. Весь труд теперь должен быть обращен на то, чтобы непрестанно помышлять о Боге, или ходить в присутствии Божием (Взыщите Бога, взыщите лица Его выну(Пс. 104,4.)). Вот где стоит трезвение и умная молитва. Бог везде есть: делай, чтобы и мысль твоя всюду была с Богом.'
    cn: 在每一件事上，都必须全心投入，并怀揣一颗敬畏上帝的心。为了使心能处于敬畏上帝的状态，需要让它不断地被对上帝的思念所笼罩。对上帝的思念将是一扇门，灵魂将由此进入活跃的生活。现在所有的努力都应该集中在不断思念上帝，或行走在上帝的临在中（「寻求上主与他的能力，时常寻求他的面。」 诗篇 105:4）。这就是警醒和心祷的所在。上帝无处不在：务使你的思想也时时刻刻与上帝同在。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как же сделать? Мысли толкутся, как комары в своих столбиках, а над мыслями и чувства сердца. Чтобы прилепить мысль к единому, старцы имели обычай навыкать непрерывному произношению коротенькой молитовки, от навыка и частого повторения молитовка эта так навязывалась на язык, что он сам собой повторял ее. Через это и мысль прилеплялась к молитве, а через нее и к помышлению о Боге, непрестанному. После навыка молитва связывала память о Боге, а память о Боге – молитву; и они взаимно себя поддерживали. Вот и хождение пред Богом.
    cn: 那当如何是好？思绪纷扰，犹如蚊蚋成群，盘旋不去；而在思绪之上，乃是心之感受。为使意念专注于一，古之长者们习于不辍地诵念简短祷词。此番习练与频密重复，使祷词如影随形，盘桓于舌尖，乃至于无须刻意，其自会复诵。循此途径，意念便依附于祷告，复经由祷告，与对神的默想紧密相连，无有间断。习以为常之后，祷告便牵引着对神的记忆，而对神的记忆又反哺祷告；二者彼此扶持，互为因果。此即是活在神面前之妙境。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Краткие молитовки употребляли разные, кто «Боже, милостив буди», кто «Боже, в помощь мою вонми», кто «Аз яко человек согреших, Ты же яко Бог помилуй мя». Но потом все предпочитать стали одну молитву Иисусову: «Господи Иисусе Христе, помилуй мя, грешнаго!» Ее навыкали повторять и с ней блюсти память Божию. Видишь теперь, где стоит молитва Иисусова и каково значение ее? Сама по себе она не есть умная, а словесная, внешняя, как и все другие молитвы писанные, и есть средство к умной молитве, когда кто, стоя с ней пред Господом, молится Ему. Равным образом она не есть и умное делание, а такое же делание, как церковное или домашнее молитвословие по-молитвенному. Умная молитва есть, когда кто, утвердившись вниманием в сердце, оттуда возносит к Богу молитву. Умное же делание есть, когда кто, стоя вниманием в сердце с памятью о Господе, отревает всякую другую мысль, покушающуюся проникнуть в сердце.'
    cn: 人们曾使用各种简短的祷词，有人说「主啊，求你开恩怜悯」，有人说「主啊，求你快来帮助我」，还有人说「我既为人而犯罪，你既为神而怜悯我」。但后来，大家开始偏爱一句祷文，就是耶稣祷文：「主耶稣基督，怜悯我这罪人！」他们习惯于重复这句祷文，并借此保守对上帝的忆念。你现在明白耶稣祷文的地位和它的意义了吗？它本身并非心祷，而是口祷，是外在的，如同所有其他书写的祷文一样，它是通往心祷的途径，当有人带着它站立在主面前向祂祷告时。同样，它也不是心性操练，而是一种与在教堂或家中按祷告书进行的祷告辞诵读相同的操练。心祷是当一个人将注意力稳固地安于心中，并从那里向上帝发出祷告时。而心性操练是当一个人将注意力安于心中，并忆念着主，摒弃任何试图潜入心间的其他思想时。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Теперь, я думаю, ты и сам разрешишь многие свои недоразумения. Под умной молитвой ты ведь тут разумеешь молитву Иисусову: «Господи Иисусе Христе, помилуй мя». Но после данных объяснений ты видишь, что это не умная молитва, а словесная, и навыкать ей можешь без страха, как заучивал ты всякую другую молитву. Сидишь ли, ходишь или другое что делаешь, повторяй сию молитву, и все тут – и навыкнешь, и она сама станет повторяться языком твоим. Никаких тут бед не предвидится.'
    cn: 「现在，我想，你也能自行化解许多困惑了。你在此所指的『智慧祷告』，想必就是那耶稣祷文：『主耶稣基督，怜悯我。』但在听了这些解释之后，你便会明白，这并非智慧祷告，而是言语祷告。你可以无所畏惧地习练它，正如你曾熟记任何其他祷告文一样。无论你端坐、行走，抑或从事其他事务，只管重复这祷告文，如此便足矣——你将熟稔于心，它也将自然而然地从你舌尖流淌而出。此处，绝无任何祸患可预见。」
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Умная же молитва есть, когда ты, стоя в сердце вниманием, взывать будешь ко Господу, и прося, или каясь, или благодаря, или славословя Его. В этом действии тоже не имеется никакой опасности, такая молитва сама себе служит охраной. Ибо тут и Господь, если с верой обращаешься к Нему. В сей час же можешь сие на деле попробовать.
    cn: 当你的心神专注于心坎，向主呼求，无论是恳求、忏悔、感谢，还是赞美他时，这便是智慧的祷告。这种行为本身没有任何危险，这样的祷告自有其护佑。因为当你怀着信心转向主时，他就在那里。此刻，你便可在实践中尝试。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Твори, твори, и не тогда только, когда сидишь один в келии, но и везде: и в церкви, и за трапезой, и когда ходишь. Только заботься, чтобы тут была и память о Господе, а не одни слова.'
    cn: 无论何时何地，你都要呼求圣名，不仅仅是独自安坐于修道室中，在教堂里，在餐桌旁，在行走时，也要如此。但你当留意，这呼求中是否有对主的记忆，而不仅仅是空洞的言语。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что схимонах Василий сказал об отложении пения, для умной молитвы, то относится к затворникам и к тем лицам, у коих раскрылась умная молитва и стала непрестанной. Эти могут делать и все, вместо церковной службы и келейного правила. Но здесь разумеется не повторение Иисусовой молитвы, а непрестанное у сердца восхождение молитвенных воззваний. Читал, как об одном старце говорится, что он молитвословие свое мог продолжать только до первой «Славы» (из Псалтири), а потом входил в сердечную молитву и молился без слов. Чтение молитвы тогда прекращается само собой. Таким образом, отложение пения к нам с тобою не относится, нам надо и церковные службы выстаивать, и что определено для келейного молитвословия исполнять.
    cn: 关于舍弃歌唱，转而进行心祷，修行隐士瓦西里所言，乃是针对那些隐修者，以及那些已然开启心祷并使其不辍之人。这些圣者可以以心祷替代一切，包括教会礼仪和修室规程。然而，这里所指的并非仅仅是重复耶稣祷文，而是祈祷的呼唤从内心不间断地升起。我曾读到，有一位长老，他的祷告文仅能诵读到诗篇中的第一个「荣耀颂」，此后便进入无言的、出自心底的祷告。此时，经文的诵读便会自行止息。因此，舍弃歌唱之说，与你我并无关联，我们仍需坚持参与教会礼仪，并遵行修室所规定的祷告。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда образуется непрестанная сердечная молитва, тогда увидишь, как поступить. Просишь благословить тебе внутреннее делание. Бог благословит! Но уясни себе, в чем дело тут, навыкай творить молитву Иисусову, чтобы навязла на языке, но всегда с мыслью о Господе. Если при сем к Господу воздыхать из сердца будешь, это будет умная молитва, а не слова молитвы Иисусовой. Если, став в сердце вниманием пред Господом и творя молитву Иисусову, будешь отгонять от сердца всякую другую мысль и чувство, это будет умное делание.
    cn: 当不间断的心祷形成之时，你便会洞悉应如何行事。你请求蒙受内在操练的祝福。上帝必会赐福！但请你务必明了此事之究竟，要勤习诵念耶稣祷文，使其熟稔于舌，然而心念却始终系于主。若你在此同时，能从心底向主发出叹息，那便是理智的祷告，而非仅仅是耶稣祷文的言辞。若你将心神专注于主，立于心间，并诵念耶稣祷文，同时将一切杂念与情思从心中屏除，那便是理智的操练。
