    cn: ''
  text:
    ru: И вот что я хотел указать вам как дело. Если решитесь, наберите стишков – и правило готово.
    cn: 我想要向您指出的事情是：如果您下定决心，就可以收集一些诗歌——这样祈祷规矩就准备好了。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Есть молитвенники, которые молятся одной Иисусовой молитвой. Но это для совершенных; а для нас, начинающих, эта единость мысли скоро наскучивает. Потому указанный прием лучше разнообразит содержание молитвы указанием разных нужд духовных. Между тем молитовки все обращаются к Господу. Следовательно, в духе и тут молитва Иисусова.
    cn: 有一些祈祷者，他们只诵念耶稣祷文。但这乃是为那些已臻圆满之人；而对于我们这些初学者而言，这种单一的思想很快就会令我们感到厌倦。因此，上述的方法，藉由指出各种灵性所需，更能丰富祷文的内容。尽管如此，所有的小祷文皆是向上主祈求。由此可见，在精神层面，这亦是耶稣祷文。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О коротких молитовках вместо чтения по молитвослову
    cn: 关于短祷文以代替读祷文集
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Молитвенное свое правило, по причине слабости зрения, вам можно ограничить временем, и часа, как вы делаете, для него достаточно. Вместо же читания молитв в молитвенниках можно вам молиться коротенькими молитовками. Дело сие состоит в следующем: изберите себе коротеньких молитовок, по вашим потребам духовным, десятка три-четыре-пять, заучите их на память и повторяйте их на правиле 5 и 10 раз каждую, как делают с молитвой Иисусовой, всячески стараясь, чтобы со словами молитовки шли неразлучно и помышления и чувства, выражаемые молитовками. Потрудитесь так час, и довольно. Главное дело в том, чтобы всякая молитовка произносимая исходила из сердца. Для этого при заучивании надо глубоко обдумать их.'
    cn: 至于您的祷告规矩，由于视力不佳，您可以限定时间，如您所行，一小时已足矣。与其诵读祷告手册中的祷文，不如您以短小的祷词来祷告。此事如下：选三十、四十或五十句符合您属灵需求的短祷文，将其熟记于心，并在规矩中每句重复五至十次，如同对待耶稣祷文一般，竭力使祷文的言语与其中所表达的思绪和情感紧密相随，不可分离。如此劳作一小时，便已足够。要紧的是，每句所发的祷词都必须发自内心。为此，在熟记之时，须深思熟虑。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Содержанием молитовок должны быть: славословие, благодарение, прошение и особенно покаяние. Такие и молитовки надо подобрать. Садитесь, читайте псалмы, и какой стишок падет на сердце, записывайте его. Потом возьмите Октоих, который весь состоит из умиленных воззваний к Богу, выбирайте подходящие вам воззвания и записывайте. То же и из молитвенников можно почерпнуть. Наберется много. Выберите из сего наиболее подходящее вам и молитесь сими молитовками.'
    cn: 这些祷文的内容应当包括：颂赞、感恩、祈求，以及特别的忏悔。你也当挑选这样的祷文。坐下来，阅读诗篇，若有哪一句触动你的心弦，就把它记下来。然后，请取来《八音颂》，它通篇都充满了对上帝的温柔呼唤，从中选取那些适合你的呼唤并记录下来。同样地，你也可以从祈祷书中汲取。你会收集到很多。从中挑选最适合你的，然后用这些祷文来祈祷。
