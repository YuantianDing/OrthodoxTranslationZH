  text:
    ru: От издателей
    cn: 译者按
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва – царица всех добродетелей, она невидимая лестница, по которой душа восходит к Богу, молитва сеет в душе те семена, из которых в вечности расцветают райские цветы. Если нет молитвы, то дух человека парализован, духовная жизнь в нем замерла.
    cn: 祷告——是众德之冠，是那无形的阶梯，灵魂循此而升至上帝面前。祷告在灵魂中播撒种子，这种子将在永恒中绽放出天堂之花。若无祷告，人的灵性便会瘫痪，其中的属灵生命亦会凝滞。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Но как научиться молиться? Как привить душе молитвенный дух? Как настроиться на молитву? Как совершать ее? Как навыкнуть концентрировать внимание на словах молитвы? Как молиться при большой загруженности делами? Что в молитве главное, без чего она – не молитва? Что мешает правильному совершению молитвы? Что такое Иисусова молитва и всем ли можно приступать к ней? Что такое духовная прелесть и как не впасть в нее? На эти и другие вопросы мы находим ответы в переписке святителя Феофана, Затворника Вышенского, в течение двух с лишним десятков лет из своей уединенной монастырской келии отвечавшего на множество писем, которые в изобилии слали ему боголюбивые люди из разных концов страны с просьбой разрешить возникавшие у них вопросы. И в сложных перипетиях духовной жизни всех этих людей не было такой ситуации, которую он не мог бы разрешить.
    cn: 然而，我们当如何学习祷告？如何让灵魂培养起祷告的精义？如何调适心境以进入祷告？又如何实践祷告？如何训练自己，使心思能专注于祷告的言辞之上？若事务繁冗，又当如何祷告？在祷告中，何为首要，若无此，祷告便不成为祷告？何事阻碍了祷告的正确进行？何为耶稣祷文？人人皆可诵念吗？何为灵性上的自欺（prelest）？又如何避免陷入其中？对于这些及其他诸多问题，我们可在圣隐士费奥凡（Феофан Затворник）的书信往来中找到答案。二十余年间，这位维申斯基（Вышенский）的隐士在其幽僻的修道院斗室中，回复了无数来自全国各地敬虔信众的信函。这些信件纷至沓来，恳请他解答他们心中涌现的疑问。而在这所有信众复杂多变的灵性生命历程中，不曾有任何一种境况是他无法解答的。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: СвятительФеофан Затворникбыл уникальной личностью. Он совершил великий подвижнический труд по переводу на русский язык духовного наследия множества древних святых отцов – великих аскетов, непревзойденных делателей умной молитвы. Этим он открыл для нас бесценные сокровища их духовного опыта, опыта людей, жизнь которых была сплошным подвигом богоугождения, людей, вознесшихся на высоты ангельской чистоты и святости, обладавших такой силой молитвы, что Бог ради нее совершал чудеса. В совершенстве познавший и усвоивший от древних эту высокую науку молитвы – науку наук и художество художеств, святитель Феофан и ныне остается лучшим учителем для всех жаждущих духовной помощи и ревнующих о спасении своей души.
    cn: 圣隐士费奥凡是一位独一无二的人物。他付出了巨大的苦修努力，将众多古代圣父——那些伟大的禁欲者，那些在心祷方面无人能及的实践者——的精神遗产翻译成俄语。通过这项工作，他为我们开启了他们精神经验的无价宝藏。这些人的生命是持续不断的取悦上帝的苦修，他们升华至天使般的纯洁与神圣之境，拥有如此强大的祈祷力量，以至于上帝因他们的祈祷而施行奇迹。圣隐士费奥凡完美地认识并领受了古人所传授的这门高深祈祷科学——科学中的科学，艺术中的艺术。即使在今日，他依然是所有渴望得到属灵帮助并热切追求灵魂救赎者的最佳导师。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Святителю отче Феофане, моли Бога о нас!
    cn: 圣父隐士费奥凡，为我们向上帝祈祷吧！
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Тропарь святителю Феофану, глас 8
    cn: 圣隐士费奥凡颂词，调式八
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Православия наста́вниче, / благоче́стия учи́телю и чистоты, / Вы́шенский подви́жниче, святи́телю Феофа́не богому́дре, / писа́ньми твоими Слово Божие изъясни́л еси́ / и всем верным путь ко спасению указа́л еси́, / моли Христа Бога спасти́ся душа́м нашим.
    cn: 正教的导师啊，/ 虔敬与纯洁的教师，/ 维申斯基的苦修者，圣隐士费奥凡，您是神智的圣者，/ 您以您的著作阐明了上帝的圣言，/ 并向所有信徒指明了通往救赎的道路，/ 祈求基督上帝，拯救我们的灵魂。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Кондак, глас 4
    cn: 康达克颂歌，四调
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Богоявле́нию тезоимени́тый, / святи́телю Феофа́не, / уче́нии твои́ми мно́гия люди просвети́л еси́, / со Ангелы ны́не предстоя Престо́лу Святы́я Тр́оицы, / моли́ непреста́нно о всех нас.
    cn: 与主显节同名的圣隐士费奥凡啊，/您以您的教诲光照了无数人，/如今您与众天使一同侍立于至圣三一的宝座前，/请您为我们所有人不住地祈祷吧。
- type: h1
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что такое молитва
    cn: 祷告是什么
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва – главное в христианской жизни
    cn: 祷告——基督徒生命之核心
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Дело молитвы есть первое дело в христианской жизни. Молитва – дыхание духа. Есть молитва – живет дух, нет молитвы – нет жизни в духе.
    cn: 祷告之事乃基督徒生命中的首要事务。祷告是灵的呼吸。若有祷告，灵则存活；若无祷告，灵中便无生命。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Дело молитвы – дело всех христиан Дело молитвы не безмолвников только есть дело, а всех христиан, – и это до самых высших ее степеней. Все степени молитвы Божие суть дело. У Бога же все равны, и смотрит Он только на сердце. Как сердце к Нему, так и Он к сердцу, чье бы сие сердце ни было. Господь сказал:яко Ты, Отче, во Мне, и Аз в Тебе, да и тии в Нас едино будут(Ср.:Ин.17:21).
    cn: 祷告之事，乃是众基督徒之事。祷告之事，非独静修者方为之，乃是众基督徒皆当为之，甚至于祷告的至高境界亦然。祷告的所有境界皆是神圣的工作。在神面前，众生平等，祂所察看的唯有人的心。人心如何归向祂，祂也如何垂顾那心，无论此心属谁。主曾言：「正如你，父啊，在我里面，我亦在你里面，愿他们也在我们里面合而为一。」（参：约翰福音 17:21）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Это о всех христианах. Апостол же говорит:живот наш сокровен есть со Христом в Бозе(Кол.3:3).
    cn: 这是关于所有基督徒的。而使徒说：「因为你们已经死了，你们的生命与基督一同藏在上帝里面」（歌罗西书 3:3）。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва – мера нашего духовного бытия
    cn: 祷告——我们灵性生命的尺度
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Очень рад, что у вас все хорошо идет, не по монастырю, а в душе вашей! Ибо тут коль скоро молитва есть, то лучшего и не требуется. Потому где-то замечено, что древние иноки, встречаясь с другими – при посещениях взаимных, или так где – прежде всего осведомлялись, как идет молитва. В молитве настоящей все наши к Богу отношения, самые высшие, находятся в действии и делают, что в то время духовная наша жизнь в своем стоит чине. Молитва – свидетельство о духовном нашем бытии и мера его!
    cn: 我很高兴您一切都顺利，不是指在修道院里，而是在您的灵魂深处！因为只要有祷告，就不需要更好的了。因此，有人曾指出，古代的修士们，在彼此拜访或只是偶遇时，首先会询问祷告的进展如何。在真正的祷告中，我们与上帝之间最崇高的所有关系都在运作，使我们的属灵生命在那一刻处于其纯净的秩序之中。祷告是关乎我们属灵存在的见证，也是衡量它的尺度！
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что дивиться тому, когда читаем, что кто-нибудь из святых стал на молитву и не отступал иногда ночь всю с прибавкой и дня? Молитва вознесла его в родной дом, где Отец, Мать, братья и сестры с полной любовию объемлют его и утешают и услаждают. Даруй вам Господи никогда не потерять молитвенного строя внутри.
    cn: 当我们读到某位圣徒开始祈祷，有时整夜不辍，甚至连白天也加上时，又有什么可惊奇的呢？祈祷将他带回故乡，那里有天父、母亲、兄弟姐妹，以满溢的爱拥抱他，安慰他，甜化他。愿主赐予你们内心永不失去祈祷的秩序。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва – плод и привлекательница Духа
    cn: 祷告——圣灵的果实与吸引者
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Благодать Духа Святаго с нами с момента Крещения и Миропомазания. Молитвы церковные, домашние, труды подвижничества и доброделания – развивают сей дар и дают ему простор действовать в нас. Лучшее к тому средство – сердечная молитва, которую и саму надо считать плодом Духа и вместе привлекательницей Духа. В этом смысле и церковная о Духе Святом молитва имеется привлекательницей Духа.
    cn: 圣灵的恩典自我们领受洗礼与傅圣膏油之时起便与我们同在。教会的祈祷、家庭的祷告、苦修的劳作以及善行的实践——这些都培养了这份恩赐，并给予它在我们内运行的空间。其中最佳的途径便是心祷，它本身既应被视为圣灵的果实，同时也是圣灵的吸引者。从这个意义上讲，教会中关于圣灵的祈祷也同样是圣灵的吸引者。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва – духовный барометр
    cn: 祷告——灵性的晴雨表
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва – духовный барометр и термометр. Наладьте ее добре, и все пойдет добре.
    cn: 祷告是属灵的气压计和温度计。好好地调整它，一切都会顺利进行。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Трудитесь в молитве
    cn: 在祷告中劳作。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Трудитесь в молитве. Она источник утешения, мыслей просветление и доброго нрава утверждение.
    cn: 在祷告中劳作吧。它是慰藉的泉源，思想的澄明，以及良善品德的坚固。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ничего не предпочитайте молитве. Движениям молитвы никогда не поперечьте и ничего ей не предпочитайте; напротив, всегда готовы будьте все ей принести в жертву. Ибо она – царица. И ее точка опоры естьдух сокрушен(Пс. 50, 19).
    cn: 勿以他物先于祷告。祷告之动势，切勿阻碍，亦勿有他物先之；反之，当常备不懈，为祷告献上一切牺牲。因祷告乃众者之王。而其立足之基，乃忧伤痛悔之灵（诗 50:19）。
- type: h1
  initial:
    ru: ''
    cn: ''
  text:
    ru: О чтении священных книг
    cn: 关于阅读圣书
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О чтении Евангелия
    cn: 论研读福音书
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Прочитывание Евангелия и прочего – добре и предобре. При этом – какой стишок или мысль западет в душу, останавливайтесь на сем более и днем почаще вспоминайте и мысли те расширяйте.
    cn: 阅读福音书及其他经文，是至善至美之事。在此过程中，若有任何经句或思想深植于心，请多加停留，白天也时常回想，并拓展这些思想。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О том же
    cn: 亦论此题
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Читать Евангелие и Псалтирь – доброе дело. Не оставляйте книжки, пока не почерпнете себе какого урока или правила для жизни.
    cn: 阅读福音书与诗篇乃是善举。请勿搁置这些书卷，直至您从中汲取了生命的教训或准则。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как читать Божественные книги
    cn: 如何阅读属神书籍
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Требуете решения, как читать Евангелие и Апостол – по главе подряд или, как указывается в церкви, по зачалам?[1]Как вы уже привыкли читать по-церковному, то и продолжайте так. Если читать по зачалам, то, прочитав положенное утром, к вечеру ничего не останется; разве разделить: утром прочитать зачало из Евангелия, а вечером – из Апостола. Читать по главе – много.'
    cn: 您询问，是该一章一章地读《福音书》和《使徒行传》，还是按照教会的指示，分段落阅读（по зачалам）？[1]既然您已习惯了教会的方式阅读，那就继续如此吧。如果按段落阅读，那么早上读完规定的部分，晚上就无所剩余了；除非分开来：早上读《福音书》中的一段，晚上读《使徒行传》中的一段。一章一章地读，分量就太大了。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Постарайтесь размышлять и запоминать. Вместо Фомы Кемпийского[2]изберите для чтения другую книжку, нашего писателя. Какие у вас есть такого рода книги? Вместе сделаем выбор. Жития святых в Четь-Минее хорошо читать; хоть мы так не можем жить, но обязаны подражать им в возможном и даже через силу.
    cn: 请努力沉思并铭记。替代托马斯·肯培的《效法基督》[2]，请选择我们作者的另一本书来阅读。您有什么这类书籍吗？我们一起来做选择吧。阅读《切季-米涅伊》中的圣徒生平是很好的；虽然我们无法那样生活，但我们有义务在可能之处，甚至超越自身能力地去效仿他们。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Акафиста достаточно одного. Но лучше будет читать акафист Божией Матери. Канон на исход души можно не вводить в правило.
    cn: 颂歌一篇就足够了。但最好是阅读献给上帝之母的颂歌。关于灵魂出离世间的祈祷规范不必纳入常规诵读。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О том же
    cn: 亦论此题
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Акафисты и каноны хорошо читать как положено. Посмотрите в «Следованной Псалтири», в конце. Псаломщик поможет вам. Но не набирайте много. Можно их заменить поклонами с молитвой Иисусовой. И это тоже посмотрите. И это бывает лучше.
    cn: 阿卡希斯特颂歌和卡农（赞美诗）最好按规矩诵读。请参阅《礼仪诗篇集》的末尾部分。诗篇诵读者会协助您。但请勿贪多。您也可以用耶稣祷文的拜伏来替代它们。这一点您也请注意。有时这样会更好。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Евангелие читать сидя можно, но не умаляя благоговения.
    cn: 福音书可以坐着阅读，但不要因此减少你的敬虔之心。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Сколько читать Псалтири? Сколько душе угодно. Одну кафизму, две, три или несколько псалмов.
    cn: 诗篇当诵读多少？随心所欲。或一卷，或两三卷，或数篇诗篇皆可。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: «Петь псалмы» – значит читать их нараспев, как, например, в церкви пропевают после «Господи, воззвах» на вечерне.
    cn: 「唱诵诗篇」即是以咏唱的方式来诵读，例如在教会晚祷时，咏唱「主啊，我曾呼求祢」之后的情形。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как читать псалмы
    cn: 如何诵读诗篇
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Если хотите, чтоб псалмы не развлекали, прочитайте толкование их и уясните смысл их. Потом, никогда много не читайте, и читайте неспешно, вдумываясь в каждое слово. Когда разогреется от сего сердце, можно оставить псалмы. Помните сказание о некоем старце, что он только одну «Славу» прочитывал, а потом уходил в сердце и созерцание и так молился.
    cn: 若您欲使诗篇不致分心，请阅读其注释并明晰其义。此后，切勿多读，并请从容诵读，深思每个字句。当心因此而得温暖时，便可放下诗篇。请谨记某位长老的传说，他仅诵读了一遍「荣归颂」，随后便沉潜入心，进入默观，以此祷告。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О чтении и заучивании Псалтири
    cn: 关于诵读和背诵《诗篇》
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Заучивание Псалтири – доброе дело. Набирайтесь помышлениями и чувствами молитвенными. Святые отцы всем внушали это. И читать псалмы советовали не на молитвословии только, но и кроме того. И среди дел можно прочитывать, и особенно когда бываете в переходе с одного места на другое. Но для того, как между делами поддерживать мысли о Боге и чувство к Нему, лучше всего навыкнуть короткой молитовке.
    cn: 背诵《诗篇》是一件美善之事。让祷告的思绪与情感盈满你的心。圣教父们都曾以此劝勉众人。他们不仅建议在祷告时诵读诗篇，更鼓励在其他时刻也如此行。即便在事务繁忙之中，或特别是当你从一处走向另一处之时，都可以默念诗篇。然而，若要在日常事务中持续保有对上帝的思念与对祂的爱慕之情，最好的方法便是熟习一句简短的祷词。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О заучивании псалмов
    cn: 论背诵圣咏
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Вы заучили шестопсалмие[3]и прибавляете: «Особенно нравятся последние два». Это подает мне мысль предложить вам: как только встретите нравящийся псалом, так заучивайте его. Потом и употребляйте их: то во время молитвенного Богу предстояния утром и вечером и в видах возгреяния молитвенного духа, или между делами – когда идете, или засыпаете, или просыпаетесь; всякое время, бездельное, – наполняйте сим чтением. Посмотрите – второй псалом третьего часа – и третий шестого[4]. Они схожи сВозведох очи мои в горы(Пс. 120, 1).'
    cn: 你背诵了六部诗篇[3]，并补充说：「我特别喜欢最后两部。」 这启发我向你建议：每当你遇到一部喜欢的诗篇时，就把它背下来。然后运用它们：或在早晚向神祷告时，为的是重新燃起祷告的灵；或在工作间隙——当你走路、入睡或醒来时；将所有空闲的时间都用这种阅读来充实。你看——第三时辰的第二首诗篇和第六时辰的第三首[4]。它们与「我向山举目」（诗篇 120:1）相似。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О чтении канонов
    cn: 关于诵读圣典祈祷文
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Читать ли канон Ангелу хранителю? Читайте. А когда немощь или дела много, вместо читания канона краткую молитовку к нему возносите: «Ангеле Божий, хранителю мой святый, моли Бога о мне, грешной», 50 раз с поклонами по произволению (то есть земные или поясные кладите поклоны). Этим можно (то есть краткими молитовками) и все каноны заменять. Но внимание не на одних словах надо держать, а с соответственными помышлениями и чувствами.'
    cn: 「是否应诵读守护天使的圣典？」 「请诵读。」 「但若遇身体不适或事务繁忙，可省略诵读圣典，代之以简短的祷词：『上帝的使者，我的圣洁守护者，为我罪人向上帝祈祷。』诵读五十遍，并随意选择行礼（即叩拜或俯首）。通过这种方式（即简短的祷词），亦可替代所有圣典。然而，心思不应仅停留在言语之上，而应伴随着相应的思绪与情感。」
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Читать для назидания
    cn: 此乃为得启迪而诵读。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Относительно чтения. Читать для знания – одно дело, а читать для назидания – другое. При первом много читается, а при втором не надо много читать, а как только из читаемого что-либо падет на сердце, останавливайтесь и думайте, стараясь и разъяснить, а более – углубить в сердце сию мысль. Это то же, что превратить сие в предмет богомыслия. Так питать будете душу и растить, а не насыпать ее, как мешок.
    cn: 关于阅读。为求知识而阅读，是一回事；为求造就而阅读，又是另一回事。若为前者，则需博览群书；若为后者，则不必多读。只消所读之物，有任何一句叩击心弦，便当驻足沉思，努力将其阐明，更要——将其深植心底。这便等同于，将此化作冥想神思的题材。如此，您方能滋养并培育您的灵魂，而非如填塞麻袋般，仅是充盈其外。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что читать о молитве
    cn: 关于祷告，当读何书？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'О молитве читайте сборник «О трезвении и молитве»: там собрано все, что отцы о сем говорили. Не худо просматривать и те главы в книге о духовной брани[5], кои говорят о молитве. И сего много довольно. Лучше трудиться в делании молитвы, нежели мудрствовать о ней и читать мудрования. Дело очень просто.'
    cn: 关于祷告，请阅读合集《论清醒与祷告》：那里汇集了所有圣父们就此所言。此外，在《属灵争战》[5]一书中，那些谈及祷告的章节也不妨浏览。这些已然足够。与其思索祷告或阅读相关论述，不如在祷告的实践中努力。这事极其简单。
- type: h1
  initial:
    ru: ''
    cn: ''
  text:
    ru: О церковных службах
    cn: 论教会崇事
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О важности хождения в церковь
    cn: 论入教会堂之要义
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Хождение вцерковь– самое лучшее средство к раскрытию духа молитвенного, при коем не посмеет окаменеть сердце.
    cn: 走进教堂——这是开启祷告之灵的最佳途径，有了它，心就不会僵化。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Церковная молитва лучше домашней Церковь – утешение ваше. Благодарение Господу, дающему вам ощущать благотворность пребывания в церкви. Святой Златоуст поминает, что можно и дома помолиться; но так помолиться, как в церкви, дома не помолишься.
    cn: '教会祷告优于家庭祷告


      教会，是你的慰藉。感恩上主，使你得以感受在教会中驻留的益处。圣金口若望曾提及，人亦可在家中祈祷；然而，在家中却无法如在教会中那般祈祷。'
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Учащайте бывать в храме Божием
    cn: 请更频繁地到神的殿宇里去吧。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Если найдете удобным, учащайте бывать в храме Божием. Нигде так не раскрывается дух молитвенный, как в храмах, при внимательном и благоговейном в них пребывании. Если будете так делать, скоро увидите плод, однако ж не после первого и второго побывания в храме. Надо употребить месяцы и показать постоянство и терпение в сем труде.
    cn: 若您感到便利，请更常地前往上帝的殿堂。在圣殿中，当您心怀虔敬、专注于内时，祈祷的灵性便会得以极致地展现，此乃他处所不能及。若您能如此行，不久便会见到果实，然而并非一两次造访圣殿便能显现。这需要您付出数月的时间，并在此项劳作中展现出恒心与忍耐。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Но и здесь прибавлю – не вяжите себя. Если же чем свяжете, держитесь того: ибо этим условливается плодоносив такой сеятвы.'
    cn: 但在此我也要补充——不要将自己束缚。然而，若你以某种方式束缚了自己，便要坚守它：因为这正是此类播种得以结果的条件。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Бывайте сколько можно чаще в церкви
    cn: 尽可能多地去教会。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: В церкви хорошо мо́литесь и не замечаете, как служба идет. Се до́бре! Если можете, бывайте сколько можно чаще в церкви. Она – дом Божий истинный, хоть сложена из кирпичей с известью. Сердце чует, что оно в доме Отца, и сладко ему. Для воспитания молитвы лучше всего ходить в церковь. Дома леность одолевает, а там лености нет места; ибо что ж иначе делать, как не молиться?
    cn: 在教堂里，你虔诚地祈祷，甚至不觉时光流逝，这是极好的！若条件允许，请尽可能频繁地去教堂。尽管它是由砖石灰泥建造，却是真切的上帝的殿堂。你的心会感受到身处父的家中，并从中获得慰藉。为了培养祷告的习惯，去教堂是最佳途径。在家中，惰怠易于滋生，但在那里，惰怠无立锥之地，因为除了祷告，你还能做些什么呢？
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О важности церковных служб
    cn: 论教会崇拜之要义
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Надо службы церковные все выстаивать. И я тебе скажу, что нет лучшего способа к раскрытию умно-сердечной молитвы, как бывать в церкви, на церковных службах. В службах церковных дух молитвенный. Кто простоит службу со вниманием ко всему читаемому и поемому, тот не может не согреться в молитвенном настроении. Если ныне так, завтра, и послезавтра и так далее, то наконец загорится молитвенный огонек в сердце. Но когда это Бог даст, тогда ты будешь бежать в церковь, как на пир царский, и ничто тебя не удержит. Только внимать старайся церковным пениям и чтениям, а без внимания ничего не будет.
    cn: 人当竭诚参与所有教会礼仪。我告诉你，没有比置身于教堂、躬逢圣仪更好的方式，能开启心智与心灵的祈祷。教会礼仪中蕴含着祈祷之神。凡能全神贯注于所诵所唱，立于礼仪之中的人，其祈祷心境必会受到感化，心中充满暖意。若今日如此，明日亦然，后日亦然，循序渐进，最终祈祷的火花便会在心中熊熊燃烧。而当此恩典蒙主赐予之时，你便会奔赴教堂，如同赴一场皇家盛宴，没有任何事物能将你羁绊。你只管努力专心聆听教会的歌咏与诵读，若无专注，一切将归于虚无。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как держать себя на церковной службе
    cn: 如何在教堂礼拜中约束自己
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: О разленении на службах. Надо делать напряжение преодолеть его сосредоточением внимания и молитвой к Господу именно о сем недуге, и Господь поможет.
    cn: 论在崇拜中的怠惰。我们需努力，以专注的心和向上主的祷告来克服它，正是为着这个弊病祷告，主必帮助。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как держать себя на Литургии. Веру в Таинство оживлять, страх Божий восставлять, упование спасения оживлять, зря Господа,всем хотящего спастися(Ср.:1Тим.2:4) и всех к тому призывающего, и строгого, и многомилостивого. Навыкнуть надо сим чувствам и молиться о даровании их.
    cn: 如何在礼仪中持守自己。要复兴对圣事的信心，重燃对上帝的敬畏，复苏得救的盼望，看见主，祂愿人人得救（参阅：提前 2:4），并召唤所有的人，祂既严厉又充满丰盛的慈爱。我们当养成这些情感的习惯，并为此祷告，祈求它们能被赐予。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Последование к Святому Причащению, думаю, не погрешительно совершать и не в один раз, но, кажется, за один раз лучше. Но вычитывать его в церкви – нехорошая привычка: церковная служба своего требует внимания.'
    cn: 领受圣圣餐的预备经文，我认为分次诵读也无甚不妥，然而，一次性诵读完毕似乎更佳。但在教堂里诵读这些经文，则是一个不良习惯：因为教堂的崇拜仪式需要我们全神贯注。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Враг смущает бежать из церкви, чтоб усерднее помолиться в келии… – И церковную службу упустить, и в келии не помолиться. Надо выстаивать церковные службы и правило со вниманием и чувством. А умной молитвой дома особо помолиться. И церковное служение надо с умной молитвой простаивать. Содержание службы все умно. Внимай, разумей и чувствуй, что поется и читается, и се – умная молитва.
    cn: 敌人引诱我们逃离教堂，以便在小室中更虔诚地祷告……——结果既错过了教堂的礼拜，又未能在小室中祷告。我们应当以专注和感受来坚持教堂的礼拜和个人定规。至于心祷，则可以在家中单独进行。在教堂的侍奉中，也应当伴随着心祷。礼拜的内容无不充满智慧。要留心、要明了、要感受所吟唱和诵读的，这就是心祷。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Если не слышим или не пониманием церковную службу
    cn: 若我们听不清或不明白教会礼仪，
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: В церкви иной раз ни поемое, ни читаемое или не слышится, или не понимается. В таком случае стойте пред Господом и творите молитву Иисусову. В церкви каждое действие имеет свой смысл. Кто за сим смыслом следит своим разумением и пониманием, тот непрестанно будет получать питательные для духа влияния из другого мира – и по окончании богослужения выйдет из церкви, как выходят из-за стола, богато и разнообразно сервированного.
    cn: 在教会中，有时所歌颂或所诵读的，或是听不见，或是不明白。在这种情况下，你们当立于主前，并诵念耶稣祷文。在教会中，每一个行动都有其意义。凡以悟性与理解追随此意义之人，将不断从彼世获得滋养灵性的影响——而当礼仪结束之时，他将走出教会，如同饱餐一桌丰盛多样之筵席后离席一般。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Если не можем пойти на церковную службу
    cn: 如果我们不能去教堂礼拜
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Почаще говеть хорошо, но как это устроить – смотрите сами. На какие службы церковные ходить позволяет вам ваша… служба – ходите, а на какие не можете ходить, за те дома исправляйте поклоны с молитвой Иисусовой, как положено также в Следованной Псалтири.
    cn: 时常领受圣餐是美善的，但如何安排，则由您自行斟酌。您的……职务允许您参加哪些教会礼仪，您就去参加；至于那些您无法前往的，就在家中以拜伏和耶稣祷文来补行，如同《礼仪日课经》（The Followed Psalter）中所规定的一般。
- type: h1
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что мешает успеху в молитве
    cn: 是什么阻碍了祷告的成功
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О празднословии
    cn: 论闲谈
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Не можете отстать от празднословия. Празднословие – самое разорительное дело. Равное ему зло – когда прогуливаются, не соблюдая чувств. Успеху в молитве то и другое очень мешает. Когда начнет утверждаться в сердце молитва Иисусова, тогда язык свяжется. Его свяжет благоговеинство пред Присущим Господом.
    cn: 你无法摆脱闲谈。闲谈是最具破坏性的事。与此等同的恶，是在漫步时未能保持警觉的感官。这两者都极大地阻碍了祷告的成功。当耶稣祷文开始在心中确立时，舌头就会被束缚。束缚它的是对主亲临的敬畏。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Для успеха в молитве надо украсить сердце свое добродетелями
    cn: 若要在祷告中得享成功，必先以诸般美德妆饰己心。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Извольте ведать, что для успеха в молитве надо стараться сердце украсить всеми добродетелями, наипаче же: смирением, сокрушением, покорностью и своей воли отвержением.'
    cn: 请知悉，若要在祷告中得蒙成就，务必努力以众般德行——尤其是谦卑、痛悔、顺服以及舍弃己愿——来装饰您的心。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Опасайтесь уклониться в праведность
    cn: 当心偏离正道，误入自义。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Всего более надобно опасаться уклонения в праведность. Как только начнете уклоняться в нее, знайте, что криво шагать начали. Берите тогда себя за ноги и тащите немилосердно опять в грешность. Разумеется чувство праведности и чувство грешности. Господь того только принимает, кто приходит к Нему в чувстве грешности. От того же, кто приходит к Нему в чувстве праведности, Он отвращается. Он и пришел грешников спасать, а не праведников (См.:Мф. 9, 13).Сердце сокрушенно и смиренно Бог не уничижит (Пс. 50, 19). Самая злая вещь есть сытость. Сыт, ну и развалился и пыхтит. Духовно так бывает.
    cn: 最需要警惕的，莫过于偏离至义。一旦你开始偏离，步入义途，便要知道你已误入歧途。彼时，你当抓住自己的双足，毫不留情地将自己拽回「罪性」之中。这自然是指「义感」与「罪感」。主只接纳那些怀抱罪感来到祂面前的人。至于那些怀抱义感来到祂面前的人，祂必转面不顾。祂降世，乃为拯救罪人，而非义人（参看：马太福音 9:13）。「忧伤痛悔的心，神必不轻看」（诗篇 50:19）。最邪恶的莫过于自满。一旦自满，便会瘫软懈怠，气息粗重。灵性上亦是如此。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Некто имел обычай спрашивать: «Ты, идя на молитву, пенсию идешь получать или милостыню просить?» Очень вразумительный вопрос.'
    cn: 曾有人习惯这样问：「你啊，是去领退休金呢，还是去求怜悯？」这实在是一个发人深省的问题。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Надо утвердить в себе мысль о своей греховности
    cn: 我们必须在心中坚固自己有罪的念头。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Потрудитесь породить и утвердить в себе мысль о своей никуда не годности и грешности, кои гнев Божий воздвигают против вас. И когда приступаете к молитве, не иначе являйтесь пред лице Божие, как такой… грешной, никуда не гожей и под гневной. Коль скоро восприимете в чувство такое свое состояние, не сможете удержаться от вопияния: «О Господи, спаси же, о Господи, благопоспеши!»'
    cn: 请努力在你自己里面生发并坚固这样的想法：你全然无用且满身罪孽，这些都激起了上帝对你的愤怒。当你开始祷告时，绝不要以其他姿态出现在上帝面前，而要以一个……如此罪孽深重、全然无用且身陷怒火之人的姿态。一旦你内心深处感受到这种状况，你将无法抑制地呼求：「哦，主啊，求你拯救！哦，主啊，求你赐福顺利！」
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Отчего плохо идет молитва? Оттого, что не чувствуется нужда в Боге. «И сами-де управимся со всеми делами и нуждами?!!» Моли́тесь о том, чтобы Бог дал вам такие чувства. Без них пропадете.
    cn: 为何祷告举步维艰？乃因未能真切感受对神的需求。「所有事务与所需，我们自己都能搞定？！！「为此祷告吧，祈求神赐予你这样的感受。若无此感，你将迷失沉沦。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Не меряй себя
    cn: 莫度量自己
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Вы справедливо не даете большого веса тому, что у вас бывает. Начатки… куда еще до дела! Да и вообще не след слишком заниматься собою. Отцы святые говорят: «Не меряй себя». Лучшая себе мера: «Ничего нет. Господи, даждь положити начало благое! Господи, имиже веси судьбами спаси мя!» И мысль всякую гоните о мерянии себя, а, задняя забывая,– совсем как бы его не было, –в предняя простирайтесь(Ср.:Флп.3:13). Враг наводит на то, чтоб мерять себя, чтобы самомнение возбудить и испортить все дело. Всегда говорите себе: «Ничего нет, нечего мерять».'
    cn: 您公正地没有给您所拥有的东西太多的分量。只是一个开端……离真正的工作还远着呢！而且总的来说，不应该过度关注自己。圣教父们说：「不要衡量自己。」最好的自我衡量是：「我一无所有。主啊，求您赐予我一个美好的开端！主啊，凭您所知的方式拯救我！」并且要驱散一切衡量自己的念头，忘记背后的一切——仿佛它从未存在过一般——努力向前迈进（参阅：腓立比书 3:13）。仇敌会引诱人衡量自己，以便激起自负，并毁坏一切善工。您要时常对自己说：「我一无所有，无可衡量。」
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Свои мысли надо записывать
    cn: 要将自己的思绪笔录下来。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: В час размышления или при поклонах – внезапно появляться будут мысли спасительные, или руководительные, или пояснительные; надо их замечать – и записывать.
    cn: 在沉思或叩拜之时，救赎性、引导性或阐释性的思绪会骤然涌现；务须留意并记录下来。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: О мыслях, рождающихся на молитве
    cn: 论祷告中生发的思绪
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Вы делаете выписки: хорошо. Пришло мне на мысль спросить вас: приходят ли вам какие мысли при чтении или молитве, мысли добрые о порядках духовной жизни? Если приходят, заведите книжечку или тетрадку и записывайте их, тогда же, как приходят, не сочиняя, а выражая только то, что пришло. Кто-то из подвижников, забыл кто, никогда не пропускал их, а всегда записывал на стене угольком. Записывайте же. После иногда пробегать будете и тем освежать воспоминания добрые. Я разумею такие мысли, кои сами собою рождаются, и внимание занимают, и сердце шевелят, – мысли добрые, назидательные.'
    cn: 您在摘录内容：这很好。我突然想到要问您：在阅读或祷告时，您是否有过一些想法，一些关于属灵生活秩序的良好想法？如果有了，就找一本小册子或笔记本，把它们记录下来，在它们出现的那一刻就记下，不要杜撰，只表达所出现的内容。有位苦修者，我忘了是谁，他从不错过这些想法，总是用炭笔把它们写在墙上。所以，请您也记录下来吧。之后，有时您可以翻阅它们，以此来更新那些美好的回忆。我所说的，是指那些自然而然产生，能够吸引注意力、触动心弦的想法——那些美好、有益的教诲。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Свое духовное делание нужно скрывать
    cn: 自身的灵修操持，理当隐而不露。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Если можете, сколько можно скрывайте свои дела по жизни духовной и ни во взоре, ни в разговорах, ни в других отношениях не обнаруживайте, но действуйте просто. Только пустоболтанья избегайте.
    cn: 若汝可行，尽汝一生，隐匿属灵之事，莫要显于眼眸、谈吐，亦莫显于其他往来，惟以简朴行事。切记，避开空谈。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: (Писъмо 488. Вып. 3, с. 156)
    cn: （信函四百八十八。第三册，第一百五十六页）
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О том же
    cn: 亦论此题
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Слезы во время молитвы и в церкви, и дома благотворны. Но показывать их не надо. Это Маргариты[6]духовные, но от показывания они тускнеют и теряют свой блеск и цену свою. Но лучше дома слезить, а в церкви прятать слезы, оставляя в сердце слезливое настроение, или дух сокрушен и сердце сокрушенное и смиренное (См.:Пс. 50, 19). Сие всегда иметь старайтесь.
    cn: 祷告时在教会内和家中流泪都是有益的。但泪水不应展露于人。这些是属灵的「玛格丽特」（珍珠）[6]，一旦示于人前，它们便会黯淡无光，失去其璀璨与珍贵。最好是在家中流泪，而在教会中则将泪水隐藏，让这悲恸的心境或那忧伤的灵和破碎谦卑的心（参：诗篇 50:19）留在心间。务请常常努力持守此心境。
- type: h1
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что в молитве главное
    cn: 祈祷中最重要的事是什么？
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Помните, что Господь близ
    cn: 请谨记，主在近旁
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Главное – старайтесь всегда помнить, что Господь близ и все видит, – и соответственно тому держите себя и внешне, и внутренне.
    cn: 最重要的，是您务必时时铭记，主临近，洞察一切——并以此为准，约束您的言行举止，无论外在抑或内在。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Младенчество в молитве
    cn: 祷告中的婴儿心
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Младенчество в молитве, как и вообще во всем строе душевном, есть самое лучшее настроение; и берегите его, и просите Господа не допустить потерять вам это чувство. Дети подходят к отцу или матери и ничего не говорят, только увиваются около них – оттого, что им сладко быть при них… Тако себя имейте, чтоб в простоте сердца всегда увиваться около Господа.
    cn: 在祷告中，一如在整个灵魂的架构中，孩童般的心灵是最佳的心境；请珍视它，并恳求主不要让您失去这份感受。孩童走近父亲或母亲，一言不发，只是依偎在他们身边——因为与他们同在是甜蜜的……您也要如此，在心灵的纯朴中，时常依偎在主的身旁。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Не в форме сила
    cn: 力量不在于形式。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Не в форме сила, а в духе молитвенном. Что вы стараетесь прочувствовать в молитве, есть самое пригожее для молитвы. Чувствовать себя осужденником в час молитвенный – кто-то из отцов поставил в существо молитвы. Где-то, не помню, прописан вопрос: «Как лучше всего стоять в молитве?» – и ответ: «Стой как на Суде, устремляя взор на уста Господни, из которых готово изойти последнее тебе решение: 「Приди」 или 「Отойди」» (Ср.:Мф. 25, 34,41). И вопи: «Господи, помилуй!». Что у вас и происходит. Мне кажется еще, что с единой молитвой Иисусовой можно всякие правила отбывать, только чтоб она была не в слове только, но и в деле (в уме и сердце).'
    cn: 力量不在形式，而在祈祷的精神之中。你在祷告中所渴望感受的，正是祷告中最适宜的。在祷告之时，感受自己是蒙受审判之人——有位教父曾将此视为祷告的本质。在某处，我不记得是何处，记载着一个问题：「在祷告中，如何站立最为妥善？」而答案是：「站立，如同身处审判之中，目光凝视着主口，因为最后的裁决正待从祂口中发出，对你而言：『你来』或『你走』」（路加福音 1:16 马太福音 25:34,41）。然后呼求：「主啊，怜悯我！」这正是你所经历的。我更以为，仅凭一句耶稣祷文，便可履行一切规矩，只求这祷文不单停留在言语上，更要体现在行动中（在心智与内心深处）。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О навыке ходить пред Богом
    cn: 关于在上帝面前行走的习惯
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва – дело внутреннее. Все, что при этом делается внешне, к существу дела не принадлежит, а есть внешняя обстановка. Все, что бывает будто хорошего от этой внешности, кажется только хорошим, а не есть. Потому на это никакого внимания обращать не должно.
    cn: 祷告乃是内心之事。一切外在之举，皆不属其本质，不过是外在的烘托。凡由这外在所生之善，不过是虚妄之善，而非真善。因此，对此不必有丝毫留意。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: То, что вы делаете, лучше бросить. Главное, в чем надо упражняться, есть память Божия, или хождение в присутствии Божием. Старайтесь приобрести навык всегда быть в сознании и чувстве, что находитесь под оком Божиим, проникающим всю глубину вашего сердца и все внутренние движения ваши видящим.
    cn: 您所做之事，最好是舍弃。最要紧的操练，乃是记念上帝，亦即在上帝的临在中行走。努力培养这种习惯，使您时常清醒地感受并确信，您是在上帝的注视之下；祂的目光洞察您心扉的深处，看清您一切内在的波动。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва Иисусова стоит в числе средств к успеху в навыке ходить пред Богом.
    cn: 耶稣祷文乃是操练与神同行之成功法门中的一个。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Все, что надо знать о производстве сей молитвы, находится в книге о невидимой брани[7]. Там и посмотрите. Главное тут: стать вниманием в сердце и взывать к Господу вездесущему. Лучше стоять, чем сидеть. О дыхании, положении головы и прочем лучше не думать совсем, а все внимание обратить на внутренний строй.'
    cn: 所有关于这祷文如何运作的知识，都载于《不可见的争战》[7]一书之中。请您前往彼处查阅。此中最要紧的，乃是将您的心神置于心间，并向无所不在的主呼求。站立总比坐着为佳。至于呼吸、头颅的姿势等等，最好完全不必思虑，而应将您全副的心神，转向内心的秩序。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Корень доброго внутреннего строя есть страх Божий. Его надо сделать неотходным. Он будет все держать в напряжении и не даст распускаться ни членам, ни мыслям, созидая бодренное сердце и трезвенную мысль.
    cn: 良好内在秩序的根基是敬畏上帝。我们必须使其永不离去。它将使一切保持警醒，不让肢体和思想松懈，从而造就一颗警醒的心和清醒的思绪。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Но всегда помнить надо и чувствовать, что успех в духовной жизни и во всех ее проявлениях есть плод благодати Божией. Духовная жизнь вся от Пресвятаго Духа Божия. У нас и свой есть дух, но бессильный. В силу вступает он, когда осенит его благодать.
    cn: 然而，我们必须时刻铭记并感受，灵性生活以及其一切表现的成功，皆是神恩的果实。灵性生活完全源自于至圣圣灵。我们自身亦有灵，然其孱弱无力。唯有当神恩笼罩之时，它方能焕发力量。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Помнить Бога
    cn: 铭记上帝
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Положим, что вы пришли к большому лицу – просить его о чем-либо, и вместо прошения ходите по комнатам, рассматриваете, что есть на стенах, глазеете в окна и под… Что сделает то лицо, смотря на вас? – Позовет лакея и велит выпроводить вас не с честью. Точь-в-точь то же самое мы делаем, когда, собравшись в храм для молитвы, мечтаем о сторонних вещах. Приложив это к себе, скажете ли, что ничего, когда вспомните, что промечтали всю почти службу? И не мешайте ей [мысли], пусть беспокоит. А лучше положите всячески напрягать внимание, чтоб оно не отбегало от молитвы и службы. И Господа об этом молите, чтобы помог вам.
    cn: '设想你来到一位尊贵者面前，有所求告。然而，你却不向他呈上你的祈求，反而漫步于房室之间，审视墙壁上的陈设，凝视窗外，又向… 试问，这位尊贵者见你如此，会作何反应？——他会召来仆役，命他们将你毫不客气地请出门去。


      我们所作的，与此境况如出一辙。当我们齐聚圣殿，本为祈祷，却任思绪驰骋于不相干之事时，便是如此。将此情境置于自身，当你忆起几乎整场圣事都沉湎于妄想时，你还能说这没什么吗？不要阻碍这[思绪]，让它困扰你吧。而更好的做法是，尽一切努力集中你的注意力，使其不偏离祈祷与圣事。并为此向主祈求，愿祂助你一臂之力。'
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Чтоб на молитве ум не отбегал в сторону, надо стараться все время помнить Бога: и за делом, и в ходьбе, и дома, и вне, и наедине, и с сестрами. Когда это будет, то и во время молитвословия будете держаться совершаемого дела. – Помнить Бога и благоговейно возноситься к Нему.'
    cn: 为了在祷告中意念不致游离，我们必须时时努力记念神：无论在劳作时、行走时、在家中、在外出时、独处时或与姊妹们相处时。当这成为我们的常态，那么即使在祷告仪式进行时，你们的心神也能专注于所行的圣事——记念神，并以虔敬之心向祂升华。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: В сердце надо стоять вниманием пред Господом
    cn: 我们当在内心深处，全神贯注地侍立于主前。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Существо молитвы – в умном предстоянии Господу со взыванием к Нему, в чувстве или благодарения, или славословия, или прошения, или сокрушения, или страха, или упования, или другого какого чувства, к Господу относящегося, так что коль скоро нет какого-либо к Господу чувства, то и молитва не в молитву. Когда кто в чувстве, то ему некогда обращать внимание на внешнее положение как всего тела, так и разных частей его – губ, языка, пальцев. – В сердце надо стоять вниманием, но не пред сердцем, а пред Господом. Если Господа нет во внимании, то и молитвы нет.
    cn: 祷告的精髓，在于心智清明地侍立于主前，向祂发出呼求，这呼求可带着感恩、赞美、祈求、痛悔、恐惧、盼望，或是任何其他与主相连的情感。因此，只要心中没有向着主的真切感受，那祷告便不成为祷告。当人沉浸于此等情感之中时，他便无暇顾及身体的外部姿态，无论是全身的形貌，抑或是唇、舌、指尖等各部位的动静。——我们的心神当安住于心内，而非心扉之外，而是直接侍立于主前。若主不在我们的心念之中，祷告便不复存在。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Наипаче пекитесь о молитвенных чувствах
    cn: 最要紧的是，要竭力培养祷告时的心境。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'В своем ли чине молитва? Молитва всегда служит выражением отношения нашего к Богу. Когда молитва хороша – тепла, усердна, внимательна, – тогда и отношение наше к Богу хорошо. Тогда и всё хорошо. Потрудитесь подтянуть молитву, если она слаба стала. При молитвенном слове наипаче пекитесь о молитвенных чувствах: вере, уповании, благодарении, сокрушении, предании себя в волю Божию и о всех других.'
    cn: 祷告是否在其正当品秩之中？祷告恒常是吾人与上主关系之展现。当祷告良善——温暖、殷勤、专注——那时吾人与上主之关系亦佳。那时万事皆善。倘若祷告已然软弱，请您竭力提振。在祷告言语之中，尤当专注于祷告之情怀：信德、望德、感恩、痛悔、将自身全然托付于上主之圣意，以及所有其他。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда посетит какое молитвенное чувство, останавливайтесь на нем и разогревайте его, пока держится в душе. Позовите другое, когда одно отойдет. Так весь день. Это будет непрестанная молитва. Чувство иногда само собой приходит, а иногда надо его призвать. Как? Богомыслием, или размышлением о всех таинствах веры, особенно домостроительстве спасения – и конце всего. Проходите почаще мыслью по всем этим предметам – и непременно какой-нибудь падет на душу. Вот и чувство. Благослови вас, Господи!
    cn: 当有任何祈祷之感降临时，请驻足其上，并温热它，直到它驻留在你的灵魂中。当一种感觉消退时，请呼唤另一种。如此整日。这将是持续不断的祷告。感觉有时会自行降临，有时则需我们召唤。如何召唤？通过思念上帝，或默想所有信仰的奥秘，特别是救赎的安排——以及万物的终结。请时常在思想中遍历所有这些主题——必有一个会触动你的灵魂。这就是那种感觉。愿主赐福于你！
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как удерживать мысль и чувство обращенными к Богу
    cn: 如何使思想与情感持续归向上帝
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Утреннее молитвословие на то и назначается, чтобы водрузить в сознании и сердце сии две вещи [мысль и чувство к Богу]. И с ними потом выходить на дело свое и на делание. Если вы утром восставите сие в душе, то вы помолились как следует, хоть и не все прочитаете молитвы.
    cn: 晨间祈祷正是为此而设，为要在您的意识与心灵中，深深扎下这两样事物 [对神的思念与情感]。有了它们，您便能投身于您的工作与劳作。若您清晨便能唤醒灵魂中的此番境况，那么，即便未能诵完所有祷文，您的祈祷也已然合宜。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Положим, что вы утром настроились так и вышли на дело. С первого шага начнутся впечатления от дел и вещей и лиц, отбивающие душу от Бога. Как быть? Надо поновлять мысль и чувство внутренним к Богу обращением ума и сердца. А чтоб это удобнее было – надо навыкнуть какой-либо коротенькой молитовке и повторять ее как только возможно чаще. Всякая коротенькая молитовка идет к сему. Но пригожее всех молитва ко Господу Спасителю: «Господи Иисусе Христе, Сыне Божий, помилуй мя!» Трудитесь навыкать ей и не отставайте, пока навыкнете. Она, укоренившись, будет непрестанным двигателем и предстояния Богу мыслью и чувством к Нему. Вот вам вся программа молитвенного дела!'
    cn: 假若您清晨便已如此预备，并投入到日常事务之中。从第一步起，便会有来自事务、物件和人群的印象纷至沓来，将您的灵魂从神那里拉开。该怎么办呢？您需要通过内心向神的思想和情感的回归，来更新您的思虑与感受。为了使这更加便利，您需要习惯某一句简短的祷文，并尽可能频繁地重复它。任何简短的祷文都可为此所用。但其中最适宜的，莫过于向主救主所发的祷告：「主耶稣基督，神的儿子，怜悯我！」请您努力习练这句祷文，并且不要放弃，直到您熟练掌握。它一旦扎根，便会成为持续不断的动力，使您的心思与情感恒常地在神面前。这便是您祷告事务的完整指南！
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О важности внимания к Богу
    cn: 论关注上主之要义
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Дать вам правило не умею. Да на что правило?! Одно то данное исполняйте, и все тут. К тому прибавить только: мало-мало что расстраивает и ослабляет действие внимания к Богу – удалять то без жалости. Делать же только то, что способствует удержанию его и укреплению. К сему направлять и чтение, и размышление, и поклоны.'
    cn: 我无法为您定下规则。再说，规则又有何用呢？！只需遵行那一条已赐予的训诫，便已足够。在此之上，只需再添一句：凡是丝毫扰乱并削弱对上帝之注意力的，都要毫不留情地摒除。而只当做那些有助于维系并坚固这份注意力的事。您的阅读、您的默想，以及您的叩拜，都当以此为导向。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Всякий род и всякий порядок занятий хорош, коль скоро способствует сему. Нечего и расписывать занятия. Коль скоро одно занятие не питает молитвы, оставить его надо и взять другое. Например, развернули книгу и стали читать – нейдет. Оставьте ее, берите другую. Если та нейдет, берите третью. Если и эта нейдет – бросьте чтение и кладите поклоны – или размышляйте. Надо иметь не развлекающее внимания рукоделие. Египтяне древние весь день сидели за рукоделием, не бросая его даже и тогда, когда кто-либо приходил. По временам только клали поклоны. Главную же молитву совершали ночью. У одного написано: «Помолись с вечера два часа, потом поспи шесть часов, а там встань и молись до света».'
    cn: '各种职业和活动，只要能助长祷告，都是美好的。无需细数这些活动。若有活动未能滋养祷告，便当舍弃，另寻他途。譬如，你展开一本书开始阅读，却无法入心。那就放下它，另取一本。若那本也不行，便再换第三本。倘若连这本也无济于事，那便放下阅读，转而叩拜，或沉思冥想。


      我们所从事的手工劳作，务必要能专注而不致分心。古时的埃及修士们整日埋首于手作，即便有人来访也不曾放下。他们只是时而叩拜。而主要的祷告，则在夜间进行。有人曾写道：「傍晚时分祷告两小时，随后安睡六小时，之后便起身，祷告直至天明。」'
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда внимание к Богу живо и внутренне молитва идет, тогда лучше ничего не начинать делать (дома-то), а сидеть, или ходить, или, лучше, стоять перед иконами и молиться. Когда начнет слабеть внимание – подогреть его чтением или размышлением.
    cn: 当对神的关注活泼且内在的祷告涌流时，最好什么事都不要开始做（在家中），而是坐着，或行走，或，更好，立于圣像前祷告。当关注开始减弱时——以阅读或默想来重燃它。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Правила нужны для поступающих в монастырь, чтоб они навыкали деланиям или занятиям монашеским. Потом же, когда они дойдут до внутренних неких ощущений и особенно до сердечной теплоты, – правила и им не строго нужны. Вообще к правилам не следует пристращаться, а быть свободным в отношении к ним, одно имея в намерении, как бы внимание к Богу благоговейное не отходило.
    cn: 这些规矩乃是为那些初入修道院者所设，以使他们能熟习修士的行事与操持。然而，当他们达到某种内在的感受，特别是那心底的温暖时，这些规矩对他们便不再那样严格必要。总的来说，我们不应执着于规矩，而应在对待它们时保持自由，心中只持守一个意念：如何能使对上帝那敬畏的专注不曾离去。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Путь к молитвенному состоянию
    cn: 祈祷心境之道
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Отношения наши к Богу все знаменуются молитвой. Все дело, стало быть, в молитве. На нее и налегайте.
    cn: 我们与上主的关系，皆以祷告为标志。因此，所有的事都在祷告之中。你们就以此为重吧。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Молитва не то одно, чтоб стоять на молитве. Держать ум и сердце обращенными к Богу и устремленными – есть уже молитва, в каком бы положении кто ни был. Правило молитвенное – своим чередом, а это молитвенное состояние – своим. Путь к нему – навыкновение всегда памятовать о Боге и о последнем часе, с Судом вслед за ним. Вот наладьтесь так, и все пойдет добре. Это будет: внутри всякий шаг Богу посвящать. А шаги по заповедям направлять надо. Заповеди же знаете. Вот и все! Каждый случай можно подвести под заповедь и внутренне посвятить Богу свое в нем действование. Так будет вся жизнь посвящаться Богу. Еще же что требуется? Ничего. Видите, как просто.'
    cn: 祷告并非仅仅是站立祈祷一事。在任何境况下，将心神转向并专注于上帝，这本身就是祷告。祷告的规矩自有一套，而这种祷告的状态也自成一路。通往这状态的道路，乃是习惯性地常常记念上帝，并记念那末后的时刻，以及随之而来的审判。你若能如此调整，一切都会顺利。这将是：内在的每一步都奉献给上帝。而脚步则须按着诫命来指引。诫命你们都已晓得。如此而已！每一个境况都可以归于诫命之下，并在其中将你自己的行为内在性地奉献给上帝。如此，你的一生都将奉献给上帝。此外还需什么呢？一无所需。你看，多么简单。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как возноситься к Богу мыслями
    cn: 如何以思绪飞升至神
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Начали коротенькими молитовками молиться и бросили. Если б не бросали – дело прошло бы уж далеко; а теперь опять снова начинать предлежит. Молитва настоящая та есть, которая прямо из сердца исходит и к Богу восходит. И никакая другая молитва не есть молитва, если она не такова. Об этом и должна быть вся у нас забота в деле молитвы. Но обычно ум наш загроможден множеством не Божеских помышлений, воля – многими житейскими заботами, сердце – сочувствиями и услаждениями земными; почему тотчас к Богу возноситься для нас то же, что из трясины выкарабкиваться. – Маленькие молитовки – очень пригодное к тому средство, или пособие. Они приучают ум держаться на одном; понемногу сочувствие на свою сторону перетягивают и от забот отвлекают. Это действие сильнее и скорее проявляется, если не на правиле только, но и в другие часы – просматривать их со вниманием. – Конечный плод – образование чувства к Богу, которое неразлучно с непрестанной молитвой, или есть одно и то же с ней. – Тут бывает живой союз с Богом – цель духовной жизни.
    cn: 我们开始时曾短诵数则祈祷文，但后来放弃了。若未曾放弃，此事业如今已进展甚远；而今却须重新来过。真正的祈祷，是那直接发自心底，并升达上帝台前的祷告。若非如此，则无他祈可称为祈祷。我们在祷告之事上，一切心力皆应为此而付出。然而，我们的心智常被无数非属神圣的思虑所占据，意志则被诸多世俗的挂虑所缠绕，心灵又充斥着对尘世的同情与沉溺；因此，即刻飞升向主，对我们而言，无异于挣脱泥淖。——短小的祈祷文，是为此目的极其适宜的工具，或可称为助益。它们能使心智习惯于专一，并逐渐将我们的情感拉向自身，使我们从忧虑中超脱。若不仅在礼规之时，更在其他时刻也心存虔敬地默念这些祈祷文，此种效用将更为强烈而迅速地显现。——最终的果实，便是对上帝之情的培育，此情与不间断的祈祷密不可分，或可说二者乃是同一。——此时，便能与上帝建立活泼的连结——此乃灵性生活的最终目标。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: «Прямо спросонку бывает быстрый наплыв помышлений, и дел, и сочувствий». Надо это уничтожить и приобрести навык – первомыслие свое Богу посвящать. Это производится богомыслием. Об этом, кажется, была речь. Именно – поСимволу верынадо пройти все святые истины до Суда всеобщего и решения участи всех.
    cn: 「有时，刚从睡梦中醒来，思绪、事务和同情心便会迅速涌上心头。」必须消除这种状态，并养成一个习惯——将自己的第一念献给上帝。这可以通过默想上帝来实现。我想我们已经谈到过这一点。具体而言，就是按照《信经》默想所有神圣的真理，直到末日审判和所有人命运的最终裁决。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Извольте сии два приема соблюдать, и до́бре будет. Приложите только к сему – уклоняться от зла и творить благо словом, делом и помышлением. И вся программа тут.
    cn: 请谨记这两个原则，一切就会安好。只需再添上——言语上、行为上、意念上都要远避邪恶，并广行善事。整个纲领就尽在于此了。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Напишите на клочке и прочитывайте чаще: как проснешься – богомыслие; затем коротенькие молитвы со вниманием и чувством, и во весь день:уклонися от зла и твори благо(Ср.:Пс. 33,15.). Всякое дело – и малейшее – делай наилучшим образом, как пред оком Божиим.'
    cn: 请您写在纸片上，并时常诵读：当您醒来时，心存敬虔之思；随后，以专注与虔诚之心，献上简短的祷告。整日里，当「远恶行善」（参阅：诗篇 33:15）。凡事，即便微末，亦当竭尽所能，视如在主眼前而行。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Навыкайте ходить в присутствии Божием
    cn: 学习在上帝的临在中行走
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Имеем Господа Спасителя Всемилостивого, всегда готового на помощь. К Нему обращайте очи ума вашего и сердца. Не можете в церковь ходить? Дома молитесь.
    cn: 我们有主救主，祂是全能仁慈的，永远乐于施予援手。向祂仰望你心智和心灵的眼目。不能去教堂？就在家中祷告吧。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Навыкайте ходить в присутствии Божием, то есть непрестанно памятовать о Боге вездесущем и всевидящем, и так держать себя в мыслях, чувствах и делах, как следует это пред очами Божиими. И это одно имейте занятие, пока сознание ваше не сольется с мыслью о Боге. Если в этом успеете, тогда не потребуются для вас никакие сторонние наставления. Придет страх Божий и все начнет устраивать.
    cn: 请习惯于行走在神的临在中，即是不停地思念那无所不在、洞察一切的神。无论思绪、情感或行为，都要持守如同在神圣的目光之下。唯以此为你的追求，直到你的意识与对神的思念融为一体。若你在此事上得力，便再无需任何外来的教导。因神的敬畏将降临，并开始安排一切。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Читайте Евангелие и Послания апостолов, понемногу каждый день, с размышлением и с приложением к себе.
    cn: 请每日细读福音书与使徒书信，不必贪多，但要深思其义，并将其教诲应用于自身。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Себя держите строго; к другим будьте милостивы и перед всеми смиряйтесь. Никогда не обижайте, а когда вас обижают, благодарите. Никого не осуждайте, всех почитайте святыми, а себя одну – грешной.
    cn: 严于律己，宽以待人，在众人面前谦卑自牧。永不冒犯，即便受人冒犯，亦当心怀感恩。不评断任何人，视众人皆为圣洁，唯独自己是罪人。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Приобретайте навык неотходно стоять пред Господом
    cn: 请获取那不住侍立主前的妙技。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Сколько вижу, ваша душа не находит покоя. Отчего ж не находит она покоя, работая Господу, Который есть мир наш?! Это бы, кажется, вам надобно решить. Когда в миру душа непокойна, это натурально: мир не может удовлетворить духа. А когда кто Господу работать начинает, следовало ему покой вкусить сразу, хоть не полный. А вы мятетесь, а, чай, давно вступили на путь сей. Так вот, извольте вникнуть в себя и решить это. Другой никто этого не решит.'
    cn: 在我看来，您的灵魂并未寻得安宁。然而，在侍奉主——祂是我们的平安——之时，灵魂又怎会不得安宁呢？这似乎是您需要解答的疑问。当灵魂在尘世中不得安宁时，这是自然的，因为尘世无法满足灵性。然而，当一个人开始侍奉主时，他理应立即品尝到平安，即便不是完全的平安。而您却在挣扎，想必您已踏上这条道路许久。因此，请您审视自身，并解决这个问题。除了您自己，无人能解答此惑。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Вы писали, что становитесь на молитву, начинаете творить молитву Иисусову – и бросаете, считая себя недостойной стоять умно пред Господом. Я тут не пойму, в чем дело. Надобно не только когда на молитве стоим, но и всегда пред Господом ходить так, как бы в глаза Ему смотря или под очами Его находясь. Ибо так это и есть. А вы вон как… Только что мысль станет пред Господа – вы бежать.
    cn: 您曾写道，当您开始祈祷，开始诵念耶稣祷文时，您便会放弃，认为自己不配在心智上侍立于主面前。我在此不明白，问题究竟何在。我们不仅在祈祷时，更应当时常在主面前行走，如同直视祂的眼睛，或身处祂的目光之下。因为事实正是如此。而您却如此……只要思想一来到主面前——您便逃离。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Если бы Господь запретил являться пред Себя, конечно, в вашем действии было бы нечто дельное; но когда Господь Сам есть приближаяйся (См.:Плач. 3, 57), от всех требует приближения к Себе (См.:Иак.4:8), то какой смысл в вашем действовании? Это вы во второй раз пишете. Извольте бросить это, а стараться приобретать навык неотходно стоять пред Господом. Как проснетесь, до того как заснете и во все время со страхом и трепетом и со всем вниманием и к себе, и к Господу.
    cn: 若主曾禁止我们面觐于祂，那么您的行径中确有可取之处。然而，当主祂自己就是那「临近者」（参阅 耶利米哀歌 3:57），并要求所有人都「亲近祂」（参阅 雅各书 4:8）时，您的行径又有何意义呢？这是您第二次提及此事。请您放弃此念，并努力养成一个习惯：恒久不离地侍立于主面前。从您醒来，直到您入睡，并在这所有的时间里，带着敬畏与战兢，以及全然的专注，既关注自身，也关注主。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Труд памятования о Боге
    cn: 《忆念上帝之劳作》
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Память о Боге Бог Сам прививает к душе. Но для этого душа сама себя должна потомить и потрудить. Трудитесь, всеусильно нудя себя на непрестанное памятование Бога. И Бог, видя, как усердно вы желаете сего, даст вам память о Себе. Краткие молитовки очень пригодны к делу в нашем собственном труде о памятовании Бога. Молитовки – какие хотите: «Господи, помилуй! – Господи Иисусе Христе, помилуй мя! – Иисусе, Сыне Божий, помилуй мя!» и другие. Всякая идет. Какая больше вам по душе, ту и употребляйте.'
    cn: 对神的记忆，是神亲自植入灵魂的。然而，为此灵魂必须自我熬炼、自我劳作。请辛勤劳作吧，竭尽全力敦促自己，恒常地记念神。神看到你如此恳切地渴望此事，便会赐予你对祂的记忆。在我们自身为记念神而进行的劳作中，简短的祷词非常适用。祷词——随你所愿：「主啊，怜悯我！」——「主耶稣基督，怜悯我！」——「耶稣，神的儿子，怜悯我！」以及其他的。任何一种都可以。哪一种更合你心意，就用哪一种。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Главное в молитве – чувство к Богу
    cn: 祷告中最重要的，是人对上帝的心意与情感。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва, которую вы совершаете, – внутренняя, от души, от себя, по чувству своих нужд духовных паче и других, – есть настоящая молитва. И извольте продолжать трудиться в сем роде молитвы паче всякой другой. Главное в молитве – чувство к Богу из сердца. Слова молитвенные при сем – какие подберутся. Чувство к Богу и без слов есть молитва. Слово поддерживает и иной раз углубляет чувство.
    cn: 您所作的祷告——那发自内心、出于灵魂深处，源自您自身，并因着您灵性需求，更甚于其他需求的感悟而发出的祷告——这才是真正的祷告。请您务必在这类祷告上，比其他任何祷告更要努力耕耘。祷告的核心，在于心中对上帝的情感。祷告的言语，则可随感而发。即便无言，心中对上帝的情感亦是祷告。言语则能支持，有时更能深化这份情感。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О внутреннем огне
    cn: 关于内在之火
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Первое ваше слово об огоньке, что это такое. – Ответ. Когда Бог даст, тогда узнаете. Не вкусивши сладости меда, нельзя познать, что это за сладость. Так и тут! Обнаруживается сие – постоянным чувством к Богу.
    cn: 关于您提到的「微光」是什么，我的第一个回答是：等到上帝恩赐时，您自然会知晓。没有尝过蜂蜜的甘甜，就无法体会那甘甜是何滋味。这道理也一样！这微光是通过对上帝持续不断的感觉而显现的。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Зажигательным стеклом вы хорошо объяснили, как зажигается внутренний огнь. Так и делайте.
    cn: 您以那块聚光的镜子，极佳地阐释了内在火焰如何被点燃。请您继续以这样的方式教导我们。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как стоять пред Господом умом и сердцем? – Как стоять пред Государем, так и здесь надо. У пророка говорится:Предзрех Господа предо мною выну, якоодеснуюмене естьи прочее (Пс. 15, 8). В настоящем виде является сие предзрение уже по приятии огня.
    cn: 如何以心智与心灵立于主前？——如同侍立君王面前，在此亦当如此。先知曾言：「我将上主常摆在我面前，因他在我右边，我便不至摇动」（诗篇 16:8）。此种「摆在面前」的境况，如今则是在领受圣火之后方能显现。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Дара сего просить не противно Богу. Что у иных дело сие оканчивалось худо, не благодать виновна, а тот, кто получил и не сохранил.
    cn: 请求这恩赐并不违背上帝的心意。若有他人在求得之后结局不佳，那并非恩典的过错，而是那领受却未能保守之人自己的责任。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Спрашиваете: «Не то ли огонек, когда стоишь на молитве с благоговением и чувством своего ничтожества?» – Это связано с огоньком; но при нем оно неотходно. Огонек приходит без усмотрения. И всегда почти чрез Таинства Исповеди и Святого Причастия.'
    cn: 您问道：「当您怀着敬畏和深感自身卑微的心情祈祷时，那是否就是火光呢？」——这与火光相关；但在火光出现时，这份感受是始终相随的。火光是在不经意间降临的。而且几乎总是透过告解圣事和圣体圣事而赐予的。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О горении сердца к Господу
    cn: 论心中对主之炽热
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Если сердце ваше согревается при чтении обычных молитв, то этим способом и возгревайте сердечную к Богу теплоту. Молитва Иисусова, если ее механически творить, ничего не дает, как и всякая другая молитва, языком только проговариваемая.
    cn: 若您的心在诵念寻常祷文时感到温暖，那么便以此法来激荡心中向着上帝的热切。耶稣祷文，若只是机械地念诵，便一无所获，正如任何其他仅凭口舌念出的祷文一般。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Попробуйте при молитве Иисусовой поживее помыслить, что Господь Сам близ есть, и предстоит душе вашей, и внимает тому, что в ней происходит. В душе же при сем пробудите жажду спасения и уверенность, что, кроме Господа, неоткуда ожидать нам спасения. Затем и вопийте к Нему, мысленно пред собой зримому: «Господи Иисусе Христе, Сыне Божий, помилуй мя, грешнаго» или: «Милостивый Господи, спаси меня имиже веси судьбами». Дело совсем не в словах, а в чувствах к Господу.'
    cn: 在诵念耶稣祷文时，试着更生动地默想，主祂自己就在近旁，立于你的灵魂之前，并垂听你灵魂中所发生的一切。同时，在你灵魂中唤醒对救赎的渴慕，并确信除了主，我们无处可寻救赎。然后，在你心中仿佛可见祂就在面前，向祂呼求：「主耶稣基督，上帝之子，怜悯我这罪人。」或：「仁慈的主，以祢所知的方式拯救我。」关键绝不在于言语，而在于你对主的情感。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Духовное горение сердца к Господу есть любовь к Нему. Она загорается от прикосновения Господа к сердцу. Как Он весь есть любовь (1Ин. 4, 8, 16), то прикосновение Его к сердцу тотчас и возжигает любовь к Нему. А от любви – горение сердца к Нему. Вот это и должно быть предметом искания. Творение молитвы Иисусовой есть только орудие к тому или, лучше, только труд, показывающий сильное желание души обресть Господа.
    cn: 心灵对主的炽热渴慕，便是对祂的爱。它因着主的触碰而燃于心间。正如祂全然是爱（约翰一书 4:8, 16），祂一触及心灵，便立刻点燃了对祂的爱。而从这爱中，便生发了心灵对祂的炽热渴慕。这正是我们应当寻求的目标。诵念耶稣祷文不过是达成此境的工具，或者说，它只是表明灵魂热切渴求寻得主的辛劳付出。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: На языке пусть будет молитва Иисусова, в уме – предзрение Господа пред собою, в сердце – жажда Бога, или общения с Господом. Когда все сие будет постоянно, тогда Господь, видя, как нудите себя, подаст просимое.
    cn: 口中常念耶稣祷文，心中常瞻主面，渴望神或与主相契。当这一切恒常不辍，主必垂顾你之自勉，赐予所求。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Извольте все сие сообразить, и взять в руководство, и почаще прочитывать, чтоб поновлять в памяти, как до́лжно действовать.
    cn: 请您将这一切深思熟虑，并奉为行事指南，时常重读，以便在记忆中焕新，明了当如何行动。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О благоговеинстве и страхе Божием
    cn: 论敬畏与对上帝的敬畏
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Брат сей сказал, что даже не понимает, что это за благоговеинство и страх Божий. Это очень дурно. Перед царем кто может стоять без страха?! А тем паче пред Богом?! В Киеве, в Лавре, был брат, который говаривал: «Смотрите, с Богом не станьте запанибрата» . Уж не эта ли беда у брата того? Не дивно, когда у него плод молитвы определяется только теплотой и сладостью. Это – сластолюбие духовное. Главное – страх Божий и дух сокрушен. Теплота и сладость хороши в деле духовном, но не ими надо определять цену деланий духовных.'
    cn: 这位弟兄说，他甚至不明白什么是虔敬和敬畏上帝。这非常不好。在君王面前，谁能不怀恐惧地站立呢？！更何况是在上帝面前？！在基辅的修道院里，曾有一位弟兄常说：「你们看，不要与上帝过分亲近。」 难道这位弟兄的祸患正是如此吗？倘若他将祈祷的果实仅仅定义为温暖和甘甜，那便不足为奇了。这乃是属灵的纵欲。首要的乃是敬畏上帝和忧伤痛悔的灵。温暖和甘甜在属灵之事中是美好的，但我们不应以它们来衡量属灵操练的价值。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: К Богу никогда не обращайтесь кое-как
    cn: 切勿草率轻慢地接近上帝。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда дела не позволяют вполне совершать молитвенное правило, то совершайте его сокращенно. А спешить никогда не должно. Бог всюду есть. Скажите Ему утром благодарение и испросите благословение своими словами, несколько поклонов – и довольно! К Богу никогда не обращайтесь кое-как. А всегда с великим благоговением. Не нужны Ему ни наши поклоны, ни наши многословные молитвы. Вопль из сердца краткий и сильный – вот что доходно! А это можно походя делать. А следовательно, и молиться непрестанно. О сем и заботьтесь и сюда все направляйте.
    cn: 当世事缠身，无法完全完成祷告规程之时，便可简化而行。但切勿仓促草率。上帝无处不在。清晨，向祂献上感谢，并以您自己的言语求得祝福，几个叩拜——足矣！切勿随意敷衍地向上帝祈祷。而当始终怀着无比的敬畏。祂无需我们的叩拜，也无需我们冗长的祷告。一声短促而有力的发自内心的呼喊——这才是最有益的！这可以在行进中完成。因此，也就可以不间断地祷告。为此，请您为此操心，并将一切导向此处。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'У святого Епифания спрашивали: «Как нам править часы?» Часы?! Для молитвы нет часов особых: она должна быть всечасна и всеминутна. У святогоВасилия Великогоспрашивали: «Как непрестанно молиться?» Он отвечал: «Имей в сердце молитвенное расположение, и будешь непрестанно молиться. Руками работай, а ум к Богу возноси». Апостолы всю землю обошли, сколько трудов?! А между тем непрестанно молились. И заповедь эту они написали. Дух веры, упования и преданности в волю Божию – вот что надо возгревать в сердце.'
    cn: 圣厄丕法尼奥斯曾被问及：「我们该如何校准时辰呢？」 时辰？对于祷告而言，并没有特定的时辰；它理当是每时每刻、每分每秒不间断的。圣巴西略大帝曾被问及：「如何能不住地祷告？」 他答道：「心中常存祷告的意向，你便能不住地祷告。手虽劳作，心却向神举扬。」 众使徒走遍了全地，承受了何等的辛劳啊！然而，他们却不住地祷告。并且，他们也写下了这条诫命。信德、盼望以及对神旨意的忠诚之精神——这正是我们心中需要不断燃旺的火焰。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Проба всякой молитвы
    cn: 试炼百般祷告
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Что касается до внутреннего вашего состояния, то я не вижу в нем ничего недолжного. Что тут есть сладость и теплота, и желание от всего устраниться, и боязнь за могущее прервать такое состояние, все сие в порядке вещей. Боитесь впасть в духовное сластолюбие? Как оно сюда попадет?! Ведь не для сласти творится молитва, а для того, что долг есть служить сим образом Богу; сласть же – необходимая принадлежность истинного служения. К тому же, в молитве главное – умом в сердце предстояние Богу с благоговеинством и страхом, отрезвляющим и прогоняющим всякую блажь и насаждающим в сердце болезнование пред Богом. Эти чувства: страх Божий и болезнование, илисердце сокрушенно и смиренно(Пс. 50, 19), суть главные черты настоящей внутренней молитвы и проба всякой молитвы, по коим надо судить, должным ли порядком идет наша молитва или не должным. Когда они есть – молитва в порядке. Когда их нет – не в порядке, и надобно вставлять ее в свой чин. С отсутствием их сласть и теплота могут породить самомнение, а это гордыня духовная, и се будет прелесть пагубная. Тогда сласть и теплота отойдут; останется одна память о них, а душа все же будет думать, что имеет их. – Сего бойтесь и больше возгревайте страх Божий, смирение и болезненное к Богу припадение, ходя всегда в присутствии Божием. Се – главное!'
    cn: 至于您内心的光景，我未见其中有任何不当之处。此中所存的甘甜与温热，以及渴慕远离一切尘嚣的心愿，并对可能中断此境的恐惧，皆在情理之中。您惧怕陷入灵性上的贪乐吗？它如何能混入其中呢？！因为祷告并非为求甘甜而发，乃因以斯等方式事奉上主乃为本分；而甘甜，却是真实事奉中不可或缺的附带之物。此外，祷告之要旨在于心思置于心内，带着敬畏与恐惧侍立于上主面前，此种清醒能驱除一切妄想，并在心中培植向上主痛悔的情感。这些情感：敬畏上主与痛悔，或如「忧伤痛悔的灵」（诗篇 50:19），乃是真正内心祷告的主要特征，亦是衡量一切祷告的试金石，我们当以此判断祷告是否合宜。若此等情感具足，祷告便在正轨。若其缺如，则未在正轨，当使其归于正道。若缺乏此等情感，甘甜与温热便可能滋生自满，此乃属灵的骄傲，亦将是祸害无穷的欺哄。届时，甘甜与温热将消逝；仅余其记忆，而灵魂却仍以为拥有它们。——当为此戒惧，并更当激发敬畏上主之情、谦卑之心以及向上主痛悔的依附，时刻行于上主面前。此乃要中之要！
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Чего нужно искать молитвой
    cn: 祷告中我们当寻求什么
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: То, чего до́лжно искать молитвой, это есть водружение в сердце тихого, но теплого чувства к Богу неотходного; восторгов же и особенных движений не домогаться, а когда Бог пошлет особенные молитвенные чувства, благодарить за них, а не присвоить себе, и не жалеть, когда отойдут, как бы о потере какой великой, а всегда от них смиренно нисходить к тихому чувству к Господу.
    cn: 祷告所当寻求的，是在心中建立一种宁静却温暖、永不离弃的对神的感情；不要追求狂喜或特别的感动，而当神赐予特别的祷告情感时，要为此感谢，而非据为己有。当这些情感消退时，不要为此惋惜，仿佛失去了什么伟大的东西；而应始终谦卑地，从这些情感中降回到对主那份宁静的感情。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Главное в молитве – возникновение благоговейных чувств
    cn: 祷告中最重要的，莫过于生发虔敬的感受。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Стоять перед иконой и класть поклоны – не есть еще молитва, а только принадлежность молитвы; читать молитвы – на память или по книжке или слушать их – не есть еще молитва, а только орудие молитвы или способ обнаружения и возбуждения ее. Сама молитва есть возникновение в сердце нашем одного за другим благоговейных чувств к Богу; чувства самоуничижения, преданности, благодарения, славословия, прошения, сокрушения, покорности воле Божией, усердного припадания и подобных.
    cn: 跪立圣像前，俯身敬拜，这尚非祈祷本身，而仅是祈祷的附属。诵念祷文——无论是凭记忆、照书本，抑或聆听祷文——这亦非祈祷本身，而仅是祈祷的工具，或其显现与激发的方式。祈祷自身，乃是圣心之中，对主升起敬畏之情，此情此感，层层涌现：自谦之情，委身之情，感恩之情，赞美之情，祈求之情，忏悔之情，顺服主旨之情，恳切叩拜之情，以及诸如此类的情感。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Вся наша забота здесь должна быть о том, чтобы во время нашей молитвы эти и подобные чувства наполняли душу нашу – чтобы сердце не было пусто. Когда есть в нем все эти чувства или какое-либо одно из них, устремленное к Богу, то молитвословие наше есть молитва, а когда нет – оно не есть еще молитва.
    cn: 我们在此所有的挂虑，应当是让这些及类似的情感，在祷告之时充盈我们的灵魂——使我们的心不致空虚。当心中充满所有这些情感，或其中任何一种单一的情感，且都归向上帝时，我们的祷告便是真正的祈祷；若非如此，那便还不是祈祷。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О молитве с чувством
    cn: 论带情感的祷告
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что, творя молитву, вы стараетесь вникать в каждое слово и произносить молитву с чувством – это и есть сущность молитвы, и понудьте себя всегда так делать. Но когда молитесь с чувством, где же внимание ваше, если не в сердце? Чувство всегда к себе привлекает внимание. В голове – толкучий рынок. Там нельзя Богу молиться.
    cn: 当你在祷告时，若能尽力揣摩每个字句，且带着真挚的情感念诵，这便是祷告的精髓所在。请务必时常如此要求自己。然而，当你以情感祷告时，你的心神若不驻于心底，又将栖身何处呢？情感总是会将心神引向自身。至于那头颅之中，不过是嘈杂喧嚣的市集，实难在此向主祷告。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что иногда молитва идет добре и сама собою – это добрый знак. Значит, что она начала прививаться к сердцу. Храните сердце от привязанностей, старайтесь помнить Бога, зря Его пред собою и пред лицем Его действуя, помогайте неимущим и нуждающимся – и молитва ваша скоро окрылится. Что она пропадает и холод оставляет – жалейте о сем. Сокрушайтесь и молите Бога и Владычицу Богородицу, да не дадут отходить теплой молитве.
    cn: 有时，祷告进行得顺利且自然而然——这是一个好兆头。这意味着它已开始植根于心。请守护您的心，勿使其有所依恋，努力忆念上帝，观想祂在您面前，并在祂的圣颜前行事，帮助贫困和有需要之人——您的祷告将很快插上翅膀。若祷告消逝，留下冰冷，请为此感到遗憾。请痛悔并祈求上帝和圣母无染原罪的永生童贞玛利亚，愿他们不让热忱的祷告离去。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва настоящая – дар Божий! И молитесь о сем. Охлаждению предшествует сердца к чему-либо прилепление, озабоченность чем, серчание и осуждение, недовольство и какое-нибудь угодие плоти, сибаритство и мыслей рассеяние! Блюдитесь от сего, и охлаждений будет поменьше. Благослови, Господи, труды ваши над собой!
    cn: 真正的祷告是上帝的恩赐！并且要为此祷告。冷淡之前，是心对某物的依恋、为某事担忧、恼怒和论断、不满以及肉体的某种享乐、安逸和思想的散漫！请警惕这些，冷淡就会减少。主啊，请您降福您们自我修持的辛劳！
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Сердце! Да где же жизнь, как не в сердце?
    cn: 心啊！生命岂非唯系于此心？
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Нужно развивать сердечную молитву
    cn: 应当培养内心的祷告。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Сердечная молитва никогда не преждевременна. Она – начало дела. Утверждением ее в сердце дело Божие спеется. Развивать ее надобно, не жалея труда. Бог, видя труд, дает искомое. Настоящая молитва самодельною не бывает: она есть дар Божий.Ищите, и обрящете(Мф. 7, 7).'
    cn: 一颗虔敬的心祷，从无嫌早。它是行动的开端。因着它在心田的坚固，上帝圣工方能成熟。我们当不遗余力地培育它。上帝鉴察我们的劳苦，必赐予所求。真正的祈祷并非出自人手自造，它乃是上帝所赐的恩典。你们祈求，就必给你们（马太福音 7:7）。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Что вы не употребляли художественного способа привития молитвы – се не ущерб. Тот способ не неизбежен: и без него можно. Не положение тела главное, а внутренний строй. Дело все:стоять вниманием в сердце и к Богу взирать или взывать.Я не встречал еще никого, кто бы одобрял тот художественный прием. Преосвященный Игнатий и отецМакарий Оптинскийтоже не одобряют его.'
    cn: 您没有采用艺术化的方式来培养祷告——这并非缺憾。那种方式并非不可或缺：没有它也一样可以。身体的姿态并非关键，重要的是内在的心灵状态。最重要的是：以全副心神立于心间，并仰望或呼求上帝。我还未曾遇到任何人赞同那种艺术化的祷告方式。伊格纳季大主教和奥普蒂纳的马卡里长老也不赞同它。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Что у вас бывают покаянные чувства в молитве и слезы – это настоящее дело. Без покаянных чувств – молитва не в молитву. Так и пишите ее, как не бывшую. Молитва без сих чувств есть то же, что выкидыш мертвый. Так у святых отцов. А слезы – раздувайте. Приучайтесь голосить над собою, как над мертвым, – и с причетами. Ибо главная мысль или место, где следует держать себя мысленно, есть час Суда, или тот момент, когда Бог готов произнести: «Приди» или «Отойди!» О Господи, спаси же! И как не плакать, не могши утвердительно сказать, что Он не скажет: «Отойди»?'
    cn: 您在祷告中能有悔罪之情和泪水，这才是真切的功夫。没有悔罪之情，祷告便不成其为祷告。您可以将其记录下来，就好像它从未发生过一样。没有这些情感的祷告，就如同死去的胎儿一般。圣教父们正是这样教导的。至于泪水，您当竭力催发。要习惯于为自己哀恸，如同为死者哀哭，并且要伴随着挽歌。因为主要的思想，或者说您应当在心里持守的境地，乃是审判的时刻，或是上帝即将宣判：「来吧！」或「离开我！」的那一刻。主啊，求您拯救我！一个人若无法肯定地说他不会听到「离开我！」的宣判，又怎能不哭泣呢？
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как обучить душу часто обращаться к Богу
    cn: 如何教导灵魂频繁地转向上帝
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Навыкнувши умом и сердцем обращаться к Богу с сторонней помощью – по молитвенникам, необходимо затем делать опыты и своего собственного возношения к Богу – доходить до того, чтоб душа сама, так сказать, своей речью вступала в молитвенную беседу с Богом, сама возносилась к Нему и Ему себя открывала и исповедовала, что в ней есть и чего она желает. И этому надо учить душу. Что должно делать, чтобы успеть в этой науке?
    cn: 当心灵与意念习于藉由外力，循着祷告书，向神倾诉时，此后便有必要尝试独自向神献上祷告。直到灵魂能以其自身之言语，可说，与神展开祷告的对话；直到灵魂能自行升华至神前，向祂敞开自我，并告白其所拥有的一切以及其所渴求之事。而这正是我们需要教导灵魂之处。我们当如何行，方能在这门学问上有所精进呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: И навык с благоговением, вниманием и чувством молиться по молитвенникам к этому же приводит; ибо из сердца, посредством молитвословий исполнившегося святых чувств, сама собой начнет исторгаться своя к Богу молитва. Но есть и особые для этого правила, ведущие к должному успеху в молитве.
    cn: 以敬畏、专注和感应之心，按祈祷书祷告，也能达到同样的效果；因为当心灵透过祈祷文充满圣洁的情感时，它自己的祷告便会自然而然地涌向神。然而，为此也有特别的规条，引导我们达至祈祷中应有的成就。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Первый способобучения души частому обращению к Богу есть богомыслие, или благоговейное размышление о Божественных свойствах и действиях: размышление о благости Божией, правосудии, премудрости, всемогуществе, вездесущии, всеведении, – о творении и промышлении, об устроении спасения в Господе Иисусе Христе, – о благодати и слове Божием, о Святых Таинствах, о Царстве Небесном. О каком из этих предметов ни стань размышлять, размышление это непременно исполнит душу благоговейным чувством к Богу: оно прямо устремляет к Богу все существо человека и потому есть самое прямое средство к тому, чтобы приучить душу возноситься к Богу. Окончив молитвословие, особенно утром, сядь и начинай размышлять – ныне об одном, завтра о другом Божием свойстве и действии – и производи в душе соответственное тому расположение. Говори со святителемДимитрием Ростовским: «Иди, святое богомыслие, и погрузимся в размышление о великих делах Божиих», – растрогивай тем свое сердце, и начнешь изливать душу свою в молитве. Труда немного, а плода много. Нужны только желание и решимость. Стань, например, размышлять о благости Божией – увидишь, что ты окружен милостями Божиими и телесно, и духовно, – и падешь пред Богом в излиянии чувств благодарности; стань размышлять о вездесущии Божием – уразумеешь, что ты всюду пред Богом и Бог пред тобою, – и не можешь не исполниться благоговейным страхом; стань рассуждать о правде Божией – уверишься, что ни одно худое дело не останется без наказания, – и непременно положишь очистить все грехи свои сердечным сокрушением пред Богом и покаянием; стань размышлять о всеведении Божием – познаешь, что ничто в тебе не сокрыто от ока Божия, – и непременно положишь быть строгим к себе и внимательным во всем, чтобы как-нибудь не оскорбить всевидящего Бога.'
    cn: 使灵魂习惯于频繁归向上帝的首要方法是默观神性，即对上帝属性和作为的虔敬沉思：沉思上帝的良善、公义、智慧、全能、无所不在、无所不知——沉思创造与护理，在主耶稣基督里救恩的安排——沉思恩典与圣言，圣奥秘，以及天国。无论沉思其中任何一个主题，这份沉思都必将使灵魂充满对上帝的敬畏之情：它直接将人的整个存在引向上帝，因此是使灵魂习惯于上升到上帝的最直接途径。结束祷告后，尤其是在早晨，坐下来开始沉思——今天沉思上帝的一种属性和作为，明天沉思另一种——并在灵魂中激发出与之相应的情感。与圣迪米特里·罗斯托夫斯基一同说：「来吧，神圣的默观，让我们沉浸在对上帝伟大作为的沉思之中。」——由此感动你的心，你便会开始在祷告中倾泻你的灵魂。努力不多，果实却丰盛。所需的只是愿望和决心。例如，开始沉思上帝的良善——你会看到你被上帝的慈爱环绕，无论是身体上还是精神上——你会跪伏在上帝面前，倾泻感恩之情；开始沉思上帝的无所不在——你会明白你无处不在上帝面前，上帝也在你面前——你不能不充满敬畏之情；开始思量上帝的公义——你会确信没有任何恶行会不受惩罚——你必会下定决心，在上帝面前以痛悔之心和悔改来洁净你所有的罪；开始沉思上帝的无所不知——你会认识到你的一切都无法隐藏于上帝的眼目——你必会下定决心，对自己严格，凡事谨慎，以免冒犯那位洞察一切的上帝。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Второй способобучения души частому обращению к Богу есть обращение всякого дела – большого и малого – во славу Божию. Ибо если положим себе за правило, по заповеди апостола[8], все творить, даже есть и пить, во славу Божию, то непременно – при каждом деле – вспомним о Боге, и вспомним не просто, а с опасением: как бы не поступить в каком случае неправо и не оскорбить Бога каким-либо делом. Это и заставит обращаться к Богу со страхом и молитвенно просить помощи и вразумления. А так как мы почти непрестанно что-нибудь делаем, то почти непрестанно будем молитвенно обращаться к Богу; и, следовательно, почти непрестанно будем проходить науку молитвенного в душе возношения к Богу. Так мы научим душу как можно чаще в продолжение дня обращаться к Богу.'
    cn: 第二种教导灵魂频繁归向上主的方式，乃是将我们所行的一切大小之事，都转变为荣耀上主之举。因为，若我们能以使徒的诫命[8]为圭臬，立志凡事、乃至饮食，皆为荣耀上主而行，那么在每一件事务之中，我们必然会忆念起上主。而且，这种忆念并非寻常，而是带着敬畏之心：唯恐在任何境遇下行事不义，或以任何行为冒犯上主。这份敬畏将促使我们带着恐惧归向上主，并祈祷求告祂的助佑与启迪。既然我们几乎不间断地有所作为，那么我们也将几乎不间断地祈祷归向上主；因此，我们几乎不间断地将习得灵魂中祷告向上主飞升的智慧。如此，我们便能教导灵魂在白昼之中，尽可能地频繁归向上主。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Третий способобучения души частому обращению к Богу есть частое, в продолжение дня, взывание из сердца к Богу краткими словами, судя по нуждам души и текущим делам. Начинаешь что – говори: «Господи, благослови!» Кончаешь дело – не языком только, но и чувством сердца говори: «Слава Тебе, Господи!» Страсть какая подымется – говори: «Спаси, Господи, погибаю!» Находит тьма смутительных помышлений – взывай: «Изведи из темницы душу мою!» Предстоят неправые дела и грех влечет к ним – молись: «Настави мя, Господи, на путь», или: «Не даждь во смятение ноги моея». Грехи подавляют и влекут в отчаяние – возопий мытаревым гласом: «Боже, милостив буди мне, грешному». Так и во всяком случае. Или просто чаще говори: «Господи, помилуй! Владычице Богородице, спаси меня! Ангеле Божий, хранителю мой святый, защити меня!» Или другим каким словом взывай. Только – сколько можно – чаще делай эти воззвания, всячески стараясь, чтобы они выходили из сердца, как бы выжатые из него. Когда будем так делать – будут у нас совершаться частые умные восхождения из сердца к Богу, – частые обращения к Богу, – частая молитва; а это учащение сообщит нам навык умного собеседования с Богом.'
    cn: 第三种教导灵魂频繁归向上帝的方法，是白昼里频繁地，从内心深处以简短的言语呼求上帝，这要根据灵魂的需要和正在进行的事情来定。你开始做什么事时——就说：「主啊，请赐福！」你完成一件事时——不仅用舌头，更用内心的感受说：「荣耀归于您，主啊！」当某种激情升起时——就说：「主啊，求您拯救，我快灭亡了！」当困惑的思绪如乌云般袭来时——就呼求：「求您使我的灵魂从牢狱中出来！」当不正义的行为摆在面前，罪恶引诱你时——就祷告：「主啊，求您引导我走上正道」，或者：「不要让我的脚摇动。」当罪孽重压，引人绝望时——就用税吏的声音呼喊：「上帝啊，求您怜悯我这个罪人。」无论在任何情况下都如此。或者干脆更频繁地说：「主啊，求您怜悯！至圣上帝之母，求您拯救我！上帝的天使，我的圣洁守护者，求您保护我！」或者用其他的话语呼求。只要——尽可能地——更频繁地发出这些呼求，尽一切努力让它们发自内心，如同从心中挤压出来一般。当我们如此行时——我们就会频繁地从心中向上帝进行理性的提升——频繁地归向上帝——频繁地祷告；而这种频繁将使我们养成与上帝进行理性对话的习惯。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Итак, кроме молитвенного правила – научать душу молитвенно возноситься к Богу, существуют еще три способа, вводящие в молитвенный дух. Это: посвящать утром несколько времени на богомыслие, – всякое дело обращать во славу Божию и – часто обращаться к Богу краткими воззваниями. Когда утром хорошо будет совершено богомыслие – оно оставит глубокое настроение к помышлению о Боге. Помышление о Боге заставит душу всякое действие свое – и внутреннее, и внешнее – осторожно содевать и во славу Божию обращать; а то и другое поставят душу в такое положение, что из нее часто будут исторгаться краткие молитвенные воззвания к Богу. Эти три: богомыслие, творение всего во славу Божию и частые воззвания суть самые действенные орудия умной и сердечной молитвы. Всякое из них возносит душу к Богу. Кто положил упражняться в них, тот скоро приобретет навык – полагать восхождения в сердце своем к Богу. Отторгшись от земли, душа вступит в свою область и будет сладостно обитать горе – здесь сердечно и мысленно, а там – и существенно сподобится пребывать пред лицем Бога.'
    cn: 所以，除了每日的祷告规程——教导灵魂祷告般地升华至上帝，还有另外三种方式能引入祷告的精神。这些是：清晨花些时间沉思上帝，将每项工作都转化为上帝的荣耀，以及经常以简短的呼求向上帝祈祷。当清晨的沉思上帝被很好地完成时，它会在心中留下深刻的印记，引向对上帝的思念。对上帝的思念会促使灵魂谨慎地进行其每一个行动——无论是内在的还是外在的——并将其转化为上帝的荣耀；这两者会将灵魂置于一种境地，使其频繁地向着上帝发出简短的祷告呼求。这三者：沉思上帝，凡事为上帝的荣耀而行，以及频繁的呼求，是智性与心性祷告中最有效的工具。它们中的每一个都能将灵魂提升至上帝。那些下定决心操练这些的人，将很快养成习惯——在心中为上帝建立阶梯。灵魂将脱离尘世，进入其本属的领域，并将在上方甜蜜地居住——在这里是心灵和思想上的，而在那里——也将真实地蒙恩得以常在上帝的面前。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Богомыслие или молитва Иисусова
    cn: 敬虔的默想或耶稣祷文
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Богомыслие заменить молитвой Иисусовой можно, но какая в этом нужда? Они одно и то же суть. Богомыслие есть в мысли держание какой-либо истины: воплощения, Крестной смерти, Воскресения, вездесущия и прочее, без всякого направления мысли.'
    cn: 以耶稣祷文替代默观上帝亦无不可，然有何必要？二者实则一体无异。默观上帝即是在思绪中持守某一真理：如道成肉身、十字架受难、复活、无所不在等等，而无需刻意导引心念。
- type: h1
  initial:
    ru: ''
    cn: ''
  text:
    ru: О труде молитвенном
    cn: 论祷告之劳作
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Понуждайте себя к молитве
    cn: 强迫自己去祷告
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'У святых отцов было законом: нудить себя на молитву – дома, в церкви, и за делами, и на прогулках, и во время, свободное от всего. Вот и все, что нужно знать о молитве.'
    cn: 在圣教父们的律法中，有一条是这样说的：在家中、在教堂里、在劳作时、在散步中，以及在所有事务都空闲的时刻，都要强迫自己去祷告。关于祷告，这就是所有你需要知道的了。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Если молитва не идет
    cn: 若祷告不畅
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что делать, когда молитва нейдет на ум? Если это домашняя молитва, то можно немножко – на несколько минут – отложить ее. Если и после нейдет, нудьте себя исполнить молитвенное правило насильственно, напрягаясь и понимать глаголемое, и чувствовать. Похоже на то, как когда дитя не хочет поклониться, его берут за чуб и нагибают.
    cn: 当心思不入祷告时，我们当如何是好？若是家庭祷告，可稍候片刻——数分钟。倘若之后仍无法专心，那么请强迫自己，即使是带着勉强，也要完成祷告规矩，努力去理解所诵之言，并感受其义。这便如同孩子不愿屈膝敬拜时，你拽着他的发辫，使他俯身一般。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитесь чаще и усерднее
    cn: 更频密、更恳切地祷告。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: У вас есть расположение к молитве… Благодарите Господа. И извольте удовлетворять себя по силам и сверх силы – и в церкви, и в келии.
    cn: 您有祷告的倾向……感谢主吧。您要尽力，甚至超越您的能力，来满足自己——无论是在教堂，还是在您的斗室里。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Желали бы вы научиться молитве… Молитесь чаще и усердней – и научитесь. Иного ничего и не требуется. Если потрудитесь терпеливо, то со временем у вас породится непрестанная молитва. Поставьте себе сие целью искания и ищите. Господь близ. Имейте память Божию и всегда старайтесь зреть пред собою Господа и держать себя в благоговеинстве пред Ним.
    cn: 你是否渴望学习祷告？……更频繁、更虔诚地祷告，你就会学会。别无他法。如果你耐心劳苦，假以时日，你心中便会生出不间断的祷告。将此设为你追求的目标，并去寻求。主甚是临近。要常存对神的记念，并且时常努力将主观照于你面前，使自己常在祂面前存敬畏之心。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Силой заставлять себя стоять пред Богом
    cn: 强迫自己立于上帝面前
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Научность всякая есть холодило. Не исключается из сего даже и богословская наука, хотя тут предмет, холодя образом трактования предмета, самим предметом может иной раз и невзначай падать на сердце. Научность душевного свойства, а молитва духовного. Потому они не в ладах. А про житейские дела и говорить нечего, особенно у кого, по несчастью, заботливый нрав.
    cn: 凡学术皆是冷却之物。此中无一例外，即便神学亦然。虽神学所论之主旨，或因其阐释之方式，时能不期然地触动心弦。学术乃魂性之事，而祷告乃灵性之事。故二者不相融洽。至于世间俗务，更不必言，尤其不幸者，其性情多虑多忧。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Не можете ли вы определить, хоть по полчасу утром и вечером, на отрешенное богомыслие и молитву? Силой себя заставлять стоять пред Богом неразвлеченно, хоть не читая молитв, а с одним воплем: «Господи милостивый, пощади душу мою!» И поклоны хорошо класть. Господь да умудрит вас!'
    cn: 您能否，即便只是早晚各半小时，将自己奉献于超然的神思与祷告？强迫自己不分心地站立在上帝面前，即便不诵读祷文，只发出一声呼喊：「主啊，慈悲者，怜悯我的灵魂！」并多多敬拜。愿主赐予您智慧！
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О безжалостности к себе и всецелом предании себя Богу
    cn: 论对自己不存怜悯，以及全然将自身奉献予主
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Извольте содержать в мысли, что учитель всякому добру есть Господь, Спаситель наш. Если будете предавать себя Господу вседушно, то Он Сам преподаст, или через Ангела хранителя, всю науку христианскую.
    cn: 请您务必铭记，一切良善的导师，乃是主，我们的救主。若您能全心全灵地将自己奉献于主，那么他必亲自，或藉由您的守护天使，将一切基督徒的学问传授于您。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Безжалостность к себе, готовность на всякую услугу другим и предание себя всецело Господу с молитвенным в Нем пребыванием – се производители жизни духовной.
    cn: 对自己不存丝毫怜悯，甘心为他人效劳，并藉着在主内的祷告与常驻，将自己全然献予主——此乃属灵生命的源泉。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Потрудитесь образовать в сердце болячку
    cn: 请在心中培养一个疮口
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитве, что идет не собранно и душа холодна, не до́лжно полагать предела и конца. Как падшие, мы охладели, и долго надо нам тереть себя, чтобы посогреться. Труд, следовательно, неизбежен. И если он продолжается постоянно и разумно, то всегда увенчивается успехом, не от нас, а от милости Божией, коей конца нет.
    cn: 为那涣散而冰冷的心灵所发的祷告，不应设限与终止。作为堕落之人，我们已然冷却，需要长久地摩擦自身才能再次温暖。因此，劳作是不可避免的。若这劳作持续不断且合乎情理，则必将成功，这并非出于我们自身，而是源于神无限的恩慈。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Иисусова ли или другая какая краткая молитва, – дело хорошее, если навязнет на языке. Позаботьтесь только при этом не в голове быть вниманием, а в сердце, и будьте там не во время только стояния на молитве, но и во всякое время. Потрудитесь образовать в сердце будтоболячкукакую… Труд постоянный скоро сделает это. Тут ничего нет особенного. Это натуральное дело (то, что болячка, – болезнование покажется). Но и от этого собранности более будет. А главное то, что Господь, видя труд, дарует помощь и Свою благодатную молитву. Тогда пойдут в сердце свои порядки.
    cn: 无论是耶稣祷文，抑或是其他的简短祷词，若能熟稔于口，则善莫大焉。然而，请务必留意，您的心神当系于心，而非滞于脑，且不应仅于祷告之时如此，而当无时无刻皆如此。请您努力，仿佛要在心中培植一处伤痛……持续的劳苦将很快成就此事。此中并无任何奇特之处，实乃自然之理（那份伤痛，亦即苦楚，将会显现）。即便如此，它也将使您更加专注。而最主要的，是主必鉴察您的劳苦，赐予助佑，并赋予祂那恩典的祷告。届时，您的心中自将有其秩序运行。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молиться надо долго
    cn: 祷告务须恒久。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: «Долго молиться не умею». – А как же апостол заповедал:Непрестанно молитеся(1Фес. 5, 17)?!
    cn: 「我无法长久祷告。」——然而使徒又是如何吩咐的呢：「不住地祷告」（帖撒罗尼迦前书 5:17）？！
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Память о Боге со страхом Божиим, любовь к Богу с упованием и преданность в волю Божию составляют внутреннюю религиозную жизнь. У кого она в движении, тот всегда с Богом. И ему не скучно молиться долгодолго. – У вас есть зародыш сего в том, [так] как вы при всяком случае обращаетесь к Богу за помощью и потом благодарите. Развивайте сие – шире и шире.
    cn: 对上帝的忆念怀着敬畏，对上帝的爱戴怀着盼望，以及对上帝旨意的全然顺服，这些构成了内在的宗教生活。谁能让这份生命活泼流动，谁就常与上帝同在。这样的人，即使长久祷告，也绝不会感到厌倦。——在您身上，这份生命的萌芽已经显现，因为您在任何境况下都向神寻求帮助，并在事后献上感谢。愿您不断拓展，让这份生命日益丰盛。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Если вы к вечеру устали
    cn: 若您黄昏时感到疲乏
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: С Господом как скучать? И как даже желать каких-либо развлечений?
    cn: 与主同在，岂会感到厌倦？又怎会渴望世俗的娱乐呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: И не молитесь. Рассерчали, значит, на Господа, или самодовольство обуяло. Сыты! – И не хотите просить.
    cn: 不要祷告了。你已经对主心生恼怒，或者被自满所占据了。你已经饱足了！——所以你不愿祈求。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда умариваетесь к вечеру, начинайте молиться стоя на коленях или даже сидя, потом и стоя. А все надо молиться. Благодарить Господа за день, просить доброй ночи, каяться в худом.
    cn: 待到黄昏，心神疲惫之时，便可跪下或坐着开始祷告，而后再站立祈祷。然而，无论如何，祷告不可或缺。当为此日感谢主恩，祈求一夜安宁，并为所犯之过而忏悔。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как научиться молиться
    cn: 如何学习祷告
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Захотели учиться умной молитве. Добре! А прежде-то какая же у вас была молитва?! Молитва по существу своему есть действие умное, – и если вы не молились умно, то и совсем не молились. – А я вам скажу, что никого нет, кто бы не молился умно. Все умно молятся. Все, когда молятся, мысленно Бога представляют присущим и Ему изрекают свои потребы. Хоть и читают молитвы, все стараются мысленно к Богу возноситься. Если что следует сказать, так это то, что делают это несовершенно, не непрерывно, даже и во время молитвословия, и главное – без чувств. Таким образом, ваше желание будет: как дойти до совершенства в молитве – умно к Богу возносимой? Ответ на это:ищите, и обрящете(Мф. 7, 7).'
    cn: 您渴望学习聪慧的祷告。这很好！那么，在此之前，您的祷告是怎样的呢？！祷告，就其本质而言，乃是心智之举。若您不曾用心智祷告，那您便从未真正祷告。然而，我敢说，无人不曾用心智祷告。人人皆用心智祷告。每当人们祷告时，他们心中皆视上帝在场，并向祂倾诉自己的需求。即便他们诵读祷文，也无不力求在心智上与上帝相通。若要有所评说，那便是人们做此事不够完善，未能持续，即便在诵读祷文之时亦然，而最重要的是——缺乏真切的情感。因此，您的愿望将是：如何臻于祷告的完善——那心智上与上帝相通的祷告？对此的答复是：寻找，就寻见（马太福音 7:7）。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как выучились вы писать?! Трудом писания с желанием писать исправно по образцам. Делайте так и в молитве – и выучитесь. Сама не придет; учиться надо.
    cn: 你是如何学会写作的？是藉着写作的劳苦，并怀着渴望按范式把字写好的心志。在祷告中也当如此行，你就会学会了。它不会自行降临；你必须学习。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Первое.Навыкайте ходить в присутствии Божием, пред очами Божиими с соответственными тому чувствами.
    cn: 第一。当习行于上帝的临在之中，于上帝的眼中，并怀以相应的情感。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Второе.Как только свобода – кладите поклоны, в чувствах сокрушения и смирения.
    cn: 第二。一旦获得自由——就伏地敬拜，带着痛悔与谦卑的情感。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Третье.Читайте книги все о молитве – и размышляйте о ней.
    cn: 第三。阅读所有关于祷告的书籍，并沉思默想。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Четвертое.Паче же всеми силами старайтесь церковное богослужение проводить в памяти Божией, – а затем и домашнее правило.
    cn: 第四，更要竭尽全力，在敬拜上帝的记忆中进行教堂礼拜，然后才是家庭祷告。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Тереть надо душу, и согреется. Теплота когда придет, тогда и мысли улягутся, – и молитва станет чиста.
    cn: 需磨砺灵魂，它方能温暖。当暖意降临，思绪便会平息，——祷告也随之变得纯净。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Все же от благодати Божией. Почему и надо молиться Господу, чтоб дал молитву.
    cn: 一切都源于上帝的恩典。因此，我们应当向主祈祷，求他赐予我们祷告的恩赐。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Докучать надо Господу
    cn: 我们应当坚持不懈地向主恳求。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Но за всеми один грех стоит: сделают поклон-другой, и подавай им, что хочется, вынь да положь. Если же не дается по желанию их – поднимают ропот и хулят Божие промышление. Вот ничего и не получают. Это – вынь да положь – означает командование Богом. Не надо так, а вот как: «Господи, Ты видишь, что мне то и то нужно, то и то тяготит меня. Помоги мне и устрой меня, как святой воле Твоей угодно, а не как желает воля моя!»'
    cn: 然而，在这所有行为背后，唯有一宗罪孽作祟：他们鞠上一两躬，便急欲索取心之所欲，恨不得立时呈现在前。若非遂其心愿，便会心生抱怨，甚至亵渎上帝的圣意。如此一来，他们便一无所获。这种「立时呈现在前」的心态，实则意味着对上帝的颐指气使。我们不应如此，而当这样祈祷：「主啊，您明鉴，我确有所需，亦有重负缠身。恳请您助我一臂之力，并按您的圣善旨意而非我的私愿，为我安排一切！」
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Так настроившись, молиться надо долго – не за раз долго, а по времени долго: ныне, завтра, неделю, месяц, год. Все кричать и кричать: «Господи, избави! Господи, помоги! Однако ж не моя, но Твоя да будет воля!» Так Господь говорил в саду Гефсиманском (См.:Мф. 26, 39), и вдовица в притче надокучила судье – и получила просимое (См.:Лк.18:1–8). У святых есть такое слово: «докучать надо Господу и святым Его».'
    cn: 因此，要以这样的心态祈祷，并且要长久地祈祷——不是一次性地长久，而是持续一段时间的长久：今天、明天、一周、一月、一年。要不住地呼喊：「主啊，求祢拯救！主啊，求祢帮助！然而，不要照我的意思，只要照祢的意思！」[1] 主在客西马尼园便是如此说的（参 马太福音 26:39）。寡妇在比喻中不住地恳求法官，最终也得到了所求的（参 路加福音 18:1-8）。圣徒们有这样一句话：「要向主和祂的圣徒不住地恳求。」
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Непрестанная молитва – дар благодати
    cn: 不辍祈祷——恩典之赐
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Но есть непрестанная молитва, которая непрестанно идет к Богу из сердца. Это есть дар благодати. СвятойМакарий Великийговорит: «Молись и приутруждай себя в молитве, и Бог, видя, как ты усердно желаешь молиться, даст молитву»[9]. В «Добротолюбии» славянском старец Максим Капсокаливит говорит о себе, что два года молился Матери Божией, чтоб Она дала или испросила молитву. «Однажды, – говорит он, – как я, помолившись, приложился к иконе Божией Матери, мгновенно уканул огонек сладкий в сердце и с тех пор там теплится»[10]. Вот дар молитвы! Взыщите его и вы и в молитве словами то выражайте, держа в мысли ту молитву, о коей говорит Максим оный. Иногда бывает так, что огонек сей ниспадает во время разрешения священнического на исповеди, иногда при причащении Святых Христовых Таин. Всяко ищите. Труд же молитвенный держите как есть, всячески стараясь разогревать чувство свое к Богу.'
    cn: 然而，有一种不间断的祷告，它从心中持续不断地向上帝升起。这正是恩典的馈赠。圣大马卡里奥斯说：「要祷告，并在祷告中劳苦自己，上帝看到你如此热切地渴望祷告，便会赐予你祷告。」[9] 在斯拉夫语的《爱德集》中，长老马克西姆·卡普索卡利维特曾谈及自己，他向圣母玛利亚祷告了两年，祈求她能赐予他或为他求得祷告。「有一次，」他说，「当我祷告完毕，亲吻了圣母像时，一道甜美的火花瞬间滴入我心，自那时起，它便在我心中温暖地跳动着。」[10] 这就是祷告的恩赐啊！你们也要寻求它，并在用言语祷告时表达出来，心中怀着马克西姆所说的那种祷告。有时，这道火花会在神父告解的赦罪时降临，有时则是在领受基督圣体圣血时。无论如何，你们都要寻求。至于祷告的劳作，你们要如常坚持，尽力地将你们对上帝的感情重新燃起。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Нужны чистая совесть и труд
    cn: 需要纯洁的良心与辛劳。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Чего же вы хнычете?! В молитвенном порядке вашем все в порядке: и прибавить нечего. Держите так, как заведено, и ждите милости Божией. Молитва углубленная, молитва непрестанная и другие проявления молитвенной благодати – все от благодати. Наш – посильный, но всеусердный и постоянный труд. Искомая молитва – благодать. Придет срок, и дана будет. Надобно только не нерадеть, искать всеусердно и все возможное употреблять. Но главное – чистая совесть. Ибо благодать молитвы есть благодать приискреннего богообщения. С Богом же в общение ничто нечистое прийти не может. Так приготовясь и трудясь, как трудитесь, ждите – и придет. А когда? Когда придет, тогда и придет.'
    cn: 你们何故哭泣呢？！在你们的祷告秩序中，一切都井然有序，无须增添什么。只管保持既定的方式，并等候上帝的慈恩。那深入的祷告、那不住的祷告，以及祷告恩典的其他显现，一切都源自恩典。我们所能做的，是尽力而为、全心全意且持之以恒的劳作。所寻求的祷告，乃是恩典。时机一到，它自会赐予。我们只须不懈怠，全心全意地寻求，并尽一切可能去努力。然而，最为关键的是纯洁的良心。因为祷告的恩典，乃是与上帝至诚交通的恩典。而与上帝相交，任何不洁之物都无法临近。因此，像你们这般预备并劳作，只管等候——它终将到来。至于何时？待它来临之时，它便来了。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Я догадываюсь, что нет у вас Макария Великого. Достаньте. Он будет вам очень помощен в разъяснении того пункта, что все от Бога, но по трудам нашим. Не будь трудов, ничего не будет. И труды одни – ничто. То и другое надо. Это то же, что и воздух да легкие. Приведете в движение легкие, и воздух войдет. Остановите – и не войдет.
    cn: 我猜想您那里没有伟大的马卡里乌斯。请您找来。他会极大地帮助您阐明这样一个观点：万事皆出于神，却也取决于我们的劳作。若无劳作，便一无所有。然而单凭劳作——亦是虚无。两者皆不可或缺。这就像空气和肺一样。您驱动肺部，空气便会进入。若您停止，它便不会进入。
- type: h1
  initial:
    ru: ''
    cn: ''
  text:
    ru: О поклонах, внимании и церковном богослужении
    cn: 关于叩拜、专注与教会崇拜
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: «Количеством ли молитв и поклонов себя определить или о внимании более заботиться?» Без внимания молитва не молитва. Следовательно, это главное. Но при этом надо и правилом определить количество молитв и поклонов. Это для домашнего молитвословия. Лучше всего для успеха в молитве ходить в церковь на все службы и там стараться в благоговейной быть молитве. Посмотри в славянском «Добротолюбии» сказание о Максиме Капсокаливите и подражай ему. Когда получишь, что он получил, тогда будет у тебя и молитва настоящая. – На боку лежа, ничего не приобретешь.
    cn: 「是凭祷告和叩拜的数量来衡量自己，还是更应专注于心神？」若无专注，祷告便非祷告。因此，这乃是首要之务。然与此同时，亦须以定规来界定祷告和叩拜的数量。此乃为家中祈祷所设。欲求祷告之成功，最佳之途莫过于前往教堂，参与所有崇拜，并努力在那里保持虔敬的祷告。请查阅斯拉夫语《爱圣集》中关于卡普索卡利维特·马克西姆的记载，并效法他。当你得着他所得到的，那时你便拥有了真实的祷告。——侧卧而眠，一无所得。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва никогда не пропадает даром
    cn: 祷告从不虚空
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Молитва никогда не пропадает даром, исполняет ли Господь прошение или нет. По неведению мы часто просим неполезного и вредного. Не исполняя этого, Бог за труд молитвенный подаст другое что, незаметно для нас самих. Потому речь: «Вот и Богу молитесь, а что получили?» – бестолкова. Молящийся просит блага себе, указывая на него. Видя, что просимое не поведет к благу, Бог не исполняет прошения и этим творит благо: ибо если бы исполнил, худо было бы просителю.'
    cn: 祷告永不虚空，无论主是否应允所求。我们因无知，常求不益甚至有害之事。对此，上帝虽不应允，却因祷告的劳苦而赐予他物，我们自身却未曾察觉。因此，那种「看哪，你们也向神祷告了，却得到了什么？」的言论，实属无稽。祷告者为自身祈求福祉，并指明所求。上帝洞悉所求若不能引向福祉，便不应允，此举本身便是在造福：因为若应允了，对祈求者反而是祸害。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Блюдите, како опасно ходите(Ср.:Еф. 5, 15) среди века сего лукаваго!
    cn: 务要谨慎，看你们怎样行事为人（参阅 以弗所书 5:15），行在邪恶的世代之中！
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Главное – не лениться и молиться всегда от сердца
    cn: 最要紧的，就是永不懈怠，时时从心底深处祈祷。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: За сим все ваши вопросы о молитве решайте как хотите. Требуйте только, чтоб не ленились и чтоб молитва всегда шла из сердца.
    cn: 自此以后，所有关于祷告的问题，请随心所欲地解决。只要求你们不要懒惰，并且祷告要常发自内心。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: (Писъмо 917. Вып. 5, с. 199)
    cn: （信函 917。第5册，第199页）
- type: h1
  initial:
    ru: ''
    cn: ''
  text:
    ru: О внимании
    cn: 论专心致志
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Для успеха в молитве надо внимать себе
    cn: 要使祷告成功，必须省察自身。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Надо водрузить веру, что Бог все видит и слышит и все сокровенности наши знает. Почему внимать себе надо и все худое отревать[11], а коль скоро проторгается в мыслях или чувствах, тотчас извергать его, и тут же каяться и просить прощения.
    cn: 我们需坚定这样的信念：上主洞察万物，聆听一切，知晓我们所有的隐秘。因此，我们当警醒自察，弃绝一切邪恶[11]。若有邪念或不洁之感闯入思绪或心扉，便须即刻将其逐出，并当下忏悔，祈求宽恕。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Посторонние мысли надо отгонять. Правило ваше молитвенное хорошо. Только старайтесь всегда от сердца молиться; для сердца же такой закон:сердце сокрушенно и смиренно Бог не уничижит(Пс. 50, 19).
    cn: 「那些无关的思绪，定要将它们驱逐。您的祷告规程甚好。只是务必时时从心底祷告；而对于心，律法如是说：『神所要的祭，就是忧伤的灵；忧伤痛悔的心，神必不轻看。』（诗篇 50:19）」
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Исправность молитвы вашей нарушают мысли. Заметили?! Теперь старайтесь это исправить. Первый шаг к сему есть – приступая к молитве, возбуждать в себе: страх Божий и благоговеинство; затем стать вниманием в сердце и оттуда взывать к Господу.'
    cn: 那些思绪，扰乱了您祷告的纯正。您察觉到了吗？现在，请您努力去纠正它。纠正的第一步是——当您开始祷告时，唤醒自己内在的对神的敬畏与崇敬之心；然后，让您的注意力沉入内心，并从那里向主呼求。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: И мысли сторонние будут лезть; как заметите, отгоняйте. Опять полезут, опять гоните. И всё так. Не допускайте, чтоб язык молитву читал, а мысли не знать где шатались, всегда прогоняйте их и молитесь.
    cn: 世间杂念会不断涌现；一旦察觉，便要驱逐。它们会再次出现，你便再次驱赶。如此循环往复。切勿让你的口舌诵念祷文，而思绪却徘徊于不知何处；务必时时驱逐这些杂念，并专心祈祷。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Трудиться надо и Господа молить, чтоб помог сладить с мыслями. Есть ли у вас сборник отеческих уроков о молитве?[12]Читайте и вникайте, к себе прилагайте. Непрестанно трудитесь над сим, и Бог, видя труд ваш, подаст вам искомое вами. Трудитесь усердно, но не думайте сами в чем-либо успеть без особой помощи Божией. О ней и взывайте чаще.
    cn: 人当劳作，并向主祷告，求他帮助我们管理思绪。您是否有关于祷告的教父训诫集呢？[12]请阅读并深入领会，将之应用到自身。为此不懈努力，上帝必会看到您的劳苦，赐予您所寻求的。请殷勤劳作，但切莫以为，若无上帝的特别帮助，您便能自行在任何事上成功。为此，请更频繁地呼求他。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О том же
    cn: 亦论此题
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'При молитве лезут мысли – отгонять надо, опять лезут – опять отгонять, и всё так. Только не поблажать, а как заметите – гоните. Это и есть подвиг трезвения. Трудитесь над тем, чтоб сердце ваше было в каком-либо религиозном чувстве: когда сердце в чувстве, помыслы не беспокоят и все ходят вокруг чувств.'
    cn: 当祷告时，思绪纷至沓来——必须驱逐它们，它们又来了——又驱逐它们，一直都是如此。只是不要纵容，一旦你注意到它们，就赶走它们。这便是清醒守神的功绩。努力使你的心沉浸在某种宗教情感之中：当心沉浸于情感时，意念便不会扰乱，所有的一切都会围绕着情感而运行。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Всегда старайтесь хорошо молиться
    cn: 请您恒常致力于善美的祷告。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что иногда мысль пролетит сквозь голову, недобрая, – это вражья стрела. Пускает ее враг, когда внимание желает отвлечь от молитвы и занять чем-либо небожеским. Если внимание остановится над этой мыслью, тогда враг подлетит и начнет строить в голове разные истории, чтобы осквернить душу и разжечь какие-либо нехорошие чувства страстные. Тут один закон – поскорее воротить внимание от недоброго к доброму и на нем остановить.
    cn: 有时，一个不善的念头会掠过脑海，这乃是仇敌的箭矢。仇敌发射此箭，意欲将注意力从祷告中引开，使之专注于非神圣之事。若注意力停留在这一念头之上，仇敌便会飞近，开始在头脑中编织各种故事，以玷污灵魂，并煽动某些不善的情欲。对此，唯有一法：尽快将注意力从不善转向良善，并使其安住于良善之上。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: От Бога ничто не утаено, все Он видит. И молитву всякую слышит, а исполняет ее не по нашему желанию, а как нам спасительно. Молитесь больше и всегда старайтесь хорошо молиться, и научитесь молиться.
    cn: 在神面前，没有什么能被隐藏，一切祂都明察。祂垂听每一句祷告，但应允的方式并非依照我们的愿望，而是以对我们救赎最有益的方式。多祷告，并且常常努力好好祷告，你就会学懂祷告。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ум следует держать в сердце
    cn: 心神当安住于心。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что ум отбегает, это – неправо. Его следует держать и согласить с сердцем, или заключить в сердце. Станьте вниманием в сердце при сем и, не исходя оттуда, молитесь там Господу, каким словом хотите, хоть и без слов, одним обращением к Богу – сокрушенным и смиренным. Так и пребывайте там не исходя. Когда есть это движение в сердце и вы одни – оставляйте всё и молитесь, сидя или вставши, только молитесь напряженно там в сердце. Так пока испарится чувство. Так написано у кого-то, кажется, у Лествичника[13]. А если при других так случится, то молиться все же надо, – но оказательства молитвенности не до́лжно делать.
    cn: 心智游离不定，这并非合宜。应将其 удержи，使其与心相契合，或将心智锁入心内。此时，请您将注意力置于心间，并勿从那里移开，就在那儿向主祈祷。您可用任何您愿选择的言语，即便无言，仅凭着一颗痛悔而谦卑的心转向神，亦可。如此，请您安住于此，勿离开。当心内有此感动，而您又独自一人时，请放下一切，或坐或立，只管在心内恳切地祈祷，直至那份感动消逝。这似乎是某位圣者所写，我想，大约是《天梯》的作者[13]。若在他人面前发生此等情况，您仍需祈祷，但切勿显露您正在祷告。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ведайте, что из сердца никогда не должно выходить вниманием. Но дело в сердце иногда бывает только умное – умом совершаемое, а иногда и сердечное, то есть и начинаемое, и продолжаемое с теплым чувством. Се закон не одних отшельников, а всех, кои должны чисто Богу сердцем предстоять и пред лицем Его работать, то есть всех христиан. Ум устает говорить слово молитвы. Молитесь тогда без слов – так повергаясь пред Господом мысленно в сердце и Ему себя предавая. Это и будет собственно молитва, слово же есть только выражение ее, и оно всегда слабее самой молитвы пред Богом.
    cn: 当知，心之专注永不应离心。然而，心内之事有时仅是智性——由悟性所成就，有时亦是心性，即由温暖的情感所始，并由此而持续。此乃律法，不独为隐士所设，乃为所有须以纯洁之心侍立于神前，并在其圣颜下服侍者，即所有基督徒所共。悟性或会疲惫于诵念祈祷之言。届时，便可无言祷告——如此，在心内以思想投身于主前，并将自己全然交托于祂。此方为真正的祈祷，而言语仅是其外在表达，且在神前，言语总较祈祷本身更为微弱。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Надо возвращать внимание
    cn: 需要将注意力收回。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Продолжать ли говорить молитовку, когда внимание отошло. – Надо внимание воротить – и продолжать со вниманием. А пресекать не надо. Но вот новое правило избавит вас от рассеяния внимания, ибо всё будет подавать новую молитвенную мысль и поддерживать внимание. Если и это не поможет, будет значить, что вы совсем не хотите спасать душу и ни на что не хотите понудить душу свою. Царствие же Божие получают тольконудящие себя(Ср.:Мф. 11,12).
    cn: 当注意力分散时，是否还要继续念祷文？——需要将注意力召回，然后带着专注继续祷告。但不必中断。然而，这条新的规章将使你免于注意力涣散，因为一切都将赐予新的祷告思想并保持你的专注。如果这仍无济于事，那将意味着你根本不愿拯救自己的灵魂，也不愿为自己的灵魂强迫做任何事。因为天国只属于那些勉强自己的人（路加福音 1:16）。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Внимание держите на словах молитвы
    cn: 请将您的注意力集中在祷词上。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молиться с помышлением о том, что говорят слова молитвы, – все же есть молитва, только хромая на одной ноге. Молитва перестает быть молитвой, когда внимание отходит от слов молитвы. Когда же сознание при молитве – это молитва, хоть неудовлетворительная. Чувство придет, но надо и напрягать себя на него. Делать это лучше размышлением о содержании молитв не во время молитвословия, потом и во время молитвословия расшевеливать сердце. Паче же Бога Самого молить о сем, чтоб всегда согревал сердце.
    cn: 当思忖祷文之意而祈祷，此仍为祈祷，然跛足而行。当心思游离于祷文之外，祈祷便不再是祈祷。然而，当意识于祈祷之中，此即是祈祷，虽或未臻圆满。情感自会降临，但我们亦须为此努力。欲达此境，最好在祈祷之外，先行默想祷文之深意，随后于祈祷之时，再以之拨动心弦。更当恳切祈求上帝，愿祂时常温暖我们的心灵。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Делайте также вот что: когда пройдет весь ряд истин, останавливайтесь на последнем пункте – Суде и решении Суда – в ожидании изречения: «Приди» или «Отойди». И в сем положении взывайте: «Господи, помилуй!» Ибо как решит Господь, изменить того уже некому.'
    cn: 您也当如此行：当一切真理尽数彰显后，请停驻于最终一点——审判与审判的裁决之上——在等候中聆听那宣判：「过来」抑或「离开」。在此境地中，您当呼求：「主啊，怜悯！」因为主一旦定案，便无人能更改。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Назначение коротеньких молитв
    cn: 短祷的宗旨
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что вы не умеете сладить с короткой молитовкой – ничего. Придет со временем. Частые ваши обращения к Богу во время дня, при всяком деле и после дела, – очень хорошее дело. – Это часть общего правила –ходить пред Богом.То же назначение имеют и коротенькие молитвы. В них священным словом выражается то, что вы выражаете своим. – Другое же высшее назначение короткой молитовки есть углублениемысли и чувства к Богу.То, что у вас есть эти воззвания, – при первом впечатлении разлетается; кроме того, несмотря на воззвания, мысли толкутся в голове, как комары. Чтобы пресечь эту толкотню, надо связать ум одной мыслью, или мыслью о Едином. Пособие к сему – короткая молитовка. С помощью ее ум упрощается, объединяется и прививает или развивает чувство к Богу.
    cn: 您无法驾驭短祷——这没什么。它会随着时间而来。您在一天之中，于每件事进行之时及完成之后，频繁地转向神，这是一件非常好的事情。——这是「行在神面前」这一普遍规则的一部分。短祷也具有同样的目的。在短祷中，神圣的言语表达了您以自身言语所表达的。——而短祷的另一个更高层次的目的，则是深化对神的思想与情感。您所发出的这些呼求，在最初的印象中会消散；此外，尽管有这些呼求，思想仍在脑海中纷扰，如同蚊蚋一般。为了遏制这种纷扰，需要将心智系于一个念头，或是系于对那「独一者」的念头。为此的助益，便是短祷。借助于它，心智变得单纯、统一，并植入或发展出对神的感受。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда придет сие чувство – душа утвердится сознанием в Боге и все начнет делать по-Божьему. С короткой молитвой надо держать мысль о Боге и внимание к Нему. А ограничиваться одними словами –медь звенящая(Ср.:1Кор. 13, 1).
    cn: 当此感受降临时——灵魂将在对神的意识中得以坚固，并开始凡事按神旨而行。我们当以简短的祷告，心系神明，并全神贯注于祂。若仅以言语为限，则如鸣响的钹一般（参阅：哥林多前书 13:1）。
- type: h1
  initial:
    ru: ''
    cn: ''
  text:
    ru: О поклонах и рассеянности
    cn: 论叩拜与分心
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: На молитвенном правиле приутруждать себя надо. В монастыре святого Саввы[14]на каждую молитву Иисусову кладут поясной поклон, а после каждого десятка – земной. Так и вам можно. Но, кажется, можно положить – известное число молитв говорить стоя, без поклонов. Это есть в правиле отца Серафима[15]. Как, впрочем, применитесь.
    cn: 在祷告规程中，一个人应当勉力克己。在圣萨瓦修道院[14]，对每句耶稣祷文，他们都行一个腰躬；而在每十句之后，则行一个大拜。你们亦可如此。然而，似乎也可以选择——以站立之姿诵念一定数量的祷文，而无需行躬。这在谢拉菲姆神父[15]的规程中有所提及。至于如何实践，则取决于你们自身的适应。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Только утруждать себя надо, хоть в меру. А то льгота малая поведет к большой, и все можно разорить. Когда станете на правило, а голова рассеянничает, так что с ней не управишься, понудить ее надо к порядку, сначала какими-либо мыслями остепеняющими; ибо это значит, что страх отошел и душа стала неукротимой. Если это не поможет, возьмитесь читать какие-либо молитвы и читайте со вниманием, пока соберется в себя ум. Когда станет он в строй, тогда начинайте поклоны. Кладущий поклоны с рассеянной головой есть трость, ветром колеблемая. Впрочем, этот блаженный труд сам научит вас, как в каком случае действовать.
    cn: 只是，需要克己，即便是在适度的范围之内。否则，细小的放纵会导向巨大的放纵，最终一切都可能被毁坏。当你开始遵守规条时，如果心神散乱，以至于无法控制，你需要强迫它回归秩序，首先是通过一些能安定心神的思想；因为这表明敬畏已逝，灵魂变得放荡不羁。如果这没有帮助，那就开始诵读一些祷文，并专心诵读，直到心智重新集中。当它进入正轨时，那时再开始叩拜。一个以散乱之心叩拜的人，就像一根被风吹动的芦苇。然而，这份蒙福的劳作本身会教导你，在何种情况下应当如何行事。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Никогда не читайте молитвы спешно
    cn: 切莫匆忙念诵祷词。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Собираетесь вычитывать правило. До́бре! Выполняя свое правило, не то имейте в мысли, чтобы только вычитать все положенное, а чтобы в душе возбудить и укрепить молитвенное движение. Чтобы это получалось,
    cn: 您正准备诵读祷告规程。甚好！在遵循您的规程时，请不要仅仅想着要诵读完所有既定的祷文，而是要让您的灵魂被唤醒，并使祷告的冲动得到加固。为了达到这一点，
- type: paragraph
  initial:
    ru: 1)
    cn: 1)
  text:
    ru: 'никогда спешно не читайте, а читайте будто нараспев, близко к тому. В древности все читаемые молитвы брались из псалмов. Но нигде не встречаю слова «читать», а везде: «петь»;'
    cn: 切勿仓促诵读，而当如歌唱般，近乎如此。古时所有诵念的祷文皆取自诗篇。但我从未见「诵读」一词，而处处皆是「歌唱」；
- type: paragraph
  initial:
    ru: 2)
    cn: 2)
  text:
    ru: Во всякое слово вникайте и не мысль только читаемого воспроизводите в сознании, но и чувство соответственное возбуждайте;
    cn: 请你深入每一个字句，不仅要在意识中再现所读之物的思想，更要唤起相应的情感；
- type: paragraph
  initial:
    ru: 3)
    cn: 3)
  text:
    ru: Чтоб подсечь позыв на спешное чтение, положите не «то и то вычитать», а простоять на питательном молитвословии – четверть часа, полчаса, час, сколько обычно выстаиваете, и затем не заботьтесь, сколько прочитаете молитв, – а как пришло время; если нет охоты стоять далее, переставайте читать;
    cn: 为要遏止那急促阅读的冲动，不要设定「我要诵读这么多这般」的目标，而是投入于滋养心灵的祷告中——或一刻钟，或半小时，或一小时，视乎你平常能站立多久。之后，勿须担忧你诵读了多少祷文——当时间到来；若无心愿继续站立，便停止诵读；
- type: paragraph
  initial:
    ru: 4)
    cn: 4)
  text:
    ru: 'Положив это, на часы, однако ж, не посматривайте, а так становитесь, чтоб стоять без конца: мысль и не будет забегать вперед;'
    cn: 当您将这些放置好时，切勿时不时地瞥向时钟，而应以一种无止境的姿态站立：思绪便不会超前。
- type: paragraph
  initial:
    ru: 5)
    cn: 5)
  text:
    ru: Чтоб способствовать движению молитвенных чувств, в свободное время перечитайте и передумайте все молитвы, которые входят в ваше правило, – и перечувствуйте их, чтобы, когда на правиле станете их читать, и знать наперед, какое чувство должно быть возбуждаемо в сердце;
    cn: 为了促进祷告情感的流动，在空闲时间里，请您重新阅读并深思您所有祷告规矩中的祷文——并用心感受它们，以便当您依照规矩诵读它们时，能够预先知道心中应当激起何种情感；
- type: paragraph
  initial:
    ru: 6)
    cn: 6)
  text:
    ru: Никогда не читайте без перерыва молитвы, а всегда прерывайте их своеличной молитвой с поклонами, в середине ли молитв придется это сделать или в конце. Как только вспадет что на сердце, тотчас останавливайтесь читать и кладите поклоны. Это последнее правильце – самое нужное и самое необходимое для воспитания духа молитвенного. Если иногда какое чувство займет очень, вы и будьте с ним и кладите поклоны, а читание бросьте – так до самого конца положенного времени.
    cn: 切莫不间断地念诵祷文，务必时常以你自己的祷告并俯伏敬拜来打断它们，无论这打断是在祷文的中间或末尾。一旦有任何感触涌上心头，立刻停止念诵，并俯伏敬拜。这最后的规矩——对于培养祷告之灵来说，乃是最重要、最必需的。若有时某种感受占据了你的心，你便带着这感受俯伏敬拜，而放下念诵——如此直至所定时间结束。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитвы творите не утром только и вечером, а и днем почасту кладите по нескольку поклонов без установлений на то часов.
    cn: 您并非只在晨昏时分才需祈祷，白日里亦当频频俯身，不拘时辰地献上数次敬拜。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Означенное в 5-м и 6-м пункте сделайте предварительно для одних утренних и наночных молитв. Может быть, больше них и не окажется нужным читать другое что.
    cn: 前述第五及第六点，请先为晨祷和晚祷实行。或许，除了这些，再读其他祷文也就不再需要了。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитвы проговаривайте не спеша
    cn: 请您缓缓地，不疾不徐地诵念祷文。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Никогда молитв спешно не проговаривайте, а не спеша, с мыслями и чувствами, кои выражаются в читаемых молитвах. Пред началом молитвословия всегда приготовляйтесь немного, собирая мысли и стараясь вниманием своим стать пред Господом, Коему молиться приступаете. Главное расположение молитвенное да будет покаянное, ибо мы много согрешаем все.Дух сокрушен, сердце сокрушенное и смиренное Бог не уничижит(Ср.:Пс. 50,19). На всяком правиле о своих грехах молитесь, в коих погрешите.
    cn: 切勿匆忙地诵读祷文；而应不疾不徐，带着思绪与情感，让它们流淌于你所诵读的祷文之中。在开始祷告前，总要稍作准备，收摄心神，并努力以你的全副注意力立于主面前，向他倾心祷告。祷告时最主要的心境应是忏悔，因为我们众人皆多有罪愆。「上帝啊，忧伤痛悔的心，你必不轻看」（参：诗篇 50:19）。在每一次祷告规则中，都要为自己的罪过而祈求，为那些你所犯的错误。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Положите себе законом не спешить
    cn: 将不急躁作为你们的律法。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Беспокоит совесть вашу поспешное совершение молитвословий. И праведно. Зачем врага слушаете? Это враг гонит вас: «Скорей, поскорей». От этого вы и никакого плода от молитвы не ощущаете. Но положите себе законом не спешить, но так произносить молитвы, чтобы ни одно слово не произносилось без сознаниясмыслаи, по возможности, ичувства.Наложите на себя труд сей с решительностью главнокомандующего, чтобы отнюдь никакого не порождалось возражения против сего. Враг внушает: «То надо и другое надо», а вы ответьте: «Без тебя знаю, поди прочь». Посмо́трите, как пойдет молитва. А то у вас молитвословие только есть, а молитвы нет. Питает же душу одна молитва. Вот вы и чувствуете себя неудовлетворенной.'
    cn: 您的良心为祈祷中的匆忙而不安，这是理所当然的。为何要听从仇敌呢？正是仇敌在催促您：「快些，快些！」因此，您在祈祷中感受不到任何果实。但请您为自己立下规矩：不要急躁，要以这样的方式诵念祷文，使每个字句都带着觉知其意义，并尽可能地带着感受。请您以总司令般的决心，毅然担负起这番辛劳，务必使任何异议都无法生起。仇敌会唆使说：「这也要做，那也要做」，而您则回答：「我不用你告诉我，走开！」您且看，祈祷将会如何进行。否则，您只有祷词的形式，却没有真实的祈祷。然而，滋养灵魂的唯有祈祷。这就是您感到不满的原因。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: По часам сличите, сколько времени пройдет, если не станете спешить, и увидите, что несколько минут. А ущерб от поспешности какой?!!
    cn: 请您用时钟对照，如果不匆忙，会过去多少时间，您将发现只有几分钟。然而，因匆忙所造成的损害又将是何等巨大呢？！
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Вниманием надо сойти в сердце
    cn: 人当以心神潜入心房之中。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как приятно было прочитать, что пустота душевная потянула вас – к молитве, и вы обратились к самой хорошей – к молитве Иисусовой, и начали творить ее с таким успехом. Благослови, Господи, преуспеть вам в ней, и притом так, чтобы уже ничто не могло отвлечь вас от нее.
    cn: 能读到您内心的虚空将您引向祈祷，而您转向了最美好的祈祷——耶稣祷文，并以如此的成功开始诵念，这真是令人欣慰。愿主赐福您在这祷文中精进不前，并且达到一种境界，使任何事物都无法再将您从其中拉开。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Спрашиваете, что нужно. Как вы творите ее, так хорошо. Припоминайте и так делайте. Одно напомню, что вниманием надо сойти в сердце и стать там пред лицем Господа, вездесущего – и в вас, и всевидящего – и вас. Вот как вы помышляли: горе – к Престолу Бога, а долу – к себе, грешной.'
    cn: 您问需要什么。您所行的，是如此美好。请您谨记并照此而行。我只提醒一点：需要用心神潜入心中，并在那里站立于主的面光之前——主无所不在，亦在您之内；主洞察一切，亦洞察您。这便是您所思所想的：向上，归向神的宝座；向下，归向您自己，这个罪人。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Стоя пред лицем Господа, других мыслей не пускать, а только Господа зреть с должными к Нему чувствами, что видит, слышит, готов внять и исполнить. Не оставляйте слово без помышлений о Господе и о том, что Он есть для нас, но помышления имейте простые: что Он близ, хранит, держит, учит, руководит.'
    cn: 当我们侍立于主的面容之前，切莫容许其他思绪萌生，唯有全心瞻仰主，怀着对祂应有的深切感受——祂洞悉一切，侧耳倾听，并时刻准备着垂听和成全。切勿让圣言空存，而不思念主，不思念祂对我们而言意味着什么；然而，你们的思念应当纯朴：即祂近在咫尺，守护着我们，扶持着我们，教导着我们，引领着我们。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда начнете, тогда откроются определенные нужды по поводу сей молитвы, и спросите.
    cn: 当您开始时，有关这祷告的特定需求将显现，届时请您询问。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Зрите на конец дела. Мысль и чувство так сроднятся с Господом, что станут неразлучны, – будет чувство к Господу неотлучное – теплое и сладостное. Все же прочее станет вне, как чужое.
    cn: 请看这工作的终点。思想与感受将与主如此亲近，以至于无法分离——对主将有一种不可分割的感受——温暖而甘甜。所有其他的一切都将置于身外，如同陌生之物。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда будете смиренны, благодать Божия скоро приведет в силу сию молитву.
    cn: 当你们谦卑时，上帝的恩典将迅速使这祷告充满力量。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Заботьтесь, чтобы все шло от сердца. О внешних положениях не думайте.
    cn: 请您用心，确保一切皆出自肺腑。外在的境况，不必费神。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Что вы сначала подумали: вам кажется, установилась, а потом все разлетелось, – это часто будет случаться. Так, лишь родится такая мысль, наперед знайте, что она лжет, – и не останавливайтесь на ней.'
    cn: 您一开始的想法——那看似已然确立，随后却又分崩离析——这种情形将会屡屡发生。因此，只要这样的念头一生起，您就当预先知晓，它是在说谎，——切莫为此停留。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Прочность начнется, когда огонек в сердце образуется.
    cn: 当心火燃起之时，坚韧便由此肇始。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О плодах молитвы
    cn: 祷告的果实
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Произнося молитовки, – углубляйтесь в смысл, прилагая к себе. Первый плод – не заметите, как время пройдет. А другие плоды после увидите.
    cn: 当你诵念祷文时，要深入其义，并将其应用到自己身上。第一个果实，你会不经意间发现时间已逝。而其他的果实，你随后便会看到。
- type: h1
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как молиться при множестве дел
    cn: 事务繁忙之时如何祷告
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Утром установитесь вниманием пред Богом
    cn: 清晨，在神面前安住您的心神。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Потрудитесь делать так. Утром, на молитвенном своем правиле, потрудитесь так установиться вниманием пред Богом, чтобы потом и весь день быть пред Ним, что бы ни случилось делать. Если устроитесь так и станете с пророкомпредзретъ Господа пред собою выну(Пс. 15, 8) – с соответственными, конечно, тому и чувствами, – то и будете непрестанно молиться. И тогда не будет вам скучно.
    cn: 请您如此行：清晨，在您的祷告规矩中，请努力在神面前如此安定您的心神，好使您整日，无论做何事，皆能活在祂的面前。若您能如此安排，并与先知一同「常将上主摆在我面前」（诗篇 15:8）——当然，也带着相应的情感——那么您便会不住地祷告。那时，您便不会感到厌倦了。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: От молитвы-правила не отходите, пока не возродится сокрушение в сердце с преданностью Богу. Вы жена, мать, хозяйка. Обязанности, сюда относящиеся, – ваше спасение.
    cn: 切莫偏离您的祷告规矩，直到那碎心痛悔与对上帝的忠诚，在您心中得以复生。您是一位妻子，一位母亲，一位女主人。与此相关的一切职责，便是您的救赎。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О непрестанном молитвенном настроении
    cn: 论恒常的祈祷心境
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что значит непрестанно молиться? Быть непрестанно в молитвенном настроении. Молитвенное настроение есть мысль о Боге и чувство к Богу совместно. Мысль о Боге – мысль о Его вездесущии, что Он везде есть, все видит и все содержит. Чувство к Богу – страх Божий, любовь к Богу, ревностное желание всем угождать Ему одному, с таким же желанием избегать всего Ему неугодного, и главное – предание себя в Его святую волю беспрекословно и принимание всего случающегося, как от руки Его непосредственно. Чувство к Богу может иметь место при всех наших делах, занятиях и обстоятельствах, если оно не ищется только, но уже водружено в сердце.
    cn: 「不住地祷告」意味着什么？它意味着持续地处于一种祷告的心境中。祷告的心境，是关乎上帝的思念与对上帝的情感二者的结合。关乎上帝的思念，乃是思念祂的无所不在，思念祂遍及一切之处，洞察万有，并维系一切。对上帝的情感，包括对上帝的敬畏、对上帝的爱、热切地渴望凡事只为讨祂的喜悦，并以同样的渴望规避一切不蒙祂悦纳之事；而其核心，则在于毫无异议地将自己全然交托于祂的圣善旨意，并欣然接纳所发生的一切，视之为直接出自祂手。这份对上帝的情感，可以在我们所有的行事、事务和境遇中存留，只要它并非仅仅被寻求，而是已然深植于心。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Мысль может быть отвлекаема разными предметами; но и тут возможен навык не отступать от Бога, а всем заниматься при свете памятования о Боге. Вот об этих двух – о мысли и чувстве к Богу – всю заботу и иметь надо. Когда они есть, есть молитва, хотя нет молитвенных слов.
    cn: 思绪或会被诸多事物所扰，然而即便于此，亦可习得一种能力，即不离弃神，反倒是在忆念神的光照下处理一切事务。我们所应全心关切的，正是这两种：思想与对神的感情。当它们存在时，祷告便存在了，即便没有祷告的言语。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Надо всегда держать молитву
    cn: 我们应当恒常地持守祷告。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Вопрос: «Должен ли я, при многих светских отношениях, поддерживать молитву, или же ею пользоваться только во время келейного правила и в церкви, а в остальное время если не заглушить, то и не поддерживать ее?» Надо всегда держать молитву. Бог везде есть и все видит, и очи Его светлейший паче солнца суть. Память об этом надо внедрять в сердце, или слить с сознанием. Когда же душа будет держать сознание о сем, то не может не иметь и страха Божия, и благоговеинства пред Ним, с заботой угодить Ему всем, – и словом, и мыслию, и движением, и делом. С сим настроением других встречайте и провожайте и всякое дело делайте, – одни ли вы или при людях.'
    cn: '问：「我是否应该在许多世俗的交往中持续祷告，抑或只在我的私室规矩和教会中才运用祷告，而在其余时间即便不压制它，也不去维系它呢？」


      你当恒常持守祷告。上帝无处不在，洞察万物，祂的眼目比太阳更光明。这份记忆当深植于心，或与你的意识融为一体。当灵魂保持这份觉知时，便不能不怀有对上帝的敬畏，以及对祂的虔诚，并以全副心神，无论言语、思想、行动抑或作为，都致力于取悦于祂。带着这份心境，去迎接和送别他人，去完成每桩事务——无论你独自一人，抑或置身人群之中。'
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Убедите себя, что всякой случайностью Бог испытывает вас и, око Свое утвердив на вас, ждет: как-то вы поступите? И поступайте так, как ученик отвечает на экзамене, и притом – как внешне, так и внутренне. Такое настроение и есть молитвенное, и доставляется только молитвой. Молитва есть – ума и сердца к Богу обращение. Когда это есть – вот и молитва. Трудитесь. Бог даст, что и всех принимать будете, и от Него умом своим отступать не будете. В сем труде и раздвоения нет. Только разве в начале опытов. Не забудьте, что это главное: и хозяйское радушие к посетителю, и полное внимание, и веселонравие, и при этом память Божия со страхом и благоговеинством.'
    cn: 请您深信，在每一次的偶然之中，上帝都在考验您，祂的圣目正凝望于您，等待着：您将如何行事？因此，请您如同学生在考场上应试那般，无论外在或内在，都当如此行。这样的心境便是祈祷之心，唯有藉由祈祷方能获得。祈祷，便是心智与心灵归向上帝。当此境现时，祈祷便已成就。请您勤勉。上帝允诺，您必能接纳一切，并且您的心智将不会偏离祂。在此勤勉之中，并无分裂。或许唯有在最初的尝试阶段才会出现。请您不要忘记，这乃是首要之务：对来访者展现主人的热忱，全心关注，以及愉悦的性情；同时，亦需以敬畏与虔诚之心忆念上帝。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Если бы вы сделались не способным к продолжению жизни в свете – ущерб небольшой. Но молитва, идущая истинным путем, к сему не должна вести. Она только к тому поведет, чтобы всей жизнью своей прославлять Бога, устранив из нее все излишнее, суетное и страсти питающее и сделав ее молчаливой проповедью о достодолжном; никого, однако ж, не отталкивая и не режа по сердцу, а всех привлекая и ароматом своей жизни всех располагая к подражанию ей. Потрудитесь это обдумать по своим обстоятельствам и так наладиться. Угрюмая, отталкивающая или брюзгливая жизнь не есть Божия жизнь. Уповаю, что молитва ваша не допустит вас до этого искажения себя.
    cn: 倘若您在世俗中不再能继续生活——这损失微不足道。然而，那行走在真道上的祷告，不应引人至此境。祷告只会引导人以其一生颂赞上主，从生命中除去一切冗余、虚妄及滋养情欲之物，使之成为对合宜生活无声的宣讲；然而，这宣讲不应排斥任何人，亦不应刺痛人心，反而应吸引众生，以其生命之芬芳使众人乐于效法。请您根据自身境况深思此事，并依此调整。阴郁、排斥或抱怨不休的生活并非出自上主。我深信，您的祷告不会让您走向这种自我扭曲。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Однако же необходимо обдумание, опыты и прошение помощи Божией. Корень всему – смирение и теплота сердечная ко всем. Горение сердца Бог даст. Тогда кто ни встретит вас, всякий почует теплоту сию, и она будет всех вязать к вам и всех вам покорять.
    cn: 然而，这需要思虑、经验以及恳求上帝的帮助。这一切的根基在于谦卑，以及对众人怀抱心头的温暖。上帝会赐予心头的火热。那时，无论谁遇见你，都会感受到这份温暖，这份温暖将使所有人与你亲近，并使所有人顺服于你。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва делами
    cn: 以行作祷
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Жалуетесь на скудость молитвы. Да ведь можно молиться, не стоя на молитве. Всякое возношение ума и сердца к Богу есть молитва настоящая. Если вы это делаете между делами, то и молитесь. Помню, у Василия Великого вопрос о том, как апостолы могли непрестанно молиться, решается так: они при всех своих делах о Боге помышляли и жили в непрестанной преданности Богу. Это настроение духа было их непрестанной молитвой[16]. Вот вам и пример. Я вам, кажется, уже писал, что от деятельных людей, к коим вы принадлежите, нельзя того же требовать, что от людей-сидяк. Главной их заботой должно быть то, чтоб не допускать неправых чувств при делании дел и всячески стараться все их посвящать Богу. Это посвящение превратит дела в молитву. Пишется, что кровь Авеля вопиет к Богу (См.:Быт. 4, 10). Так и дела, Богу посвящаемые, вопиют к Нему. Один старец, когда к нему принесли от кого-то нечто съестное, сказал: «Как дурно пахнет», а принесенное было по содержанию очень хорошее. Когда спросили его: «Как так?», он разъяснил, что прислано не с хорошими чувствами и от нехорошего. Так всякое дело намащается теми чувствами, с какими совершается. И те, кои имеют очищенные чувства, ощущают то. Выходит, что как от хороших цветов исходит хороший запах, так и от дел, с хорошим расположением делаемых, исходит свое благовоние и восходит горе, как фимиам из кадила. Вот еще молитва.'
    cn: 你抱怨祷告的贫乏。然而，即使不立于祷告中，也可以祷告。凡是心灵向主上升的，都是真实的祷告。若你在事务间隙如此行，你便是在祷告。我记得，圣巴西略曾论及使徒们如何能不住地祷告，他如此解答：他们在一切事务中，皆思念上帝，活在对上帝的持续奉献之中。这种灵性的心境，便是他们不住的祷告[16]。这便是一个典范。我仿佛已写信告知你，对你这类勤勉之人，不能与那些静坐之人要求相同。你们的首要关切，当是不在行事中容许不正之情，并竭力将一切献给上帝。这奉献会使你的行事化为祷告。经中记载，亚伯的血向主呼号（参 创世记 4:10）。同样，献予上帝的善工，亦向祂呼号。曾有一位长者，当有人献给他食物时，他言道：「味道何其恶劣！」然而，那食物本身却是极好的。当人问其缘由时，他解释道，此物乃是带着不善之情，由不善之人所送。因此，每一件事务，皆被其伴随之情感所浸染。那些拥有清净感官之人，便能察觉此境。可见，如同佳花散发芬芳，带着善意所行的事工，亦散发其独特的馨香，如同香炉中升腾的香气，向上帝呈献。此亦为祷告也。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О молитве без слов
    cn: 关于无言的祈祷
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Вы жалуетесь на хлопоты, развлекающие и не дающие помнить о Господе. Попробуйте так понять все дела свои по хозяйству и по другим отношениям, как бы они прямо от Самого Господа были вам назначаемы; не вообще только, а частно всякое дело таковым понять. Тогда, приступая к делу и совершая его, можно содержать в мысли и то, что вам следует исполнить его, как было бы приятно Господу. Чрез это при делании мысль будет с Господом. Если в конце, сознав помощь Божию, возблагодарите Господа, то вот и в конце Господь. Если затем в том же порядке исполните второе, третье и так далее до конца дня, то вот вы весь день с мыслью о Господе. А это ведь и есть то, что требуется, то есть ходить в присутствии Божием. Отсюда будет чувство ко Господу, чувство страха, благоговеинства, преданности, благодарения. Чувства и есть молитвы без слов.
    cn: 您抱怨烦扰之事，这些事使您分心，不能记念主。请您尝试这样理解家中以及其他一切事务：仿佛它们都是主亲自为您指定的——不只是笼统地，而是每一件具体的事务都如此理解。那么，当您着手去做某事并完成它时，您就可以心中常存一个念头：您应当以蒙主喜悦的方式去完成它。如此一来，在劳作之时，您的思绪便与主同在。若最终您意识到主的帮助并感谢祂，那么在终结之时，主亦在其中。若您再以同样的顺序完成第二、第三件事，如此直到一日终了，那么您便整日思念着主。这正是我们所渴求的，亦即行走在主的同在之中。由此，对主会生发出一种情感：敬畏、虔诚、忠贞、感恩之情。这些情感本身便是无言的祷告。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Не расставаться с молитвой среди всех дел
    cn: 在一切事务中，切莫与祷告分离
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молиться теперь вам, конечно, труднее. Хлопоты!.. Но как это обязательно, то всячески надобно так устроиться, чтобы молитва не давала устранять себя из круга дел. Блаженны люди, которые с молитвой засыпают и встают и среди всех дел не расстаются с нею.Живот их сокровен есть со Христом в Боге(Кол.3:3).
    cn: 现在，你们的祈祷当然更为艰难了。诸多烦扰啊！然而，既然祈祷是如此不可或缺，就必须竭尽所能地妥善安排，使祈祷不被世间事务排挤出你们的生活。蒙福的人们，他们带着祈祷入睡、带着祈祷醒来，在诸般事务中也与祈祷寸步不离。他们的生命，是与基督一同藏在神里面的（歌罗西书 3:3）。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Не тяготиться заботами житейскими
    cn: 勿为尘世俗务所累。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Пишете, что вас тяготит забота житейская до того, что и молиться не дает. Это вражье наваждение. Как нам нужны: кров, одежда, пища и другие вещи, то нужно и добывать их; нужно потому и думать об этом и стараться. И в этом ничего нет грешного. Так Бог благоволил устроить нашу жизнь. Но к этому безгрешному враг, подкравшись, прививает грешное, это – непрестанную заботу, которой и голову тяготит, и сердце гложет. Против этой болезни направлены все наставления Спасителя о непопечении:Не пецытеся на утрей, утрений бо собою печетсяи далее (Ср.:Мф. 6, 34). Не то сие значит, чтоб ничего не делать, а то, чтоб, все делая, не томились излишней заботой, которая ничего не придает, а только томит. Многозаботливость грешна тем, что все хочет сама устроить и добыть без Бога, – тем, что после того научает опираться надеждой на добытое и на прочие способы свои исключительно без Божия промышления, а чрез то и другое настраивает житейские блага почитать главной целью и настоящую жизнь конечной, не простирая помышлений о будущей жизни. Видите, какой дух богоборный движется в этой многозаботливости! Возьмите же из сего побуждение к тому, чтоб бороться с сим злом, как вы боролись бы, если б враг, подошедши, внушал вам душегубство. Если не станете бороться, забота совсем вас съест, а станете бороться, она отойдет, как и всякая другая немочь душевная, когда с ней борются. Как бороться? Начинайте, и научитесь. Начните прежде всего молитву очищать от сей заботы, а потом очистите и все дела свои, так что и дела будут у вас идти своим чередом, и заботы при том не будет.'
    cn: 您写道，您为世俗的忧虑所困扰，甚至无法祈祷。这是仇敌的诱惑。我们既需要居所、衣裳、饮食以及其他物什，就必须去获取它们；因此，也必须思虑这些，并为此努力。这其中并无罪愆。上帝如此美善地安排了我们的生命。然而，仇敌却潜行而至，在这无罪之事上嫁接了罪恶——那就是无休止的忧虑，它既沉重了您的头脑，又啃噬着您的心灵。救主所有关于毋庸挂虑的教诲，皆是针对此种病症：「不要为明天忧虑，因为明天自有明天的忧虑」（参 马太福音 6:34）。这并非意指什么也不做，而是说，在做一切事的时候，不要被过度的忧虑所折磨，那忧虑一无所增，徒然使人疲惫。多重忧虑之有罪，在于它企图在没有上帝的情况下，独自安排和获取一切——在于它此后教导人，将希望 exclusively 寄托于所获取之物和自身的其他手段，而罔顾上帝的旨意；并通过此两者，使得世俗的福祉被视为主要目标，而今生被视为终极，不将思虑延伸至未来的生命。您看，在这种多重忧虑中，是何等抵挡上帝的灵在涌动！因此，请以此作为动机，去与这邪恶争战，正如若仇敌临近，诱惑您行残害灵魂之事时，您会与之争战一样。若您不争战，忧虑将彻底吞噬您；但若您争战，它便会退去，如同任何其他与它争战的灵魂软弱一样。如何争战？开始去做，您就会学到。首先从洁净您的祷告，使其免于此忧虑开始，然后洁净您所有的事务，如此一来，您的事务将按部就班地进行，而忧虑也将不复存在。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как молитву очищать от заботы? Как только придет забота во время молитвы, гоните ее; опять придет, опять гоните. И так всегда. Никогда не держите заботы при молитве, как только сознаете, что она пришла. В этом борьба! И увидите плод. Еще перед молитвой положите не поддаваться заботе, если придет во время молитвы, и оградите сим, утвердите такое намерение разными помышлениями. Увидите плод, только рук не опускайте, а боритесь!
    cn: 如何使祷告免受俗虑侵扰？当俗虑在祷告时涌上心头，就立即将其驱逐；若它再次袭来，便再次将其驱逐。如此周而复始。切勿在祷告时容留俗虑，一旦察觉其降临，便立刻将其摒弃。这便是争战！你将看到其果实。在祷告之前，就立下决心，若俗虑在祷告时出现，绝不屈从。并以此为屏障，以各种思虑坚定此等意愿。你将看到其果实，只管不懈努力，坚持争战！
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Больше ничего не скажу, да и не нужно. Дело потом всему научит.
    cn: 我不会再多言，也无需多言。事情的进展自会教导一切。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как наладить домашнюю молитву
    cn: 如何建立家庭祷告
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что бывает унылость – это от непривычки. Распределите часы так, чтобы ни минуты не было без срочного занятия. Чтение с размышлением, молитва с поклонами и какое-либо простенькое рукоделие пусть поглощают все время – и некогда будет скучать и унывать. Что службы церковные редки – это большое лишение. Но, Бог даст, домашняя молитва установится. Навыкайте так поступать, чтобы, коль скоро нет занятия, тотчас браться за Иисусову молитву и начинать творить ее со вниманием, ходя, сидя и – всего лучше – стоя перед иконами. Можете особые времена для сего назначать. Это лучше будет, и навык сей молитве тверже укоренится. Помышление о переселении в вечность хорошо прилаживается к вашим обстоятельствам, но ему всегда и при всем есть место свое. Прилепите его к уму и сердцу и сквозь него смотрите на все прочее.
    cn: 当倦怠来袭——那是因为我们尚未习惯。请您安排好您的时间，让每一分每一秒都有紧要之事填满。以思虑伴随阅读，以叩拜伴随祈祷，再辅以一些简朴的手工活计，让这一切占据您全部的时辰——如此，您便无暇感到厌倦与沮丧。诚然，教堂的礼拜稀少，这是一大缺憾。然而，蒙主恩赐，家庭祷告终将建立起来。请您养成习惯，一旦没有事务缠身，便立即开始念诵耶稣祷文，并全神贯注地持诵，无论行走、坐立——而最佳的方式是——站立于圣像前。您可为此安排特定的时段。这会更好，且能使这祷告的习惯更牢固地扎根。思虑迁入永恒之事，与您的境况甚为契合，但它在任何时刻、任何事物中都自有其位置。请您将它紧系于心智与心灵，并透过它审视其余的一切。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Желательно вам сочетать ум свой с помышлением о Господе. Способ к сему наилучший – навык молитве Иисусовой, как впереди написано. Назначьте себе раза три-четыре в день становиться перед иконами для творений сей молитвы с благоговением и с предзрением Господа пред собою и творите ее всякий раз по 100, 200, 300 раз, как вам под силу. Положивши срок на это, не отменяйте уже. Мысль весь день и будет видеть впереди: «Вот, вот, надо становиться». И будет Господь близ.'
    cn: 您最好能将您的心思意念与对上主的思念结合起来。达到此目的的最佳方法，便是如前文所述，习惯于耶稣祷文。请您每天三到四次，虔诚地站在圣像前，仿佛上主就在您面前，诵念此祷文，每次诵念一百、两百或三百遍，视您的能力而定。一旦您设定了此期限，就不要再取消。您的思绪整天都会预见：「看哪，看哪，我必须站立了。」如此，上主便会与您亲近。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: При утомлении от общения
    cn: 当交谈使你感到疲乏时
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда утомлены бываете беседами с приходящими, тогда по отходе их не вдруг становитесь на молитву, а успокойтесь наперед духом, потом исполняйте свое молитвословие. А леность отгоняйте – это дурная гостья, и одна не приходит.
    cn: 当您因与来访者的交谈而感到疲惫时，待他们离去后，不要立刻投入祈祷。请先让您的心灵得以安歇，然后再履行您的祷告职责。至于懒惰，请务必将其驱逐——它是一个不好的访客，且从不孤身前来。
- type: h1
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как совершать молитвенное правило
    cn: 如何进行祷告规程
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Первый способ восхождения в сердце к Богу
    cn: 趋向上帝，心之初阶
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитву, или устремление сердца к Богу, нужно возбудить и, возбужденную, укрепить, или – что то же – нужно воспитать в себе молитвенный дух.
    cn: 祷告，或者说心灵向着上帝的奔涌，需要被唤醒，而一旦被唤醒，就需加以坚固——或者说，这与培养我们内在的祷告之灵是同一回事。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Первый способ к этому есть питательное или слушательное наше молитвословие. Читай или слушай как следует молитвословие – и непременно возбудишь и укрепишь восхождение в сердце твоем к Богу, то есть войдешь в молитвенный дух. В молитвах святых отцов движется великая молитвенная сила, и кто всем вниманием и усердием проникает в них, тот – в силу закона взаимодействия – непременно вкусит молитвенной силы, по мере сближения настроения своего с содержанием молитвы.
    cn: 达到此境的第一种方式，便是我们滋养心神的、或聆听而来的祷告。你当如实地诵读或聆听祷告文——如此，你必定能激发起你心中向上主升华的渴望，并使其更为坚固，也就是说，你会进入一种祷告的灵性状态。在圣教父们的祷告词中，蕴含着巨大的祈祷力量；凡是全神贯注、虔心进入这些祷告的人，借着相互作用的法则，必会体验到祷告的力量，其深浅则取决于他心境与祷告内容契合的程度。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О молитве для новоначальных
    cn: 论初信者的祷告
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Моя мысль такая, что новоначальных прежде надо научить молиться как следует готовыми молитвами, для того чтоб они усвоили себе и мысли, и чувства, и слова молитвенные. Ибо к Богу и слово должно быть обращаемо боголепное. Когда учитель заметит, что они достаточно в этом успели, тогда пусть скажет им, как молиться не чужими, а своими словами, – свои личные потребы духовные к Богу молитвенно вознося и моля Его милостиву быть к ним и помочь им. В это же время можно им предлагать молиться коротенькими молитовками, указав образец их в 24-х молитовках святого Златоуста и разрешив им набирать и другие подобные молитовки из псалмов, из молитв церковных и самому составлять их.
    cn: 我的想法是，初学者首先应当学习如何正确地使用现成的祷文祈祷，以便他们能够领受祷告的思想、情感和言语。因为向神所说的话语也应当是合乎神圣的。当导师察觉他们在这方面已有所进步时，便可教导他们如何不用他人的言语，而是用自己的言语祈祷——将他们个人的属灵需求藉着祷告呈献给神，祈求祂向他们施恩并帮助他们。同时，也可建议他们使用简短的祷文祈祷，指示他们以圣金口约翰的二十四篇祷文为范例，并允许他们从诗篇和教会祷文中选取其他类似的祷文，甚至自己撰写祷文。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Сими коротенькими молитовками они добре навыкнут держать внимание не развлекающимся во время молитвы. Тут, наконец, можно им преподать уроки о молитве Иисусовой, не обставляя ее никакими внешними приемами и одно только внушая – износить сию молитву из сердца.
    cn: 藉由这些简短的祷词，他们将能很好地学会如何在祷告时保持专注而不受干扰。在此，最终可以教导他们耶稣祷文的课程，不施加任何外在的技巧，而只教导一件事——从心中诵念这祷文。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва из сердца всякая должна исходить, и другая какая молитва – не молитва. И молитвы по молитвеннику, и молитвы свои, и коротенькие молитовки все – должны идти из сердца к Господу, предзримому пред собою. Тем паче такой должна быть молитва Иисусова.
    cn: 一切祷告，都当发自内心，否则，便非真祷。无论是祈祷文中的祷词，抑或是发自肺腑的私祷，甚至简短的祈愿，无不应从心底深处涌流，向上主倾诉，仿佛他就在眼前。特别是耶稣祷文，更当如此。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Новоначальные должны молиться по молитвеннику
    cn: 初学者应当按照祷告书来祷告。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молодым – новоначальным – до́лжно ли умную назначать молитву?
    cn: 年轻的——初信的——是否应该被指定进行心祷？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитва без умного и сердечного к Богу обращения – не молитва. Это надо растолковать новоначальному. Молитву же пусть совершает по молитвеннику, всячески стараясь, чтоб со словами шли мысли и чувства. Сим трудом новичок приучится к молитвенным оборотам речи, а потом и сам своей речью станет совершать молитву, когда она подвигнется от сердца. А без молитвенника оставлять новоначального никак не следует, исключая того случая, если он прежде своего новоначалия ознакомился с умной к Богу молитвой.
    cn: 若祷告时心思和心灵皆未归向主，便不是祷告。此点须向初信者详加解释。当让初信者依循祷告书而行祷告，并竭力使言语与思绪、情感并驾齐驱。借此努力，初信者将渐习祷告之语式，随后，当祷告从心而发时，他便能以自己的言语来行祷。然而，绝不可让初信者没有祷告书，除非他在初信之前，便已通晓那向神而发的、以心意进行的祷告。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Без правила молитвенного молитва не полна
    cn: 祷告若无祷告规程，便不完全。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как вы положили действовать относительно молитвы, до́бре. Попекитесь так устроиться и навыкнуть. Правило молитвенное есть безопасная ограда молитвы. Молитва есть внутреннее дело, а правило молитвенное – внешнее.
    cn: 至于您对祷告所采取的行动，那很好。请您务必如此安排并养成习惯。祷告规程是祷告安全的屏障。祷告是内在之事，而祷告规程则是外在之事。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Но как без тела человек не полный человек, так и без правила молитвенного молитва не полна. То и другое надо иметь и по силе исполнять. Неотложный закон – внутренне молиться, и молиться всегда и везде.
    cn: 然而，正如一个人没有身体就不算完整，没有祈祷规矩的祈祷也不算圆满。这两者都需要拥有，并尽力去实践。一个不可推卸的律法是——在内心祈祷，并且随时随地祈祷。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Молитвословие же не может быть без определенноговремени, местаимеры.Определение сих трех составляет правило молитвенное.
    cn: 祷告，不能没有特定的时间、地点和尺度。这三者的确定，构成了祷告的规矩。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'И тут руководитель – благоразумие; когда, где, сколько стоять на молитве и какие употреблять молитвы – всякий может определять по своим обстоятельствам: увеличивать, умалять, передвигать время и место – все направлять к тому, чтобы внутренняя молитва совершаема была как следует. Относительно же внутренней молитвы одно правило:непрестанно молиться(Ср.:1Фес. 5,17).'
    cn: 此处，明智是引领者；至于何时、何地、祈祷的时长以及选择何种祷词，每个人都可依据自身境况来决断：可以增加，可以减少，亦可调整时间和地点——所有这一切，皆为使内心的祷告得以妥善地完成。至于内在的祷告，唯有一条准则：不住地祷告（参阅：帖撒罗尼迦前书 5:17）。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Приготовление к молитвословию
    cn: 预备祷告
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Приступая к молитвословию, когда бы то ни было, постой немного, или посиди, или походи – и потрудись в это время отрезвить мысль, отвлекши ее от всех земных дел и предметов. Затем помысли, кто Тот, к Кому обратишься ты в молитве, и кто ты, имеющий начать теперь это молитвенное к Нему обращение, – и возбуди в душе своей соответственное тому настроение самоуничиженного и проникнутого благоговейным страхом пред стояния Богу в сердце. В этом все малое, но не малозначительное приготовление – благоговейно стать пред Богом в сердце. Здесь – начало молитвы, а доброе начало – половина дела.
    cn: 无论何时，当你准备开始祷告时，请稍作停顿，或坐下，或走动片刻——在这段时间里，努力使你的思绪清醒，将它从所有世俗的事务和事物中抽离。然后，思量那位你将要向祂祷告的是谁，以及你这个即将开始向祂祷告的人是谁——并在你的灵魂中唤起与之相称的心情，即一种谦卑自抑、内心充满对上帝敬畏之情的心灵状态。这就是全部的小小准备，却意义非凡——以敬畏之心在心中站立于上帝面前。这是祷告的开端，而一个良好的开端，便是成功的一半。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Само́ совершение молитвословия
    cn: 祷词之实践
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Установившись так внутренне, стань перед иконами, перекрестись, поклонись и начинай обычное молитвословие. Читай не спешно – вникай во всякое слово, мысль всякого слова доводи до сердца, сопровождая это поклонами – с крестным знамением. В этом – все дело приятного Богу и плодоносного чтения молитвы.
    cn: 当你内在如此安顿后，便立于圣像前，划十字，敬拜，然后开始你平常的祷告词。不要急躁地诵读——要深入理解每一个字，将每个字所蕴含的思绪带入你的心坎，并伴随着划十字的敬拜。这便是使祷告的诵读蒙受神喜悦并结出硕果的关键所在。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Вникай во всякое слово и мысль слова доводи до сердца,иначе:понимай, что читаешь, и понятое чувствуй.Читаешь: «очисти мя от всякия скверны» – восчувствуй скверну свою, возжелай чистоты и – с полной надеждой проси ее у Господа. Читаешь: «да будет воля Твоя» – и в сердце своем совершенно предай участь твою Господу, с полной готовностью благодушно встретить все, что Господь пошлет тебе. Читаешь: «и остави нам долги наша, якоже и мы оставляем должником нашим» – и в душе своей всем прости все и, таким образом, проси себе прощения у Господа. Если так будешь действовать при всяком стихе молитвы твоей, то у тебя будет надлежащее молитвословие.'
    cn: '请深入理解祷文中的每一个字和每一句话，并让这些话语直达你的心扉。换言之，你要明白你所诵读的，并感受你所理解的。


      当你诵读：「求你洁净我脱离一切污秽」时，你要感受自己的污秽，渴望洁净，并怀着完全的盼望向主祈求这份洁净。


      当你诵读：「愿你的旨意成就」时，你要在心中将你的命运完全交托给主，并以完全的预备，欣然迎接主将赐予你的一切。


      当你诵读：「赦免我们的债，如同我们赦免了亏欠我们的人」时，你要在灵魂深处宽恕所有人的过犯，并以此方式向主祈求赦免。


      若你在祷告的每一节都如此行，你的祷告便会是合宜的。'
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'А чтобы тебе успешнее совершать его именно таким образом, вот что нужно сделать.Первое,имей у себя известное молитвенное правило – небольшое, чтобы, при своих обычных делах, ты мог исполнять его неспешно;второе,в свободное время вчитывайся в молитвы твоего правила, пойми каждое слово молитвы и прочувствуй его, чтобы наперед знать, что при каком слове у тебя должно быть на душе и в сердце, дабы – во время молитвословия – легко тебе было понимать и чувствовать.Третье,если твоя летучая мысль во время молитвы будет отбегать на другие предметы, напрягайся сохранять внимание и возвращай мысль свою к предмету молитвы; опять отбегает – опять возврати: повторяй чтение, пока каждое слово молитвы не прочтешь с понятием и чувством. Этим отучишь мысль свою от рассеянности в молитве.Четвертое,если какое слово молитвы сильно подействует на душу – остановись на нем и не читай далее: стой на этом месте вниманием и чувством – напитай им душу свою. Или: теми помыслами, которые оно будет производить, не разоряй этого состояния, пока оно не пройдет само. Это знак, что дух молитвы у тебя начинает внедряться, а состояние это – самое надежное средство к воспитанию и укреплению в нас молитвенного духа.'
    cn: '为了让你能够更成功地以这种方式完成它，你需要这样做：


      第一，拥有一套固定的祷告规矩——它应当小巧简短，以便你在日常事务中也能从容不尽地履行。


      第二，在闲暇之时，仔细阅读你祷告规矩中的祷文，理解祷文中每一个字，并深入感受它们，这样你就能预先知晓在念到哪个字时，你的灵魂和心中应当有何种感受。如此一来，在祷告之时，你便能轻易地理解和感受。


      第三，如果你的思绪在祷告时如飞鸟般飘向他处，请努力保持专注，并将思绪引回祷告本身。若它再次飘走，就再次将其带回：重复诵读，直到祷文中的每一个字都被你带着理解和感受念出。通过这种方式，你将能使自己的思绪不再在祷告中散漫游离。


      第四，如果祷文中的某一个字强烈地触动了你的灵魂，请停留在那里，不要继续往下念。带着你的专注和感受，安住于此，以它来滋养你的灵魂。或者，由它所引起的思绪，不要打破这种状态，直到它自然消逝。这是祷告之灵开始在你心中扎根的标志，而这种状态是培养和巩固我们祷告之灵最可靠的方法。'
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Содержание молитв надо воспринимать мыслью и сердцем
    cn: 祷文的内容需用心思和情感去领受。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Чтобы наше молитвословие сделать нам действенным средством к воспитанию молитвы, необходимо совершать его так, чтобы и мысль и сердце воспринимали содержание молитв, составляющих молитвословие.
    cn: 为了使我们的祷告词成为培养祷告的有效工具，我们必须如此诵读，让我们的思想和心灵都能领受组成祷告词的那些祷告的内容。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Вот для этого три самых простых приема: не приступай к молитвословию без должного приготовления, – не совершай его кое– как, а со вниманием и чувством, – и не тотчас по окончании молитв переходи к обычным занятиям.'
    cn: 预备、施行、回味，这三个是最简单的法子：不经过妥善的准备，便不要开始祷告；不要敷衍了事地祷告，而要全神贯注，心怀感触；祷告一结束，也不要立即投身于日常的事务中。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Читание по книжке сильно рассеивает
    cn: 根据书本阅读会让人心神涣散。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Помните, что не в словах и поклонах дело, а в возношении ума и сердца к Богу. Можно все то, что у вас написано, проговорить и все означенные поклоны положить, а о Боге совсем не вспомнить или кое-как, с рассеянной мыслью и блужданием ума. И, следовательно, не молясь исполнить молитвенное правило. Выйдет молитва – грех пред Богом. Избави, Господи! Со страхом и трепетом надо совершать дело Божие, это и имейте в уме. Всячески старайтесь, чтоб где слово, там и ум был, или, как говорит святой Лествичник, заключать ум в словах молитвы[17]. Приступая к молитвословию, надо установиться вниманием пред Богом и не отходить от Него.
    cn: 切记，要旨不在言语和鞠躬，而在于将心思与心扉提升至上帝面前。你所写下的一切，可以逐字诵读，亦可一一屈膝敬拜，然而可能全然未曾忆及上帝，或者只是心神散乱，思绪游离。如此，你便是在未曾祷告的情况下完成了祷告规仪。这般祷告，反倒成了上帝面前的罪过。愿主赦免！我们当以敬畏战兢之心完成上帝的圣工，务必铭记于心。务必竭力使心神随言语而动，正如圣阶梯者所言，将心神封闭于祷文之中[17]。在开始祷告前，务必全神贯注地立于上帝面前，不可稍离。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Читание молитв по книжке много рассеивает. Лучше на память заучить их. Равно перелистывание, чтоб найти тот или другой икос и кондак, тоже должно рассеивать внимание. Попробуйте делать так: молитвы утренние и вечерние заучите на память, с пониманием их и чувством того, что в них говорится. Читать их потом так, как бы они шли из сердца. Из Псалтири тоже выберите, какие псалмы понятны и ближе к сердцу, и заучите. И их тоже читайте на молитве на память по ряду. Их читайте и так – идя куда и делая что.'
    cn: 阅读经书上的祷文，容易让人分心。最好将它们背诵下来。同样，为了寻找这个或那个伊科斯（ikos）和康达克（kontakion）而翻阅书页，也会分散注意力。请尝试这样做：将晨祷和晚祷文背诵下来，并理解其深意，感受其中所言。之后，当您诵读时，就如同这些祷文发自您的心底。从《诗篇》中，也请您挑选那些易于理解并与您心弦相近的诗篇，并将它们背诵下来。在祷告时，也请您按顺序背诵这些诗篇。您也可以在行走或劳作时诵读它们。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Дневное Евангелие читайте после молитвы, с размышлением и выводом для себя нужного. Помянник составьте по образцу печатного (в Следованной Псалтири), по своим нуждам и обстоятельствам, и говорите его на память. Акафисты все обратите в поклоны, не читайте по книжке, а мысленно обращаясь к тем, кому у вас положено, и кладите поклоны. За то, что не будете читать слова, прибавьте по поклончику.
    cn: 在祷告之后，请诵读每日的福音书，并默想，为自己得出所需。祈福名录请按照印刷范本（在《跟进诗篇》中）编排，依据您的需要和境况，并凭记忆诵念。所有的圣赞颂歌都请转化为叩拜，不要依照书本诵读，而是在心中向您所当敬奉者默想，并俯身叩拜。为了弥补没有诵读经文，请增加一次小小的叩拜。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Чем меньше будете иметь нужду в молитвеннике, тем лучше. Навыкайте паче всего быть в памяти Божией и памяти смертной.Жертва Богу – дух сокрушен(Пс. 50,19). Тогда и считайте, что хорошо помолились, когда отходите от молитвы с сокрушением и самоуничижением полным. И днем, вместо перебирания четок, старайтесь быть умно пред Богом,молитвой Иисусовой.Как Ангелы всегда пред лицем Бога, так и нам надо стараться. Они приносят жертву хвалы, а мы – сокрушения.
    cn: 您对代祷者的需要越少，就越好。要超越一切地习惯于谨记上帝和谨记死亡。上帝所悦纳的祭物，是忧伤的灵 (诗篇 50:19)。那时您便可认为祷告得好，当您满怀忧伤和完全的自卑离开祷告之时。白日里，毋需拨弄念珠，而当力求在心智上藉由耶稣祷文常在上帝面前。天使们常在上帝面前，我们亦当如此力求。他们献上赞美的祭，我们则献上忧伤的祭。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Меньше читайте по молитвенникам
    cn: 少读祷告书
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Благослови, Господи, ваше уединение. Что в церкви не бываете, не беспокойтесь. Для Бога всякая молитва от сердца равно ценна, где бы она ни возносилась. Тут разницу делает только одна привычка. И к бесцерковной молитве можно привыкнуть. Меньше читайте по молитвенникам. Больше молитесь так, от себя. И с одним «Господи, помилуй» можно обойтись. Переведите службы в поклоны и посредством их удовлетворяйтесь. Так делали все пустынники и уединенники. И это лучше гораздо, чем читать. Совсем не читать – не обойдешься. Но кое-что – на память, без книжки.
    cn: 主啊，愿您赐福您的隐修。您不常在教会，这无需忧虑。对上帝而言，凡发自内心的祈祷，无论在何处呈献，皆同等珍贵。此间唯一的差异，不过是习惯而已。人亦可习惯于不入教会的祈祷。少诵念祷告书，多发自肺腑地祈祷。即使只以一句「主啊，怜悯我」亦可。将崇拜化为叩拜，并以此满足您的心愿。所有隐士和独修者皆是如此行事。此举远胜于阅读。全然不读，亦非可行。但可凭记忆，不持书卷，略读一二。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда совершать вечернее правило
    cn: 何时进行晚祷
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Мне кажется, что сна вы мало даете себе (с 10 до 1 часа по полуночи). Можно бы ночное правило вечером исполнить и потом спать до утрени. Но как вы пишете, что привыкли (вставать с 1 часу и совершать правило), то вам трудно ломать порядки.
    cn: 在我看来，您给自己的睡眠时间太少了（从晚上10点到凌晨1点）。您可以选择在晚上完成夜间祷告规程，然后一直睡到晨祷。但是，正如您所写，您已经习惯了（在凌晨1点起床并完成祷告规程），所以要打破这些既定的习惯对您来说确实不易。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что делать в промежутках между сном
    cn: 睡眠间隙当如何行
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда я писал вам ночью больше молиться, то разумел молитву перед сном. А когда просыпаетесь и молитесь лежа – это не худое дело, а добрый замен пустых мечтаний, в промежутках сна. Хорошо знать на память несколько псалмов, чтоб читать их в эту пору.
    cn: 当我夜里写信给你们，劝你们多加祈祷时，我指的是睡前的祷告。而当你们醒来，躺着祈祷时，这并非一件坏事，而是对空虚幻想的良善替代，填充了睡眠间隙。熟记一些诗篇，以便在那时诵读，是极好的。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Достаточно ли вечерних и утренних молитв
    cn: 晨祷和晚祷是否足够呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Старец или брат, который говорил вам: «Утренних и вечерних молитв довольно». Разумеется это для келейного правила, с быванием на всех службах. Конечно, довольно. Только надобно, чтоб и церковные, и домашние молитвы совершаемы были со вниманием и от сердца. Промежутки же все наполнять надо памятью о Боге – со страхом и сокрушением сердца. Но при всем этом помнить следует или иметь в виду последнюю цель – получение того огонька, который дан был Максиму Капсокаливиту.'
    cn: 那曾对您说「早祷与晚祷已足够」的长老或修士。这无疑是针对修道室内的规矩而言，且需参与所有的礼拜仪式。当然，这就足够了。只是，无论是教堂里的祈祷，还是家中的祈祷，都必须以全神贯注和真诚之心来完成。而所有的间隙，都应当以忆念上帝来充满——带着敬畏与破碎的心。然而，在这一切之中，必须记住或牢记那最终的目标——获得马西莫·卡普索卡利维特所曾获得的那个小火苗。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Не считать окончание молитвословия концом молитвы
    cn: 不要把祷词的结束当作祷告的终结。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Тяготит мысль, что не все сделано по делу молитвословия… Это бывает от сознания, что оно было исполнено не как следует: мысли отбегали, чувства набегали недолжные и заботы о чем-либо. В этом тотчас каяться надо, бранить себя и полагать намерение быть исправным.'
    cn: 思绪萦绕，未尽的祷告之事令人心神沉重……这源于一种自觉，即祷告未能如其所应。思绪纷飞，情感涌动不合宜，或被某事缠绕。对此，当即忏悔，责备己身，并立志改过。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Надо постараться приобресть навык – не считать окончания молитвословия концом молитвы, а и после этого считать долгом быть в молитве. Это исполняется памятованием о Боге неотходном, с благоговением и преданием себя в волю Божию. Тогда у вас будет на душе, что, отходя от молитвословия, вы не отходите от молитвы, – а только переменяете один вид ее на другой.
    cn: 务必努力培养这样一种习惯：不要将祷词的结束视为祷告的终结，而在此之后，仍要视在祷告中为自己的义务。这要通过不间断地记念上帝、怀着虔敬之心并顺服于上帝的旨意来实现。如此，您心中便会明了，即便您离开了祷词，您也并未离开祷告——您只是将祷告的形式由一种转换到另一种罢了。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Что делать после молитвы
    cn: 祷告之后，我们该做些什么呢？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Когда кончишь свое молитвословие, не тотчас переходи к каким-либо занятиям, но также хоть немного постой и подумай: что это тобою сделано и к чему это тебя обязывает, сохраняя после молитвы особенно то, что на тебя крепко подействовало. Самое свойство молитвы таково, что если хорошо помолишься, как следует, – то не захочешь скоро озабочиваться делами: кто вкусит сладкого, не захочет горького; а вкушение этой сладости молитвы есть цель молитвословия, и чрез это вкушение сладости молитвенной в молитвословии воспитывается молитвенный дух.'
    cn: 当您结束祈祷文时，不要立刻转去做其他事情，而是也要稍作停留，思考一下：您刚才做了什么？这又将如何束缚您？在祷告之后，要特别珍藏那些深深触动您心弦的感悟。祷告的本质便是如此：如果您真心实意，如法如仪地祷告，那么您就不会急于投入尘世的事务中去。尝过甘甜的人，不会再想吃苦涩；而尝到这祷告甘甜的滋味，正是祈祷文的最终目的。通过品尝这份祷告的甘甜，祈祷的精神便在祈祷文中得以滋养和培育。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Исполняя эти немногие правила, скоро увидишь плоды молитвенного труда. Всякое молитвословие оставит след молитвы в душе, непрерывное продолжение его в том же порядке вкоренит ее, а терпение в этом труде привьет и дух молитвенный.
    cn: 若能遵循这寥寥数则规条，你将迅速得见祷告劳作的果实。每一次的祈祷文都将在灵魂中留下祷告的印记；以同样的次序不辍地持续下去，便能使其根深蒂固；而在此劳作中的忍耐，则将培育出祷告的精神。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Вот первый – начальный – способ воспитания в нас молитвенного духа! Это сообразное со своим назначением совершение наших молитвословий. Но это еще не все; здесь полагается только начало молитвенной науке. Надобно идти далее.
    cn: 这便是那最初的、肇始的方法，以在我们心中培育祷告之灵！它乃是合乎其使命地完成我们的祷告词。然此尚未尽全；这里不过是祷告学识的开端。我们还需继续前行。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Можно ли сокращать молитвенное правило
    cn: 是否可以缩短祈祷规矩？
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: За мной еще остается один вопрос – о молитвенном вашем правиле. Прежде вы спрашивали часом раньше кончать правило. Не прозревая хитрости врага, я согласился на это. Теперь враг подсел к вам и натолковал, что можно молитвенное правило сократить еще, внесши в него рукоделие. Так совсем разорилось ваше обычное молитвословие. Не добре так. Потрудитесь восстановить его, как оно было вначале.
    cn: 我还有一个问题，关于您的祷告规程。之前您曾问过是否可以提前一小时结束规程。我当时没有察觉到仇敌的诡计，便同意了。现在，仇敌已坐到您的身边，并怂恿您进一步缩短祷告规程，将手工劳动也纳入其中。这样一来，您往常的祷告就完全被破坏了。这不好。请您努力恢复它，就像最初那样。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Если для вас удобнее кончить правило часом раньше, то положите и начинать его раньше. Рукоделие же совсем выбросьте. Где нашли вы такое позволение? Нет, нет… Приутруждать себя надо, а не льготы придумывать. Это широкий путь – недобрый.
    cn: 如果您方便提早一小时结束祈祷规程，那么也请您提早开始。至于手作，就请完全舍弃吧。您是从哪里找到这样的许可的呢？不，不……人应该多加辛劳，而不是想着如何减免。那是一条宽阔的道路——不好的。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Когда невозможно прочитать все правило
    cn: 当无法读诵全部规例时
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: На случай, когда не можно прочитать всех молитв утром или вечером, выберите из молитв какие содержательнее и читайте, а главное – более заботьтесь водрузить в уме и сердце мысль о Боге с соответственным чувством.
    cn: 假若在晨间或晚间无法诵读所有祷文，可择其涵义深邃者诵之，而最要紧的，是更当戮力在心念与心扉间，安置对神的思念，并辅以相应的感怀。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Если не осиливаем правила по немощи
    cn: 若因软弱而无法遵守这些规条
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Да у вас все идет добре. И что поправить, недоумеваю. Недоумеваю даже, откуда у вас мысль о том. Тяните, как завели и привыкли. Если иногда не сдюжите дотянуть чего (из правила) по старческой немощи, побраните себя немножко, пожалуйтесь пред Господом, и успокоитесь. Если опять – так же поступите, и так всегда.
    cn: 你们一切都进行得很好。至于要修正什么，我感到困惑不解。我甚至不明白你们从何而生出这种想法。只管照着你们的习惯和起初的方式继续下去。如果偶尔因年迈体弱而无法完全持守某些规矩（从你们的规矩中），稍微责备自己一下，在主面前倾诉抱怨，然后就平静下来。如果再次发生，也照样去做，并且永远如此。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Никогда не вяжите себя правилом
    cn: 切勿以规条束缚己身
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Благослови, Господи, и продолжать молитву по вашему правилу. Но никогда не вяжите себя правилом и не думайте, что есть что-либо ценное в том, что имеете такое правило или всегда его совершаете. Вся цена в сердечном пред Богом припадании. Вон святые пишут, что если кто от молитвы не отходит осужденником, достойным всякой кары от Господа, то такой отходит от нее фарисеем. Другой говорил: «Стоя на молитве, стой как на Страшном Суде, когда готово изыти решительное Божие о тебе определение: 「Отойди!」 или 「Приди!」»'
    cn: 主啊，请赐福，并继续依照你的规范祈祷。但切勿被规矩所束缚，也不要认为拥有这样的规矩或总是遵守它有什么价值。所有的价值都在于内心向神俯伏。你看，圣者们写道，如果有人在祈祷之后不是带着蒙受谴责、应得主一切惩罚的感觉离开，那么他就是法利赛人。另一位说：「站着祈祷时，要如同站在末日审判的时刻，那时神对你的决定性判决正要发出：『离开！』或『进来！』」
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Изменять правило может тот, кто его установил
    cn: 更改此规则的，乃是最初设立此规则之人。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Сколько я мог разобрать, вам желательно сократить келейное свое правило четырехчасовое, заменив его более краткой своеличной молитвой. И спрашиваете, как себя вам поставить.
    cn: 依我所能理解的，您最好将您那四小时的个人祈祷规矩缩短，以更简洁的、您自己发出的祷告来替代。您也问及，您该如何自处。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Прямо на этот вопрос ответить вам не могу, не зная, как шла ваша жизнь, и откуда у вас ваше правило, и какова ваша внутренняя молитва, о коей вы так ревнуете. Если келейное ваше правило вы сами себе определили, то в вашей власти и изменить его всячески. Но если оно дано тем, с кем вы прежде советовались в делах своих, то об изменении сего правила с ним же и говорить надо. Изменить можно, но уже порядок того требует, чтобы спросить.
    cn: 对于这个问题，我无法直接作答，因为我不了解您的生活历程，也不知您的规例从何而来，更不清楚您如此热切追求的内在祷告是怎样的。若您所行的独居规例是自行定下的，那么您完全有权按各种方式加以改变。但若此规例是由您先前曾咨询过事务之人所给予，那么关于更改此规例之事，也应与他商议。更改是可以的，但这般事宜，理应先行请示。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Правило – не существенная часть молитвы, а есть только внешняя ее сторона. Главное дело есть – молитва ума и сердца к Богу, возносимая со славословием, благодарением и прошением и, наконец, с преданием себя Господу всецело. Когда есть такие движения в сердце, есть там и молитва, а когда нет, и молитвы нет, хотя бы вы целые дни простояли на правиле. У вас именно на это и обращено должное внимание. Так продолжайте стараться к сему прийти.Ищите, и обрящете(Мф. 7, 7).Господь близ(Ср.:Пс. 33, 19; 144, 18).
    cn: 诵经规程并非祷告的精髓，而仅是其外在形式。祷告的首要之事，乃是以心神向主倾诉，伴以颂赞、感恩与祈求，最终将自身全然交托于主。当心扉之中涌动着此般情愫时，祷告便已然存在；若无此情，即便您整日依循规程，祷告亦未曾显现。您对这一点恰好给予了应有的重视，请继续努力，以期达到此境。寻求，就必寻见（马太福音 7:7）。主已临近（参阅：诗篇 33:19; 144:18）。
- type: h1
  initial:
    ru: ''
    cn: ''
  text:
    ru: О поклонах
    cn: 敬论拜伏
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Под поклонами должна идти молитва от сердца
    cn: 在叩拜时，祈祷应发自内心。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Полюбились вам поклоны… И добре. Но не забывайте, что под поклонами должна идти молитва от сердца: от сердца славословить Бога, от сердца благодарить, от сердца просить, своим ли словом – что лучше – или заученным, только чтоб всюду было сердце.'
    cn: 你们爱上了行大礼……这很好。但请不要忘记，大礼之下，必须有发自内心的祷告：从内心赞美神，从内心感谢，从内心祈求，无论用你自己的言语——那更好——还是用熟记的经文，只要处处都有你的心。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'О поклонах – поясные ли класть или земные – что толковать? Но так хорошо, как вы делаете: 10 поясных и один земной. Можно свободно класть, когда в пояс, когда до земли.'
    cn: 关于拜跪——是该俯身下拜还是五体投地——这又该如何解释呢？但您做得极好：十个俯身拜，一个五体投地。您可以随意行拜，或俯身，或五体投地。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Поклоны поклонами, а главное – жизнь исправная. Исправная жизнь идет со страхом и трепетом, от памяти Божией не отходящей и всякий шаг сопровождающей. Отсюда трезвенность. Но вперед всего – ревность о спасении, сильная и безжалостная.
    cn: 敬拜是敬拜，但首要的是正直的生活。正直的生活源于对神的敬畏与战兢，源于那永不离弃并伴随每一步的对神的记忆。由此生发警醒。然而，最优先的，是对救赎的炽热而无情的渴慕。
- type: h1
  initial:
    ru: ''
    cn: ''
  text:
    ru: О поклонах и страхе Божием
    cn: 论叩拜与敬畏上帝
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Вы много поклонов кладете. Это хорошо; но старайтесь, чтоб при этом было и внимание к Господу и чувство. Самое приличное нам чувство есть сокрушение: дух сокрушен, –сердце сокрушенно и смиренно Бог не уничижит(Пс. 50, 19). – Это бывает от страха Божия, а страх Божий оживает от памяти о смерти и о Суде Божием. – Всякий раз, как приступаете к молитве, восстановляйте в себе страх Божий и сокрушение и затем молитесь, не давая ослабеть сим чувствам. Удобнее всего быть в страхе Божием и сокрушении в церкви. Позаботьтесь с сими чувствами всегда быть в церкви. – А потом и дома будете в них. И благо вам!'
    cn: 您行了许多伏拜，这是极好的。但请您也努力，在伏拜中要保持对主的全神贯注和深切感受。最适合我们的感受便是痛悔：「忧伤的灵，神必不轻看忧伤痛悔的心」（诗篇 50:19）。这源于对神的敬畏，而对神的敬畏则因记念死亡和神的审判而得以复苏。每当您开始祷告时，请唤醒内心对神的敬畏和痛悔，然后在此感受不减退的情况下进行祷告。最容易在神的敬畏和痛悔中体验的场所是教堂。请务必带着这些感受常在教堂之中。之后，您在家中也能保有这些感受，福哉！
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Сколько класть поклонов
    cn: '[这本书籍是关于一位东正教修道士的教导，他通过书信来指导俗人过基督徒生活。]


      至于要行多少次伏地大礼，则由神父来决定。我所指示的，仅仅是最低限度的数量，即在早祷和晚祷中各行三次。在我的规程中，我建议了这样的次数：


      在晚祷（晚课与晨课）中：


      *   伏地大礼三次，并诵读「上帝，赦免我罪」。

      *   然后，立身祷告，念诵「圣哉上帝，圣哉大能者，圣哉永生者，求尔垂怜我等」三次。

      *   之后是「主祷文」和「上帝圣母颂」各一次。

      *   接着，念诵「来，我们朝拜王上帝」三次。

      *   念诵诗篇五十篇，以及信经。

      *   念诵「上帝，求尔洁净我罪人」十二次，并辅以腰部礼拜（即叩拜）。

      *   再念诵「上帝，求尔宽恕，我等」以及「上帝，求尔垂怜我等，洁净我罪，并赦免我等过犯」，各念诵一次，同时行伏地大礼。

      *   最后以「因我等圣父之祈祷，主耶稣基督，我等上帝，求尔垂怜我等」作结。


      而在早祷中，则行二十四次叩拜，并搭配耶稣祷文或任何其他祷文。至于伏地大礼，则行十二次。


      圣隐士费奥凡，在给某位求问者的信中，如此写道：


      「我并无设定特定的叩拜次数。你们随意而行吧。我只是建议，早晨和晚上各行五次大礼（即伏地大礼）。其余时间，则随心所欲。但耶稣祷文，你们则要尽量多念。」


      在另一封信中，他再次写道：


      「司祭对你所指示的，是明智的：即在早晨和晚上，在你的祈祷规程中，应行二十四次叩拜与十二次伏地大礼。但在其余时间，你们可随意行之。」


      一位曾与圣隐士费奥凡共事数年的神职人员表示：「圣隐士费奥凡并无严格规定叩拜与伏地大礼的次数。通常，他只在早晨与晚上行五次大礼（伏地大礼）。如果某人拥有祈祷规程，那么他会按规程中设定的次数来做。若无，则按照司祭的指引。」


      另一位神父则表示：「我从未听说过圣隐士费奥凡有设定祈祷时叩拜与伏地大礼的特定次数。这通常是由司祭来指示的。但在修道院中，修道士们在祈祷期间，通常会行三百次叩拜与一百次伏地大礼。而在四旬大斋期，则会增至六百次叩拜与三百次伏地大礼。」


      圣帕伊西·维利奇科夫斯基长老曾这样教导：


      「当一位修道士每日在静默中行五百次耶稣祷文时，他同时应行一百次叩拜。而当他诵念一千次时，则行二百次叩拜。以此类推，每五次耶稣祷文应行一次叩拜。同样，每五十次耶稣祷文，应行一次伏地大礼。」'
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Поклоны – по произволу. Если не имели сего в правиле, то кладите перед началом молитвословия утреннего и вечернего по 50 поклонов поясных, малых, и 5 земных, на большом узле – большой поклон по четкам. То же и в конце правила. При поклонах – маленькие молитовки. Главная – Иисусова. Потом Божией Матери, своей святой и другим чтимым. Сколько на каждое лицо поклонов – назначьте сами, чтобы в совокупности вышло 50. Примерно – Спасителю 30, Божией Матери 15, другим святым 5.
    cn: 敬拜的次数——随心所愿。如果这不曾是您的规矩，那么在晨祷和晚祷开始前，请做五十个小型的、躬身式的敬拜，并做五个伏地式的敬拜。在珠串的大节处，做一个大的敬拜。在祷告规矩结束时，也照此进行。在敬拜时，请念诵简短的祷词。主要的祷词是耶稣祷文。然后是献给圣母、您的主保圣人和其他受敬奉的圣者的祷词。为每位圣者献上多少次敬拜，请您自行决定，以确保总数达到五十次。例如：献给救主三十次，献给圣母十五次，献给其他圣者五次。
- type: h1
  initial:
    ru: ''
    cn: ''
  text:
    ru: О поклонах
    cn: 敬论拜伏
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Поклоны неотложно должны быть при Иисусовой молитве, и чем больше, тем лучше. Если ты один в келии, то почаще становись на поклоны и твори их сколько хочешь с молитвой Иисусовой. Утром и вечером побольше их клади.
    cn: 在耶稣祷文中，跪拜是不可或缺的，而且越多越好。如果你独自在修道室里，就更频繁地跪拜，并按照你所愿的次数，伴随耶稣祷文进行。早晨和晚上都要多多地跪拜。
- type: h1
  initial:
    ru: ''
    cn: ''
  text:
    ru: О поклонах и количестве молитв
    cn: 关于大礼拜（метание）与祷文的数量
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'У вас самих если голова мешает класть поклоны, без поклонов молитесь: поклоны – принадлежность молитвы помогающая, а не самая молитва. Молитва – то, что ум и сердце имеют к Богу. Изредка кладите поклоны. Молясь же, то на ногах стойте, то на коленях. Если творите молитву Иисусову, то начните не с 3000, а с 1000 и даже 500-и потом прибавляйте. Дальше 3000 не заходите. Разве потребность будет. Но лучше все за раз выполнять положенное число, – и ночью. Днем же так, вперемежку, не в счет почасту творить ту же молитовку.'
    cn: 若您自己因头晕而难以俯身行礼，那么就无需行礼地祷告吧：因为俯身行礼是帮助祈祷的附属，而非祈祷本身。祈祷，是心智与心灵向着上帝的景仰。偶尔行礼即可。而当您祈祷时，或站立，或跪拜。若您诵念耶稣祷文，请勿始于三千遍，而应从一千遍甚至五百遍开始，之后再逐渐增加。不要超过三千遍。除非确有需要。然而，最好是一次性完成规定数量的诵念——包括夜间。而在白天，则可穿插地、不计其数地时常诵念这同一段祷文。
- type: h1
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как переходить к молению своими молитвами
    cn: 如何转至您自己的祷文
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Всякое правило хорошо
    cn: 每个规章都是好的
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Что касается до правила, то относительно сего этак думаю: какое ни избери кто себе правило, всякое хорошо, – коль скоро держит душу в благоговеинстве пред Богом. Еще: читать молитвы и псалмы до расшевеления души, а там самому молиться, излагая свои нужды, или без всего: «Боже, милостив буди…» Еще: иногда все время, назначенное для правила, можно провести в читании одного псалма на память, составляя из всякого стиха свою молитву. Еще – иногда можно все правило провести в молитве Иисусовой с поклонами. А то из того, другого и третьего понемногу взять. Богу сердце нужно (см.:Притч. 23, 26), и коль скоро оно благоговейно пред Ним стоит, то и довольно. Непрестанная молитва в сем и состоит, чтобы всегда благоговейно стоять пред Богом. А при этом правило есть только подтопка, или подкинутие дров в печь.'
    cn: 至于祈祷规矩，我如此思量：无论选择何种规矩，皆属良善——只要它能使灵魂常怀敬畏于神。再者：当诵读祈祷文与诗篇，直至心灵受感而活跃，随后方可自行祈祷，或陈述己之所需，或仅仅只说：「神啊，开恩可怜我吧……」 又或：有时可将全部规定用于祈祷的时间，只用来默想一首诗篇，从每一节经文中构成自己的祈祷。再者——有时可将全部规矩投入于耶稣祷文与叩拜之中。又或者，从这、从那、从另一些之中，各取少量。神所要的是心（参阅 箴言 23:26），一旦心在祂面前虔敬而立，便已足够。不间断的祈祷，即在于此，在于永远虔敬地侍立于神前。而规矩，在此不过是添火之物，或向炉中投掷木柴而已。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О молитве по книге
    cn: 论祈祷（摘自某书）
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: «Я стал хуже молиться по молитвенникам». Это не ущерб. Хоть никогда не берите в руки молитвенника. Молитвенники то же, что разговоры, например французские. Пока не выучился кто выражаться свободно, заучивает разговоры, а когда навыкнет говорить, разговоры забываются. Так и молитвенники. Нужны, пока душа начнет сама молиться, а когда сама уже молится, их можно оставить. Только когда своя молитва нейдет, тогда, чтоб расшевелить ее, надо начать печатными молитвами молиться. И когда расшевелится своя молитва, оставлять их. Так делали великие молитвенники. Читывали, кто – псалом один, кто одну «Славу», и затем – вошедши в дух молитвенный, оставляли псалмы. Надо знать несколько молитв на память, также несколько псалмов. Но всегда, как молитва есть на сердце, можно молиться и без молитвенника – своим обращением к Богу, с поклонами. Только бы лености, поблажки не было. Ибо тотчас враг подойдет и будто за руку начнет тянуть от моления. Уразумевайте плутни его.
    cn: 「我使用祈祷书后，祷告变得更糟。」这不是一种损害。即便您此生从不拿起祈祷书也无妨。祈祷书如同对话，比如学习法语。一个人在能够自由表达之前，会先背诵对话；而一旦熟练掌握了语言，那些对话就会被遗忘。祈祷书也是如此。它们在灵魂开始自行祈祷之前是必需的，但当灵魂已经能够自行祈祷时，就可以将它们放下。只有当您自己的祷告无法进行时，为了唤醒它，才需要开始诵读印刷的祷文。而当您自己的祷告被唤醒后，便可放下它们。伟大的祈祷者们就是这样做的。他们会诵读，有的人诵读一篇圣咏，有的人诵读一次「荣归」，然后——进入祈祷的精神状态后，便放下圣咏。您需要记住一些祷文，也需记住一些圣咏。但无论何时，只要心中有祷告，您就可以不借祈祷书而祷告——以您自己的方式转向神，并辅以俯身敬拜。唯一需要避免的是懒惰和纵容。因为敌人会立刻走近，仿佛牵着您的手将您从祷告中拉开。请您明辨它的诡计。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Правило может быть изменяемо
    cn: 规章制度可以更改。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Устав молитвенный для богослужений церковных должен быть исполняем, как есть. Что касается до молитвенного правила домашнего, то оно не имеет неизменности, а может быть изменяемо и во времени, и в длительности, и в составе; одно иметь во внимании: чтобы все делалось не в угоду лености и чтобы молитва шла от души. Какой у вас есть устав молитвословия, тот хорош. Можете прибавлять и изменять. Хороши коротенькие молитовки святого Златоуста – 12 на ночь и 12 для дня. Можете из псалмов выбирать более впечатлительные стихи. Всяко действовать с полной свободой. Иной раз и все время молитвенное молиться своими молитвами по настоящей нужде; или такую молитву вставить в свое правило, в начале, середине и конце; или без слов, только чувство к Богу держа со взыванием: «Боже, милостив буди» или «Имиже веси судьбами, спаси».'
    cn: 教会礼仪中的祷告章程，必须如其所是地执行。至于家庭的祷告规则，它并非一成不变，而是可以根据时间、时长和内容进行调整；唯一需要注意的是：所有的一切都不可出于懒惰，且祷告必须发自内心。您所拥有的任何祷告章程，都是好的。您可以增添或改变。圣金口若望那些简短的祷告词——夜间十二则与日间十二则——是极好的。您也可以从诗篇中选择那些更触动人心的经文。总之，要全然自由地行事。有时，您甚至可以花去所有祷告时间，根据当下的需要，以自己的祷告来祈求；或者将这样的祷告插入您的祷告规矩中，无论是在开始、中间还是结束；又或者无需言语，只需心存对神的感受，并呼求说：「神啊，开恩可怜我这个罪人吧！」或者「愿您以您所知的命运，拯救我。」
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: О правиле молитвенном и поклонах
    cn: 论祈祷规矩与叩拜
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Правило молитвенное возьмите сами какое хотите: для утра, для вечера, иной раз и для дня. Положите его все в поклонах, со своеличной молитвой, то есть своими словами простыми излагайте пред Богом нужды сердца вашего. И числа поклонов лучше не определять, и времени. Молитесь, кладя поклоны, пока сердце требует, и не перечьте ему; ибо враг будет подходить, толкуя: «Будет, уже много молился».'
    cn: 你们可以自行选择任何祈祷规矩：早晨的、夜晚的，有时也可以是白日的。将这一切规矩都放在拜伏之中，伴随着你们的个人祷告，也就是说，用你们自己朴素的言语向神陈述你们心头的需要。最好不要规定拜伏的次数或时间。当你们祈祷、行拜伏之时，只管顺从心之所愿，切莫违逆；因为仇敌将会靠近，唆使道：「够了，你已经祷告得很多了。」
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Труд телесный смиряет, промежутки наполняет, а мыслям бродить не дает. Заменить его поклонами хорошо – это лучший труд. Но всегда ли это можно?
    cn: 身体的劳作能使人谦卑，填补空隙，不让思绪散漫。以跪拜来代替它很好——这是最好的劳作。但此法是否总是可行呢？
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Не будьте рабом правила
    cn: 勿作规条之奴。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Правило молитвенное можете и сами сладить. Заучите молитвы, какие читаете, и читайте их на память с пониманием и чувством. Тут же и от себя вставляйте молитву свою; чем меньше зависеть от книжки, тем лучше. Заучите несколько псалмов, и когда идете куда или другое что делаете, а голова не занята, читайте их. Се беседа с Богом. Правило должно быть в вашей свободной воле. Не будьте рабом его.
    cn: 您也可以自行制定祷告规例。将您所念的祷文熟记于心，然后带着理解与情感凭记忆诵读。您亦可在其中加入您自己的祷告；越少依赖书本越好。熟记几篇诗篇，当您行走或做别的事情而头脑空闲时，便可诵读。这便是与上帝的交谈。祷告规例应当出于您的自由意志。切莫作它的奴仆。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Спасайтесь!
    cn: 得救罢！
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: С правилом нужно обращаться свободно
    cn: 当与守则相伴时，需心怀旷达。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Всячески избегать надо формальности и механизма в молитве. Пусть это всякий раз будет делом обдуманного, свободного решения, и совершать его с сознанием и чувством, а не кое-как. На случай надо уметь сокращать правило. Мало ли в семейной жизни случайностей? Можно, например, утром и вечером, когда нет времени, прочитать на память только молитвы утренние и на сон грядущим. Можно даже и их не все читать, а по нескольку. Можно совсем ничего не читать, а положить несколько поклонов, но с истинной, сердечной молитвой. С правилом должно обращаться с полной свободой. Будьте госпожа правила, а не раба. Раба же только Божия, обязанная все минуты жизни своей посвящать на угождение Ему.
    cn: 在祷告中，我们当极力避免形式化和机械性。愿每一次的祷告都出自深思熟虑、自由之抉择，且以觉悟和真情实感来完成，而非敷衍了事。有时，我们必须懂得如何缩短祷告规程。家庭生活中意外频生，岂不常见？例如，早晨和晚上若时间紧迫，只可凭记忆诵读晨祷和睡前祷告文。甚至这些祷文也无需全数诵读，可择其数段。亦可完全不诵读任何经文，只行数次叩拜，但必须伴以真实、发自内心的祷告。对待祷告规程，当抱持完全的自由。您当是规程之主宰，而非其奴仆。唯有上帝才是您的主，您生命中的每一刻皆当奉献予祂，以取悦于祂。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Внешнее в правилах можно изменять
    cn: 律法的表象是可以改变的。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Благословим Господа и за сухость, и за утешение. Где же ровно прожить? И в середке, и снаружи все течет изменчиво. Стой, смотри и разбирай, как надлежит себя держать во всем. На то рассуждение дано человеку.
    cn: 我们赞美上主，无论在困乏时，抑或在得慰时。我们怎能安稳度日呢？内在与外在的一切皆变幻莫测。站立，观看，并思辨，如何在万事中持守己身。为此，理性被赐予了人类。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Да спеется молитва ваша! Вы переменяете нечто в правилах: хорошо. Болезненное в сердце к Богу обращение и припадание только да не отходит, а внешнее можно изменять, применяясь, как лучше.Вся искушающе, добрая держите(ср.:1Сол.5:21).'
    cn: 愿你的祷告成熟！你在规矩上做了一些改变：这是好的。唯愿那心中向着神的痛苦皈依与俯伏永不离弃，至于外在的形式则可改变，以求最适宜。凡事都要察验，善美的要持守（参：帖撒罗尼迦前书 5:21）。
- type: h1
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как составить свое правило
    cn: 如何撰写你个人的祷告规程
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Начинать молиться своим словом
    cn: 以你自己的话语开始祷告
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Навыкая молиться по готовым молитвам, надо начинать понемногу молиться и своим словом, по своим потребностям – душевным или внешним. Потребности духовные, как только пробудятся, тотчас устремляют к Богу. Позыв обратиться к Богу бывает иногда без определенной потребности, а по одной жажде Бога. В какой бы мере и в каком бы виде ни проявлялся сей позыв, никогда не надо оставлять его неудовлетворенным, и молиться в том положении, в каком застал позыв: если за делом – за ним и молиться, если за чтением – посреди его и молиться, если во время ходьбы – ходя и молиться. Но, конечно, лучше и плодотворнее стать в молитвенное место и принять молитвенное положение, если можно.'
    cn: 在习惯于用既定祷文祈祷之时，也当开始少许地用自己的言语，按照自己内心或外在的需求来祷告。内心的需求一旦苏醒，便会立刻导向上帝。有时，呼求上帝并非出于某种明确的需求，而仅仅是由于对上帝的渴慕。无论这呼求以何种程度、何种形式显现，切勿使其悬而不决。当在呼求骤然降临时所处的位置上祈祷：若身在事务之中，便在事务中祈祷；若正于阅读之间，便在阅读中途祈祷；若行走之时，便边走边祈祷。然而，当然，若条件允许，站立在祈祷之处，采取祈祷的姿态，会更为优越，也更富实效。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Чем усерднее будут исполняемы сии обращения к Богу, тем чаще они будут появляться и дольше длиться и глубже укореняться. Не забудьте сего пунктика. Прием сей есть самый лучший для усовершенствования молитвы. Молитва же есть главное в деле нашем. Не жалейте труда преимущественно на это. Если во время молитвословия иородится сей позыв, прекращайте чтение молитвы и молитесь по своему позыву, с словом своим или без слова. Бог увидит, как усердно вы желаете и ищете молитвы, – и подаст вам молитву, которая не будет пресекаться. Благослови вас, Господи, надело сие!
    cn: 这些对神的恳切呼求，越是勤勉地实践，便会越频繁地涌现，持续的时间也会越长，扎根得越深。请勿忘记这一点。这个方法是完善祷告的最佳途径。而祷告，在我们的事工中是首要的。请不要吝惜精力，要特别为此付出。如果在祷告词诵读期间，这种呼唤自然而然地生发出来，请停止诵读祷告词，并按照这呼唤祈祷，无论是有言语还是无言语。神会看见你多么热切地渴望并寻求祷告，——祂便会赐予你那永不间断的祷告。愿主祝福你，成就此事！
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Пример молитвенного правила
    cn: 祷告规程范例
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Желаете иметь молитвенное правило. Доброе желание. И прежнее ваше правило хорошо; но как вы от него отвыкли, то вот новое.
    cn: 您渴望拥有一个祷告规程。这是美好的愿望。您之前的规程也很好；但既然您已经不再习惯它，那么这里有一个新的。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Вечером и утром совершайте утренние молитвы и молитвы на сон. К ним прилагайте краткие молитовки – 24 святителяИоанна Златоустого, что находятся в числе молитв на сон, повторяя каждую по 5 раз. Затем призовите всех святых: апостолов, пророков, святителей, мучеников и мучениц, преподобных отец и преподобных матерей и всех, всякого рода благоугождением благоугодивших Богу. Это вообще, а поименно: Господа Иисуса Христа, Матерь Божию, Ангела хранителя, святую, коей имя носите, святых, коих в монастыре есть престолы; святых, вами, по вашим обстоятельствам, чтимых, как, например, святителя Тихона и других. Заключайте поминанием живых и умерших, о коих молитесь.'
    cn: 「清晨与夜晚，务要虔诚地诵念晨祷与睡前祷。此外，亦可增添简短的祷文——即圣金口若望的二十四篇祷文，它们通常收录于睡前祷之列。每篇祷文可重复诵念五次。随后，当呼求诸位圣者之名：使徒、先知、主教、殉道士与女殉道士、可敬的教父与可敬的教母，以及所有藉由各样善行而蒙主悦纳的圣徒。此乃泛指，而若欲特指，则可称呼：主耶稣基督、上帝之母、守护天使、你所冠其名的圣者、修道院中设有祭坛的圣者，以及你因境遇而格外敬奉的圣者，例如圣吉洪等。最后，以纪念你所为之祈祷的在世者与已逝者作结。」
- type: h1
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как составить свое правило
    cn: 如何撰写你个人的祷告规程
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: 'Правила желаете. Я писал вам: возьмите маленькие молитовки святого Златоуста, 24. Если мало, приложите из «Помилуй мя, Боже» стихи до «Воздаждь ми радость спасения…» Это еще 12–13. Из просительной ектении составьте молитовки – 6: «День совершен… Ангела мирна…» – Самим можно составить. – Мытарев глас: «Боже, милостив буди ми, грешному». Возглас на корабле: «Господи, спаси, погибаем!»'
    cn: 您希望知晓规矩。我曾写信告诉您：取用圣金口若望的短诵祷文，共二十四篇。如果觉得不足，可从《求你怜悯我，上帝》中，选取诗篇直至「求你使我回转，得享救恩之乐……」[路加福音 1:16]这又添了十二到十三篇。从求恳连祷文中，您可编纂出六篇祷文：「愿这一日得以完全……愿赐予平安的天使……」——这些您可以自行编排。——税吏的呼声是：「上帝啊，求你怜悯我这罪人。」船上人的呼喊是：「主啊，救命啊，我们快要灭亡了！」
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Соберите их десятка три, четыре, пять. Повторяйте их по 10 раз, и это будет ваше правило – утром и вечером.
    cn: 汇集它们三十、四十或五十个。每个重复十次，这将成为您早晚的规矩。
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Ваши молитовки, что вы прописали, очень хороши, но длинны. Их можно вставлять между маленькими, но необязательно, и когда придут. Но главное, со всякой духовной нуждой обращайтесь к Спасителю. Восставьте веру, что Он близ есть и слышит. И изреките Ему свою нужду. Почаще так делайте, и придет.
    cn: 您所开示的祷词至为美善，然其篇幅略长。这些祷词可穿插于短祷之间，但并非必须，且可待其自行涌现时再念诵。然首要之务，乃是凡遇任何灵性所需，皆当转向我们的救主。请重新坚固您的信心，相信祂近在咫尺，且侧耳倾听。然后，将您的所需向祂倾吐。请您时常如此行，则所求必将应验。
- type: h2
  initial:
    ru: ''
    cn: ''
  text:
    ru: Как составить свою ко Господу молитву
    cn: 如何撰写您对主之祷文
- type: paragraph
  initial:
    ru: ''
    cn: ''
  text:
    ru: Выучите несколько псалмов на память, таких, которые больше по сердцу. И потом во время поклонов можете читать их и из каждого стиха составлять свою ко Господу молитву. Мне сказывал это один человек, который начинал с начала утрени – «Помилуй мя, Боже» – и не успевал кончить ее до конца утрени. Этот способ больше всякого другого развивает дух молитвенный.
    cn: 请您学习背诵几首诗篇，那些特别触动您心弦的。之后，在俯身敬拜时，您可以诵读它们，并从每一节经文中，向主献上您自己的祷告。曾有一人告诉我，他从晨祷伊始的「神啊，求你怜恤我」开始，却在晨祷结束前未能将其诵完。这种方式，比任何其他方式，更能滋养祷告之灵。
